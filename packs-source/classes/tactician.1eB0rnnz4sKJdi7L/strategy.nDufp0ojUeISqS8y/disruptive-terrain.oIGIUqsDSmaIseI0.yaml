  description:
    value: >-
      <p>The tactician charges the terrain around him with psychokinetic energy.
      Any creature not in the tactician's collective treats the terrain as
      difficult terrain for a number of rounds equal to the tactician's Charisma
      modifier. The area of terrain affected is a burst effect centered on the
      tactician with a range of 5 feet per three tactician levels. The affected
      area does not change if the tactician moves after using this strategy.
      Selecting this strategy requires the tactician to be at least 10th
      level.</p>

  description:
    value: >-
      <p>The tactician is able to harness the sensory information available
      through his collective to bolster the defenses of members of his
      collective. For a number of rounds equal to the tactician's Charisma
      modifier, the tactician and all members of his collective within line of
      sight of the tactician gain an insight bonus to Armor Class equal to the
      tactician's Intelligence modifier (minimum 1).</p>

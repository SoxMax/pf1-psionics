  description:
    value: >-
      </p><p>There&nbsp;are&nbsp;those&nbsp;who&nbsp;are&nbsp;meant&nbsp;to&nbsp;serve,&nbsp;and&nbsp;those&nbsp;who&nbsp;are&nbsp;meant&nbsp;to&nbsp;rule.&nbsp;A&nbsp;highlord&nbsp;stands&nbsp;proudly&nbsp;as&nbsp;one&nbsp;of&nbsp;the&nbsp;latter,&nbsp;joining&nbsp;minds&nbsp;together&nbsp;in&nbsp;a&nbsp;powerful&nbsp;network&nbsp;driven&nbsp;by&nbsp;his&nbsp;will&nbsp;and&nbsp;goals&nbsp;above&nbsp;all&nbsp;else.&nbsp;His&nbsp;true&nbsp;power&nbsp;shows&nbsp;itself&nbsp;when&nbsp;fighting&nbsp;alongside&nbsp;his&nbsp;allies,&nbsp;but&nbsp;if&nbsp;deprived&nbsp;of&nbsp;followers,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;still&nbsp;fight&nbsp;by&nbsp;invading&nbsp;the&nbsp;minds&nbsp;of&nbsp;his&nbsp;enemies&nbsp;and&nbsp;briefly&nbsp;bending&nbsp;them&nbsp;to&nbsp;his&nbsp;will.&nbsp;</p><p>Unlike&nbsp;other&nbsp;telepaths,&nbsp;a&nbsp;highlord's&nbsp;power&nbsp;runs&nbsp;far&nbsp;deeper&nbsp;into&nbsp;both&nbsp;his&nbsp;mind&nbsp;and&nbsp;those&nbsp;of&nbsp;others.&nbsp;For&nbsp;a&nbsp;highlord,&nbsp;the&nbsp;touching&nbsp;of&nbsp;minds&nbsp;is&nbsp;a&nbsp;two-way&nbsp;street&nbsp;—&nbsp;just&nbsp;as&nbsp;he&nbsp;draws&nbsp;on&nbsp;the&nbsp;minds&nbsp;of&nbsp;his&nbsp;subjects,&nbsp;they&nbsp;get&nbsp;a&nbsp;glimpse&nbsp;into&nbsp;his&nbsp;thoughts&nbsp;and&nbsp;desires.&nbsp;The&nbsp;strong&nbsp;connection&nbsp;of&nbsp;a&nbsp;highlord's&nbsp;collective&nbsp;allows&nbsp;him&nbsp;to&nbsp;avail&nbsp;himself&nbsp;to&nbsp;the&nbsp;talents&nbsp;of&nbsp;both&nbsp;his&nbsp;allies&nbsp;and&nbsp;any&nbsp;enemies&nbsp;unfortunate&nbsp;enough&nbsp;to&nbsp;fall&nbsp;under&nbsp;his&nbsp;sway.&nbsp;When&nbsp;a&nbsp;highlord&nbsp;speaks,&nbsp;others&nbsp;obey.&nbsp;What&nbsp;a&nbsp;highlord&nbsp;decrees&nbsp;becomes&nbsp;fact,&nbsp;manipulating&nbsp;the&nbsp;course&nbsp;of&nbsp;battles,&nbsp;whether&nbsp;they&nbsp;take&nbsp;place&nbsp;in&nbsp;the&nbsp;mind&nbsp;or&nbsp;outside&nbsp;of&nbsp;it.&nbsp;</p><p>Each&nbsp;highlord&nbsp;chooses&nbsp;his&nbsp;own&nbsp;path,&nbsp;using&nbsp;the&nbsp;tenets&nbsp;they&nbsp;follow&nbsp;as&nbsp;a&nbsp;guideline&nbsp;to&nbsp;further&nbsp;their&nbsp;own&nbsp;goals.&nbsp;A&nbsp;highlord&nbsp;can&nbsp;drive&nbsp;his&nbsp;soldiers&nbsp;to&nbsp;seek&nbsp;victory&nbsp;at&nbsp;any&nbsp;cost,&nbsp;or&nbsp;exploit&nbsp;them&nbsp;for&nbsp;temporary&nbsp;advantages&nbsp;in&nbsp;combat.&nbsp;Those&nbsp;with&nbsp;evil&nbsp;in&nbsp;their&nbsp;hearts&nbsp;may&nbsp;treat&nbsp;their&nbsp;allies&nbsp;like&nbsp;pieces&nbsp;in&nbsp;the&nbsp;game&nbsp;of&nbsp;battle&nbsp;to&nbsp;be&nbsp;sacrificed&nbsp;if&nbsp;necessary.&nbsp;However,&nbsp;benevolent&nbsp;highlords&nbsp;may&nbsp;value&nbsp;the&nbsp;lives&nbsp;of&nbsp;those&nbsp;under&nbsp;his&nbsp;command,&nbsp;and&nbsp;consider&nbsp;them&nbsp;as&nbsp;friends&nbsp;or&nbsp;assets&nbsp;too&nbsp;valuable&nbsp;to&nbsp;discard.&nbsp;Instead,&nbsp;such&nbsp;highlords&nbsp;choose&nbsp;to&nbsp;use&nbsp;their&nbsp;talents&nbsp;to&nbsp;guide&nbsp;their&nbsp;allies&nbsp;towards&nbsp;a&nbsp;mutual&nbsp;goal.&nbsp;A&nbsp;highlord&nbsp;can&nbsp;drive&nbsp;his&nbsp;collective&nbsp;to&nbsp;step&nbsp;over&nbsp;the&nbsp;bodies&nbsp;of&nbsp;their&nbsp;fallen&nbsp;comrades,&nbsp;or&nbsp;to&nbsp;work&nbsp;together&nbsp;and&nbsp;persevere&nbsp;as&nbsp;one.&nbsp;</p><p><b>Role:</b>&nbsp;The&nbsp;highlord&nbsp;is&nbsp;a&nbsp;battlefield&nbsp;leader&nbsp;who&nbsp;guides&nbsp;the&nbsp;minds&nbsp;of&nbsp;his&nbsp;allies&nbsp;and&nbsp;grasps&nbsp;the&nbsp;minds&nbsp;of&nbsp;his&nbsp;enemies.&nbsp;By&nbsp;forcing&nbsp;enemies&nbsp;into&nbsp;his&nbsp;collective,&nbsp;he&nbsp;can&nbsp;inconvenience&nbsp;or&nbsp;incapacitate&nbsp;them,&nbsp;or&nbsp;direct&nbsp;his&nbsp;allies&nbsp;with&nbsp;pinpoint&nbsp;precision.&nbsp;Through&nbsp;his&nbsp;psionic&nbsp;abilities,&nbsp;he&nbsp;can&nbsp;fight&nbsp;alone&nbsp;or&nbsp;strengthen&nbsp;his&nbsp;party,&nbsp;ruling&nbsp;the&nbsp;battlefield&nbsp;regardless&nbsp;of&nbsp;his&nbsp;choice&nbsp;in&nbsp;tenets.&nbsp;</p><p><b>Alignment:</b>&nbsp;Any.&nbsp;Though&nbsp;certain&nbsp;alignments&nbsp;may&nbsp;gravitate&nbsp;toward&nbsp;different&nbsp;tenets,&nbsp;any&nbsp;given&nbsp;individual&nbsp;may&nbsp;channel&nbsp;the&nbsp;tenets&nbsp;of&nbsp;a&nbsp;highlord&nbsp;towards&nbsp;whichever&nbsp;goals&nbsp;they&nbsp;desire.&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;5d6&nbsp;x&nbsp;10&nbsp;gp&nbsp;(175&nbsp;gp).&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Hit&nbsp;Die:</b>&nbsp;d8&nbsp;</p><p><b>Class&nbsp;Skills:</b>&nbsp;The&nbsp;highlord's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Bluff&nbsp;(Cha),&nbsp;Craft&nbsp;(Int),&nbsp;Diplomacy&nbsp;(Cha),&nbsp;Heal&nbsp;(Wis),&nbsp;Intimidate&nbsp;(Cha),&nbsp;Knowledge&nbsp;(Nobility)&nbsp;(Int),&nbsp;Knowledge&nbsp;(Psionics)&nbsp;(Int),&nbsp;Knowledge&nbsp;(Religion)&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Profession&nbsp;(Wis),&nbsp;Ride&nbsp;(Dex),&nbsp;Sense&nbsp;Motive&nbsp;(Wis),&nbsp;Spellcraft&nbsp;(Int),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;per&nbsp;level:</b>&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier&nbsp;</p>

  description:
    value: >-
      <p>Where&nbsp;the&nbsp;egoist&nbsp;is&nbsp;the&nbsp;master&nbsp;of&nbsp;his&nbsp;own&nbsp;body&nbsp;through&nbsp;the&nbsp;power&nbsp;of&nbsp;psychometabolism,&nbsp;vitalists&nbsp;blend&nbsp;the&nbsp;disciplines&nbsp;of&nbsp;telepathy,&nbsp;psychometabolism,&nbsp;and&nbsp;clairsentience&nbsp;to&nbsp;pool&nbsp;multiple&nbsp;creatures&nbsp;into&nbsp;a&nbsp;larger&nbsp;collective&nbsp;of&nbsp;beings,&nbsp;sharing&nbsp;the&nbsp;health&nbsp;of&nbsp;the&nbsp;many&nbsp;to&nbsp;keep&nbsp;each&nbsp;individual&nbsp;well.&nbsp;They&nbsp;are&nbsp;the&nbsp;masters&nbsp;of&nbsp;psionic&nbsp;healing,&nbsp;distributing&nbsp;regenerative&nbsp;energy&nbsp;with&nbsp;the&nbsp;precision&nbsp;of&nbsp;a&nbsp;surgeon.&nbsp;A&nbsp;vitalist's&nbsp;psionic&nbsp;powers&nbsp;and&nbsp;his&nbsp;collective&nbsp;are&nbsp;his&nbsp;most&nbsp;vital&nbsp;abilities.</p><p><strong>Role:</strong>&nbsp;Regardless&nbsp;of&nbsp;their&nbsp;chosen&nbsp;method,&nbsp;all&nbsp;vitalists&nbsp;can&nbsp;act&nbsp;as&nbsp;the&nbsp;party&nbsp;medic:&nbsp;healing&nbsp;wounds,&nbsp;curing&nbsp;ailments,&nbsp;and&nbsp;augmenting&nbsp;the&nbsp;physical&nbsp;form.&nbsp;The&nbsp;method&nbsp;in&nbsp;which&nbsp;they&nbsp;perform&nbsp;this&nbsp;role&nbsp;varies&nbsp;from&nbsp;vitalist&nbsp;to&nbsp;vitalist.&nbsp;As&nbsp;light&nbsp;armor&nbsp;wearers&nbsp;with&nbsp;minimal&nbsp;combat&nbsp;skill,&nbsp;vitalists&nbsp;are&nbsp;typically&nbsp;not&nbsp;found&nbsp;on&nbsp;the&nbsp;front&nbsp;line&nbsp;of&nbsp;battle.&nbsp;Helping&nbsp;his&nbsp;allies&nbsp;–&nbsp;whether&nbsp;by&nbsp;healing&nbsp;them&nbsp;or&nbsp;making&nbsp;your&nbsp;enemies&nbsp;weaker&nbsp;–&nbsp;is&nbsp;what&nbsp;a&nbsp;vitalist&nbsp;does&nbsp;best.</p><h2>Class&nbsp;Skills</h2><p>The&nbsp;vitalist's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Autohypnosis,&nbsp;Bluff,&nbsp;Craft,&nbsp;Diplomacy,&nbsp;Heal,&nbsp;Intimidate,&nbsp;Knowledge&nbsp;(history),&nbsp;Knowledge&nbsp;(local),&nbsp;Knowledge&nbsp;(psionics),&nbsp;Linguistics,&nbsp;Perception,&nbsp;Perform,&nbsp;Profession,&nbsp;Sense&nbsp;Motive,&nbsp;Spellcraft,&nbsp;and&nbsp;Survival.</p>

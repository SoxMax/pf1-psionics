    value: >-
      </p><p>The&nbsp;very&nbsp;fabric&nbsp;of&nbsp;the&nbsp;world&nbsp;is&nbsp;visible&nbsp;through&nbsp;the&nbsp;eyes&nbsp;of&nbsp;the&nbsp;cryptic,&nbsp;who&nbsp;sees&nbsp;all&nbsp;things&nbsp;as&nbsp;patterns&nbsp;of&nbsp;energies&nbsp;that&nbsp;can&nbsp;be&nbsp;understood&nbsp;and&nbsp;manipulated.&nbsp;This&nbsp;unique&nbsp;insight&nbsp;allows&nbsp;the&nbsp;cryptic&nbsp;the&nbsp;ability&nbsp;to&nbsp;foresee&nbsp;events&nbsp;and&nbsp;even&nbsp;manipulate&nbsp;the&nbsp;energy&nbsp;of&nbsp;her&nbsp;surroundings&nbsp;to&nbsp;accomplish&nbsp;her&nbsp;tasks.&nbsp;Whether&nbsp;it&nbsp;is&nbsp;knowing&nbsp;where&nbsp;to&nbsp;step&nbsp;to&nbsp;avoid&nbsp;being&nbsp;seen,&nbsp;where&nbsp;to&nbsp;place&nbsp;an&nbsp;attack&nbsp;for&nbsp;maximum&nbsp;effect,&nbsp;or&nbsp;how&nbsp;to&nbsp;temporarily&nbsp;alter&nbsp;the&nbsp;laws&nbsp;of&nbsp;physics,&nbsp;the&nbsp;cryptic&nbsp;is&nbsp;a&nbsp;master&nbsp;of&nbsp;any&nbsp;pattern&nbsp;she&nbsp;sees.&nbsp;</p><p><b>Role:</b>&nbsp;The&nbsp;cryptic&nbsp;excels&nbsp;as&nbsp;a&nbsp;finder&nbsp;of&nbsp;dangers&nbsp;and&nbsp;at&nbsp;remaining&nbsp;undetected&nbsp;even&nbsp;in&nbsp;the&nbsp;most&nbsp;difficult&nbsp;locations.&nbsp;With&nbsp;modest&nbsp;combat&nbsp;prowess,&nbsp;a&nbsp;cryptic&nbsp;can&nbsp;help&nbsp;her&nbsp;allies&nbsp;defeat&nbsp;enemies,&nbsp;although&nbsp;her&nbsp;limited&nbsp;defensive&nbsp;capabilities&nbsp;means&nbsp;she&nbsp;needs&nbsp;to&nbsp;avoid&nbsp;becoming&nbsp;the&nbsp;main&nbsp;target&nbsp;of&nbsp;her&nbsp;opponents.&nbsp;</p><p><b>Alignment</b>:&nbsp;Any.&nbsp;</p><p><b>Hit&nbsp;Die</b>:&nbsp;d8.&nbsp;</p><p><b>Starting&nbsp;Wealth</b>:&nbsp;3d6&nbsp;x&nbsp;10&nbsp;(average&nbsp;105gp)&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Class&nbsp;Skills:&nbsp;</b>The&nbsp;cryptic's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Appraise&nbsp;(Int),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Disable&nbsp;Device&nbsp;(Dex),&nbsp;Disguise&nbsp;(Cha),&nbsp;Escape&nbsp;Artist&nbsp;(Dex),&nbsp;Knowledge&nbsp;(all)&nbsp;(Int),&nbsp;Linguistics&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Perform&nbsp;(Cha),&nbsp;Profession&nbsp;(Wis),&nbsp;Sense&nbsp;Motive&nbsp;(Wis),&nbsp;Sleight&nbsp;of&nbsp;Hand&nbsp;(Dex),&nbsp;Spellcraft&nbsp;(Int),&nbsp;Stealth&nbsp;(Dex),&nbsp;Swim&nbsp;(Str),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;per&nbsp;Level</b>:&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier.&nbsp;</p>

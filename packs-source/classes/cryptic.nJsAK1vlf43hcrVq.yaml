  description:
    value: >-
      </p><p>The very fabric of the world is visible through the eyes of the
      cryptic, who sees all things as patterns of energies that can be
      understood and manipulated. This unique insight allows the cryptic the
      ability to foresee events and even manipulate the energy of her
      surroundings to accomplish her tasks. Whether it is knowing where to step
      to avoid being seen, where to place an attack for maximum effect, or how
      to temporarily alter the laws of physics, the cryptic is a master of any
      pattern she sees. </p><p><b>Role:</b> The cryptic excels as a finder of
      dangers and at remaining undetected even in the most difficult locations.
      With modest combat prowess, a cryptic can help her allies defeat enemies,
      although her limited defensive capabilities means she needs to avoid
      becoming the main target of her opponents. </p><p><b>Alignment</b>: Any.
      </p><p><b>Hit Die</b>: d8. </p><p><b>Starting Wealth</b>: 3d6 x 10
      (average 105gp) In addition, each character begins play with an outfit
      worth 10 gp or less. </p><p><b>Class Skills: </b>The cryptic's class
      skills are Acrobatics (Dex), Appraise (Int), Autohypnosis (Wis), Climb
      (Str), Craft (Int), Disable Device (Dex), Disguise (Cha), Escape Artist
      (Dex), Knowledge (all) (Int), Linguistics (Int), Perception (Wis), Perform
      (Cha), Profession (Wis), Sense Motive (Wis), Sleight of Hand (Dex),
      Spellcraft (Int), Stealth (Dex), Swim (Str), and Use Magic Device(Cha).
      </p><p><b>Skill Ranks per Level</b>: 4 + Int modifier. </p>

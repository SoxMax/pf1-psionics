  description:
    value: >-
      </p><p>The&nbsp;voyager&nbsp;is&nbsp;an&nbsp;explorer&nbsp;at&nbsp;heart.&nbsp;She&nbsp;traverses&nbsp;not&nbsp;only&nbsp;the&nbsp;borders&nbsp;of&nbsp;countries,&nbsp;but&nbsp;also&nbsp;the&nbsp;restrictions&nbsp;of&nbsp;time.&nbsp;The&nbsp;voyager's&nbsp;psionic&nbsp;abilities&nbsp;are&nbsp;uniquely&nbsp;tuned&nbsp;towards&nbsp;the&nbsp;flow&nbsp;of&nbsp;causality.&nbsp;Throughout&nbsp;time,&nbsp;her&nbsp;future,&nbsp;past,&nbsp;and&nbsp;parallel&nbsp;selves&nbsp;reach&nbsp;out&nbsp;and&nbsp;lend&nbsp;their&nbsp;aid&nbsp;to&nbsp;the&nbsp;present-day&nbsp;voyager.&nbsp;While&nbsp;they&nbsp;cannot&nbsp;manifest&nbsp;directly,&nbsp;they&nbsp;can&nbsp;contribute&nbsp;during&nbsp;the&nbsp;voyager's&nbsp;journey&nbsp;with&nbsp;a&nbsp;portion&nbsp;of&nbsp;their&nbsp;own&nbsp;psionic&nbsp;abilities&nbsp;and&nbsp;advice.&nbsp;In&nbsp;turn,&nbsp;the&nbsp;voyager&nbsp;devotes&nbsp;some&nbsp;of&nbsp;her&nbsp;own&nbsp;time&nbsp;and&nbsp;energy&nbsp;to&nbsp;aid&nbsp;herself&nbsp;throughout&nbsp;her&nbsp;storied&nbsp;pasts.&nbsp;</p><p>The&nbsp;voyager&nbsp;exploits&nbsp;assistance&nbsp;from&nbsp;her&nbsp;temporal&nbsp;counterparts&nbsp;shamelessly,&nbsp;combining&nbsp;her&nbsp;skills&nbsp;with&nbsp;the&nbsp;experience&nbsp;she&nbsp;gleans&nbsp;from&nbsp;her&nbsp;destiny.&nbsp;The&nbsp;voyager&nbsp;is&nbsp;her&nbsp;own&nbsp;greatest&nbsp;accomplice,&nbsp;and&nbsp;her&nbsp;greatest&nbsp;student.&nbsp;</p><p>In&nbsp;combat,&nbsp;the&nbsp;voyager&nbsp;thrives&nbsp;when&nbsp;she&nbsp;is&nbsp;able&nbsp;to&nbsp;move&nbsp;freely&nbsp;and&nbsp;use&nbsp;the&nbsp;momentum&nbsp;she&nbsp;gathers&nbsp;to&nbsp;her&nbsp;advantage,&nbsp;in&nbsp;combination&nbsp;with&nbsp;her&nbsp;psionic&nbsp;powers.&nbsp;The&nbsp;voyager's&nbsp;accomplices&nbsp;enable&nbsp;her&nbsp;by&nbsp;carrying&nbsp;out&nbsp;temporal&nbsp;tricks&nbsp;to&nbsp;support&nbsp;her&nbsp;or&nbsp;shift&nbsp;her&nbsp;positioning&nbsp;to&nbsp;best&nbsp;leverage&nbsp;her&nbsp;movement-based,&nbsp;psionic-fueled&nbsp;fighting&nbsp;style.&nbsp;</p><p>The&nbsp;voyager&nbsp;is&nbsp;versatile&nbsp;and&nbsp;does&nbsp;not&nbsp;falter&nbsp;at&nbsp;providing&nbsp;assistance&nbsp;even&nbsp;outside&nbsp;of&nbsp;battle.&nbsp;The&nbsp;voyager&nbsp;seems&nbsp;to&nbsp;always&nbsp;know&nbsp;more&nbsp;than&nbsp;she&nbsp;should,&nbsp;and&nbsp;while&nbsp;her&nbsp;fingers&nbsp;may&nbsp;not&nbsp;be&nbsp;the&nbsp;nimblest,&nbsp;she&nbsp;always&nbsp;seems&nbsp;to&nbsp;know&nbsp;how&nbsp;a&nbsp;trap&nbsp;is&nbsp;constructed&nbsp;before&nbsp;she&nbsp;starts&nbsp;working.&nbsp;</p><p><b>Role:</b>&nbsp;The&nbsp;voyager&nbsp;is&nbsp;a&nbsp;skirmisher&nbsp;that&nbsp;combines&nbsp;movement&nbsp;and&nbsp;psionic&nbsp;power&nbsp;to&nbsp;shape&nbsp;her&nbsp;fighting&nbsp;style.&nbsp;She&nbsp;can&nbsp;mix&nbsp;powers&nbsp;into&nbsp;her&nbsp;attacks,&nbsp;and&nbsp;can&nbsp;convert&nbsp;her&nbsp;spent&nbsp;power&nbsp;points&nbsp;and&nbsp;gathered&nbsp;momentum&nbsp;into&nbsp;additional&nbsp;movement.&nbsp;Her&nbsp;parallel&nbsp;actions&nbsp;can&nbsp;contribute&nbsp;to&nbsp;her&nbsp;mobility,&nbsp;augment&nbsp;her&nbsp;attacks&nbsp;and&nbsp;powers,&nbsp;and&nbsp;inconvenience&nbsp;enemies.&nbsp;With&nbsp;the&nbsp;above&nbsp;abilities,&nbsp;she&nbsp;has&nbsp;unparalleled&nbsp;flexibility&nbsp;and&nbsp;swiftness&nbsp;on&nbsp;the&nbsp;battlefield.&nbsp;</p><p><b>Alignment:</b>&nbsp;Any.&nbsp;A&nbsp;voyager&nbsp;is&nbsp;free&nbsp;to&nbsp;act&nbsp;and&nbsp;believe&nbsp;however&nbsp;she&nbsp;wishes.&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;4d6&nbsp;x&nbsp;10&nbsp;gp&nbsp;(140&nbsp;gp).&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Hit&nbsp;Die:</b>&nbsp;d6&nbsp;</p><p><b>Class&nbsp;Skills:&#160;</b>The&nbsp;voyager's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Bluff&nbsp;(Cha),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Disable&nbsp;Device&nbsp;(Dex),&nbsp;Escape&nbsp;Artist&nbsp;(Dex),&nbsp;Knowledge&nbsp;(Geography)&nbsp;(Int),&nbsp;Knowledge&nbsp;(History)&nbsp;(Int),&nbsp;Knowledge&nbsp;(Psionics)&nbsp;(Int),&nbsp;Knowledge&nbsp;(Planes)&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Profession&nbsp;(Wis),&nbsp;Sense&nbsp;Motive&nbsp;(Wis),&nbsp;Sleight&nbsp;of&nbsp;Hand&nbsp;(Dex),&nbsp;Spellcraft&nbsp;(Int),&nbsp;Stealth&nbsp;(Dex),&nbsp;Survival&nbsp;(Wis),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;per&nbsp;level:</b>&nbsp;6&nbsp;+&nbsp;Int&nbsp;modifier&nbsp;</p>

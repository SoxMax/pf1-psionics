  description:
    value: <p>To use this decree, the highlord must expend 8 power points. As a standard action, the highlord can attempt to kill a living member of his collective. That creature must make a Will save (DC 10 + 1/2 the highlord’s class level + the highlord’s Charisma modifier) or die instantly. This is a death effect. If this kills a creature, the highlord heals an amount of hit points equal to triple the total Hit Dice of the slain target, and gains temporary power points equal to the Hit Dice the slain target had.These power points last a number of rounds equal to the highlord’s Charisma modifier (minimum 1 round) and do not stack with each other or other temporary power points. The duration of any power manifested with these power points is equal to the remaining time on the power points, or that power's original duration, whichever is shorter. Unlike other decrees, this decree does not last beyond its initial use (and as such, cannot be dismissed to refund the highlord’s psionic focus). </p>

  description:
    value: <p>As a standard action, the highlord directs a member of the collective to make a coup de grace as a free action against a helpless creature adjacent to them. This still provokes attacks of opportunity. A creature ordered to carry out an execution order becomes stunned afterwards, until the start of the highlord’s next turn, regardless of whether or not they carried out the order. Unlike other decrees, this decree does not last beyond its initial use (and as such, cannot be dismissed to refund the highlord’s psionic focus). </p>

  description:
    value: >-
      <p>As a swift action, the highlord can share some of his exclusive power
      with one of his underlings for a number of rounds equal to the highlord’s
      Charisma modifier (minimum 1 round). Select a tribute or power effect
      affecting the highlord. A member of the collective gains the benefits of
      the selected tribute or power effect as well, for as long as the highlord
      is affected by it. This decree can only affect one member of the
      collective at the time. Additional uses of this decree end any previously
      existing uses of it. </p>

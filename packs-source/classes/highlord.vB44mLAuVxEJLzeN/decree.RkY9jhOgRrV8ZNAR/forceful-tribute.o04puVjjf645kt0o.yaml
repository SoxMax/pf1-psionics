  description:
    value: >-
      <p>The highlord gains the ability to choose tribute from unwilling members
      of the collective. In order to do so, he must properly identify the nature
      of the feat, item enhancement, power effect, or spell effect that he
      wishes to declare tribute through either a successful Knowledge check, or
      by scanning that member of the collective with this decree. </p><p>As a
      move action, the highlord can analyze an unwilling member of the
      collective. If they fail their Will save against this decree, the highlord
      becomes aware of the available feats, item enhancements, power effects, or
      spell effect belonging to them. He does not need to make checks in order
      to understand their use and effects. This means, among other things, that
      he knows the prerequisites of the feats possessed by that member of his
      collective. A highlord must be 7th level or higher and possess the tribute
      class feature to choose this decree. </p>

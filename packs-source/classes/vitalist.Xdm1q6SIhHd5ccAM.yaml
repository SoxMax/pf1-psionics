  description:
    summary: ''
    value: '</p><p>Where the egoist is the master of his own body through the power of psychometabolism, vitalists blend the disciplines of telepathy, psychometabolism, and clairsentience to pool multiple creatures into a larger collective of beings, sharing the health of the many to keep each individual well. They are the masters of psionic healing, distributing regenerative energy with the precision of a surgeon. A vitalist''s psionic powers and his collective are his most vital abilities. </p><p><b>Role:</b> Regardless of their chosen method, all vitalists can act as the party medic: healing wounds, curing ailments, and augmenting the physical form. The method in which they perform this role varies from vitalist to vitalist. As light armor wearers with minimal combat skill, vitalists are typically not found on the front line of battle. Helping his allies – whether by healing them or making your enemies weaker – is what a vitalist does best. </p><p><b>Alignment:</b> Any. </p><p><b>Hit Die:</b> d6. </p><p><b>Starting Wealth:</b> 4d4 x 10 gp (average 100 gp.) In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Class Skills: </b>The vitalist''s class skills are Autohypnosis, Bluff, Craft, Diplomacy, Heal, Intimidate, Knowledge (history), Knowledge (local), Knowledge (psionics), Linguistics, Perception, Perform, Profession, Sense Motive, Spellcraft, and Survival. </p><p><b>Skill Ranks per Level:</b> 2 + Int modifier. </p>'

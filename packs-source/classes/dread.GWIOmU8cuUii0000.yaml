    value: </p><p>Most creatures must learn to deal with fear in some fashion. For some, it is confronting and overcoming their fears. For others, it is always running away. For the dread, it is using her fear as a weapon, it is understanding how fear works and manipulating the fears of others in unusual and devastating ways. The dread is the master of fear and terror. </p><p><b>Role:</b> A dread is an opponent on the battlefield who can turn the bravest of enemies into a sniveling coward with but a touch. Combining moderate manifesting ability with destructive melee attacks, the dread is a dangerous opponent to ignore. Out of combat, the dread uses fear and intimidation to manipulate or bully others into the path she deems best. </p><p><b>Alignment:</b> Any </p><p><b>Hit Die:</b> d8 </p><p><b>Starting Wealth:</b> 3d6 x 10 (average 105 gp). In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Class Skills:</b> The dread's class skills (and the key ability for each skill) are Acrobatics (Dex), Autohypnosis (Wis), Bluff (Cha), Climb (Str), Craft (Int), Escape Artist (Dex), Intimidate (Cha), Knowledge (psionics) (Int), Perception (Wis), Stealth (Dex), Profession (Wis), Sense Motive (Wis), Spellcraft (Int), and Swim (Str). </p><p><b>Skill Points Per Level:</b> 6 + Int modifier. </p>

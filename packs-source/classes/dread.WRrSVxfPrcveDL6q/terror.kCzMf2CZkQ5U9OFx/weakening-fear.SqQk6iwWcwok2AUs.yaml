  description:
    value: >-
      <p><b>Weakening Fear:</b> The dread's attack causes the target to be
      fatigued for one round per dread level unless it makes a successful Will
      save (DC 10 + 1/2 the dread's class level + the dread's Charisma
      modifier). This is a mind-affecting fear effect. This terror has no effect
      on a creature that is already fatigued. Unlike with normal fatigue, the
      effect ends as soon as the terror's duration expires.</p>

  description:
    value: >-
      <p><b>Mind Rend:</b> The dread's attack deals 1d8 additional damage if his
      target would be denied a Dexterity bonus to AC (whether the target
      actually has a Dexterity bonus or not). If the dread spends a power point
      when activating this terror, the damage increases to 1d10. This extra
      damage is not multiplied on a critical hit. The dread must be 4th level to
      take this terror. This terror can be taken one additional time every three
      levels thereafter (7th, 10th, etc). Each time, it increases the additional
      damage by one die.</p>

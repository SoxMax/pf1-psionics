  description:
    value: >-
      <p><b>Mindlock:</b> The dread can invade the mind of an enemy through
      their subconscious by making a melee touch attack that does not provoke
      attacks of opportunity. The target must succeed on a Will save (DC 10 +
      1/2 the dread's class level + the dread's Charisma modifier), or be
      mindlocked for 1 minute per dread level. A mindlock allows the dread to
      either channel her devastating touch ability at range as a standard action
      which automatically hits, or attempt an Intimidate check on the target,
      even though the target might be out of normal range or out of sight. The
      range of the mindlock is 10 feet per dread level, and the dread does not
      need line of effect or line of sight once a mindlock is established. This
      is a mindaffecting effect. A dread can only sustain one mindlock at a
      time. If the dread attempts to mindlock a new target while another
      mindlock is active, the active mindlock ends. The dread is aware if the
      mindlock fails or ends, although she does not necessarily know the reason.
      The dread must be at least 4th level to select this option.</p>

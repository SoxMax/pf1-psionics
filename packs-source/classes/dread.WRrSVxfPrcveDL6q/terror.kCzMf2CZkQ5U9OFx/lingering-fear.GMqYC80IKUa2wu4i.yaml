  description:
    value: >-
      <p><b>Lingering Fear:</b> The dread's attack causes a lingering fear in
      the target which prevents rest for one day unless it makes a successful
      Will save (DC 10 + 1/2 the dread's class level + the dread's Charisma
      modifier). Inability to rest means the target cannot regain spells or
      power points, nor heal normally. For each 2 power points spent, this fear
      lingers for an additional day. This is a mindaffecting fear effect. The
      dread must be at least 10th level to select this option.</p>

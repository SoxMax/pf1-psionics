  description:
    value: >-
      <p><b>Paranoia:</b> The dread's attack causes the target to become
      intensely paranoid, making it fear even its friends. The target must make
      a Will save (DC 10 + 1/2 the dread's class level + the dread's Charisma
      modifier) or treat all creatures as enemies. The target reacts violently
      to anyone who approaches and will use the most efficient means of
      disposing the enemy. The target also attempts a save against all effects
      he could, unless he makes a successful Spellcraft check to identify the
      effect. This condition lasts for 1 minute per dread level. This is a
      mind-affecting fear effect. The dread must be at least 14th level to
      select this option.</p>

    value: >-
      <p><b>Soul-chilling Fear:</b> The dread's attack creates a conduit between
      her own subconscious and the mind of her target. The target must make a
      Will save (DC 10 + 1/2 the dread's class level + the dread's Charisma
      modifier) or gain 1 negative level. This is a mind-affecting fear effect.
      For every 3 power points spent, the target gains 1 additional negative
      level. The dread must be at least 12th level to select this option.</p>

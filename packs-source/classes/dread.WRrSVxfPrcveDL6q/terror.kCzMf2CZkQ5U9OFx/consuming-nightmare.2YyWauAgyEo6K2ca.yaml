    value: >-
      <p><b>Consuming Nightmare:</b> The dread's next attack infects the target
      with nightmare so overwhelming it threatens to strike the creature dead.
      The target must make a Will save (DC 10 + 1/2 the dread's class level +
      the dread's Charisma modifier) or die. If the target succeeds, it becomes
      immune to this terror for 24 hours. This is a mind-affecting fear death
      effect. The dread must be at least 16th level to select this option.</p>

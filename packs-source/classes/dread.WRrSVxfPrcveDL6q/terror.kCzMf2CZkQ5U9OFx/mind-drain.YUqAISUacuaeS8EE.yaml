  description:
    value: >-
      <p><b>Mind Drain:</b> The dread's attack drains a number of power points
      equal to the dread's level unless the target makes a successful Will save
      (DC 10 + 1/2 the dread's class level + the dread's Charisma modifier).
      When used against a target with spellcasting, the dread drains away one
      spell at random equal to 1/2 her dread level or the next lowest level
      available if none exist for the applicable level. If the target has both
      spellcasting and power points, the dread chooses which to drain. This is a
      mind-affecting fear effect. The dread must be at least 6th level to select
      this option.</p>

    value: >-
      <p><b>Nightmare Form:</b> The dread's internal connection to the realm of
      nightmares allows her to take on the form of nightmares herself. The dread
      can use Ectoplasmic Form as a psi-like ability at a manifester level equal
      to her dread level. The dread is still able to use her supernatural
      abilities while in Nightmare Form, although she suffers all normal
      restrictions on attacks and targeting. Each use of this ability is
      considered a daily use of the dread's Terrors. The dread must be at least
      8th level to select this option.</p>

  description:
    summary: ''
    value: </p><p>The voyager is an explorer at heart. She traverses not only the borders of countries, but also the restrictions of time. The voyager's psionic abilities are uniquely tuned towards the flow of causality. Throughout time, her future, past, and parallel selves reach out and lend their aid to the present-day voyager. While they cannot manifest directly, they can contribute during the voyager's journey with a portion of their own psionic abilities and advice. In turn, the voyager devotes some of her own time and energy to aid herself throughout her storied pasts. </p><p>The voyager exploits assistance from her temporal counterparts shamelessly, combining her skills with the experience she gleans from her destiny. The voyager is her own greatest accomplice, and her greatest student. </p><p>In combat, the voyager thrives when she is able to move freely and use the momentum she gathers to her advantage, in combination with her psionic powers. The voyager's accomplices enable her by carrying out temporal tricks to support her or shift her positioning to best leverage her movement-based, psionic-fueled fighting style. </p><p>The voyager is versatile and does not falter at providing assistance even outside of battle. The voyager seems to always know more than she should, and while her fingers may not be the nimblest, she always seems to know how a trap is constructed before she starts working. </p><p><b>Role:</b> The voyager is a skirmisher that combines movement and psionic power to shape her fighting style. She can mix powers into her attacks, and can convert her spent power points and gathered momentum into additional movement. Her parallel actions can contribute to her mobility, augment her attacks and powers, and inconvenience enemies. With the above abilities, she has unparalleled flexibility and swiftness on the battlefield. </p><p><b>Alignment:</b> Any. A voyager is free to act and believe however she wishes. </p><p><b>Starting Wealth:</b> 4d6 x 10 gp (140 gp). In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Hit Die:</b> d6 </p><p><b>Class Skills:&#160;</b>The voyager's class skills are Acrobatics (Dex), Autohypnosis (Wis), Bluff (Cha), Climb (Str), Craft (Int), Disable Device (Dex), Escape Artist (Dex), Knowledge (Geography) (Int), Knowledge (History) (Int), Knowledge (Psionics) (Int), Knowledge (Planes) (Int), Perception (Wis), Profession (Wis), Sense Motive (Wis), Sleight of Hand (Dex), Spellcraft (Int), Stealth (Dex), Survival (Wis), and Use Magic Device (Cha). </p><p><b>Skill Ranks per level:</b> 6 + Int modifier </p>

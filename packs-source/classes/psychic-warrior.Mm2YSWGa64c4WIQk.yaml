  description:
    value: >-
      </p><p><span&nbsp;class="va-quotation-text"><i>Where&nbsp;the&nbsp;psion&nbsp;spends&nbsp;his&nbsp;days&nbsp;studying&nbsp;the&nbsp;intricacies&nbsp;of&nbsp;psionic&nbsp;power&nbsp;and&nbsp;unlocking&nbsp;the&nbsp;mysteries&nbsp;of&nbsp;the&nbsp;mind,&nbsp;others&nbsp;choose&nbsp;to&nbsp;use&nbsp;their&nbsp;internal&nbsp;power&nbsp;to&nbsp;augment&nbsp;their&nbsp;physical&nbsp;form.&nbsp;These&nbsp;psychic&nbsp;warriors&nbsp;use&nbsp;their&nbsp;psionic&nbsp;potential&nbsp;as&nbsp;a&nbsp;way&nbsp;to&nbsp;improve&nbsp;their&nbsp;natural&nbsp;abilities,&nbsp;becoming&nbsp;fierce&nbsp;and&nbsp;deadly&nbsp;in&nbsp;their&nbsp;chosen&nbsp;path.</i></span>&nbsp;</p><p><b>Role:</b>&nbsp;The&nbsp;psychic&nbsp;warrior's&nbsp;path&nbsp;determines&nbsp;his&nbsp;strengths&nbsp;and&nbsp;weaknesses&nbsp;within&nbsp;a&nbsp;party.&nbsp;Whether&nbsp;he&nbsp;is&nbsp;the&nbsp;epitome&nbsp;of&nbsp;unleashing&nbsp;the&nbsp;beast&nbsp;within,&nbsp;or&nbsp;a&nbsp;stealthy&nbsp;combatant&nbsp;who&nbsp;strikes&nbsp;from&nbsp;the&nbsp;shadows,&nbsp;the&nbsp;psychic&nbsp;warrior's&nbsp;primary&nbsp;focus&nbsp;is&nbsp;typically&nbsp;battlefield&nbsp;control&nbsp;and&nbsp;dealing&nbsp;or&nbsp;blocking&nbsp;damage.&nbsp;</p><p><b>Alignment:&nbsp;</b>Any.&nbsp;</p><p><b>Hit&nbsp;Die:&nbsp;</b>d8.&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;5d6&nbsp;x&nbsp;10&nbsp;(average&nbsp;175&nbsp;gp.)&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Class&nbsp;Skills:&nbsp;</b>The&nbsp;psychic&nbsp;warrior's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Knowledge&nbsp;(psionics)&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Profession&nbsp;(Wis),&nbsp;Ride&nbsp;(Dex),&nbsp;Spellcraft&nbsp;(Int),&nbsp;and&nbsp;Swim&nbsp;(Str).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;at&nbsp;each&nbsp;Level:&nbsp;</b>4&nbsp;+&nbsp;Int&nbsp;modifier.&nbsp;</p>

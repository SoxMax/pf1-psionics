    value: '</p><p><span class="va-quotation-text"><i>Where the psion spends his days studying the intricacies of psionic power and unlocking the mysteries of the mind, others choose to use their internal power to augment their physical form. These psychic warriors use their psionic potential as a way to improve their natural abilities, becoming fierce and deadly in their chosen path.</i></span> </p><p><b>Role:</b> The psychic warrior''s path determines his strengths and weaknesses within a party. Whether he is the epitome of unleashing the beast within, or a stealthy combatant who strikes from the shadows, the psychic warrior''s primary focus is typically battlefield control and dealing or blocking damage. </p><p><b>Alignment: </b>Any. </p><p><b>Hit Die: </b>d8. </p><p><b>Starting Wealth:</b> 5d6 x 10 (average 175 gp.) In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Class Skills: </b>The psychic warrior''s class skills are Acrobatics (Dex), Autohypnosis (Wis), Climb (Str), Craft (Int), Knowledge (psionics) (Int), Perception (Wis), Profession (Wis), Ride (Dex), Spellcraft (Int), and Swim (Str). </p><p><b>Skill Ranks at each Level: </b>4 + Int modifier. </p>'

      </p><p>Masters&nbsp;of&nbsp;ranged&nbsp;weapons,&nbsp;marksmen&nbsp;are&nbsp;the&nbsp;elite&nbsp;wielders&nbsp;of&nbsp;any&nbsp;weapon&nbsp;that&nbsp;can&nbsp;be&nbsp;shot,&nbsp;fired,&nbsp;or&nbsp;thrown.&nbsp;Unlike&nbsp;rangers,&nbsp;who&nbsp;are&nbsp;more&nbsp;focused&nbsp;on&nbsp;tracking&nbsp;down&nbsp;their&nbsp;chosen&nbsp;enemies,&nbsp;marksmen&nbsp;focus&nbsp;their&nbsp;attention&nbsp;on&nbsp;harnessing&nbsp;their&nbsp;ranged&nbsp;combat&nbsp;abilities,&nbsp;learning&nbsp;to&nbsp;use&nbsp;their&nbsp;weapon&nbsp;in&nbsp;ways&nbsp;others&nbsp;could&nbsp;only&nbsp;dream&nbsp;of.&nbsp;Their&nbsp;psionic&nbsp;ability&nbsp;improves&nbsp;their&nbsp;attacks&nbsp;and&nbsp;augments&nbsp;their&nbsp;otherwise&nbsp;limited&nbsp;defensive&nbsp;abilities.&nbsp;</p><p><b>Role:</b>&nbsp;As&nbsp;light&nbsp;armor&nbsp;wielders,&nbsp;marksmen&nbsp;are&nbsp;not&nbsp;intended&nbsp;to&nbsp;be&nbsp;front-line&nbsp;combatants.&nbsp;They&nbsp;excel&nbsp;when&nbsp;they&nbsp;have&nbsp;a&nbsp;safe&nbsp;distance&nbsp;from&nbsp;which&nbsp;to&nbsp;unleash&nbsp;their&nbsp;deadly&nbsp;attacks.&nbsp;</p><p><b>Alignment:</b>&nbsp;Any&nbsp;</p><p><b>Hit&nbsp;Die:</b>&nbsp;d10&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;5d6&nbsp;x&nbsp;10&nbsp;(175&nbsp;gp.)&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Starting&nbsp;Age:</b>&nbsp;Moderate&nbsp;(as&nbsp;fighter)&nbsp;</p><p><b>Class&nbsp;Skills:&nbsp;</b>The&nbsp;Marksman's&nbsp;class&nbsp;skills&nbsp;(and&nbsp;the&nbsp;key&nbsp;ability&nbsp;for&nbsp;each&nbsp;skill)&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Escape&nbsp;Artist&nbsp;(Dex),&nbsp;Intimidate&nbsp;(Cha),&nbsp;Knowledge&nbsp;(psionics)&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Perform&nbsp;(Cha),&nbsp;Profession&nbsp;(Wis),&nbsp;Sense&nbsp;Motive&nbsp;(Wis),&nbsp;Stealth&nbsp;(Dex),&nbsp;Survival&nbsp;(Wis),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha)&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;Per&nbsp;Level:</b>&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier&nbsp;</p>

  description:
    summary: ''
    value: '</p><p>The powers of the mind are varied and limitless, and the psion learns how to unlock them. Whether he is a shaper or a telepath, an egoist or a nomad, or even a generalist, the psion learns to manifest psionic powers that alter himself and the world around him. Due to the limited powers that any one psion knows, each psion is unique in his capabilities, as his latent abilities are drawn out and shaped into the psionic powers that define the psion. </p><p>Each psion also gains unique abilities depending on his choice of disciplines: the egoist excels at altering his own physiology, while the nomad learns to manipulate the very fabric of space and time, and the generalist becomes a master of the overall principles of psionics, while sacrificing some of the unique abilities of the other disciplines. </p><p><b>Role:</b> The psion can fulfill a variety of different roles depending upon the power choices he makes. Generalist psions have the greatest versatility of the different psions, while those of a particular discipline excel at the given focus of their chosen specialization. Regardless of their choice, all psions are masters of the powers of the mind and capable of helping their allies against any danger. </p><p><b>Alignment:</b> Any. </p><p><b>Hit Die:</b> d6. </p><p><b>Class Skills:</b> The psion''s class skills are <a href="/wiki/Autohypnosis" title="Autohypnosis">Autohypnosis</a> (Wis), Craft (Int), Knowledge (all skills, taken individually)* (Int), Profession (Wis), and Spellcraft (Int). In addition, a psion gains access to additional class skills based on his discipline: </p> <dl><dd><i><a href="/wiki/Seer" class="mw-redirect" title="Seer">Seer</a> (Clairsentience):</i> Diplomacy (Cha) and Perception (Wis).</dd> <dd><i><a href="/wiki/Metacreativity_(Psion_Discipline)" title="Metacreativity (Psion Discipline)">Shaper</a> (Metacreativity):</i> Bluff (Cha), Disguise (Cha), and Use Magic Device (Cha).</dd> <dd><i><a href="/wiki/Psychokinesis_(Psion_Discipline)" title="Psychokinesis (Psion Discipline)">Kineticist</a> (Psychokinesis):</i> Disable Device (Dex) and Intimidate (Cha).</dd> <dd><i><a href="/wiki/Egoist" class="mw-redirect" title="Egoist">Egoist</a> (Psychometabolism):</i> Acrobatics (Dex) and Heal (Wis).</dd> <dd><i><a href="/wiki/Psychoportation_(Psion_Discipline)" title="Psychoportation (Psion Discipline)">Nomad</a> (Psychoportation):</i> Climb (Str), Fly (Dex), Survival (Wis), and Swim (Str).</dd> <dd><i><a href="/wiki/Telepath" class="mw-redirect" title="Telepath">Telepath</a> (Telepathy):</i> Bluff (Cha), Diplomacy (Cha), and Sense Motive (Wis).</dd> <dd><i><a href="/wiki/Athanatism_(Psion_Discipline)" title="Athanatism (Psion Discipline)">Conduit</a> (Athanatism):</i> Bluff, Perception, and Sense Motive.</dd> <dd><i><a href="/wiki/Generalist_(Psion_Discipline)" title="Generalist (Psion Discipline)">Generalist</a> (None):</i> Use Magic Device (Cha) and any one skill chosen from the above discipline lists.</dd></dl> <p><b>Skill Ranks at Each Level:</b> 2 + Int modifier. </p>'

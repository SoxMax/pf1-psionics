  description:
    summary: ''
    value: '</p><p>Unlike the psion, who studies his psionic ability and potential to unlock its secrets, or the psychic warrior, who uses his psionic ability to enhance his physical form, the wilder taps into her emotions to unlock and unleash her innate psionic power. By channeling her emotions in such a fashion, the wilder greatly enhances her psionic powers, but runs the risk of suffering backlash, as emotions are unstable. </p><p><b>Role:</b> The wilder traditionally fills the role of dealing large amounts of damage, while running the risk of suffering backlash. Depending on the path a wilder chooses, she can also give her nearby allies a boost in efficiency. </p><p><b>Alignment:</b> Any. </p><p><b>Hit Die:</b> d8. </p><p><b>Starting Wealth:</b> 4d4 x 10 gp (average 100 gp). In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Class Skills: </b>The wilder''s class skills are Acrobatics (Dex), Autohypnosis (Wis), Bluff (Cha), Climb (Str), Craft (Int), Diplomacy (Cha), Escape Artist (Dex), Intimidate (Cha), Knowledge (psionics) (Int), Perception (Wis), Profession (Int), Sense Motive (Wis), Spellcraft (Int), Swim (Str), and Use Magic Device (Cha). </p><p><b>Skill Ranks at Each Level:</b> 4 + Int modifier </p>'

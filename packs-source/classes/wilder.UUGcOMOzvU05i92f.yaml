bsp;Swim&nbsp;(Str),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;at&nbsp;Each&nbsp;Level:</b>&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier&nbsp;</p>

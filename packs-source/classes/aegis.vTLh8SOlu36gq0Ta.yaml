    summary: ''
    value: </p><p>While the shaper is the master of manipulating ectoplasm and creating any manner of item, the aegis has learned to take ectoplasm and form it into a suit to be worn around his body, granting him a variety of benefits. </p><p>The aegis can shape his astral suit into several different forms and is capable of altering its abilities to suit his needs. </p><p><b>Role:</b> An aegis is a front-line combatant. His astral suit allows him significant flexibility in handling combat and non-combat situations, and his defensive abilities are considerable. </p><p><b>Alignment:</b> Any. </p><p><b>Hit Die:</b> d10. </p><p><b>Class Skills:</b> The aegis’s class skills (and the key ability for each skill) are Acrobatics (Dex), Autohypnosis (Wis), Climb (Str), Craft (Int), Fly (Dex), Intimidate (Cha), Knowledge (Engineering) (Int), Knowledge (Psionics) (Int), Profession (Wis), Spellcraft (Int), Swim (Str), and Use Magic Device (Cha). </p><p><b>Skill Ranks per Level:</b> 4 + Int modifier. </p>

      </p><p>While&nbsp;the&nbsp;shaper&nbsp;is&nbsp;the&nbsp;master&nbsp;of&nbsp;manipulating&nbsp;ectoplasm&nbsp;and&nbsp;creating&nbsp;any&nbsp;manner&nbsp;of&nbsp;item,&nbsp;the&nbsp;aegis&nbsp;has&nbsp;learned&nbsp;to&nbsp;take&nbsp;ectoplasm&nbsp;and&nbsp;form&nbsp;it&nbsp;into&nbsp;a&nbsp;suit&nbsp;to&nbsp;be&nbsp;worn&nbsp;around&nbsp;his&nbsp;body,&nbsp;granting&nbsp;him&nbsp;a&nbsp;variety&nbsp;of&nbsp;benefits.&nbsp;</p><p>The&nbsp;aegis&nbsp;can&nbsp;shape&nbsp;his&nbsp;astral&nbsp;suit&nbsp;into&nbsp;several&nbsp;different&nbsp;forms&nbsp;and&nbsp;is&nbsp;capable&nbsp;of&nbsp;altering&nbsp;its&nbsp;abilities&nbsp;to&nbsp;suit&nbsp;his&nbsp;needs.&nbsp;</p><p><b>Role:</b>&nbsp;An&nbsp;aegis&nbsp;is&nbsp;a&nbsp;front-line&nbsp;combatant.&nbsp;His&nbsp;astral&nbsp;suit&nbsp;allows&nbsp;him&nbsp;significant&nbsp;flexibility&nbsp;in&nbsp;handling&nbsp;combat&nbsp;and&nbsp;non-combat&nbsp;situations,&nbsp;and&nbsp;his&nbsp;defensive&nbsp;abilities&nbsp;are&nbsp;considerable.&nbsp;</p><p><b>Alignment:</b>&nbsp;Any.&nbsp;</p><p><b>Hit&nbsp;Die:</b>&nbsp;d10.&nbsp;</p><p><b>Class&nbsp;Skills:</b>&nbsp;The&nbsp;aegis’s&nbsp;class&nbsp;skills&nbsp;(and&nbsp;the&nbsp;key&nbsp;ability&nbsp;for&nbsp;each&nbsp;skill)&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Fly&nbsp;(Dex),&nbsp;Intimidate&nbsp;(Cha),&nbsp;Knowledge&nbsp;(Engineering)&nbsp;(Int),&nbsp;Knowledge&nbsp;(Psionics)&nbsp;(Int),&nbsp;Profession&nbsp;(Wis),&nbsp;Spellcraft&nbsp;(Int),&nbsp;Swim&nbsp;(Str),&nbsp;and&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;per&nbsp;Level:</b>&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier.&nbsp;</p>

  description:
    value: <p>The soulknife gains the psychic strike class feature. When learned, this skill allows the soulknife to add an additional 1d8 points of damage to an attack with her mind blade, as per the psychic strike class feature. This may be improved by the Powerful Strikes blade skill. The soulknife must not previously possess the psychic strike class feature to select this blade skill. The soulknife must be 4th level to select this blade skill.</p>

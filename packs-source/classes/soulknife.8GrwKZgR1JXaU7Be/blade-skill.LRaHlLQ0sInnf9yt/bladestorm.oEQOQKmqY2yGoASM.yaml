  description:
    value: >-
      <p>As a full attack, when wielding her mind blade, the soulknife can give
      up her regular attacks and instead throw one mind blade at her full attack
      bonus at all opponents within 30 feet, ignoring the normal range
      increments for throwing a mind blade. Regardless of the number of attacks
      she makes, she only provokes attacks of opportunity as though she made a
      single ranged attack. The soulknife must possess the Bladewind blade skill
      to take this ability, this ability may not be used if the mind blade is in
      a two-handed weapon form, and the soulknife must be at least 16th level to
      choose this blade skill.</p>

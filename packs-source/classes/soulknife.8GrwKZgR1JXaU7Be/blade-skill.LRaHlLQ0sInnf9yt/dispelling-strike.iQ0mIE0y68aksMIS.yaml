  description:
    value: <p>With this blade skill, the soulknife is capable of channeling her psychic strike damage into caustic, anti-psionic energy. As a standard action, the soulknife can expend her psionic focus and her psychic strike to make an attack with her mind blade (or equivalent weapon). If it hits, it deals weapon damage as normal, and the soulknife affects the target with a targeted <a href="https://metzo.miraheze.org/wiki/Dispel_psionics" class="mw-redirect" title="Dispel psionics">dispel psionics</a> power as a psi-like ability, with a manifester level equal to her class level. The soulknife does not apply the expended psychic strike's damage to her attack. The soulknife must be 8th level to select this blade skill.</p>

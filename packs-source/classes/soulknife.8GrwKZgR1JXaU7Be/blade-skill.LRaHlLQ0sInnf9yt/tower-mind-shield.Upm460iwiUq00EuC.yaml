    value: <p>The soulknife's mind shield can be shaped into a tower shield. Altering the mind shield in this fashion is a move action that does not provoke attacks of opportunity. The mind shield remains in this form until shaped back into its standard form. The mind shield is treated in all ways (except visually) as a masterwork tower shield, granting a +4 shield bonus to AC, imposing a +2 Maximum Dexterity Bonus, a -9 Armor Check penalty, and a 50% Arcane Spell Failure Chance. The soulknife must have the Mind Shield blade skill to select this blade skill.</p>

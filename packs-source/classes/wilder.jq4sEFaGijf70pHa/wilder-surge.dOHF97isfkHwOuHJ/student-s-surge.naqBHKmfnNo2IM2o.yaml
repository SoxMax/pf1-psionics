  description:
    value: "<p><strong>Wild Surge and Psychic Enervation:</strong> A student wilder has received some formal training in psionics, but still uses raw emotions to empower her abilities. The student wilder uses any emotion much like a free wilder, but with more focus and control. A student wilder overcome by\_psychic enervation\_is\_dazzled\_for a number of rounds equal to the level of wild surge used and loses a number of power points equal to her normal manifester level (the increase in manifester level from her wild surge does not increase the number of power points lost). If the student wilder suffers\_psychic enervation again while still suffering from a previous\_psychic enervation, the penalties stack (-1 to\_attack rolls\_and sight-based\_Perception\_checks) and the duration resets.</p><p><strong>Surge Bond:</strong> The student wilder gains the\_Psicrystal Affinity feat as a bonus feat.</p><p><strong>Improved Surge Bond:</strong> A student wilder gains the\_Expanded Knowledge\_feat as a bonus feat at 5th level and every four levels thereafter (9th, 13th, etc).</p>"

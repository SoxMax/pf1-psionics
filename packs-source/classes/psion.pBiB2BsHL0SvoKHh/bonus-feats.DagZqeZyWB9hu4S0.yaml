  description:
    value: >-
      <p>A psion gains a bonus feat at 1st level, 5th level, 10th level, 15th
      level, and 20th level. This feat must be a <a href="/wiki/Psionic_feat"
      title="Psionic feat">psionic feat</a>, a <a href="/wiki/Metapsionic_feat"
      title="Metapsionic feat">metapsionic feat</a>, or a psionic <a
      href="/wiki/Item_Creation_feat" title="Item Creation feat">item creation
      feat</a>.

      </p><p>These bonus feats are in addition to the feats that a character of
      any class gains every other level. A psion is not limited to psionic
      feats, metapsionic feats, and psionic item creation feats when choosing
      these other feats.

      </p>

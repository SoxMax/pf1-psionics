  description:
    value: >-
      <p>A cryptic with this pattern has learned how to alter the pattern of
      reality to psychoportively redirect the effect of a trap. As a standard
      action, the cryptic can redirect the effect of a trap that the cryptic has
      claimed by Claim Pattern. The effect can be redirected up 60 ft. away from
      the location of the trap. The destination must still be in the cryptic's
      line of sight and this insight cannot be used on pit traps. A cryptic must
      have the Claim Pattern insight and be at least 10th level before selecting
      this insight.</p>

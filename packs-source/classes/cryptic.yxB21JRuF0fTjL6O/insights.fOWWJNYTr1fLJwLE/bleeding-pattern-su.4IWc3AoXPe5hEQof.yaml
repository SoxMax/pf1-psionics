  description:
    value: >-
      <p>A cryptic with this insight can choose to make her disrupt pattern
      ability deal bleed damage. This attack causes the target to take 1
      additional point of damage each round for each die of the cryptic's
      disrupt pattern (e.g., 4d6 equals 4 points of bleed). Bleeding creatures
      take that amount of damage every round at the start of each of their
      turns. The bleeding can be stopped by a DC 15 Heal check or the
      application of any effect that heals hit point damage. Bleeding damage
      from this ability does not stack with itself. Bleeding damage bypasses any
      damage reduction the creature might possess. A cryptic must be at least
      6th level before selecting this insight.</p>

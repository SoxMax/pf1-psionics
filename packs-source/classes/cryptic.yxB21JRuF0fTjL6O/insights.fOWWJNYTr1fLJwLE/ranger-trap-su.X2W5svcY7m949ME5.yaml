  description:
    value: >-
      <p>A cryptic with this insight learns how to create one ranger trap (see
      below) of her choice. The DC for the trap is equal to 10 + 1/2 the
      cryptic's class level + the cryptic's Intelligence bonus, and it lasts 1
      day per two cryptic levels. The cryptic may set either extraordinary or
      supernatural traps. The cryptic may use ranger traps a number of times per
      day equal to 1/2 her cryptic level plus her Intelligence bonus. The
      cryptic must be at least 6th level before selecting this insight. This
      insight may be selected multiple times; each time, the cryptic selects
      another ranger trap to learn to create.</p>

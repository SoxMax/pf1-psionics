  description:
    value: >-
      <p>A cryptic with this insight can recognize and prepare against the same
      behavior from creatures. Any time the cryptic is subjected to the same
      effect or combat maneuver by the same creature, she gains a bonus against
      that effect's saving throw (if any) or to her CMD equal to half her class
      level (minimum 1). The effect or combat maneuver must have previously been
      used against the cryptic within a number of rounds equal to her
      Intelligence modifier (minimum 1).</p>

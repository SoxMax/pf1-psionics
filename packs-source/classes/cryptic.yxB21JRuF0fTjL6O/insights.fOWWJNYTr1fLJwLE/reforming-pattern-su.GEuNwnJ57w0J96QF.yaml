  description:
    value: >-
      <p>A cryptic with this insight has learned to modify her own pattern so it
      will reform if she is killed. The cryptic must make an anchor pattern to
      activate this ability, a process which takes 24 hours of uninterrupted
      concentration. When the cryptic is slain, she can reform as if affected by
      astral seed, although she suffers two permanent negative levels once her
      physical body is reformed and the storage crystal is formed at the site of
      the anchor pattern. The cryptic may only have one such anchor pattern at
      any given time and it lasts a number of days equal to her Intelligence
      modifier. A cryptic must be at least 16th level before selecting this
      insight.</p>

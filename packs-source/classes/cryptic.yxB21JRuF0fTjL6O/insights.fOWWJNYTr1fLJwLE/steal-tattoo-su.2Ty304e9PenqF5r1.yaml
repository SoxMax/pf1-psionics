  description:
    value: >-
      <p>A cryptic with this insight can attempt to steal the psionic tattoo of
      a creature within 30 ft. by making a ranged touch attack against that
      creature. If the attack is successful, the cryptic makes a manifester
      level check against a DC of 11 + manifester level of the psionic tattoo.
      If the check is successful, the psionic tattoo is immediately teleported
      onto the cryptic's body. The cryptic must have space on her body for an
      additional psionic tattoo or this ability automatically fails.</p>

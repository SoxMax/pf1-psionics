  description:
    value: >-
      <p>The cryptic can attempt to steal a pattern from a creature by making a
      touch attack. If the attack is successful, the cryptic can choose one
      psionic tattoo or one spell-like, psi-like, or supernatural ability the
      target has and makes a manifester level check against the target (DC 11 +
      the target's manifester level or hit die, whichever is higher). If the
      cryptic succeeds on the manifester level check, the target loses the
      tattoo permanently or the ability for 1 minute and a daily use of the
      ability and the cryptic gains the tattoo or one use of the ability stolen.
      Powerful abilities like a creature with a spell-like ability of wish
      cannot be stolen in this fashion.</p>

  description:
    value: >-
      <p>The cryptic learns how to temporarily displace a pattern without
      damaging it. As a standard action, the cryptic can treat one trap or lock
      as if it did not exist for a number of rounds equal to her Intelligence
      modifier, although the object to be affected must have a weight under 100
      lbs and the cryptic must make a successful Disable Device check on the
      trap or lock to be affected. When the cryptic successfully uses this
      ability, her allies also ignore that trap or lock. After the effect
      expires, the lock or trap functions as normal, although if the trap would
      have been triggered due to the cryptic not returning everything to its
      original state, such as a trap triggered by a door opening, the trap
      immediately activates. Otherwise, the trap is left untriggered.</p>

  description:
    value: >-
      <p>A cryptic with this insight learns how to create a unique pattern at
      her current location as a full-round action and then to send a creature to
      that pattern at a later time by making a touch attack as a standard
      action. Unwilling creatures may make a Fortitude save (DC 10 + 1/2 the
      cryptic's class level + the cryptic's Intelligence bonus) to negate this
      effect. The pattern created in this way lasts for a number of days equal
      to the cryptic's Intelligence modifier, although a cryptic may only have
      one such pattern active at any time. The cryptic and the creature to be
      affected must be on the same plane of existence as the pattern to send a
      creature to it. A cryptic may use this insight on herself. A cryptic must
      be at least 12th level before selecting this insight.</p>

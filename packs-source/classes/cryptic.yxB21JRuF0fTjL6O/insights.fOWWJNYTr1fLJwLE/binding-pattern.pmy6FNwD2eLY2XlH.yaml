  description:
    value: >-
      <p>A cryptic with this insight can cause creatures struck with her disrupt
      pattern ability to become entangled for a number of rounds equal to the
      cryptic's Intelligence modifier, although the disrupt pattern damage is
      minimized (all dice rolls are treated as 1s). Entangled creatures can
      attempt to break free as a move action, making a Strength or Escape Artist
      check. The DC for this check is equal to the 10 + 1/2 the cryptic's level
      + the cryptic's Intelligence modifier. A cryptic must be at least 4th
      level before selecting this insight.</p>

  description:
    value: >-
      <p>The cryptic can attune a trap to herself as a standard action and by
      making a successful Disable Device check against the trap's DC, after
      which the trap only triggers when the cryptic decides it can be triggered.
      If the trap is attuned in a similar fashion to another creature, the
      cryptic must make a manifester level check against a DC of 11 + the
      current owner's manifester level or the attunement fails. If the
      attunement is successful, the cryptic can trigger the trap as a swift
      action at any time in the future. A cryptic may only have one such attuned
      trap at any given time. The cryptic must be at least 8th level before
      selecting this insight.</p>

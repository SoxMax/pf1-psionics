      </p><p>Joining&nbsp;allies&nbsp;into&nbsp;a&nbsp;single&nbsp;cohesive&nbsp;unit,&nbsp;the&nbsp;tactician&nbsp;uses&nbsp;his&nbsp;psionic&nbsp;power&nbsp;to&nbsp;unlock&nbsp;the&nbsp;potential&nbsp;of&nbsp;others,&nbsp;as&nbsp;well&nbsp;as&nbsp;himself.&nbsp;This&nbsp;master&nbsp;of&nbsp;strategy&nbsp;tends&nbsp;to&nbsp;focus&nbsp;his&nbsp;abilities&nbsp;on&nbsp;the&nbsp;insight&nbsp;of&nbsp;clairsentience&nbsp;and&nbsp;the&nbsp;improved&nbsp;communication&nbsp;of&nbsp;telepathy&nbsp;to&nbsp;know&nbsp;where&nbsp;and&nbsp;when&nbsp;to&nbsp;act&nbsp;and&nbsp;ensure&nbsp;his&nbsp;companions&nbsp;are&nbsp;best&nbsp;situated&nbsp;to&nbsp;react.&nbsp;</p><p><b>Role:</b>&nbsp;A&nbsp;tactician&nbsp;is&nbsp;at&nbsp;his&nbsp;strongest&nbsp;when&nbsp;his&nbsp;companions&nbsp;cooperate&nbsp;with&nbsp;his&nbsp;instructions.&nbsp;He&nbsp;is&nbsp;a&nbsp;strategist&nbsp;and&nbsp;a&nbsp;battle&nbsp;leader,&nbsp;issuing&nbsp;orders&nbsp;and&nbsp;expecting&nbsp;them&nbsp;to&nbsp;be&nbsp;followed.&nbsp;He&nbsp;has&nbsp;decent&nbsp;combat&nbsp;ability,&nbsp;but&nbsp;relies&nbsp;primary&nbsp;upon&nbsp;his&nbsp;manifesting&nbsp;ability.&nbsp;</p><p><b>Alignment:&nbsp;</b>Any.&nbsp;</p><p><b>Hit&nbsp;Die:</b>&nbsp;d8&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;4d6&nbsp;x&nbsp;10&nbsp;(140&nbsp;gp.)&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Class&nbsp;Skills:&nbsp;</b>The&nbsp;tactician's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Bluff&nbsp;(Cha),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Diplomacy&nbsp;(Cha),&nbsp;Intimidate&nbsp;(Cha),&nbsp;Knowledge&nbsp;(engineering)&nbsp;(Int),&nbsp;Knowledge&nbsp;(history)&nbsp;(Int),&nbsp;Knowledge&nbsp;(psionics)&nbsp;(Int),&nbsp;Linguistics&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Perform&nbsp;(Cha),&nbsp;Profession&nbsp;(Wis),&nbsp;Ride&nbsp;(Dex),&nbsp;Sense&nbsp;Motive&nbsp;(Wis),&nbsp;Spellcraft&nbsp;(Int),&nbsp;Swim&nbsp;(Str),&nbsp;Use&nbsp;Magic&nbsp;Device&nbsp;(Cha).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;at&nbsp;each&nbsp;Level:</b>&nbsp;4&nbsp;+&nbsp;Int&nbsp;modifier.&nbsp;</p>

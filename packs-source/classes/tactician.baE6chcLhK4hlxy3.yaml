  description:
    summary: ''
    value: '</p><p>Joining allies into a single cohesive unit, the tactician uses his psionic power to unlock the potential of others, as well as himself. This master of strategy tends to focus his abilities on the insight of clairsentience and the improved communication of telepathy to know where and when to act and ensure his companions are best situated to react. </p><p><b>Role:</b> A tactician is at his strongest when his companions cooperate with his instructions. He is a strategist and a battle leader, issuing orders and expecting them to be followed. He has decent combat ability, but relies primary upon his manifesting ability. </p><p><b>Alignment: </b>Any. </p><p><b>Hit Die:</b> d8 </p><p><b>Starting Wealth:</b> 4d6 x 10 (140 gp.) In addition, each character begins play with an outfit worth 10 gp or less. </p><p><b>Class Skills: </b>The tactician''s class skills are Autohypnosis (Wis), Bluff (Cha), Climb (Str), Craft (Int), Diplomacy (Cha), Intimidate (Cha), Knowledge (engineering) (Int), Knowledge (history) (Int), Knowledge (psionics) (Int), Linguistics (Int), Perception (Wis), Perform (Cha), Profession (Wis), Ride (Dex), Sense Motive (Wis), Spellcraft (Int), Swim (Str), Use Magic Device (Cha). </p><p><b>Skill Ranks at each Level:</b> 4 + Int modifier. </p>'

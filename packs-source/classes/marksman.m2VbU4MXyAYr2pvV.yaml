  description:
    value: >-
      </p><p>Masters of ranged weapons, marksmen are the elite wielders of any
      weapon that can be shot, fired, or thrown. Unlike rangers, who are more
      focused on tracking down their chosen enemies, marksmen focus their
      attention on harnessing their ranged combat abilities, learning to use
      their weapon in ways others could only dream of. Their psionic ability
      improves their attacks and augments their otherwise limited defensive
      abilities. </p><p><b>Role:</b> As light armor wielders, marksmen are not
      intended to be front-line combatants. They excel when they have a safe
      distance from which to unleash their deadly attacks.
      </p><p><b>Alignment:</b> Any </p><p><b>Hit Die:</b> d10 </p><p><b>Starting
      Wealth:</b> 5d6 x 10 (175 gp.) In addition, each character begins play
      with an outfit worth 10 gp or less. </p><p><b>Starting Age:</b> Moderate
      (as fighter) </p><p><b>Class Skills: </b>The Marksman's class skills (and
      the key ability for each skill) are Acrobatics (Dex), Autohypnosis (Wis),
      Climb (Str), Craft (Int), Escape Artist (Dex), Intimidate (Cha), Knowledge
      (psionics) (Int), Perception (Wis), Perform (Cha), Profession (Wis), Sense
      Motive (Wis), Stealth (Dex), Survival (Wis), and Use Magic Device (Cha)
      </p><p><b>Skill Ranks Per Level:</b> 4 + Int modifier </p>

      </p>&nbsp;<table&nbsp;class="wikitable">&nbsp;<tbody><tr>&nbsp;<td><b>Editor's&nbsp;Note:</b>&nbsp;It&nbsp;is&nbsp;recommended&nbsp;by&nbsp;the&nbsp;developers&nbsp;that&nbsp;in&nbsp;"games&nbsp;with&nbsp;higher&nbsp;levels&nbsp;of&nbsp;expertise,&nbsp;powerful&nbsp;classes&nbsp;and&nbsp;abilities,&nbsp;or&nbsp;just&nbsp;generally&nbsp;better&nbsp;toys&nbsp;available&nbsp;to&nbsp;people,&nbsp;it&nbsp;would&nbsp;be&nbsp;considered&nbsp;prudent"&nbsp;to&nbsp;use&nbsp;the&nbsp;<a&nbsp;href="/wiki/Soulknife_(High_Psionics)"&nbsp;title="Soulknife&nbsp;(High&nbsp;Psionics)">High&nbsp;Psionics&nbsp;version&nbsp;of&nbsp;Soulknife</a>.&nbsp;For&nbsp;more&nbsp;information,&nbsp;see&nbsp;the&nbsp;<a&nbsp;href="/wiki/High_Psionics"&nbsp;title="High&nbsp;Psionics">High&nbsp;Psionics</a>&nbsp;rules.&nbsp;</td></tr></tbody></table>&nbsp;<p><span&nbsp;class="va-quotation-text"><i>Never&nbsp;caught&nbsp;unarmed,&nbsp;the&nbsp;soulknife&nbsp;is&nbsp;the&nbsp;literal&nbsp;interpretation&nbsp;of&nbsp;using&nbsp;the&nbsp;power&nbsp;of&nbsp;the&nbsp;mind&nbsp;as&nbsp;a&nbsp;weapon.&nbsp;Creating&nbsp;a&nbsp;mind&nbsp;blade&nbsp;is&nbsp;the&nbsp;core&nbsp;of&nbsp;the&nbsp;soulknife,&nbsp;and&nbsp;with&nbsp;it,&nbsp;she&nbsp;is&nbsp;a&nbsp;deadly&nbsp;combatant.&nbsp;Versatile&nbsp;and&nbsp;varied,&nbsp;the&nbsp;soulknife&nbsp;can&nbsp;be&nbsp;found&nbsp;in&nbsp;all&nbsp;shapes&nbsp;and&nbsp;sizes,&nbsp;wielding&nbsp;blades&nbsp;unique&nbsp;to&nbsp;the&nbsp;wielder&nbsp;and&nbsp;customized&nbsp;to&nbsp;fit&nbsp;the&nbsp;needs&nbsp;of&nbsp;the&nbsp;soulknife.&nbsp;Fluid&nbsp;in&nbsp;function,&nbsp;the&nbsp;soulknife&nbsp;has&nbsp;mastered&nbsp;how&nbsp;to&nbsp;alter&nbsp;her&nbsp;mind&nbsp;blade&nbsp;to&nbsp;fit&nbsp;the&nbsp;situation,&nbsp;bringing&nbsp;power&nbsp;and&nbsp;versatility&nbsp;into&nbsp;any&nbsp;combat.</i></span>&nbsp;</p><p><b>Role:</b>&nbsp;As&nbsp;a&nbsp;wielder&nbsp;of&nbsp;a&nbsp;weapon&nbsp;first&nbsp;and&nbsp;foremost,&nbsp;the&nbsp;soulknife&nbsp;excels&nbsp;as&nbsp;a&nbsp;front-line&nbsp;combatant&nbsp;on&nbsp;the&nbsp;battlefield.&nbsp;Her&nbsp;limited&nbsp;armor&nbsp;options&nbsp;and&nbsp;defensive&nbsp;abilities&nbsp;can&nbsp;be&nbsp;a&nbsp;hindrance,&nbsp;but&nbsp;her&nbsp;varied&nbsp;blade&nbsp;abilities&nbsp;can&nbsp;make&nbsp;her&nbsp;an&nbsp;excellent&nbsp;mobile&nbsp;warrior&nbsp;or&nbsp;battlefield&nbsp;controller.&nbsp;</p><p><b>Alignment:&nbsp;</b>Any.&nbsp;</p><p><b>Hit&nbsp;Die:&nbsp;</b>d10.&nbsp;</p><p><b>Starting&nbsp;Wealth:</b>&nbsp;5d6&nbsp;x10&nbsp;(average&nbsp;175&nbsp;gp.)&nbsp;In&nbsp;addition,&nbsp;each&nbsp;character&nbsp;begins&nbsp;play&nbsp;with&nbsp;an&nbsp;outfit&nbsp;worth&nbsp;10&nbsp;gp&nbsp;or&nbsp;less.&nbsp;</p><p><b>Class&nbsp;Skills:&nbsp;</b>The&nbsp;soulknife's&nbsp;class&nbsp;skills&nbsp;are&nbsp;Acrobatics&nbsp;(Dex),&nbsp;Autohypnosis&nbsp;(Wis),&nbsp;Climb&nbsp;(Str),&nbsp;Craft&nbsp;(Int),&nbsp;Intimidate&nbsp;(Cha),&nbsp;Knowledge&nbsp;(psionics)&nbsp;(Int),&nbsp;Perception&nbsp;(Wis),&nbsp;Profession&nbsp;(Wis),&nbsp;Stealth&nbsp;(Dex),&nbsp;and&nbsp;Swim&nbsp;(Str).&nbsp;</p><p><b>Skill&nbsp;Ranks&nbsp;per&nbsp;Level:&nbsp;</b>4&nbsp;+&nbsp;Int&nbsp;modifier&nbsp;</p>

  description:
    value: >-
      <p>When formed into astral juggernaut, an astral suit resembles masterwork
      half-plate and is treated as such for all mechanical purposes. Should the
      aegis be wearing armor when forming his astral suit in this fashion, the
      astral suit encloses the armor and the aegis gains the benefits of only
      his astral suit and not that from his armor, even if his armor would
      confer better benefits.</p><p>Forming an astral suit into this form takes
      a full-round action.</p><p>The aegis gains the following free
      customizations: <a
      href="https://metzo.miraheze.org/wiki/Aegis_Astral_Suit_Customization#Fortification"
      title="Aegis Astral Suit Customization">fortification</a>, <a
      href="https://metzo.miraheze.org/wiki/Aegis_Astral_Suit_Customization#Hardy"
      title="Aegis Astral Suit Customization">hardy</a>.</p><p>At 2nd level, the
      aegis gains the <a
      href="https://metzo.miraheze.org/wiki/Aegis_Astral_Suit_Customization#Stalwart"
      title="Aegis Astral Suit Customization">stalwart</a> customization as a
      free customization when the astral suit is in astral juggernaut
      form.</p><p>At 7th level, the astral suit resembles and is treated as
      masterwork full plate for all mechanical purposes.</p>

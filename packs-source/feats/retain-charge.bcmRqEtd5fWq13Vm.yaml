  description:
    value: >-
      <p><em>You have mastered a way to retain you charge through multiple
      attacks, but only when you drop foes so that you can siphon away their
      mental powers to feed the charge.</em></p>

      <p><strong>Prerequisites:</strong> Str 13,
      @UUID[Compendium.pf1.feats.Item.Zeq6RWYv5otvg8q7]{Cleave},
      @UUID[Compendium.pf1.feats.Item.FUW5mIXHNBBIQ1Sq]{Power Attack},
      @UUID[Compendium.pf1-psionics.feats.Item.pwkovU22CjU6Z5kN]{Psicrystal
      Affinity},
      @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic
      Weapon},
      @UUID[Compendium.pf1-psionics.feats.Item.Ev5ad7mRaA5fA5ka]{Superior
      Psicrystal} (<a href="/wiki/Psicrystal_Weapon" title="Psicrystal
      Weapon">Psicrystal Weapon</a> variant).

      </p>

      <p><strong>Benefit: </strong>If you expend your focus for the purpose of
      @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic Weapon}
      (or <a href="/wiki/Greater_Psionic_Weapon" title="Greater
      @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic
      Weapon}">Greater
      @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic
      Weapon}</a>), you retain the extra damage on all extra attacks from the
      Cleave (or Great Cleave) feat when making an attack with a psicrystal
      weapon.

      </p>

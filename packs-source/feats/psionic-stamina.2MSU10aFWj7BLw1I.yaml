      action&nbsp;to&nbsp;also&nbsp;add&nbsp;your&nbsp;Wisdom&nbsp;bonus&nbsp;to&nbsp;your&nbsp;Fortitude

      saves&nbsp;instead&nbsp;of&nbsp;your&nbsp;Constitution&nbsp;bonus&nbsp;until&nbsp;the

      beginning&nbsp;of&nbsp;your&nbsp;next&nbsp;turn.

      </p>

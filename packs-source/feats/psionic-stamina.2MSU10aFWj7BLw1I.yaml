      <p><strong>Prerequisites:&nbsp;</strong><a&nbsp;href="/wiki/Psionic_Body"&nbsp;title="Psionic&nbsp;Body">Psionic&nbsp;Body</a>,&nbsp;soulknife&nbsp;level&nbsp;3


      <p><em>You&nbsp;can&nbsp;fuse&nbsp;elements&nbsp;together.</em></p>

      <p><strong>Benefit:</strong>&nbsp;To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;You&nbsp;can&nbsp;mix&nbsp;a&nbsp;second&nbsp;element&nbsp;into&nbsp;any&nbsp;power&nbsp;that&nbsp;deals&nbsp;cold,&nbsp;electricity,&nbsp;fire,&nbsp;or&nbsp;sonic&nbsp;damage.&nbsp;Choose&nbsp;one&nbsp;other&nbsp;energy&nbsp;type&nbsp;from&nbsp;that&nbsp;list;&nbsp;half&nbsp;of&nbsp;the&nbsp;power's&nbsp;damage&nbsp;is&nbsp;that&nbsp;element&nbsp;rather&nbsp;than&nbsp;its&nbsp;normal&nbsp;type.&nbsp;If&nbsp;the&nbsp;power&nbsp;has&nbsp;additional&nbsp;effects&nbsp;based&nbsp;on&nbsp;the&nbsp;type&nbsp;of&nbsp;damage&nbsp;it&nbsp;deals,&nbsp;then&nbsp;both&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;original&nbsp;element&nbsp;and&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;second&nbsp;element&nbsp;are&nbsp;applied&nbsp;to&nbsp;the&nbsp;targets.&nbsp;Using&nbsp;this&nbsp;feat&nbsp;increases&nbsp;the&nbsp;power&nbsp;point&nbsp;cost&nbsp;of&nbsp;the&nbsp;power&nbsp;by&nbsp;2.&nbsp;The&nbsp;power's&nbsp;total&nbsp;cost&nbsp;cannot&nbsp;exceed&nbsp;your&nbsp;manifester&nbsp;level.


  description:
    value: >-
      <p><em>You are capable of channeling animus into your psionic powers when
      you manifest them.</em></p>

      <p><strong>Prerequisites:</strong> Spellcraft 5 ranks, must possess an <a
      href="/wiki/Animus_(system)" title="Animus (system)">animus pool</a>.

      </p>

      <p><strong>Benefit:</strong> When you manifest a power that allows a
      saving throw, you can spend up 2 points of animus to increase its save DC
      by 1. At manifester level 8th and every four levels thereafter, you can
      spend an additional 2 points of animus to add an additional +1 to the save
      DC.

      </p>

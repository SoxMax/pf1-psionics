    value: >-
      <p><em>You&nbsp;can&nbsp;create&nbsp;psionic&nbsp;tattoos,&nbsp;which&nbsp;store&nbsp;powers&nbsp;within&nbsp;their&nbsp;designs.</em></p>

      <p><strong>Prerequisite:</strong>&nbsp;Manifester&nbsp;level&nbsp;3rd.

      </p>

      <p><strong>Benefit:</strong>&nbsp;You&nbsp;can&nbsp;create&nbsp;a&nbsp;<a&nbsp;href="/wiki/Psionic_Tattoo"&nbsp;title="Psionic&nbsp;Tattoo">psionic&nbsp;tattoo</a>&nbsp;of&nbsp;any&nbsp;power&nbsp;of&nbsp;3rd&nbsp;level&nbsp;or&nbsp;lower&nbsp;that&nbsp;you&nbsp;know&nbsp;and&nbsp;that&nbsp;targets&nbsp;one&nbsp;or&nbsp;more&nbsp;creatures.&nbsp;Scribing&nbsp;a&nbsp;psionic&nbsp;tattoo&nbsp;takes&nbsp;one&nbsp;day.&nbsp;When&nbsp;you&nbsp;create&nbsp;a&nbsp;psionic&nbsp;tattoo,&nbsp;you&nbsp;set&nbsp;the&nbsp;manifester&nbsp;level.&nbsp;The&nbsp;manifester&nbsp;level&nbsp;must&nbsp;be&nbsp;sufficient&nbsp;to&nbsp;manifest&nbsp;the&nbsp;power&nbsp;in&nbsp;question&nbsp;and&nbsp;no&nbsp;higher&nbsp;than&nbsp;your&nbsp;own&nbsp;level.&nbsp;The&nbsp;base&nbsp;price&nbsp;of&nbsp;a&nbsp;psionic&nbsp;tattoo&nbsp;is&nbsp;its&nbsp;power&nbsp;level&nbsp;x&nbsp;its&nbsp;manifester&nbsp;level&nbsp;x&nbsp;50&nbsp;gp.&nbsp;To&nbsp;scribe&nbsp;a&nbsp;tattoo,&nbsp;you&nbsp;must&nbsp;use&nbsp;up&nbsp;raw&nbsp;materials&nbsp;(special&nbsp;inks,&nbsp;masterwork&nbsp;needles,&nbsp;and&nbsp;so&nbsp;on)&nbsp;costing&nbsp;one-half&nbsp;of&nbsp;this&nbsp;base&nbsp;price.

      </p>

      <p>When&nbsp;you&nbsp;create&nbsp;a&nbsp;psionic&nbsp;tattoo,&nbsp;you&nbsp;make&nbsp;any&nbsp;choices&nbsp;that&nbsp;you&nbsp;would&nbsp;normally&nbsp;make&nbsp;when&nbsp;manifesting&nbsp;the&nbsp;power.

      </p>

      <p>When&nbsp;its&nbsp;wearer&nbsp;physically&nbsp;activates&nbsp;the&nbsp;tattoo,&nbsp;the&nbsp;wearer&nbsp;is&nbsp;the&nbsp;target&nbsp;of&nbsp;the&nbsp;power.


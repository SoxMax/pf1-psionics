      <p><strong>Prerequisites:</strong>@UUID[Compendium.pf1-psionics.feats.Item.y4s3owml0O47McPR]{Bound
      Spirit},
      @UUID[Compendium.pf1-psionics.feats.Item.pwkovU22CjU6Z5kN]{Psicrystal

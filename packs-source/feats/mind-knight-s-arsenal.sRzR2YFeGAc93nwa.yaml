  description:
    value: >-
      <p><em>Your skill with a particular weapon makes your summoned weapons
      more powerful.</em></p>

      <p><strong>Prerequisites:</strong> Base attack bonus +3, mind knight
      warrior path, <em>call weaponry</em> path power,
      @UUID[Compendium.pf1.feats.Item.n250dFlbykAIAg5Z]{Weapon Focus} with
      selected weapon.

      </p>

      <p><strong>Benefit: </strong>When you summon a weapon with the <em>call
      weaponry </em>path power with which you have the Weapon Focus feat, the
      weapon’s enhancement bonus is increased by 1 and it gains a single
      predetermined weapon special ability with a +1 base price modifier. The
      weapon special ability must be appropriate for the weapon you choose and
      must be selected from those weapon special abilities available to the
      soulknife. You can meditate for 8 hours to change which predetermined
      special ability it gets.

      </p>

      <p><strong>Special: </strong>You may take this feat multiple time, it
      effect do not stack. Each time, choose a new weapon for which you have the
      Weapon Focus feat to apply the benefits of this feat.

      </p>

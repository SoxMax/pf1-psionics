      Focus</a>, weaponmaster path class feature, manifester level 10th, base
      attack bonus +6

      </p>

      <p><strong>Benefit: </strong>The competence bonus from your trance now
      also applies to damage rolls made with a weapon (natural attacks do not
      count for this purpose). In addition, when using the Weaponmaster
      maneuver, you can choose to make a free disarm attempt against your
      attacker in place of the single melee attack. If your disarm attempt is
      successful, you may then make a single melee attack against your opponent
      in place of the 5-foot step.

      </p>

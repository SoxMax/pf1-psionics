  description:
    value: >-
      <p><em>When subjected to combat maneuvers, your telekinetic abilities
      augment your physical strength.</em></p>

      <p><strong>Prerequisite:</strong><a href="/wiki/Natural_Telekinetic"
      title="Natural Telekinetic">Natural Telekinetic</a>.

      </p>

      <p><strong>Benefit: </strong>You can use your telekinesis to bolster
      yourself against certain combat maneuvers, giving you a +2 bonus to CMD
      against Bull Rush, Trip, Reposition and Pull combat maneuvers. In
      addition, you gain a +2 bonus to CMB when attempting to break out of a
      Grapple.

      </p>

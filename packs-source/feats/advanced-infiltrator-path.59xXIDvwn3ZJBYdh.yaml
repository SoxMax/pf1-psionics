    value: >-
      <p><em>You have a talent for getting wherever you need to go.</em></p>

      <p><strong>Prerequisites:</strong>@UUID[Compendium.pf1.feats.Item.SUACufUXl12sUvnQ]{Deceitful},
      infiltrator path class feature, manifester level 10th, base attack bonus
      +6

      </p>

      <p><strong>Benefit: </strong>When using the infiltrator trance, the
      competence bonus to Disguise checks also applies to Bluff and Sense Motive
      checks. In addition, when using the infiltrator maneuver, for the duration
      of your <a href="/wiki/Metamorphosis"
      title="Metamorphosis">metamorphosis</a> power, you gain the scent
      extraordinary ability and the competence bonus to Intimidate checks also
      applies to Survival checks.

      </p>

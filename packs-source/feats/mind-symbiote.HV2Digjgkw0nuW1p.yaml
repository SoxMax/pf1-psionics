  description:
    value: "<p><em>You&nbsp;can&nbsp;draw&nbsp;on&nbsp;the&nbsp;members&nbsp;of&nbsp;your&nbsp;collective&nbsp;to&nbsp;gain&nbsp;nourishment&nbsp;and&nbsp;to&nbsp;grant&nbsp;yourself&nbsp;abilities.</em></p>\n<p><strong>Prerequisite:</strong>&nbsp;Collective&nbsp;class&nbsp;feature.\n</p>\n<p><strong>Benefit:\_</strong>As&nbsp;long&nbsp;as&nbsp;you&nbsp;have&nbsp;the&nbsp;maximum&nbsp;number&nbsp;of&nbsp;members&nbsp;in&nbsp;your&nbsp;collective&nbsp;for&nbsp;at&nbsp;least&nbsp;24&nbsp;hours,&nbsp;you&nbsp;do&nbsp;not&nbsp;need&nbsp;to&nbsp;eat&nbsp;or&nbsp;drink&nbsp;for&nbsp;as&nbsp;long&nbsp;as&nbsp;those&nbsp;members&nbsp;remain&nbsp;in&nbsp;the&nbsp;collective.&nbsp;In&nbsp;addition,&nbsp;up&nbsp;to&nbsp;3&nbsp;times&nbsp;per&nbsp;day,&nbsp;as&nbsp;a&nbsp;swift&nbsp;action,&nbsp;you&nbsp;can&nbsp;gain&nbsp;1&nbsp;temporary&nbsp;hit&nbsp;point&nbsp;per&nbsp;member&nbsp;of&nbsp;your&nbsp;collective.&nbsp;These&nbsp;temporary&nbsp;hit&nbsp;points&nbsp;stack&nbsp;with&nbsp;themselves.\n</p><ul><dt>Archetypes</dt></ul>\n<ul><dt>Blessings</dt></ul>\n<ul><dt>Classes</dt></ul>\n<ul><dt>Class&nbsp;Options</dt></ul>\n<ul><dt>Deities</dt></ul>\n<ul><dt>Feats</dt></ul>\n<ul><li><a&nbsp;href=\"/wiki/Symbiotic_Power\"&nbsp;title=\"Symbiotic&nbsp;Power\">Symbiotic&nbsp;Power</a></li><li><a&nbsp;href=\"/wiki/Symbiotic_Speed\"&nbsp;title=\"Symbiotic&nbsp;Speed\">Symbiotic&nbsp;Speed</a></li><li><a&nbsp;href=\"/wiki/Symbiotic_Strength\"&nbsp;title=\"Symbiotic&nbsp;Strength\">Symbiotic&nbsp;Strength</a></li></ul>\n<ul><dt>Powers</dt></ul>\n<ul><dt>Spells</dt></ul>\n<ul><dt>Talents</dt></ul>\n<ul><dt>Traits</dt></ul>\n<ul><dt>Veil</dt></ul>"

  description:
    value: >-
      <p><em>Your ranged and thrown attacks stagger fearful opponents.</em></p>

      <p><strong>Prerequisites:</strong>@UUID[Compendium.pf1-psionics.feats.Item.o1cweL3eMzdrIB63]{Intimidating
      Shot}, <a rel="nofollow" class="external text"
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point-Blank%20Shot">Point-Blank
      Shot</a>, base attack bonus +6.

      </p>

      <p><strong>Benefit:</strong> As long as you maintain psionic focus, as a
      standard action, you may make a single ranged or thrown attack against an
      enemy that is frightened, panicked, or shaken. If the attack hits, you
      deal damage normally and the target is staggered until the end of your
      next turn unless it makes a Fortitude saving throw (DC 10 + 1/2 your
      character level + your Wis modifier). This feat has no effect on targets
      that are staggered.

      </p>

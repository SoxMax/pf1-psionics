    value: >-
      <p><em>Your&nbsp;psicrystal&nbsp;and&nbsp;phantom&nbsp;can&nbsp;remain&nbsp;merged&nbsp;for&nbsp;much&nbsp;longer&nbsp;than&nbsp;usual.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Collective&nbsp;class&nbsp;feature,&nbsp;phantom&nbsp;class&nbsp;feature.

      </p>

      <p><strong>Benefit:</strong>&nbsp;Your&nbsp;phantom&nbsp;is&nbsp;always&nbsp;considered&nbsp;to&nbsp;be&nbsp;a&nbsp;member&nbsp;of&nbsp;your&nbsp;collective,&nbsp;but&nbsp;does&nbsp;not&nbsp;contribute&nbsp;towards&nbsp;the&nbsp;maximum&nbsp;number&nbsp;of&nbsp;creatures&nbsp;you&nbsp;may&nbsp;have&nbsp;in&nbsp;your&nbsp;collective.&nbsp;In&nbsp;addition,&nbsp;you&nbsp;may&nbsp;harbor&nbsp;your&nbsp;phantom&nbsp;within&nbsp;the&nbsp;consciousness&nbsp;of&nbsp;any&nbsp;member&nbsp;of&nbsp;your&nbsp;collective,&nbsp;granting&nbsp;them&nbsp;the&nbsp;benefits&nbsp;of&nbsp;your&nbsp;shared&nbsp;consciousness&nbsp;class&nbsp;feature.&nbsp;As&nbsp;a&nbsp;full-round&nbsp;action,&nbsp;you&nbsp;can&nbsp;transfer&nbsp;your&nbsp;phantom&nbsp;from&nbsp;one&nbsp;mind&nbsp;within&nbsp;your&nbsp;collective&nbsp;to&nbsp;another.&nbsp;If&nbsp;a&nbsp;creature&nbsp;harboring&nbsp;your&nbsp;phantom&nbsp;dies,&nbsp;your&nbsp;phantom&nbsp;immediately&nbsp;returns&nbsp;to&nbsp;your&nbsp;mind.&nbsp;Your&nbsp;phantom&nbsp;treats&nbsp;members&nbsp;of&nbsp;your&nbsp;collective&nbsp;as&nbsp;you&nbsp;for&nbsp;the&nbsp;purposes&nbsp;of&nbsp;your&nbsp;etheric&nbsp;tether&nbsp;ability.

      </p>

      <p>In&nbsp;addition,&nbsp;you&nbsp;add&nbsp;1/2&nbsp;your&nbsp;<a&nbsp;href="/wiki/Spiritualist"&nbsp;title="Spiritualist">spiritualist</a>&nbsp;level&nbsp;to&nbsp;your&nbsp;levels&nbsp;in&nbsp;classes&nbsp;that&nbsp;grant&nbsp;the&nbsp;collective&nbsp;class&nbsp;feature&nbsp;for&nbsp;determining&nbsp;the&nbsp;range&nbsp;of&nbsp;your&nbsp;collective,&nbsp;and&nbsp;you&nbsp;add&nbsp;1/2&nbsp;your&nbsp;levels&nbsp;in&nbsp;such&nbsp;classes&nbsp;to&nbsp;your&nbsp;spiritualist&nbsp;level&nbsp;for&nbsp;determining&nbsp;the&nbsp;effect&nbsp;of&nbsp;your&nbsp;shared&nbsp;consciousness&nbsp;ability.

      </p>

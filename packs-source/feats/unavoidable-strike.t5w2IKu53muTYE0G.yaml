    value: >-
      <p><em>You&nbsp;can&nbsp;make&nbsp;an&nbsp;unarmed&nbsp;strike&nbsp;or&nbsp;use&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;against&nbsp;your&nbsp;foe&nbsp;as&nbsp;if&nbsp;delivering&nbsp;a&nbsp;touch&nbsp;attack.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Str&nbsp;13,&nbsp;<a&nbsp;href="/wiki/Psionic_Fist"&nbsp;title="Psionic&nbsp;Fist">Psionic&nbsp;Fist</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+6.

      </p>

      <p><strong>Benefit:&nbsp;</strong>To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;part&nbsp;of&nbsp;either&nbsp;an&nbsp;unarmed&nbsp;strike&nbsp;or&nbsp;an&nbsp;attack&nbsp;with&nbsp;a&nbsp;natural&nbsp;weapon.&nbsp;You&nbsp;can&nbsp;resolve&nbsp;that&nbsp;unarmed&nbsp;strike&nbsp;or&nbsp;attack&nbsp;with&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;as&nbsp;a&nbsp;touch&nbsp;attack.

      </p>

      <p>You&nbsp;must&nbsp;decide&nbsp;whether&nbsp;or&nbsp;not&nbsp;to&nbsp;use&nbsp;this&nbsp;feat&nbsp;prior&nbsp;to&nbsp;making&nbsp;an&nbsp;attack.&nbsp;If&nbsp;your&nbsp;attack&nbsp;misses,&nbsp;you&nbsp;still&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;Abilities&nbsp;that&nbsp;do&nbsp;not&nbsp;work&nbsp;on&nbsp;touch&nbsp;attacks&nbsp;similarly&nbsp;do&nbsp;not&nbsp;work&nbsp;with&nbsp;this&nbsp;feat.


      <p><em>You can chain a telepathy power when using a psychometabolism
      power.</em></p>

      <p><strong>Benefit: </strong>To use this feat, you must expend your
      psionic focus. You manifest a psychometabolism power that targets a single
      creature and as a free action, you can manifest a telepathy power that

    value: >-
      <p><em>Your natural attacks are more vicious.</em></p>

      <p><strong>Prerequisites:</strong><a href="/wiki/Psionic_Fist"
      title="Psionic Fist">Psionic Fist</a>, <a href="/wiki/Unavoidable_Strike"
      title="Unavoidable Strike">Unavoidable Strike</a>, Feral path class
      feature, manifester level 10th, base attack bonus +6

      </p>

      <p><strong>Benefit: </strong>The competence bonus from your trance now
      also applies to damage rolls made with natural attacks. In addition, when
      using the Feral maneuver, if two natural attacks in the same charge are
      successful, your natural weapons deal extra damage. This damage is equal
      to the damage dealt by one natural attack plus 1-1/2 times your Strength
      modifier (if the two natural attacks deal different amounts of damage, use
      the lesser of the two).

      </p>

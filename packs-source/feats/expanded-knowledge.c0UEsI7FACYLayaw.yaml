  description:
    value: >-
      <p>You&nbsp;learn&nbsp;another&nbsp;power.

      </p>

      <p><strong>Prerequisites:&nbsp;</strong>Manifester&nbsp;level&nbsp;3rd.

      </p>

      <p><strong>Benefit:&nbsp;</strong>Add&nbsp;to&nbsp;your&nbsp;powers&nbsp;known&nbsp;one&nbsp;additional

      power&nbsp;of&nbsp;any&nbsp;level&nbsp;up&nbsp;to&nbsp;one&nbsp;level&nbsp;lower&nbsp;than&nbsp;the

      highest-level&nbsp;power&nbsp;you&nbsp;can&nbsp;manifest.&nbsp;You&nbsp;can&nbsp;choose

      any&nbsp;power,&nbsp;including&nbsp;powers&nbsp;from&nbsp;another&nbsp;discipline’s

      list&nbsp;or&nbsp;even&nbsp;from&nbsp;another&nbsp;class’s&nbsp;list,&nbsp;even&nbsp;if&nbsp;that&nbsp;power

      is&nbsp;already&nbsp;on&nbsp;your&nbsp;class’s&nbsp;power&nbsp;list.

      </p>

      <p><strong>Special:&nbsp;</strong>You&nbsp;can&nbsp;gain&nbsp;this&nbsp;feat&nbsp;multiple&nbsp;times.&nbsp;Each

      time,&nbsp;you&nbsp;learn&nbsp;one&nbsp;new&nbsp;power&nbsp;at&nbsp;any&nbsp;level&nbsp;up&nbsp;to&nbsp;one

      less&nbsp;than&nbsp;the&nbsp;highest-level&nbsp;power&nbsp;you&nbsp;can&nbsp;manifest.

      </p>

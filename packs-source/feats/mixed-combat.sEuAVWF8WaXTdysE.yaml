  description:
    value: >-
      <p><em>You are trained at using ranged and melee attacks at the same
      time.</em></p>

      <p><strong>Prerequisites:</strong><a rel="nofollow" class="external text"
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Quick%20Draw">Quick
      Draw</a>, base attack bonus +6.

      </p>

      <p><strong>Benefit:</strong> You can sheathe a weapon as a free action
      that does not provoke attacks of opportunity, even if it isn't your turn.
      If you hit a creature with a melee attack, your attacks with ranged
      weapons until the end of your turn do not provoke attacks of opportunity
      from that creature.

      </p>

      <p><strong>Normal:</strong> Sheathing a weapon is a move action that
      provokes attacks of opportunity. Ranged attacks provoke attacks of
      opportunity.

      </p>

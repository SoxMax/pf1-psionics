      <p><em>The&nbsp;pyrokineticist&nbsp;has&nbsp;learned&nbsp;to&nbsp;split&nbsp;her&nbsp;focus&nbsp;and&nbsp;attack&nbsp;multiple&nbsp;targets&nbsp;at&nbsp;once.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Fire&nbsp;lash&nbsp;class&nbsp;feature,&nbsp;Knowledge&nbsp;(psionics)&nbsp;10&nbsp;ranks,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point%20Blank%20Shot">Point&nbsp;Blank&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Precise%20Shot">Precise&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Weapon%20Focus">Weapon&nbsp;Focus</a>&nbsp;(whip)

      </p>

      <p><strong>Benefit:</strong>&nbsp;By&nbsp;expending&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;part&nbsp;of&nbsp;a&nbsp;full&nbsp;attack,&nbsp;you&nbsp;can&nbsp;split&nbsp;you&nbsp;fire&nbsp;lash&nbsp;into&nbsp;two&nbsp;separate&nbsp;heads&nbsp;for&nbsp;the&nbsp;first&nbsp;attack.&nbsp;The&nbsp;fire&nbsp;lash&nbsp;returns&nbsp;to&nbsp;normal&nbsp;for&nbsp;the&nbsp;remaining&nbsp;attacks.&nbsp;Each&nbsp;headâ€™s&nbsp;attack&nbsp;is&nbsp;rolled&nbsp;separately&nbsp;and&nbsp;need&nbsp;not&nbsp;be&nbsp;at&nbsp;the&nbsp;same&nbsp;target.&nbsp;If&nbsp;attacking&nbsp;multiple&nbsp;targets,&nbsp;these&nbsp;targets&nbsp;must&nbsp;be&nbsp;within&nbsp;10&nbsp;ft.&nbsp;of&nbsp;each&nbsp;other&nbsp;and&nbsp;both&nbsp;must&nbsp;be&nbsp;within&nbsp;15&nbsp;ft.&nbsp;of&nbsp;the&nbsp;pyrokineticist.&nbsp;Any&nbsp;extra&nbsp;damage&nbsp;dice&nbsp;that&nbsp;would&nbsp;have&nbsp;applied&nbsp;to&nbsp;the&nbsp;fire&nbsp;lash&nbsp;attack&nbsp;are&nbsp;applied&nbsp;to&nbsp;both&nbsp;heads,&nbsp;including&nbsp;damage&nbsp;from&nbsp;sources&nbsp;such&nbsp;as&nbsp;sneak&nbsp;attack&nbsp;and&nbsp;psychic&nbsp;strike.

      </p>

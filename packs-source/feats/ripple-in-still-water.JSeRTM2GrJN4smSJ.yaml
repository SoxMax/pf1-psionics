      <p><em>Like a calm river's hidden currents, your stilled mind conceals
      deadly intent.</em></p>

      <p><strong>Prerequisites:</strong><em>Ki</em> pool class feature, <a
      href="/wiki/Kineticist" title="Kineticist">kineticist</a> level 1st.

      </p>

      <p><strong>Benefits: </strong>Your kineticist levels and your levels in
      the class that granted you the ki pool class feature stack for determining
      the number of points in your ki pool each day and the base damage of your
      <em>kinetic blasts</em>. In addition, you do not provoke attacks of
      opportunity for using your <em>kinetic blast </em>while threatened
      (neither from it being a spell-like ability nor from it being a ranged
      attack).

      </p>

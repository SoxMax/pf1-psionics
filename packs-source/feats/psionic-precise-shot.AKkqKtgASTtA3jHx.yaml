  description:
    value: >-
      <p><em>Your ranged attacks sometimes bypass barriers.</em></p>

      <p><strong>Prerequisites:</strong> Dex 19,
      @UUID[Compendium.pf1.feats.Item.h1vqUG9Kh3f7oKWK]{Improved Precise Shot},
      @UUID[Compendium.pf1.feats.Item.8rsFtye3PwM6CKli]{Point-Blank Shot},
      @UUID[Compendium.pf1.feats.Item.53urYIbYYpQuoSLd]{Precise Shot}, base
      attack bonus +11.

      </p>

      <p><strong>Benefit:</strong> To use this feat, you must expend your
      psionic focus. You can attempt to make a single ranged attack as a
      standard action against a target that is sheltered behind a wall, wall of
      force effect, or similar barrier. Your attack briefly skips through the
      Astral Plane to bypass the barrier. You must still have line of sight to
      the target.

      </p>

      <p><em>You have learned how to couple your psionic power with your trained insight into striking a telling blow against an unprepared enemy, allowing you to siphon their strength away.</em></p>
      <p><strong>Prerequisites:</strong>@UUID[Compendium.pf1-psionics.feats.Item.pwkovU22CjU6Z5kN]{Psicrystal Affinity}, @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic Weapon}, @UUID[Compendium.pf1-psionics.feats.Item.dNb8KdrgA0rqyqvg]{Cortex Strike}, @UUID[Compendium.pf1-psionics.feats.Item.Ev5ad7mRaA5fA5ka]{Superior Psicrystal} (<a href="/wiki/Psicrystal_Weapon" title="Psicrystal Weapon">Psicrystal Weapon</a> variant), sneak attack +3d6.
      </p>
      <p><strong>Benefit: </strong>When you expend your psionic focus for the purpose of your @UUID[Compendium.pf1-psionics.feats.Item.4YGpMFFcjNQeVzBc]{Psionic Weapon} feat with a psicrystal weapon, you can choose to not deal any damage and for every 1d6 points of sneak attack damage you could do, the enemy takes 1 point of Strength damage instead. This can be used even on creatures immune to sneak attacks.
      </p>

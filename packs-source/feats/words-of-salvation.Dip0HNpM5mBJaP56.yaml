      </p>

      <p><strong>Benefit:</strong>&nbsp;When&nbsp;you&nbsp;succeed&nbsp;on&nbsp;a&nbsp;check&nbsp;to&nbsp;use&nbsp;the&nbsp;Divine&nbsp;Judgment&nbsp;feat,&nbsp;you&nbsp;may&nbsp;also&nbsp;attempt&nbsp;to&nbsp;use&nbsp;Diplomacy&nbsp;to&nbsp;change&nbsp;the&nbsp;attitude&nbsp;of&nbsp;the&nbsp;target&nbsp;(including&nbsp;the&nbsp;bonus&nbsp;from&nbsp;Divine&nbsp;Judgment)&nbsp;as&nbsp;a&nbsp;free&nbsp;action.&nbsp;Once&nbsp;per&nbsp;day,&nbsp;while&nbsp;the&nbsp;target&nbsp;is&nbsp;at&nbsp;least&nbsp;indifferent&nbsp;towards&nbsp;you,&nbsp;you&nbsp;may&nbsp;manifest&nbsp;<em><a>naija's&nbsp;compelling&nbsp;voice</a></em>&nbsp;on&nbsp;that&nbsp;target&nbsp;as&nbsp;a&nbsp;psi-like&nbsp;ability,&nbsp;with&nbsp;a&nbsp;DC&nbsp;equal&nbsp;to&nbsp;12&nbsp;+&nbsp;your&nbsp;Charisma&nbsp;modifier&nbsp;and&nbsp;a&nbsp;manifester&nbsp;level&nbsp;equal&nbsp;to&nbsp;your&nbsp;HD,&nbsp;ignoring&nbsp;normal&nbsp;immunities&nbsp;to&nbsp;mind-affecting&nbsp;effects.

      </p>


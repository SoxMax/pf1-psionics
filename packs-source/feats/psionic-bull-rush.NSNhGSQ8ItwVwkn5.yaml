  description:
    value: |-
      <p>You can use psionic energy to carry the force of a bull
      rush through your foe.
      </p>
      <p><strong>Prerequisite: </strong>Improved Bull Rush.
      </p>
      <p><strong>Benefit: </strong>While maintaining psionic focus, when you
      successfully perform a bull rush combat maneuver, you
      also deal damage equal to half your level to the creature
      bull rushed.
      </p>
      <p>If you expend your psionic focus when you successfully
      make a bull rush maneuver, you can also knock the
      target of your bull rush prone.
      </p>

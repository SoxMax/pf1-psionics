  description:
    value: >-
      <p><em>You&nbsp;can&nbsp;strike&nbsp;your&nbsp;foe&nbsp;with&nbsp;a&nbsp;melee&nbsp;weapon&nbsp;as&nbsp;if&nbsp;making&nbsp;a&nbsp;touch&nbsp;attack.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Str&nbsp;13,&nbsp;<a&nbsp;href="/wiki/Psionic_Weapon"&nbsp;title="Psionic&nbsp;Weapon">Psionic&nbsp;Weapon</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+6.

      </p>

      <p><strong>Benefit:</strong>&nbsp;To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;part&nbsp;of&nbsp;a&nbsp;melee&nbsp;attack.&nbsp;You&nbsp;can&nbsp;resolve&nbsp;that&nbsp;attack&nbsp;with&nbsp;a&nbsp;melee&nbsp;weapon&nbsp;as&nbsp;a&nbsp;touch&nbsp;attack.&nbsp;You&nbsp;must&nbsp;decide&nbsp;whether&nbsp;or&nbsp;not&nbsp;to&nbsp;use&nbsp;this&nbsp;feat&nbsp;prior&nbsp;to&nbsp;making&nbsp;an&nbsp;attack.&nbsp;If&nbsp;your&nbsp;attack&nbsp;misses,&nbsp;you&nbsp;still&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;Abilities&nbsp;that&nbsp;do&nbsp;not&nbsp;work&nbsp;on&nbsp;touch&nbsp;attacks&nbsp;similarly&nbsp;do&nbsp;not&nbsp;work&nbsp;with&nbsp;this&nbsp;feat.


  description:
    value: >-
      <p>You can make amazing jumps.

      </p>

      <p><strong>Prerequisite: </strong>Dex 13 OR Str 13, Acrobatics 2 ranks.

      </p>

      <p><strong>Benefit: </strong>While you maintain psionic focus, you gain

      a +2 enhancement bonus on Acrobatics checks made to

      jump. If you have at least 10 ranks in Acrobatics, this

      bonus increases to +4.

      </p>

      <p>Additionally, if you expend your psionic focus, you

      gain a +10 enhancement bonus on an Acrobatics check

      made to jump.  If you have at least 10 ranks in Acrobatics,

      this bonus increases to +20.

      </p>

      <p><br /></p>

      <p>The leaps you are able to make are astounding.

      </p>

      <p><strong>Prerequisite:</strong> Mental Leap.

      </p>

      <p><strong>Benefit:</strong> The enhancement bonus from Mental Leap on
      Acrobatics checks made to jump is doubled. In addition, you can expend a
      use of mythic power as a swift action while making a jump to be treated as
      if under the catfall power, with a manifester level equal to your tier 

      </p>

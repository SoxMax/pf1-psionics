    value: >-
      <p><em>You’ve&nbsp;developed&nbsp;keen&nbsp;tactical&nbsp;instincts&nbsp;and&nbsp;are&nbsp;able&nbsp;to&nbsp;leverage&nbsp;these&nbsp;with&nbsp;both&nbsp;mental&nbsp;and&nbsp;physical&nbsp;power.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Wis&nbsp;13;&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Combat%20Expertise">Combat&nbsp;Expertise</a>,&nbsp;<a&nbsp;href="/wiki/Ready_Response"&nbsp;title="Ready&nbsp;Response">Ready&nbsp;Response</a>;&nbsp;warrior’s&nbsp;path&nbsp;class&nbsp;feature,&nbsp;manifester&nbsp;level&nbsp;10th,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+6.

      </p>

      <p><strong>Benefit:&nbsp;</strong>The&nbsp;gladiator&nbsp;path&nbsp;trance&nbsp;ability&nbsp;allows&nbsp;you&nbsp;to&nbsp;tactically&nbsp;reposition&nbsp;yourself&nbsp;whenever&nbsp;you&nbsp;fail&nbsp;a&nbsp;combat&nbsp;maneuver&nbsp;attempt&nbsp;against&nbsp;an&nbsp;enemy&nbsp;or&nbsp;an&nbsp;enemy&nbsp;fails&nbsp;a&nbsp;combat&nbsp;maneuver&nbsp;attempt&nbsp;against&nbsp;you,&nbsp;allowing&nbsp;you&nbsp;to&nbsp;move&nbsp;up&nbsp;to&nbsp;5&nbsp;feet&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;without&nbsp;provoking&nbsp;attacks&nbsp;of&nbsp;opportunity&nbsp;(even&nbsp;if&nbsp;it&nbsp;isn’t&nbsp;your&nbsp;turn).&nbsp;You&nbsp;may&nbsp;use&nbsp;the&nbsp;maneuver&nbsp;of&nbsp;this&nbsp;warrior’s&nbsp;path&nbsp;as&nbsp;part&nbsp;of&nbsp;an&nbsp;attack&nbsp;action&nbsp;you&nbsp;have&nbsp;made&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;once&nbsp;per&nbsp;round.&nbsp;You&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;and&nbsp;you&nbsp;may&nbsp;immediately&nbsp;make&nbsp;a&nbsp;combat&nbsp;maneuver&nbsp;attempt&nbsp;(such&nbsp;as&nbsp;a&nbsp;disarm&nbsp;or&nbsp;grapple)&nbsp;as&nbsp;part&nbsp;of&nbsp;that&nbsp;attack&nbsp;action.&nbsp;This&nbsp;feat&nbsp;is&nbsp;a&nbsp;supernatural&nbsp;ability.

      </p>

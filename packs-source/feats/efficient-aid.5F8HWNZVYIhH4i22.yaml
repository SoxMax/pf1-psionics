  description:
    value: >-
      <p>Your ability to heal others at their request is more

      efficient.

      </p>

      <p><strong>Prerequisites: </strong>Heal 7 ranks, request aid class
      feature.

      </p>

      <p><strong>Benefit: </strong>The damage healed through the use of

      request aid is 4 hit points per power point spent.

      </p>

      <p><strong>Normal: </strong>The damage healed through the use of

      request aid is 3 hit points per power point spent.

      </p>

      <p><br /></p>

      <p>Your ability to heal others is significantly increased.

      </p>

      <p><strong>Prerequisite:</strong> Efficient Aid.

      </p>

      <p><strong>Benefit:</strong> The damage healed through the use of request
      aid is increased by 50%. In addition, if you expend one use of mythic
      power, you can cure a number of points of ability damage equal to your
      mythic tier to the target. The target creature specifies which ability
      damage to heal. 

      </p>

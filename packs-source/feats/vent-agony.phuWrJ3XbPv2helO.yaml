  description:
    value: |-
      <p>You share your psychic pain with others.
      </p>
      <p><strong>Prerequisites: </strong>@UUID[Compendium.pf1-psionics.feats.Item.yXvYrdc5H3vWWUg0]{Overchannel} or wild surge.
      </p>
      <p><strong>Benefit: </strong>Whenever you suffer psychic enervation
      or use your @UUID[Compendium.pf1-psionics.feats.Item.yXvYrdc5H3vWWUg0]{Overchannel} feat, you may select a hostile
      creature within 30 feet That creature must succeed at a
      Will save (DC 10 + 1/2 your manifester level + your key
      ability modifier) or suffer the effects of your psychic
      enervation and/or the damage from your @UUID[Compendium.pf1-psionics.feats.Item.yXvYrdc5H3vWWUg0]{Overchannel}
      feat (you still suffer those effects yourself). This is a pain
      effect.
      </p>

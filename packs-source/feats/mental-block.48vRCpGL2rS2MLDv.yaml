    value: >-
      <p><em>You&nbsp;have&nbsp;learned&nbsp;how&nbsp;to&nbsp;erect&nbsp;walls&nbsp;in&nbsp;your&nbsp;mind,&nbsp;and&nbsp;potentially&nbsp;in&nbsp;those&nbsp;of&nbsp;your&nbsp;allies.</em></p>

      <p><strong>Prerequisite:</strong>&nbsp;Autohypnosis&nbsp;5&nbsp;ranks.

      </p>

      <p><strong>Benefit:</strong>&nbsp;You&nbsp;can&nbsp;perform&nbsp;the&nbsp;suppress&nbsp;psyche&nbsp;occult&nbsp;skill&nbsp;unlock&nbsp;even&nbsp;if&nbsp;you&nbsp;can't&nbsp;cast&nbsp;psychic&nbsp;spells.&nbsp;If&nbsp;you&nbsp;can&nbsp;cast&nbsp;psychic&nbsp;spells&nbsp;or&nbsp;have&nbsp;the&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Psychic%20Sensitivity">Psychic&nbsp;Sensitivity</a>&nbsp;feat,&nbsp;you&nbsp;can&nbsp;use&nbsp;suppress&nbsp;psyche&nbsp;one&nbsp;additional&nbsp;time&nbsp;per&nbsp;day.

      </p>

      <p>In&nbsp;addition,&nbsp;you&nbsp;can&nbsp;use&nbsp;suppress&nbsp;psyche&nbsp;on&nbsp;another&nbsp;willing&nbsp;creature&nbsp;as&nbsp;long&nbsp;as&nbsp;your&nbsp;minds&nbsp;are&nbsp;somehow&nbsp;linked&nbsp;together&nbsp;(such&nbsp;as&nbsp;via&nbsp;<em><a&nbsp;href="/wiki/Mindlink"&nbsp;title="Mindlink">mindlink</a></em>,&nbsp;<em><a>geth's&nbsp;mind&nbsp;control</a></em>,&nbsp;or&nbsp;the&nbsp;collective&nbsp;class&nbsp;feature).&nbsp;In&nbsp;this&nbsp;case&nbsp;the&nbsp;DC&nbsp;for&nbsp;success&nbsp;is&nbsp;20&nbsp;+&nbsp;the&nbsp;subject's&nbsp;Will&nbsp;save&nbsp;modifier&nbsp;against&nbsp;mind-affecting&nbsp;enchantment&nbsp;(compulsion)&nbsp;effects.&nbsp;On&nbsp;any&nbsp;round&nbsp;where&nbsp;the&nbsp;subject's&nbsp;suppressed&nbsp;state&nbsp;could&nbsp;make&nbsp;them&nbsp;do&nbsp;something&nbsp;suicidal&nbsp;or&nbsp;against&nbsp;their&nbsp;nature&nbsp;(e.g.&nbsp;walking&nbsp;into&nbsp;lava&nbsp;they&nbsp;can't&nbsp;perceive,&nbsp;or&nbsp;attacking&nbsp;an&nbsp;ally&nbsp;they&nbsp;have&nbsp;forgotten),&nbsp;they&nbsp;are&nbsp;entitled&nbsp;to&nbsp;a&nbsp;Will&nbsp;save&nbsp;(DC&nbsp;=&nbsp;10&nbsp;+&nbsp;1/2&nbsp;your&nbsp;character&nbsp;level&nbsp;+&nbsp;your&nbsp;Charisma&nbsp;modifier).&nbsp;A&nbsp;successful&nbsp;save&nbsp;ends&nbsp;the&nbsp;suppression&nbsp;immediately.

      </p>

    value: >-
      <p><em>You can move yourself more quickly through sheer
      willpower.</em></p>

      <p><strong>Benefit: </strong>At the beginning of a surprise round, if you
      would not normally take an action, you can expend your psionic focus to
      roll initiative and take a standard action or a move action. If you do
      move normally in a surprise round, you can expend your psionic focus to
      take a full-round of action, rather than only a standard or move action.

      </p>

      <p><strong>Normal: </strong>A character that is allowed to act in a
      surprise round can take only a standard action or a move action, not both.

      </p>

  description:
    value: >-
      <p><em>You&nbsp;make&nbsp;a&nbsp;combination&nbsp;of&nbsp;quick&nbsp;strikes,&nbsp;sacrificing&nbsp;accuracy&nbsp;for&nbsp;multiple,&nbsp;minor&nbsp;wounds&nbsp;that&nbsp;prove&nbsp;exceptionally&nbsp;deadly.</em></p>

      <p><strong>Prerequisites:</strong><a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Weapon%20Finesse">Weapon&nbsp;Finesse</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+1.

      </p>

      <p><strong>Benefit:</strong>&nbsp;When&nbsp;wielding&nbsp;a&nbsp;light&nbsp;weapon,&nbsp;you&nbsp;can&nbsp;choose&nbsp;to&nbsp;take&nbsp;a&nbsp;-1&nbsp;penalty&nbsp;on&nbsp;all&nbsp;melee&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;combat&nbsp;maneuver&nbsp;checks&nbsp;to&nbsp;gain&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;all&nbsp;melee&nbsp;damage&nbsp;rolls.&nbsp;This&nbsp;bonus&nbsp;to&nbsp;damage&nbsp;is&nbsp;halved&nbsp;(-50%)&nbsp;if&nbsp;you&nbsp;are&nbsp;making&nbsp;an&nbsp;attack&nbsp;with&nbsp;an&nbsp;off-hand&nbsp;weapon&nbsp;or&nbsp;secondary&nbsp;natural&nbsp;weapon.&nbsp;When&nbsp;your&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;reaches&nbsp;+4,&nbsp;and&nbsp;for&nbsp;every&nbsp;4&nbsp;points&nbsp;thereafter,&nbsp;the&nbsp;penalty&nbsp;increases&nbsp;by&nbsp;-1&nbsp;and&nbsp;the&nbsp;bonus&nbsp;on&nbsp;damage&nbsp;rolls&nbsp;increases&nbsp;by&nbsp;+2.&nbsp;You&nbsp;must&nbsp;choose&nbsp;to&nbsp;use&nbsp;this&nbsp;feat&nbsp;before&nbsp;the&nbsp;attack&nbsp;roll,&nbsp;and&nbsp;its&nbsp;effects&nbsp;last&nbsp;until&nbsp;your&nbsp;next&nbsp;turn.&nbsp;The&nbsp;bonus&nbsp;damage&nbsp;does&nbsp;not&nbsp;apply&nbsp;to&nbsp;touch&nbsp;attacks&nbsp;or&nbsp;effects&nbsp;that&nbsp;do&nbsp;not&nbsp;deal&nbsp;hit&nbsp;point&nbsp;damage.&nbsp;This&nbsp;feat&nbsp;cannot&nbsp;be&nbsp;used&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;the&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Power%20Attack">Power&nbsp;Attack</a>&nbsp;feat.

      </p><ul><li><em><strong>See:</strong><a&nbsp;href="/wiki/Combat_Stamina"&nbsp;title="Combat&nbsp;Stamina">Combat&nbsp;Stamina</a></em>.</li></ul>

      <p>When&nbsp;using&nbsp;this&nbsp;feat,&nbsp;you&nbsp;can&nbsp;spend&nbsp;2&nbsp;stamina&nbsp;points&nbsp;to&nbsp;gain&nbsp;the&nbsp;benefits&nbsp;and&nbsp;the&nbsp;hindrances&nbsp;of&nbsp;that&nbsp;feat&nbsp;until&nbsp;the&nbsp;end&nbsp;of&nbsp;your&nbsp;turn,&nbsp;instead&nbsp;of&nbsp;until&nbsp;your&nbsp;next&nbsp;turn.

      </p>

  description:
    value: >-
      <p><em>You can create a second kinetic blade.</em></p>

      <p><strong>Prerequisites:</strong>@UUID[Compendium.pf1.feats.Item.Ee7JHADKEK37tTHs]{Two-Weapon
      Fighting}, <em>kinetic blade</em> wild talent.

      </p>

      <p><strong>Benefit:</strong> When you use the <em>kinetic blade</em> wild
      talent, you may make a second <em>kinetic blade </em>in your off hand. You
      can only make one attack with this second kinetic blade, regardless of how
      many off-hand attacks you would normally receive. You pay burn costs for
      the second <em>kinetic blade</em> as normal, and can make the second
      <em>kinetic blade</em> using a different <em>kinetic blast</em> than the
      first, if you wish. If you used gather power to reduce the cost of the
      first <em>kinetic blade</em>, the reduction from gather power does not
      apply to the second blade's cost as well.

      </p>

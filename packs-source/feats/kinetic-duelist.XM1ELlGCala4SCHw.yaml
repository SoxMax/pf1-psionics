      <p><em>You&nbsp;can&nbsp;create&nbsp;a&nbsp;second&nbsp;kinetic&nbsp;blade.</em></p>

      <p><strong>Prerequisites:</strong><a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Two-Weapon%20Fighting">Two-Weapon&nbsp;Fighting</a>,&nbsp;<em>kinetic&nbsp;blade</em>&nbsp;wild&nbsp;talent.


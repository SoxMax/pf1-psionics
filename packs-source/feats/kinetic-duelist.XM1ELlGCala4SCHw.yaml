      <p><strong>Benefit:</strong>&nbsp;When&nbsp;you&nbsp;use&nbsp;the&nbsp;<em>kinetic&nbsp;blade</em>&nbsp;wild&nbsp;talent,&nbsp;you&nbsp;may&nbsp;make&nbsp;a&nbsp;second&nbsp;<em>kinetic&nbsp;blade&nbsp;</em>in&nbsp;your&nbsp;off&nbsp;hand.&nbsp;You&nbsp;can&nbsp;only&nbsp;make&nbsp;one&nbsp;attack&nbsp;with&nbsp;this&nbsp;second&nbsp;kinetic&nbsp;blade,&nbsp;regardless&nbsp;of&nbsp;how&nbsp;many&nbsp;off-hand&nbsp;attacks&nbsp;you&nbsp;would&nbsp;normally&nbsp;receive.&nbsp;You&nbsp;pay&nbsp;burn&nbsp;costs&nbsp;for&nbsp;the&nbsp;second&nbsp;<em>kinetic&nbsp;blade</em>&nbsp;as&nbsp;normal,&nbsp;and&nbsp;can&nbsp;make&nbsp;the&nbsp;second&nbsp;<em>kinetic&nbsp;blade</em>&nbsp;using&nbsp;a&nbsp;different&nbsp;<em>kinetic&nbsp;blast</em>&nbsp;than&nbsp;the&nbsp;first,&nbsp;if&nbsp;you&nbsp;wish.&nbsp;If&nbsp;you&nbsp;used&nbsp;gather&nbsp;power&nbsp;to&nbsp;reduce&nbsp;the&nbsp;cost&nbsp;of&nbsp;the&nbsp;first&nbsp;<em>kinetic&nbsp;blade</em>,&nbsp;the&nbsp;reduction&nbsp;from&nbsp;gather&nbsp;power&nbsp;does&nbsp;not&nbsp;apply&nbsp;to&nbsp;the&nbsp;second&nbsp;blade's&nbsp;cost&nbsp;as&nbsp;well.

      </p>

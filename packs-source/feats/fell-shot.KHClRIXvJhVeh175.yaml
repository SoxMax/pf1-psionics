  description:
    value: >-
      <p><em>You&nbsp;can&nbsp;strike&nbsp;your&nbsp;foe&nbsp;with&nbsp;a&nbsp;ranged&nbsp;weapon&nbsp;as&nbsp;if&nbsp;making&nbsp;a&nbsp;touch&nbsp;attack.</em></p>

      <p><strong>Prerequisites:</strong>&nbsp;Dex&nbsp;13,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point-Blank%20Shot">Point-Blank&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Psionic_Shot"&nbsp;title="Psionic&nbsp;Shot">Psionic&nbsp;Shot</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+6.

      </p>

      <p><strong>Benefit:</strong>&nbsp;To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;part&nbsp;of&nbsp;a&nbsp;ranged&nbsp;attack.&nbsp;You&nbsp;can&nbsp;resolve&nbsp;that&nbsp;ranged&nbsp;attack&nbsp;as&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack.

      </p>

      <p>You&nbsp;must&nbsp;decide&nbsp;whether&nbsp;or&nbsp;not&nbsp;to&nbsp;use&nbsp;this&nbsp;feat&nbsp;prior&nbsp;to&nbsp;making&nbsp;an&nbsp;attack.&nbsp;If&nbsp;your&nbsp;attack&nbsp;misses,&nbsp;you&nbsp;still&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;Abilities&nbsp;that&nbsp;do&nbsp;not&nbsp;work&nbsp;on&nbsp;touch&nbsp;attacks&nbsp;similarly&nbsp;do&nbsp;not&nbsp;work&nbsp;with&nbsp;this&nbsp;feat.

      </p><ul><dt>Archetypes</dt></ul>


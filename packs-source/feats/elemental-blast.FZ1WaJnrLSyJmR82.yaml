    value: >-
      <p>You have learned how to convert your surge blast into

      elemental damage.

      </p>

      <p><strong>Prerequsite: </strong>Wild Surge +1, Surge Blast class feature

      </p>

      <p><strong>Benefit: </strong>Your surge blast deals damage of your active

      energy type instead of force damage. In addition, your

      surge blast is modified based upon your active energy

      type.

      </p><ul><li><em>Cold: </em>A surge blast of this energy type deals +1
      point of damage per die.</li><li><em>Electricity: </em>A surge blast of
      this energy type provides a +3 bonus on your attack roll if the target is
      wearing metal armor.</li><li><em>Fire: </em>A surge blast of this energy
      type deals +1 point of damage per die.</li><li><em>Sonic: </em>A surge
      blast of this energy type deals –1 point of damage per die and ignores an
      object’s hardness.</li></ul>

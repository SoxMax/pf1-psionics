  description:
    value: >-
      <p><em>You gain the ability to tap a small wellspring of animus within
      you.</em></p>

      <p><strong>Prerequisite:</strong> You may not possess the animus class
      feature.

      </p>

      <p><strong>Benefit:</strong> When you enter combat, you gain an <a
      href="/wiki/Animus_(system)" title="Animus (system)">animus pool</a> with
      one point of animus at the start of your first turn, and add one point of
      animus to your animus pool at the start of each of your turns thereafter.
      Your animus pool persists for one minute after the last enemy combatant is
      defeated or the encounter otherwise ends. At the end of any round in which
      you initiate a maneuver (a strike, boost, or counter; see <em><a
      href="/wiki/Path_of_War" title="Path of War">Path of War</a></em> and
      <em><a href="/wiki/Path_of_War_Expanded" title="Path of War Expanded">Path
      of War Expanded</a></em>), you add an additional point of animus to you
      pool. You can use this animus pool to augment maneuvers or power
      animus-related feats and abilities as normal.

      </p>

      <p><strong>Special:</strong> If you ever gain the animus class feature,
      this feat is immediately exchanged for the <a href="/wiki/Extra_Animus"
      title="Extra Animus">Extra Animus</a> feat.

      </p>

    value: >-
      <p><em>Your ectoplasmic mount strikes at foes you pass</em></p>

      <p><strong>Prerequisites:</strong> Wis 13;
      @UUID[Compendium.pf1.feats.Item.rp9HV7wYcMb333si]{Mounted Archery} or
      @UUID[Compendium.pf1.feats.Item.liPAO5urMI9chctT]{Ride-By Attack};
      @UUID[Compendium.pf1-psionics.feats.Item.1pJiRQTsLeckXqrQ]{Warrior's
      Focus}, Outrider path class feature, manifester level 10th, base attack
      bonus +6.

      </p>

      <p><strong>Benefit:</strong> Whenever you are riding the mount from your
      outrider trance and its movement takes you within 5 feet of an opponent
      during your turn, you may deal force damage equal to your Wisdom modifier
      to that opponent. A given opponent can only take this damage once per
      round. This feat is a supernatural ability.

      </p>

      <p>You&nbsp;are&nbsp;proficient&nbsp;at&nbsp;dodging&nbsp;blows.

      </p>

      <p><strong>Prerequisite:&nbsp;</strong>Dex&nbsp;13,&nbsp;Dodge.

      </p>

      <p><strong>Benefit:&nbsp;</strong>You&nbsp;must&nbsp;be&nbsp;psionically&nbsp;focused&nbsp;to&nbsp;use&nbsp;this


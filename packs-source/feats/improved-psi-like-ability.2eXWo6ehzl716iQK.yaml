  description:
    value: >-
      <p>You can manifest your racial psionic abilities more

      often.

      </p>

      <p><strong>Prerequisite: </strong>Racial psi-like ability.

      </p>

      <p><strong>Benefit: </strong>Choose one psi-like ability gained from your

      race. You can use that racial psi-like ability an additional

      two times per day.

      </p>

      <p><strong>Special: </strong>You can take this feat multiple times, either

      choosing an additional psi-like ability or to gain an

      additional two uses per day of the same psi-like ability.

      </p>

      <p><br /></p>

      <p>Your psi-like abilities grow with your experience.

      </p>

      <p><strong>Prerequisite:</strong> Improved Psi-Like Ability.

      </p>

      <p><strong>Benefit:</strong> Your racial psi-like ability has a manifester
      level equal to your character level plus your mythic tier. In addition,
      you can use your racial psi-like ability a number of times per day equal
      to your mythic tier. 

      </p>

      <p><strong>Special:</strong> You can take this feat multiple times, each
      time choosing another racial psi-like ability that has been improved by
      Improve Psi-Like Ability 

      </p>

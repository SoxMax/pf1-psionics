    value: |-
      <p>You can draw on your psionic power to boost the
      power of a sunder attack.
      </p>
      <p><strong>Prerequisites: </strong>Str 13, Improved Sunder, Power Attack,
      base attack bonus +1.
      </p>
      <p><strong>Benefit: </strong>While maintaining psionic focus, when you
      successfully perform a sunder combat maneuver, you
      also deal damage equal to half your level to the creature
      holding the item sundered.
      </p>
      <p>If you expend your psionic focus when you perform
      a successful sunder maneuver, you ignore half the
      hardness of the object you are sundering.
      </p>

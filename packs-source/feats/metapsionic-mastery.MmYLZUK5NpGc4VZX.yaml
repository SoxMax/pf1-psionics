    value: |-
      <p>You have mastered applying a metapsionic feat to a
      particular power.
      </p>
      <p><strong>Prerequisites: </strong>Manifester level 3rd, one metapsionic
      feat
      </p>
      <p><strong>Benefit: </strong>Select one psionic power you can manifest.
      You can manifest this power while applying any number
      of metapsionic feats you possess without having to
      expend your psionic focus, but for each metapsionic
      feat you apply without expending your psionic focus,
      the power’s cost is increased by 2 power points. The
      power’s total cost cannot exceed your manifester level.
      </p>
      <p><strong>Special: </strong>You can select this feat multiple times. Each
      time, it applies to a different psionic power.
      </p>

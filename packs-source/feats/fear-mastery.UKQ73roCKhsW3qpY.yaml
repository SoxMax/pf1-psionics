    value: >-
      <p>You have walked among true nightmares and seen

      into the depths of mortal fear and despair - giving you a

      terrible edge when it comes to weakening your enemies

      and bringing them to their knees, paralyzed with fear.

      </p>

      <p><strong>Prerequisites: </strong><a href="/wiki/Psionic_Endowment"
      title="Psionic Endowment">Psionic Endowment</a>, devastating touch

      class feature.

      </p>

      <p><strong>Benefit: </strong>As long as you maintain psionic focus, you

      receive a +1 insight bonus to the save DCs of all your

      terrors and powers with the fear descriptor. You can

      expend your focus while manifesting a power or using a

      terror to increase this bonus to +2.

      </p>

      <p><em>You&nbsp;can&nbsp;create&nbsp;an&nbsp;imprint&nbsp;of&nbsp;the&nbsp;abilities&nbsp;of&nbsp;a&nbsp;member&nbsp;of&nbsp;your&nbsp;collective&nbsp;within&nbsp;your&nbsp;mind.</em></p>


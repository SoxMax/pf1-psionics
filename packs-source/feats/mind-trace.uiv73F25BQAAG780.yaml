      <p><strong>Benefit:</strong>&nbsp;Once&nbsp;per&nbsp;day,&nbsp;as&nbsp;a&nbsp;full-round&nbsp;action,&nbsp;you&nbsp;can&nbsp;select&nbsp;a&nbsp;feat&nbsp;possessed&nbsp;or&nbsp;power&nbsp;known&nbsp;by&nbsp;another&nbsp;member&nbsp;of&nbsp;your&nbsp;collective.&nbsp;You&nbsp;must&nbsp;meet&nbsp;the&nbsp;prerequisites&nbsp;for&nbsp;a&nbsp;feat&nbsp;chosen&nbsp;this&nbsp;way.&nbsp;You&nbsp;gain&nbsp;that&nbsp;feat&nbsp;or&nbsp;learn&nbsp;that&nbsp;power&nbsp;until&nbsp;you&nbsp;use&nbsp;this&nbsp;feat&nbsp;again,&nbsp;in&nbsp;which&nbsp;case&nbsp;you&nbsp;switch&nbsp;the&nbsp;feat&nbsp;or&nbsp;power&nbsp;previously&nbsp;gained&nbsp;by&nbsp;mind&nbsp;trace&nbsp;for&nbsp;the&nbsp;new&nbsp;one.&nbsp;Unlike&nbsp;feats&nbsp;granted&nbsp;through&nbsp;the&nbsp;tribute&nbsp;ability,&nbsp;or&nbsp;powers&nbsp;usable&nbsp;through&nbsp;contact&nbsp;in&nbsp;the&nbsp;collective,&nbsp;you&nbsp;retain&nbsp;feats&nbsp;or&nbsp;powers&nbsp;known&nbsp;from&nbsp;mind&nbsp;trace&nbsp;even&nbsp;if&nbsp;all&nbsp;other&nbsp;creatures&nbsp;that&nbsp;possess&nbsp;them&nbsp;leave&nbsp;your&nbsp;collective.

      </p>

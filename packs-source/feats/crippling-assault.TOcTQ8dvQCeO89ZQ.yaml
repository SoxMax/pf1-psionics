  description:
    value: >-
      <p><em>You&nbsp;are&nbsp;able&nbsp;to&nbsp;paralyze&nbsp;the&nbsp;targets&nbsp;of&nbsp;your&nbsp;ranged&nbsp;and&nbsp;thrown&nbsp;attacks.</em></p>

      <p><strong>Prerequisites:</strong><a&nbsp;href="/wiki/Intimidating_Shot"&nbsp;title="Intimidating&nbsp;Shot">Intimidating&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point-Blank%20Shot">Point-Blank&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Staggering_Shot"&nbsp;title="Staggering&nbsp;Shot">Staggering&nbsp;Shot</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+11.

      </p>

      <p><strong>Benefit:</strong>&nbsp;To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;As&nbsp;a&nbsp;standard&nbsp;action,&nbsp;you&nbsp;can&nbsp;make&nbsp;a&nbsp;ranged&nbsp;attack&nbsp;with&nbsp;a&nbsp;ranged&nbsp;or&nbsp;thrown&nbsp;weapon.&nbsp;If&nbsp;the&nbsp;attack&nbsp;is&nbsp;successful,&nbsp;it&nbsp;deals&nbsp;damage&nbsp;normally&nbsp;and&nbsp;forces&nbsp;the&nbsp;target&nbsp;to&nbsp;make&nbsp;a&nbsp;Fortitude&nbsp;saving&nbsp;throw&nbsp;(DC&nbsp;10&nbsp;+&nbsp;1/2&nbsp;your&nbsp;character&nbsp;level&nbsp;+&nbsp;your&nbsp;Wis&nbsp;modifier)&nbsp;or&nbsp;be&nbsp;paralyzed&nbsp;until&nbsp;the&nbsp;beginning&nbsp;of&nbsp;your&nbsp;next&nbsp;turn.&nbsp;This&nbsp;paralysis&nbsp;is&nbsp;only&nbsp;effective&nbsp;against&nbsp;dazed,&nbsp;flat-footed,&nbsp;paralyzed,&nbsp;staggered,&nbsp;stunned,&nbsp;or&nbsp;unconscious&nbsp;foes.&nbsp;If&nbsp;your&nbsp;attack&nbsp;misses,&nbsp;you&nbsp;still&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.

      </p>

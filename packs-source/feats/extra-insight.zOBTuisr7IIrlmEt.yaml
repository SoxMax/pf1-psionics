  description:
    value: >-
      <p>You have unlocked a new insight.

      </p>

      <p><strong>Prerequisite: </strong>Insight class feature.

      </p>

      <p><strong>Benefit: </strong>You gain one additional insight. You must

      meet all of the prerequisites for this insight.

      </p>

      <p><strong>Special: </strong>You can gain Extra Insight multiple times.

      </p>

      <p><br /></p>

      <p>You can meditate to gain additional insights.

      </p>

      <p><strong>Prerequisite:</strong> Extra Insight.

      </p>

      <p><strong>Benefit:</strong> Each day, you can take 1 hour of meditation
      to decide how to focus your mythic energies. At the end of this time, you
      gain one additional insight for which you meet all the prerequisites. You
      retain this insight until you next meditate on your mythic insights. 

      </p>

    value: >-
      <p>Your ability to teleport short distances is not hindered

      by your new studies.

      </p>

      <p><strong>Prerequisite: </strong>Aerial acrobatics class ability, nomad’s

      step class ability

      </p>

      <p><strong>Benefit: </strong>Your levels of elocator stack with your
      levels

      of nomad for the purposes of determining the range of

      nomad’s step.

      </p>

      <p>In addition, when you use nomad’s step, you may split

      your distance traveled into two steps and determine

      your line of sight at the end of the first step. The total

      distance traveled must not exceed your maximum range

      for nomad’s step and you may perform no other actions

      during the steps.

      </p>

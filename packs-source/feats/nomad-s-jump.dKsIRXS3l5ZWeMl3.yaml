      your&nbsp;line&nbsp;of&nbsp;sight&nbsp;at&nbsp;the&nbsp;end&nbsp;of&nbsp;the&nbsp;first&nbsp;step.&nbsp;The&nbsp;total

      distance&nbsp;traveled&nbsp;must&nbsp;not&nbsp;exceed&nbsp;your&nbsp;maximum&nbsp;range

      for&nbsp;nomad’s&nbsp;step&nbsp;and&nbsp;you&nbsp;may&nbsp;perform&nbsp;no&nbsp;other&nbsp;actions

      during&nbsp;the&nbsp;steps.

      </p>

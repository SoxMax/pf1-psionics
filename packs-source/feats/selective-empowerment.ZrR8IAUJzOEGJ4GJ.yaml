  description:
    value: >-
      <p><em>Your powers become more effective by excluding allies in the
      affected area.</em></p>

      <p><strong>Prerequisites:</strong> Spellcraft 10 ranks, <a
      href="/wiki/Selective_Power" title="Selective Power">Selective Power</a>.

      </p>

      <p><strong>Benefit: </strong>For each ally you exclude with the Selective
      Power feat, you gain a +1 bonus to manifester checks to overcome Power
      Resistance or Spell Resistance against

      the other targets inside the area.

      </p>

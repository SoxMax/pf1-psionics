      <p>Your aim is so precise that you find just the right spot
      to maximize the damage of your attacks.
      </p>
      <p><strong>Prerequisites: </strong>Base attack bonus +7, Dexterity 17,
      Weapon Focus (any crossbow or firearm), style ability
      class feature.
      </p>

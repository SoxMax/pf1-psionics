  description:
    value: >-
      <p><em>You&nbsp;can&nbsp;manifest&nbsp;a&nbsp;power&nbsp;that&nbsp;spreads&nbsp;among&nbsp;targets.</em></p>

      <p><strong>Prerequisite:</strong>&nbsp;Manifester&nbsp;level&nbsp;5th.

      </p>

      <p><strong>Benefit:&nbsp;</strong>To&nbsp;use&nbsp;this&nbsp;feat,&nbsp;you&nbsp;must&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;a&nbsp;power&nbsp;with&nbsp;a&nbsp;duration&nbsp;other&nbsp;than&nbsp;instantaneous&nbsp;or&nbsp;permanent,&nbsp;at&nbsp;any&nbsp;time&nbsp;during&nbsp;the&nbsp;duration,&nbsp;you&nbsp;can&nbsp;cause&nbsp;the&nbsp;power&nbsp;to&nbsp;affect&nbsp;an&nbsp;adjacent&nbsp;target&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action.&nbsp;That&nbsp;target&nbsp;is&nbsp;affected&nbsp;as&nbsp;if&nbsp;you&nbsp;had&nbsp;just&nbsp;manifested&nbsp;the&nbsp;same&nbsp;power&nbsp;against&nbsp;the&nbsp;new&nbsp;target,&nbsp;including&nbsp;any&nbsp;augmentations&nbsp;used.&nbsp;You&nbsp;can&nbsp;cause&nbsp;a&nbsp;power&nbsp;to&nbsp;spread&nbsp;once&nbsp;for&nbsp;every&nbsp;five&nbsp;manifester&nbsp;levels&nbsp;you&nbsp;have.&nbsp;Using&nbsp;this&nbsp;feat&nbsp;increases&nbsp;the&nbsp;power&nbsp;point&nbsp;cost&nbsp;of&nbsp;the&nbsp;power&nbsp;by&nbsp;2.&nbsp;The&nbsp;power’s&nbsp;total&nbsp;cost&nbsp;cannot&nbsp;exceed&nbsp;your&nbsp;manifester&nbsp;level.

      </p>

    value: >-
      <p>You can use transfer wounds more often.

      </p>

      <p><strong>Prerequisite</strong>: Transfer wounds or sickening touch

      class feature.

      </p>

      <p><strong>Benefit</strong>: You can use transfer wounds or sickening

      touch two additional times per day.

      </p>

      <p><strong>Special: </strong>If you have both transfer wounds and

      sickening touch, choose which ability this feat affects

      when you take this feat. You may take this feat multiple

      times, once for each ability.

      </p>

      <p><br /></p>

      <p>You are able to channel mythic energy to transfer wounds more often.

      </p>

      <p><strong>Prerequisite:</strong> Extra Transfer.

      </p>

      <p><strong>Benefit:</strong> You gain two additional daily uses of your
      transfer wounds or sickening touch ability. Additionally, if you have no
      uses of transfer wounds or sickening touch remaining, you may expend one
      use of mythic power to use your transfer wounds or sickening touch
      ability 

      </p>

      <p><em>You&nbsp;can&nbsp;charge&nbsp;your&nbsp;ranged&nbsp;attacks&nbsp;with&nbsp;additional&nbsp;damage&nbsp;potential.</em></p>

      <p><strong>Prerequisite:</strong><a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point-Blank%20Shot">Point-Blank&nbsp;Shot</a>.


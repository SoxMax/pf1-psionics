      <p><strong>Benefit:</strong>&nbsp;While&nbsp;you&nbsp;maintain&nbsp;psionic&nbsp;focus,&nbsp;your&nbsp;attacks&nbsp;with&nbsp;a&nbsp;ranged&nbsp;weapon&nbsp;deal&nbsp;an&nbsp;extra&nbsp;1&nbsp;point&nbsp;of&nbsp;damage.

      </p>

      <p>Additionally,&nbsp;if&nbsp;you&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;part&nbsp;of&nbsp;an&nbsp;attack&nbsp;with&nbsp;a&nbsp;ranged&nbsp;weapon,&nbsp;that&nbsp;attack&nbsp;instead&nbsp;deals&nbsp;an&nbsp;extra&nbsp;2d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;You&nbsp;must&nbsp;decide&nbsp;whether&nbsp;or&nbsp;not&nbsp;to&nbsp;use&nbsp;this&nbsp;feat&nbsp;prior&nbsp;to&nbsp;making&nbsp;an&nbsp;attack.&nbsp;If&nbsp;your&nbsp;attack&nbsp;misses,&nbsp;you&nbsp;still&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus.


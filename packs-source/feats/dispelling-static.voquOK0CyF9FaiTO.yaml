  description:
    value: >-
      <p>You can cause dispelled effects to make the target

      more prone to your powers.

      </p>

      <p><strong>Prerequisites: </strong>Spellcraft 5 ranks.

      </p>

      <p><strong>Benefit: </strong>If you make a successful targeted dispel
      check,

      you may choose to have the effect unravel violently,

      lashing the target of the dispel with psychic static that

      imposes a -1 penalty on saves against any power you

      manifest until the end of your next turn. The penalty

      increases by 1 for each effect dispelled. The target also

      loses any psionic focus it has and cannot regain psionic

      focus for 1 round.

      </p>

      <p>This does not affect psionic focus contained in

      psicrystals via Psicrystal Containment, unless the

      psicrystal is the target of the targeted dispel attempt.

      </p>

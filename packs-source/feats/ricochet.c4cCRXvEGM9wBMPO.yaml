  description:
    value: >-
      <p><em>You&nbsp;are&nbsp;able&nbsp;to&nbsp;redirect&nbsp;your&nbsp;thrown&nbsp;attacks.</em></p>

      <p><strong>Prerequisites:</strong><a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Point-Blank%20Shot">Point-Blank&nbsp;Shot</a>,&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+6.

      </p>

      <p><strong>Benefit:</strong>&nbsp;If&nbsp;a&nbsp;thrown&nbsp;attack&nbsp;of&nbsp;yours&nbsp;would&nbsp;strike&nbsp;a&nbsp;flat&nbsp;and&nbsp;sturdy&nbsp;surface,&nbsp;such&nbsp;as&nbsp;a&nbsp;wall,&nbsp;you&nbsp;may&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;to&nbsp;psychoportatively&nbsp;redirect&nbsp;its&nbsp;momentum&nbsp;up&nbsp;to&nbsp;90&nbsp;degrees,&nbsp;allowing&nbsp;it&nbsp;to&nbsp;continue&nbsp;as&nbsp;if&nbsp;it&nbsp;were&nbsp;thrown&nbsp;in&nbsp;that&nbsp;new&nbsp;direction.&nbsp;Each&nbsp;time&nbsp;you&nbsp;redirect&nbsp;your&nbsp;attack&nbsp;in&nbsp;this&nbsp;manner,&nbsp;your&nbsp;attack&nbsp;roll&nbsp;suffers&nbsp;a&nbsp;-2&nbsp;penalty&nbsp;on&nbsp;the&nbsp;attack&nbsp;and&nbsp;damage&nbsp;roll.

      </p>

      <p>You&nbsp;may&nbsp;even&nbsp;recover&nbsp;from&nbsp;missed&nbsp;attacks&nbsp;this&nbsp;way:&nbsp;if&nbsp;a&nbsp;failed&nbsp;attack&nbsp;would&nbsp;also&nbsp;miss&nbsp;a&nbsp;creature’s&nbsp;touch&nbsp;AC,&nbsp;it&nbsp;continues&nbsp;past&nbsp;the&nbsp;creature,&nbsp;potentially&nbsp;rebounding&nbsp;off&nbsp;of&nbsp;another&nbsp;wall&nbsp;for&nbsp;another&nbsp;attempt&nbsp;to&nbsp;hit.&nbsp;All&nbsp;distance&nbsp;traveled,&nbsp;regardless&nbsp;of&nbsp;direction,&nbsp;counts&nbsp;toward&nbsp;the&nbsp;weapon’s&nbsp;range.

      </p>

      <p>You&nbsp;may&nbsp;attempt&nbsp;a&nbsp;number&nbsp;of&nbsp;redirections&nbsp;per&nbsp;attack&nbsp;equal&nbsp;to&nbsp;1&nbsp;plus&nbsp;your&nbsp;Wisdom&nbsp;modifier.

      </p>

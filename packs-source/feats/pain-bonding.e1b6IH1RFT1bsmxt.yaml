  description:
    value: >-
      <p>You&nbsp;can&nbsp;form&nbsp;a&nbsp;collective&nbsp;with&nbsp;willing&nbsp;creatures;&nbsp;those

      creatures&nbsp;can&nbsp;withstand&nbsp;your&nbsp;enervation&nbsp;for&nbsp;you.

      </p>

      <p><strong>Prerequisites:&nbsp;</strong><a&nbsp;href="/wiki/Vent_Agony"&nbsp;title="Vent&nbsp;Agony">Vent&nbsp;Agony</a>,&nbsp;Autohypnosis&nbsp;9&nbsp;ranks.

      </p>

      <p><strong>Benefit:&nbsp;</strong>You&nbsp;may&nbsp;form&nbsp;a&nbsp;collective&nbsp;with&nbsp;which&nbsp;to

      share&nbsp;the&nbsp;pain&nbsp;of&nbsp;your&nbsp;psionic&nbsp;backlash.&nbsp;As&nbsp;a&nbsp;standard

      action,&nbsp;you&nbsp;may&nbsp;join&nbsp;any&nbsp;number&nbsp;of&nbsp;willing&nbsp;targets&nbsp;to

      your&nbsp;collective&nbsp;(up&nbsp;to&nbsp;your&nbsp;limit,&nbsp;see&nbsp;below).&nbsp;You&nbsp;must

      have&nbsp;line&nbsp;of&nbsp;sight&nbsp;to&nbsp;each&nbsp;target,&nbsp;each&nbsp;target&nbsp;must&nbsp;have&nbsp;a

      Wisdom&nbsp;score&nbsp;of&nbsp;at&nbsp;least&nbsp;1,&nbsp;and&nbsp;all&nbsp;targets&nbsp;must&nbsp;be&nbsp;within

      Medium&nbsp;range&nbsp;(100&nbsp;feet&nbsp;plus&nbsp;10&nbsp;feet&nbsp;per&nbsp;manifester

      level).&nbsp;Your&nbsp;collective&nbsp;may&nbsp;contain&nbsp;up&nbsp;to&nbsp;a&nbsp;number&nbsp;of

      creatures&nbsp;equal&nbsp;to&nbsp;your&nbsp;Charisma&nbsp;modifier.&nbsp;You&nbsp;are

      always&nbsp;considered&nbsp;a&nbsp;member&nbsp;of&nbsp;your&nbsp;own&nbsp;collective,&nbsp;and

      do&nbsp;not&nbsp;count&nbsp;against&nbsp;this&nbsp;limit.

      </p>

      <p>You&nbsp;can&nbsp;choose&nbsp;to&nbsp;remove&nbsp;a&nbsp;member&nbsp;as&nbsp;a&nbsp;free&nbsp;action

      on&nbsp;your&nbsp;turn,&nbsp;and&nbsp;any&nbsp;member&nbsp;can&nbsp;voluntarily&nbsp;leave&nbsp;the

      collective&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;on&nbsp;their&nbsp;turn.&nbsp;Any&nbsp;member

      whose&nbsp;Wisdom&nbsp;drops&nbsp;to&nbsp;zero&nbsp;or&nbsp;who&nbsp;moves&nbsp;out&nbsp;of

      range&nbsp;of&nbsp;the&nbsp;collective&nbsp;is&nbsp;automatically&nbsp;removed.&nbsp;If&nbsp;a

      member&nbsp;enters&nbsp;a&nbsp;<em>null&nbsp;psionics&nbsp;field</em>,&nbsp;the&nbsp;connection&nbsp;to

      the&nbsp;collective&nbsp;is&nbsp;suppressed&nbsp;until&nbsp;that&nbsp;member&nbsp;leaves&nbsp;the

      field.&nbsp;A&nbsp;member&nbsp;who&nbsp;leaves&nbsp;the&nbsp;collective&nbsp;for&nbsp;any&nbsp;reason

      immediately&nbsp;loses&nbsp;any&nbsp;and&nbsp;all&nbsp;benefits&nbsp;they&nbsp;may&nbsp;have

      gained&nbsp;from&nbsp;being&nbsp;a&nbsp;member.&nbsp;You&nbsp;are&nbsp;aware&nbsp;of&nbsp;the&nbsp;status

      of&nbsp;this&nbsp;collective&nbsp;and&nbsp;can,&nbsp;roughly,&nbsp;sense&nbsp;the&nbsp;presence&nbsp;of

      each&nbsp;member,&nbsp;although&nbsp;beyond&nbsp;telling&nbsp;if&nbsp;such&nbsp;a&nbsp;creature

      is&nbsp;still&nbsp;a&nbsp;member,&nbsp;this&nbsp;has&nbsp;no&nbsp;mechanical&nbsp;benefit.

      </p>

      <p>Whenever&nbsp;you&nbsp;would&nbsp;suffer&nbsp;psychic&nbsp;enervation,&nbsp;a

      willing&nbsp;member&nbsp;of&nbsp;your&nbsp;collective&nbsp;may&nbsp;choose&nbsp;to&nbsp;suffer

      its&nbsp;effects&nbsp;instead&nbsp;of&nbsp;you.&nbsp;When&nbsp;you&nbsp;use&nbsp;the&nbsp;Overchannel

      feat,&nbsp;you&nbsp;may&nbsp;divide&nbsp;the&nbsp;damage&nbsp;amongst&nbsp;willing

      members&nbsp;of&nbsp;your&nbsp;collective&nbsp;in&nbsp;increments&nbsp;as&nbsp;small&nbsp;as&nbsp;1

      die&nbsp;(that&nbsp;is,&nbsp;if&nbsp;your&nbsp;Overchannel&nbsp;feat&nbsp;would&nbsp;deal&nbsp;you&nbsp;3d8

      points&nbsp;of&nbsp;damage&nbsp;and&nbsp;there&nbsp;are&nbsp;2&nbsp;willing&nbsp;members&nbsp;of

      your&nbsp;collective,&nbsp;you&nbsp;and&nbsp;those&nbsp;members&nbsp;each&nbsp;suffer&nbsp;1d8

      points&nbsp;of&nbsp;damage).&nbsp;This&nbsp;feat&nbsp;counts&nbsp;as&nbsp;having&nbsp;a&nbsp;collective

      as&nbsp;a&nbsp;class&nbsp;feature&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;prerequisites.

      </p>

  description:
    value: >-
      <p><em>You are capable of great talent with your animus reserves, being
      able to influence and modify your powers with it.</em></p>

      <p><strong>Prerequisites:</strong> Knowledge (psionics) 5 ranks, must
      possess an <a href="/wiki/Animus_(system)" title="Animus (system)">animus
      pool</a>.

      </p>

      <p>When you manifest a power and apply a <a href="/wiki/Metapsionic_feat"
      title="Metapsionic feat">metapsionic feat</a>, you may spend points of
      animus equal to twice that metapsionic feat's normal cost adjustment
      instead of the power points it would normally cost. This still counts as
      spending the power points for the purposes of the maximum power points
      spent on the power.

      </p>

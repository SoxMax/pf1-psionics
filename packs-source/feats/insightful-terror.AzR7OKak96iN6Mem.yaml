  description:
    value: |-
      <p>Your insight into how fear affects creatures allows
      you to paralyze an enemy with fear, instead of merely
      shaking him.
      </p>
      <p><strong>Prerequisites: </strong>Fearsome insight class feature,
      Intimidate 9 ranks.
      </p>
      <p><strong>Benefit: </strong>As a standard action you can make an
      Intimidate check to demoralize a single foe (within 30 ft).
      If you succeed the target is paralyzed for one round. This
      is a mind-affecting fear effect.
      </p>
      <p><strong>Normal: </strong>A creature demoralized through Intimidate
      is shaken.
      </p>

    value: >-
      <p><em>Even&nbsp;after&nbsp;you&nbsp;die&nbsp;and&nbsp;return&nbsp;from&nbsp;death,&nbsp;your&nbsp;psicrystal&nbsp;remains&nbsp;bonded&nbsp;to&nbsp;you.</em></p>

      <p><strong>Prerequisites:</strong><a&nbsp;href="/wiki/Psicrystal_Affinity"&nbsp;title="Psicrystal&nbsp;Affinity">Psicrystal&nbsp;Affinity</a>,&nbsp;manifester&nbsp;level&nbsp;5th.

      </p>

      <p><strong>Benefit:</strong>&nbsp;Whenever&nbsp;you&nbsp;die&nbsp;and&nbsp;are&nbsp;returned&nbsp;to&nbsp;life,&nbsp;your&nbsp;psicrystal&nbsp;automatically&nbsp;reforms&nbsp;immediately.&nbsp;When&nbsp;it&nbsp;reforms,&nbsp;it&nbsp;must&nbsp;have&nbsp;the&nbsp;same&nbsp;personality&nbsp;as&nbsp;the&nbsp;original.

      </p>

      <p>In&nbsp;addition,&nbsp;having&nbsp;this&nbsp;extra&nbsp;bond&nbsp;strengthens&nbsp;you&nbsp;against&nbsp;further&nbsp;peril.&nbsp;While&nbsp;your&nbsp;psicrystal&nbsp;is&nbsp;active,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;saves&nbsp;against&nbsp;death&nbsp;effects&nbsp;and&nbsp;on&nbsp;checks&nbsp;made&nbsp;to&nbsp;stabilize&nbsp;while&nbsp;you&nbsp;are&nbsp;dying.

      </p>

      <p><strong>Normal:</strong>&nbsp;When&nbsp;you&nbsp;die,&nbsp;your&nbsp;psicrystal&nbsp;is&nbsp;destroyed.&nbsp;When&nbsp;your&nbsp;psicrystal&nbsp;is&nbsp;destroyed,&nbsp;it&nbsp;reforms&nbsp;after&nbsp;24&nbsp;hours.

      </p>

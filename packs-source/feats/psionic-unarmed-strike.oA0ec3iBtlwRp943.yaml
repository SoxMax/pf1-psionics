  description:
    value: >-
      <p><em>Your unarmed attacks sometimes bypass barriers.</em></p>

      <p><strong>Prerequisites:</strong> Dex 13, Wis 13,
      @UUID[Compendium.pf1.feats.Item.2aTFNMs3pW6nUBlr]{Improved Unarmed
      Strike}, @UUID[Compendium.pf1.feats.Item.GsjouI6B8X7BA5wN]{Stunning Fist}.

      </p>

      <p><strong>Benefit:</strong> To use this feat, you must expend your
      psionic focus. You can attempt to make a single unarmed melee attack as a
      standard action against a target that is sheltered behind a wall, wall of
      force effect, or similar barrier. Your attack briefly skips through the <a
      href="/wiki/Astral_Plane" title="Astral Plane">Astral Plane</a> to bypass
      the barrier. This does not grant you line of sight or extra reach,
      requiring you to make the attack without being able to see the target or
      use some other method of seeing the target (such as <a rel="nofollow"
      class="external text"
      href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=clairaudience/clairvoyance"><em>clairaudience/clairvoyance</em></a>)
      and be within your normal reach for your unarmed attack.

      </p>

  description:
    value: >-
      <p><em>You&nbsp;can&nbsp;run&nbsp;on&nbsp;walls&nbsp;for&nbsp;brief&nbsp;distances.</em></p>

      <p><strong>Prerequisite:</strong>&nbsp;Wis&nbsp;13.

      </p>

      <p><strong>Benefit:</strong>&nbsp;While&nbsp;you&nbsp;are&nbsp;psionically&nbsp;focused,&nbsp;you&nbsp;can&nbsp;take&nbsp;part&nbsp;of&nbsp;one&nbsp;of&nbsp;your&nbsp;move&nbsp;actions&nbsp;to&nbsp;traverse&nbsp;a&nbsp;wall&nbsp;or&nbsp;other&nbsp;relatively&nbsp;smooth&nbsp;vertical&nbsp;surface&nbsp;if&nbsp;you&nbsp;begin&nbsp;and&nbsp;end&nbsp;your&nbsp;move&nbsp;on&nbsp;a&nbsp;horizontal&nbsp;surface.&nbsp;The&nbsp;height&nbsp;you&nbsp;can&nbsp;achieve&nbsp;on&nbsp;the&nbsp;wall&nbsp;is&nbsp;limited&nbsp;only&nbsp;by&nbsp;this&nbsp;movement&nbsp;restriction.&nbsp;If&nbsp;you&nbsp;do&nbsp;not&nbsp;end&nbsp;your&nbsp;move&nbsp;on&nbsp;a&nbsp;horizontal&nbsp;surface,&nbsp;you&nbsp;fall&nbsp;prone,&nbsp;taking&nbsp;falling&nbsp;damage&nbsp;as&nbsp;appropriate&nbsp;for&nbsp;your&nbsp;distance&nbsp;above&nbsp;the&nbsp;ground.&nbsp;Treat&nbsp;the&nbsp;wall&nbsp;as&nbsp;a&nbsp;normal&nbsp;floor&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;measuring&nbsp;your&nbsp;movement.&nbsp;Passing&nbsp;from&nbsp;floor&nbsp;to&nbsp;wall&nbsp;or&nbsp;wall&nbsp;to&nbsp;floor&nbsp;costs&nbsp;no&nbsp;movement;&nbsp;you&nbsp;can&nbsp;change&nbsp;surfaces&nbsp;freely.&nbsp;Opponents&nbsp;on&nbsp;the&nbsp;ground&nbsp;can&nbsp;make&nbsp;attacks&nbsp;of&nbsp;opportunity&nbsp;as&nbsp;you&nbsp;move&nbsp;up&nbsp;the&nbsp;wall.

      </p>

      <p>You&nbsp;may&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;while&nbsp;using&nbsp;Up&nbsp;the&nbsp;Walls&nbsp;and&nbsp;gain&nbsp;its&nbsp;benefits&nbsp;until&nbsp;the&nbsp;end&nbsp;of&nbsp;your&nbsp;turn.

      </p>

      <p><strong>Special:</strong>&nbsp;You&nbsp;can&nbsp;take&nbsp;other&nbsp;move&nbsp;actions&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;moving&nbsp;along&nbsp;a&nbsp;wall.&nbsp;For&nbsp;instance,&nbsp;the&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Spring%20Attack">Spring&nbsp;Attack</a>&nbsp;feat&nbsp;allows&nbsp;you&nbsp;to&nbsp;make&nbsp;an&nbsp;attack&nbsp;from&nbsp;the&nbsp;wall&nbsp;against&nbsp;a&nbsp;foe&nbsp;standing&nbsp;on&nbsp;the&nbsp;ground&nbsp;who&nbsp;is&nbsp;within&nbsp;the&nbsp;area&nbsp;you&nbsp;threaten;&nbsp;however,&nbsp;if&nbsp;you&nbsp;are&nbsp;somehow&nbsp;prevented&nbsp;from&nbsp;completing&nbsp;your&nbsp;move,&nbsp;you&nbsp;fall.&nbsp;Likewise,&nbsp;you&nbsp;could&nbsp;tumble&nbsp;along&nbsp;the&nbsp;wall&nbsp;to&nbsp;avoid&nbsp;attacks&nbsp;of&nbsp;opportunity.


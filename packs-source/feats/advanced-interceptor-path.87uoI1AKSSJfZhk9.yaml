  description:
    value: >-
      <p><em>You defend your allies with uncanny expertise.</em></p>

      <p><strong>Prerequisites:</strong><a rel="nofollow" class="external text"
      href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Combat%20Expertise">Combat
      Expertise</a>, interceptor path class feature, manifester level 10th, base
      attack bonus +6

      </p>

      <p><strong>Benefit:</strong> When using the interceptor trance, you can
      take a penalty to your Armor Class equal to the competence bonus granted
      by the interceptor trance to grant a deflection bonus to Armor Class to
      one ally threatened by an enemy within your melee reach. In addition, when
      using the Interceptor maneuver, if your attack was successful, you can
      make a free disarm or trip attempt against the enemy struck.

      </p>

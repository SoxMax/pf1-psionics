  description:
    value: |-
      <p>You can draw on your psionic power to boost the
      power of an overrun attack.
      </p>
      <p><strong>Prerequisites: </strong>Str 13, Improved Overrun, Power
      Attack, base attack bonus +1.
      </p>
      <p><strong>Benefit: </strong>While maintaining psionic focus, when you
      successfully perform an overrun combat maneuver, you
      also deal damage equal to half your level to the creature
      you overrun.
      </p>
      <p>If you expend your psionic focus when you perform a
      successful overrun combat maneuver, you can also push
      your target up to 5 feet, +5 feet for every four levels you
      possess.
      </p>

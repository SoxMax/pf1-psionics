  description:
    value: >-
      <p><em>You can fuel your psychic powers with the same mental fortitude
      that strengthens your body.</em></p>

      <p><strong>Prerequisites:</strong><a href="/wiki/Kineticist"
      title="Kineticist">Kineticist</a> level 1st, must use an ability score
      other than Constitution to determine your hit points (such as by
      possessing the <a href="/wiki/Altered_Life" title="Altered Life">Altered
      Life</a> feat).

      </p>

      <p><strong>Benefit: </strong>You can use the ability score you use to
      determine your hit points instead of your Constitution for determining how
      much burn you can possess, the save DCs of your kineticist class features,
      the bonus damage of your <em>kinetic blasts</em>, and any wild talent that
      uses your Constitution modifier to determine its effect.

      </p>

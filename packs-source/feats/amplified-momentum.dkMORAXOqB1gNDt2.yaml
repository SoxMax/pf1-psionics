    value: >-
      <p><em>You&nbsp;can&nbsp;amplify&nbsp;your&nbsp;augmented&nbsp;strikes&nbsp;with&nbsp;momentum,&nbsp;or&nbsp;recycle&nbsp;it&nbsp;into&nbsp;your&nbsp;evasiveness.</em></p>

      <p><strong>Prerequisite:</strong>&nbsp;Momentum&nbsp;class&nbsp;feature.

      </p>

      <p><strong>Benefit:&nbsp;</strong>When&nbsp;you&nbsp;spend&nbsp;momentum&nbsp;to&nbsp;amplify&nbsp;an&nbsp;attack,&nbsp;you&nbsp;choose&nbsp;to&nbsp;gain&nbsp;one&nbsp;of&nbsp;the&nbsp;following:

      </p><ul><li>Your&nbsp;momentum&nbsp;deals&nbsp;an&nbsp;additional&nbsp;1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;added&nbsp;to&nbsp;the&nbsp;attack.&nbsp;Like&nbsp;momentum,&nbsp;the&nbsp;additional&nbsp;damage&nbsp;from&nbsp;this&nbsp;feat&nbsp;is&nbsp;not&nbsp;multiplied&nbsp;by&nbsp;critical&nbsp;hits&nbsp;and&nbsp;similar&nbsp;effects.</li><li>You&nbsp;gain&nbsp;a&nbsp;+1&nbsp;dodge&nbsp;bonus&nbsp;to&nbsp;AC&nbsp;and&nbsp;on&nbsp;Reflex&nbsp;saves&nbsp;for&nbsp;1&nbsp;round,&nbsp;that&nbsp;increases&nbsp;by&nbsp;1&nbsp;for&nbsp;every&nbsp;point&nbsp;of&nbsp;momentum&nbsp;you&nbsp;spent&nbsp;(to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;your&nbsp;Intelligence&nbsp;modifier).&nbsp;These&nbsp;bonuses&nbsp;stack&nbsp;with&nbsp;the&nbsp;dodge&nbsp;bonuses&nbsp;you&nbsp;gain&nbsp;from&nbsp;momentum&nbsp;normally,&nbsp;but&nbsp;their&nbsp;total&nbsp;cannot&nbsp;exceed&nbsp;a&nbsp;maximum&nbsp;of&nbsp;your&nbsp;Intelligence&nbsp;modifier&nbsp;+&nbsp;2.</li></ul>


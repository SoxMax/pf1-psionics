      <p><strong>Benefit:</strong> You can expend your psionic focus as part of
      a full attack made with a ranged or thrown weapon to add your Wisdom
      modifier to the damage roll of each attack made in the full attack. You
      must be within 30 feet of your target to deal this extra damage. Creatures
      immune to critical hits and sneak attacks are immune to this extra damage.

      </p>

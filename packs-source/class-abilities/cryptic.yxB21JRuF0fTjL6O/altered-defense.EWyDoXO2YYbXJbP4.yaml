  description:
    value: >-
      <p>A&nbsp;cryptic&nbsp;learns&nbsp;early&nbsp;on&nbsp;to&nbsp;modify&nbsp;the&nbsp;patterns&nbsp;around&nbsp;her&nbsp;to&nbsp;grant&nbsp;her&nbsp;protection&nbsp;as&nbsp;a&nbsp;swift&nbsp;action.&nbsp;The&nbsp;cryptic&nbsp;chooses&nbsp;from&nbsp;the&nbsp;options&nbsp;below&nbsp;and&nbsp;may&nbsp;only&nbsp;have&nbsp;one&nbsp;such&nbsp;effect&nbsp;active&nbsp;at&nbsp;any&nbsp;given&nbsp;time.&nbsp;The&nbsp;cryptic&nbsp;can&nbsp;use&nbsp;this&nbsp;ability&nbsp;for&nbsp;a&nbsp;number&nbsp;of&nbsp;rounds&nbsp;per&nbsp;day&nbsp;equal&nbsp;to&nbsp;4&nbsp;+&nbsp;her&nbsp;Intelligence&nbsp;modifier.&nbsp;The&nbsp;cryptic&nbsp;can&nbsp;maintain&nbsp;this&nbsp;ability&nbsp;as&nbsp;long&nbsp;as&nbsp;she&nbsp;wants&nbsp;as&nbsp;long&nbsp;as&nbsp;she&nbsp;has&nbsp;rounds&nbsp;available,&nbsp;or&nbsp;dismiss&nbsp;it&nbsp;at&nbsp;any&nbsp;time&nbsp;as&nbsp;a&nbsp;free&nbsp;action.

      </p>

      <ul><li><i>Absorb:&nbsp;</i>The&nbsp;cryptic&nbsp;gains&nbsp;DR&nbsp;1/-.</li>

      <li><i>Deflect:&nbsp;</i>The&nbsp;cryptic&nbsp;gains&nbsp;a&nbsp;+1&nbsp;dodge&nbsp;bonus&nbsp;to&nbsp;his&nbsp;AC.</li>

      <li><i>Retaliate:&nbsp;</i>The&nbsp;cryptic&nbsp;gains&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;his&nbsp;attack&nbsp;rolls&nbsp;against&nbsp;any&nbsp;opponent&nbsp;that&nbsp;successfully&nbsp;hit&nbsp;him&nbsp;since&nbsp;his&nbsp;last&nbsp;turn.</li></ul>

      <p>Every&nbsp;four&nbsp;cryptic&nbsp;levels&nbsp;thereafter,&nbsp;this&nbsp;bonus&nbsp;increases&nbsp;by&nbsp;1&nbsp;(to&nbsp;2&nbsp;at&nbsp;5th&nbsp;level,&nbsp;3&nbsp;at&nbsp;9th&nbsp;level,&nbsp;4&nbsp;at&nbsp;13th&nbsp;level,&nbsp;and&nbsp;5&nbsp;at&nbsp;17th&nbsp;level).

      </p><p></p>

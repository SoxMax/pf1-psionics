name: Manifestation of Speed
system:
  abilityType: ex
  associations:
    classes:
      - Voyager
  description:
    value: >-
      <p><b>Manifestation&nbsp;of&nbsp;Speed:</b>At&nbsp;2nd&nbsp;level,&nbsp;a&nbsp;voyager&nbsp;gains&nbsp;the&nbsp;ability&nbsp;to&nbsp;combine&nbsp;her&nbsp;kinetic&nbsp;and&nbsp;psionic&nbsp;energy&nbsp;into&nbsp;special&nbsp;types&nbsp;of&nbsp;attacks&nbsp;called&nbsp;augmented&nbsp;attacks.&nbsp;Making&nbsp;an&nbsp;augmented&nbsp;attack&nbsp;is&nbsp;a&nbsp;standard&nbsp;action&nbsp;and&nbsp;is&nbsp;made&nbsp;like&nbsp;a&nbsp;normal&nbsp;attack&nbsp;with&nbsp;a&nbsp;weapon,&nbsp;but&nbsp;is&nbsp;prefaced&nbsp;by&nbsp;the&nbsp;expenditure&nbsp;of&nbsp;points&nbsp;of&nbsp;momentum,&nbsp;power&nbsp;points,&nbsp;or&nbsp;both.

      </p><p>When&nbsp;making&nbsp;an&nbsp;augmented&nbsp;attack,&nbsp;the&nbsp;voyager&nbsp;first&nbsp;chooses&nbsp;how&nbsp;many&nbsp;points&nbsp;of&nbsp;momentum&nbsp;and&nbsp;power&nbsp;points&nbsp;she&nbsp;spends&nbsp;on&nbsp;augmented&nbsp;attack&nbsp;abilities,&nbsp;listed&nbsp;below.&nbsp;At&nbsp;this&nbsp;point,&nbsp;she&nbsp;also&nbsp;determines&nbsp;how&nbsp;many&nbsp;points&nbsp;of&nbsp;momentum&nbsp;she&nbsp;uses&nbsp;on&nbsp;the&nbsp;attack.&nbsp;The&nbsp;maximum&nbsp;combined&nbsp;total&nbsp;amount&nbsp;of&nbsp;power&nbsp;points&nbsp;and&nbsp;points&nbsp;of&nbsp;momentum&nbsp;spent&nbsp;on&nbsp;this&nbsp;ability&nbsp;(including&nbsp;the&nbsp;normal&nbsp;use&nbsp;of&nbsp;momentum)&nbsp;is&nbsp;equal&nbsp;to&nbsp;her&nbsp;manifester&nbsp;level.

      </p><p>Once&nbsp;this&nbsp;is&nbsp;decided,&nbsp;she&nbsp;then&nbsp;makes&nbsp;an&nbsp;attack&nbsp;with&nbsp;a&nbsp;weapon&nbsp;she&nbsp;is&nbsp;wielding,&nbsp;activating&nbsp;each&nbsp;applicable&nbsp;effect&nbsp;in&nbsp;the&nbsp;order&nbsp;specified&nbsp;by&nbsp;the&nbsp;ability.&nbsp;In&nbsp;addition&nbsp;to&nbsp;whatever&nbsp;effects&nbsp;she&nbsp;is&nbsp;paying&nbsp;for,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;use&nbsp;the&nbsp;blink&nbsp;and&nbsp;dash&nbsp;abilities&nbsp;based&nbsp;on&nbsp;the&nbsp;power&nbsp;points&nbsp;and&nbsp;points&nbsp;of&nbsp;momentum&nbsp;spent&nbsp;on&nbsp;the&nbsp;augmented&nbsp;attack.&nbsp;Momentum&nbsp;is&nbsp;gained&nbsp;from&nbsp;the&nbsp;combined&nbsp;movement&nbsp;of&nbsp;these&nbsp;abilities&nbsp;after&nbsp;the&nbsp;augmented&nbsp;attack&nbsp;is&nbsp;made,&nbsp;meaning&nbsp;it&nbsp;cannot&nbsp;be&nbsp;used&nbsp;to&nbsp;enhance&nbsp;the&nbsp;attack&nbsp;or&nbsp;pay&nbsp;the&nbsp;augmented&nbsp;attack's&nbsp;other&nbsp;costs.

      </p>

      <ul><li><i>Blink:</i>&nbsp;When&nbsp;the&nbsp;voyager&nbsp;spends&nbsp;power&nbsp;points&nbsp;on&nbsp;an&nbsp;augmented&nbsp;attack,&nbsp;she&nbsp;can&nbsp;teleport&nbsp;up&nbsp;to&nbsp;5&nbsp;feet&nbsp;per&nbsp;power&nbsp;point&nbsp;spent,&nbsp;either&nbsp;before&nbsp;or&nbsp;after&nbsp;her&nbsp;attack.&nbsp;This&nbsp;teleportation&nbsp;must&nbsp;bring&nbsp;her&nbsp;to&nbsp;an&nbsp;unoccupied&nbsp;space&nbsp;she&nbsp;can&nbsp;see.</li>

      <li><i>Dash:</i>&nbsp;When&nbsp;the&nbsp;voyager&nbsp;spends&nbsp;points&nbsp;of&nbsp;momentum&nbsp;on&nbsp;an&nbsp;augmented&nbsp;attack&nbsp;(including&nbsp;from&nbsp;the&nbsp;normal&nbsp;use&nbsp;of&nbsp;momentum&nbsp;to&nbsp;enhance&nbsp;an&nbsp;attack's&nbsp;damage),&nbsp;she&nbsp;can&nbsp;move&nbsp;up&nbsp;to&nbsp;5&nbsp;feet&nbsp;per&nbsp;point&nbsp;of&nbsp;momentum&nbsp;spent,&nbsp;either&nbsp;before&nbsp;or&nbsp;after&nbsp;her&nbsp;attack.&nbsp;This&nbsp;movement&nbsp;provokes&nbsp;attacks&nbsp;of&nbsp;opportunity.</li></ul>

      <p>Each&nbsp;ability&nbsp;listed&nbsp;below&nbsp;can&nbsp;only&nbsp;be&nbsp;applied&nbsp;once&nbsp;per&nbsp;augmented&nbsp;attack,&nbsp;though&nbsp;some&nbsp;allow&nbsp;the&nbsp;voyager&nbsp;to&nbsp;spend&nbsp;additional&nbsp;power&nbsp;points&nbsp;or&nbsp;momentum&nbsp;to&nbsp;enhance&nbsp;the&nbsp;ability.&nbsp;Powers&nbsp;manifested&nbsp;as&nbsp;part&nbsp;of&nbsp;an&nbsp;augmented&nbsp;attack&nbsp;do&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity,&nbsp;and&nbsp;powers&nbsp;learned&nbsp;through&nbsp;Expanded&nbsp;Knowledge&nbsp;count&nbsp;as&nbsp;voyager&nbsp;powers&nbsp;for&nbsp;the&nbsp;purposes&nbsp;of&nbsp;this&nbsp;ability.

      </p><p>In&nbsp;addition&nbsp;to&nbsp;enhancing&nbsp;her&nbsp;attack&nbsp;with&nbsp;momentum,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;spend&nbsp;power&nbsp;points&nbsp;on&nbsp;her&nbsp;augmented&nbsp;attack&nbsp;in&nbsp;the&nbsp;following&nbsp;way:

      </p>

      <ul><li><i>Power&nbsp;Channel:</i>&nbsp;The&nbsp;voyager&nbsp;can&nbsp;bend&nbsp;time&nbsp;to&nbsp;attack&nbsp;and&nbsp;manifest&nbsp;a&nbsp;power&nbsp;at&nbsp;once.&nbsp;When&nbsp;making&nbsp;her&nbsp;augmented&nbsp;attack,&nbsp;she&nbsp;can&nbsp;manifest&nbsp;a&nbsp;voyager&nbsp;power&nbsp;(spending&nbsp;power&nbsp;points&nbsp;normally)&nbsp;with&nbsp;a&nbsp;manifesting&nbsp;time&nbsp;of&nbsp;1&nbsp;standard&nbsp;action&nbsp;or&nbsp;less.&nbsp;The&nbsp;power&nbsp;manifested&nbsp;must&nbsp;be&nbsp;either&nbsp;a&nbsp;personal&nbsp;power&nbsp;or&nbsp;a&nbsp;non-personal&nbsp;power&nbsp;that&nbsp;normally&nbsp;has&nbsp;a&nbsp;single&nbsp;target,&nbsp;including&nbsp;touch&nbsp;powers&nbsp;and&nbsp;rays.&nbsp;Powers&nbsp;with&nbsp;a&nbsp;variable&nbsp;number&nbsp;of&nbsp;targets&nbsp;(such&nbsp;as&nbsp;<i>energy&nbsp;missile</i>,&nbsp;or&nbsp;an&nbsp;<i>energy&nbsp;ray</i>&nbsp;with&nbsp;Split&nbsp;Psionic&nbsp;Ray)&nbsp;cannot&nbsp;be&nbsp;used&nbsp;with&nbsp;power&nbsp;channel.&nbsp;For&nbsp;powers&nbsp;targeting&nbsp;the&nbsp;voyager,&nbsp;the&nbsp;power&nbsp;can&nbsp;be&nbsp;manifested&nbsp;before&nbsp;or&nbsp;after&nbsp;her&nbsp;attack&nbsp;(allowing&nbsp;her&nbsp;to&nbsp;choose&nbsp;whether&nbsp;the&nbsp;power&nbsp;may&nbsp;affect&nbsp;the&nbsp;attack&nbsp;before&nbsp;it&nbsp;is&nbsp;delivered).

      <ul><li>For&nbsp;non-personal&nbsp;powers,&nbsp;the&nbsp;effect&nbsp;is&nbsp;channeled&nbsp;through&nbsp;her&nbsp;augmented&nbsp;attack.&nbsp;If&nbsp;her&nbsp;weapon&nbsp;attack&nbsp;hits,&nbsp;it&nbsp;applies&nbsp;the&nbsp;power's&nbsp;normal&nbsp;effect&nbsp;(if&nbsp;the&nbsp;power&nbsp;normally&nbsp;involves&nbsp;an&nbsp;attack&nbsp;roll&nbsp;and&nbsp;has&nbsp;effects&nbsp;on&nbsp;a&nbsp;miss,&nbsp;it&nbsp;will&nbsp;likewise&nbsp;apply&nbsp;them&nbsp;on&nbsp;a&nbsp;miss).&nbsp;If&nbsp;the&nbsp;weapon&nbsp;attack&nbsp;made&nbsp;as&nbsp;part&nbsp;of&nbsp;an&nbsp;augmented&nbsp;attack&nbsp;targets&nbsp;multiple&nbsp;creatures,&nbsp;the&nbsp;voyager&nbsp;chooses&nbsp;one&nbsp;target&nbsp;to&nbsp;affect&nbsp;with&nbsp;the&nbsp;power&nbsp;out&nbsp;of&nbsp;those&nbsp;that&nbsp;the&nbsp;attack&nbsp;hit.</li>

      <li>Powers&nbsp;that&nbsp;would&nbsp;normally&nbsp;apply&nbsp;to&nbsp;the&nbsp;voyager's&nbsp;next&nbsp;attack&nbsp;(such&nbsp;as&nbsp;sonic&nbsp;blast)&nbsp;can&nbsp;be&nbsp;manifested&nbsp;with&nbsp;power&nbsp;channel,&nbsp;applying&nbsp;their&nbsp;effects&nbsp;to&nbsp;the&nbsp;augmented&nbsp;attack.&nbsp;A&nbsp;critical&nbsp;hit&nbsp;with&nbsp;her&nbsp;weapon&nbsp;attack&nbsp;does&nbsp;not&nbsp;cause&nbsp;the&nbsp;power&nbsp;to&nbsp;also&nbsp;critical&nbsp;hit.</li></ul></li></ul>

      <p>At&nbsp;5th&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;adds&nbsp;the&nbsp;following&nbsp;abilities&nbsp;to&nbsp;her&nbsp;list&nbsp;of&nbsp;augmented&nbsp;attack&nbsp;options.

      </p>

      <ul><li><i>Maneuver&nbsp;Augmentation:</i>&nbsp;When&nbsp;the&nbsp;voyager&nbsp;makes&nbsp;an&nbsp;augmented&nbsp;attack,&nbsp;instead&nbsp;of&nbsp;making&nbsp;a&nbsp;weapon&nbsp;attack,&nbsp;she&nbsp;can&nbsp;attempt&nbsp;a&nbsp;combat&nbsp;maneuver&nbsp;that&nbsp;takes&nbsp;a&nbsp;standard&nbsp;action.&nbsp;If&nbsp;she&nbsp;expends&nbsp;momentum&nbsp;for&nbsp;this&nbsp;combat&nbsp;maneuver&nbsp;with&nbsp;Momentous&nbsp;Maneuvers&nbsp;(see&nbsp;below),&nbsp;it&nbsp;counts&nbsp;towards&nbsp;her&nbsp;augmented&nbsp;attack&nbsp;(contributing&nbsp;to&nbsp;dash&nbsp;and&nbsp;counting&nbsp;towards&nbsp;the&nbsp;limit&nbsp;of&nbsp;her&nbsp;manifester&nbsp;level).&nbsp;If&nbsp;she&nbsp;attempts&nbsp;to&nbsp;deliver&nbsp;a&nbsp;power&nbsp;through&nbsp;power&nbsp;channel&nbsp;with&nbsp;such&nbsp;an&nbsp;augmented&nbsp;attack,&nbsp;it&nbsp;applies&nbsp;the&nbsp;power's&nbsp;normal&nbsp;effect.&nbsp;If&nbsp;the&nbsp;power&nbsp;normally&nbsp;involves&nbsp;an&nbsp;attack&nbsp;roll,&nbsp;it&nbsp;will&nbsp;apply&nbsp;them&nbsp;if&nbsp;she&nbsp;succeeds&nbsp;on&nbsp;the&nbsp;combat&nbsp;maneuver&nbsp;attempt.&nbsp;If&nbsp;it&nbsp;has&nbsp;effects&nbsp;on&nbsp;a&nbsp;miss,&nbsp;it&nbsp;will&nbsp;apply&nbsp;them&nbsp;if&nbsp;she&nbsp;fails.</li></ul>

      <p>At&nbsp;9th&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;adds&nbsp;the&nbsp;following&nbsp;ability&nbsp;to&nbsp;her&nbsp;list&nbsp;of&nbsp;augmented&nbsp;attack&nbsp;options.

      </p>

      <ul><li><i>Multitask:</i>&nbsp;The&nbsp;voyager&nbsp;can&nbsp;manifest&nbsp;a&nbsp;voyager&nbsp;power&nbsp;(spending&nbsp;power&nbsp;points&nbsp;normally,&nbsp;though&nbsp;within&nbsp;the&nbsp;limits&nbsp;of&nbsp;manifestation&nbsp;of&nbsp;speed)&nbsp;with&nbsp;a&nbsp;manifesting&nbsp;time&nbsp;of&nbsp;1&nbsp;standard&nbsp;action&nbsp;or&nbsp;less,&nbsp;before&nbsp;or&nbsp;after&nbsp;her&nbsp;augmented&nbsp;attack.&nbsp;This&nbsp;may&nbsp;be&nbsp;any&nbsp;power&nbsp;she&nbsp;knows&nbsp;as&nbsp;a&nbsp;voyager;&nbsp;it&nbsp;need&nbsp;not&nbsp;target&nbsp;herself&nbsp;or&nbsp;the&nbsp;creature&nbsp;she&nbsp;is&nbsp;attacking,&nbsp;nor&nbsp;is&nbsp;it&nbsp;delivered&nbsp;through&nbsp;her&nbsp;weapon.</li></ul>

      <p>At&nbsp;13th&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;adds&nbsp;the&nbsp;following&nbsp;ability&nbsp;to&nbsp;her&nbsp;list&nbsp;of&nbsp;augmented&nbsp;attack&nbsp;options.

      </p>

      <ul><li><i>Speeding&nbsp;Strike:</i>&nbsp;The&nbsp;voyager&nbsp;can&nbsp;expend&nbsp;her&nbsp;psionic&nbsp;focus&nbsp;in&nbsp;addition&nbsp;to&nbsp;power&nbsp;points&nbsp;and&nbsp;points&nbsp;of&nbsp;momentum.&nbsp;If&nbsp;she&nbsp;does&nbsp;so,&nbsp;instead&nbsp;of&nbsp;making&nbsp;a&nbsp;normal&nbsp;augmented&nbsp;attack,&nbsp;she&nbsp;can&nbsp;teleport&nbsp;a&nbsp;distance&nbsp;equal&nbsp;to&nbsp;the&nbsp;distance&nbsp;she&nbsp;could&nbsp;have&nbsp;moved&nbsp;with&nbsp;blink&nbsp;and&nbsp;dash,&nbsp;and&nbsp;make&nbsp;an&nbsp;augmented&nbsp;attack&nbsp;that&nbsp;strikes&nbsp;at&nbsp;every&nbsp;creature&nbsp;directly&nbsp;between&nbsp;the&nbsp;start&nbsp;and&nbsp;end&nbsp;points&nbsp;of&nbsp;her&nbsp;teleportation.&nbsp;She&nbsp;makes&nbsp;one&nbsp;attack&nbsp;and&nbsp;damage&nbsp;roll,&nbsp;and&nbsp;uses&nbsp;these&nbsp;rolls&nbsp;against&nbsp;each&nbsp;target&nbsp;(momentum,&nbsp;if&nbsp;spent,&nbsp;applies&nbsp;damage&nbsp;to&nbsp;each&nbsp;target).&nbsp;The&nbsp;voyager&nbsp;takes&nbsp;a&nbsp;–2&nbsp;penalty&nbsp;to&nbsp;damage&nbsp;on&nbsp;the&nbsp;attack&nbsp;for&nbsp;each&nbsp;target&nbsp;damaged&nbsp;by&nbsp;this&nbsp;attack&nbsp;beyond&nbsp;the&nbsp;first.

      <ul><li>When&nbsp;manifesting&nbsp;a&nbsp;power&nbsp;with&nbsp;a&nbsp;single&nbsp;target&nbsp;with&nbsp;power&nbsp;channel,&nbsp;the&nbsp;voyager&nbsp;chooses&nbsp;one&nbsp;creature&nbsp;out&nbsp;of&nbsp;the&nbsp;ones&nbsp;struck&nbsp;to&nbsp;affect&nbsp;with&nbsp;the&nbsp;power.&nbsp;However,&nbsp;when&nbsp;using&nbsp;this&nbsp;ability,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;manifest&nbsp;a&nbsp;power&nbsp;that&nbsp;normally&nbsp;affects&nbsp;an&nbsp;area&nbsp;or&nbsp;multiple&nbsp;targets&nbsp;with&nbsp;power&nbsp;channel&nbsp;and&nbsp;apply&nbsp;its&nbsp;effects&nbsp;to&nbsp;every&nbsp;creature&nbsp;struck&nbsp;by&nbsp;this&nbsp;attack.</li></ul></li></ul>

      <p>Finally,&nbsp;at&nbsp;17th&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;adds&nbsp;the&nbsp;following&nbsp;ability&nbsp;to&nbsp;her&nbsp;list&nbsp;of&nbsp;augmented&nbsp;attack&nbsp;options.

      </p>

      <ul><li><i>Greater&nbsp;Multitask:</i>&nbsp;The&nbsp;voyager&nbsp;can&nbsp;manifest&nbsp;a&nbsp;voyager&nbsp;power&nbsp;(spending&nbsp;power&nbsp;points&nbsp;normally,&nbsp;though&nbsp;within&nbsp;the&nbsp;limits&nbsp;of&nbsp;manifestation&nbsp;of&nbsp;speed)&nbsp;with&nbsp;a&nbsp;manifesting&nbsp;time&nbsp;of&nbsp;1&nbsp;round&nbsp;or&nbsp;less,&nbsp;before&nbsp;or&nbsp;after&nbsp;her&nbsp;augmented&nbsp;attack.&nbsp;This&nbsp;may&nbsp;be&nbsp;any&nbsp;power&nbsp;she&nbsp;knows&nbsp;as&nbsp;a&nbsp;voyager;&nbsp;it&nbsp;need&nbsp;not&nbsp;target&nbsp;herself&nbsp;or&nbsp;the&nbsp;creature&nbsp;she&nbsp;is&nbsp;attacking,&nbsp;nor&nbsp;is&nbsp;it&nbsp;delivered&nbsp;through&nbsp;her&nbsp;weapon.</li></ul>

      <p>The&nbsp;voyager&nbsp;can&nbsp;potentially&nbsp;manifest&nbsp;multiple&nbsp;powers&nbsp;as&nbsp;part&nbsp;of&nbsp;her&nbsp;augmented&nbsp;attack&nbsp;(such&nbsp;as&nbsp;by&nbsp;using&nbsp;any&nbsp;combination&nbsp;of&nbsp;power&nbsp;channel,&nbsp;multitask,&nbsp;and&nbsp;greater&nbsp;multitask),&nbsp;but&nbsp;the&nbsp;combined&nbsp;costs&nbsp;are&nbsp;still&nbsp;limited&nbsp;by&nbsp;her&nbsp;manifester&nbsp;level,&nbsp;as&nbsp;noted&nbsp;above.&nbsp;If&nbsp;she&nbsp;uses&nbsp;Overchannel&nbsp;or&nbsp;a&nbsp;similar&nbsp;effect&nbsp;that&nbsp;would&nbsp;increase&nbsp;her&nbsp;manifester&nbsp;level&nbsp;for&nbsp;one&nbsp;of&nbsp;the&nbsp;powers,&nbsp;its&nbsp;benefits&nbsp;apply&nbsp;to&nbsp;all&nbsp;of&nbsp;them,&nbsp;as&nbsp;well&nbsp;as&nbsp;the&nbsp;ML&nbsp;bonus&nbsp;increases&nbsp;the&nbsp;total&nbsp;maximum&nbsp;spent&nbsp;on&nbsp;the&nbsp;augmented&nbsp;attack.

      </p>

      <table&nbsp;class="article-table">

      <tbody><tr>

      <td><b>Sample&nbsp;Augmented&nbsp;Attacks</b>

      <p>Within&nbsp;the&nbsp;limits&nbsp;of&nbsp;her&nbsp;manifester&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;has&nbsp;a&nbsp;significant&nbsp;amount&nbsp;of&nbsp;flexibility&nbsp;with&nbsp;her&nbsp;use&nbsp;of&nbsp;manifestation&nbsp;of&nbsp;speed.&nbsp;She&nbsp;can&nbsp;mix&nbsp;manifestation,&nbsp;use&nbsp;of&nbsp;momentum,&nbsp;and&nbsp;movement&nbsp;to&nbsp;perform&nbsp;hit-and-run&nbsp;strikes&nbsp;with&nbsp;a&nbsp;unique&nbsp;flair.

      </p><p>For&nbsp;example,&nbsp;an&nbsp;8th-level,&nbsp;melee-focused&nbsp;voyager&nbsp;could&nbsp;spend&nbsp;5&nbsp;points&nbsp;of&nbsp;momentum&nbsp;to&nbsp;enhance&nbsp;her&nbsp;attack,&nbsp;and&nbsp;3&nbsp;power&nbsp;points&nbsp;on&nbsp;<i>power&nbsp;channel</i>.&nbsp;This&nbsp;would&nbsp;allow&nbsp;her&nbsp;the&nbsp;following&nbsp;abilities:

      </p>

      <ul><li>25&nbsp;feet&nbsp;of&nbsp;movement&nbsp;from&nbsp;<i>dash</i>.</li>

      <li>15&nbsp;feet&nbsp;of&nbsp;teleportation&nbsp;from&nbsp;<i>blink</i>.</li>

      <li>A&nbsp;single&nbsp;weapon&nbsp;attack,&nbsp;taken&nbsp;at&nbsp;the&nbsp;same&nbsp;time&nbsp;as&nbsp;the&nbsp;power&nbsp;she&nbsp;manifested&nbsp;with&nbsp;<i>power&nbsp;channel</i>.</li></ul>

      <p>She&nbsp;can&nbsp;use&nbsp;these&nbsp;abilities&nbsp;in&nbsp;any&nbsp;order;&nbsp;for&nbsp;example,&nbsp;she&nbsp;could&nbsp;move&nbsp;25&nbsp;feet&nbsp;towards&nbsp;her&nbsp;target,&nbsp;make&nbsp;her&nbsp;attack&nbsp;and&nbsp;use&nbsp;her&nbsp;power,&nbsp;then&nbsp;teleport&nbsp;15&nbsp;feet&nbsp;away.&nbsp;Or&nbsp;she&nbsp;could&nbsp;do&nbsp;the&nbsp;inverse,&nbsp;teleporting&nbsp;to&nbsp;her&nbsp;target&nbsp;before&nbsp;moving&nbsp;away.&nbsp;She&nbsp;could&nbsp;even&nbsp;combine&nbsp;the&nbsp;teleportation&nbsp;and&nbsp;movement,&nbsp;to&nbsp;attack&nbsp;a&nbsp;target&nbsp;40&nbsp;feet&nbsp;away.

      </p><p>In&nbsp;each&nbsp;case,&nbsp;after&nbsp;the&nbsp;entire&nbsp;action&nbsp;and&nbsp;movement&nbsp;takes&nbsp;place,&nbsp;the&nbsp;voyager&nbsp;would&nbsp;regain&nbsp;4&nbsp;points&nbsp;of&nbsp;momentum.

      </p>

      </td></tr></tbody></table>


    value: |-
      <p><b>highlord's mark:</b> At 5th level, willingly or unwillingly, a highlord's charismatic and psionic nature bleeds into the environment around him. The highlord can establish a location as his territory, after spending at least a week in the area around it. This location must be an area no larger in volume than a cube that is a number of feet per side equal to 10 feet per highlord level. If it is a public (or at least well known) area, it becomes widely regarded by others that the highlord controls or own it in some way. The highlord's power influences the appearance of the area through his open heart ability, though objects within it are not changed as to become unrecognizable.
      </p>

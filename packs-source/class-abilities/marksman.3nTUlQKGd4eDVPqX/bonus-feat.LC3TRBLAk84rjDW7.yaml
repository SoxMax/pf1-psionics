    value: |-
      <p><b>Bonus&nbsp;Feat:</b>A&nbsp;Marksman&nbsp;of&nbsp;5th&nbsp;level&nbsp;gains&nbsp;a&nbsp;bonus&nbsp;feat&nbsp;chosen&nbsp;from&nbsp;his&nbsp;combat&nbsp;style&nbsp;feat&nbsp;list,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Deadly%20Aim">Deadly&nbsp;Aim</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Far%20Shot">Far&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Fell_Shot"&nbsp;title="Fell&nbsp;Shot">Fell&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Greater_Psionic_Shot"&nbsp;title="Greater&nbsp;Psionic&nbsp;Shot">Greater&nbsp;Psionic&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Parting%20Shot">Parting&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Precise%20Shot">Precise&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Psionic_Meditation"&nbsp;title="Psionic&nbsp;Meditation">Psionic&nbsp;Meditation</a>,&nbsp;<a&nbsp;href="/wiki/Psionic_Shot"&nbsp;title="Psionic&nbsp;Shot">Psionic&nbsp;Shot</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Quick%20Draw">Quick&nbsp;Draw</a>,&nbsp;<a&nbsp;href="/wiki/Return_Shot"&nbsp;title="Return&nbsp;Shot">Return&nbsp;Shot</a>,&nbsp;<a&nbsp;href="/wiki/Returning_Throw"&nbsp;title="Returning&nbsp;Throw">Returning&nbsp;Throw</a>,&nbsp;or&nbsp;a&nbsp;feat&nbsp;that&nbsp;requires&nbsp;a&nbsp;particular&nbsp;weapon&nbsp;when&nbsp;it&nbsp;is&nbsp;selected,&nbsp;such&nbsp;as&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Weapon%20Focus">Weapon&nbsp;Focus</a>&nbsp;or&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Improved%20Critical">Improved&nbsp;Critical</a>.&nbsp;If&nbsp;the&nbsp;Marksman&nbsp;chooses&nbsp;a&nbsp;feat&nbsp;that&nbsp;requires&nbsp;a&nbsp;particular&nbsp;weapon,&nbsp;she&nbsp;must&nbsp;select&nbsp;a&nbsp;weapon&nbsp;from&nbsp;her&nbsp;selected&nbsp;ranged&nbsp;weapon&nbsp;group.&nbsp;The&nbsp;Marksman&nbsp;must&nbsp;still&nbsp;meet&nbsp;all&nbsp;prerequisites&nbsp;for&nbsp;the&nbsp;feat&nbsp;to&nbsp;select&nbsp;it.
      </p><p>At&nbsp;8th&nbsp;level&nbsp;and&nbsp;every&nbsp;three&nbsp;Marksman&nbsp;levels&nbsp;thereafter,&nbsp;the&nbsp;Marksman&nbsp;gains&nbsp;another&nbsp;bonus&nbsp;feat&nbsp;from&nbsp;the&nbsp;same&nbsp;list.
      </p><p></p>

    value: >-
      <p><b>Bonus&nbsp;Feat:</b>At&nbsp;5th&nbsp;level,&nbsp;the&nbsp;dread&nbsp;gains&nbsp;a&nbsp;bonus&nbsp;feat&nbsp;from&nbsp;the&nbsp;following&nbsp;list.&nbsp;The&nbsp;dread&nbsp;must&nbsp;still&nbsp;meet&nbsp;all&nbsp;prerequisites&nbsp;for&nbsp;the&nbsp;bonus&nbsp;feat,&nbsp;including&nbsp;ability&nbsp;score&nbsp;and&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;minimums&nbsp;as&nbsp;well&nbsp;as&nbsp;class&nbsp;requirements&nbsp;(like&nbsp;levels&nbsp;in&nbsp;another&nbsp;specific&nbsp;class).

      </p><p>These&nbsp;bonus&nbsp;feats&nbsp;are&nbsp;in&nbsp;addition&nbsp;to&nbsp;the&nbsp;feats&nbsp;that&nbsp;a&nbsp;character&nbsp;of&nbsp;any&nbsp;class&nbsp;gains&nbsp;every&nbsp;two&nbsp;levels.&nbsp;A&nbsp;dread&nbsp;is&nbsp;not&nbsp;limited&nbsp;to&nbsp;the&nbsp;list&nbsp;of&nbsp;feats&nbsp;below&nbsp;when&nbsp;choosing&nbsp;these&nbsp;other&nbsp;feats.

      </p><p><a&nbsp;href="/wiki/Additional_Terror"&nbsp;title="Additional&nbsp;Terror">Additional&nbsp;Terror</a>,&nbsp;<a&nbsp;href="/wiki/Disciple_of_Fear"&nbsp;title="Disciple&nbsp;of&nbsp;Fear">Disciple&nbsp;of&nbsp;Fear</a>,&nbsp;<a&nbsp;href="/wiki/Extra_Terrors"&nbsp;title="Extra&nbsp;Terrors">Extra&nbsp;Terrors</a>,&nbsp;<a&nbsp;href="/wiki/Fear_Mastery"&nbsp;title="Fear&nbsp;Mastery">Fear&nbsp;Mastery</a>,&nbsp;<a&nbsp;href="/wiki/Multiple_Connections"&nbsp;title="Multiple&nbsp;Connections">Multiple&nbsp;Connections</a>,&nbsp;<a&nbsp;href="/wiki/Open_Door"&nbsp;title="Open&nbsp;Door">Open&nbsp;Door</a>,&nbsp;<a&nbsp;href="/wiki/Touch_of_Terror"&nbsp;title="Touch&nbsp;of&nbsp;Terror">Touch&nbsp;of&nbsp;Terror</a>.

      </p><p>The&nbsp;dread&nbsp;gains&nbsp;an&nbsp;additional&nbsp;bonus&nbsp;feat&nbsp;from&nbsp;the&nbsp;same&nbsp;list&nbsp;every&nbsp;4&nbsp;levels&nbsp;thereafter&nbsp;(9th,&nbsp;13th,&nbsp;and&nbsp;17th).

      </p><p></p>

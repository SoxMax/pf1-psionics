name: Intercessor Method
system:
  description:
    value: >-
      <p><span&nbsp;class="va-quotation-text"><em>An&nbsp;intercessor&nbsp;tries&nbsp;to&nbsp;find&nbsp;a&nbsp;solution&nbsp;to&nbsp;every&nbsp;problem&nbsp;through&nbsp;communication.&nbsp;The&nbsp;intercessor&nbsp;likely&nbsp;finds&nbsp;a&nbsp;peaceful&nbsp;solution&nbsp;instead&nbsp;of&nbsp;preventing,&nbsp;healing,&nbsp;or&nbsp;dealing&nbsp;harm.</em></span></p><p><strong>Intercessor&nbsp;Power:</strong>&nbsp;An&nbsp;intercessor&nbsp;vitalist&nbsp;adds&nbsp;<em>@UUID[Compendium.pf1-psionics.powers.Item.a36rIe5mlkREIaFR]{Telempathic&nbsp;Projection}</em>&nbsp;to&nbsp;his&nbsp;list&nbsp;of&nbsp;powers&nbsp;known.&nbsp;This&nbsp;does&nbsp;not&nbsp;count&nbsp;against&nbsp;his&nbsp;number&nbsp;of&nbsp;powers&nbsp;known.</p><p><strong>Intercessor&nbsp;Knacks:</strong>&nbsp;An&nbsp;intercessor&nbsp;gains&nbsp;the&nbsp;talent&nbsp;below&nbsp;as&nbsp;his&nbsp;method&nbsp;knack.</p><ul><li><em>@UUID[Compendium.pf1-psionics.powers.Item.B3mTkwSo1FkG9Lw0]{Empathy}</em>:&nbsp;You&nbsp;know&nbsp;the&nbsp;subject's&nbsp;surface&nbsp;emotions.</li></ul><p><strong>Intercessor's&nbsp;Touch:</strong>&nbsp;An&nbsp;intercessor&nbsp;vitalist&nbsp;of&nbsp;2nd&nbsp;level&nbsp;who&nbsp;utilizes&nbsp;transfer&nbsp;wounds&nbsp;shares&nbsp;an&nbsp;empathic&nbsp;bond&nbsp;with&nbsp;the&nbsp;healed&nbsp;target.&nbsp;The&nbsp;intercessor&nbsp;gains&nbsp;an&nbsp;insight&nbsp;bonus&nbsp;on&nbsp;Bluff,&nbsp;Diplomacy,&nbsp;Intimidate,&nbsp;and&nbsp;Sense&nbsp;Motive&nbsp;checks&nbsp;equal&nbsp;to&nbsp;his&nbsp;class&nbsp;level&nbsp;for&nbsp;all&nbsp;checks&nbsp;with&nbsp;that&nbsp;target.</p><p>This&nbsp;effect&nbsp;lasts&nbsp;for&nbsp;a&nbsp;number&nbsp;of&nbsp;minutes&nbsp;equal&nbsp;to&nbsp;the&nbsp;vitalist's&nbsp;Wisdom&nbsp;modifier&nbsp;(minimum&nbsp;1).&nbsp;The&nbsp;vitalist&nbsp;may&nbsp;only&nbsp;have&nbsp;one&nbsp;such&nbsp;empathic&nbsp;bond&nbsp;active&nbsp;at&nbsp;any&nbsp;time,&nbsp;should&nbsp;he&nbsp;use&nbsp;transfer&nbsp;wounds&nbsp;on&nbsp;another&nbsp;target&nbsp;while&nbsp;he&nbsp;has&nbsp;an&nbsp;active&nbsp;empathic&nbsp;bond,&nbsp;the&nbsp;first&nbsp;bond&nbsp;immediately&nbsp;ends&nbsp;and&nbsp;he&nbsp;establishes&nbsp;an&nbsp;empathic&nbsp;bond&nbsp;with&nbsp;the&nbsp;new&nbsp;target.</p><p><strong>Intercessor's&nbsp;Pulse:</strong>&nbsp;As&nbsp;a&nbsp;free&nbsp;action,&nbsp;an&nbsp;intercessor&nbsp;of&nbsp;6th&nbsp;level&nbsp;may&nbsp;project&nbsp;a&nbsp;pulse&nbsp;to&nbsp;all&nbsp;members&nbsp;of&nbsp;his&nbsp;collective&nbsp;by&nbsp;spending&nbsp;one&nbsp;power&nbsp;point,&nbsp;granting&nbsp;them&nbsp;one&nbsp;of&nbsp;the&nbsp;effects&nbsp;below&nbsp;at&nbsp;the&nbsp;intercessor's&nbsp;choice.&nbsp;The&nbsp;effect&nbsp;lasts&nbsp;for&nbsp;one&nbsp;round.</p><dl><dd><p><em>Inspire&nbsp;Courage:</em>&nbsp;The&nbsp;vitalist&nbsp;inspires&nbsp;courage&nbsp;in&nbsp;the&nbsp;members&nbsp;of&nbsp;his&nbsp;collective&nbsp;(including&nbsp;himself),&nbsp;bolstering&nbsp;them&nbsp;against&nbsp;fear&nbsp;and&nbsp;improving&nbsp;their&nbsp;combat&nbsp;abilities.&nbsp;To&nbsp;be&nbsp;affected,&nbsp;an&nbsp;ally&nbsp;must&nbsp;be&nbsp;in&nbsp;the&nbsp;vitalist's&nbsp;collective.&nbsp;An&nbsp;affected&nbsp;ally&nbsp;receives&nbsp;a&nbsp;+2&nbsp;morale&nbsp;bonus&nbsp;on&nbsp;saving&nbsp;throws&nbsp;against&nbsp;charm&nbsp;and&nbsp;fear&nbsp;effects&nbsp;and&nbsp;a&nbsp;+2&nbsp;competence&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;and&nbsp;weapon&nbsp;damage&nbsp;rolls.&nbsp;At&nbsp;12th&nbsp;level&nbsp;and&nbsp;18th&nbsp;level,&nbsp;this&nbsp;bonus&nbsp;increases&nbsp;by&nbsp;+1,&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;+4&nbsp;at&nbsp;18th&nbsp;level.&nbsp;Inspire&nbsp;courage&nbsp;is&nbsp;a&nbsp;mind-affecting&nbsp;ability.</p></dd></dl><dl><dd><p><em>Inspire&nbsp;Competence:</em>&nbsp;All&nbsp;members&nbsp;of&nbsp;the&nbsp;collective&nbsp;get&nbsp;a&nbsp;+2&nbsp;competence&nbsp;bonus&nbsp;on&nbsp;skill&nbsp;checks&nbsp;with&nbsp;a&nbsp;particular&nbsp;skill&nbsp;as&nbsp;long&nbsp;as&nbsp;they&nbsp;stay&nbsp;in&nbsp;the&nbsp;collective.&nbsp;This&nbsp;bonus&nbsp;increases&nbsp;by&nbsp;+1&nbsp;for&nbsp;every&nbsp;four&nbsp;levels&nbsp;the&nbsp;vitalist&nbsp;has&nbsp;attained&nbsp;beyond&nbsp;6th&nbsp;(+3&nbsp;at&nbsp;10th,&nbsp;+4&nbsp;at&nbsp;14th,&nbsp;and&nbsp;+5&nbsp;at&nbsp;18th).&nbsp;Unlike&nbsp;the&nbsp;bardic&nbsp;performance&nbsp;of&nbsp;the&nbsp;same&nbsp;name,&nbsp;skills&nbsp;such&nbsp;as&nbsp;Stealth&nbsp;can&nbsp;be&nbsp;used.&nbsp;The&nbsp;vitalist&nbsp;can't&nbsp;inspire&nbsp;competence&nbsp;in&nbsp;himself.</p></dd></dl><dl><dd><p><em>Sanctuary:</em>&nbsp;All&nbsp;members&nbsp;of&nbsp;the&nbsp;collective&nbsp;are&nbsp;treated&nbsp;as&nbsp;if&nbsp;under&nbsp;the&nbsp;effects&nbsp;of&nbsp;the&nbsp;<em>@UUID[Compendium.pf1.spells.Item.yk5bgi6j9kbtigof]{Sanctuary}</em>&nbsp;spell&nbsp;for&nbsp;one&nbsp;round,&nbsp;with&nbsp;a&nbsp;caster&nbsp;level&nbsp;equal&nbsp;to&nbsp;the&nbsp;vitalist's&nbsp;manifester&nbsp;level.&nbsp;If&nbsp;a&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;performs&nbsp;an&nbsp;action&nbsp;that&nbsp;would&nbsp;break&nbsp;the&nbsp;effect,&nbsp;it&nbsp;breaks&nbsp;the&nbsp;effect&nbsp;only&nbsp;for&nbsp;that&nbsp;member&nbsp;of&nbsp;the&nbsp;collective.</p></dd></dl><p><strong>Swift&nbsp;Aid:</strong>&nbsp;If&nbsp;a&nbsp;member&nbsp;of&nbsp;his&nbsp;collective&nbsp;fails&nbsp;a&nbsp;Will&nbsp;saving&nbsp;throw,&nbsp;an&nbsp;intercessor&nbsp;of&nbsp;8th&nbsp;level&nbsp;may,&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action&nbsp;and&nbsp;by&nbsp;expending&nbsp;his&nbsp;psionic&nbsp;focus,&nbsp;make&nbsp;an&nbsp;additional&nbsp;Will&nbsp;saving&nbsp;throw&nbsp;for&nbsp;the&nbsp;member&nbsp;of&nbsp;his&nbsp;collective.&nbsp;The&nbsp;intercessor&nbsp;gains&nbsp;a&nbsp;+1&nbsp;insight&nbsp;bonus&nbsp;to&nbsp;this&nbsp;save.&nbsp;This&nbsp;insight&nbsp;bonus&nbsp;increases&nbsp;by&nbsp;+1&nbsp;every&nbsp;four&nbsp;vitalist&nbsp;levels&nbsp;thereafter.</p><p>If&nbsp;the&nbsp;intercessor&nbsp;fails&nbsp;the&nbsp;saving&nbsp;throw,&nbsp;his&nbsp;ally&nbsp;suffers&nbsp;the&nbsp;consequences&nbsp;of&nbsp;the&nbsp;effect&nbsp;that&nbsp;forced&nbsp;the&nbsp;Will&nbsp;save.</p><p><strong>Intercessor's&nbsp;Expertise:</strong>&nbsp;Upon&nbsp;reaching&nbsp;11th&nbsp;level,&nbsp;the&nbsp;intercessor&nbsp;gains&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;the&nbsp;save&nbsp;DC&nbsp;of&nbsp;any&nbsp;mind-affecting&nbsp;power&nbsp;that&nbsp;he&nbsp;manifests.&nbsp;This&nbsp;bonus&nbsp;stacks&nbsp;with&nbsp;any&nbsp;other&nbsp;bonus&nbsp;to&nbsp;the&nbsp;save&nbsp;DCs&nbsp;from&nbsp;his&nbsp;powers,&nbsp;including&nbsp;those&nbsp;from&nbsp;augmentation&nbsp;or&nbsp;feats&nbsp;such&nbsp;as&nbsp;Psionic&nbsp;Endowment.</p><p>In&nbsp;addition,&nbsp;the&nbsp;intercessor&nbsp;can&nbsp;now&nbsp;read&nbsp;and&nbsp;speak&nbsp;any&nbsp;language.</p><p><strong>Master&nbsp;Intercessor:</strong>&nbsp;The&nbsp;intercessor&nbsp;of&nbsp;20th&nbsp;level&nbsp;has&nbsp;learned&nbsp;to&nbsp;emit&nbsp;a&nbsp;telepathic&nbsp;aura&nbsp;that&nbsp;causes&nbsp;enemies&nbsp;to&nbsp;prefer&nbsp;to&nbsp;attack&nbsp;one&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;over&nbsp;the&nbsp;others&nbsp;should&nbsp;a&nbsp;peaceful&nbsp;solution&nbsp;not&nbsp;be&nbsp;possible.&nbsp;The&nbsp;intercessor&nbsp;chooses&nbsp;one&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;as&nbsp;the&nbsp;preferred&nbsp;target&nbsp;as&nbsp;a&nbsp;swift&nbsp;action&nbsp;with&nbsp;a&nbsp;duration&nbsp;of&nbsp;one&nbsp;minute.&nbsp;Changing&nbsp;the&nbsp;preferred&nbsp;target&nbsp;is&nbsp;a&nbsp;full-round&nbsp;action&nbsp;that&nbsp;provokes&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;At&nbsp;the&nbsp;start&nbsp;of&nbsp;the&nbsp;enemy's&nbsp;turn,&nbsp;it&nbsp;feels&nbsp;a&nbsp;mental&nbsp;inclination&nbsp;to&nbsp;avoid&nbsp;attacking&nbsp;all&nbsp;but&nbsp;one&nbsp;of&nbsp;the&nbsp;collective&nbsp;members.&nbsp;Any&nbsp;time&nbsp;an&nbsp;enemy&nbsp;makes&nbsp;an&nbsp;attack&nbsp;against&nbsp;any&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;other&nbsp;than&nbsp;the&nbsp;preferred&nbsp;target,&nbsp;they&nbsp;suffer&nbsp;a&nbsp;penalty&nbsp;to&nbsp;their&nbsp;attack&nbsp;and&nbsp;damage&nbsp;rolls&nbsp;and&nbsp;to&nbsp;rolls&nbsp;to&nbsp;breach&nbsp;power&nbsp;resistance&nbsp;equal&nbsp;to&nbsp;the&nbsp;intercessor's&nbsp;Wisdom&nbsp;modifier&nbsp;(minimum&nbsp;1)&nbsp;and&nbsp;a&nbsp;penalty&nbsp;to&nbsp;the&nbsp;save&nbsp;DCs&nbsp;of&nbsp;effects&nbsp;that&nbsp;do&nbsp;not&nbsp;target&nbsp;the&nbsp;preferred&nbsp;target&nbsp;equal&nbsp;to&nbsp;half&nbsp;the&nbsp;intercessor's&nbsp;Wisdom&nbsp;modifier&nbsp;(minimum&nbsp;1)&nbsp;and&nbsp;feel&nbsp;a&nbsp;mental&nbsp;inclination&nbsp;to&nbsp;instead&nbsp;attack&nbsp;the&nbsp;preferred&nbsp;target.&nbsp;Effects&nbsp;that&nbsp;target&nbsp;an&nbsp;area&nbsp;that&nbsp;include&nbsp;the&nbsp;preferred&nbsp;target&nbsp;are&nbsp;not&nbsp;subject&nbsp;to&nbsp;this&nbsp;penalty,&nbsp;even&nbsp;if&nbsp;other&nbsp;members&nbsp;of&nbsp;the&nbsp;collective&nbsp;are&nbsp;in&nbsp;the&nbsp;affected&nbsp;area.</p><p>A&nbsp;member&nbsp;of&nbsp;the&nbsp;intercessor's&nbsp;collective&nbsp;may&nbsp;request&nbsp;to&nbsp;become&nbsp;the&nbsp;preferred&nbsp;target&nbsp;as&nbsp;a&nbsp;move&nbsp;action,&nbsp;at&nbsp;which&nbsp;time&nbsp;the&nbsp;intercessor&nbsp;may&nbsp;expend&nbsp;his&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action&nbsp;to&nbsp;allow&nbsp;the&nbsp;change&nbsp;in&nbsp;preferred&nbsp;targets.</p><p>If&nbsp;the&nbsp;enemy&nbsp;cannot&nbsp;see&nbsp;the&nbsp;preferred&nbsp;target,&nbsp;the&nbsp;enemy&nbsp;does&nbsp;not&nbsp;suffer&nbsp;the&nbsp;effects&nbsp;of&nbsp;this&nbsp;ability.&nbsp;Should&nbsp;the&nbsp;preferred&nbsp;target&nbsp;be&nbsp;reduced&nbsp;to&nbsp;0&nbsp;or&nbsp;fewer&nbsp;hit&nbsp;points,&nbsp;this&nbsp;effect&nbsp;immediately&nbsp;ends.</p><p>This&nbsp;is&nbsp;a&nbsp;mind-affecting&nbsp;effect.</p>

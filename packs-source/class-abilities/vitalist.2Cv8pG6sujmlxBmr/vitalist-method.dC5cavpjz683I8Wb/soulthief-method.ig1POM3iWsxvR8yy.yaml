  description:
    value: "<p><em>A\_soulthief\_vitalist\_develops\_techniques\_that\_focus\_on\_harnessing\_the\_energy\_of\_enemies,\_siphoning\_it\_off\_and\_using\_it\_to\_heal\_himself\_and\_his\_allies.</em></p><p><strong>Soulthief\_Power:</strong>\_A\_soulthief\_vitalist\_adds\_<em>@UUID[Compendium.pf1-psionics.powers.Item.XjFBnYGwGhBF8Prs]{Collapse}</em>\_to\_his\_list\_of\_powers\_known.\_This\_does\_not\_count\_against\_his\_number\_of\_powers\_known.</p><p><strong>Soulthief\_Knacks:</strong>\_A\_soulthief\_can\_select\_one\_of\_the\_talents\_below\_as\_his\_method\_knack.</p><ul><li><em>@UUID[Compendium.pf1-psionics.powers.Item.vecZ9Bfr59u9Wu86]{Fatigue}</em>:\_Cause\_a\_creature\_to\_be\_fatigued.</li><li><em>@UUID[Compendium.pf1-psionics.powers.Item.lkTPtnYxbzQtO3vb]{Siphon}</em>:\_Deal\_1d3\_points\_of\_damage\_and\_gain\_1\_temporary\_hit\_point.</li></ul><p><strong>Soulthief's\_Touch:</strong>\_A\_soulthief\_vitalist\_of\_2nd\_level\_who\_utilizes\_transfer\_wounds\_can\_choose\_to\_instead\_deal\_the\_amount\_of\_damage\_that\_transfer\_wounds\_would\_normally\_heal\_plus\_the\_soulthief's\_class\_level\_to\_the\_target,\_healing\_himself\_a\_number\_of\_hit\_points\_equal\_to\_the\_damage\_dealt.\_A\_soulthief\_may\_not\_heal\_more\_hit\_points\_than\_the\_touched\_creature\_had\_prior\_to\_using\_this\_ability.</p><p>This\_ability\_may\_only\_be\_used\_on\_creatures\_with\_a\_Constitution\_score\_and\_may\_not\_be\_used\_against\_creatures\_in\_the\_soulthief's\_collective.\_A\_soulthief\_may\_use\_this\_ability\_on\_creatures\_with\_a\_total\_number\_of\_hit\_dice\_less\_than\_half\_his\_vitalist\_level,\_but\_he\_gains\_no\_healing\_from\_it.</p><p><strong>Soulthief's\_Pulse:</strong>\_As\_a\_free\_action,\_a\_soulthief\_of\_6th\_level\_may\_project\_a\_pulse\_to\_all\_members\_of\_his\_collective\_by\_spending\_one\_power\_point,\_which\_empowers\_the\_attacks\_of\_the\_members\_of\_the\_collective\_for\_one\_round.\_Any\_successful\_damaging\_attack\_made\_with\_an\_attack\_roll\_made\_by\_a\_member\_of\_the\_collective\_heals\_the\_attacker\_for\_the\_damage\_dealt,\_up\_to\_2\_hit\_points\_of\_damage.\_Every\_three\_vitalist\_levels\_thereafter,\_the\_maximum\_healing\_granted\_by\_this\_aura\_increases\_by\_1.</p><p><strong>Swift\_Aid:</strong>\_A\_soulthief\_of\_8th\_level\_may,\_as\_an\_immediate\_action\_and\_by\_expending\_his\_psionic\_focus,\_transfer\_the\_wounds\_of\_a\_member\_of\_his\_collective\_to\_an\_enemy\_within\_15\_ft.\_of\_the\_ally\_for\_an\_amount\_of\_damage\_equal\_to\_the\_soulthief's\_transfer\_wounds\_ability.\_A\_successful\_Fortitude\_save\_(DC\_10\_+\_1/2\_class\_level\_+\_Wisdom\_modifier)\_negates\_the\_effect.</p><p><strong>Soulthief's\_Expertise:</strong>\_Upon\_achieving\_11th\_level,\_anytime\_a\_soulthief\_manifests\_<em>@UUID[Compendium.pf1-psionics.powers.Item.DjeCOTwMtfNxMHKq]{Empathic\_Transfer,\_Hostile}</em>,\_the\_attack\_can\_be\_made\_as\_a\_ranged\_touch\_attack\_with\_a\_range\_of\_30\_feet\_instead\_of\_as\_a\_melee\_touch\_attack.\_In\_addition,\_every\_additional\_power\_point\_spent\_augmenting\_hostile\_empathic\_transfer\_increases\_the\_additional\_damage\_transferred\_by\_7,\_rather\_than\_by\_5,\_and\_the\_maximum\_number\_of\_points\_of\_damage\_transferred\_increases\_to\_85.</p><p>In\_addition,\_any\_time\_a\_soulthief\_manifests\_a\_power\_or\_psi-like\_ability\_that\_deals\_hit\_point\_damage,\_it\_heals\_him\_for\_50%\_of\_the\_damage\_dealt.\_If\_the\_power\_does\_hit\_point\_damage\_to\_multiple\_targets,\_the\_soulthief\_only\_heals\_50%\_of\_the\_damage\_to\_the\_target\_dealt\_the\_highest\_damage.</p><p><strong>Master\_Soulthief:</strong>\_A\_soulthief\_of\_20th\_level\_learns\_how\_to\_siphon\_the\_life\_out\_of\_a\_creature.\_Once\_every\_10\_minutes,\_the\_soulthief\_can\_choose\_one\_target\_to\_which\_he\_has\_line\_of\_sight\_and,\_as\_a\_full-round\_action\_and\_by\_expending\_his\_psionic\_focus,\_begin\_draining\_the\_target\_of\_health\_(12d6\_points\_of\_empathic\_damage)\_which\_is\_then\_transferred\_to\_the\_collective\_and\_heals\_an\_equal\_amount\_of\_damage.\_A\_successful\_Will\_save\_(DC\_20\_+\_Wis\_modifier)\_negates\_the\_effect.\_Each\_round,\_the\_target\_may\_attempt\_another\_Will\_save\_to\_negate\_the\_effect.\_The\_soulthief\_can\_maintain\_concentration\_to\_continue\_the\_damage\_each\_round,\_for\_up\_to\_one\_minute.\_Any\_damage\_done\_after\_all\_members\_of\_the\_collective\_are\_healed\_completely\_instead\_grants\_temporary\_hit\_points\_to\_any\_member\_of\_the\_collective\_(soulthief's\_choice)\_for\_10\_minutes.\_The\_soulthief\_may\_divide\_these\_temporary\_hit\_points\_as\_he\_so\_chooses\_among\_members\_of\_the\_collective.</p>"

  description:
    value: "<p><em>A\_guardian\_vitalist\_focuses\_his\_skill\_on\_keeping\_his\_allies\_from\_suffering\_wounds.\_He\_develops\_psionic\_abilities\_that\_deflect,\_absorb,\_and\_reflect\_damage\_proactively,\_rather\_than\_healing\_wounds\_after\_they\_are\_suffered.</em></p><p><strong>Guardian\_Power:</strong>\_A\_guardian\_vitalist\_adds\_<em>@UUID[Compendium.pf1-psionics.powers.Item.2bx0llDpiQ66ShPZ]{Biofeedback}</em>&nbsp;to\_his\_list\_of\_powers\_known.&nbsp;This\_does\_not\_count\_against\_his\_number\_of\_powers\_known.</p><p><strong>Guardian\_Knacks:</strong>\_A\_guardian\_can\_select\_one\_of\_the\_talents\_below\_as\_his\_method\_knack.</p><ul><li><em>@UUID[Compendium.pf1-psionics.powers.Item.aAWnsECsGQd4zYvd]{Fortify,\_Lesser}</em>:\_Gain\_a\_+1\_bonus\_on\_saving\_throws.</li><li><em>@UUID[Compendium.pf1-psionics.powers.Item.2zGndi6SFDsb62cx]{Toughen}</em>:\_Grant\_+1\_natural\_armor\_to\_collective\_members.</li></ul><p><strong>Guardian's\_Touch:</strong>\_A\_guardian\_vitalist\_of\_2nd\_level\_who\_utilizes\_transfer\_wounds\_grants\_the\_target\_a\_number\_of\_temporary\_hit\_points\_equal\_to\_his\_class\_level.\_These\_temporary\_hit\_points\_last\_a\_number\_of\_rounds\_equal\_to\_the\_vitalist's\_Wisdom\_modifier\_(minimum\_1)\_and\_do\_not\_stack\_with\_any\_other\_temporary\_hit\_points.</p><p><strong>Guardian's\_Pulse:</strong>\_As\_a\_free\_action,\_guardian\_of\_6th\_level\_may\_project\_a\_pulse\_to\_all\_members\_of\_his\_collective\_by\_spending\_one\_power\_point,\_granting\_them\_DR\_2/-\_for\_one\_round.\_Every\_three\_vitalist\_levels\_thereafter,\_this\_DR\_increases\_by\_1.</p><p><strong>Swift\_Aid:</strong>\_A\_guardian\_of\_8th\_level\_may,\_as\_an\_immediate\_action\_and\_by\_expending\_his\_psionic\_focus,\_grant\_a\_member\_of\_his\_collective\_a\_+1\_insight\_bonus\_to\_AC\_or\_saves\_(guardian's\_choice)\_that\_lasts\_until\_the\_beginning\_of\_the\_target's\_next\_turn.\_This\_insight\_bonus\_increases\_by\_+1\_every\_four\_vitalist\_levels\_thereafter.</p><p><strong>Guardian's\_Expertise:</strong>\_Upon\_achieving\_11th\_level,\_anytime\_a\_guardian\_manifests\_<em>@UUID[Compendium.pf1-psionics.powers.Item.zylCrNW8B3cHQJ86]{Empathic\_Feedback}</em>,\_the\_power\_gains\_two\_additional\_augment\_options.</p><ul><li>If\_you\_spend\_6\_additional\_power\_points,\_this\_power\_may\_be\_manifested\_as\_an\_immediate\_action.</li><li>If\_you\_spend\_4\_additional\_power\_points,\_the\_damage\_dealt\_to\_the\_attacker\_is\_subtracted\_from\_the\_damage\_you\_take.</li></ul><p>In\_addition,\_any\_time\_a\_guardian\_manifests\_a\_power\_on\_a\_member\_of\_his\_collective\_(including\_himself)\_with\_a\_range\_of\_You\_and\_a\_duration\_measured\_in\_rounds,\_the\_guardian\_may\_expend\_his\_psionic\_focus\_to\_treat\_that\_power\_as\_if\_affected\_by\_the\_Extend\_Power\_feat.</p><p><strong>Master\_Guardian:</strong>\_A\_guardian\_of\_20th\_level\_can,\_as\_a\_full-round\_action\_and\_by\_expending\_his\_psionic\_focus,\_give\_one\_member\_of\_the\_collective\_a\_psionic\_bubble\_of\_protection.\_This\_protective\_bubble\_grants\_DR\_6/-,\_PR\_27,\_resistance\_20\_against\_any\_attack\_that\_deals\_acid,\_cold,\_electricity,\_fire,\_or\_sonic\_damage,\_and\_a\_+6\_deflection\_bonus\_to\_AC.\_This\_protective\_bubble\_lasts\_for\_one\_minute.\_The\_guardian\_can\_use\_this\_ability\_once\_every\_10\_minutes.</p>"

  description:
    value: >-
      <p><b>Collective&nbsp;Healing:</b>Whenever&nbsp;a&nbsp;willing&nbsp;member&nbsp;of&nbsp;the&nbsp;vitalist's&nbsp;collective&nbsp;could&nbsp;regain&nbsp;lost&nbsp;hit&nbsp;points&nbsp;or&nbsp;ability&nbsp;damage,&nbsp;the&nbsp;vitalist&nbsp;may&nbsp;choose&nbsp;to&nbsp;redirect&nbsp;any&nbsp;or&nbsp;all&nbsp;of&nbsp;that&nbsp;healing&nbsp;to&nbsp;one&nbsp;or&nbsp;more&nbsp;other&nbsp;willing&nbsp;members&nbsp;of&nbsp;the&nbsp;collective&nbsp;as&nbsp;a&nbsp;free&nbsp;action.&nbsp;This&nbsp;can&nbsp;transfer&nbsp;instantaneous&nbsp;healing&nbsp;(such&nbsp;as&nbsp;a&nbsp;body&nbsp;adjustment&nbsp;power),&nbsp;healing&nbsp;from&nbsp;ongoing&nbsp;healing&nbsp;effects,&nbsp;such&nbsp;as&nbsp;fast&nbsp;healing,&nbsp;and&nbsp;even&nbsp;hit&nbsp;points&nbsp;gained&nbsp;from&nbsp;rest&nbsp;(in&nbsp;which&nbsp;case,&nbsp;a&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;would&nbsp;rest&nbsp;for&nbsp;a&nbsp;period&nbsp;of&nbsp;time&nbsp;as&nbsp;normal,&nbsp;and&nbsp;the&nbsp;amount&nbsp;of&nbsp;hit&nbsp;points&nbsp;and&nbsp;ability&nbsp;damage&nbsp;healed&nbsp;would&nbsp;go&nbsp;to&nbsp;another).

      </p><p>In&nbsp;any&nbsp;case,&nbsp;the&nbsp;original&nbsp;recipient&nbsp;of&nbsp;the&nbsp;healing&nbsp;effect&nbsp;chooses&nbsp;whether&nbsp;to&nbsp;allow&nbsp;the&nbsp;diverted&nbsp;healing,&nbsp;and&nbsp;does&nbsp;not&nbsp;gain&nbsp;the&nbsp;benefits&nbsp;of&nbsp;any&nbsp;healing&nbsp;he&nbsp;grants&nbsp;to&nbsp;another.&nbsp;The&nbsp;type&nbsp;of&nbsp;healing&nbsp;(positive&nbsp;energy,&nbsp;negative&nbsp;energy,&nbsp;construct&nbsp;repair,&nbsp;etc.)&nbsp;is&nbsp;unchanged&nbsp;from&nbsp;the&nbsp;original&nbsp;source&nbsp;for&nbsp;determining&nbsp;who&nbsp;or&nbsp;what&nbsp;can&nbsp;be&nbsp;healed.

      </p><p><i>Example</i>:&nbsp;Darius&nbsp;the&nbsp;soulknife&nbsp;is&nbsp;a&nbsp;willing&nbsp;member&nbsp;of&nbsp;Jorus&nbsp;the&nbsp;vitalist's&nbsp;collective.&nbsp;He&nbsp;drinks&nbsp;a&nbsp;potion&nbsp;of&nbsp;cure&nbsp;light&nbsp;wounds&nbsp;that&nbsp;would&nbsp;normally&nbsp;heal&nbsp;him&nbsp;for&nbsp;6&nbsp;hit&nbsp;points,&nbsp;but&nbsp;Jorus&nbsp;decides&nbsp;to&nbsp;redirect&nbsp;4&nbsp;of&nbsp;those&nbsp;points&nbsp;to&nbsp;himself.&nbsp;Darius&nbsp;agrees&nbsp;and,&nbsp;as&nbsp;a&nbsp;result,&nbsp;Darius&nbsp;is&nbsp;healed&nbsp;for&nbsp;2&nbsp;hit&nbsp;points,&nbsp;and&nbsp;Jorus&nbsp;is&nbsp;healed&nbsp;for&nbsp;4.&nbsp;If&nbsp;there&nbsp;were&nbsp;more&nbsp;members&nbsp;in&nbsp;Jorus's&nbsp;collective,&nbsp;Jorus&nbsp;could&nbsp;spread&nbsp;the&nbsp;healing&nbsp;from&nbsp;that&nbsp;potion&nbsp;out&nbsp;even&nbsp;more&nbsp;as&nbsp;long&nbsp;as&nbsp;the&nbsp;sum&nbsp;of&nbsp;hit&nbsp;points&nbsp;healed&nbsp;was&nbsp;no&nbsp;greater&nbsp;than&nbsp;6.

      </p><p>A&nbsp;vitalist&nbsp;may&nbsp;even&nbsp;heal&nbsp;wounds&nbsp;through&nbsp;collective&nbsp;healing&nbsp;if&nbsp;at&nbsp;full&nbsp;health.&nbsp;This&nbsp;may&nbsp;only&nbsp;be&nbsp;used&nbsp;with&nbsp;healing&nbsp;effects&nbsp;such&nbsp;as&nbsp;potions,&nbsp;powers,&nbsp;or&nbsp;other&nbsp;such&nbsp;effects.&nbsp;[Healing]&nbsp;from&nbsp;long&nbsp;term&nbsp;care&nbsp;or&nbsp;natural&nbsp;healing&nbsp;cannot&nbsp;be&nbsp;transferred&nbsp;in&nbsp;this&nbsp;way.

      </p><p></p>

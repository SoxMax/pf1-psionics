    value: |-
      <p>The vitalist gains special uses of some of his powers that are unavailable to other characters.
      </p><p>The following powers gain the <a href="/wiki/Network_power" title="Network power">Network</a> descriptor when manifested by a vitalist: all powers of the <a href="/wiki/Healing_power" title="Healing power">[healing] subdiscipline</a>, <i><a href="/wiki/Animal_Affinity" class="mw-redirect" title="Animal Affinity">animal affinity</a></i>, <i><a href="/wiki/Biofeedback" title="Biofeedback">biofeedback</a></i>, <i><a href="/wiki/Body_of_Iron" title="Body of Iron">body of iron</a></i>, <i><a href="/wiki/Endorphin_Surge" title="Endorphin Surge">endorphin surge</a></i>, <i><a href="/wiki/Expansion,_Karak%27s" title="Expansion, Karak&#39;s">expansion, karak&#39;s</a></i>, <i><a href="/wiki/Oak_Body" title="Oak Body">oak body</a></i>, <i><a href="/wiki/Physical_Acceleration" title="Physical Acceleration">physical acceleration</a></i>, <i><a href="/wiki/Sustenance" title="Sustenance">sustenance</a></i>, <i><a href="/wiki/Suspend_Life" title="Suspend Life">suspend life</a></i>, <i><a href="/wiki/Timeless_Body" title="Timeless Body">timeless body</a></i>, and <i><a href="/wiki/Vigor_(power)" title="Vigor (power)">vigor</a></i>.
      </p><p></p>

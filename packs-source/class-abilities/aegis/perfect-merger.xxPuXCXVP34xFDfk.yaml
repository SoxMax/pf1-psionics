    value: >-
      <p><b>Perfect&nbsp;Merger:</b>An&nbsp;aegis&nbsp;of&nbsp;20th&nbsp;level&nbsp;has&nbsp;learned&nbsp;to&nbsp;become&nbsp;one&nbsp;with&nbsp;his&nbsp;suit.&nbsp;His&nbsp;suit&nbsp;cannot&nbsp;be&nbsp;dispelled&nbsp;or&nbsp;removed&nbsp;against&nbsp;his&nbsp;will&nbsp;by&nbsp;any&nbsp;means,&nbsp;although&nbsp;his&nbsp;astral&nbsp;suit&nbsp;ability&nbsp;still&nbsp;does&nbsp;not&nbsp;function&nbsp;within&nbsp;areas&nbsp;where&nbsp;psionics&nbsp;do&nbsp;not&nbsp;work,&nbsp;such&nbsp;as&nbsp;a&nbsp;null&nbsp;psionics&nbsp;field.

      </p><p>In&nbsp;addition,&nbsp;the&nbsp;aegis&nbsp;can&nbsp;spend&nbsp;two&nbsp;daily&nbsp;uses&nbsp;of&nbsp;his&nbsp;reconfigure&nbsp;ability,&nbsp;to&nbsp;alter&nbsp;all&nbsp;of&nbsp;the&nbsp;customizations&nbsp;on&nbsp;his&nbsp;astral&nbsp;suit.

      </p><p>Finally,&nbsp;once&nbsp;per&nbsp;day,&nbsp;the&nbsp;aegis&nbsp;can&nbsp;boost&nbsp;his&nbsp;cannibalize&nbsp;suit&nbsp;ability,&nbsp;healing&nbsp;all&nbsp;of&nbsp;his&nbsp;hit&nbsp;point&nbsp;damage,&nbsp;although&nbsp;he&nbsp;cannot&nbsp;reform&nbsp;his&nbsp;suit&nbsp;for&nbsp;ten&nbsp;minutes&nbsp;after&nbsp;using&nbsp;this&nbsp;ability,&nbsp;rather&nbsp;than&nbsp;the&nbsp;standard&nbsp;one&nbsp;minute.

      </p>

      <div&nbsp;class="mw-heading&nbsp;mw-heading2"></p>

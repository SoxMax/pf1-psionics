      <p><b>twin&nbsp;fear:</b>&nbsp;When&nbsp;a&nbsp;dread&nbsp;of&nbsp;at&nbsp;least&nbsp;11th&nbsp;level&nbsp;has&nbsp;a&nbsp;shadow&nbsp;twin&nbsp;active,&nbsp;if&nbsp;any&nbsp;creature&nbsp;within&nbsp;30&nbsp;ft.&nbsp;of&nbsp;the&nbsp;dread&nbsp;or&nbsp;the&nbsp;shadow&nbsp;twin&nbsp;suffers&nbsp;from&nbsp;the&nbsp;shaken,&nbsp;frightened,&nbsp;or&nbsp;panicked&nbsp;condition&nbsp;at&nbsp;the&nbsp;start&nbsp;of&nbsp;the&nbsp;dread's&nbsp;turn,&nbsp;the&nbsp;shadow&nbsp;twin&nbsp;uses&nbsp;a&nbsp;separate&nbsp;action&nbsp;pool&nbsp;instead&nbsp;of&nbsp;sharing&nbsp;the&nbsp;round's&nbsp;actions&nbsp;with&nbsp;the&nbsp;dread&nbsp;for&nbsp;that&nbsp;round.&nbsp;This&nbsp;means&nbsp;that&nbsp;it&nbsp;and&nbsp;the&nbsp;dread&nbsp;could&nbsp;both&nbsp;make&nbsp;attacks&nbsp;in&nbsp;the&nbsp;same&nbsp;round.

      </p>

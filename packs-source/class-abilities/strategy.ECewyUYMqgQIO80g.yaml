    value: >-
      <p><b>Strategy:</b>At&nbsp;4th&nbsp;level,&nbsp;and&nbsp;every&nbsp;three&nbsp;tactician&nbsp;levels&nbsp;thereafter,&nbsp;a&nbsp;tactician&nbsp;learns&nbsp;a&nbsp;new&nbsp;tactical&nbsp;strategy,&nbsp;granting&nbsp;him&nbsp;special&nbsp;abilities&nbsp;in&nbsp;combat.&nbsp;Unless&nbsp;specified&nbsp;otherwise,&nbsp;using&nbsp;a&nbsp;strategy&nbsp;is&nbsp;a&nbsp;swift&nbsp;action&nbsp;that&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;Strategies&nbsp;are&nbsp;often&nbsp;orders&nbsp;or&nbsp;suggestions&nbsp;that&nbsp;the&nbsp;tactician&nbsp;issues&nbsp;to&nbsp;members&nbsp;of&nbsp;his&nbsp;collective.&nbsp;A&nbsp;tactician&nbsp;may&nbsp;not&nbsp;direct&nbsp;a&nbsp;strategy&nbsp;at&nbsp;himself&nbsp;unless&nbsp;a&nbsp;strategy&nbsp;specifies&nbsp;otherwise.

      </p><p>Strategies&nbsp;may&nbsp;be&nbsp;used&nbsp;a&nbsp;number&nbsp;of&nbsp;times&nbsp;per&nbsp;day&nbsp;equal&nbsp;to&nbsp;3&nbsp;+&nbsp;the&nbsp;tactician's&nbsp;Charisma&nbsp;modifier.

      </p>


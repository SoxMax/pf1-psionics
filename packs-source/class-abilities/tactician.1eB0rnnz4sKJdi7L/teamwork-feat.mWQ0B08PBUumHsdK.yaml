      <p><b>Teamwork&nbsp;Feat:</b>At&nbsp;6th&nbsp;level,&nbsp;and&nbsp;every&nbsp;six&nbsp;levels&nbsp;thereafter,&nbsp;the&nbsp;tactician&nbsp;gains&nbsp;a&nbsp;bonus&nbsp;feat&nbsp;in&nbsp;addition&nbsp;to&nbsp;those&nbsp;gained&nbsp;from&nbsp;normal&nbsp;advancement.&nbsp;These&nbsp;bonus&nbsp;feats&nbsp;must&nbsp;be&nbsp;selected&nbsp;from&nbsp;those&nbsp;listed&nbsp;as&nbsp;<a&nbsp;href="/wiki/Teamwork_feat"&nbsp;title="Teamwork&nbsp;feat">teamwork&nbsp;feats</a>.&nbsp;The&nbsp;tactician&nbsp;must&nbsp;meet&nbsp;the&nbsp;prerequisites&nbsp;of&nbsp;the&nbsp;selected&nbsp;bonus&nbsp;feat.
      </p><p>By&nbsp;spending&nbsp;one&nbsp;hour&nbsp;in&nbsp;meditation,&nbsp;the&nbsp;tactician&nbsp;can&nbsp;change&nbsp;anyone&nbsp;teamwork&nbsp;feat&nbsp;he&nbsp;has&nbsp;already&nbsp;learned&nbsp;for&nbsp;another&nbsp;teamwork&nbsp;feat&nbsp;whose&nbsp;prerequisites&nbsp;he&nbsp;meets.&nbsp;In&nbsp;effect,&nbsp;the&nbsp;tactician&nbsp;loses&nbsp;the&nbsp;bonus&nbsp;feat&nbsp;in&nbsp;exchange&nbsp;for&nbsp;a&nbsp;new&nbsp;one.
      </p><p></p>

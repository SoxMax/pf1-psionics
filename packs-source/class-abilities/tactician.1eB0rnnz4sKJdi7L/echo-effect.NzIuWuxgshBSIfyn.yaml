  description:
    value: >-
      <p>At&nbsp;8th&nbsp;level,&nbsp;the&nbsp;tactician&nbsp;gains&nbsp;the&nbsp;ability&nbsp;to&nbsp;copy&nbsp;non-permanent&nbsp;magical&nbsp;and&nbsp;psionic&nbsp;effects&nbsp;within&nbsp;his&nbsp;collective.&nbsp;If&nbsp;a&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;is&nbsp;affected&nbsp;by&nbsp;a&nbsp;magical&nbsp;or&nbsp;psionic&nbsp;effect&nbsp;with&nbsp;a&nbsp;duration&nbsp;greater&nbsp;than&nbsp;1&nbsp;round,&nbsp;the&nbsp;tactician&nbsp;can&nbsp;echo&nbsp;it&nbsp;onto&nbsp;another&nbsp;member&nbsp;of&nbsp;his&nbsp;collective.&nbsp;To&nbsp;do&nbsp;so&nbsp;the&nbsp;tactician&nbsp;must&nbsp;first&nbsp;identify&nbsp;the&nbsp;power&nbsp;properly&nbsp;(see&nbsp;the&nbsp;Spellcraft&nbsp;skill&nbsp;description).

      </p><p>Echoing&nbsp;a&nbsp;magical&nbsp;or&nbsp;psionic&nbsp;effect&nbsp;is&nbsp;a&nbsp;standard&nbsp;action&nbsp;that&nbsp;provokes&nbsp;attacks&nbsp;of&nbsp;opportunity&nbsp;and&nbsp;costs&nbsp;the&nbsp;tactician&nbsp;a&nbsp;number&nbsp;of&nbsp;power&nbsp;points&nbsp;equal&nbsp;to&nbsp;the&nbsp;original&nbsp;effect's&nbsp;caster&nbsp;or&nbsp;manifester&nbsp;level&nbsp;(whichever&nbsp;applies).&nbsp;As&nbsp;a&nbsp;supernatural&nbsp;ability,&nbsp;a&nbsp;tactician&nbsp;is&nbsp;permitted&nbsp;to&nbsp;spend&nbsp;more&nbsp;power&nbsp;points&nbsp;than&nbsp;his&nbsp;manifest&nbsp;level&nbsp;on&nbsp;this&nbsp;effect.&nbsp;The&nbsp;new&nbsp;target&nbsp;must&nbsp;be&nbsp;legal&nbsp;for&nbsp;the&nbsp;effect&nbsp;in&nbsp;question&nbsp;(for&nbsp;instance,&nbsp;if&nbsp;you&nbsp;attempt&nbsp;to&nbsp;echo&nbsp;an&nbsp;unaugmented&nbsp;Empathic&nbsp;Connection&nbsp;on&nbsp;a&nbsp;dog,&nbsp;the&nbsp;echo&nbsp;will&nbsp;fail).&nbsp;If&nbsp;the&nbsp;effect&nbsp;allows&nbsp;a&nbsp;saving&nbsp;throw,&nbsp;the&nbsp;new&nbsp;target&nbsp;is&nbsp;entitled&nbsp;to&nbsp;a&nbsp;saving&nbsp;throwwhen&nbsp;the&nbsp;effect&nbsp;is&nbsp;echoed&nbsp;(same&nbsp;DC&nbsp;as&nbsp;the&nbsp;original&nbsp;power).

      </p><p>Only&nbsp;the&nbsp;basic&nbsp;effect&nbsp;and&nbsp;augmentation&nbsp;are&nbsp;echoed:&nbsp;metamagic&nbsp;and&nbsp;metapsionic&nbsp;feats&nbsp;do&nbsp;not&nbsp;echo.&nbsp;The&nbsp;echo&nbsp;has&nbsp;all&nbsp;the&nbsp;same&nbsp;decisions&nbsp;made&nbsp;as&nbsp;the&nbsp;original.&nbsp;For&nbsp;example,&nbsp;Specified&nbsp;Energy&nbsp;Adaption&nbsp;echoes&nbsp;would&nbsp;guard&nbsp;against&nbsp;the&nbsp;same&nbsp;energy&nbsp;type,&nbsp;while&nbsp;a&nbsp;5pp&nbsp;Empathic&nbsp;Connection&nbsp;(extended&nbsp;duration)&nbsp;could&nbsp;not&nbsp;be&nbsp;echoed&nbsp;as&nbsp;a&nbsp;5pp&nbsp;Empathic&nbsp;Connection&nbsp;(affects&nbsp;aberrations).&nbsp;The&nbsp;echo&nbsp;takes&nbsp;effect&nbsp;at&nbsp;the&nbsp;same&nbsp;caster&nbsp;or&nbsp;manifester&nbsp;level&nbsp;as&nbsp;the&nbsp;originator.&nbsp;When&nbsp;the&nbsp;original&nbsp;ends&nbsp;or&nbsp;leaves&nbsp;the&nbsp;collective,&nbsp;all&nbsp;echoes&nbsp;of&nbsp;it&nbsp;also&nbsp;end.&nbsp;An&nbsp;echo&nbsp;can&nbsp;be&nbsp;dispelled&nbsp;as&nbsp;normal&nbsp;without&nbsp;terminating&nbsp;the&nbsp;original.

      </p><p>A&nbsp;tactician&nbsp;can&nbsp;spend&nbsp;power&nbsp;points&nbsp;to&nbsp;augment&nbsp;this&nbsp;supernatural&nbsp;ability.&nbsp;For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;the&nbsp;echo&nbsp;may&nbsp;reach&nbsp;an&nbsp;additional&nbsp;target.&nbsp;If&nbsp;the&nbsp;augment&nbsp;would&nbsp;raise&nbsp;the&nbsp;cost&nbsp;of&nbsp;the&nbsp;echo&nbsp;above&nbsp;the&nbsp;tactician's&nbsp;manifester&nbsp;level,&nbsp;the&nbsp;echo&nbsp;attempt&nbsp;fail&nbsp;(although&nbsp;he&nbsp;may&nbsp;still&nbsp;attempt&nbsp;to&nbsp;echo&nbsp;it&nbsp;onto&nbsp;a&nbsp;single&nbsp;target).&nbsp;The&nbsp;tactician&nbsp;knows&nbsp;if&nbsp;an&nbsp;effect&nbsp;is&nbsp;beyond&nbsp;his&nbsp;ability&nbsp;to&nbsp;echo&nbsp;this&nbsp;way&nbsp;when&nbsp;he&nbsp;identifies&nbsp;it.

      </p><p></p>

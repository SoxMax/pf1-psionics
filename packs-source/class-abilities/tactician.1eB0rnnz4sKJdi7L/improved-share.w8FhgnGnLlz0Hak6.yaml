      <p><b>Improved&nbsp;Share:</b>A&nbsp;tactician&nbsp;learns&nbsp;special&nbsp;techniques&nbsp;when&nbsp;manifesting&nbsp;powers&nbsp;with&nbsp;the&nbsp;Shared&nbsp;descriptor.&nbsp;Beginning&nbsp;at&nbsp;5th&nbsp;level,&nbsp;the&nbsp;tactician&nbsp;may&nbsp;maintain&nbsp;two&nbsp;powers&nbsp;with&nbsp;the&nbsp;Shared&nbsp;descriptor&nbsp;at&nbsp;any&nbsp;time&nbsp;instead&nbsp;of&nbsp;only&nbsp;one.&nbsp;Should&nbsp;he&nbsp;manifest&nbsp;a&nbsp;third&nbsp;power&nbsp;with&nbsp;the&nbsp;Shared&nbsp;descriptor,&nbsp;the&nbsp;tactician&nbsp;can&nbsp;choose&nbsp;which&nbsp;of&nbsp;the&nbsp;maintained&nbsp;Shared&nbsp;powers&nbsp;ends&nbsp;immediately.

      </p><p>Every&nbsp;six&nbsp;tactician&nbsp;levels&nbsp;thereafter&nbsp;(11th,&nbsp;17th),&nbsp;the&nbsp;tactician&nbsp;may&nbsp;maintain&nbsp;an&nbsp;additional&nbsp;power&nbsp;with&nbsp;the&nbsp;Shared&nbsp;descriptor&nbsp;before&nbsp;a&nbsp;maintained&nbsp;power&nbsp;with&nbsp;the&nbsp;Shared&nbsp;descriptor&nbsp;expires.

      </p><p></p>

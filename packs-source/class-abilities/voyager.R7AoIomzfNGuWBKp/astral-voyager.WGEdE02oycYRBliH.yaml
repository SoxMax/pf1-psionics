    value: >-
      <p><b>Astral&nbsp;Voyager:</b>At&nbsp;5th&nbsp;level,&nbsp;a&nbsp;voyager's&nbsp;journey&nbsp;can&nbsp;extend&nbsp;to&nbsp;the&nbsp;Astral&nbsp;Plane&nbsp;and&nbsp;beyond.&nbsp;The&nbsp;voyager&nbsp;gains&nbsp;<a&nbsp;href="/wiki/Astral_Traveler"&nbsp;title="Astral&nbsp;Traveler">astral&nbsp;traveler</a>&nbsp;as&nbsp;a&nbsp;bonus&nbsp;power&nbsp;known,&nbsp;if&nbsp;she&nbsp;does&nbsp;not&nbsp;know&nbsp;it&nbsp;already.&nbsp;In&nbsp;addition,&nbsp;voyager&nbsp;can&nbsp;use&nbsp;<a&nbsp;href="/wiki/Astral_Caravan"&nbsp;title="Astral&nbsp;Caravan">astral&nbsp;caravan</a>&nbsp;at&nbsp;will&nbsp;as&nbsp;a&nbsp;psi-like&nbsp;ability.&nbsp;Unlike&nbsp;a&nbsp;normal&nbsp;psi-like&nbsp;ability,&nbsp;the&nbsp;manifesting&nbsp;time&nbsp;for&nbsp;this&nbsp;effect&nbsp;is&nbsp;1&nbsp;hour&nbsp;(like&nbsp;a&nbsp;normal&nbsp;<i>astral&nbsp;caravan</i>&nbsp;power).

      </p><p>Unlike&nbsp;with&nbsp;a&nbsp;normal&nbsp;astral&nbsp;caravan,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;start&nbsp;and&nbsp;lead&nbsp;a&nbsp;caravan&nbsp;even&nbsp;if&nbsp;her&nbsp;companions&nbsp;are&nbsp;not&nbsp;maintaining&nbsp;hand&nbsp;to&nbsp;hand&nbsp;contact.&nbsp;As&nbsp;long&nbsp;as&nbsp;her&nbsp;companions&nbsp;remain&nbsp;within&nbsp;close&nbsp;range&nbsp;(25&nbsp;feet&nbsp;+&nbsp;5&nbsp;feet&nbsp;per&nbsp;2&nbsp;class&nbsp;levels),&nbsp;the&nbsp;voyager&nbsp;can&nbsp;maintain&nbsp;the&nbsp;astral&nbsp;caravan&nbsp;and&nbsp;move&nbsp;them&nbsp;along&nbsp;with&nbsp;her&nbsp;as&nbsp;if&nbsp;she&nbsp;were&nbsp;maintaining&nbsp;hand&nbsp;to&nbsp;hand&nbsp;contact&nbsp;with&nbsp;them.

      </p><p>At&nbsp;10th&nbsp;level,&nbsp;a&nbsp;voyager&nbsp;grows&nbsp;more&nbsp;accurate&nbsp;in&nbsp;navigating&nbsp;the&nbsp;Astral&nbsp;Plane.&nbsp;On&nbsp;a&nbsp;successful&nbsp;navigation&nbsp;to&nbsp;a&nbsp;plane,&nbsp;the&nbsp;voyager&nbsp;is&nbsp;able&nbsp;to&nbsp;choose&nbsp;what&nbsp;direction&nbsp;the&nbsp;caravan&nbsp;appears&nbsp;in&nbsp;relation&nbsp;to&nbsp;her&nbsp;intended&nbsp;destination.She&nbsp;also&nbsp;reduces&nbsp;the&nbsp;distance&nbsp;her&nbsp;group&nbsp;appears&nbsp;from&nbsp;her&nbsp;intended&nbsp;destination&nbsp;by&nbsp;a&nbsp;degree&nbsp;of&nbsp;10&nbsp;(so&nbsp;if&nbsp;she&nbsp;would&nbsp;have&nbsp;appeared&nbsp;1,000&nbsp;miles&nbsp;from&nbsp;her&nbsp;destination,&nbsp;she&nbsp;would&nbsp;instead&nbsp;appear&nbsp;100&nbsp;miles&nbsp;from&nbsp;it).

      </p><p>At&nbsp;15th&nbsp;level,&nbsp;a&nbsp;voyager&nbsp;can&nbsp;locate&nbsp;her&nbsp;destination&nbsp;with&nbsp;greater&nbsp;precision.&nbsp;On&nbsp;a&nbsp;successful&nbsp;navigation&nbsp;to&nbsp;a&nbsp;plane,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;reduce&nbsp;the&nbsp;distance&nbsp;her&nbsp;caravan&nbsp;appears&nbsp;from&nbsp;her&nbsp;intended&nbsp;destination&nbsp;to&nbsp;1&nbsp;mile.&nbsp;In&nbsp;addition,&nbsp;she&nbsp;halves&nbsp;the&nbsp;time&nbsp;it&nbsp;takes&nbsp;to&nbsp;make&nbsp;a&nbsp;Knowledge&nbsp;(Planes)&nbsp;check&nbsp;while&nbsp;traveling&nbsp;through&nbsp;this&nbsp;ability.&nbsp;This&nbsp;ability&nbsp;stacks&nbsp;with&nbsp;time&nbsp;saver,&nbsp;potentially&nbsp;reducing&nbsp;the&nbsp;time&nbsp;it&nbsp;takes&nbsp;to&nbsp;make&nbsp;each&nbsp;Knowledge&nbsp;(Planes)&nbsp;check&nbsp;to&nbsp;3&nbsp;hours.

      </p><p></p>

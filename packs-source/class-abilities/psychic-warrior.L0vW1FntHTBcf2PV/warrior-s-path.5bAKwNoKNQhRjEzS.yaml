  description:
    value: >-
      <p>At&nbsp;1st&nbsp;level,&nbsp;a&nbsp;psychic&nbsp;warrior&nbsp;chooses&nbsp;a&nbsp;path&nbsp;to&nbsp;adhere&nbsp;to.&nbsp;When&nbsp;first&nbsp;taking&nbsp;a&nbsp;path,&nbsp;the&nbsp;psychic&nbsp;warrior&nbsp;gains&nbsp;one&nbsp;of&nbsp;the&nbsp;two&nbsp;powers&nbsp;associated&nbsp;with&nbsp;that&nbsp;path.&nbsp;Powers&nbsp;gained&nbsp;from&nbsp;a&nbsp;path&nbsp;do&nbsp;not&nbsp;count&nbsp;against&nbsp;his&nbsp;number&nbsp;of&nbsp;powers&nbsp;known.&nbsp;When&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;called&nbsp;a&nbsp;path&nbsp;power,&nbsp;the&nbsp;psychic&nbsp;warrior&nbsp;can&nbsp;either&nbsp;choose&nbsp;to&nbsp;manifest&nbsp;it&nbsp;for&nbsp;no&nbsp;cost&nbsp;by&nbsp;expending&nbsp;his&nbsp;psionic&nbsp;focus,&nbsp;in&nbsp;which&nbsp;case&nbsp;it&nbsp;cannot&nbsp;be&nbsp;augmented,&nbsp;or&nbsp;he&nbsp;can&nbsp;choose&nbsp;to&nbsp;manifest&nbsp;it&nbsp;normally,&nbsp;in&nbsp;which&nbsp;case&nbsp;his&nbsp;effective&nbsp;manifester&nbsp;level&nbsp;for&nbsp;this&nbsp;power&nbsp;is&nbsp;treated&nbsp;as&nbsp;one&nbsp;higher&nbsp;than&nbsp;normal.

      </p><p>In&nbsp;addition,&nbsp;the&nbsp;psychic&nbsp;warrior&nbsp;gains&nbsp;one&nbsp;additional&nbsp;class&nbsp;skill,&nbsp;as&nbsp;noted&nbsp;in&nbsp;the&nbsp;path&nbsp;description.

      </p><p>At&nbsp;3rd&nbsp;level,&nbsp;the&nbsp;psychic&nbsp;warrior&nbsp;gains&nbsp;the&nbsp;second&nbsp;power&nbsp;from&nbsp;his&nbsp;path.&nbsp;All&nbsp;of&nbsp;the&nbsp;above&nbsp;benefits&nbsp;apply&nbsp;to&nbsp;this&nbsp;additional&nbsp;path&nbsp;power.

      </p>


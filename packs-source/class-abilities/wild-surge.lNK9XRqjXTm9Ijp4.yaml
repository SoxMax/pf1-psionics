    value: >-
      <p><b>Wild&nbsp;Surge:</b>A&nbsp;wilder&nbsp;can&nbsp;let&nbsp;her&nbsp;passion&nbsp;and&nbsp;emotion&nbsp;rise&nbsp;to&nbsp;the&nbsp;surface&nbsp;in&nbsp;a&nbsp;wild&nbsp;surge&nbsp;when&nbsp;she&nbsp;manifests&nbsp;a&nbsp;power.&nbsp;During&nbsp;a&nbsp;wild&nbsp;surge,&nbsp;a&nbsp;wilder&nbsp;gains&nbsp;phenomenal&nbsp;psionic&nbsp;strength,&nbsp;but&nbsp;may&nbsp;harm&nbsp;herself&nbsp;by&nbsp;the&nbsp;reckless&nbsp;use&nbsp;of&nbsp;her&nbsp;power&nbsp;(see&nbsp;psychic&nbsp;enervation,&nbsp;below).

      </p><p>A&nbsp;wilder&nbsp;can&nbsp;choose&nbsp;to&nbsp;invoke&nbsp;a&nbsp;wild&nbsp;surge&nbsp;whenever&nbsp;she&nbsp;manifests&nbsp;a&nbsp;power.&nbsp;When&nbsp;she&nbsp;does&nbsp;so,&nbsp;she&nbsp;gains&nbsp;+1&nbsp;to&nbsp;her&nbsp;manifester&nbsp;level&nbsp;with&nbsp;that&nbsp;manifestation&nbsp;of&nbsp;the&nbsp;power.&nbsp;The&nbsp;manifester&nbsp;level&nbsp;boost&nbsp;gives&nbsp;her&nbsp;the&nbsp;ability&nbsp;to&nbsp;augment&nbsp;her&nbsp;powers&nbsp;to&nbsp;a&nbsp;higher&nbsp;degree&nbsp;than&nbsp;she&nbsp;otherwise&nbsp;could;&nbsp;however,&nbsp;she&nbsp;pays&nbsp;no&nbsp;extra&nbsp;power&nbsp;point&nbsp;for&nbsp;this&nbsp;wild&nbsp;surge.&nbsp;Instead,&nbsp;the&nbsp;additional&nbsp;1&nbsp;power&nbsp;point&nbsp;that&nbsp;would&nbsp;normally&nbsp;be&nbsp;required&nbsp;to&nbsp;augment&nbsp;the&nbsp;power&nbsp;is&nbsp;effectively&nbsp;supplied&nbsp;by&nbsp;the&nbsp;wild&nbsp;surge.

      </p><p>Level-dependent&nbsp;power&nbsp;effects&nbsp;are&nbsp;also&nbsp;improved,&nbsp;depending&nbsp;on&nbsp;the&nbsp;power&nbsp;a&nbsp;wilder&nbsp;manifests&nbsp;with&nbsp;her&nbsp;wild&nbsp;surge.

      </p><p>This&nbsp;improvement&nbsp;in&nbsp;manifester&nbsp;level&nbsp;does&nbsp;not&nbsp;grant&nbsp;her&nbsp;any&nbsp;other&nbsp;benefits&nbsp;outside&nbsp;of&nbsp;the&nbsp;manifestation&nbsp;(she&nbsp;gains&nbsp;no&nbsp;higher-level&nbsp;class&nbsp;abilities,&nbsp;for&nbsp;instance).

      </p><p>She&nbsp;cannot&nbsp;use&nbsp;the&nbsp;<a&nbsp;href="/wiki/Overchannel"&nbsp;title="Overchannel">Overchannel</a>&nbsp;psionic&nbsp;feat&nbsp;and&nbsp;invoke&nbsp;her&nbsp;wild&nbsp;surge&nbsp;at&nbsp;the&nbsp;same&nbsp;time.

      </p><p>At&nbsp;3rd&nbsp;level,&nbsp;a&nbsp;wilder&nbsp;boosts&nbsp;her&nbsp;manifester&nbsp;level&nbsp;by&nbsp;two&nbsp;instead&nbsp;of&nbsp;one.&nbsp;At&nbsp;7th&nbsp;level,&nbsp;she&nbsp;boosts&nbsp;her&nbsp;manifester&nbsp;level&nbsp;by&nbsp;three;&nbsp;at&nbsp;11th&nbsp;level,&nbsp;by&nbsp;four;&nbsp;at&nbsp;15th&nbsp;level,&nbsp;by&nbsp;five;&nbsp;and&nbsp;at&nbsp;19th&nbsp;level,&nbsp;by&nbsp;six.&nbsp;The&nbsp;wilder&nbsp;always&nbsp;wild&nbsp;surges&nbsp;for&nbsp;the&nbsp;maximum&nbsp;amount&nbsp;possible,&nbsp;for&nbsp;unleashing&nbsp;emotions&nbsp;in&nbsp;the&nbsp;fashion&nbsp;of&nbsp;a&nbsp;wild&nbsp;surge&nbsp;does&nbsp;not&nbsp;lend&nbsp;itself&nbsp;to&nbsp;using&nbsp;finesse.

      </p><p>In&nbsp;all&nbsp;cases,&nbsp;the&nbsp;wild&nbsp;surge&nbsp;effectively&nbsp;pays&nbsp;the&nbsp;extra&nbsp;power&nbsp;point&nbsp;cost&nbsp;that&nbsp;is&nbsp;normally&nbsp;required&nbsp;to&nbsp;augment&nbsp;the&nbsp;power&nbsp;by&nbsp;this&nbsp;additional&nbsp;amount;&nbsp;only&nbsp;the&nbsp;standard&nbsp;power&nbsp;point&nbsp;cost&nbsp;is&nbsp;subtracted&nbsp;from&nbsp;the&nbsp;wilder's&nbsp;power&nbsp;point&nbsp;reserve.&nbsp;For&nbsp;example,&nbsp;if&nbsp;Alrik&nbsp;the&nbsp;8th&nbsp;level&nbsp;wilder&nbsp;were&nbsp;to&nbsp;invoke&nbsp;his&nbsp;wild&nbsp;surge&nbsp;when&nbsp;manifesting&nbsp;a&nbsp;power,&nbsp;he&nbsp;would&nbsp;spend&nbsp;between&nbsp;1&nbsp;and&nbsp;8&nbsp;power&nbsp;points&nbsp;as&nbsp;normal,&nbsp;but&nbsp;the&nbsp;power&nbsp;would&nbsp;manifest&nbsp;at&nbsp;11th&nbsp;manifester&nbsp;level&nbsp;and&nbsp;behave&nbsp;as&nbsp;if&nbsp;he&nbsp;had&nbsp;spent&nbsp;3&nbsp;more&nbsp;on&nbsp;it&nbsp;than&nbsp;normal.

      </p><p>The&nbsp;wilder&nbsp;can&nbsp;expend&nbsp;her&nbsp;psionic&nbsp;focus&nbsp;to&nbsp;manifest&nbsp;a&nbsp;psionic&nbsp;power&nbsp;without&nbsp;expending&nbsp;any&nbsp;power&nbsp;points,&nbsp;powering&nbsp;the&nbsp;manifestation&nbsp;with&nbsp;only&nbsp;her&nbsp;wild&nbsp;surge.&nbsp;She&nbsp;manifests&nbsp;this&nbsp;power&nbsp;as&nbsp;if&nbsp;all&nbsp;power&nbsp;points&nbsp;were&nbsp;paid&nbsp;by&nbsp;her&nbsp;wild&nbsp;surge&nbsp;ability.&nbsp;This&nbsp;results&nbsp;in&nbsp;the&nbsp;power&nbsp;being&nbsp;manifested&nbsp;as&nbsp;if&nbsp;the&nbsp;base&nbsp;power&nbsp;point&nbsp;cost&nbsp;of&nbsp;the&nbsp;power&nbsp;was&nbsp;paid,&nbsp;along&nbsp;with&nbsp;augmentation&nbsp;equal&nbsp;to&nbsp;her&nbsp;wild&nbsp;surge&nbsp;amount,&nbsp;but&nbsp;she&nbsp;may&nbsp;not&nbsp;augment&nbsp;the&nbsp;power&nbsp;beyond&nbsp;the&nbsp;amount&nbsp;of&nbsp;her&nbsp;wild&nbsp;surge,&nbsp;and&nbsp;when&nbsp;checking&nbsp;for&nbsp;psychic&nbsp;enervation,&nbsp;the&nbsp;chance&nbsp;to&nbsp;be&nbsp;overcome&nbsp;doubles&nbsp;to&nbsp;30%.&nbsp;A&nbsp;wilder&nbsp;must&nbsp;wait&nbsp;10&nbsp;minutes&nbsp;after&nbsp;wild&nbsp;surging&nbsp;in&nbsp;this&nbsp;fashion&nbsp;before&nbsp;she&nbsp;can&nbsp;do&nbsp;so&nbsp;again.&nbsp;If&nbsp;the&nbsp;wilder&nbsp;suffers&nbsp;psychic&nbsp;enervation&nbsp;and&nbsp;loses&nbsp;more&nbsp;power&nbsp;points&nbsp;than&nbsp;she&nbsp;has&nbsp;available,&nbsp;she&nbsp;instead&nbsp;loses&nbsp;3&nbsp;hit&nbsp;points&nbsp;for&nbsp;every&nbsp;power&nbsp;point&nbsp;lost.

      </p><p></p>

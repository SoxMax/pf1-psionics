  description:
    value: >-
      <p>At&nbsp;5th&nbsp;level,&nbsp;willingly&nbsp;or&nbsp;unwillingly,&nbsp;a&nbsp;highlord's&nbsp;charismatic&nbsp;and&nbsp;psionic&nbsp;nature&nbsp;bleeds&nbsp;into&nbsp;the&nbsp;environment&nbsp;around&nbsp;him.&nbsp;The&nbsp;highlord&nbsp;can&nbsp;establish&nbsp;a&nbsp;location&nbsp;as&nbsp;his&nbsp;territory,&nbsp;after&nbsp;spending&nbsp;at&nbsp;least&nbsp;a&nbsp;week&nbsp;in&nbsp;the&nbsp;area&nbsp;around&nbsp;it.&nbsp;This&nbsp;location&nbsp;must&nbsp;be&nbsp;an&nbsp;area&nbsp;no&nbsp;larger&nbsp;in&nbsp;volume&nbsp;than&nbsp;a&nbsp;cube&nbsp;that&nbsp;is&nbsp;a&nbsp;number&nbsp;of&nbsp;feet&nbsp;per&nbsp;side&nbsp;equal&nbsp;to&nbsp;10&nbsp;feet&nbsp;per&nbsp;highlord&nbsp;level.&nbsp;If&nbsp;it&nbsp;is&nbsp;a&nbsp;public&nbsp;(or&nbsp;at&nbsp;least&nbsp;well&nbsp;known)&nbsp;area,&nbsp;it&nbsp;becomes&nbsp;widely&nbsp;regarded&nbsp;by&nbsp;others&nbsp;that&nbsp;the&nbsp;highlord&nbsp;controls&nbsp;or&nbsp;own&nbsp;it&nbsp;in&nbsp;some&nbsp;way.&nbsp;The&nbsp;highlord's&nbsp;power&nbsp;influences&nbsp;the&nbsp;appearance&nbsp;of&nbsp;the&nbsp;area&nbsp;through&nbsp;his&nbsp;open&nbsp;heart&nbsp;ability,&nbsp;though&nbsp;objects&nbsp;within&nbsp;it&nbsp;are&nbsp;not&nbsp;changed&nbsp;as&nbsp;to&nbsp;become&nbsp;unrecognizable.

      </p><p>If&nbsp;another&nbsp;creature&nbsp;is&nbsp;already&nbsp;considered&nbsp;the&nbsp;controller&nbsp;or&nbsp;owner&nbsp;of&nbsp;the&nbsp;area,&nbsp;that&nbsp;creature&nbsp;and&nbsp;the&nbsp;highlord&nbsp;make&nbsp;opposed&nbsp;Charisma&nbsp;checks.&nbsp;The&nbsp;character&nbsp;who&nbsp;succeeds&nbsp;in&nbsp;this&nbsp;check&nbsp;is&nbsp;considered&nbsp;the&nbsp;owner&nbsp;or&nbsp;controller&nbsp;of&nbsp;the&nbsp;area&nbsp;the&nbsp;highlord&nbsp;designates,&nbsp;though&nbsp;the&nbsp;original&nbsp;owner&nbsp;is&nbsp;free&nbsp;to&nbsp;contest&nbsp;this&nbsp;claim&nbsp;by&nbsp;confronting&nbsp;the&nbsp;highlord&nbsp;directly.&nbsp;After&nbsp;establishing&nbsp;an&nbsp;area&nbsp;as&nbsp;his&nbsp;territory,&nbsp;the&nbsp;highlord&nbsp;must&nbsp;return&nbsp;to&nbsp;it&nbsp;at&nbsp;least&nbsp;once&nbsp;every&nbsp;three&nbsp;days&nbsp;to&nbsp;renew&nbsp;his&nbsp;claim&nbsp;upon&nbsp;it.&nbsp;Otherwise,&nbsp;the&nbsp;effect&nbsp;disappears&nbsp;and&nbsp;other&nbsp;creatures&nbsp;may&nbsp;become&nbsp;considered&nbsp;the&nbsp;owner&nbsp;or&nbsp;controller&nbsp;of&nbsp;the&nbsp;area,&nbsp;as&nbsp;normal.

      </p><p>The&nbsp;highlord&nbsp;can&nbsp;also&nbsp;channel&nbsp;this&nbsp;power&nbsp;into&nbsp;one&nbsp;of&nbsp;his&nbsp;subjects.&nbsp;As&nbsp;a&nbsp;full-round&nbsp;action,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;designate&nbsp;a&nbsp;willing&nbsp;member&nbsp;of&nbsp;his&nbsp;collective&nbsp;to&nbsp;bear&nbsp;his&nbsp;mark.&nbsp;As&nbsp;a&nbsp;result,&nbsp;that&nbsp;creature&nbsp;remains&nbsp;within&nbsp;the&nbsp;collective&nbsp;and&nbsp;can&nbsp;communicate&nbsp;with&nbsp;the&nbsp;highlord&nbsp;through&nbsp;telepathy,&nbsp;even&nbsp;if&nbsp;they&nbsp;were&nbsp;to&nbsp;leave&nbsp;the&nbsp;collective's&nbsp;normal&nbsp;range.&nbsp;As&nbsp;long&nbsp;as&nbsp;the&nbsp;creature&nbsp;is&nbsp;designated&nbsp;by&nbsp;the&nbsp;highlord's&nbsp;mark,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;communicate&nbsp;through&nbsp;that&nbsp;creature&nbsp;and&nbsp;use&nbsp;Charisma&nbsp;based&nbsp;skills&nbsp;as&nbsp;if&nbsp;he&nbsp;were&nbsp;occupying&nbsp;that&nbsp;creature's&nbsp;space,&nbsp;using&nbsp;his&nbsp;skill&nbsp;ranks&nbsp;and&nbsp;bonuses&nbsp;in&nbsp;place&nbsp;of&nbsp;the&nbsp;marked&nbsp;creature.

      </p><p>These&nbsp;marks&nbsp;can&nbsp;be&nbsp;dismissed&nbsp;as&nbsp;a&nbsp;free&nbsp;action.&nbsp;The&nbsp;highlord&nbsp;can&nbsp;only&nbsp;mark&nbsp;a&nbsp;single&nbsp;location&nbsp;or&nbsp;creature&nbsp;at&nbsp;a&nbsp;time.&nbsp;Affecting&nbsp;a&nbsp;location&nbsp;or&nbsp;a&nbsp;creature&nbsp;with&nbsp;his&nbsp;mark&nbsp;means&nbsp;he&nbsp;is&nbsp;unable&nbsp;to&nbsp;use&nbsp;this&nbsp;ability&nbsp;until&nbsp;he&nbsp;dismisses&nbsp;the&nbsp;first&nbsp;mark.

      </p><p>At&nbsp;8th&nbsp;level,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;maintain&nbsp;a&nbsp;mark&nbsp;on&nbsp;both&nbsp;a&nbsp;location&nbsp;and&nbsp;a&nbsp;creature&nbsp;at&nbsp;the&nbsp;same&nbsp;time.&nbsp;His&nbsp;followers&nbsp;also&nbsp;grow&nbsp;more&nbsp;vigilant&nbsp;in&nbsp;their&nbsp;defense&nbsp;of&nbsp;the&nbsp;highlord's&nbsp;territory.&nbsp;Members&nbsp;of&nbsp;the&nbsp;collective&nbsp;within&nbsp;the&nbsp;area&nbsp;of&nbsp;a&nbsp;marked&nbsp;location&nbsp;gain&nbsp;a&nbsp;+3&nbsp;bonus&nbsp;to&nbsp;Perception,&nbsp;and&nbsp;creatures&nbsp;marked&nbsp;by&nbsp;the&nbsp;highlord&nbsp;gain&nbsp;a&nbsp;+3&nbsp;bonus&nbsp;to&nbsp;Sense&nbsp;Motive.

      </p><p>At&nbsp;14th&nbsp;level,&nbsp;while&nbsp;within&nbsp;areas&nbsp;the&nbsp;highlord&nbsp;controls,&nbsp;the&nbsp;highlord&nbsp;and&nbsp;his&nbsp;allies&nbsp;within&nbsp;the&nbsp;collective&nbsp;gain&nbsp;a&nbsp;+2&nbsp;morale&nbsp;bonus&nbsp;to&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;saves,&nbsp;and&nbsp;the&nbsp;DC&nbsp;to&nbsp;resist&nbsp;being&nbsp;forced&nbsp;into&nbsp;the&nbsp;collective&nbsp;increases&nbsp;by&nbsp;2.&nbsp;In&nbsp;addition,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;use&nbsp;his&nbsp;powers&nbsp;and&nbsp;class&nbsp;abilities&nbsp;from&nbsp;creatures&nbsp;that&nbsp;he&nbsp;has&nbsp;marked,&nbsp;treating&nbsp;the&nbsp;range&nbsp;and&nbsp;effects&nbsp;of&nbsp;such&nbsp;effects&nbsp;as&nbsp;if&nbsp;he&nbsp;were&nbsp;the&nbsp;marked&nbsp;creature.&nbsp;Doing&nbsp;this&nbsp;requires&nbsp;the&nbsp;highlord&nbsp;and&nbsp;the&nbsp;creature&nbsp;he&nbsp;has&nbsp;marked&nbsp;to&nbsp;use&nbsp;the&nbsp;same&nbsp;action&nbsp;required&nbsp;to&nbsp;manifest&nbsp;the&nbsp;power&nbsp;or&nbsp;use&nbsp;the&nbsp;ability.

      </p><p>At&nbsp;18th&nbsp;level,&nbsp;the&nbsp;highlord&nbsp;can&nbsp;maintain&nbsp;a&nbsp;number&nbsp;of&nbsp;marks&nbsp;equal&nbsp;to&nbsp;his&nbsp;Charisma&nbsp;modifier&nbsp;(minimum&nbsp;1)&nbsp;at&nbsp;the&nbsp;same&nbsp;time.&nbsp;These&nbsp;marks&nbsp;can&nbsp;be&nbsp;on&nbsp;any&nbsp;combination&nbsp;of&nbsp;locations&nbsp;and&nbsp;creatures.

      </p><p></p>

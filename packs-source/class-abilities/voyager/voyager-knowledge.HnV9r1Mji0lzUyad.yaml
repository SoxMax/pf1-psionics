  description:
    value: >-
      <p><b>Voyager&nbsp;Knowledge:</b>At&nbsp;4th&nbsp;level&nbsp;and&nbsp;each&nbsp;time&nbsp;voyager&nbsp;gains&nbsp;access&nbsp;to&nbsp;a&nbsp;new&nbsp;level&nbsp;of&nbsp;voyager&nbsp;powers&nbsp;afterwards,&nbsp;she&nbsp;also&nbsp;adds&nbsp;a&nbsp;special&nbsp;trick&nbsp;to&nbsp;her&nbsp;psionic&nbsp;repertoire,&nbsp;gaining&nbsp;<a&nbsp;href="/wiki/Expanded_Knowledge"&nbsp;title="Expanded&nbsp;Knowledge">Expanded&nbsp;Knowledge</a>&nbsp;as&nbsp;a&nbsp;bonus&nbsp;feat.

      </p><p>In&nbsp;addition,&nbsp;when&nbsp;she&nbsp;gains&nbsp;a&nbsp;voyager&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;choose&nbsp;to&nbsp;gain&nbsp;one&nbsp;of&nbsp;the&nbsp;feats&nbsp;in&nbsp;place&nbsp;of&nbsp;a&nbsp;power&nbsp;known.&nbsp;The&nbsp;feats&nbsp;she&nbsp;has&nbsp;access&nbsp;to&nbsp;is&nbsp;determined&nbsp;by&nbsp;the&nbsp;level&nbsp;of&nbsp;the&nbsp;power&nbsp;she&nbsp;could&nbsp;have&nbsp;learned,&nbsp;and&nbsp;she&nbsp;does&nbsp;not&nbsp;need&nbsp;to&nbsp;meet&nbsp;its&nbsp;prerequisites.&nbsp;The&nbsp;voyager&nbsp;is&nbsp;limited&nbsp;in&nbsp;the&nbsp;number&nbsp;of&nbsp;feats&nbsp;she&nbsp;can&nbsp;gain&nbsp;in&nbsp;place&nbsp;of&nbsp;powers.&nbsp;At&nbsp;4th&nbsp;level&nbsp;through&nbsp;6th&nbsp;level,&nbsp;she&nbsp;can&nbsp;gain&nbsp;a&nbsp;total&nbsp;of&nbsp;1&nbsp;feat&nbsp;in&nbsp;this&nbsp;way.&nbsp;At&nbsp;7th&nbsp;level&nbsp;and&nbsp;every&nbsp;three&nbsp;voyager&nbsp;levels&nbsp;thereafter,&nbsp;the&nbsp;maximum&nbsp;number&nbsp;of&nbsp;feats&nbsp;she&nbsp;can&nbsp;gain&nbsp;increases&nbsp;by&nbsp;1.

      </p>

      <ul><li>1st-&nbsp;and&nbsp;2nd-level&nbsp;powers:&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Acrobatic%20Steps">Acrobatic&nbsp;Steps</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Blind-Fight">Blind-Fight</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Mobility">Mobility</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;autonumber"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Quick%20Draw">[1]</a>&nbsp;Quick&nbsp;Draw]],&nbsp;and&nbsp;<a&nbsp;href="/wiki/Up_the_Walls"&nbsp;title="Up&nbsp;the&nbsp;Walls">Up&nbsp;the&nbsp;Walls</a>.</li>

      <li>3rd-&nbsp;and&nbsp;4th-level&nbsp;powers:&nbsp;<a&nbsp;href="/wiki/Cloak_Dance"&nbsp;title="Cloak&nbsp;Dance">Cloak&nbsp;Dance</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Deflect%20Arrows">Deflect&nbsp;Arrows</a>,&nbsp;<a&nbsp;href="/wiki/Mixed_Combat"&nbsp;title="Mixed&nbsp;Combat">Mixed&nbsp;Combat</a>,<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Shot%20on%20the%20Run">Shot&nbsp;on&nbsp;the&nbsp;Run</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Sliding%20Dash">Sliding&nbsp;Dash</a>,&nbsp;and&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Spring%20Attack">Spring&nbsp;Attack</a>.</li>

      <li>5th-&nbsp;and&nbsp;6th-level&nbsp;powers:&nbsp;<a&nbsp;href="/wiki/Burrowing_Power"&nbsp;title="Burrowing&nbsp;Power">Burrowing&nbsp;Power</a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Cartwheel%20Dodge">Cartwheel&nbsp;Dodge</a>,&nbsp;<a&nbsp;href="/wiki/Ready_Response"&nbsp;title="Ready&nbsp;Response">Ready&nbsp;Response</a>,&nbsp;and&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Stunning%20Irruption">Stunning&nbsp;Irruption</a>.</li></ul>


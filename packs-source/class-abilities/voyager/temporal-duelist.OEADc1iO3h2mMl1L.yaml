    value: >-
      <p><b>Temporal&nbsp;Duelist:</b>At&nbsp;8th&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;gain&nbsp;information&nbsp;on&nbsp;the&nbsp;timeline&nbsp;of&nbsp;a&nbsp;creature&nbsp;and&nbsp;use&nbsp;her&nbsp;foreknowledge&nbsp;to&nbsp;evade&nbsp;their&nbsp;attacks.&nbsp;As&nbsp;a&nbsp;swift&nbsp;action,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;choose&nbsp;a&nbsp;creature&nbsp;within&nbsp;close&nbsp;range&nbsp;(25&nbsp;feet&nbsp;+&nbsp;5&nbsp;feet&nbsp;per&nbsp;2&nbsp;class&nbsp;levels).&nbsp;Against&nbsp;this&nbsp;creature,&nbsp;even&nbsp;if&nbsp;she&nbsp;does&nbsp;not&nbsp;have&nbsp;any&nbsp;momentum,&nbsp;the&nbsp;voyager&nbsp;is&nbsp;treated&nbsp;as&nbsp;if&nbsp;she&nbsp;had&nbsp;her&nbsp;maximum&nbsp;bonus&nbsp;to&nbsp;AC&nbsp;and&nbsp;Reflex&nbsp;from&nbsp;momentum&nbsp;with&nbsp;an&nbsp;additional&nbsp;+2&nbsp;bonus.&nbsp;In&nbsp;addition,&nbsp;once&nbsp;per&nbsp;round,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;force&nbsp;the&nbsp;affected&nbsp;creature&nbsp;to&nbsp;reroll&nbsp;an&nbsp;attack&nbsp;roll&nbsp;that&nbsp;is&nbsp;made&nbsp;against&nbsp;her.&nbsp;The&nbsp;voyager&nbsp;has&nbsp;these&nbsp;effects&nbsp;against&nbsp;that&nbsp;creature&nbsp;until&nbsp;she&nbsp;chooses&nbsp;another&nbsp;creature&nbsp;with&nbsp;this&nbsp;ability.&nbsp;The&nbsp;voyager&nbsp;can&nbsp;only&nbsp;maintain&nbsp;these&nbsp;effects&nbsp;against&nbsp;one&nbsp;creature&nbsp;at&nbsp;a&nbsp;time;&nbsp;using&nbsp;this&nbsp;ability&nbsp;again&nbsp;removes&nbsp;the&nbsp;effects&nbsp;she&nbsp;gained&nbsp;against&nbsp;its&nbsp;previous&nbsp;target.

      </p><p></p>

    value: >-
      <p><b>Form&nbsp;Mind&nbsp;Blade:</b>As&nbsp;a&nbsp;move&nbsp;action,&nbsp;a&nbsp;soulknife&nbsp;can&nbsp;form&nbsp;a&nbsp;semi-solid&nbsp;weapon&nbsp;composed&nbsp;of&nbsp;psychic&nbsp;energy&nbsp;distilled&nbsp;from&nbsp;her&nbsp;own&nbsp;mind.

      </p><p>A&nbsp;soulknife&nbsp;must&nbsp;choose&nbsp;the&nbsp;form&nbsp;of&nbsp;her&nbsp;mind&nbsp;blade&nbsp;at&nbsp;1st&nbsp;level.&nbsp;She&nbsp;can&nbsp;either&nbsp;form&nbsp;it&nbsp;into&nbsp;a&nbsp;light&nbsp;weapon,&nbsp;a&nbsp;one-handed&nbsp;weapon,&nbsp;or&nbsp;a&nbsp;two-handed&nbsp;weapon.&nbsp;Once&nbsp;chosen,&nbsp;her&nbsp;mind&nbsp;blade&nbsp;stays&nbsp;in&nbsp;this&nbsp;form&nbsp;every&nbsp;time&nbsp;the&nbsp;soulknife&nbsp;forms&nbsp;her&nbsp;mind&nbsp;blade.&nbsp;The&nbsp;light&nbsp;weapon&nbsp;deals&nbsp;1d6&nbsp;points&nbsp;of&nbsp;damage,&nbsp;the&nbsp;one-handed&nbsp;weapon&nbsp;deals&nbsp;1d8&nbsp;points&nbsp;of&nbsp;damage,&nbsp;and&nbsp;the&nbsp;two-handed&nbsp;weapon&nbsp;deals&nbsp;2d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;All&nbsp;damages&nbsp;are&nbsp;based&nbsp;on&nbsp;a&nbsp;Medium-sized&nbsp;creature&nbsp;wielding&nbsp;Medium-sized&nbsp;weapons;&nbsp;adjust&nbsp;the&nbsp;weapon&nbsp;damage&nbsp;as&nbsp;appropriate&nbsp;for&nbsp;different&nbsp;sized&nbsp;weapons.&nbsp;In&nbsp;all&nbsp;forms,&nbsp;the&nbsp;mind&nbsp;blade&nbsp;has&nbsp;a&nbsp;critical&nbsp;range&nbsp;of&nbsp;19-20/x2.&nbsp;A&nbsp;soulknife&nbsp;with&nbsp;powerful&nbsp;build&nbsp;or&nbsp;any&nbsp;similar&nbsp;ability&nbsp;forms&nbsp;an&nbsp;appropriately-sized&nbsp;mind&nbsp;blade&nbsp;dealing&nbsp;the&nbsp;size-appropriate&nbsp;amount&nbsp;of&nbsp;damage.

      </p><p>If&nbsp;the&nbsp;soulknife's&nbsp;chosen&nbsp;form&nbsp;is&nbsp;a&nbsp;light&nbsp;weapon,&nbsp;she&nbsp;may&nbsp;choose&nbsp;to&nbsp;form&nbsp;two&nbsp;light&nbsp;weapons&nbsp;when&nbsp;forming&nbsp;her&nbsp;mind&nbsp;blade&nbsp;if&nbsp;she&nbsp;so&nbsp;chooses,&nbsp;but&nbsp;she&nbsp;suffers&nbsp;the&nbsp;standard&nbsp;penalties&nbsp;for&nbsp;two-weapon&nbsp;fighting.

      </p><p>Regardless&nbsp;of&nbsp;the&nbsp;weapon&nbsp;form&nbsp;a&nbsp;soulknife&nbsp;has&nbsp;chosen,&nbsp;her&nbsp;mind&nbsp;blade&nbsp;does&nbsp;not&nbsp;have&nbsp;a&nbsp;set&nbsp;damage&nbsp;type.&nbsp;When&nbsp;shaping&nbsp;her&nbsp;weapon&nbsp;and&nbsp;assigning&nbsp;abilities&nbsp;to&nbsp;it,&nbsp;the&nbsp;soulknife&nbsp;chooses&nbsp;whether&nbsp;it&nbsp;will&nbsp;deal&nbsp;bludgeoning,&nbsp;piercing,&nbsp;or&nbsp;slashing&nbsp;damage.&nbsp;The&nbsp;soulknife&nbsp;may&nbsp;change&nbsp;the&nbsp;damage&nbsp;type&nbsp;of&nbsp;an&nbsp;existing&nbsp;mind&nbsp;blade,&nbsp;or&nbsp;may&nbsp;summon&nbsp;a&nbsp;new&nbsp;mind&nbsp;blade&nbsp;with&nbsp;a&nbsp;different&nbsp;damage&nbsp;type,&nbsp;as&nbsp;a&nbsp;full-round&nbsp;action;&nbsp;otherwise,&nbsp;the&nbsp;mind&nbsp;blade&nbsp;retains&nbsp;the&nbsp;last&nbsp;damage&nbsp;type&nbsp;chosen&nbsp;every&nbsp;time&nbsp;it&nbsp;is&nbsp;summoned.

      </p><p>The&nbsp;blade&nbsp;can&nbsp;be&nbsp;broken&nbsp;(it&nbsp;has&nbsp;hardness&nbsp;10&nbsp;and&nbsp;10&nbsp;hit&nbsp;points);&nbsp;however,&nbsp;a&nbsp;soulknife&nbsp;can&nbsp;simply&nbsp;create&nbsp;another&nbsp;on&nbsp;her&nbsp;next&nbsp;move&nbsp;action.&nbsp;The&nbsp;moment&nbsp;she&nbsp;relinquishes&nbsp;her&nbsp;grip&nbsp;on&nbsp;her&nbsp;blade,&nbsp;it&nbsp;dissipates&nbsp;(unless&nbsp;she&nbsp;intends&nbsp;to&nbsp;throw&nbsp;it;&nbsp;see&nbsp;below).&nbsp;A&nbsp;mind&nbsp;blade&nbsp;is&nbsp;considered&nbsp;a&nbsp;magic&nbsp;weapon&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;overcoming&nbsp;damage&nbsp;reduction&nbsp;and&nbsp;is&nbsp;considered&nbsp;a&nbsp;masterwork&nbsp;weapon.

      </p><p>A&nbsp;soulknife&nbsp;can&nbsp;use&nbsp;feats&nbsp;such&nbsp;as&nbsp;Power&nbsp;Attack&nbsp;or&nbsp;Combat&nbsp;Expertise&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;the&nbsp;mind&nbsp;blade&nbsp;just&nbsp;as&nbsp;if&nbsp;it&nbsp;were&nbsp;a&nbsp;normal&nbsp;weapon.&nbsp;She&nbsp;can&nbsp;also&nbsp;choose&nbsp;her&nbsp;mind&nbsp;blade&nbsp;for&nbsp;feats&nbsp;requiring&nbsp;a&nbsp;specific&nbsp;weapon&nbsp;choice,&nbsp;such&nbsp;as&nbsp;Weapon&nbsp;Focus&nbsp;and&nbsp;Improved&nbsp;Critical.&nbsp;Powers&nbsp;or&nbsp;spells&nbsp;that&nbsp;upgrade&nbsp;weapons&nbsp;can&nbsp;be&nbsp;used&nbsp;on&nbsp;a&nbsp;mind&nbsp;blade.&nbsp;The&nbsp;soulknife&nbsp;can&nbsp;use&nbsp;feats&nbsp;such&nbsp;as&nbsp;Weapon&nbsp;Finesse&nbsp;that&nbsp;work&nbsp;on&nbsp;light&nbsp;weapons&nbsp;with&nbsp;her&nbsp;mind&nbsp;blade,&nbsp;but&nbsp;such&nbsp;feats&nbsp;only&nbsp;work&nbsp;on&nbsp;mind&nbsp;blades&nbsp;in&nbsp;a&nbsp;light&nbsp;weapon&nbsp;form.

      </p><p>Even&nbsp;in&nbsp;places&nbsp;where&nbsp;psionic&nbsp;effects&nbsp;do&nbsp;not&nbsp;normally&nbsp;function&nbsp;(such&nbsp;as&nbsp;within&nbsp;a&nbsp;<i>null&nbsp;psionics&nbsp;field</i>),&nbsp;a&nbsp;soulknife&nbsp;can&nbsp;attempt&nbsp;to&nbsp;sustain&nbsp;her&nbsp;mind&nbsp;blade&nbsp;by&nbsp;making&nbsp;a&nbsp;DC&nbsp;20&nbsp;Will&nbsp;save.&nbsp;On&nbsp;a&nbsp;successful&nbsp;save,&nbsp;the&nbsp;soulknife&nbsp;maintains&nbsp;her&nbsp;mind&nbsp;blade&nbsp;for&nbsp;a&nbsp;number&nbsp;of&nbsp;rounds&nbsp;equal&nbsp;to&nbsp;her&nbsp;class&nbsp;level&nbsp;before&nbsp;she&nbsp;needs&nbsp;to&nbsp;check&nbsp;again,&nbsp;although&nbsp;the&nbsp;mind&nbsp;blade&nbsp;is&nbsp;treated&nbsp;for&nbsp;all&nbsp;purposes&nbsp;as&nbsp;a&nbsp;non-magical,&nbsp;masterwork&nbsp;weapon&nbsp;while&nbsp;in&nbsp;a&nbsp;place&nbsp;where&nbsp;psionic&nbsp;effects&nbsp;do&nbsp;not&nbsp;normally&nbsp;function.&nbsp;On&nbsp;an&nbsp;unsuccessful&nbsp;attempt,&nbsp;the&nbsp;mind&nbsp;blade&nbsp;vanishes.

      </p><p>As&nbsp;a&nbsp;move&nbsp;action&nbsp;on&nbsp;her&nbsp;turn,&nbsp;the&nbsp;soulknife&nbsp;can&nbsp;attempt&nbsp;a&nbsp;new&nbsp;Will&nbsp;save&nbsp;to&nbsp;rematerialize&nbsp;her&nbsp;mind&nbsp;blade&nbsp;while&nbsp;she&nbsp;remains&nbsp;within&nbsp;the&nbsp;psionics-negating&nbsp;effect.&nbsp;She&nbsp;gains&nbsp;a&nbsp;bonus&nbsp;on&nbsp;Will&nbsp;saves&nbsp;made&nbsp;to&nbsp;maintain&nbsp;or&nbsp;form&nbsp;her&nbsp;mind&nbsp;blade&nbsp;equal&nbsp;to&nbsp;the&nbsp;total&nbsp;enhancement&nbsp;bonus&nbsp;of&nbsp;her&nbsp;mind&nbsp;blade&nbsp;(see&nbsp;below).

      </p><p>The&nbsp;soulknife&nbsp;chooses&nbsp;the&nbsp;appearance&nbsp;of&nbsp;her&nbsp;mind&nbsp;blade,&nbsp;although&nbsp;its&nbsp;shape&nbsp;must&nbsp;reflect&nbsp;the&nbsp;selections&nbsp;the&nbsp;soulknife&nbsp;has&nbsp;chosen:&nbsp;a&nbsp;bludgeoning&nbsp;mind&nbsp;blade&nbsp;would&nbsp;be&nbsp;blunt,&nbsp;slashing&nbsp;would&nbsp;have&nbsp;an&nbsp;edge,&nbsp;etc.

      </p><p></p>

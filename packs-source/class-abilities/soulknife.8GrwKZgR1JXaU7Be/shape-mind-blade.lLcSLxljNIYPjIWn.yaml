    value: |-
      <p><b>Shape&nbsp;Mind&nbsp;Blade:</b>The&nbsp;soulknife's&nbsp;mind&nbsp;blade&nbsp;retains&nbsp;the&nbsp;last&nbsp;chosen&nbsp;form&nbsp;every&nbsp;time&nbsp;it&nbsp;is&nbsp;formed&nbsp;until&nbsp;the&nbsp;soulknife&nbsp;reshapes&nbsp;it.&nbsp;If&nbsp;the&nbsp;soulknife&nbsp;chooses&nbsp;to&nbsp;reshape&nbsp;her&nbsp;blade,&nbsp;it&nbsp;requires&nbsp;a&nbsp;full-round&nbsp;action&nbsp;to&nbsp;do&nbsp;so.&nbsp;She&nbsp;may&nbsp;also&nbsp;re-assign&nbsp;the&nbsp;type&nbsp;of&nbsp;damage&nbsp;dealt&nbsp;as&nbsp;part&nbsp;of&nbsp;reshaping&nbsp;her&nbsp;mind&nbsp;blade&nbsp;if&nbsp;she&nbsp;so&nbsp;chooses.
      </p><p>A&nbsp;soulknife&nbsp;can&nbsp;reassign&nbsp;the&nbsp;ability&nbsp;or&nbsp;abilities&nbsp;she&nbsp;has&nbsp;added&nbsp;to&nbsp;her&nbsp;mind&nbsp;blade;&nbsp;see&nbsp;below.&nbsp;To&nbsp;do&nbsp;so,&nbsp;she&nbsp;must&nbsp;first&nbsp;spend&nbsp;8&nbsp;hours&nbsp;in&nbsp;concentration.&nbsp;These&nbsp;cannot&nbsp;be&nbsp;the&nbsp;normal&nbsp;8&nbsp;hours&nbsp;used&nbsp;for&nbsp;rest,&nbsp;even&nbsp;if&nbsp;the&nbsp;soulknife&nbsp;does&nbsp;not&nbsp;require&nbsp;sleep.&nbsp;After&nbsp;that&nbsp;period,&nbsp;the&nbsp;mind&nbsp;blade&nbsp;materializes&nbsp;with&nbsp;the&nbsp;new&nbsp;ability&nbsp;or&nbsp;abilities&nbsp;selected&nbsp;by&nbsp;the&nbsp;soulknife.
      </p><p></p>

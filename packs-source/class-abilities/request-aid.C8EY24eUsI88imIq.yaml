    value: >-
      <p><b>Request&nbsp;Aid:</b>Starting&nbsp;at&nbsp;5th&nbsp;level,&nbsp;members&nbsp;of&nbsp;a&nbsp;vitalist's&nbsp;collective&nbsp;are&nbsp;able&nbsp;to&nbsp;request&nbsp;aid&nbsp;from&nbsp;the&nbsp;vitalist,&nbsp;should&nbsp;he&nbsp;not&nbsp;realize&nbsp;such&nbsp;aid&nbsp;is&nbsp;needed.&nbsp;As&nbsp;a&nbsp;standard&nbsp;action,&nbsp;any&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;can&nbsp;request&nbsp;healing&nbsp;from&nbsp;the&nbsp;vitalist.&nbsp;The&nbsp;vitalist&nbsp;can&nbsp;grant&nbsp;this&nbsp;request&nbsp;by&nbsp;spending&nbsp;up&nbsp;to&nbsp;his&nbsp;level&nbsp;in&nbsp;power&nbsp;points&nbsp;as&nbsp;a&nbsp;free&nbsp;action,&nbsp;even&nbsp;if&nbsp;it&nbsp;is&nbsp;not&nbsp;his&nbsp;turn.&nbsp;Each&nbsp;power&nbsp;point&nbsp;spent&nbsp;in&nbsp;this&nbsp;fashion&nbsp;heals&nbsp;3&nbsp;hit&nbsp;points&nbsp;to&nbsp;the&nbsp;target.&nbsp;A&nbsp;vitalist&nbsp;can&nbsp;even&nbsp;initiate&nbsp;this&nbsp;healing&nbsp;himself&nbsp;should&nbsp;he&nbsp;realize&nbsp;someone&nbsp;needs&nbsp;healing,&nbsp;by&nbsp;spending&nbsp;a&nbsp;standard&nbsp;action.&nbsp;A&nbsp;vitalist&nbsp;can&nbsp;do&nbsp;this&nbsp;a&nbsp;number&nbsp;of&nbsp;times&nbsp;per&nbsp;day&nbsp;equal&nbsp;to&nbsp;3&nbsp;+&nbsp;his&nbsp;Wisdom&nbsp;modifier.

      </p><p></p>

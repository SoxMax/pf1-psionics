    value: >-
      <p><b>Echo&nbsp;effect:</b>&nbsp;At&nbsp;8th&nbsp;level,&nbsp;the&nbsp;tactician&nbsp;gains&nbsp;the&nbsp;ability&nbsp;to&nbsp;copy&nbsp;non-permanent&nbsp;magical&nbsp;and&nbsp;psionic&nbsp;effects&nbsp;within&nbsp;his&nbsp;collective.&nbsp;If&nbsp;a&nbsp;member&nbsp;of&nbsp;the&nbsp;collective&nbsp;is&nbsp;affected&nbsp;by&nbsp;a&nbsp;magical&nbsp;or&nbsp;psionic&nbsp;effect&nbsp;with&nbsp;a&nbsp;duration&nbsp;greater&nbsp;than&nbsp;1&nbsp;round,&nbsp;the&nbsp;tactician&nbsp;can&nbsp;echo&nbsp;it&nbsp;onto&nbsp;another&nbsp;member&nbsp;of&nbsp;his&nbsp;collective.&nbsp;To&nbsp;do&nbsp;so&nbsp;the&nbsp;tactician&nbsp;must&nbsp;first&nbsp;identify&nbsp;the&nbsp;power&nbsp;properly&nbsp;(see&nbsp;the&nbsp;Spellcraft&nbsp;skill&nbsp;description).

      </p>

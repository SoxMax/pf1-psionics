    value: >-
      <p><b>Cover&nbsp;fire:</b>&nbsp;Beginning&nbsp;at&nbsp;4th&nbsp;level,&nbsp;the&nbsp;Marksman&nbsp;knows&nbsp;not&nbsp;only&nbsp;how&nbsp;to&nbsp;directly&nbsp;engage&nbsp;her&nbsp;enemies,&nbsp;but&nbsp;also&nbsp;how&nbsp;to&nbsp;protect&nbsp;her&nbsp;allies.&nbsp;As&nbsp;an&nbsp;attack&nbsp;action,&nbsp;she&nbsp;may&nbsp;choose&nbsp;to&nbsp;fire&nbsp;a&nbsp;ranged&nbsp;or&nbsp;thrown&nbsp;weapon&nbsp;at&nbsp;an&nbsp;opponent&nbsp;within&nbsp;30&nbsp;feet&nbsp;to&nbsp;distract&nbsp;that&nbsp;opponent&nbsp;rather&nbsp;than&nbsp;to&nbsp;deal&nbsp;damage.&nbsp;Make&nbsp;an&nbsp;attack&nbsp;roll&nbsp;against&nbsp;the&nbsp;space&nbsp;a&nbsp;target&nbsp;occupies&nbsp;(AC&nbsp;10).&nbsp;If&nbsp;successful,&nbsp;the&nbsp;targeted&nbsp;enemy&nbsp;must&nbsp;make&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;(DC&nbsp;10&nbsp;+&nbsp;one-half&nbsp;the&nbsp;Marksman's&nbsp;class&nbsp;level&nbsp;+&nbsp;the&nbsp;Marksman's&nbsp;Dexterity&nbsp;modifier),&nbsp;or&nbsp;be&nbsp;staggered&nbsp;for&nbsp;one&nbsp;round.&nbsp;The&nbsp;Marksman&nbsp;still&nbsp;expends&nbsp;ammunition&nbsp;as&nbsp;normal&nbsp;for&nbsp;this&nbsp;attack.

      </p>

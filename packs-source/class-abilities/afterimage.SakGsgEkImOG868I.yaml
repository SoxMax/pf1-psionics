    value: >-
      <p><b>afterimage:</b>&nbsp;At&nbsp;3rd&nbsp;level,&nbsp;the&nbsp;voyager&nbsp;gains&nbsp;some&nbsp;reach&nbsp;with&nbsp;her&nbsp;parallel&nbsp;actions&nbsp;beyond&nbsp;her&nbsp;body.&nbsp;Once&nbsp;per&nbsp;round,&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;that&nbsp;can&nbsp;be&nbsp;taken&nbsp;at&nbsp;any&nbsp;point&nbsp;during&nbsp;her&nbsp;turn,&nbsp;the&nbsp;voyager&nbsp;can&nbsp;create&nbsp;an&nbsp;afterimage&nbsp;of&nbsp;herself&nbsp;occupying&nbsp;her&nbsp;space,&nbsp;that&nbsp;remains&nbsp;for&nbsp;as&nbsp;long&nbsp;as&nbsp;it&nbsp;is&nbsp;medium&nbsp;range&nbsp;(100&nbsp;feet&nbsp;+&nbsp;10&nbsp;feet&nbsp;per&nbsp;class&nbsp;level)&nbsp;of&nbsp;herself.&nbsp;An&nbsp;afterimage&nbsp;does&nbsp;nothing&nbsp;by&nbsp;itself&nbsp;but&nbsp;denote&nbsp;the&nbsp;location&nbsp;its&nbsp;source&nbsp;occupied,&nbsp;and&nbsp;provide&nbsp;a&nbsp;vector&nbsp;for&nbsp;the&nbsp;voyager's&nbsp;parallel&nbsp;actions.&nbsp;Afterimages&nbsp;do&nbsp;not&nbsp;block&nbsp;creatures&nbsp;from&nbsp;passing&nbsp;through&nbsp;or&nbsp;occupying&nbsp;the&nbsp;space&nbsp;they&nbsp;occupy.&nbsp;The&nbsp;voyager&nbsp;can&nbsp;dismiss&nbsp;her&nbsp;afterimage&nbsp;as&nbsp;a&nbsp;free&nbsp;action.&nbsp;A&nbsp;voyager&nbsp;can&nbsp;only&nbsp;have&nbsp;one&nbsp;afterimage&nbsp;of&nbsp;herself&nbsp;at&nbsp;a&nbsp;time,&nbsp;and&nbsp;creating&nbsp;a&nbsp;new&nbsp;one&nbsp;causes&nbsp;older&nbsp;afterimages&nbsp;to&nbsp;disappear.&nbsp;Leaving&nbsp;the&nbsp;range&nbsp;of&nbsp;an&nbsp;afterimage&nbsp;also&nbsp;causes&nbsp;it&nbsp;to&nbsp;disappear.

      </p>

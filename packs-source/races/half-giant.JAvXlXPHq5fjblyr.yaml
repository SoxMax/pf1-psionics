      <ul><li><strong>Ability Score Modifiers</strong>: +2 Wisdom, +2 Strength, –2 Dexterity: Half-giants are tough and intuitive, but not too nimble.</li><li><strong>Size</strong>: Half-giants are Medium creatures and have no bonuses or penalties due to their size.</li><li><strong>Type</strong>: Half-giants count as both human and humanoid (giant) for any effect related to race.</li><li><strong>Speed</strong>: Half-giants have a base speed of 30 feet.</li><li><strong>Vision</strong>: Half-giants have low-light vision (they can see twice as far as humans in conditions of dim light.)</li><li><strong>Fire Acclimated</strong>: Half-giants receive a +2 racial bonus on saving throws against all fire spells and effects.</li><li><strong>Powerful Build</strong>: The physical stature of half-giants lets them function in many ways as if they were one size category larger. Whenever a half-giant is subject to a size modifier or special size modifier for a Combat Maneuver Bonus or Combat Maneuver Defense (such as during grapple checks, bull rush attempts, and trip attempts), the half-giant is treated as one size larger if doing so is advantageous to him. A half-giant is also considered to be one size larger when determining whether a creatures special attacks based on size (such as grab or swallow whole) can affect him. A half-giant can use weapons designed for a creature one size larger without penalty. However, his space and reach remain those of a creature of his actual size. The benefits of this racial trait stack with the effects of powers, abilities, and spells that change the subject's size category.</li><li><strong>Naturally Psionic</strong>: Half-giants receive <a href="/wiki/Wild_Talent" title="Wild Talent">Wild Talent</a> as a bonus feat at 1st level. If a half-giant takes levels in a psionic class, he instead gains the <a href="/wiki/Psionic_Talent" title="Psionic Talent">Psionic Talent</a> feat.</li><li><strong>Half-Giant Psionics</strong>: Half-giants gain the following spell-like ability: 1/day—<em><a href="/wiki/Stomp" title="Stomp">stomp</a></em>. The manifester level for this effect is equal to 1/2 the half-giants level (minimum 1st). The DC for this power is equal to 10 + the powers level + the half-giants Charisma modifier.</li><li><strong>Psionic Aptitude</strong>: When a half-giant takes a level in a favored class, he can choose to gain an additional power point instead of a hit point or skill point.</li><li><strong>Survivor</strong>: Half-giants gain a +4 racial bonus to Survival checks.</li><li><strong>Languages</strong>: Half-giants begin play speaking Common. Half-giants with high Intelligence scores can choose from the following: Draconic, Giant, Gnoll, and Ignan.</li></ul>
      <p>The following racial traits replace existing half-giant racial traits. Consult your GM before selecting any of these new options.
      </p><ul><li><strong>Cold Acclimated</strong>: Although most half-giants reside in desert regions, some have grown toughened against colder extremes. Half-giants with this trait receive a +2 racial bonus on saving throws against all cold spells, powers and effects. <em>This replaces the fire acclimated trait.</em></li><li><strong>Flame of Freedom</strong>: Half-giants have an affinity for heat and fire. Half-giants with this trait gain a +1 racial bonus to their manifester level on powers with the [fire] descriptor. <em>This trait replaces the half-giant psionics trait.</em></li><li><strong>Juggernaut</strong>: Physically imposing, some half-giants are especially gifted at manhandling opponents in combat. Half-giants with this trait gain a +1 racial bonus to their CMB on bull rush, overrun, and trip attempts. <em>This trait replaces the half-giant psionics and survivor traits.</em></li><li><strong>Liberty or Death</strong>: The history of the half-giants speaks of them once being an enslaved race. Some half-giants have a built-in defense against being subjugated against their will. Half-giants with this bonus gain a +2 racial bonus on saving throws against mind-affecting effects. <em>This trait replaces the fire acclimated trait.</em></li><li><strong>Psionic Resonance</strong>: Although considered by the uninformed to be violent and primitive as a race, many half-giants have a natural affinity to handling psionic items. Half-giants with this trait gain a +2 racial bonus to Use Magic Device checks to activate an item or to use a power stone. <em>This trait replaces the survivor trait.</em></li></ul>
      <p><em>The oni straddle a strange line in folk-tales and songs. In some they are demons, in others spirits, and in some they are the kin of ogres. In all they are seen as beings of vengeance and retribution, whether it be righteous or terrible. Some half-giants carry the blood of these strange beings.</em></p>
      <p><strong>Oni Blood:</strong> Oni-kin half-giants gain the <a href="/wiki/Akashic_(subtype)" title="Akashic (subtype)">akashic</a> and shapechanger subtypes and the following abilities:
      </p><ul><li><strong>Oni's Visage:</strong> The blood of the ogres that torment souls and haunt sacred mountains flows through you. The oni-kin gains the ability to shape the <a href="/wiki/Hannya_Mask_of_the_Oni" title="Hannya Mask of the Oni">Hannya Mask of the Oni</a> veil, removing its [ <a href="/wiki/Polymorph_veil" title="Polymorph veil">polymorph</a> ] descriptor and granting it the [ <a href="/wiki/Fleshwarp_veil" title="Fleshwarp veil">fleshwarp</a> ] descriptor. They are always treated as having this veil shaped, and it does not count against their veils shaped or their veil slots. They use their highest mental ability score as their veilweaving modifier, their character level as their veilweaving level with this veil.</li><li><strong>Bonus Essence:</strong> These half-giants have a natural connection to akashic energy and start play with 1 bonus essence point in their pool.</li></ul>
      <p><em>This replaces the half-giant's Vision, Fire Acclimated, Naturally Psionic, and Half-Giant Psionics racial traits.</em></p>
      <p>The following favored class options are available to all characters of this race who have the listed favored class, and unless otherwise stated, the bonus applies each time you select the favored class reward.

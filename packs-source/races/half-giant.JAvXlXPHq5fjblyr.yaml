  description:
    value: >-
      <p>Far&nbsp;back&nbsp;in&nbsp;their&nbsp;ancient&nbsp;history,&nbsp;half-giants&nbsp;were&nbsp;slaves&nbsp;to&nbsp;some&nbsp;form&nbsp;of&nbsp;king.&nbsp;Their&nbsp;stories&nbsp;vary&nbsp;from&nbsp;tribe&nbsp;to&nbsp;tribe,&nbsp;but&nbsp;their&nbsp;former&nbsp;status&nbsp;as&nbsp;slaves&nbsp;is&nbsp;one&nbsp;thread&nbsp;that&nbsp;is&nbsp;common&nbsp;in&nbsp;the&nbsp;lore&nbsp;of&nbsp;every&nbsp;half-giant&nbsp;tribe.&nbsp;As&nbsp;slaves,&nbsp;they&nbsp;fought&nbsp;their&nbsp;oppressors&nbsp;and&nbsp;earned&nbsp;their&nbsp;freedom.&nbsp;As&nbsp;a&nbsp;result,&nbsp;nothing&nbsp;is&nbsp;more&nbsp;important&nbsp;to&nbsp;half-giants&nbsp;than&nbsp;their&nbsp;liberty.&nbsp;They&nbsp;will&nbsp;fight&nbsp;and&nbsp;even&nbsp;kill&nbsp;to&nbsp;stay&nbsp;free,&nbsp;and&nbsp;few&nbsp;things&nbsp;are&nbsp;capable&nbsp;of&nbsp;breaking&nbsp;a&nbsp;half-giants&nbsp;will&nbsp;to&nbsp;live&nbsp;like&nbsp;slavery.&nbsp;Indeed,&nbsp;most&nbsp;half-giants&nbsp;would&nbsp;prefer&nbsp;to&nbsp;commit&nbsp;suicide&nbsp;rather&nbsp;than&nbsp;face&nbsp;incarceration&nbsp;or&nbsp;enslavement.&nbsp;For&nbsp;these&nbsp;reasons,&nbsp;most&nbsp;half-giants&nbsp;tend&nbsp;to&nbsp;be&nbsp;law-abiding&nbsp;and&nbsp;respectful,&nbsp;but&nbsp;they&nbsp;can&nbsp;have&nbsp;a&nbsp;tendency&nbsp;to&nbsp;solve&nbsp;problems&nbsp;by&nbsp;resorting&nbsp;to&nbsp;violence&nbsp;rather&nbsp;than&nbsp;risk&nbsp;being&nbsp;apprehended.&nbsp;Some&nbsp;myths&nbsp;claim&nbsp;that&nbsp;they&nbsp;were&nbsp;spawned&nbsp;from&nbsp;fire&nbsp;giants,&nbsp;while&nbsp;others&nbsp;say&nbsp;that&nbsp;they&nbsp;worked&nbsp;in&nbsp;volcanic&nbsp;forges.&nbsp;Regardless&nbsp;of&nbsp;the&nbsp;truth,&nbsp;half-giants&nbsp;are&nbsp;more&nbsp;resilient&nbsp;to&nbsp;heat,&nbsp;a&nbsp;trait&nbsp;that&nbsp;serves&nbsp;them&nbsp;well&nbsp;in&nbsp;the&nbsp;present,&nbsp;as&nbsp;they&nbsp;have&nbsp;a&nbsp;tendency&nbsp;to&nbsp;dwell&nbsp;in&nbsp;arid&nbsp;lands&nbsp;and&nbsp;deserts.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Standing&nbsp;over&nbsp;eight&nbsp;feet&nbsp;tall,&nbsp;half-giants&nbsp;are&nbsp;the&nbsp;largest&nbsp;of&nbsp;the&nbsp;common&nbsp;races,&nbsp;towering&nbsp;above&nbsp;even&nbsp;half-orcs,&nbsp;with&nbsp;males&nbsp;slightly&nbsp;taller&nbsp;and&nbsp;heavier&nbsp;than&nbsp;females.&nbsp;Their&nbsp;size&nbsp;makes&nbsp;them&nbsp;imposing&nbsp;but&nbsp;slow&nbsp;to&nbsp;react.&nbsp;Their&nbsp;skin&nbsp;ranges&nbsp;from&nbsp;nearly&nbsp;complete&nbsp;black&nbsp;to&nbsp;a&nbsp;deep&nbsp;tan,&nbsp;while&nbsp;their&nbsp;hair&nbsp;is&nbsp;almost&nbsp;always&nbsp;black.&nbsp;Their&nbsp;eyes&nbsp;typically&nbsp;range&nbsp;from&nbsp;blue&nbsp;to&nbsp;green,&nbsp;but&nbsp;a&nbsp;fair&nbsp;number&nbsp;have&nbsp;red&nbsp;eyes,&nbsp;making&nbsp;them&nbsp;stand&nbsp;out&nbsp;against&nbsp;other&nbsp;races.&nbsp;Most&nbsp;half-giants&nbsp;tend&nbsp;to&nbsp;wear&nbsp;little&nbsp;clothing,&nbsp;or&nbsp;very&nbsp;heavy&nbsp;armor,&nbsp;depending&nbsp;on&nbsp;the&nbsp;situation;&nbsp;in&nbsp;a&nbsp;social&nbsp;gathering,&nbsp;their&nbsp;tribal&nbsp;clothing&nbsp;covers&nbsp;very&nbsp;little&nbsp;to&nbsp;account&nbsp;for&nbsp;their&nbsp;tendency&nbsp;to&nbsp;reside&nbsp;in&nbsp;hot&nbsp;lands,&nbsp;and&nbsp;most&nbsp;half-giants&nbsp;are&nbsp;proud&nbsp;of&nbsp;their&nbsp;bodies&nbsp;and&nbsp;physical&nbsp;looks&nbsp;and&nbsp;prowess.&nbsp;In&nbsp;combat,&nbsp;they&nbsp;prefer&nbsp;to&nbsp;wear&nbsp;heavy&nbsp;armor,&nbsp;taking&nbsp;advantage&nbsp;of&nbsp;their&nbsp;natural&nbsp;strength&nbsp;and&nbsp;stature.</p><p><strong>Society:</strong>&nbsp;Half-giants&nbsp;most&nbsp;commonly&nbsp;organize&nbsp;themselves&nbsp;into&nbsp;nomadic&nbsp;and&nbsp;shifting&nbsp;tribes,&nbsp;following&nbsp;charismatic&nbsp;and&nbsp;wise&nbsp;leaders&nbsp;for&nbsp;brief&nbsp;periods.&nbsp;Many&nbsp;half-giants&nbsp;have&nbsp;a&nbsp;tendency&nbsp;to&nbsp;drift&nbsp;into&nbsp;and&nbsp;out&nbsp;of&nbsp;tribes&nbsp;over&nbsp;time,&nbsp;while&nbsp;a&nbsp;portion&nbsp;of&nbsp;a&nbsp;tribe&nbsp;may&nbsp;split&nbsp;out&nbsp;and&nbsp;start&nbsp;a&nbsp;new&nbsp;tribe,&nbsp;which&nbsp;may&nbsp;later&nbsp;merge&nbsp;with&nbsp;a&nbsp;larger&nbsp;tribe.&nbsp;When&nbsp;enemies&nbsp;gather,&nbsp;empires&nbsp;rise,&nbsp;or&nbsp;war&nbsp;looms,&nbsp;the&nbsp;half-giant&nbsp;tribes&nbsp;might&nbsp;unite&nbsp;under&nbsp;their&nbsp;strongest&nbsp;and&nbsp;wisest&nbsp;leaders,&nbsp;protecting&nbsp;each&nbsp;other&nbsp;from&nbsp;the&nbsp;threat&nbsp;of&nbsp;oppression.&nbsp;In&nbsp;times&nbsp;of&nbsp;peace,&nbsp;they&nbsp;splinter&nbsp;into&nbsp;hundreds&nbsp;of&nbsp;individual&nbsp;tribes,&nbsp;enjoying&nbsp;the&nbsp;freedom&nbsp;they&nbsp;hold&nbsp;so&nbsp;dear.&nbsp;As&nbsp;societies&nbsp;go,&nbsp;the&nbsp;half-giants&nbsp;are&nbsp;generally&nbsp;composed&nbsp;of&nbsp;nomadic&nbsp;hunters,&nbsp;taking&nbsp;down&nbsp;the&nbsp;giant&nbsp;sandworms&nbsp;of&nbsp;the&nbsp;desert&nbsp;or&nbsp;hunting&nbsp;elephants&nbsp;across&nbsp;the&nbsp;savannah&nbsp;and&nbsp;plains.&nbsp;Half-giants&nbsp;enjoy&nbsp;dancing,&nbsp;drinking&nbsp;and&nbsp;games&nbsp;of&nbsp;physical&nbsp;prowess&nbsp;such&nbsp;as&nbsp;wrestling,&nbsp;running,&nbsp;and&nbsp;spear&nbsp;throwing.</p><p><strong>Relations:</strong>&nbsp;Half-giants&nbsp;appreciate&nbsp;the&nbsp;open&nbsp;nature&nbsp;of&nbsp;humans&nbsp;and&nbsp;half-elves&nbsp;and&nbsp;can&nbsp;sympathize&nbsp;with&nbsp;how&nbsp;half-orcs&nbsp;sometimes&nbsp;feel&nbsp;outside&nbsp;of&nbsp;society.&nbsp;Elves&nbsp;with&nbsp;their&nbsp;slow&nbsp;pace,&nbsp;dwarves&nbsp;and&nbsp;maenads&nbsp;with&nbsp;their&nbsp;rigid&nbsp;societies,&nbsp;and&nbsp;ophiduans&nbsp;with&nbsp;their&nbsp;expansionist&nbsp;behavior&nbsp;generally&nbsp;make&nbsp;the&nbsp;half-giants&nbsp;uncomfortable.&nbsp;Most&nbsp;of&nbsp;the&nbsp;other&nbsp;races&nbsp;are&nbsp;welcomed&nbsp;based&nbsp;on&nbsp;their&nbsp;behavior,&nbsp;although&nbsp;the&nbsp;carelessness&nbsp;of&nbsp;halflings,&nbsp;dromites,&nbsp;and&nbsp;gnomes&nbsp;worry&nbsp;the&nbsp;half-giants,&nbsp;who&nbsp;believe&nbsp;that&nbsp;it&nbsp;will&nbsp;lead&nbsp;to&nbsp;these&nbsp;smaller&nbsp;races&nbsp;being&nbsp;taken&nbsp;advantage&nbsp;of&nbsp;and,&nbsp;therefore,&nbsp;possible&nbsp;subservience&nbsp;and&nbsp;slavery.&nbsp;Half-giants&nbsp;keep&nbsp;duergars&nbsp;at&nbsp;arms&nbsp;length&nbsp;due&nbsp;to&nbsp;the&nbsp;use&nbsp;of&nbsp;slavery.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Worshiping&nbsp;gods&nbsp;relating&nbsp;to&nbsp;freedom,&nbsp;nature,&nbsp;summer,&nbsp;and&nbsp;the&nbsp;hunt,&nbsp;half-giants&nbsp;are&nbsp;devout&nbsp;but&nbsp;very&nbsp;naturalistic.&nbsp;They&nbsp;manifest&nbsp;their&nbsp;worship&nbsp;with&nbsp;totem&nbsp;poles,&nbsp;believing&nbsp;the&nbsp;gods&nbsp;to&nbsp;be&nbsp;pleased&nbsp;with&nbsp;depictions&nbsp;of&nbsp;their&nbsp;power,&nbsp;thus&nbsp;protecting&nbsp;the&nbsp;tribe&nbsp;from&nbsp;evil.&nbsp;Most&nbsp;half-giants&nbsp;tend&nbsp;to&nbsp;be&nbsp;neutral&nbsp;or&nbsp;chaotic&nbsp;good,&nbsp;striving&nbsp;to&nbsp;help&nbsp;both&nbsp;the&nbsp;tribe&nbsp;and&nbsp;others&nbsp;as&nbsp;well&nbsp;as&nbsp;they&nbsp;can,&nbsp;although&nbsp;their&nbsp;belief&nbsp;in&nbsp;following&nbsp;the&nbsp;law&nbsp;to&nbsp;avoid&nbsp;incarceration&nbsp;can&nbsp;result&nbsp;in&nbsp;lawful&nbsp;half-giants.&nbsp;This&nbsp;does&nbsp;not&nbsp;mean&nbsp;that&nbsp;a&nbsp;half-giant&nbsp;wont&nbsp;resort&nbsp;to&nbsp;violence&nbsp;at&nbsp;the&nbsp;slightest&nbsp;sign&nbsp;of&nbsp;evil.&nbsp;Indeed,&nbsp;to&nbsp;most&nbsp;half-giants,&nbsp;jail,&nbsp;incarceration,&nbsp;and&nbsp;slavery&nbsp;are&nbsp;all&nbsp;seen&nbsp;as&nbsp;equally&nbsp;evil&nbsp;and&nbsp;to&nbsp;be&nbsp;fought&nbsp;to&nbsp;the&nbsp;last&nbsp;breath.</p><p><strong>Adventurers:</strong>&nbsp;Most&nbsp;half-giants&nbsp;are&nbsp;driven&nbsp;into&nbsp;adventuring&nbsp;by&nbsp;wanderlust&nbsp;and&nbsp;a&nbsp;wish&nbsp;to&nbsp;learn&nbsp;more&nbsp;about&nbsp;the&nbsp;world&nbsp;around&nbsp;them.&nbsp;Some&nbsp;are&nbsp;driven&nbsp;by&nbsp;religious&nbsp;conviction,&nbsp;while&nbsp;others&nbsp;understand&nbsp;that&nbsp;they&nbsp;will&nbsp;help&nbsp;their&nbsp;tribe&nbsp;the&nbsp;most&nbsp;by&nbsp;making&nbsp;the&nbsp;world&nbsp;a&nbsp;safer&nbsp;place.&nbsp;Very&nbsp;few&nbsp;adventure&nbsp;to&nbsp;make&nbsp;money,&nbsp;greed&nbsp;is&nbsp;a&nbsp;strange&nbsp;concept&nbsp;to&nbsp;most&nbsp;half-giants.</p><p><strong>Male&nbsp;Names:</strong>&nbsp;Adoett,&nbsp;Abaque,&nbsp;Amayeta,&nbsp;Chumani,&nbsp;Donama,&nbsp;Maka,&nbsp;Macawi,&nbsp;Nashota,&nbsp;Odakota.</p><p><strong>Female&nbsp;Names:</strong>&nbsp;Hurit,&nbsp;Huyana,&nbsp;Awentia,&nbsp;Cholena,&nbsp;Kimella,&nbsp;Mika,&nbsp;Nadie,&nbsp;Dabun,&nbsp;Pahana.</p>

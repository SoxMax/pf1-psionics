    value: <p>The blood of the ogres that torment souls and haunt sacred mountains flows through you. The oni-kin gains the ability to shape the <a href="/wiki/Hannya_Mask_of_the_Oni" title="Hannya Mask of the Oni">Hannya Mask of the Oni</a> veil, removing its [ <a href="/wiki/Polymorph_veil" title="Polymorph veil">polymorph</a> ] descriptor and granting it the [ <a href="/wiki/Fleshwarp_veil" title="Fleshwarp veil">fleshwarp</a> ] descriptor. They are always treated as having this veil shaped, and it does not count against their veils shaped or their veil slots. They use their highest mental ability score as their veilweaving modifier, their character level as their veilweaving level with this veil.</li></p>

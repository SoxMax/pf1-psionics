  description:
    value: '<p>Duergar tyrants gain the following psi-like abilities usable at-will: <em><a href="/wiki/Cloud_Mind" title="Cloud Mind">cloud mind</a></em>, <em><a href="/wiki/False_Sensory_Input" title="False Sensory Input">false sensory input</a></em>, <em><a href="/wiki/Empathic_Transfer,_Hostile" title="Empathic Transfer, Hostile">empathic transfer, hostile</a></em>, and <em><a href="/wiki/Sustenance" title="Sustenance">sustenance</a></em>. In addition, duergar tyrants gain <em><a href="/wiki/Metamorphosis" title="Metamorphosis">metamorphosis</a></em> as a constant psi-like ability. The manifester level for these effects is equal to the duergar tyrant''s level +2 (minimum 5th). The DC for these powers is Charisma-based.</p>'

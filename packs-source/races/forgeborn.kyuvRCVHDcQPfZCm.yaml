  description:
    value: >-
      <p>Believed&nbsp;to&nbsp;have&nbsp;been&nbsp;created&nbsp;centuries&nbsp;ago&nbsp;during&nbsp;a&nbsp;great&nbsp;war&nbsp;between&nbsp;psionic&nbsp;nations,&nbsp;the&nbsp;race&nbsp;of&nbsp;creatures&nbsp;referred&nbsp;to&nbsp;as&nbsp;the&nbsp;forgeborn&nbsp;were&nbsp;left&nbsp;to&nbsp;their&nbsp;own&nbsp;devices&nbsp;within&nbsp;the&nbsp;barren&nbsp;wasteland&nbsp;the&nbsp;war&nbsp;left&nbsp;behind.&nbsp;A&nbsp;hybridization&nbsp;of&nbsp;flesh&nbsp;and&nbsp;minerals,&nbsp;the&nbsp;forgeborn&nbsp;are&nbsp;varied&nbsp;in&nbsp;appearance&nbsp;and&nbsp;form,&nbsp;but&nbsp;were&nbsp;all&nbsp;created&nbsp;by&nbsp;merging&nbsp;psionically-empowered&nbsp;materials&nbsp;with&nbsp;the&nbsp;body&nbsp;of&nbsp;a&nbsp;humanoid&nbsp;to&nbsp;fashion&nbsp;a&nbsp;new&nbsp;creature.</p><p>The&nbsp;race&nbsp;seeks&nbsp;out&nbsp;humanoids&nbsp;to&nbsp;transform&nbsp;in&nbsp;order&nbsp;to&nbsp;increase&nbsp;their&nbsp;numbers&nbsp;and&nbsp;some&nbsp;say&nbsp;resume&nbsp;the&nbsp;conflict&nbsp;for&nbsp;which&nbsp;they&nbsp;were&nbsp;created.&nbsp;Although&nbsp;little&nbsp;is&nbsp;known&nbsp;about&nbsp;the&nbsp;creation&nbsp;process&nbsp;by&nbsp;non-forgeborn,&nbsp;rumors&nbsp;say&nbsp;that&nbsp;they&nbsp;take&nbsp;those&nbsp;critically&nbsp;wounded&nbsp;in&nbsp;combat&nbsp;and&nbsp;repair&nbsp;their&nbsp;bodies,&nbsp;wiping&nbsp;the&nbsp;new&nbsp;forgeborn's&nbsp;memories&nbsp;and&nbsp;giving&nbsp;new&nbsp;life&nbsp;to&nbsp;the&nbsp;otherwise-fallen.&nbsp;Some&nbsp;darker&nbsp;rumors&nbsp;say&nbsp;that&nbsp;the&nbsp;race&nbsp;has&nbsp;learned&nbsp;not&nbsp;only&nbsp;how&nbsp;to&nbsp;alter&nbsp;the&nbsp;living,&nbsp;but&nbsp;potentially&nbsp;the&nbsp;recently&nbsp;deceased,&nbsp;but&nbsp;there&nbsp;has&nbsp;been&nbsp;little&nbsp;proof&nbsp;of&nbsp;this.</p><p>Although&nbsp;they&nbsp;may&nbsp;appear&nbsp;as&nbsp;some&nbsp;sort&nbsp;of&nbsp;bizarre&nbsp;construct,&nbsp;the&nbsp;forgeborn&nbsp;are&nbsp;intelligent&nbsp;and&nbsp;capable&nbsp;of&nbsp;thought,&nbsp;emotion,&nbsp;and&nbsp;reasoning.&nbsp;While&nbsp;much&nbsp;of&nbsp;their&nbsp;time&nbsp;is&nbsp;spent&nbsp;working&nbsp;out&nbsp;combat&nbsp;strategies&nbsp;and&nbsp;ways&nbsp;to&nbsp;harness&nbsp;the&nbsp;psionic&nbsp;energy&nbsp;that&nbsp;powers&nbsp;their&nbsp;forms,&nbsp;they&nbsp;are&nbsp;avid&nbsp;students&nbsp;of&nbsp;history.</p><p>Forgeborn&nbsp;benefit&nbsp;from&nbsp;longer&nbsp;lifespans&nbsp;than&nbsp;the&nbsp;human&nbsp;bodies&nbsp;that&nbsp;most&nbsp;of&nbsp;them&nbsp;were&nbsp;made&nbsp;from,&nbsp;but&nbsp;their&nbsp;inclination&nbsp;for&nbsp;combat&nbsp;means&nbsp;many&nbsp;never&nbsp;actually&nbsp;reach&nbsp;middle&nbsp;age.&nbsp;Among&nbsp;the&nbsp;forgeborn,&nbsp;such&nbsp;a&nbsp;fate&nbsp;is&nbsp;not&nbsp;mourned,&nbsp;for&nbsp;the&nbsp;fallen&nbsp;can&nbsp;sometimes&nbsp;be&nbsp;reclaimed&nbsp;and&nbsp;rebuilt&nbsp;into&nbsp;a&nbsp;new&nbsp;member&nbsp;of&nbsp;the&nbsp;race,&nbsp;resulting&nbsp;in&nbsp;a&nbsp;theology&nbsp;very&nbsp;similar&nbsp;to&nbsp;reincarnation.</p><p><strong>Physical&nbsp;Description</strong>:&nbsp;Forgeborn&nbsp;are&nbsp;a&nbsp;tall&nbsp;and&nbsp;thick&nbsp;race,&nbsp;and&nbsp;stand&nbsp;a&nbsp;few&nbsp;inches&nbsp;taller&nbsp;than&nbsp;most&nbsp;humans,&nbsp;with&nbsp;their&nbsp;bodies&nbsp;flowing&nbsp;from&nbsp;well-muscled&nbsp;flesh&nbsp;to&nbsp;mineral&nbsp;components&nbsp;and&nbsp;back.&nbsp;The&nbsp;exact&nbsp;nature&nbsp;of&nbsp;the&nbsp;forgeborn's&nbsp;mineral&nbsp;varies&nbsp;between&nbsp;members&nbsp;of&nbsp;the&nbsp;race,&nbsp;from&nbsp;crystal,&nbsp;to&nbsp;steel,&nbsp;to&nbsp;darkwood,&nbsp;or&nbsp;even&nbsp;mithral.</p><p>All&nbsp;forgeborn&nbsp;have&nbsp;small&nbsp;glowing&nbsp;orbs&nbsp;embedded&nbsp;within&nbsp;their&nbsp;skull&nbsp;and&nbsp;chest,&nbsp;which&nbsp;are&nbsp;the&nbsp;psionic&nbsp;power&nbsp;source&nbsp;that&nbsp;animates&nbsp;their&nbsp;form.&nbsp;Although&nbsp;both&nbsp;male&nbsp;and&nbsp;female&nbsp;versions&nbsp;of&nbsp;forgeborn&nbsp;exist,&nbsp;such&nbsp;distinctions&nbsp;do&nbsp;not&nbsp;matter&nbsp;in&nbsp;forgeborn&nbsp;society,&nbsp;since&nbsp;there&nbsp;is&nbsp;no&nbsp;need&nbsp;for&nbsp;copulation.&nbsp;While&nbsp;most&nbsp;forgeborn&nbsp;come&nbsp;from&nbsp;human&nbsp;bodies,&nbsp;members&nbsp;from&nbsp;other&nbsp;races&nbsp;are&nbsp;not&nbsp;uncommon.</p><p><strong>Society</strong>:&nbsp;The&nbsp;origins&nbsp;of&nbsp;the&nbsp;forgeborn&nbsp;have&nbsp;led&nbsp;them&nbsp;to&nbsp;have&nbsp;a&nbsp;social&nbsp;structure&nbsp;not&nbsp;unlike&nbsp;an&nbsp;army,&nbsp;where&nbsp;forgeborn&nbsp;tend&nbsp;to&nbsp;cluster&nbsp;based&nbsp;upon&nbsp;role,&nbsp;rather&nbsp;than&nbsp;from&nbsp;a&nbsp;family&nbsp;or&nbsp;tribal&nbsp;structure.&nbsp;While&nbsp;the&nbsp;race&nbsp;tends&nbsp;to&nbsp;prefer&nbsp;combat&nbsp;over&nbsp;negotiations,&nbsp;they&nbsp;are&nbsp;not&nbsp;vicious&nbsp;nor&nbsp;aggressive;&nbsp;they&nbsp;view&nbsp;combat&nbsp;as&nbsp;the&nbsp;best&nbsp;means&nbsp;to&nbsp;victory,&nbsp;rather&nbsp;than&nbsp;as&nbsp;a&nbsp;desired&nbsp;activity.&nbsp;All&nbsp;members&nbsp;of&nbsp;forgeborn&nbsp;society&nbsp;are&nbsp;given&nbsp;a&nbsp;role&nbsp;to&nbsp;benefit&nbsp;the&nbsp;civilization,&nbsp;and&nbsp;skill&nbsp;in&nbsp;that&nbsp;role&nbsp;is&nbsp;what&nbsp;measures&nbsp;a&nbsp;forgeborn's&nbsp;worth&nbsp;among&nbsp;his&nbsp;peers.&nbsp;There&nbsp;is&nbsp;an&nbsp;aesthetic&nbsp;element&nbsp;to&nbsp;some&nbsp;forgeborn,&nbsp;particularly&nbsp;in&nbsp;artwork&nbsp;depicting&nbsp;great&nbsp;battles,&nbsp;so&nbsp;forgeborn&nbsp;artisans&nbsp;are&nbsp;respected&nbsp;within&nbsp;their&nbsp;society.</p><p><strong>Relations</strong>:&nbsp;Most&nbsp;races&nbsp;are&nbsp;uncomfortable&nbsp;with&nbsp;the&nbsp;unnatural&nbsp;form&nbsp;of&nbsp;the&nbsp;forgeborn,&nbsp;while&nbsp;the&nbsp;forgeborn&nbsp;view&nbsp;other&nbsp;races&nbsp;as&nbsp;inferior&nbsp;due&nbsp;to&nbsp;their&nbsp;reliance&nbsp;on&nbsp;sustenance&nbsp;and&nbsp;rest.&nbsp;Most&nbsp;members&nbsp;of&nbsp;the&nbsp;elan&nbsp;race,&nbsp;however,&nbsp;view&nbsp;the&nbsp;forgeborn&nbsp;as&nbsp;abominations&nbsp;that&nbsp;are&nbsp;a&nbsp;disgusting&nbsp;perversion&nbsp;of&nbsp;the&nbsp;elan&nbsp;transformation&nbsp;process.</p><p><strong>Alignment&nbsp;and&nbsp;Religion</strong>:&nbsp;Forgeborn&nbsp;view&nbsp;victory&nbsp;as&nbsp;the&nbsp;most&nbsp;important&nbsp;outcome&nbsp;and&nbsp;put&nbsp;no&nbsp;stock&nbsp;in&nbsp;honor.&nbsp;They&nbsp;fight&nbsp;to&nbsp;win,&nbsp;not&nbsp;to&nbsp;be&nbsp;honorable,&nbsp;although&nbsp;they&nbsp;do&nbsp;accept&nbsp;surrender.&nbsp;The&nbsp;structure&nbsp;of&nbsp;command&nbsp;is&nbsp;integral&nbsp;to&nbsp;the&nbsp;proper&nbsp;functioning&nbsp;of&nbsp;an&nbsp;army,&nbsp;so&nbsp;few&nbsp;forgeborn&nbsp;go&nbsp;against&nbsp;the&nbsp;defined&nbsp;chain&nbsp;of&nbsp;command.&nbsp;Most&nbsp;forgeborn&nbsp;are&nbsp;lawful&nbsp;neutral.</p><p><strong>Adventurers</strong>:&nbsp;Those&nbsp;forgeborn&nbsp;who&nbsp;choose&nbsp;to&nbsp;visit&nbsp;new&nbsp;lands&nbsp;are&nbsp;often&nbsp;seeking&nbsp;to&nbsp;find&nbsp;new&nbsp;potential&nbsp;recruits&nbsp;for&nbsp;the&nbsp;ranks&nbsp;or&nbsp;want&nbsp;to&nbsp;study&nbsp;new&nbsp;combat&nbsp;tactics&nbsp;and&nbsp;the&nbsp;war&nbsp;histories&nbsp;of&nbsp;other&nbsp;nations.&nbsp;With&nbsp;little&nbsp;in&nbsp;the&nbsp;way&nbsp;of&nbsp;familial&nbsp;ties,&nbsp;few&nbsp;forgeborn&nbsp;get&nbsp;homesick,&nbsp;but&nbsp;feel&nbsp;an&nbsp;urge&nbsp;to&nbsp;return&nbsp;to&nbsp;share&nbsp;new&nbsp;information.</p><p><strong>Names</strong>:&nbsp;Because&nbsp;forgeborn&nbsp;are&nbsp;built&nbsp;from&nbsp;members&nbsp;of&nbsp;other&nbsp;races,&nbsp;the&nbsp;names&nbsp;of&nbsp;forgeborn&nbsp;are&nbsp;varied&nbsp;and&nbsp;do&nbsp;not&nbsp;have&nbsp;common&nbsp;traditional&nbsp;names.&nbsp;Forgeborn&nbsp;names&nbsp;are&nbsp;drawn&nbsp;from&nbsp;any&nbsp;of&nbsp;the&nbsp;cultures&nbsp;around&nbsp;them.</p>

      <p>A half-construct is a group of creatures that are artificially enhanced or have parts replaced by constructed mechanisms, be they magical or mechanical. A half-construct race has the following features.
      </p><ul><li>Half-constructs gain a +2 racial bonus on saving throws against disease, mind-affecting effects, poison, and effects that cause either exhaustion or fatigue.</li><li>Half-constructs cannot be raised or resurrected.</li><li>Half-constructs do not breathe, eat, or sleep, unless they want to gain some beneficial effect from one of these activities. This means that a half-construct can drink potions to benefit from their effects and can sleep in order to regain spells, but neither of these activities is required for the construct to survive or stay in good health.</li></ul>
      <ul><li><strong>Ability Score Modifiers</strong>: Forgeborn are strong and have quick minds, but are monstrous in appearance and have difficulty relating to other races. They gain +2 Strength and +2 Intelligence but suffer –4 Charisma.</li><li><strong>Size</strong>: Forgeborn are Medium creatures and have no bonuses or penalties due to their size.</li><li><strong>Type</strong>: Forgeborn are of the humanoid type, with the half-construct and forgeborn subtypes.</li><li><strong>Speed</strong>: Forgeborn have a base speed of 20 feet, but their speed is never modified by armor or encumbrance. They have the slow and steady racial trait.</li><li><strong>Fearless</strong>: Forgeborn gain a +2 bonus to saving throws against fear effects.</li><li><strong>Natural Armor</strong>: Forgeborn are sturdier than other races and gain a +1 natural armor bonus to their AC.</li><li><strong>Source Crystal</strong>: Unlike most half-constructs, forgeborn can be raised and resurrected.</li><li><strong>Naturally Psionic</strong>: Forgeborn gain the <a href="/wiki/Wild_Talent" title="Wild Talent">Wild Talent</a> feat as a bonus feat at 1st level. If a forgeborn takes levels in a psionic class, he instead gains the <a href="/wiki/Psionic_Talent" title="Psionic Talent">Psionic Talent</a> feat.</li><li><strong>Psionic Aptitude</strong>: When a forgeborn takes a level in a favored class, he can choose to gain an additional power point instead of a hit point or skill point.</li><li><strong>Languages</strong>: Forgeborn begin play speaking Common and Forgeborn. Forgeborn with high Intelligence scores can choose from the following: Dwarven, Elven, Maenad, Ophiduan, Xeph. See the Linguistics skill page for more information about these languages.</li></ul>
      <p>When deciding upon the perfect soldier, it is common for many to look towards inspiration rather than martial skill. Champions are the icons of this philosophy, machine warriors designed to be the ultimate beacon of hope for a force that will remain strong even in truly dire situations. Utilized as performers, guards, and commanders, these Champions are the faces of many a mechanical force.
      </p><ul><li>+2 Constitution, +2 Charisma, -2 Intelligence. Champions do not have much regarding information programming but compensate for it with their indomitable bodies and spirits. This replaces the forgeborn's normal ability score modifications.</li><li>Incredible Resolve: The Champion's bonuses to saving throws vs. fear, exhaustion, fatigue, and mind-affecting effects increases by 1. This ability replaces natural armor.</li><li>Beacon of Hope: Once per day, a champion may increase all morale bonuses it provides by 1 for a number of rounds equal to its charisma modifier (minimum 1). This ability replaces Naturally Psionic and Psionic Aptitude.</li></ul>
      <p>To a wise man, a potent scholastic is a valuable tool, more versatile and dangerous than any weapon. Hence, many wealthy individuals enlist the greatest artificers of their realm to create servitors with flawless memories and expert learning capacity, artificial marvels that can always discern what lies around the corner.
      </p><ul><li>+4 Intelligence, -2 Dexterity, -2 Constitution. Processors are unrivaled in brilliance but were not designed for combat or movement. This replaces the forgeborn's normal ability score modifiers.</li><li>Slow Speed: Processors are not agile or flexible and have a base speed of 20 feet. This ability replaces slow and steady</li><li>Lorekeeper: Processors possess perfect recall and can invoke any sort of information with ease. They treat all knowledge skills as class skills and can take 10 on any intelligence-based skill checks. This ability replaces natural armor.</li></ul>
      <p>The following racial traits replace existing forgeborn racial traits. Consult your GM before selecting these options.
      </p><ul><li><strong>Crystal Skin</strong>: Some forgeborn are made from shining crystal, which protects them against rays, but isn't as sturdy as other minerals. A forgeborn with this trait gains a +2 bonus to its AC against ray attacks. In addition, once per day it can deflect one ray as an immediate action. This replaces natural armor.</li><li><strong>Memory Matrix</strong>: There are some forgeborn who are created with an intuitive knack for knowledge or industry. A forgeborn with this trait picks a single Craft, Knowledge, or Profession skill. The forgeborn gains a +2 bonus to this skill and it is always a class skill. This ability replaces fearless.</li><li><strong>Oreheart</strong>: A forgeborn with this trait can be raised and resurrected, but can also be healed by repair effects such as reconstruction as if it were a construct. The forgeborn heals only half as much from healing effects (other than effects which work on constructs, such as fast healing and repair effects) and takes only half damage from negative energy effects. This ability replaces source crystal.</li><li><strong>Psibertech Entity</strong>: Choose one piece of psibertech. The forgeborn starts life with this piece's basic augmentation. This ability replaces fearless.</li><li><strong>Quickened Steps</strong>: Although most forgeborn are steady in their gait, some are designed for speed. Forgeborn with this trait have a speed of 30 ft. This replaces slow and steady and fearless.</li><li><strong>Second Skin</strong>: Not all forgeborn have a natrually tough exterior, but instead are extremely comfortable in armor. A forgeborn with this trait reduces any armor check penalty from armor worn by 1 (to a minimum of 0) and can sleep in medium or heavy metal armor without suffering ill effects from sleeping in armor. This replaces natural armor.</li><li><strong>Strange Mind</strong>: The process of death and rebirth as a forgeborn can sometimes warp the mind of the new forgeborn. A forgeborn with this trait gains a +2 bonus to Will-saves and an additional +2 bonus against illusion spells or effects. This replaces natural armor.</li></ul>
      <p><strong>Energy Cannon:</strong> A few forgeborn are capable of reconfiguring one of their arms into a barrel-like structure that can produce blasts of energy. Treat this as a basic wand keyed to the <a href="/wiki/Destruction_sphere" title="Destruction sphere">Destruction sphere</a> which cannot be disarmed or destroyed - the forgeborn may use it at any time as long as they have a free hand. The forgeborn (and no other creature) can add additional enchantments to the cannon as if they possessed the <a rel="nofollow" class="external text" href="https://www.aonprd.com/FeatDisplay.aspx?ItemName=Craft%20Wand">Craft Wand</a> feat and a caster level equal to their character level. <em>This replaces Naturally Psionic and Psionic Aptitude.</em></p>
      <p>The following favored class options are available to all characters of this race who have the listed favored class, and unless otherwise stated, the bonus applies each time you select the favored class reward.

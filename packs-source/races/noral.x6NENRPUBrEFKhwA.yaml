  description:
    value: >-
      <p>The&nbsp;norals&nbsp;are&nbsp;a&nbsp;race&nbsp;of&nbsp;humanoids&nbsp;with&nbsp;a&nbsp;symbiotic&nbsp;bond&nbsp;with&nbsp;the&nbsp;erliss,&nbsp;a&nbsp;small&nbsp;psionic&nbsp;creature&nbsp;also&nbsp;referred&nbsp;to&nbsp;as&nbsp;a&nbsp;dreamscar.&nbsp;Norals&nbsp;that&nbsp;have&nbsp;bonded&nbsp;with&nbsp;an&nbsp;erliss&nbsp;no&nbsp;longer&nbsp;dream,&nbsp;giving&nbsp;the&nbsp;creature&nbsp;its&nbsp;nickname,&nbsp;as&nbsp;well&nbsp;as&nbsp;giving&nbsp;the&nbsp;bonded&nbsp;norals&nbsp;the&nbsp;nickname&nbsp;of&nbsp;the&nbsp;dreamscarred.&nbsp;The&nbsp;symbiotic&nbsp;joining&nbsp;process&nbsp;has&nbsp;left&nbsp;the&nbsp;noral&nbsp;race&nbsp;open&nbsp;to&nbsp;the&nbsp;benefit&nbsp;of&nbsp;other&nbsp;creatures&nbsp;on&nbsp;their&nbsp;society,&nbsp;making&nbsp;them&nbsp;more&nbsp;likely&nbsp;to&nbsp;seek&nbsp;out&nbsp;information&nbsp;on&nbsp;other&nbsp;cultures&nbsp;and&nbsp;talented&nbsp;at&nbsp;social&nbsp;interactions.</p><p>Known&nbsp;for&nbsp;being&nbsp;physically&nbsp;clumsier&nbsp;than&nbsp;most,&nbsp;some&nbsp;surmise&nbsp;that&nbsp;norals&nbsp;lack&nbsp;agility&nbsp;because&nbsp;the&nbsp;bonding&nbsp;process&nbsp;has&nbsp;impacted&nbsp;their&nbsp;natural&nbsp;reflexes.&nbsp;Others&nbsp;argue&nbsp;it&nbsp;is&nbsp;because&nbsp;the&nbsp;race&nbsp;has&nbsp;a&nbsp;naturally&nbsp;stocky&nbsp;frame&nbsp;that&nbsp;simply&nbsp;does&nbsp;not&nbsp;lend&nbsp;itself&nbsp;well&nbsp;to&nbsp;precise&nbsp;movements.&nbsp;Despite&nbsp;this,&nbsp;the&nbsp;natural&nbsp;resiliency&nbsp;of&nbsp;their&nbsp;mental&nbsp;and&nbsp;physical&nbsp;forms&nbsp;has&nbsp;helped&nbsp;them&nbsp;overcome&nbsp;what&nbsp;is&nbsp;otherwise&nbsp;a&nbsp;liability&nbsp;for&nbsp;surviving&nbsp;the&nbsp;harsh&nbsp;lands&nbsp;near&nbsp;their&nbsp;settlements.&nbsp;However,&nbsp;their&nbsp;ability&nbsp;to&nbsp;block&nbsp;such&nbsp;assaults,&nbsp;combined&nbsp;with&nbsp;their&nbsp;natural&nbsp;ability&nbsp;to&nbsp;assault&nbsp;the&nbsp;minds&nbsp;of&nbsp;others,&nbsp;has&nbsp;given&nbsp;some&nbsp;a&nbsp;fear&nbsp;of&nbsp;the&nbsp;race&nbsp;as&nbsp;a&nbsp;potential&nbsp;subjugator&nbsp;of&nbsp;free&nbsp;will,&nbsp;a&nbsp;notion&nbsp;the&nbsp;norals&nbsp;find&nbsp;ludicrous&nbsp;for&nbsp;their&nbsp;views&nbsp;on&nbsp;free&nbsp;will&nbsp;as&nbsp;something&nbsp;to&nbsp;be&nbsp;nurtured&nbsp;and&nbsp;never&nbsp;to&nbsp;be&nbsp;threatened.</p><p>While&nbsp;some&nbsp;norals&nbsp;choose&nbsp;not&nbsp;to&nbsp;bond&nbsp;with&nbsp;an&nbsp;erliss,&nbsp;this&nbsp;is&nbsp;the&nbsp;exception,&nbsp;rather&nbsp;than&nbsp;the&nbsp;rule.&nbsp;The&nbsp;bonding&nbsp;process&nbsp;itself&nbsp;is&nbsp;done&nbsp;as&nbsp;a&nbsp;ceremony&nbsp;once&nbsp;a&nbsp;noral&nbsp;has&nbsp;reached&nbsp;adulthood&nbsp;and&nbsp;is&nbsp;considered&nbsp;an&nbsp;important&nbsp;step&nbsp;in&nbsp;the&nbsp;maturation&nbsp;of&nbsp;their&nbsp;younger&nbsp;generations.&nbsp;This&nbsp;ceremony&nbsp;is&nbsp;typically&nbsp;done&nbsp;in&nbsp;private,&nbsp;usually&nbsp;with&nbsp;only&nbsp;the&nbsp;noral’s&nbsp;parents&nbsp;in&nbsp;attendance.&nbsp;Upon&nbsp;completion,&nbsp;the&nbsp;newly-dreamscarred&nbsp;noral&nbsp;is&nbsp;considered&nbsp;an&nbsp;adult&nbsp;and&nbsp;afforded&nbsp;all&nbsp;privileges&nbsp;as&nbsp;such.</p><p><strong>Physical&nbsp;Description</strong>:&nbsp;Norals&nbsp;stand&nbsp;about&nbsp;as&nbsp;tall&nbsp;as&nbsp;humans,&nbsp;but&nbsp;are&nbsp;typically&nbsp;stockier&nbsp;in&nbsp;form.&nbsp;They&nbsp;have&nbsp;skin&nbsp;tones,&nbsp;eye&nbsp;color,&nbsp;and&nbsp;hair&nbsp;pigments&nbsp;of&nbsp;a&nbsp;similar&nbsp;range&nbsp;as&nbsp;humans,&nbsp;but&nbsp;a&nbsp;noral&nbsp;who&nbsp;has&nbsp;undergone&nbsp;the&nbsp;bonding&nbsp;process&nbsp;to&nbsp;become&nbsp;dreamscarred&nbsp;loses&nbsp;all&nbsp;skin&nbsp;and&nbsp;hair&nbsp;pigmentation,&nbsp;becoming&nbsp;an&nbsp;albino&nbsp;with&nbsp;pure&nbsp;white&nbsp;hair.&nbsp;A&nbsp;dreamscarred&nbsp;noral’s&nbsp;eyes&nbsp;turn&nbsp;pure&nbsp;black,&nbsp;and&nbsp;the&nbsp;erliss&nbsp;at&nbsp;the&nbsp;base&nbsp;of&nbsp;their&nbsp;neck&nbsp;rapidly&nbsp;grows&nbsp;into&nbsp;its&nbsp;mature&nbsp;form,&nbsp;with&nbsp;four&nbsp;tentacles&nbsp;coming&nbsp;out&nbsp;of&nbsp;the&nbsp;base&nbsp;of&nbsp;the&nbsp;noral’s&nbsp;neck,&nbsp;usually&nbsp;draping&nbsp;over&nbsp;the&nbsp;noral’s&nbsp;shoulders.&nbsp;In&nbsp;addition,&nbsp;a&nbsp;dreamscarred&nbsp;noral’s&nbsp;forehead&nbsp;and&nbsp;skull&nbsp;takes&nbsp;on&nbsp;a&nbsp;ridged&nbsp;and&nbsp;plated&nbsp;look,&nbsp;rather&nbsp;than&nbsp;the&nbsp;typical&nbsp;humanoid&nbsp;appearance.&nbsp;The&nbsp;erliss&nbsp;is&nbsp;a&nbsp;tentacled&nbsp;creature&nbsp;that&nbsp;looks&nbsp;something&nbsp;like&nbsp;a&nbsp;sea&nbsp;star,&nbsp;with&nbsp;four&nbsp;or&nbsp;five&nbsp;arms&nbsp;that&nbsp;stretch&nbsp;out&nbsp;from&nbsp;the&nbsp;central&nbsp;core.&nbsp;Most&nbsp;often&nbsp;white,&nbsp;pale&nbsp;pink,&nbsp;pale&nbsp;blue,&nbsp;the&nbsp;erliss&nbsp;can&nbsp;exist&nbsp;comfortably&nbsp;in&nbsp;both&nbsp;water&nbsp;and&nbsp;on&nbsp;land.&nbsp;The&nbsp;small&nbsp;ridges&nbsp;across&nbsp;their&nbsp;appendages&nbsp;can&nbsp;quickly&nbsp;change&nbsp;color,&nbsp;which&nbsp;is&nbsp;often&nbsp;used&nbsp;to&nbsp;scare&nbsp;away&nbsp;lesser&nbsp;predators.&nbsp;On&nbsp;the&nbsp;underside&nbsp;of&nbsp;the&nbsp;creature,&nbsp;there&nbsp;is&nbsp;a&nbsp;small&nbsp;mouth.&nbsp;One&nbsp;of&nbsp;the&nbsp;tentacles&nbsp;has&nbsp;a&nbsp;small&nbsp;reddish&nbsp;opening&nbsp;that&nbsp;can&nbsp;extrude&nbsp;the&nbsp;romon,&nbsp;a&nbsp;slithering&nbsp;tentacle&nbsp;used&nbsp;to&nbsp;collect&nbsp;food,&nbsp;paralyze&nbsp;prey&nbsp;and,&nbsp;perhaps&nbsp;most&nbsp;importantly,&nbsp;initiate&nbsp;the&nbsp;psychic&nbsp;bridge&nbsp;that&nbsp;begins&nbsp;the&nbsp;melding&nbsp;process.&nbsp;The&nbsp;bonding&nbsp;is&nbsp;initiated&nbsp;by&nbsp;placing&nbsp;the&nbsp;erliss&nbsp;on&nbsp;the&nbsp;noral’s&nbsp;neck,&nbsp;with&nbsp;its&nbsp;mouth&nbsp;flush&nbsp;against&nbsp;the&nbsp;exposed&nbsp;skin&nbsp;of&nbsp;the&nbsp;noral,&nbsp;and&nbsp;the&nbsp;tentacle&nbsp;placed&nbsp;at&nbsp;the&nbsp;base&nbsp;of&nbsp;the&nbsp;skull.</p><p><strong>Society</strong>:&nbsp;The&nbsp;societal&nbsp;structure&nbsp;of&nbsp;the&nbsp;norals&nbsp;is&nbsp;one&nbsp;of&nbsp;a&nbsp;democratic&nbsp;republic.&nbsp;In&nbsp;their&nbsp;society,&nbsp;only&nbsp;norals&nbsp;who&nbsp;have&nbsp;gone&nbsp;through&nbsp;the&nbsp;bonding&nbsp;process&nbsp;may&nbsp;vote&nbsp;for&nbsp;the&nbsp;Ruling&nbsp;Council,&nbsp;which&nbsp;then&nbsp;governs.&nbsp;Unbonded&nbsp;norals&nbsp;do&nbsp;not&nbsp;get&nbsp;to&nbsp;vote,&nbsp;as&nbsp;they&nbsp;are&nbsp;seen&nbsp;as&nbsp;still&nbsp;being&nbsp;children&nbsp;or&nbsp;outcasts,&nbsp;causing&nbsp;most&nbsp;young&nbsp;norals&nbsp;to&nbsp;seek&nbsp;to&nbsp;complete&nbsp;the&nbsp;bonding&nbsp;ritual&nbsp;or&nbsp;to&nbsp;leave&nbsp;for&nbsp;lands&nbsp;where&nbsp;such&nbsp;a&nbsp;distinction&nbsp;does&nbsp;not&nbsp;matter.&nbsp;The&nbsp;resistance&nbsp;that&nbsp;norals&nbsp;have&nbsp;against&nbsp;mental&nbsp;intrusion&nbsp;gives&nbsp;them&nbsp;a&nbsp;strong&nbsp;sense&nbsp;of&nbsp;morality&nbsp;when&nbsp;it&nbsp;comes&nbsp;to&nbsp;the&nbsp;use&nbsp;of&nbsp;compulsions&nbsp;or&nbsp;domination&nbsp;–&nbsp;be&nbsp;it&nbsp;mental&nbsp;or&nbsp;physical.&nbsp;This&nbsp;leads&nbsp;few&nbsp;to&nbsp;seek&nbsp;the&nbsp;use&nbsp;of&nbsp;such&nbsp;tactics,&nbsp;although&nbsp;those&nbsp;who&nbsp;work&nbsp;as&nbsp;mediators&nbsp;push&nbsp;the&nbsp;envelope&nbsp;by&nbsp;using&nbsp;powers&nbsp;that&nbsp;only&nbsp;read&nbsp;thoughts,&nbsp;arguing&nbsp;that&nbsp;since&nbsp;they&nbsp;are&nbsp;not&nbsp;compelling&nbsp;the&nbsp;subject,&nbsp;it&nbsp;is&nbsp;simply&nbsp;a&nbsp;better&nbsp;way&nbsp;to&nbsp;achieve&nbsp;amicable&nbsp;solutions,&nbsp;while&nbsp;their&nbsp;natural&nbsp;ability&nbsp;to&nbsp;attack&nbsp;the&nbsp;minds&nbsp;of&nbsp;others&nbsp;is&nbsp;viewed&nbsp;as&nbsp;a&nbsp;to&nbsp;be&nbsp;used&nbsp;only&nbsp;in&nbsp;self-defense&nbsp;and&nbsp;never&nbsp;as&nbsp;a&nbsp;means&nbsp;to&nbsp;impose&nbsp;their&nbsp;will.</p><p><strong>Relations</strong>:&nbsp;The&nbsp;benefits&nbsp;the&nbsp;noral&nbsp;race&nbsp;derive&nbsp;from&nbsp;the&nbsp;erliss&nbsp;make&nbsp;them&nbsp;naturally&nbsp;inclined&nbsp;to&nbsp;seek&nbsp;out&nbsp;new&nbsp;cultures&nbsp;that&nbsp;might&nbsp;grant&nbsp;them&nbsp;improvements&nbsp;to&nbsp;their&nbsp;own.&nbsp;Their&nbsp;natural&nbsp;inclination&nbsp;to&nbsp;understand&nbsp;other&nbsp;cultures&nbsp;and&nbsp;to&nbsp;easily&nbsp;interact&nbsp;with&nbsp;other&nbsp;races&nbsp;has&nbsp;helped&nbsp;them&nbsp;to&nbsp;take&nbsp;on&nbsp;a&nbsp;role&nbsp;of&nbsp;mediator&nbsp;for&nbsp;conflicts,&nbsp;while&nbsp;they&nbsp;try&nbsp;to&nbsp;maintain&nbsp;neutrality.&nbsp;When&nbsp;such&nbsp;attempts&nbsp;are&nbsp;unsuccessful,&nbsp;or&nbsp;when&nbsp;the&nbsp;norals&nbsp;are&nbsp;cast&nbsp;as&nbsp;favoring&nbsp;one&nbsp;side&nbsp;over&nbsp;another,&nbsp;the&nbsp;norals&nbsp;will&nbsp;instead&nbsp;withdraw&nbsp;and&nbsp;allow&nbsp;the&nbsp;other&nbsp;races&nbsp;to&nbsp;resolve&nbsp;matters&nbsp;on&nbsp;their&nbsp;own,&nbsp;even&nbsp;if&nbsp;it&nbsp;results&nbsp;in&nbsp;brutal&nbsp;combat.</p><p>Among&nbsp;the&nbsp;other&nbsp;races,&nbsp;the&nbsp;norals&nbsp;have&nbsp;the&nbsp;most&nbsp;difficulty&nbsp;working&nbsp;with&nbsp;the&nbsp;psionocratic&nbsp;ophiduan&nbsp;race,&nbsp;for&nbsp;they&nbsp;see&nbsp;the&nbsp;serpentine&nbsp;race’s&nbsp;ruling&nbsp;style&nbsp;as&nbsp;barbarism&nbsp;wrapped&nbsp;in&nbsp;a&nbsp;supposed&nbsp;enlightened&nbsp;form&nbsp;of&nbsp;government.&nbsp;In&nbsp;addition,&nbsp;some&nbsp;cultures,&nbsp;such&nbsp;as&nbsp;dwarves,&nbsp;view&nbsp;the&nbsp;norals’&nbsp;preference&nbsp;to&nbsp;stay&nbsp;out&nbsp;of&nbsp;conflicts&nbsp;as&nbsp;passively&nbsp;condoning&nbsp;the&nbsp;actions&nbsp;of&nbsp;their&nbsp;enemies,&nbsp;earning&nbsp;enmity&nbsp;on&nbsp;more&nbsp;than&nbsp;one&nbsp;occasion.&nbsp;One&nbsp;area&nbsp;where&nbsp;norals&nbsp;dislike&nbsp;the&nbsp;interactions&nbsp;with&nbsp;other&nbsp;races&nbsp;is&nbsp;in&nbsp;the&nbsp;proclivity&nbsp;of&nbsp;other&nbsp;races&nbsp;to&nbsp;kiss&nbsp;in&nbsp;public.&nbsp;Kissing&nbsp;for&nbsp;the&nbsp;norals&nbsp;is&nbsp;their&nbsp;means&nbsp;to&nbsp;breed&nbsp;more&nbsp;erliss,&nbsp;so&nbsp;they&nbsp;view&nbsp;such&nbsp;public&nbsp;displays&nbsp;as&nbsp;unseemly.</p><p><strong>Alignment&nbsp;and&nbsp;Religion</strong>:&nbsp;Norals&nbsp;worship&nbsp;a&nbsp;pantheon&nbsp;of&nbsp;deities&nbsp;which&nbsp;reflect&nbsp;the&nbsp;many&nbsp;facets&nbsp;of&nbsp;daily&nbsp;life.&nbsp;While&nbsp;they&nbsp;have&nbsp;the&nbsp;full&nbsp;spectrum&nbsp;of&nbsp;alignments&nbsp;within&nbsp;their&nbsp;society,&nbsp;the&nbsp;general&nbsp;tendency&nbsp;of&nbsp;the&nbsp;race&nbsp;is&nbsp;toward&nbsp;lawful&nbsp;over&nbsp;chaotic,&nbsp;as&nbsp;the&nbsp;structure&nbsp;of&nbsp;the&nbsp;society&nbsp;and&nbsp;the&nbsp;bonding&nbsp;process&nbsp;and&nbsp;the&nbsp;responsibility&nbsp;of&nbsp;breeding&nbsp;the&nbsp;erliss&nbsp;leads&nbsp;most&nbsp;norals&nbsp;to&nbsp;respect&nbsp;the&nbsp;rule&nbsp;of&nbsp;law&nbsp;and&nbsp;the&nbsp;needs&nbsp;for&nbsp;organized&nbsp;social&nbsp;structure.</p><p><strong>Adventurers</strong>:&nbsp;Norals&nbsp;who&nbsp;adventure&nbsp;are&nbsp;often&nbsp;those&nbsp;seeking&nbsp;the&nbsp;perceived&nbsp;glory&nbsp;of&nbsp;combat&nbsp;heard&nbsp;of&nbsp;from&nbsp;the&nbsp;other&nbsp;cultures&nbsp;they&nbsp;work&nbsp;with,&nbsp;or&nbsp;to&nbsp;rise&nbsp;in&nbsp;the&nbsp;view&nbsp;of&nbsp;society.&nbsp;Worldly&nbsp;experience,&nbsp;especially&nbsp;with&nbsp;other&nbsp;races,&nbsp;is&nbsp;prized&nbsp;within&nbsp;noral&nbsp;society&nbsp;for&nbsp;those&nbsp;seeking&nbsp;leadership&nbsp;roles.&nbsp;Conversely,&nbsp;others&nbsp;might&nbsp;go&nbsp;off&nbsp;on&nbsp;adventures&nbsp;to&nbsp;get&nbsp;away&nbsp;from&nbsp;the&nbsp;structure&nbsp;of&nbsp;noral&nbsp;society.</p><p><strong>Male&nbsp;Names</strong>:&nbsp;Merixal,&nbsp;Deridal,&nbsp;Codinal,&nbsp;Soletal.</p><p><strong>Female&nbsp;Names</strong>:&nbsp;Miliac,&nbsp;Antiac,&nbsp;Carinac,&nbsp;Olniac.</p>

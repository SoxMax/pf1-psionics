      <ul><li><strong>Ability Score Modifiers</strong>: Maenads gain a +2 bonus to one ability score chosen at creation, to represent their varied nature.</li><li><strong>Size</strong>: Maenads are Medium creatures and have no bonuses or penalties due to their size.</li><li><strong>Type</strong>: Maenad are of the humanoid (human) subtype.</li><li><strong>Speed</strong>: Maenads have a base speed of 30 feet.</li><li><strong>Naturally Psionic</strong>: Maenads gain the <a href="/wiki/Wild_Talent" title="Wild Talent">Wild Talent</a> feat as a bonus feat at 1st level. If a maenad takes levels in a psionic class, he instead gains the <a href="/wiki/Psionic_Talent" title="Psionic Talent">Psionic Talent</a> feat.</li><li><strong>Maenad Psionics</strong>: Maenad gain the following psi-like ability. 1/day—<em><a href="/wiki/Energy_ray" class="mw-redirect" title="Energy ray">energy ray</a></em>. A maenad can deal only sonic damage with this ability. It is accompanied by a tremendous scream of rage. The manifester level is equal to 1/2 Hit Dice (minimum 1st). The DC for this power is equal to 10 + the power’s level + the maenad’s Charisma modifier.</li><li><strong>Sonic Affinity</strong>: Maenads add a +1 to the DC of any spell or power with the sonic descriptor.</li><li><strong>Outburst</strong>: Maenads can dampen their mental processes for an increase in raw power called an outburst. As a result, they take a -2 penalty to Intelligence and Wisdom but gain a +2 bonus to Strength. The character must spend one power point at the beginning of each round during an outburst and may stop an outburst at any time.</li><li><strong>Inner Rage</strong>: Maenads are able to rage one additional round per day should they have the rage ability and they gain an additional round per day every odd character level. In addition to using these rounds for rage, maenads may use them to fuel their outburst, instead of power points.</li><li><strong>Ordered Rage</strong>: Maenads may take levels in the barbarian class even if they are of the lawful alignment.</li><li><strong>Natural Sailors</strong>: Maenads have a +2 bonus to Swim and Profession(sailor) checks. In addition, they gain a +2 bonus to Acrobatics and Climb checks made on sailing ships.</li><li><strong>Weapon Familiarity</strong>: Maenads are proficient with flails. Maenads treat any weapon with the word “maenad” in the name as a martial weapon rather than an exotic one.</li><li><strong>Psionic Aptitude</strong>: When a maenad takes a level in a favored class, he can choose to gain an additional power point instead of a hit point or skill point.</li><li><strong>Languages</strong>: Maenads begin play speaking Common and Maenad. Maenads with high Intelligence scores can choose can choose from the following: Aquan, Draconic, Dwarven, Elven, and Goblin.</li></ul>
      <p>The following racial traits replace existing maenad racial traits. Consult your GM before selecting any of these new options.
      </p>
      <p><strong>Born to Lead</strong>: As a seafaring race, some maenads seem to be bred to be a captain or admiral. Maenads with this trait gain a +2 racial bonus to Diplomacy and Knowledge (Nobility) checks. In addition, he gains proficiency with the rapier and whip, weapons used by the leaders of the maenad fleets. This trait replaces the Natural Sailor, Sonic Affinity, and Weapon Familiarity traits.
      </p>
      <p><strong>Crystal Resonance</strong>: Some maenads are able to arrange the crystals embedded in their skin to form resonating frameworks for their psionic circuits. A maenad with this trait gains a +1 racial bonus to the effective manifester level of any psionic tattoo he activates. He may also apply the bonus from Sonic Affinity to any psionic tattoo he uses which has the Sonic descriptor. This trait replaces the Maenad Psionics trait.
      </p>
      <p><strong>Crystallized Skin</strong>: There are the rare maenads who have skin where the crystalline flecks are more advanced than others of their race. A maenad with this trait gains a +1 natural armor bonus to his Armor Class. This trait replaces the Outburst trait.
      </p>
      <p><strong>Shore-Bound</strong>: While most maenads are natural sailors, some maenads are more at ease on solid ground. Maenads with this trait gain a +2 bonus to Acrobatics checks as long as he is standing on the ground. This ability replaces Natural Sailor.
      </p>
      <p><strong>Tempestuous Temper</strong>: Some maenads are less disciplined than their brethren, constantly losing control of their emotions and suffering frequent mood swings. Whenever a maenad with this trait maintains psionic focus (including via such means as Psicrystal Containment), he is treated as Lawful for the purposes of any spells, magic items, etc. that he may be using or that may affect him; whenever he does not have psionic focus, he is treated as Chaotic for such purposes. In addition, the maenad may expend psionic focus as a swift action to gain a +2 bonus to Strength, but suffer a -2 penalty to Intelligence and Wisdom, until the end of his turn. This replaces Outburst and Inner Rage.
      </p>
      <p><strong>Sonic Boom:</strong> Not all maenads carry a natural affinity for psionics; some are instead gifted in sphere magic. They gain <a href="/wiki/Basic_Magic_Training" title="Basic Magic Training">Basic Magic Training</a> in the <a href="/wiki/Destruction_sphere" title="Destruction sphere">Destruction sphere</a> as a bonus feat at 1st level with the <a href="/wiki/Destruction_sphere#Energy_Focus" title="Destruction sphere">Energy Focus</a> drawback for a blast type with the sonic descriptor, receiving a bonus talent as normal. <em>This replaces Maenad Psionics and Naturally Psionic.</em></p>
      <p><strong>Spell Rage:</strong> Sphere-casting Maenads have learned to fuel their outbursts differently. The maenad may spend a spell point as a free action to begin an outburst, as a result, they take a -2 penalty to Intelligence and Wisdom but gain a +2 bonus to Strength. This bonus lasts for a number of rounds equal to the maenad’s HD and may be ended as a free action. If possessing the rage ability, they gain an additional round of rage each odd level and may instead spend a round of rage to gain these benefits for one round. <em>This replaces Outburst and Inner Rage</em></p>
      <p>The following favored class options are available to all characters of this race who have the listed favored class, and unless otherwise stated, the bonus applies each time you select the favored class reward.
      <br />• <strong><a href="/wiki/Ardent" title="Ardent">Ardent</a>:</strong> Gain a +1/3 bonus on critical hit confirmation rolls made while maintaining psionic focus (maximum bonus of +5). This bonus does not stack with those gained through Critical Focus and similar effects. <em>(<a href="/wiki/Name%27s_Games_December_2023" title="Name's Games December 2023">Name's Games December 2023</a>)</em><br />• <strong><a href="/wiki/Barbarian" title="Barbarian">Barbarian</a>:</strong> Add 1 to the maenad’s total number of rage rounds per day. <em>([[]])</em><br />• <strong><a href="/wiki/Bard" title="Bard">Bard</a>:</strong> Add 1 to the maenad’s total number of bardic performance rounds per day. <em>([[]])</em><br />• <strong><a href="/wiki/Cryptic" title="Cryptic">Cryptic</a>:</strong> Add +1 ft. to the range of the cryptic’s disrupt patternability. <em>([[]])</em><br />• <strong><a href="/wiki/Fighter" title="Fighter">Fighter</a>:</strong> Add +1/3 to the maenad’s saving throws against powers with the sonic descriptor. <em>([[]])</em><br />• <strong><a href="/wiki/Harbinger" title="Harbinger">Harbinger</a>:</strong> Gain a +1/4 bonus on damage rolls when using strikes from the harbinger’s dark focus disciplines. <em>([[]])</em><br />• <strong><a href="/wiki/Helmsman" title="Helmsman">Helmsman</a>:</strong> Increase the bonuses from natural sailor by +1/2. <em>(<a href="/wiki/Arcforge:_Technology_Expanded" title="Arcforge: Technology Expanded">Arcforge: Technology Expanded</a>)</em><br />• <strong><a href="/wiki/Highlord" title="Highlord">Highlord</a>:</strong> The highlord gains a +1/2 on damage rolls against members of his collective. <em>(<a href="/wiki/Psionics_Augmented:_Highlord" title="Psionics Augmented: Highlord">Psionics Augmented: Highlord</a>)</em><br />• <strong><a href="/wiki/Medic" title="Medic">Medic</a>:</strong> Maenad medics are used to dealing with difficult to restrain patients and often have to resort to extreme measures to ensure they can administer proper treatment. Gain +1/3 of a new maneuver known from the <a href="/wiki/Broken_Blade" title="Broken Blade">Broken Blade</a> or <a href="/wiki/Sleeping_Goddess" title="Sleeping Goddess">Sleeping Goddess</a> disciplines. <em>(<a href="/wiki/Divergent_Paths:_Medic" title="Divergent Paths: Medic">Divergent Paths: Medic</a>)</em><br />• <strong><a href="/wiki/Mystic" title="Mystic">Mystic</a>:</strong> Add +1/4 of a maneuver known from the <a href="/wiki/Elemental_Flux" title="Elemental Flux">Elemental Flux</a> or <a href="/wiki/Mithral_Current" title="Mithral Current">Mithral Current</a> discipline. <em>([[]])</em><br />• <strong><a href="/wiki/Rajah" title="Rajah">Rajah</a>:</strong> Raise the essence capacity of your ‘The Stormbringer’ title by 1/5. <em>([[]])</em><br />• <strong><a href="/wiki/Soulknife" title="Soulknife">Soulknife</a>:</strong> Add +1 to the soulknife’s CMD against disarm or trip attempts. <em>([[]])</em><br />• <strong><a href="/wiki/Voyager" title="Voyager">Voyager</a>:</strong> The voyager deals +1/2 additional sonic damage on attacks when she gains bonus damage from momentum. The maximum bonus this ability can grant to a given attack is equal to the amount of momentum consumed by that attack. <em>(<a href="/wiki/Psionics_Augmented:_Voyager" title="Psionics Augmented: Voyager">Psionics Augmented: Voyager</a>)</em><br />• <strong><a href="/wiki/Warder" title="Warder">Warder</a>:</strong> Gain a +1/4 bonus on damage rolls when making attacks of opportunity while using the warder’s defensive focus. <em>([[]])</em><br />• <strong><a href="/wiki/Warlord" title="Warlord">Warlord</a>:</strong> Gain 1/5 of a new combat feat. <em>([[]])</em><br />• <strong><a href="/wiki/Wilder" title="Wilder">Wilder</a>:</strong> Add +1/4 round to the duration of the wilder’s surging euphoria. <em>([[]])</em><br />• <strong><a href="/wiki/Zealot" title="Zealot">Zealot</a>:</strong> Add +1/4 of a maneuver known from the <a href="/wiki/Elemental_Flux" title="Elem
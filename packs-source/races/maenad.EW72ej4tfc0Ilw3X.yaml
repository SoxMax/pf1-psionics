  description:
    value: >-
      <p>A&nbsp;primarily&nbsp;sea-faring&nbsp;race,&nbsp;maenads&nbsp;are&nbsp;a&nbsp;dichotomy.&nbsp;To&nbsp;outsiders,&nbsp;they&nbsp;appear&nbsp;to&nbsp;be&nbsp;extremely&nbsp;reserved,&nbsp;yet&nbsp;they&nbsp;are&nbsp;rumored&nbsp;to&nbsp;be&nbsp;exceptionally&nbsp;emotional.&nbsp;Both&nbsp;sides&nbsp;are&nbsp;actually&nbsp;true.&nbsp;As&nbsp;a&nbsp;race,&nbsp;maenads&nbsp;must&nbsp;maintain&nbsp;control&nbsp;over&nbsp;their&nbsp;internal&nbsp;emotional&nbsp;turmoil,&nbsp;except&nbsp;when&nbsp;they&nbsp;unleash&nbsp;these&nbsp;bottled-up&nbsp;emotions&nbsp;in&nbsp;powerful&nbsp;displays.&nbsp;Born&nbsp;with&nbsp;raging&nbsp;emotions&nbsp;that&nbsp;threaten&nbsp;to&nbsp;tear&nbsp;their&nbsp;psyche&nbsp;apart&nbsp;unless&nbsp;properly&nbsp;controlled,&nbsp;maenads&nbsp;do&nbsp;not&nbsp;know&nbsp;why&nbsp;they&nbsp;have&nbsp;these&nbsp;powerful&nbsp;emotions&nbsp;warring&nbsp;within&nbsp;them.&nbsp;Their&nbsp;legends&nbsp;speak&nbsp;of&nbsp;being&nbsp;wronged&nbsp;by&nbsp;an&nbsp;ancient&nbsp;deity&nbsp;that&nbsp;the&nbsp;maenads&nbsp;revolted&nbsp;against&nbsp;and&nbsp;overthrew,&nbsp;resulting&nbsp;in&nbsp;the&nbsp;emotional&nbsp;curse&nbsp;they&nbsp;maintain&nbsp;to&nbsp;date.&nbsp;Maenads&nbsp;have&nbsp;a&nbsp;proclivity&nbsp;to&nbsp;martial&nbsp;studies,&nbsp;as&nbsp;it&nbsp;gives&nbsp;an&nbsp;outlet&nbsp;for&nbsp;their&nbsp;bottled&nbsp;emotions.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Standing&nbsp;slightly&nbsp;taller&nbsp;than&nbsp;humans,&nbsp;roughly&nbsp;shoulder&nbsp;to&nbsp;shoulder&nbsp;with&nbsp;half-orcs,&nbsp;maenads&nbsp;are&nbsp;physically&nbsp;impressive.&nbsp;Male&nbsp;maenads&nbsp;are&nbsp;usually&nbsp;equal&nbsp;in&nbsp;height,&nbsp;but&nbsp;slightly&nbsp;heavier&nbsp;than&nbsp;females.&nbsp;They&nbsp;have&nbsp;thick,&nbsp;dark&nbsp;hair&nbsp;on&nbsp;their&nbsp;heads,&nbsp;but&nbsp;lack&nbsp;any&nbsp;other&nbsp;hair&nbsp;on&nbsp;their&nbsp;body;&nbsp;instead&nbsp;their&nbsp;skin&nbsp;is&nbsp;covered&nbsp;in&nbsp;flecks&nbsp;of&nbsp;sparkling&nbsp;crystals,&nbsp;giving&nbsp;them&nbsp;a&nbsp;peculiar&nbsp;sparkle.&nbsp;The&nbsp;coloration&nbsp;of&nbsp;these&nbsp;crystals&nbsp;define&nbsp;the&nbsp;look&nbsp;for&nbsp;each&nbsp;individual&nbsp;maenad,&nbsp;ranging&nbsp;from&nbsp;pale&nbsp;white&nbsp;to&nbsp;jet&nbsp;black,&nbsp;and&nbsp;many&nbsp;believe&nbsp;that&nbsp;the&nbsp;coloration&nbsp;is&nbsp;determined&nbsp;by&nbsp;their&nbsp;most&nbsp;powerful&nbsp;emotion.&nbsp;Maenads&nbsp;are&nbsp;naturally&nbsp;graceful&nbsp;and&nbsp;have&nbsp;fine&nbsp;features,&nbsp;possessing&nbsp;an&nbsp;elf-like&nbsp;beauty.&nbsp;They&nbsp;prefer&nbsp;heavier&nbsp;clothing,&nbsp;and&nbsp;wear&nbsp;armor&nbsp;if&nbsp;available,&nbsp;but&nbsp;tend&nbsp;to&nbsp;go&nbsp;barefoot,&nbsp;especially&nbsp;when&nbsp;aboard&nbsp;a&nbsp;ship.</p><p><strong>Society:</strong>&nbsp;As&nbsp;a&nbsp;primarily&nbsp;sea-faring&nbsp;race,&nbsp;maenads&nbsp;tend&nbsp;to&nbsp;live&nbsp;either&nbsp;in&nbsp;coastal&nbsp;regions,&nbsp;or&nbsp;on&nbsp;islands&nbsp;and&nbsp;archipelagos.&nbsp;The&nbsp;nature&nbsp;of&nbsp;the&nbsp;ocean&nbsp;tends&nbsp;to&nbsp;soothe&nbsp;the&nbsp;internal&nbsp;turmoil&nbsp;of&nbsp;the&nbsp;maenad&nbsp;mind,&nbsp;for&nbsp;the&nbsp;calm&nbsp;waters&nbsp;that&nbsp;can&nbsp;turn&nbsp;to&nbsp;a&nbsp;deadly&nbsp;tidal&nbsp;wave&nbsp;are&nbsp;something&nbsp;to&nbsp;which&nbsp;a&nbsp;maenad&nbsp;can&nbsp;relate.&nbsp;As&nbsp;a&nbsp;result,&nbsp;much&nbsp;of&nbsp;maenad&nbsp;society&nbsp;revolves&nbsp;around&nbsp;the&nbsp;ocean:&nbsp;fishing,&nbsp;sailing,&nbsp;and&nbsp;swimming&nbsp;are&nbsp;the&nbsp;main&nbsp;activities&nbsp;of&nbsp;a&nbsp;maenad&nbsp;society.&nbsp;Most&nbsp;maenad&nbsp;villages&nbsp;tend&nbsp;to&nbsp;be&nbsp;no&nbsp;larger&nbsp;than&nbsp;a&nbsp;few&nbsp;hundred&nbsp;residents.&nbsp;Many&nbsp;maenads&nbsp;turn&nbsp;to&nbsp;tradition&nbsp;and&nbsp;ritual&nbsp;as&nbsp;ways&nbsp;to&nbsp;control&nbsp;their&nbsp;emotions.&nbsp;In&nbsp;some&nbsp;villages,&nbsp;this&nbsp;ritualization&nbsp;can&nbsp;take&nbsp;over,&nbsp;where&nbsp;every&nbsp;aspect&nbsp;of&nbsp;life&nbsp;is&nbsp;defined&nbsp;by&nbsp;a&nbsp;ritual&nbsp;that&nbsp;must&nbsp;be&nbsp;followed,&nbsp;although&nbsp;this&nbsp;sort&nbsp;of&nbsp;extreme&nbsp;situation&nbsp;is&nbsp;uncommon&nbsp;among&nbsp;the&nbsp;race&nbsp;as&nbsp;a&nbsp;whole.</p><p><strong>Relations:</strong>&nbsp;Maenads&nbsp;are&nbsp;typically&nbsp;distant&nbsp;towards&nbsp;other&nbsp;races,&nbsp;although&nbsp;they&nbsp;are&nbsp;most&nbsp;comfortable&nbsp;with&nbsp;humans,&nbsp;who&nbsp;have&nbsp;various&nbsp;temperaments&nbsp;that&nbsp;are&nbsp;not&nbsp;very&nbsp;different&nbsp;from&nbsp;their&nbsp;own.&nbsp;The&nbsp;open&nbsp;emotions&nbsp;of&nbsp;halflings,&nbsp;gnomes,&nbsp;and&nbsp;xephs&nbsp;confuse&nbsp;maenads,&nbsp;who&nbsp;have&nbsp;a&nbsp;hard&nbsp;time&nbsp;understanding&nbsp;living&nbsp;in&nbsp;such&nbsp;a&nbsp;capricious&nbsp;and&nbsp;carefree&nbsp;fashion.&nbsp;Elven&nbsp;society&nbsp;flows&nbsp;at&nbsp;a&nbsp;good&nbsp;pace&nbsp;for&nbsp;most&nbsp;maenads,&nbsp;and&nbsp;the&nbsp;lightness&nbsp;of&nbsp;being&nbsp;soothes&nbsp;a&nbsp;maenad’s&nbsp;spirit.&nbsp;While&nbsp;the&nbsp;dwarves&nbsp;are&nbsp;often&nbsp;civilized,&nbsp;their&nbsp;brazen&nbsp;ways,&nbsp;physical&nbsp;tendencies,&nbsp;and&nbsp;love&nbsp;of&nbsp;drink&nbsp;tend&nbsp;to&nbsp;be&nbsp;off-putting&nbsp;for&nbsp;maenaeds,&nbsp;although&nbsp;they&nbsp;respect&nbsp;the&nbsp;dwarves‘&nbsp;ability&nbsp;to&nbsp;hold&nbsp;a&nbsp;grudge.&nbsp;Maenads&nbsp;view&nbsp;the&nbsp;violent&nbsp;dispositions&nbsp;of&nbsp;half-orcs&nbsp;and&nbsp;half-giantsas&nbsp;a&nbsp;good&nbsp;excuse&nbsp;to&nbsp;channel&nbsp;their&nbsp;emotions&nbsp;in&nbsp;combat,&nbsp;but&nbsp;recognize&nbsp;that&nbsp;they&nbsp;should&nbsp;partake&nbsp;in&nbsp;such&nbsp;events&nbsp;sparingly.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Maenads&nbsp;prefer&nbsp;to&nbsp;worship&nbsp;gods&nbsp;of&nbsp;dichotomy&nbsp;to&nbsp;represent&nbsp;the&nbsp;dual&nbsp;nature&nbsp;of&nbsp;the&nbsp;maenads’&nbsp;emotion.&nbsp;Most&nbsp;maenads&nbsp;are&nbsp;lawful,&nbsp;seeing&nbsp;the&nbsp;structure&nbsp;of&nbsp;rules&nbsp;as&nbsp;helpful&nbsp;toward&nbsp;maintaining&nbsp;composure&nbsp;and&nbsp;self-control.&nbsp;Generally,&nbsp;they&nbsp;seek&nbsp;to&nbsp;help&nbsp;others&nbsp;also&nbsp;maintain&nbsp;their&nbsp;own&nbsp;self-control,&nbsp;and&nbsp;have&nbsp;a&nbsp;tendency&nbsp;toward&nbsp;good&nbsp;alignment&nbsp;as&nbsp;a&nbsp;result.</p><p><strong>Male&nbsp;Names:</strong>&nbsp;Adrian,&nbsp;Idonas,&nbsp;Alyx,&nbsp;Kristobal,&nbsp;Dymien,&nbsp;Dannis,&nbsp;Mixamis,&nbsp;Philisophos.</p><p><strong>Female&nbsp;Names:</strong>&nbsp;Alyxia,&nbsp;Dayanara,&nbsp;Dimiris,&nbsp;Kaia,&nbsp;Kalli,&nbsp;Kyte,&nbsp;Mylissa,&nbsp;Panalope.</p>

      <ul><li><strong>Ability Score Modifiers</strong>: +2 Constitution, +2 Wisdom, –2 Charisma: Duergar are both tough and wise, but also gruff.</li><li><strong>Size</strong>: Duergar are Medium creatures and have no bonuses or penalties due to their size.</li><li><strong>Type</strong>: Duergar are of the humanoid (dwarf) subtype.</li><li><strong>Speed</strong>: Duergar have a base speed of 20 feet, but their speed is never modified by armor or encumbrance.</li><li><strong>Vision</strong>: Duergar have darkvision 60 ft.</li><li><strong>Languages</strong>: Duergars begin play speaking Common, Dwarven, and Undercommon. Duergar with high Intelligence scores can choose from the following: Aklo, Draconic, Giant, Goblin, Orc, and Terran.</li><li><strong>Hardy</strong>: Duergar receive a +2 racial bonus on saving throws against poison, spells, and spell-like abilities.</li><li><strong>Stability</strong>: Duergar receive a +4 racial bonus to their Combat Maneuver Defense when resisting a bull rush or trip attempt while standing on the ground.</li><li><strong>Dwarf Blood</strong>: Duergars count as dwarves for any effect related to race.</li><li><strong>Light Sensitivity (Ex)</strong>: Duergars are dazzled in an area of bright light.</li><li><strong>Duergar Psionics</strong>: Duergars gain the following psi-like abilities: 1/day—<em><a href="/wiki/Expansion,_Karak%27s" title="Expansion, Karak's">expansion, karak's</a></em> and <em><a href="/wiki/Cloud_Mind" title="Cloud Mind">cloud mind</a></em>. These abilities affect only the duergar and his gear. The manifester level for these effects is equal to the duergar's level (minimum 3rd). The DC for <em><a href="/wiki/Cloud_Mind" title="Cloud Mind">cloud mind</a></em> is equal to 10 + the power's level + the duergar's Charisma modifier.</li><li><strong>Naturally Psionic</strong>: Duergars gain the <a href="/wiki/Wild_Talent" title="Wild Talent">Wild Talent</a> feat as a bonus feat at 1st level. If a duergar takes levels in a psionic class, he instead gains the <a href="/wiki/Psionic_Talent" title="Psionic Talent">Psionic Talent</a> feat.</li><li><strong>Psionic Aptitude</strong>: When a duergar takes a level in a favored class, he can choose to gain an additional power point instead of a hit point or skill point.</li></ul>
      <table><caption>Psionic Duergar vs. Traditional Duergar
      </caption><tr><td>The duergars of Psionics Unleashed are different from traditional <a href="/wiki/Duergar" title="Duergar">duergars</a>. Although they share similar traits and abilities, the psionic duergars are those who were altered by the ancient beings found deep within the earth. While they are kin to the traditional duergars, they are a variant form and come from different clans.
      </td></tr></table>
      <p>The following racial traits replace existing duergar racial traits. Consult your GM before selecting any of these new options.
      </p>
      <p><strong>Ancestral Voice</strong>: Duergars have a connection to their ancestors through the crystals they harvest deep beneath the earth. In some, their ancestors are able to speak to them directly. A duergar with this trait gains a +4 racial bonus to Intimidate and a +2 bonus to a Knowledge skill. This trait replaces the Stability trait.
      </p>
      <p><strong>Echoes of the Abyss</strong>: Some duergar are more deeply touched by their experiences underground than their fellows. A duergar with this trait is treated as an aberration rather than a humanoid whenever it would be beneficial (for example, harmful spells which target only humanoids such as Charm Person or Hold Person will automatically fail unless the duergar specifically chooses otherwise; rangers will not be able to use Favored Enemy against him unless they have both humanoids (dwarves) and aberrations as favored enemies, in which case the duergar suffers the lesser bonus of the two). This trait replaces the Hardy trait.
      </p>
      <p><strong>Method to the Madness</strong>: While you might appear to be mad, there is a mental order to your actions. You gain a +2 racial bonus to Will saves and gain <em><a href="/wiki/Call_to_Mind,_Lanis%27s" title="Call to Mind, Lanis's">call to mind, lanis's</a></em> as a psi-like ability usable once per day with a manifester level equal to your character level. This trait replaces the Hardy trait.
      </p>
      <p><strong>Reborn Ancestor</strong>: While most duergar are influenced by the spirits of their ancestors, some are the spirits of their ancestors reborn. The insights and experience of their previous life allows a duergar with this trait to re-roll any d20 roll made once per day. This trait replaces the Hardy trait.
      </p>
      <p><strong>Waking Dreamer</strong>: You have adapted to always humming to keep That Which Sleeps Beneath from waking. You do not need to sleep at all and can meditate, fully awake and aware, for 4 hours to gain all the benefits of sleep, including regaining power points. This trait replaces the Duergar Psionics trait.
      </p>
      <p><strong>Whispers of Insanity</strong>: Some duergar hum insane lullabies mentally, rather than vocally, in a subconscious attempt to keep That Which Sleeps Beneath asleep, while they themselves suffer from insomnia. Duergar with this trait gain a +2 bonus on Perception and Stealth checks, and the DC to make Perception checks while sleeping is only +5 (rather than +10). This trait replaces the Duergar Psionics trait.
      </p>
      <p>Duergar tyrants are defined by their class levels— they do not have racial Hit Dice. A duergar tyrant's Challenge Rating is equal to her class level. Duergar tyrants have all of the racial traits of duergar characters except for psi-like abilities in addition to the following.
      </p>
      <p><strong>+2 Strength, +4 Constitution, +2 Wisdom</strong>: Duergar tyrants are strong, hardy, and willful. These ability score modifiers replace the standard duergar ability score modifiers.
      </p>
      <p><strong>Hardy (Ex)</strong>: This bonus increases by 2 and applies against psionic powers and psi-like abilities.
      </p>
      <p><strong>Power Resistance</strong>: A duergar tyrant has power resistance equal to 11 + her character level.
      </p>
      <p><strong>Psi-like Abilities</strong>: Duergar tyrants gain the following psi-like abilities usable at-will: <em><a href="/wiki/Cloud_Mind" title="Cloud Mind">cloud mind</a></em>, <em><a href="/wiki/False_Sensory_Input" title="False Sensory Input">false sensory input</a></em>, <em><a href="/wiki/Empathic_Transfer,_Hostile" title="Empathic Transfer, Hostile">empathic transfer, hostile</a></em>, and <em><a href="/wiki/Sustenance" title="Sustenance">sustenance</a></em>. In addition, duergar tyrants gain <em><a href="/wiki/Metamorphosis" title="Metamorphosis">metamorphosis</a></em> as a constant psi-like ability. The manifester level for these effects is equal to the duergar tyrant's level +2 (minimum 5th). The DC for these powers is Charisma-based.
      </p>
      <p><strong>Psionic Mastery (Su)</strong>: The duergar tyrant's manifester level for all psionic powers increases by 2.
      </p>

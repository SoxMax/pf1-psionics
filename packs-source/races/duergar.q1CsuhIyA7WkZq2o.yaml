  description:
    value: >-
      <p>There&nbsp;are&nbsp;stories&nbsp;of&nbsp;those&nbsp;who&nbsp;dug&nbsp;too&nbsp;deep&nbsp;into&nbsp;the&nbsp;bowels&nbsp;of&nbsp;the&nbsp;earth,&nbsp;spelunkers&nbsp;who&nbsp;opened&nbsp;ancient&nbsp;cities&nbsp;and&nbsp;awakened&nbsp;things&nbsp;from&nbsp;beyond&nbsp;our&nbsp;worst&nbsp;nightmares.&nbsp;There&nbsp;these&nbsp;miners&nbsp;discovered&nbsp;creatures&nbsp;more&nbsp;akin&nbsp;to&nbsp;gods&nbsp;sleeping&nbsp;beneath&nbsp;the&nbsp;earth,&nbsp;beings&nbsp;neither&nbsp;demonic&nbsp;nor&nbsp;angelic&nbsp;in&nbsp;their&nbsp;forms&nbsp;and&nbsp;minds.&nbsp;There&nbsp;was&nbsp;a&nbsp;clan&nbsp;of&nbsp;dwarves&nbsp;who&nbsp;cast&nbsp;all&nbsp;caution&nbsp;aside,&nbsp;tunneling&nbsp;deep,&nbsp;following&nbsp;richer&nbsp;and&nbsp;richer&nbsp;mineral&nbsp;veins&nbsp;until&nbsp;they&nbsp;found&nbsp;something&nbsp;that&nbsp;shattered&nbsp;their&nbsp;minds,&nbsp;broke&nbsp;their&nbsp;bodies,&nbsp;and&nbsp;remade&nbsp;them&nbsp;in&nbsp;a&nbsp;new&nbsp;image.&nbsp;What&nbsp;returned&nbsp;from&nbsp;that&nbsp;unknown&nbsp;place&nbsp;where&nbsp;logic&nbsp;no&nbsp;longer&nbsp;made&nbsp;sense,&nbsp;where&nbsp;the&nbsp;laws&nbsp;of&nbsp;physics&nbsp;did&nbsp;not&nbsp;always&nbsp;hold&nbsp;sway,&nbsp;and&nbsp;the&nbsp;weak&nbsp;minds&nbsp;of&nbsp;the&nbsp;current&nbsp;races&nbsp;couldn't&nbsp;fathom&nbsp;were&nbsp;the&nbsp;duergars,&nbsp;who&nbsp;warned&nbsp;of&nbsp;a&nbsp;slumbering&nbsp;deity&nbsp;who&nbsp;would&nbsp;rule&nbsp;over&nbsp;all&nbsp;other&nbsp;deities&nbsp;if&nbsp;awakened.&nbsp;Duergars&nbsp;are&nbsp;reminiscent&nbsp;of&nbsp;the&nbsp;dwarves&nbsp;they&nbsp;once&nbsp;were,&nbsp;in&nbsp;that&nbsp;they&nbsp;are&nbsp;short&nbsp;and&nbsp;broad,&nbsp;of&nbsp;powerful&nbsp;stature,&nbsp;but&nbsp;that&nbsp;is&nbsp;where&nbsp;any&nbsp;likeness&nbsp;is&nbsp;lost.&nbsp;Their&nbsp;ways&nbsp;can&nbsp;seem&nbsp;to&nbsp;be&nbsp;callous&nbsp;and&nbsp;cruel,&nbsp;but&nbsp;it&nbsp;is&nbsp;from&nbsp;their&nbsp;experience&nbsp;deep&nbsp;in&nbsp;the&nbsp;earth&nbsp;that&nbsp;they&nbsp;are&nbsp;motivated.&nbsp;Even&nbsp;actions&nbsp;such&nbsp;as&nbsp;slavery&nbsp;are&nbsp;not&nbsp;only&nbsp;acceptable&nbsp;but&nbsp;encouraged&nbsp;if&nbsp;it&nbsp;helps&nbsp;to&nbsp;continue&nbsp;the&nbsp;projects&nbsp;that&nbsp;keep&nbsp;That&nbsp;Which&nbsp;Sleeps&nbsp;Beneath&nbsp;from&nbsp;arising.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Duergars'&nbsp;eyes&nbsp;shine&nbsp;with&nbsp;a&nbsp;madness&nbsp;that&nbsp;has&nbsp;touched&nbsp;their&nbsp;entire&nbsp;bloodline.&nbsp;Their&nbsp;ashen&nbsp;skin&nbsp;is&nbsp;devoid&nbsp;of&nbsp;nearly&nbsp;all&nbsp;hair,&nbsp;except&nbsp;on&nbsp;their&nbsp;head&nbsp;and&nbsp;face,&nbsp;although&nbsp;male&nbsp;duergars&nbsp;tend&nbsp;to&nbsp;have&nbsp;a&nbsp;bald&nbsp;pate.&nbsp;While&nbsp;short&nbsp;and&nbsp;broad,&nbsp;standing&nbsp;roughly&nbsp;4&nbsp;1/2&nbsp;feet&nbsp;tall,&nbsp;the&nbsp;rippling&nbsp;muscles&nbsp;of&nbsp;the&nbsp;duergars&nbsp;make&nbsp;most&nbsp;people&nbsp;uneasy,&nbsp;for&nbsp;beneath&nbsp;their&nbsp;skin,&nbsp;the&nbsp;muscles&nbsp;move&nbsp;of&nbsp;their&nbsp;own&nbsp;accord,&nbsp;snaking&nbsp;and&nbsp;twisting.&nbsp;Many&nbsp;duergars&nbsp;have&nbsp;long&nbsp;scars,&nbsp;often&nbsp;caused&nbsp;by&nbsp;their&nbsp;own&nbsp;delusions.</p><p><strong>Society:</strong>&nbsp;Having&nbsp;witnessed&nbsp;what&nbsp;they&nbsp;perceive&nbsp;to&nbsp;be&nbsp;the&nbsp;truth&nbsp;of&nbsp;this&nbsp;world,&nbsp;there&nbsp;is&nbsp;no&nbsp;joy&nbsp;amongst&nbsp;the&nbsp;duergars,&nbsp;only&nbsp;eternal&nbsp;toil.&nbsp;Deep&nbsp;underground,&nbsp;deeper&nbsp;than&nbsp;the&nbsp;dwarven&nbsp;kingdoms,&nbsp;they&nbsp;toil&nbsp;on&nbsp;deranged&nbsp;constructions&nbsp;that&nbsp;twist&nbsp;and&nbsp;turn&nbsp;in&nbsp;ways&nbsp;that&nbsp;give&nbsp;others&nbsp;headaches&nbsp;and&nbsp;nightmares.&nbsp;Driven&nbsp;by&nbsp;an&nbsp;intense&nbsp;need&nbsp;to&nbsp;create&nbsp;and&nbsp;build,&nbsp;those&nbsp;who&nbsp;stop&nbsp;to&nbsp;listen&nbsp;hear&nbsp;the&nbsp;duergars&nbsp;humming&nbsp;and&nbsp;singing&nbsp;while&nbsp;building.&nbsp;The&nbsp;duergars&nbsp;themselves&nbsp;claim&nbsp;they&nbsp;are&nbsp;saving&nbsp;the&nbsp;world&nbsp;by&nbsp;distracting&nbsp;the&nbsp;terrible&nbsp;deity&nbsp;that&nbsp;slumbers&nbsp;beneath&nbsp;the&nbsp;earth,&nbsp;keeping&nbsp;it&nbsp;asleep&nbsp;for&nbsp;the&nbsp;sake&nbsp;of&nbsp;all&nbsp;life.&nbsp;Their&nbsp;society&nbsp;has&nbsp;no&nbsp;joys,&nbsp;no&nbsp;color,&nbsp;no&nbsp;individuality.&nbsp;Everyone&nbsp;wears&nbsp;the&nbsp;same&nbsp;clothes,&nbsp;the&nbsp;same&nbsp;armor,&nbsp;the&nbsp;same&nbsp;weapons,&nbsp;and&nbsp;by&nbsp;birth&nbsp;they&nbsp;seem&nbsp;to&nbsp;know&nbsp;the&nbsp;lullaby&nbsp;chants&nbsp;of&nbsp;the&nbsp;mentally&nbsp;unbalanced.</p><p><strong>Relations:</strong>&nbsp;To&nbsp;the&nbsp;duergars,&nbsp;it&nbsp;is&nbsp;the&nbsp;other&nbsp;races&nbsp;who&nbsp;are&nbsp;mad.&nbsp;As&nbsp;a&nbsp;terrible&nbsp;monster&nbsp;that&nbsp;is&nbsp;beyond&nbsp;what&nbsp;words&nbsp;can&nbsp;describe&nbsp;threatens&nbsp;to&nbsp;awaken&nbsp;and&nbsp;devour&nbsp;the&nbsp;world&nbsp;and&nbsp;the&nbsp;gods&nbsp;themselves,&nbsp;the&nbsp;other&nbsp;races&nbsp;squander&nbsp;their&nbsp;lives&nbsp;away,&nbsp;playing&nbsp;useless&nbsp;games&nbsp;and&nbsp;waging&nbsp;meaningless&nbsp;war.&nbsp;Xephs,&nbsp;dromites,&nbsp;halflings&nbsp;and&nbsp;gnomes&nbsp;can&nbsp;provoke&nbsp;the&nbsp;insane&nbsp;rage&nbsp;of&nbsp;the&nbsp;duergars,&nbsp;for&nbsp;their&nbsp;constant&nbsp;activity&nbsp;threatens&nbsp;the&nbsp;duergar&nbsp;view&nbsp;of&nbsp;how&nbsp;to&nbsp;keep&nbsp;the&nbsp;titanic&nbsp;god&nbsp;sleeping.&nbsp;Other&nbsp;races&nbsp;are&nbsp;most&nbsp;often&nbsp;ignored&nbsp;or&nbsp;disdained&nbsp;for&nbsp;their&nbsp;failure&nbsp;to&nbsp;recognize&nbsp;the&nbsp;truth&nbsp;and&nbsp;the&nbsp;deadly&nbsp;threat.&nbsp;Most&nbsp;other&nbsp;races&nbsp;avoid&nbsp;the&nbsp;mad&nbsp;duergars,&nbsp;but&nbsp;there&nbsp;are&nbsp;those&nbsp;who&nbsp;wonder&nbsp;if&nbsp;the&nbsp;duergars&nbsp;might&nbsp;not&nbsp;be&nbsp;insane,&nbsp;and&nbsp;might&nbsp;actually&nbsp;be&nbsp;correct,&nbsp;and&nbsp;how&nbsp;terrifying&nbsp;that&nbsp;possibility&nbsp;might&nbsp;be.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Almost&nbsp;all&nbsp;duergars&nbsp;worship&nbsp;the&nbsp;sleeping&nbsp;horror&nbsp;by&nbsp;working,&nbsp;building,&nbsp;constructing,&nbsp;and&nbsp;redefining,&nbsp;while&nbsp;humming&nbsp;and&nbsp;singing&nbsp;the&nbsp;twisted&nbsp;lullaby&nbsp;that&nbsp;runs&nbsp;through&nbsp;their&nbsp;minds.&nbsp;All&nbsp;other&nbsp;gods&nbsp;are&nbsp;inconsequential,&nbsp;for&nbsp;the&nbsp;horrid&nbsp;thing,&nbsp;That&nbsp;Which&nbsp;Sleeps&nbsp;Beneath,&nbsp;will&nbsp;consume&nbsp;all&nbsp;if&nbsp;it&nbsp;awakens.&nbsp;Lawful&nbsp;neutral,&nbsp;or&nbsp;perhaps&nbsp;lawful&nbsp;evil,&nbsp;tend&nbsp;to&nbsp;be&nbsp;the&nbsp;natural&nbsp;tendencies&nbsp;of&nbsp;the&nbsp;duergars,&nbsp;for&nbsp;they&nbsp;see&nbsp;no&nbsp;use&nbsp;in&nbsp;helping&nbsp;others&nbsp;with&nbsp;their&nbsp;pointless&nbsp;daily&nbsp;problems&nbsp;when&nbsp;they&nbsp;are&nbsp;busy&nbsp;saving&nbsp;the&nbsp;world&nbsp;from&nbsp;the&nbsp;threat&nbsp;of&nbsp;imminent&nbsp;destruction.</p><p><strong>Adventurers:</strong>&nbsp;Duergars&nbsp;only&nbsp;become&nbsp;adventurers&nbsp;because&nbsp;their&nbsp;unique&nbsp;brand&nbsp;of&nbsp;insanity&nbsp;plagues&nbsp;them&nbsp;with&nbsp;visions&nbsp;and&nbsp;whispers&nbsp;of&nbsp;the&nbsp;peace&nbsp;that&nbsp;others&nbsp;have&nbsp;in&nbsp;their&nbsp;heads.&nbsp;Driven&nbsp;by&nbsp;a&nbsp;need&nbsp;to&nbsp;fulfill&nbsp;these&nbsp;visions&nbsp;and&nbsp;quiet&nbsp;the&nbsp;voices&nbsp;within,&nbsp;duergars&nbsp;often&nbsp;seem&nbsp;obsessed&nbsp;with&nbsp;what&nbsp;they&nbsp;are&nbsp;doing.&nbsp;While&nbsp;capable&nbsp;companions,&nbsp;many&nbsp;are&nbsp;scared&nbsp;to&nbsp;adventure&nbsp;with&nbsp;duergars,&nbsp;for&nbsp;their&nbsp;tendency&nbsp;to&nbsp;whisper&nbsp;in&nbsp;their&nbsp;sleep&nbsp;and&nbsp;their&nbsp;skin's&nbsp;unusual&nbsp;undulations&nbsp;can&nbsp;be&nbsp;unnerving.</p><p><strong>Note&nbsp;On&nbsp;Names:</strong>&nbsp;Duergars&nbsp;abstain&nbsp;from&nbsp;traditional&nbsp;naming&nbsp;conventions,&nbsp;often&nbsp;viewing&nbsp;names&nbsp;as&nbsp;a&nbsp;pointless&nbsp;exercise&nbsp;in&nbsp;a&nbsp;doomed&nbsp;world.&nbsp;When&nbsp;young,&nbsp;they&nbsp;are&nbsp;‘child,'&nbsp;and&nbsp;then&nbsp;become&nbsp;‘woman'&nbsp;and&nbsp;‘man'.&nbsp;Amongst&nbsp;the&nbsp;other&nbsp;races,&nbsp;they&nbsp;often&nbsp;take&nbsp;on&nbsp;a&nbsp;name&nbsp;because&nbsp;their&nbsp;companions&nbsp;ask&nbsp;them&nbsp;to;&nbsp;this&nbsp;name&nbsp;is&nbsp;often&nbsp;matter-of-fact&nbsp;and&nbsp;describes&nbsp;their&nbsp;perceived&nbsp;role&nbsp;in&nbsp;the&nbsp;world.</p><p><strong>Names:</strong>&nbsp;Hammer,&nbsp;Smith,&nbsp;War,&nbsp;Hunter,&nbsp;Tailor,&nbsp;Shieldbearer,&nbsp;Slayer,&nbsp;Hatemonger</p>

  description:
    value: >-
      <p>Small&nbsp;and&nbsp;insectoid&nbsp;in&nbsp;appearance,&nbsp;dromites&nbsp;stand&nbsp;out&nbsp;in&nbsp;most&nbsp;crowds&nbsp;of&nbsp;humanoids.&nbsp;Their&nbsp;antennae,&nbsp;faceted&nbsp;eyes,&nbsp;carapace,&nbsp;and&nbsp;small&nbsp;stature&nbsp;make&nbsp;them&nbsp;visibly&nbsp;different&nbsp;from&nbsp;most.&nbsp;Hailing&nbsp;from&nbsp;a&nbsp;hivemind-like&nbsp;history,&nbsp;dromites&nbsp;have&nbsp;come&nbsp;to&nbsp;love&nbsp;and&nbsp;appreciate&nbsp;individuality&nbsp;while&nbsp;still&nbsp;continuing&nbsp;to&nbsp;live&nbsp;in&nbsp;a&nbsp;hive&nbsp;and&nbsp;collective&nbsp;environment.&nbsp;This&nbsp;individuality,&nbsp;together&nbsp;with&nbsp;a&nbsp;strong&nbsp;liberal&nbsp;view&nbsp;on&nbsp;life,&nbsp;means&nbsp;that&nbsp;while&nbsp;different,&nbsp;dromites&nbsp;rarely&nbsp;have&nbsp;a&nbsp;problem&nbsp;making&nbsp;friends&nbsp;or&nbsp;finding&nbsp;a&nbsp;place&nbsp;to&nbsp;live&nbsp;or&nbsp;work.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Around&nbsp;the&nbsp;height&nbsp;of&nbsp;gnomes&nbsp;and&nbsp;halflings,&nbsp;dromites&nbsp;stand&nbsp;between&nbsp;3&nbsp;and&nbsp;4&nbsp;feet&nbsp;tall,&nbsp;but&nbsp;tend&nbsp;to&nbsp;be&nbsp;sturdier&nbsp;in&nbsp;nature.&nbsp;Dromites&nbsp;have&nbsp;a&nbsp;natural&nbsp;resistance&nbsp;towards&nbsp;the&nbsp;energy&nbsp;of&nbsp;their&nbsp;caste&nbsp;granted&nbsp;by&nbsp;the&nbsp;chitin&nbsp;that&nbsp;covers&nbsp;parts&nbsp;of&nbsp;their&nbsp;body.&nbsp;The&nbsp;caste&nbsp;of&nbsp;a&nbsp;dromite&nbsp;is&nbsp;easily&nbsp;recognized&nbsp;by&nbsp;the&nbsp;coloration&nbsp;of&nbsp;the&nbsp;carapace:&nbsp;red&nbsp;for&nbsp;Fire&nbsp;Caste,&nbsp;pale&nbsp;blue&nbsp;for&nbsp;Ice&nbsp;Caste,&nbsp;white&nbsp;for&nbsp;Voice&nbsp;Caste,&nbsp;and&nbsp;green&nbsp;for&nbsp;Glimmer&nbsp;Caste.&nbsp;The&nbsp;skin&nbsp;of&nbsp;the&nbsp;dromite&nbsp;not&nbsp;covered&nbsp;by&nbsp;chitin&nbsp;ranges&nbsp;from&nbsp;a&nbsp;pale&nbsp;white&nbsp;to&nbsp;a&nbsp;dark&nbsp;tan.&nbsp;Dromites&nbsp;have&nbsp;faceted&nbsp;eyes&nbsp;which&nbsp;often&nbsp;shine&nbsp;with&nbsp;a&nbsp;psionic&nbsp;energy,&nbsp;and&nbsp;large&nbsp;antennae&nbsp;that&nbsp;constantly&nbsp;quiver.&nbsp;Their&nbsp;small&nbsp;mouths&nbsp;are&nbsp;devoid&nbsp;of&nbsp;external&nbsp;mandibles,&nbsp;but&nbsp;when&nbsp;eating,&nbsp;small&nbsp;internal&nbsp;mandibles&nbsp;are&nbsp;used&nbsp;to&nbsp;help&nbsp;eat.&nbsp;Dromites&nbsp;have&nbsp;three&nbsp;fingers&nbsp;and&nbsp;a&nbsp;thumb,&nbsp;each&nbsp;covered&nbsp;in&nbsp;a&nbsp;pointed&nbsp;carapace,&nbsp;with&nbsp;the&nbsp;same&nbsp;for&nbsp;their&nbsp;four&nbsp;toes.&nbsp;This&nbsp;gives&nbsp;the&nbsp;dromites&nbsp;a&nbsp;look&nbsp;very&nbsp;different&nbsp;from&nbsp;other&nbsp;humanoids.&nbsp;Dromites&nbsp;are&nbsp;asexual,&nbsp;being&nbsp;neither&nbsp;female&nbsp;nor&nbsp;male,&nbsp;except&nbsp;in&nbsp;the&nbsp;case&nbsp;of&nbsp;the&nbsp;Hive&nbsp;Queen&nbsp;and&nbsp;Hive&nbsp;Consorts.&nbsp;In&nbsp;this&nbsp;situation,&nbsp;rituals&nbsp;are&nbsp;performed&nbsp;that&nbsp;grant&nbsp;gender&nbsp;and&nbsp;reproductive&nbsp;capabilities.</p><p><strong>Society:</strong>&nbsp;Most&nbsp;dromites&nbsp;organize&nbsp;themselves&nbsp;into&nbsp;hive&nbsp;cities&nbsp;–&nbsp;giant&nbsp;towers&nbsp;that&nbsp;are&nbsp;as&nbsp;much&nbsp;subterranean&nbsp;as&nbsp;they&nbsp;are&nbsp;exposed&nbsp;above&nbsp;ground.&nbsp;Here&nbsp;they&nbsp;embrace&nbsp;their&nbsp;caste&nbsp;as&nbsp;well&nbsp;as&nbsp;their&nbsp;individuality,&nbsp;striving&nbsp;to&nbsp;find&nbsp;their&nbsp;path&nbsp;in&nbsp;life.&nbsp;For&nbsp;some,&nbsp;this&nbsp;means&nbsp;striving&nbsp;to&nbsp;become&nbsp;a&nbsp;Hive&nbsp;Queen&nbsp;or&nbsp;Consort,&nbsp;the&nbsp;elected&nbsp;leaders&nbsp;of&nbsp;a&nbsp;hive,&nbsp;while&nbsp;for&nbsp;others&nbsp;it&nbsp;means&nbsp;learning&nbsp;a&nbsp;craft&nbsp;or&nbsp;toiling&nbsp;in&nbsp;a&nbsp;mine&nbsp;to&nbsp;make&nbsp;ends&nbsp;meet.&nbsp;While&nbsp;externally&nbsp;very&nbsp;idealistic,&nbsp;a&nbsp;society&nbsp;with&nbsp;very&nbsp;few&nbsp;laws&nbsp;and&nbsp;defining&nbsp;aspects&nbsp;also&nbsp;tends&nbsp;to&nbsp;become&nbsp;chaotic&nbsp;and&nbsp;disorganized.&nbsp;Most&nbsp;hive&nbsp;cities&nbsp;tend&nbsp;to&nbsp;walk&nbsp;the&nbsp;line&nbsp;between&nbsp;individual&nbsp;freedoms&nbsp;and&nbsp;communal&nbsp;responsibility.&nbsp;while&nbsp;there&nbsp;are&nbsp;a&nbsp;few&nbsp;zealots&nbsp;amongst&nbsp;the&nbsp;dromites&nbsp;who&nbsp;dream&nbsp;of&nbsp;a&nbsp;better&nbsp;time,&nbsp;when&nbsp;they&nbsp;were&nbsp;all&nbsp;united&nbsp;as&nbsp;one&nbsp;mind.</p><p><strong>Relations:</strong>&nbsp;The&nbsp;dromites&nbsp;get&nbsp;along&nbsp;splendidly&nbsp;with&nbsp;halflings&nbsp;and&nbsp;gnomesmost&nbsp;of&nbsp;all,&nbsp;and&nbsp;the&nbsp;jovial&nbsp;ways&nbsp;of&nbsp;both&nbsp;xephs&nbsp;and&nbsp;half-elves&nbsp;tends&nbsp;to&nbsp;put&nbsp;dromites&nbsp;at&nbsp;ease.&nbsp;The&nbsp;cold,&nbsp;distant,&nbsp;ways&nbsp;of&nbsp;ophiduans&nbsp;and&nbsp;maenads&nbsp;make&nbsp;the&nbsp;dromites&nbsp;curious,&nbsp;wishing&nbsp;to&nbsp;prod&nbsp;and&nbsp;experiment&nbsp;with&nbsp;them,&nbsp;to&nbsp;find&nbsp;out&nbsp;the&nbsp;reasons&nbsp;for&nbsp;their&nbsp;demeanors.&nbsp;Most&nbsp;other&nbsp;races&nbsp;are&nbsp;viewed&nbsp;by&nbsp;their&nbsp;individual&nbsp;means,&nbsp;but&nbsp;most&nbsp;dromites&nbsp;find&nbsp;the&nbsp;dwarves&nbsp;to&nbsp;be&nbsp;dull,&nbsp;boring&nbsp;and&nbsp;when&nbsp;drunk&nbsp;–&nbsp;gruff&nbsp;and&nbsp;coarse.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Most&nbsp;dromites&nbsp;are&nbsp;religiously&nbsp;indiscriminate,&nbsp;finding&nbsp;grace&nbsp;and&nbsp;faith&nbsp;in&nbsp;a&nbsp;number&nbsp;of&nbsp;gods,&nbsp;sometimes&nbsp;part&nbsp;of&nbsp;the&nbsp;same&nbsp;pantheon,&nbsp;sometimes&nbsp;creating&nbsp;their&nbsp;own&nbsp;mixes&nbsp;of&nbsp;gods&nbsp;and&nbsp;faiths.&nbsp;Dromites&nbsp;tend&nbsp;toward&nbsp;no&nbsp;particular&nbsp;alignment,&nbsp;not&nbsp;even&nbsp;neutral.&nbsp;The&nbsp;best&nbsp;and&nbsp;the&nbsp;worst&nbsp;are&nbsp;found&nbsp;among&nbsp;them.</p><p><strong>A&nbsp;Note&nbsp;on&nbsp;Names:</strong>&nbsp;Dromites&nbsp;have&nbsp;no&nbsp;gender,&nbsp;and&nbsp;thus&nbsp;their&nbsp;names&nbsp;are&nbsp;not&nbsp;divided&nbsp;between&nbsp;male&nbsp;and&nbsp;female.&nbsp;Generally,&nbsp;a&nbsp;dromite&nbsp;has&nbsp;a&nbsp;personal&nbsp;name,&nbsp;a&nbsp;caste&nbsp;name,&nbsp;and&nbsp;a&nbsp;homestead&nbsp;name&nbsp;–&nbsp;typically&nbsp;a&nbsp;hive&nbsp;city.</p><p><strong>Personal&nbsp;Names:</strong>&nbsp;Niks,&nbsp;Rask,&nbsp;Sask,&nbsp;Neksak,&nbsp;Leksa,&nbsp;Heneks,&nbsp;Seleks,&nbsp;Seksa,&nbsp;Aksa,&nbsp;Olak,&nbsp;Leik,&nbsp;Svek,&nbsp;Hakkor.</p><p><strong>Caste&nbsp;Names:</strong>&nbsp;Fire,&nbsp;Glimmer,&nbsp;Ice,&nbsp;Shatter,&nbsp;Thunder,&nbsp;Flash,&nbsp;Lightning,&nbsp;Sunspark,&nbsp;Icespear,&nbsp;Stormstrike.</p>

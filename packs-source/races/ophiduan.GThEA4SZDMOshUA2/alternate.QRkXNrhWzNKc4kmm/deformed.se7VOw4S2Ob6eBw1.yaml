  description:
    value: >-
      <p>Part of the ophiduan history involved experimenting on their physical
      form to create a superior caste. Unfortunate bloodlines of ophiduans are
      instead twisted versions of the race, when the improvement caused an
      unexpected side-effect. Ophiduans with this trait have the Slow and Steady
      speed (as the dwarf racial ability) and gain a +2 natural armor bonus to
      AC, but suffer a -2 penalty on all Diplomacy checks.</p><p><em>This racial
      trait replaces the normal speed and scaled hide
      traits.</em></p><p></li></p>

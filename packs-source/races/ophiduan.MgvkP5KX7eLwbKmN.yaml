      <ul><li><strong>Ability Score Modifiers</strong>: +2 Dexterity, +2 Wisdom, –2 Charisma: Ophiduans are lithe, quick, and intuitive, but cold in demeanor and monstrous in appearance.</li><li><strong>Reptilian Blood</strong>: Ophiduans are of the humanoid (reptilian) subtype</li><li><strong>Medium</strong>: Ophiduans are Medium creatures and have no bonuses or penalties due to their size.</li><li><strong>Normal Speed</strong>: Ophiduans have a base speed of 30 feet.</li><li><strong>Scaled Hide</strong>: An ophiduan’s skin is hardened scales and grants the character a +1 natural armor bonus to AC.</li><li><strong>Naturally Psionic</strong>: Ophiduans gain the <a href="/wiki/Wild_Talent" title="Wild Talent">Wild Talent</a> feat as a bonus feat at 1st level. If an ophiduan takes levels in a psionic class, he instead gains the <a href="/wiki/Psionic_Talent" title="Psionic Talent">Psionic Talent</a> feat.</li><li><strong>Serpent’s Bite (Ps)</strong>: Once per day, an ophiduan can alter his jaws, gaining a bite attack that deals 1d8 points of damage, plus an extra 1d8 points of damage per five character levels beyond 1st. This effect lasts for 1 minute. The manifester level is equal to the ophiduan’s level.</li><li><strong>Darkvision</strong>: Ophiduans can see in the dark up to 60 feet.</li><li><strong>Poison Resistant</strong>: Ophiduans gain a +2 racial bonus on saving throws against poison.</li><li><strong>Psionic Aptitude</strong>: When an ophiduan takes a level in a favored class, he can choose to gain an additional power point instead of a hit point or skill point.</li><li><strong>Weapon Familiarity</strong>: Ophiduans treat any weapon with the word “ophiduan” in the name as a martial weapon rather than an exotic one.</li><li><strong>Languages</strong>: Ophiduans begin play speaking Common and Ophiduan. Ophiduans with high Intelligence scores can choose can choose from the following: Aquan, Draconic, Dwarven, Elven, and Goblin.</li></ul>
      <p>The following racial traits replace existing ophiduan racial traits. Consult your GM before selecting any of these new options.
      </p><ul><li><strong>Deformed</strong>: Part of the ophiduan history involved experimenting on their physical form to create a superior caste. Unfortunate bloodlines of ophiduans are instead twisted versions of the race, when the improvement caused an unexpected side-effect. Ophiduans with this trait have the Slow and Steady speed (as the dwarf racial ability) and gain a +2 natural armor bonus to AC, but suffer a -2 penalty on all Diplomacy checks. This racial trait replaces the normal speed and scaled hide traits.</li><li><strong>Metabolist</strong>: Ophiduans are ever seeking to improve their form. Ophiduans with this racial trait are treated as one level higher when manifesting powers of the psychometabolism discipline with a range of personal. This racial trait replaces the serpent’s bite and poison resistant racial traits.</li><li><strong>Poisonous Flesh</strong>: While most ophiduans are resistant to poison, some are capable of excreting a poison from their skin. Ophiduans with this racial trait can use <em><a href="/wiki/Prevenom" title="Prevenom">prevenom</a></em> or <em><a href="/wiki/Prevenom_Weapon" title="Prevenom Weapon">prevenom weapon</a></em> as a psi-like ability once per day with a manifester level equal to character level. This trait replaces the serpent’s bite racial trait.</li><li><strong>Scholar</strong>: All ophiduans seek to better themselves; some choose to do so by studying. Ophiduans with this racial trait gain a +2 bonus on any one Knowledge skill and this Knowledge skill is always considered a class skill. This racial trait replaces the serpent’s bite racial trait.</li><li><strong>Slippery Hide</strong>: Some ophiduans have more flexible scales than their brethren. Ophiduans with this racial trait gain a +2 racial bonus his CMD to against grapple attempts, to Escape Artist checks, and to escape a grapple. This racial trait replaces the scaly hide racial trait.</li></ul>
      <p>The following favored class options are available to all characters of this race who have the listed favored class, and unless otherwise stated, the bonus applies each time you select the favored class reward.
      <br />• <strong><a href="/wiki/Aegis" title="Aegis">Aegis</a>:</strong> Add +1/4 to the maximum dexterity bonus of the aegis's astral suit. <em>([[]])</em><br />• <strong><a href="/wiki/Dread" title="Dread">Dread</a>:</strong> Add +1/2 to Intimidate checks. <em>([[]])</em><br />• <strong><a href="/wiki/Harbinger" title="Harbinger">Harbinger</a>:</strong> Add +1/4 of a maneuver known from the <a href="/wiki/Shattered_Mirror" title="Shattered Mirror">Shattered Mirror</a> or <a href="/wiki/Steel_Serpent" title="Steel Serpent">Steel Serpent</a> disciplines. <em>([[]])</em><br />• <strong><a href="/wiki/Highlord" title="Highlord">Highlord</a>:</strong> The highlord's Charisma is treated as 1 point higher when calculating bonus power points. <em>(<a href="/wiki/Psionics_Augmented:_Highlord" title="Psionics Augmented: Highlord">Psionics Augmented: Highlord</a>)</em><br />• <strong><a href="/wiki/Medic" title="Medic">Medic</a>:</strong> Ophiduan medics are calm and precise in their actions. Gain +1/3 of a new maneuver known from the <a href="/wiki/Sleeping_Goddess" title="Sleeping Goddess">Sleeping Goddess</a> or <a href="/wiki/Steel_Serpent" title="Steel Serpent">Steel Serpent</a> disciplines. <em>(<a href="/wiki/Divergent_Paths:_Medic" title="Divergent Paths: Medic">Divergent Paths: Medic</a>)</em><br />• <strong><a href="/wiki/Psion" title="Psion">Psion</a>:</strong> Add +1/4 on manifester level checks to overcome power resistance. <em>([[]])</em><br />• <strong><a href="/wiki/Psychic_Warrior" title="Psychic Warrior">Psychic Warrior</a>:</strong> Add 1/2 round to the duration of any psychometabolism powers the psychic warrior manifests with a range of Personal and a target of You with a normal duration of 1 round / level. <em>([[]])</em><br />• <strong><a href="/wiki/Soulknife" title="Soulknife">Soulknife</a>:</strong> Add +1 to the soulknife's CMD when resisting a grapple or trip. <em>([[]])</em><br />• <strong><a href="/wiki/Stalker" title="Stalker">Stalker</a>:</strong> Add +1/4 of a maneuver known from the <a href="/wiki/Steel_Serpent" title="Steel Serpent">Steel Serpent</a> or <a href="/wiki/Veiled_Moon" title="Veiled Moon">Veiled Moon</a> disciplines. <em>([[]])</em><br />• <strong><a href="/wiki/Tactician" title="Tactician">Tactician</a>:</strong> The tactician's level is treated as 1 higher for the purposes of his strategy's benefits when using strategies against flat-footed opponents. <em>([[]])</em><br />• <strong><a href="/wiki/Voyager" title="Voyager">Voyager</a>:</strong> The voyager can ignore 2 foot of difficult terrain each round, moving across it unhindered (but still is affected by other effects of that terrain, if any). This option has no effect unless the voyager has selected it 5 times (or another increment of 5); this effect at +4 feet is effectively the same as the effect at +0 feet. <em>(<a href="/wiki/Psionics_Augmented:_Voyager" title="Psionics Augmented: Voyager">Psionics Augmented: Voyager</a>)</em><br />• <strong><a href="/wiki/Zealot" title="Zealot">Zealot</a>:</strong> Add +1/2 to the maximum number of creatures in the zealot's collective. <em>([[]])</em></p><table><tr><th>Name

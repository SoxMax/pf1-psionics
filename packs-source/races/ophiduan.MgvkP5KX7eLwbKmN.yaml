  description:
    value: >-
      <p>Confused&nbsp;with&nbsp;lizardfolk&nbsp;by&nbsp;the&nbsp;ignorant,&nbsp;ophiduans&nbsp;stand&nbsp;out&nbsp;among&nbsp;the&nbsp;other&nbsp;civilized&nbsp;nations&nbsp;in&nbsp;a&nbsp;fashion&nbsp;similar&nbsp;to&nbsp;the&nbsp;dromites,&nbsp;having&nbsp;a&nbsp;more&nbsp;monstrous&nbsp;and&nbsp;distinct&nbsp;appearance&nbsp;than&nbsp;most&nbsp;humanoids.&nbsp;Where&nbsp;other&nbsp;races&nbsp;share&nbsp;soft&nbsp;skin,&nbsp;flat&nbsp;teeth,&nbsp;protruding&nbsp;ears,&nbsp;and&nbsp;a&nbsp;tendency&nbsp;to&nbsp;be&nbsp;partially&nbsp;or&nbsp;fully&nbsp;covered&nbsp;in&nbsp;hair,&nbsp;ophiduans&nbsp;are&nbsp;distinct&nbsp;and&nbsp;very&nbsp;proud&nbsp;of&nbsp;it.&nbsp;Organized&nbsp;and&nbsp;expansionistic&nbsp;in&nbsp;nature,&nbsp;ophiduans&nbsp;view&nbsp;talent&nbsp;and&nbsp;skill,&nbsp;especially&nbsp;with&nbsp;psionics,&nbsp;as&nbsp;the&nbsp;key&nbsp;component&nbsp;for&nbsp;social&nbsp;station,&nbsp;rather&nbsp;than&nbsp;wealth,&nbsp;heritage,&nbsp;or&nbsp;influence.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Reptilian&nbsp;scales&nbsp;cover&nbsp;the&nbsp;ophiduans’&nbsp;hairless&nbsp;bodies,&nbsp;and&nbsp;their&nbsp;yellow,&nbsp;slitted&nbsp;eyes&nbsp;and&nbsp;sharp&nbsp;teeth&nbsp;give&nbsp;them&nbsp;a&nbsp;striking&nbsp;appearance.&nbsp;They&nbsp;stand&nbsp;tall,&nbsp;often&nbsp;a&nbsp;head&nbsp;above&nbsp;most&nbsp;humans,&nbsp;but&nbsp;are&nbsp;typically&nbsp;slimmer&nbsp;than&nbsp;humans,&nbsp;being&nbsp;lithe&nbsp;in&nbsp;build.&nbsp;Ophiduans&nbsp;have&nbsp;no&nbsp;ears,&nbsp;and&nbsp;their&nbsp;ridged&nbsp;brows&nbsp;are&nbsp;often&nbsp;what&nbsp;define&nbsp;their&nbsp;face.&nbsp;Most&nbsp;ophiduans&nbsp;are&nbsp;green-scaled,&nbsp;but&nbsp;there&nbsp;are&nbsp;those&nbsp;of&nbsp;blue,&nbsp;purple,&nbsp;black,&nbsp;or&nbsp;yellow&nbsp;in&nbsp;tone,&nbsp;a&nbsp;trait&nbsp;which&nbsp;is&nbsp;passed&nbsp;along&nbsp;to&nbsp;progeny.&nbsp;The&nbsp;only&nbsp;common&nbsp;color&nbsp;among&nbsp;all&nbsp;ophiduans&nbsp;is&nbsp;the&nbsp;dull&nbsp;grey&nbsp;of&nbsp;their&nbsp;stomachs,&nbsp;which&nbsp;reflects&nbsp;their&nbsp;common&nbsp;ancestry.</p><p><strong>Society:</strong>&nbsp;Ophiduans&nbsp;are&nbsp;sometimes&nbsp;viewed&nbsp;as&nbsp;being&nbsp;cold&nbsp;in&nbsp;personality&nbsp;because&nbsp;they&nbsp;are&nbsp;reptilian&nbsp;in&nbsp;nature,&nbsp;but&nbsp;that&nbsp;does&nbsp;not&nbsp;define&nbsp;their&nbsp;society.&nbsp;Rather,&nbsp;a&nbsp;strong&nbsp;meritocracy&nbsp;defines&nbsp;them;&nbsp;to&nbsp;an&nbsp;ophiduan,&nbsp;leadership&nbsp;is&nbsp;constantly&nbsp;earned,&nbsp;as&nbsp;are&nbsp;most&nbsp;things&nbsp;in&nbsp;life.&nbsp;Respect,&nbsp;money,&nbsp;and&nbsp;friends,&nbsp;all&nbsp;are&nbsp;earned&nbsp;and&nbsp;the&nbsp;ophiduan&nbsp;society&nbsp;reflects&nbsp;this.&nbsp;There&nbsp;is&nbsp;very&nbsp;little&nbsp;compassion&nbsp;towards&nbsp;strangers,&nbsp;even&nbsp;within&nbsp;a&nbsp;society,&nbsp;but&nbsp;friends&nbsp;and&nbsp;family&nbsp;are&nbsp;expected&nbsp;to&nbsp;sacrifice&nbsp;for&nbsp;one&nbsp;another.&nbsp;Ophiduans&nbsp;tend&nbsp;not&nbsp;to&nbsp;be&nbsp;satisfied&nbsp;with&nbsp;themselves,&nbsp;feeling&nbsp;a&nbsp;drive&nbsp;to&nbsp;become&nbsp;better,&nbsp;seeking&nbsp;the&nbsp;elusive&nbsp;state&nbsp;of&nbsp;perfection.&nbsp;A&nbsp;leader&nbsp;amongst&nbsp;the&nbsp;ophiduans&nbsp;is&nbsp;often&nbsp;a&nbsp;very&nbsp;capable&nbsp;politician,&nbsp;a&nbsp;warrior,&nbsp;and&nbsp;psionically&nbsp;gifted,&nbsp;for&nbsp;otherwise&nbsp;he&nbsp;or&nbsp;she&nbsp;would&nbsp;not&nbsp;have&nbsp;risen&nbsp;to&nbsp;such&nbsp;a&nbsp;position,&nbsp;as&nbsp;he&nbsp;or&nbsp;she&nbsp;would&nbsp;not&nbsp;have&nbsp;proven&nbsp;capable&nbsp;of&nbsp;leading.&nbsp;This&nbsp;results&nbsp;in&nbsp;the&nbsp;ophiduan&nbsp;societies&nbsp;tendency&nbsp;to&nbsp;become&nbsp;organized&nbsp;and&nbsp;expansionistic&nbsp;in&nbsp;nature,&nbsp;as&nbsp;they&nbsp;strive&nbsp;to&nbsp;improve&nbsp;their&nbsp;cities,&nbsp;lands,&nbsp;and&nbsp;surrounding&nbsp;areas.&nbsp;Sometimes&nbsp;they&nbsp;expand&nbsp;by&nbsp;war,&nbsp;sometimes&nbsp;by&nbsp;politics,&nbsp;but&nbsp;never&nbsp;does&nbsp;an&nbsp;ophiduan&nbsp;society&nbsp;find&nbsp;any&nbsp;form&nbsp;of&nbsp;calm&nbsp;or&nbsp;stability,&nbsp;for&nbsp;it&nbsp;is&nbsp;always&nbsp;seeking&nbsp;to&nbsp;become&nbsp;better,&nbsp;trying&nbsp;to&nbsp;become&nbsp;perfect.</p><p><strong>Relations:</strong>&nbsp;Ophiduans&nbsp;view&nbsp;most&nbsp;other&nbsp;races&nbsp;as&nbsp;strange,&nbsp;sometimes&nbsp;even&nbsp;soft.&nbsp;The&nbsp;whimsical&nbsp;ways&nbsp;of&nbsp;gnomes&nbsp;and&nbsp;halflings&nbsp;tend&nbsp;to&nbsp;irritate&nbsp;them,&nbsp;humans&nbsp;seem&nbsp;to&nbsp;constantly&nbsp;shift&nbsp;between&nbsp;their&nbsp;goals,&nbsp;and&nbsp;half-elves&nbsp;seem&nbsp;to&nbsp;be&nbsp;confused&nbsp;about&nbsp;who&nbsp;they&nbsp;are.&nbsp;Ophiduans&nbsp;can&nbsp;respect&nbsp;the&nbsp;dedication&nbsp;of&nbsp;the&nbsp;elves,&nbsp;but&nbsp;cannot&nbsp;relate&nbsp;to&nbsp;their&nbsp;perceived&nbsp;inactivity&nbsp;and&nbsp;slow-acting&nbsp;ways.&nbsp;Dwarves&nbsp;impress&nbsp;the&nbsp;ophiduans&nbsp;with&nbsp;their&nbsp;ability&nbsp;to&nbsp;build&nbsp;lasting&nbsp;empires&nbsp;and&nbsp;their&nbsp;perfection&nbsp;of&nbsp;the&nbsp;crafts,&nbsp;but&nbsp;their&nbsp;inability&nbsp;to&nbsp;adapt&nbsp;and&nbsp;to&nbsp;strive&nbsp;forward&nbsp;annoys&nbsp;them.&nbsp;Half-orcs&nbsp;and&nbsp;half-giants,&nbsp;strangely&nbsp;enough,&nbsp;are&nbsp;often&nbsp;appreciated,&nbsp;for&nbsp;if&nbsp;anything&nbsp;they&nbsp;tend&nbsp;to&nbsp;be&nbsp;direct&nbsp;and&nbsp;strive&nbsp;towards&nbsp;action,&nbsp;something&nbsp;ophiduans&nbsp;can&nbsp;appreciate.&nbsp;Xeph&nbsp;are&nbsp;valued&nbsp;for&nbsp;their&nbsp;individual&nbsp;philosophy,&nbsp;but&nbsp;disdained&nbsp;as&nbsp;a&nbsp;society&nbsp;for&nbsp;their&nbsp;seeming&nbsp;acceptance&nbsp;to&nbsp;maintain&nbsp;what&nbsp;they&nbsp;have&nbsp;and&nbsp;not&nbsp;to&nbsp;improve&nbsp;or&nbsp;expand.&nbsp;Dromites&nbsp;are&nbsp;appreciated&nbsp;for&nbsp;they&nbsp;too&nbsp;have&nbsp;a&nbsp;constant&nbsp;drive&nbsp;towards&nbsp;a&nbsp;goal.&nbsp;Few&nbsp;ophiduans&nbsp;know&nbsp;what&nbsp;elans&nbsp;are&nbsp;and&nbsp;thus&nbsp;have&nbsp;no&nbsp;specific&nbsp;relations&nbsp;to&nbsp;them.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Ophiduans&nbsp;tend&nbsp;to&nbsp;revere&nbsp;their&nbsp;greatest&nbsp;leaders&nbsp;as&nbsp;gods&nbsp;in&nbsp;the&nbsp;flesh,&nbsp;although&nbsp;they&nbsp;never&nbsp;go&nbsp;so&nbsp;far&nbsp;as&nbsp;to&nbsp;actually&nbsp;worship&nbsp;them;&nbsp;rather&nbsp;an&nbsp;ophiduan&nbsp;will&nbsp;follow&nbsp;the&nbsp;great&nbsp;leader&nbsp;and&nbsp;be&nbsp;inspired.&nbsp;The&nbsp;gods&nbsp;of&nbsp;other&nbsp;races&nbsp;and&nbsp;religions&nbsp;are&nbsp;therefore&nbsp;also&nbsp;viewed&nbsp;like&nbsp;this,&nbsp;as&nbsp;representations&nbsp;of&nbsp;great&nbsp;individuals&nbsp;to&nbsp;be&nbsp;admired,&nbsp;aspired&nbsp;towards,&nbsp;and&nbsp;emulated.&nbsp;However,&nbsp;ophiduans&nbsp;also&nbsp;believe&nbsp;that&nbsp;each&nbsp;individual&nbsp;carries&nbsp;within&nbsp;them&nbsp;the&nbsp;seed&nbsp;of&nbsp;divinity&nbsp;if&nbsp;they&nbsp;strive&nbsp;hard&nbsp;enough,&nbsp;and&nbsp;thus&nbsp;ophiduans&nbsp;typically&nbsp;do&nbsp;not&nbsp;bow&nbsp;before&nbsp;any&nbsp;gods.&nbsp;While&nbsp;varying&nbsp;between&nbsp;good&nbsp;and&nbsp;evil,&nbsp;almost&nbsp;every&nbsp;ophiduan&nbsp;tend&nbsp;towards&nbsp;lawful,&nbsp;for&nbsp;the&nbsp;structure&nbsp;of&nbsp;a&nbsp;stable&nbsp;society&nbsp;is&nbsp;necessary&nbsp;to&nbsp;achieve&nbsp;perfection.</p><p><strong>Adventurers:</strong>&nbsp;Striving&nbsp;for&nbsp;perfection&nbsp;is&nbsp;the&nbsp;typical&nbsp;reason&nbsp;an&nbsp;ophiduan&nbsp;begins&nbsp;adventuring.&nbsp;What&nbsp;other&nbsp;way&nbsp;to&nbsp;train&nbsp;yourself,&nbsp;test&nbsp;yourself,&nbsp;and&nbsp;raise&nbsp;yourself&nbsp;up&nbsp;towards&nbsp;divinity,&nbsp;than&nbsp;to&nbsp;meet&nbsp;and&nbsp;overcome&nbsp;challenges.</p><p><strong>Male&nbsp;Names:</strong>&nbsp;Mixal,&nbsp;Xiphoter,&nbsp;Maxev,&nbsp;Ioxua,&nbsp;Iaxot,&nbsp;Nixokas,&nbsp;Antax,&nbsp;Tanix,&nbsp;Tyxor,&nbsp;Kraxan.</p><p><strong>Female&nbsp;Names:</strong>&nbsp;Azlei,&nbsp;Iezi,&nbsp;Sazari,&nbsp;Krizani,&nbsp;Emizi,&nbsp;Samazi,&nbsp;Amazi,&nbsp;Kazeri,&nbsp;Mezan,&nbsp;Kriza.</p>

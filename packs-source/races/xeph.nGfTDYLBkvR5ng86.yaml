  description:
    value: >-
      <p>Known&nbsp;for&nbsp;their&nbsp;fleetness&nbsp;of&nbsp;foot&nbsp;and&nbsp;natural&nbsp;agility,&nbsp;xephs&nbsp;have&nbsp;a&nbsp;quick&nbsp;wit&nbsp;and&nbsp;the&nbsp;ability&nbsp;to&nbsp;find&nbsp;humor&nbsp;in&nbsp;nearly&nbsp;anything.&nbsp;This&nbsp;disposition&nbsp;can&nbsp;result&nbsp;in&nbsp;others&nbsp;viewing&nbsp;them&nbsp;as&nbsp;carefree&nbsp;or&nbsp;whimsical,&nbsp;but&nbsp;in&nbsp;truth,&nbsp;there&nbsp;is&nbsp;a&nbsp;deep&nbsp;philosophy&nbsp;behind&nbsp;their&nbsp;world&nbsp;view.&nbsp;To&nbsp;a&nbsp;xeph,&nbsp;the&nbsp;world&nbsp;is&nbsp;what&nbsp;you&nbsp;perceive,&nbsp;and&nbsp;their&nbsp;preference&nbsp;is&nbsp;to&nbsp;perceive&nbsp;it&nbsp;in&nbsp;a&nbsp;fun&nbsp;or&nbsp;humorous&nbsp;way,&nbsp;rather&nbsp;than&nbsp;as&nbsp;a&nbsp;morose&nbsp;place.&nbsp;Xephs&nbsp;are&nbsp;known&nbsp;for&nbsp;creating&nbsp;pieces&nbsp;of&nbsp;art&nbsp;of&nbsp;subtle&nbsp;beauty,&nbsp;and&nbsp;their&nbsp;racial&nbsp;homeland&nbsp;is&nbsp;said&nbsp;to&nbsp;be&nbsp;a&nbsp;great&nbsp;rift&nbsp;in&nbsp;the&nbsp;ground,&nbsp;where&nbsp;forests&nbsp;grow&nbsp;and&nbsp;the&nbsp;xephs&nbsp;thrive,&nbsp;using&nbsp;their&nbsp;ability&nbsp;to&nbsp;generate&nbsp;intense&nbsp;bursts&nbsp;of&nbsp;speed&nbsp;to&nbsp;travel&nbsp;the&nbsp;world.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;Standing&nbsp;about&nbsp;a&nbsp;hand&nbsp;shorter&nbsp;than&nbsp;a&nbsp;standard&nbsp;human,&nbsp;with&nbsp;males&nbsp;typically&nbsp;taller&nbsp;and&nbsp;heavier&nbsp;than&nbsp;females,&nbsp;xephs&nbsp;have&nbsp;deep&nbsp;olive&nbsp;or&nbsp;brown&nbsp;skin&nbsp;and&nbsp;pupil-less,&nbsp;amber-yellow&nbsp;eyes.&nbsp;While&nbsp;some&nbsp;find&nbsp;their&nbsp;lack&nbsp;of&nbsp;pupils&nbsp;unnerving,&nbsp;there&nbsp;is&nbsp;something&nbsp;about&nbsp;their&nbsp;attitude&nbsp;and&nbsp;world&nbsp;view&nbsp;that&nbsp;win&nbsp;over&nbsp;most&nbsp;people&nbsp;if&nbsp;given&nbsp;the&nbsp;opportunity.&nbsp;Most&nbsp;xephs&nbsp;prefer&nbsp;to&nbsp;fashion&nbsp;their&nbsp;dark&nbsp;black&nbsp;hair&nbsp;into&nbsp;a&nbsp;long&nbsp;braid.&nbsp;Xeph&nbsp;facial&nbsp;features&nbsp;have&nbsp;a&nbsp;tendency&nbsp;to&nbsp;be&nbsp;more&nbsp;angular&nbsp;and&nbsp;elongated&nbsp;than&nbsp;other&nbsp;humanoids,&nbsp;which&nbsp;along&nbsp;with&nbsp;their&nbsp;eyes,&nbsp;gives&nbsp;them&nbsp;a&nbsp;distinct&nbsp;look.</p><p><strong>Society:</strong>&nbsp;The&nbsp;xephs&nbsp;tend&nbsp;toward&nbsp;creating&nbsp;tightly-knit&nbsp;societies,&nbsp;often&nbsp;small&nbsp;in&nbsp;size&nbsp;and&nbsp;unassuming.&nbsp;When&nbsp;a&nbsp;xeph&nbsp;doesn’t&nbsp;feel&nbsp;at&nbsp;home,&nbsp;they&nbsp;are&nbsp;encouraged&nbsp;to&nbsp;find&nbsp;their&nbsp;‘home&nbsp;of&nbsp;the&nbsp;heart’&nbsp;in&nbsp;the&nbsp;wider&nbsp;world,&nbsp;or&nbsp;helped&nbsp;to&nbsp;integrate&nbsp;better&nbsp;with&nbsp;the&nbsp;village.&nbsp;Most&nbsp;xeph&nbsp;societies&nbsp;tend&nbsp;to&nbsp;be&nbsp;ruled&nbsp;by&nbsp;community&nbsp;consensus&nbsp;and&nbsp;on&nbsp;giving&nbsp;the&nbsp;xeph&nbsp;time&nbsp;to&nbsp;define&nbsp;their&nbsp;own&nbsp;life&nbsp;and&nbsp;world.&nbsp;Many&nbsp;find&nbsp;joy&nbsp;in&nbsp;the&nbsp;simplest&nbsp;of&nbsp;manual&nbsp;labors,&nbsp;often&nbsp;preferring&nbsp;to&nbsp;shy&nbsp;away&nbsp;from&nbsp;more&nbsp;advanced&nbsp;tools,&nbsp;loving&nbsp;what&nbsp;they&nbsp;see&nbsp;as&nbsp;a&nbsp;more&nbsp;in-touch&nbsp;experience.&nbsp;Craftsmen&nbsp;extraordinaire,&nbsp;the&nbsp;xephs&nbsp;enjoy&nbsp;creating,&nbsp;preferably&nbsp;with&nbsp;others,&nbsp;which&nbsp;means&nbsp;that&nbsp;their&nbsp;crafts&nbsp;are&nbsp;often&nbsp;sought&nbsp;by&nbsp;traders&nbsp;and&nbsp;merchants,&nbsp;providing&nbsp;the&nbsp;villages&nbsp;with&nbsp;sufficient&nbsp;resources&nbsp;that&nbsp;cannot&nbsp;be&nbsp;easily&nbsp;found&nbsp;or&nbsp;created&nbsp;by&nbsp;the&nbsp;xephs.</p><p><strong>Relations:</strong>&nbsp;Xephs&nbsp;tend&nbsp;to&nbsp;get&nbsp;along&nbsp;better&nbsp;with&nbsp;humans,&nbsp;gnomes,&nbsp;and&nbsp;halflings,&nbsp;much&nbsp;because&nbsp;they&nbsp;tend&nbsp;to&nbsp;share&nbsp;a&nbsp;positive&nbsp;outlook&nbsp;on&nbsp;the&nbsp;world.&nbsp;They&nbsp;share&nbsp;a&nbsp;love&nbsp;of&nbsp;artwork&nbsp;and&nbsp;craftsmanship&nbsp;with&nbsp;elves&nbsp;and&nbsp;dwarves,&nbsp;meaning&nbsp;they&nbsp;generally&nbsp;also&nbsp;get&nbsp;along&nbsp;with&nbsp;them.&nbsp;Elans&nbsp;unnerve&nbsp;most&nbsp;xephs,&nbsp;as&nbsp;if&nbsp;they&nbsp;can&nbsp;feel&nbsp;that&nbsp;something&nbsp;is&nbsp;wrong&nbsp;with&nbsp;elans,&nbsp;while&nbsp;they&nbsp;find&nbsp;the&nbsp;strange&nbsp;logic&nbsp;of&nbsp;the&nbsp;dromite&nbsp;and&nbsp;maenad&nbsp;societies&nbsp;to&nbsp;be&nbsp;confusing.&nbsp;Half-orcs&nbsp;and&nbsp;half-giants&nbsp;tend&nbsp;to&nbsp;grate&nbsp;on&nbsp;xephs,&nbsp;with&nbsp;their&nbsp;war-like&nbsp;ways&nbsp;and&nbsp;brusque&nbsp;behavior.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Tending&nbsp;more&nbsp;towards&nbsp;a&nbsp;unifying&nbsp;philosophy&nbsp;rather&nbsp;than&nbsp;a&nbsp;true&nbsp;religion,&nbsp;xephs&nbsp;believe&nbsp;that&nbsp;what&nbsp;one&nbsp;individual&nbsp;views&nbsp;as&nbsp;a&nbsp;god,&nbsp;another&nbsp;manifests&nbsp;in&nbsp;their&nbsp;life&nbsp;as&nbsp;a&nbsp;philosophy.&nbsp;As&nbsp;a&nbsp;result,&nbsp;xephs&nbsp;tend&nbsp;to&nbsp;be&nbsp;accepting&nbsp;of&nbsp;others’&nbsp;religions,&nbsp;even&nbsp;if&nbsp;they&nbsp;do&nbsp;not&nbsp;themselves&nbsp;believe&nbsp;the&nbsp;same.&nbsp;Xephs&nbsp;tend&nbsp;to&nbsp;be&nbsp;good,&nbsp;with&nbsp;the&nbsp;race&nbsp;as&nbsp;a&nbsp;whole&nbsp;tending&nbsp;toward&nbsp;chaotic.</p><p><strong>Adventurers:</strong>&nbsp;Learning&nbsp;more&nbsp;about&nbsp;the&nbsp;world&nbsp;is&nbsp;a&nbsp;way&nbsp;to&nbsp;learn&nbsp;about&nbsp;the&nbsp;self&nbsp;to&nbsp;a&nbsp;xeph,&nbsp;and&nbsp;thus&nbsp;a&nbsp;journey&nbsp;is&nbsp;as&nbsp;much&nbsp;spiritual&nbsp;and&nbsp;internal&nbsp;as&nbsp;physical&nbsp;and&nbsp;external.&nbsp;Adventuring&nbsp;is&nbsp;exploring&nbsp;the&nbsp;mind,&nbsp;challenging&nbsp;morals,&nbsp;and&nbsp;defining&nbsp;who&nbsp;you&nbsp;are.&nbsp;Many&nbsp;don’t&nbsp;catch&nbsp;onto&nbsp;this&nbsp;metaphysical&nbsp;and&nbsp;philosophical&nbsp;aspect&nbsp;of&nbsp;adventuring&nbsp;for&nbsp;xephs,&nbsp;and&nbsp;instead&nbsp;view&nbsp;them&nbsp;as&nbsp;jovial&nbsp;or&nbsp;humorous,&nbsp;even&nbsp;when&nbsp;faced&nbsp;with&nbsp;adversity.</p><p><strong>Male&nbsp;Names:</strong>&nbsp;Idrian,&nbsp;Earon,&nbsp;Ubiel,&nbsp;Ivraham,&nbsp;Yli,&nbsp;Ylijah,&nbsp;Alish,&nbsp;Ormak.</p><p><strong>Female&nbsp;Names:</strong>&nbsp;Uda,&nbsp;Udiva,&nbsp;Ymira,&nbsp;Hadyri,&nbsp;Chyrmona,&nbsp;Nyri,&nbsp;Nerith.</p>

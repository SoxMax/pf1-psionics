  description:
    value: >-
      <p>This&nbsp;special&nbsp;quality&nbsp;allows&nbsp;a&nbsp;dromite&nbsp;to&nbsp;detect&nbsp;approaching&nbsp;enemies,&nbsp;sniff&nbsp;out&nbsp;hidden&nbsp;foes,&nbsp;and&nbsp;track&nbsp;by&nbsp;sense&nbsp;of&nbsp;smell.&nbsp;Dromites&nbsp;with&nbsp;the&nbsp;scent&nbsp;ability&nbsp;can&nbsp;identify&nbsp;familiar&nbsp;odors&nbsp;just&nbsp;as&nbsp;humans&nbsp;do&nbsp;familiar&nbsp;sights.&nbsp;Dromites&nbsp;can&nbsp;detect&nbsp;opponents&nbsp;within&nbsp;30&nbsp;feet&nbsp;by&nbsp;sense&nbsp;of&nbsp;smell.&nbsp;If&nbsp;the&nbsp;opponent&nbsp;is&nbsp;upwind,&nbsp;the&nbsp;range&nbsp;increases&nbsp;to&nbsp;60&nbsp;feet;&nbsp;if&nbsp;downwind,&nbsp;it&nbsp;drops&nbsp;to&nbsp;15&nbsp;feet.&nbsp;Strong&nbsp;scents,&nbsp;such&nbsp;as&nbsp;smoke&nbsp;or&nbsp;rotting&nbsp;garbage,&nbsp;can&nbsp;be&nbsp;detected&nbsp;at&nbsp;twice&nbsp;the&nbsp;ranges&nbsp;noted&nbsp;above.&nbsp;Overpowering&nbsp;scents,&nbsp;such&nbsp;as&nbsp;skunk&nbsp;musk&nbsp;or&nbsp;troglodyte&nbsp;stench,&nbsp;can&nbsp;be&nbsp;detected&nbsp;at&nbsp;triple&nbsp;normal&nbsp;range.&nbsp;When&nbsp;a&nbsp;dromite&nbsp;detects&nbsp;a&nbsp;scent,&nbsp;the&nbsp;exact&nbsp;location&nbsp;of&nbsp;the&nbsp;source&nbsp;is&nbsp;not&nbsp;revealedâ€”only&nbsp;its&nbsp;presence&nbsp;somewhere&nbsp;within&nbsp;range.&nbsp;The&nbsp;dromite&nbsp;can&nbsp;take&nbsp;a&nbsp;move&nbsp;action&nbsp;to&nbsp;note&nbsp;the&nbsp;direction&nbsp;of&nbsp;the&nbsp;scent.&nbsp;When&nbsp;the&nbsp;dromite&nbsp;is&nbsp;within&nbsp;5&nbsp;feet&nbsp;of&nbsp;the&nbsp;source,&nbsp;it&nbsp;pinpoints&nbsp;the&nbsp;source's&nbsp;location.&nbsp;A&nbsp;dromite&nbsp;with&nbsp;the&nbsp;scent&nbsp;ability&nbsp;can&nbsp;follow&nbsp;tracks&nbsp;by&nbsp;smell,&nbsp;making&nbsp;a&nbsp;Wisdom&nbsp;(or&nbsp;Survival)&nbsp;check&nbsp;to&nbsp;find&nbsp;or&nbsp;follow&nbsp;a&nbsp;track.&nbsp;The&nbsp;typical&nbsp;DC&nbsp;for&nbsp;a&nbsp;fresh&nbsp;trail&nbsp;is&nbsp;10&nbsp;(no&nbsp;matter&nbsp;what&nbsp;kind&nbsp;of&nbsp;surface&nbsp;holds&nbsp;the&nbsp;scent).&nbsp;This&nbsp;DC&nbsp;increases&nbsp;or&nbsp;decreases&nbsp;depending&nbsp;on&nbsp;how&nbsp;strong&nbsp;the&nbsp;quarry's&nbsp;odor&nbsp;is,&nbsp;the&nbsp;number&nbsp;of&nbsp;creatures,&nbsp;and&nbsp;the&nbsp;age&nbsp;of&nbsp;the&nbsp;trail.&nbsp;For&nbsp;each&nbsp;hour&nbsp;that&nbsp;the&nbsp;trail&nbsp;is&nbsp;cold,&nbsp;the&nbsp;DC&nbsp;increases&nbsp;by&nbsp;2.&nbsp;The&nbsp;ability&nbsp;otherwise&nbsp;follows&nbsp;the&nbsp;rules&nbsp;for&nbsp;the&nbsp;Survival&nbsp;skill.&nbsp;Dromites&nbsp;tracking&nbsp;by&nbsp;scent&nbsp;ignore&nbsp;the&nbsp;effects&nbsp;of&nbsp;surface&nbsp;conditions&nbsp;and&nbsp;poor&nbsp;visibility.</li></p>

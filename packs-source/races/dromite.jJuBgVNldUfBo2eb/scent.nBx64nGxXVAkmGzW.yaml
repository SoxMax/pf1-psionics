  description:
    value: "<p>This\_special\_quality\_allows\_a\_dromite\_to\_detect\_approaching\_enemies,\_sniff\_out\_hidden\_foes,\_and\_track\_by\_sense\_of\_smell.\_Dromites\_with\_the\_scent\_ability\_can\_identify\_familiar\_odors\_just\_as\_humans\_do\_familiar\_sights.\_Dromites\_can\_detect\_opponents\_within\_30\_feet\_by\_sense\_of\_smell.\_If\_the\_opponent\_is\_upwind,\_the\_range\_increases\_to\_60\_feet;\_if\_downwind,\_it\_drops\_to\_15\_feet.\_Strong\_scents,\_such\_as\_smoke\_or\_rotting\_garbage,\_can\_be\_detected\_at\_twice\_the\_ranges\_noted\_above.\_Overpowering\_scents,\_such\_as\_skunk\_musk\_or\_troglodyte\_stench,\_can\_be\_detected\_at\_triple\_normal\_range.\_When\_a\_dromite\_detects\_a\_scent,\_the\_exact\_location\_of\_the\_source\_is\_not\_revealed&nbsp;-&nbsp;only\_its\_presence\_somewhere\_within\_range.\_The\_dromite\_can\_take\_a\_move\_action\_to\_note\_the\_direction\_of\_the\_scent.\_When\_the\_dromite\_is\_within\_5\_feet\_of\_the\_source,\_it\_pinpoints\_the\_source's\_location.\_A\_dromite\_with\_the\_scent\_ability\_can\_follow\_tracks\_by\_smell,\_making\_a\_Wisdom\_(or\_Survival)\_check\_to\_find\_or\_follow\_a\_track.\_The\_typical\_DC\_for\_a\_fresh\_trail\_is\_10\_(no\_matter\_what\_kind\_of\_surface\_holds\_the\_scent).\_This\_DC\_increases\_or\_decreases\_depending\_on\_how\_strong\_the\_quarry's\_odor\_is,\_the\_number\_of\_creatures,\_and\_the\_age\_of\_the\_trail.\_For\_each\_hour\_that\_the\_trail\_is\_cold,\_the\_DC\_increases\_by\_2.\_The\_ability\_otherwise\_follows\_the\_rules\_for\_the\_Survival\_skill.\_Dromites\_tracking\_by\_scent\_ignore\_the\_effects\_of\_surface\_conditions\_and\_poor\_visibility.</p>"

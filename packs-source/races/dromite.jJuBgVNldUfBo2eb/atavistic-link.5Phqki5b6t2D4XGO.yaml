  description:
    value: <p>Some dromites still have traces of their ancestral hive-mind link, making them more receptive to telepathic communication. Although a dromite with this trait cannot directly initiate telepathic contact via this trait (it still may normally via any other telepathic powers or abilities), it is easier for another to telepathically communicate with the dromite. Any use of a mind-affecting power by someone else which targets only the dromite costs 1 power point less for the manifester (to a minimum of 0). This reduction in cost applies even to hostile mind-affecting powers targeting the dromite. The dromite may also be added to a Collective without counting against the Collective's membership limit.</p><p><em>This trait replaces the Dromite Psionics trait.</em></p>

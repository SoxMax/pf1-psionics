  description:
    value: >-
      <p>Born&nbsp;not&nbsp;of&nbsp;a&nbsp;mother&nbsp;or&nbsp;father,&nbsp;but&nbsp;created,&nbsp;elans&nbsp;were&nbsp;once&nbsp;mortal&nbsp;beings.&nbsp;Built&nbsp;by&nbsp;a&nbsp;shadowy&nbsp;council&nbsp;to&nbsp;live&nbsp;as&nbsp;psionically&nbsp;awakened&nbsp;superior&nbsp;life&nbsp;forms,&nbsp;elans&nbsp;are&nbsp;capable&nbsp;of&nbsp;sustaining&nbsp;themselves&nbsp;with&nbsp;nothing&nbsp;but&nbsp;the&nbsp;power&nbsp;of&nbsp;the&nbsp;mind.&nbsp;Elans&nbsp;are&nbsp;no&nbsp;longer&nbsp;true&nbsp;mortals,&nbsp;having&nbsp;been&nbsp;unfettered&nbsp;by&nbsp;a&nbsp;secret&nbsp;ritual&nbsp;that&nbsp;created&nbsp;this&nbsp;new&nbsp;race&nbsp;and&nbsp;reborn&nbsp;anew,&nbsp;with&nbsp;but&nbsp;wisps&nbsp;and&nbsp;fragments&nbsp;of&nbsp;memories&nbsp;of&nbsp;their&nbsp;previous&nbsp;lives.&nbsp;Incapable&nbsp;of&nbsp;breeding,&nbsp;elans&nbsp;expand&nbsp;their&nbsp;numbers&nbsp;by&nbsp;choosing&nbsp;members&nbsp;of&nbsp;other&nbsp;races,&nbsp;most&nbsp;often&nbsp;humans,&nbsp;and&nbsp;transforming&nbsp;them&nbsp;into&nbsp;new&nbsp;elans.&nbsp;This&nbsp;would&nbsp;pose&nbsp;a&nbsp;problem&nbsp;for&nbsp;the&nbsp;continuation&nbsp;of&nbsp;the&nbsp;race,&nbsp;except&nbsp;elans&nbsp;do&nbsp;not&nbsp;die&nbsp;of&nbsp;old&nbsp;age.&nbsp;The&nbsp;secrets&nbsp;of&nbsp;the&nbsp;transformation&nbsp;ritual&nbsp;are&nbsp;typically&nbsp;limited&nbsp;to&nbsp;the&nbsp;elite&nbsp;members&nbsp;of&nbsp;the&nbsp;elan&nbsp;secret&nbsp;society&nbsp;that&nbsp;exists,&nbsp;and&nbsp;they&nbsp;take&nbsp;these&nbsp;secrets&nbsp;to&nbsp;the&nbsp;grave&nbsp;before&nbsp;sharing&nbsp;them&nbsp;with&nbsp;lesser&nbsp;beings.&nbsp;Elans&nbsp;are&nbsp;often&nbsp;chosen&nbsp;for&nbsp;being&nbsp;exceptional&nbsp;in&nbsp;some&nbsp;way:&nbsp;sometimes&nbsp;it&nbsp;is&nbsp;because&nbsp;they&nbsp;excel&nbsp;in&nbsp;physical&nbsp;challenges,&nbsp;other&nbsp;times&nbsp;it&nbsp;is&nbsp;because&nbsp;of&nbsp;their&nbsp;quick&nbsp;wit&nbsp;or&nbsp;sharp&nbsp;intellect,&nbsp;or&nbsp;in&nbsp;some&nbsp;cases&nbsp;a&nbsp;natural&nbsp;ability&nbsp;to&nbsp;work&nbsp;with&nbsp;the&nbsp;psionic&nbsp;arts.&nbsp;But&nbsp;none&nbsp;of&nbsp;the&nbsp;elans&nbsp;could&nbsp;ever&nbsp;be&nbsp;described&nbsp;as&nbsp;normal,&nbsp;mediocre,&nbsp;or&nbsp;standard.&nbsp;While&nbsp;most&nbsp;elans,&nbsp;even&nbsp;those&nbsp;of&nbsp;non-human&nbsp;origin,&nbsp;physically&nbsp;resemble&nbsp;humans,&nbsp;there&nbsp;is&nbsp;usually&nbsp;something&nbsp;that&nbsp;stands&nbsp;out&nbsp;about&nbsp;every&nbsp;elan.</p><p><strong>Physical&nbsp;Description:</strong>&nbsp;With&nbsp;a&nbsp;diverse&nbsp;physical&nbsp;makeup,&nbsp;dependent&nbsp;on&nbsp;the&nbsp;will&nbsp;and&nbsp;whim&nbsp;of&nbsp;the&nbsp;council,&nbsp;there&nbsp;is&nbsp;one&nbsp;thing&nbsp;in&nbsp;common&nbsp;amongst&nbsp;all&nbsp;elans:&nbsp;they&nbsp;are&nbsp;literally&nbsp;brimming&nbsp;with&nbsp;energy,&nbsp;psionic&nbsp;energy.&nbsp;Their&nbsp;eyes&nbsp;seem&nbsp;to&nbsp;shine,&nbsp;their&nbsp;skin&nbsp;seems&nbsp;to&nbsp;sparkle,&nbsp;and&nbsp;their&nbsp;hair&nbsp;seems&nbsp;to&nbsp;be&nbsp;made&nbsp;of&nbsp;strands&nbsp;of&nbsp;color&nbsp;in&nbsp;the&nbsp;wind.&nbsp;Elans&nbsp;typically&nbsp;resemble&nbsp;humans&nbsp;in&nbsp;size&nbsp;and&nbsp;weight,&nbsp;with&nbsp;males&nbsp;typically&nbsp;slightly&nbsp;taller&nbsp;and&nbsp;heavier&nbsp;than&nbsp;females.&nbsp;Even&nbsp;those&nbsp;elans&nbsp;who&nbsp;were&nbsp;selected&nbsp;from&nbsp;other&nbsp;races&nbsp;will&nbsp;be&nbsp;transformed&nbsp;to&nbsp;more&nbsp;closely&nbsp;match&nbsp;humans&nbsp;in&nbsp;size&nbsp;and&nbsp;shape,&nbsp;at&nbsp;the&nbsp;direction&nbsp;of&nbsp;the&nbsp;council.&nbsp;Elans&nbsp;under&nbsp;a&nbsp;particular&nbsp;council&nbsp;will&nbsp;tend&nbsp;to&nbsp;have&nbsp;similar&nbsp;physical&nbsp;appearance,&nbsp;with&nbsp;the&nbsp;previous&nbsp;council&nbsp;favoring&nbsp;pale&nbsp;skin,&nbsp;red&nbsp;hair,&nbsp;and&nbsp;young&nbsp;in&nbsp;appearance,&nbsp;while&nbsp;the&nbsp;current&nbsp;council&nbsp;has&nbsp;started&nbsp;to&nbsp;favor&nbsp;darker&nbsp;hair&nbsp;and&nbsp;tanned&nbsp;skin.&nbsp;Elans&nbsp;will&nbsp;adopt&nbsp;the&nbsp;type&nbsp;of&nbsp;dress&nbsp;and&nbsp;physical&nbsp;style&nbsp;of&nbsp;whatever&nbsp;society&nbsp;they&nbsp;are&nbsp;insinuating,&nbsp;the&nbsp;better&nbsp;to&nbsp;avoid&nbsp;detection.</p><p>Elans&nbsp;do&nbsp;not&nbsp;sleep&nbsp;as&nbsp;mortals&nbsp;do,&nbsp;instead&nbsp;entering&nbsp;a&nbsp;deep&nbsp;meditative&nbsp;trance&nbsp;for&nbsp;4&nbsp;hours&nbsp;a&nbsp;day.&nbsp;Resting&nbsp;in&nbsp;this&nbsp;fashion&nbsp;grants&nbsp;the&nbsp;elan&nbsp;the&nbsp;same&nbsp;benefits&nbsp;that&nbsp;other&nbsp;races&nbsp;gain&nbsp;from&nbsp;8&nbsp;hours&nbsp;of&nbsp;sleep.&nbsp;The&nbsp;elan&nbsp;spends&nbsp;the&nbsp;time&nbsp;in&nbsp;this&nbsp;trance&nbsp;renewing&nbsp;her&nbsp;body&nbsp;by&nbsp;suffusing&nbsp;it&nbsp;with&nbsp;psionic&nbsp;energy,&nbsp;repairing&nbsp;wounds,&nbsp;and&nbsp;keeping&nbsp;the&nbsp;tissues&nbsp;and&nbsp;organs&nbsp;healthy.</p><p><strong>Society:</strong>&nbsp;While&nbsp;few&nbsp;and&nbsp;far&nbsp;between,&nbsp;there&nbsp;is&nbsp;indeed&nbsp;an&nbsp;elan&nbsp;society,&nbsp;but&nbsp;it&nbsp;is&nbsp;more&nbsp;akin&nbsp;to&nbsp;the&nbsp;structure&nbsp;of&nbsp;a&nbsp;secret&nbsp;society.&nbsp;Elans&nbsp;tend&nbsp;to&nbsp;recognize&nbsp;one&nbsp;another&nbsp;at&nbsp;sight,&nbsp;but&nbsp;others&nbsp;can&nbsp;have&nbsp;a&nbsp;hard&nbsp;time&nbsp;separating&nbsp;them&nbsp;from&nbsp;normal&nbsp;races.&nbsp;In&nbsp;cities&nbsp;and&nbsp;places&nbsp;where&nbsp;many&nbsp;people&nbsp;gather,&nbsp;elans&nbsp;will&nbsp;generally&nbsp;strive&nbsp;to&nbsp;find&nbsp;a&nbsp;way&nbsp;to&nbsp;meet&nbsp;each&nbsp;other,&nbsp;often&nbsp;in&nbsp;secret&nbsp;to&nbsp;avoid&nbsp;implicating&nbsp;each&nbsp;other&nbsp;or&nbsp;raising&nbsp;suspicions.&nbsp;Elans&nbsp;come&nbsp;together&nbsp;to&nbsp;share&nbsp;wisdom,&nbsp;to&nbsp;learn,&nbsp;and&nbsp;to&nbsp;help&nbsp;their&nbsp;peers.&nbsp;Often&nbsp;this&nbsp;learning&nbsp;is&nbsp;defined&nbsp;into&nbsp;layers,&nbsp;circles,&nbsp;strata,&nbsp;or&nbsp;other&nbsp;forms&nbsp;of&nbsp;separation,&nbsp;which&nbsp;leads&nbsp;to&nbsp;a&nbsp;mysticism&nbsp;surrounding&nbsp;the&nbsp;societies&nbsp;of&nbsp;elans.&nbsp;Sometimes&nbsp;elans&nbsp;name&nbsp;their&nbsp;order&nbsp;after&nbsp;something&nbsp;symbolical,&nbsp;such&nbsp;as&nbsp;the&nbsp;Brotherhood&nbsp;of&nbsp;the&nbsp;Heavenly&nbsp;Lantern;&nbsp;at&nbsp;other&nbsp;times&nbsp;it&nbsp;is&nbsp;more&nbsp;direct,&nbsp;such&nbsp;as&nbsp;the&nbsp;Enlightened&nbsp;Order&nbsp;of&nbsp;Ksaren.&nbsp;Elans,&nbsp;if&nbsp;anything,&nbsp;are&nbsp;infiltrators,&nbsp;preferring&nbsp;to&nbsp;live&nbsp;within&nbsp;the&nbsp;societies&nbsp;of&nbsp;others,&nbsp;striving&nbsp;to&nbsp;become&nbsp;part&nbsp;of&nbsp;their&nbsp;culture&nbsp;and&nbsp;ways,&nbsp;avoiding&nbsp;standing&nbsp;out&nbsp;and&nbsp;gaining&nbsp;unwanted&nbsp;attention.&nbsp;Many&nbsp;elans&nbsp;become&nbsp;wanderers&nbsp;because&nbsp;over&nbsp;time,&nbsp;others&nbsp;may&nbsp;take&nbsp;notice&nbsp;that&nbsp;the&nbsp;elan&nbsp;does&nbsp;not&nbsp;age&nbsp;and&nbsp;start&nbsp;to&nbsp;ask&nbsp;questions.&nbsp;For&nbsp;this&nbsp;reason,&nbsp;elans&nbsp;can&nbsp;be&nbsp;said&nbsp;to&nbsp;be&nbsp;nomadic,&nbsp;albeit&nbsp;at&nbsp;a&nbsp;very&nbsp;long&nbsp;cycle.&nbsp;Little&nbsp;is&nbsp;known&nbsp;to&nbsp;non-elans&nbsp;about&nbsp;the&nbsp;council&nbsp;that&nbsp;selects&nbsp;and&nbsp;transforms&nbsp;mortals&nbsp;into&nbsp;new&nbsp;elans,&nbsp;even&nbsp;new&nbsp;elans&nbsp;may&nbsp;not&nbsp;know&nbsp;all&nbsp;the&nbsp;members&nbsp;of&nbsp;the&nbsp;council,&nbsp;as&nbsp;a&nbsp;precaution&nbsp;from&nbsp;discovery&nbsp;from&nbsp;outsiders.&nbsp;New&nbsp;elans&nbsp;are&nbsp;typically&nbsp;chosen,&nbsp;although&nbsp;rare&nbsp;cases&nbsp;of&nbsp;mortals&nbsp;petitioning&nbsp;the&nbsp;elan&nbsp;council&nbsp;for&nbsp;transformation&nbsp;have&nbsp;occurred.</p><p><strong>Relations:</strong>&nbsp;Coming&nbsp;from&nbsp;a&nbsp;diverse&nbsp;range&nbsp;of&nbsp;races,&nbsp;the&nbsp;elans&nbsp;will&nbsp;look&nbsp;for&nbsp;the&nbsp;individual&nbsp;rather&nbsp;than&nbsp;the&nbsp;race.&nbsp;They&nbsp;know&nbsp;that&nbsp;they,&nbsp;as&nbsp;a&nbsp;race,&nbsp;are&nbsp;created&nbsp;for&nbsp;their&nbsp;individual&nbsp;characteristics&nbsp;rather&nbsp;than&nbsp;their&nbsp;racial&nbsp;background,&nbsp;and&nbsp;because&nbsp;of&nbsp;this,&nbsp;they&nbsp;can&nbsp;seem&nbsp;to&nbsp;treat&nbsp;members&nbsp;of&nbsp;other&nbsp;races&nbsp;unevenly,&nbsp;being&nbsp;friendly&nbsp;to&nbsp;half-orcs,&nbsp;joking&nbsp;with&nbsp;dwarves,&nbsp;and&nbsp;stern&nbsp;and&nbsp;distant&nbsp;towards&nbsp;halflings&nbsp;and&nbsp;gnomes.&nbsp;This&nbsp;is&nbsp;only&nbsp;an&nbsp;illusion&nbsp;of&nbsp;perception,&nbsp;for&nbsp;it&nbsp;is&nbsp;the&nbsp;individual&nbsp;that&nbsp;is&nbsp;treated,&nbsp;not&nbsp;the&nbsp;race&nbsp;itself.&nbsp;For&nbsp;this&nbsp;reason,&nbsp;elans&nbsp;are&nbsp;both&nbsp;loved&nbsp;and&nbsp;despised;&nbsp;they&nbsp;break&nbsp;stereotypes&nbsp;in&nbsp;ways&nbsp;that&nbsp;often&nbsp;make&nbsp;them&nbsp;stand&nbsp;out&nbsp;like&nbsp;a&nbsp;sore&nbsp;thumb.</p><p><strong>Alignment&nbsp;and&nbsp;Religion:</strong>&nbsp;Those&nbsp;elans&nbsp;who&nbsp;do&nbsp;embrace&nbsp;a&nbsp;religion&nbsp;tend&nbsp;to&nbsp;revere&nbsp;gods&nbsp;of&nbsp;psionics&nbsp;or&nbsp;the&nbsp;mind.&nbsp;Being&nbsp;composed&nbsp;and&nbsp;enlightened&nbsp;does&nbsp;not&nbsp;necessarily&nbsp;carry&nbsp;with&nbsp;it&nbsp;any&nbsp;specific&nbsp;moral&nbsp;views,&nbsp;and&nbsp;for&nbsp;this&nbsp;reason,&nbsp;there&nbsp;are&nbsp;elans&nbsp;of&nbsp;every&nbsp;kind&nbsp;of&nbsp;alignment.&nbsp;Many&nbsp;tend&nbsp;over&nbsp;time&nbsp;to&nbsp;drift&nbsp;towards&nbsp;lawful&nbsp;neutral,&nbsp;finding&nbsp;an&nbsp;ease&nbsp;with&nbsp;laws&nbsp;and&nbsp;regulations,&nbsp;but&nbsp;not&nbsp;caring&nbsp;deeply&nbsp;for&nbsp;or&nbsp;against&nbsp;other&nbsp;people,&nbsp;preferring&nbsp;solitude.&nbsp;Younger&nbsp;elans&nbsp;embrace&nbsp;everything&nbsp;on&nbsp;the&nbsp;alignment&nbsp;spectrum,&nbsp;sometimes&nbsp;radically&nbsp;changing&nbsp;moral&nbsp;compass&nbsp;in&nbsp;an&nbsp;attempt&nbsp;to&nbsp;find&nbsp;their&nbsp;way&nbsp;on&nbsp;their&nbsp;new&nbsp;journey&nbsp;on&nbsp;the&nbsp;road&nbsp;of&nbsp;immortality.</p><p><strong>Adventurers:</strong>&nbsp;As&nbsp;natural&nbsp;nomads,&nbsp;and&nbsp;often&nbsp;culled&nbsp;from&nbsp;a&nbsp;naturally&nbsp;inquisitive&nbsp;and&nbsp;curious&nbsp;mindset,&nbsp;elans&nbsp;are&nbsp;explorers.&nbsp;Exploring&nbsp;allows&nbsp;them&nbsp;to&nbsp;challenge&nbsp;themselves&nbsp;and&nbsp;therefore&nbsp;grow&nbsp;and&nbsp;develop&nbsp;in&nbsp;their&nbsp;abilities.&nbsp;If&nbsp;anything,&nbsp;elans&nbsp;can&nbsp;fear&nbsp;becoming&nbsp;placid,&nbsp;for&nbsp;that&nbsp;will&nbsp;calcify&nbsp;their&nbsp;thinking,&nbsp;leading&nbsp;them&nbsp;to&nbsp;wallow&nbsp;in&nbsp;stasis.&nbsp;Many&nbsp;who&nbsp;are&nbsp;caught&nbsp;in&nbsp;this&nbsp;break&nbsp;the&nbsp;cycle&nbsp;by&nbsp;adventuring,&nbsp;pitching&nbsp;themselves&nbsp;against&nbsp;all&nbsp;manner&nbsp;of&nbsp;monsters&nbsp;and&nbsp;quests&nbsp;to&nbsp;find&nbsp;a&nbsp;better&nbsp;path.</p><p><strong>Male&nbsp;Names:</strong>&nbsp;Armend,&nbsp;Absylon,&nbsp;Edam,&nbsp;Odolph,&nbsp;Yime,&nbsp;Ylderic,&nbsp;Irnad,&nbsp;Christaph.</p><p><strong>Female&nbsp;Names:</strong>&nbsp;Adyel,&nbsp;Ydeline,&nbsp;Edrienne,&nbsp;Eimee,&nbsp;Eelis,&nbsp;Irnadette,&nbsp;Chirlot.</p>

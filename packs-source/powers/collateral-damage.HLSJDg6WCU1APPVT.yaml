    value: >-
      <p>Your&nbsp;arrows&nbsp;explode&nbsp;on&nbsp;impact,&nbsp;ejecting&nbsp;shards&nbsp;of&nbsp;ectoplasmic&nbsp;energy&nbsp;when&nbsp;they&nbsp;hit.&nbsp;Each&nbsp;attack&nbsp;you&nbsp;make&nbsp;with&nbsp;a&nbsp;ranged&nbsp;or&nbsp;thrown&nbsp;weapon&nbsp;this&nbsp;round&nbsp;causes&nbsp;3d6&nbsp;points&nbsp;of&nbsp;splash&nbsp;damage&nbsp;to&nbsp;the&nbsp;squares&nbsp;adjacent&nbsp;to&nbsp;your&nbsp;target&nbsp;if&nbsp;you&nbsp;hit.&nbsp;The&nbsp;damage&nbsp;dealt&nbsp;is&nbsp;piercing&nbsp;damage&nbsp;and&nbsp;it&nbsp;is&nbsp;treated&nbsp;as&nbsp;if&nbsp;it&nbsp;were&nbsp;of&nbsp;the&nbsp;same&nbsp;material&nbsp;as&nbsp;your&nbsp;ammunition.&nbsp;Thusly&nbsp;an&nbsp;alchemical&nbsp;silver&nbsp;arrow&nbsp;that&nbsp;strikes&nbsp;your&nbsp;target&nbsp;will&nbsp;deal&nbsp;splash&nbsp;damage&nbsp;that&nbsp;bypasses&nbsp;DR/silver.

      </p>

      <p>If&nbsp;you&nbsp;arrows&nbsp;miss&nbsp;your&nbsp;target,&nbsp;they&nbsp;do&nbsp;not&nbsp;deal&nbsp;any&nbsp;splash&nbsp;damage.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;splash&nbsp;damage&nbsp;dealt&nbsp;increases&nbsp;by&nbsp;1d6.

      </p>

    value: >-
      <p>You&nbsp;cause&nbsp;a&nbsp;psionic&nbsp;slumber&nbsp;to&nbsp;come&nbsp;upon&nbsp;4&nbsp;HD&nbsp;of&nbsp;creatures.&nbsp;Creatures&nbsp;with&nbsp;the&nbsp;fewest&nbsp;HD&nbsp;are&nbsp;affected&nbsp;first.&nbsp;Among&nbsp;creatures&nbsp;with&nbsp;equal&nbsp;HD,&nbsp;those&nbsp;who&nbsp;are&nbsp;closest&nbsp;to&nbsp;the&nbsp;power's&nbsp;point&nbsp;of&nbsp;origin&nbsp;are&nbsp;affected&nbsp;first.&nbsp;HD&nbsp;that&nbsp;are&nbsp;not&nbsp;sufficient&nbsp;to&nbsp;affect&nbsp;a&nbsp;creature&nbsp;are&nbsp;wasted.&nbsp;Sleeping&nbsp;creatures&nbsp;are&nbsp;helpless.&nbsp;Slapping&nbsp;or&nbsp;wounding&nbsp;awakens&nbsp;an&nbsp;affected&nbsp;creature,&nbsp;but&nbsp;normal&nbsp;noise&nbsp;does&nbsp;not.&nbsp;Awakening&nbsp;a&nbsp;creature&nbsp;is&nbsp;a&nbsp;standard&nbsp;action&nbsp;(an&nbsp;application&nbsp;of&nbsp;the&nbsp;aid&nbsp;another&nbsp;action).&nbsp;Slumber&nbsp;does&nbsp;not&nbsp;target&nbsp;unconscious&nbsp;creatures,&nbsp;constructs,&nbsp;or&nbsp;undead&nbsp;creatures.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;you&nbsp;increase&nbsp;the&nbsp;number&nbsp;of&nbsp;Hit&nbsp;Dice&nbsp;affected&nbsp;by&nbsp;one.&nbsp;If&nbsp;you&nbsp;instead&nbsp;spend&nbsp;11&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;affect&nbsp;every&nbsp;creature&nbsp;within&nbsp;the&nbsp;power's&nbsp;area,&nbsp;regardless&nbsp;of&nbsp;individual&nbsp;or&nbsp;total&nbsp;Hit&nbsp;Dice.

      </p>

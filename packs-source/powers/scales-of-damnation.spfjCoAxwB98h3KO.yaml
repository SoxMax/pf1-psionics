      <p>By&nbsp;binding&nbsp;yourself&nbsp;to&nbsp;the&nbsp;spirit&nbsp;world,&nbsp;you&nbsp;can&nbsp;send&nbsp;power&nbsp;to&nbsp;it,&nbsp;or&nbsp;draw&nbsp;its&nbsp;power&nbsp;into&nbsp;yourself.&nbsp;While&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;you&nbsp;may,&nbsp;as&nbsp;a&nbsp;standard&nbsp;action,&nbsp;either&nbsp;give&nbsp;or&nbsp;drain&nbsp;energy&nbsp;from&nbsp;the&nbsp;spirit&nbsp;world.&nbsp;When&nbsp;you&nbsp;give&nbsp;energy&nbsp;to&nbsp;the&nbsp;spirit&nbsp;world,&nbsp;you&nbsp;may&nbsp;expend&nbsp;any&nbsp;amount&nbsp;of&nbsp;hit&nbsp;points.&nbsp;You&nbsp;extend&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;by&nbsp;1&nbsp;round&nbsp;for&nbsp;every&nbsp;2&nbsp;hit&nbsp;points&nbsp;you&nbsp;lose&nbsp;this&nbsp;way.&nbsp;When&nbsp;you&nbsp;drain&nbsp;energy&nbsp;from&nbsp;the&nbsp;spirit&nbsp;world,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+2&nbsp;insight&nbsp;bonus&nbsp;to&nbsp;AC&nbsp;and&nbsp;all&nbsp;saving&nbsp;throws&nbsp;until&nbsp;you&nbsp;give&nbsp;energy&nbsp;to&nbsp;the&nbsp;spirit&nbsp;world.


      <p>You&nbsp;forge&nbsp;a&nbsp;passive&nbsp;mental&nbsp;link&nbsp;with&nbsp;a&nbsp;creature&nbsp;with&nbsp;which&nbsp;you&nbsp;have&nbsp;previously&nbsp;had&nbsp;physical&nbsp;or&nbsp;mental&nbsp;contact.&nbsp;The&nbsp;subject&nbsp;need&nbsp;not&nbsp;be&nbsp;within&nbsp;sight&nbsp;or&nbsp;even&nbsp;on&nbsp;the&nbsp;same&nbsp;plane&nbsp;as&nbsp;you&nbsp;are.&nbsp;The&nbsp;subject&nbsp;recognizes&nbsp;you,&nbsp;and&nbsp;you&nbsp;can&nbsp;mentally&nbsp;communicate&nbsp;with&nbsp;it&nbsp;for&nbsp;the&nbsp;duration&nbsp;(though&nbsp;nothing&nbsp;forces&nbsp;the&nbsp;subject&nbsp;to&nbsp;respond&nbsp;to&nbsp;you),&nbsp;exchanging&nbsp;messages&nbsp;of&nbsp;twenty-five&nbsp;words&nbsp;or&nbsp;less&nbsp;once&nbsp;per&nbsp;round.&nbsp;Receiving&nbsp;a&nbsp;message&nbsp;is&nbsp;not&nbsp;an&nbsp;action&nbsp;and&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity;&nbsp;however,&nbsp;sending&nbsp;a&nbsp;message&nbsp;is&nbsp;equivalent&nbsp;to&nbsp;a&nbsp;standard&nbsp;action&nbsp;that&nbsp;can&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;You&nbsp;do&nbsp;not&nbsp;need&nbsp;line&nbsp;of&nbsp;sight&nbsp;or&nbsp;line&nbsp;of&nbsp;effect&nbsp;to&nbsp;use&nbsp;this&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;the&nbsp;power's&nbsp;duration&nbsp;increases&nbsp;to&nbsp;10&nbsp;minutes/level.

      </p>

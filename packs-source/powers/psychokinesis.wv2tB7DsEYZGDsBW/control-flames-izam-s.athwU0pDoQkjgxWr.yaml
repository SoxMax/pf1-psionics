      <p><strong>Augment:</strong> You can augment this power in one or both of
      the following ways.

      </p><ol><li>For every 2 additional power points you spend, you can
      increase the size of a fire you want to control by one step, up to the
      maximum size of fire you can control according to your manifester
      level.</li><li>For every 2 additional power points you spend, you can

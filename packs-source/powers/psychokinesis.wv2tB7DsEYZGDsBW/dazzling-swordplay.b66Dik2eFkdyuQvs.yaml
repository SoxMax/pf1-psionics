      <p>Your&nbsp;next&nbsp;successful&nbsp;melee&nbsp;attack&nbsp;dazzles&nbsp;the&nbsp;struck&nbsp;creature.

      </p>

      <p><strong>Trigger:</strong>&nbsp;If&nbsp;your&nbsp;attack&nbsp;was&nbsp;successful&nbsp;and&nbsp;the&nbsp;struck&nbsp;creature&nbsp;moves&nbsp;or&nbsp;attacks&nbsp;before&nbsp;the&nbsp;end&nbsp;of&nbsp;its&nbsp;next&nbsp;turn,&nbsp;you&nbsp;can&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;to&nbsp;blind&nbsp;it&nbsp;until&nbsp;the&nbsp;end&nbsp;of&nbsp;its&nbsp;current&nbsp;turn.&nbsp;The&nbsp;blindness&nbsp;takes&nbsp;effect&nbsp;at&nbsp;the&nbsp;beginning&nbsp;of&nbsp;the&nbsp;creature's&nbsp;action&nbsp;which&nbsp;caused&nbsp;the&nbsp;trigger.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;instead&nbsp;manifest&nbsp;this&nbsp;power&nbsp;upon&nbsp;making&nbsp;a&nbsp;successful&nbsp;melee&nbsp;attack&nbsp;and&nbsp;have&nbsp;the&nbsp;effects&nbsp;of&nbsp;this&nbsp;power&nbsp;instead&nbsp;apply&nbsp;to&nbsp;that&nbsp;attack.&nbsp;Doing&nbsp;so&nbsp;still&nbsp;uses&nbsp;your&nbsp;swift&nbsp;action&nbsp;for&nbsp;the&nbsp;round.

      </p>

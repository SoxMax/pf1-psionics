    value: >-
      <p>You&nbsp;use&nbsp;your&nbsp;mastery&nbsp;of&nbsp;energy&nbsp;to&nbsp;cheat&nbsp;death.&nbsp;If&nbsp;you&nbsp;are&nbsp;within&nbsp;30&nbsp;feet&nbsp;of&nbsp;an&nbsp;open&nbsp;flame,&nbsp;you&nbsp;can&nbsp;use&nbsp;this&nbsp;power.&nbsp;Any&nbsp;damage&nbsp;that&nbsp;would&nbsp;reduce&nbsp;you&nbsp;to&nbsp;0&nbsp;hit&nbsp;points&nbsp;or&nbsp;lower&nbsp;instead&nbsp;has&nbsp;a&nbsp;chance&nbsp;to&nbsp;discorporate&nbsp;you.&nbsp;You&nbsp;attempt&nbsp;a&nbsp;Will&nbsp;save&nbsp;(DC&nbsp;5&nbsp;+&nbsp;damage&nbsp;dealt);&nbsp;if&nbsp;it&nbsp;succeeds,&nbsp;you&nbsp;take&nbsp;no&nbsp;damage&nbsp;and&nbsp;simply&nbsp;break&nbsp;apart&nbsp;into&nbsp;dozens&nbsp;of&nbsp;flitting&nbsp;tongues&nbsp;of&nbsp;flame&nbsp;and&nbsp;vanish,&nbsp;along&nbsp;with&nbsp;all&nbsp;your&nbsp;gear&nbsp;and&nbsp;anything&nbsp;you&nbsp;are&nbsp;holding&nbsp;or&nbsp;carrying.

      </p>

      <p>One&nbsp;day&nbsp;later,&nbsp;you&nbsp;reappear&nbsp;adjacent&nbsp;to&nbsp;an&nbsp;open&nbsp;flame&nbsp;nearest&nbsp;to&nbsp;the&nbsp;place&nbsp;where&nbsp;you&nbsp;discorporated,&nbsp;seeming&nbsp;to&nbsp;materialize&nbsp;from&nbsp;the&nbsp;fire&nbsp;(you&nbsp;choose&nbsp;where&nbsp;you&nbsp;appear&nbsp;along&nbsp;the&nbsp;perimeter&nbsp;of&nbsp;that&nbsp;open&nbsp;flame).&nbsp;While&nbsp;discorporated,&nbsp;you&nbsp;do&nbsp;not&nbsp;exist—you&nbsp;can&nbsp;do&nbsp;nothing,&nbsp;nor&nbsp;can&nbsp;any&nbsp;of&nbsp;your&nbsp;enemies&nbsp;do&nbsp;anything&nbsp;to&nbsp;you.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;3&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;your&nbsp;Will&nbsp;save&nbsp;to&nbsp;determine&nbsp;whether&nbsp;you&nbsp;discorporate.

      </p>

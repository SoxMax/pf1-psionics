  description:
    value: >-
      <p>You&nbsp;concentrate&nbsp;on&nbsp;a&nbsp;creature&nbsp;and&nbsp;use&nbsp;telekinesis&nbsp;to&nbsp;try&nbsp;to&nbsp;hurl&nbsp;it&nbsp;at&nbsp;another&nbsp;target.&nbsp;The&nbsp;creature&nbsp;being&nbsp;hurled&nbsp;must&nbsp;weigh&nbsp;less&nbsp;than&nbsp;50&nbsp;pounds&nbsp;per&nbsp;manifester&nbsp;level.&nbsp;If&nbsp;the&nbsp;targeted&nbsp;creature&nbsp;fails&nbsp;its&nbsp;save,&nbsp;you&nbsp;forcefully&nbsp;launch&nbsp;it&nbsp;at&nbsp;another&nbsp;target&nbsp;that&nbsp;must&nbsp;be&nbsp;within&nbsp;30&nbsp;ft.&nbsp;of&nbsp;the&nbsp;affected&nbsp;creature.

      </p>

      <p>Make&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;against&nbsp;the&nbsp;target.&nbsp;If&nbsp;the&nbsp;attack&nbsp;is&nbsp;successful,&nbsp;deal&nbsp;7d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;to&nbsp;both&nbsp;the&nbsp;hurled&nbsp;creature&nbsp;and&nbsp;the&nbsp;target&nbsp;of&nbsp;the&nbsp;ranged&nbsp;attack.&nbsp;If&nbsp;the&nbsp;attack&nbsp;misses,&nbsp;deal&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;to&nbsp;the&nbsp;hurled

      creature.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;spent,&nbsp;the&nbsp;damage&nbsp;to&nbsp;each&nbsp;creature&nbsp;increases&nbsp;by&nbsp;1d6.&nbsp;For&nbsp;every&nbsp;additional&nbsp;2d6&nbsp;of&nbsp;damage,&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

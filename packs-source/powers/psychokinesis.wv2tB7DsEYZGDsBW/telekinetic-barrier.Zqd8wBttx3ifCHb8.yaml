      the following ways.

      </p><ol><li>For every additional power point you spend on this power, the
      pool of damage before it is discharged is increased by 50.</li><li>If you
      spend 2 additional power points, the damage reduction changes to 20/-
      instead of 20/magic.</li></ol>

      <p>You surround yourself or the target with a telekinetic barrier that
      slows down all incoming projectiles, draining them of their energy and
      force, causing them to drop to the ground when entering the aura. You and
      all allies inside the aura gain Damage Reduction 20/magic against all
      ranged projectile or thrown attacks. This power lasts until it has
      prevented a total of 50 points of damage.

      </p>


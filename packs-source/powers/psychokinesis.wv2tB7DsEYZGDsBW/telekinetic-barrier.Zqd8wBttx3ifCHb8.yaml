      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend&nbsp;on&nbsp;this&nbsp;power,&nbsp;the&nbsp;pool&nbsp;of&nbsp;damage&nbsp;before&nbsp;it&nbsp;is&nbsp;discharged&nbsp;is&nbsp;increased&nbsp;by&nbsp;50.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;damage&nbsp;reduction&nbsp;changes&nbsp;to&nbsp;20/-&nbsp;instead&nbsp;of&nbsp;20/magic.</li></ol>

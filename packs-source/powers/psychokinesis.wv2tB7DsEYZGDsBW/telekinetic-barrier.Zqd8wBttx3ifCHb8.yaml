      <p>You&nbsp;surround&nbsp;yourself&nbsp;or&nbsp;the&nbsp;target&nbsp;with&nbsp;a&nbsp;telekinetic&nbsp;barrier&nbsp;that&nbsp;slows&nbsp;down&nbsp;all&nbsp;incoming&nbsp;projectiles,&nbsp;draining&nbsp;them&nbsp;of&nbsp;their&nbsp;energy&nbsp;and&nbsp;force,&nbsp;causing&nbsp;them&nbsp;to&nbsp;drop&nbsp;to&nbsp;the&nbsp;ground&nbsp;when&nbsp;entering&nbsp;the&nbsp;aura.&nbsp;You&nbsp;and&nbsp;all&nbsp;allies&nbsp;inside&nbsp;the&nbsp;aura&nbsp;gain&nbsp;Damage&nbsp;Reduction&nbsp;20/magic&nbsp;against&nbsp;all&nbsp;ranged&nbsp;projectile&nbsp;or&nbsp;thrown&nbsp;attacks.&nbsp;This&nbsp;power&nbsp;lasts&nbsp;until&nbsp;it&nbsp;has&nbsp;prevented&nbsp;a&nbsp;total&nbsp;of&nbsp;50&nbsp;points&nbsp;of&nbsp;damage.

      </p>


  description:
    value: >-
      <p>If&nbsp;you&nbsp;have&nbsp;a&nbsp;claw&nbsp;attack&nbsp;(either&nbsp;from&nbsp;an&nbsp;actual&nbsp;natural&nbsp;weapon&nbsp;or&nbsp;from&nbsp;an&nbsp;effect&nbsp;such&nbsp;as&nbsp;claws&nbsp;of&nbsp;the&nbsp;beast),&nbsp;you&nbsp;can&nbsp;use&nbsp;this&nbsp;power&nbsp;to&nbsp;energize&nbsp;that&nbsp;weapon.&nbsp;The&nbsp;claw&nbsp;attack&nbsp;deals&nbsp;an&nbsp;extra&nbsp;1d6&nbsp;points&nbsp;of&nbsp;cold,&nbsp;electricity,&nbsp;or&nbsp;fire&nbsp;damage&nbsp;(as&nbsp;chosen&nbsp;by&nbsp;you&nbsp;when&nbsp;you&nbsp;choose&nbsp;your&nbsp;active&nbsp;energy&nbsp;type)&nbsp;on&nbsp;a&nbsp;successful&nbsp;hit.&nbsp;On&nbsp;a&nbsp;critical&nbsp;hit,&nbsp;it&nbsp;deals&nbsp;an&nbsp;extra&nbsp;1d10&nbsp;points&nbsp;of&nbsp;energy&nbsp;damage.&nbsp;If&nbsp;the&nbsp;claw's&nbsp;critical&nbsp;multiplier&nbsp;is&nbsp;x3,&nbsp;add&nbsp;2d10&nbsp;points&nbsp;of&nbsp;energy&nbsp;damage&nbsp;instead;&nbsp;if&nbsp;the&nbsp;multiplier&nbsp;is&nbsp;x4,&nbsp;add&nbsp;3d10&nbsp;points&nbsp;of&nbsp;energy&nbsp;damage.

      </p>

      <p>This&nbsp;power&nbsp;can&nbsp;be&nbsp;manifested&nbsp;on&nbsp;a&nbsp;claw&nbsp;attack&nbsp;that&nbsp;already&nbsp;deals&nbsp;energy&nbsp;damage,&nbsp;but&nbsp;if&nbsp;the&nbsp;claw&nbsp;already&nbsp;deals&nbsp;the&nbsp;same&nbsp;type&nbsp;of&nbsp;damage&nbsp;as&nbsp;the&nbsp;power,&nbsp;the&nbsp;effects&nbsp;stack.&nbsp;If&nbsp;this&nbsp;power&nbsp;is&nbsp;manifested&nbsp;on&nbsp;a&nbsp;claw&nbsp;attack&nbsp;already&nbsp;benefiting&nbsp;from&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;power,&nbsp;the&nbsp;newer&nbsp;manifestation&nbsp;supersedes&nbsp;the&nbsp;older&nbsp;manifestation,&nbsp;even&nbsp;if&nbsp;both&nbsp;manifestations&nbsp;are&nbsp;of&nbsp;different&nbsp;energy&nbsp;types.

      </p>

      <p>This&nbsp;power's&nbsp;subtype&nbsp;is&nbsp;the&nbsp;same&nbsp;as&nbsp;the&nbsp;type&nbsp;of&nbsp;energy&nbsp;infused&nbsp;in&nbsp;the&nbsp;natural&nbsp;weapon.

      </p>

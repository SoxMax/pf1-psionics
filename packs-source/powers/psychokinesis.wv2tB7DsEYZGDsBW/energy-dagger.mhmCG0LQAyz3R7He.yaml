  description:
    value: >-
      <p>You focus your mental energy into the form of a dagger wreathed in
      psionic energy. This dagger deals damage like a normal dagger for your
      size and has an additional effect depending on your active energy type. If
      the dagger leaves your hand, it disappears at the end of the
      round.</p><ul><li><em>Cold:</em> +1 point of cold damage and anyone
      damaged by this takes a -1 penalty to saves against cold
      effects.</li></ul><ul><li><em>Fire:</em> +1d4 fire
      damage.</li></ul><ul><li><em>Electricity:</em> +1 point of electricity
      damage and a +3 bonus to attacks against enemies in metal
      armor.</li></ul><ul><li><em>Sonic</em>: â€“1 point of damage and ignores an
      object's hardness.</li></ul><p>This power's subtype is the same as the
      type of energy you manifest.</p><p><strong>Augment:</strong> You can
      augment this power in one or more of the following ways.</p><ol><li>If you
      spend 2 additional power points, the dagger becomes a +1
      weapon.</li><li>If you spend 4 additional power points, it becomes a +1
      weapon with the corresponding energy enhancement
      (@UUID[Compendium.pf-content.pf-special-qualities.Item.bcWTxWA8Yi0V3FGZ],

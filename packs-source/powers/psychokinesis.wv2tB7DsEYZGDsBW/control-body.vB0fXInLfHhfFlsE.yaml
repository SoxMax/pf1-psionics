  description:
    value: >-
      <p>You&nbsp;psychokinetically&nbsp;control&nbsp;the&nbsp;actions&nbsp;of&nbsp;any&nbsp;humanoid&nbsp;(including&nbsp;undead&nbsp;or&nbsp;outsiders&nbsp;with&nbsp;a&nbsp;humanoid&nbsp;physiology)&nbsp;that&nbsp;is&nbsp;within&nbsp;range&nbsp;and&nbsp;to&nbsp;which&nbsp;you&nbsp;have&nbsp;line&nbsp;of&nbsp;sight.&nbsp;Control&nbsp;body&nbsp;doesn't&nbsp;require&nbsp;mental&nbsp;contact&nbsp;with&nbsp;the&nbsp;subject,&nbsp;since&nbsp;you&nbsp;are&nbsp;actually&nbsp;forcing&nbsp;limb&nbsp;movements&nbsp;independent&nbsp;of&nbsp;the&nbsp;target's&nbsp;mind.&nbsp;You&nbsp;can&nbsp;force&nbsp;the&nbsp;subject&nbsp;to&nbsp;stand&nbsp;up,&nbsp;sit&nbsp;down,&nbsp;walk,&nbsp;turn&nbsp;around,&nbsp;and&nbsp;so&nbsp;on,&nbsp;but&nbsp;operating&nbsp;the&nbsp;vocal&nbsp;cords&nbsp;is&nbsp;too&nbsp;difficult.&nbsp;You&nbsp;can&nbsp;also&nbsp;hold&nbsp;the&nbsp;subject&nbsp;immobile,&nbsp;rendering&nbsp;it&nbsp;helpless.&nbsp;You&nbsp;cannot&nbsp;force&nbsp;the&nbsp;subject&nbsp;to&nbsp;manifest&nbsp;powers,&nbsp;cast&nbsp;spells,&nbsp;or&nbsp;use&nbsp;any&nbsp;special&nbsp;ability&nbsp;that&nbsp;is&nbsp;not&nbsp;a&nbsp;function&nbsp;of&nbsp;just&nbsp;its&nbsp;body&nbsp;movements.&nbsp;If&nbsp;you&nbsp;lose&nbsp;line&nbsp;of&nbsp;sight&nbsp;to&nbsp;the&nbsp;subject,&nbsp;the&nbsp;effect&nbsp;of&nbsp;this&nbsp;power&nbsp;ends.

      </p>

      <p>If&nbsp;you&nbsp;force&nbsp;the&nbsp;subject&nbsp;to&nbsp;engage&nbsp;in&nbsp;combat,&nbsp;its&nbsp;attack&nbsp;bonus&nbsp;is&nbsp;equal&nbsp;to&nbsp;your&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;+&nbsp;your&nbsp;Intelligence&nbsp;bonus,&nbsp;and&nbsp;its&nbsp;bonus&nbsp;on&nbsp;damage&nbsp;rolls&nbsp;is&nbsp;equal&nbsp;to&nbsp;your&nbsp;Intelligence&nbsp;bonus.&nbsp;A&nbsp;subject&nbsp;of&nbsp;this&nbsp;power&nbsp;cannot&nbsp;make&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;The&nbsp;subject&nbsp;gains&nbsp;no&nbsp;benefit&nbsp;to&nbsp;Armor&nbsp;Class&nbsp;from&nbsp;its&nbsp;Dexterity,&nbsp;but&nbsp;it&nbsp;does&nbsp;gain&nbsp;a&nbsp;bonus&nbsp;to&nbsp;its&nbsp;AC&nbsp;equal&nbsp;to&nbsp;your&nbsp;Intelligence&nbsp;bonus.

      </p>

      <p>Although&nbsp;the&nbsp;subject's&nbsp;body&nbsp;is&nbsp;under&nbsp;your&nbsp;control,&nbsp;the&nbsp;subject's&nbsp;mind&nbsp;is&nbsp;not.&nbsp;Creatures&nbsp;capable&nbsp;of&nbsp;taking&nbsp;purely&nbsp;mental&nbsp;actions&nbsp;(such&nbsp;as&nbsp;manifesting&nbsp;powers)&nbsp;can&nbsp;do&nbsp;so.&nbsp;The&nbsp;subject&nbsp;may&nbsp;make&nbsp;an&nbsp;additional&nbsp;Fortitude&nbsp;save&nbsp;each&nbsp;round&nbsp;you&nbsp;maintain&nbsp;concentration.

      </p>

      <p>The&nbsp;subject&nbsp;is&nbsp;treated&nbsp;as&nbsp;being&nbsp;staggered&nbsp;and&nbsp;may&nbsp;only&nbsp;perform&nbsp;a&nbsp;single&nbsp;move&nbsp;action&nbsp;or&nbsp;standard&nbsp;action&nbsp;under&nbsp;your&nbsp;direction&nbsp;each&nbsp;round.

      </p>

      <p>You&nbsp;cannot&nbsp;be&nbsp;the&nbsp;target&nbsp;of&nbsp;your&nbsp;own&nbsp;control&nbsp;body&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;a&nbsp;target&nbsp;one&nbsp;size&nbsp;category&nbsp;larger.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;controlled&nbsp;target&nbsp;is&nbsp;no&nbsp;longer&nbsp;treated&nbsp;as&nbsp;being&nbsp;staggered.</li></ol>

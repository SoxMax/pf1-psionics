  description:
    value: >-
      <p>You&nbsp;reach&nbsp;out&nbsp;with&nbsp;your&nbsp;mind&nbsp;and&nbsp;seize&nbsp;control&nbsp;of&nbsp;another&nbsp;creature’s&nbsp;body&nbsp;–&nbsp;either&nbsp;through&nbsp;manipulating&nbsp;their&nbsp;body,&nbsp;using&nbsp;direct&nbsp;force&nbsp;on&nbsp;their&nbsp;limbs,&nbsp;or&nbsp;by&nbsp;hijacking&nbsp;their&nbsp;mind.&nbsp;Regardless,&nbsp;if&nbsp;the&nbsp;target&nbsp;fails&nbsp;their&nbsp;save&nbsp;(Fortitude&nbsp;if&nbsp;this&nbsp;is&nbsp;a&nbsp;psychometabolism&nbsp;or&nbsp;psychokinesis&nbsp;power,&nbsp;Will&nbsp;if&nbsp;this&nbsp;is&nbsp;a&nbsp;telepathy&nbsp;power),&nbsp;you&nbsp;can&nbsp;have&nbsp;them&nbsp;do&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;actions&nbsp;immediately:

      </p><ul><li>Move&nbsp;up&nbsp;to&nbsp;their&nbsp;speed&nbsp;(this&nbsp;movement&nbsp;provokes&nbsp;attacks&nbsp;of&nbsp;opportunity)</li><li>Make&nbsp;a&nbsp;single&nbsp;attack&nbsp;with&nbsp;a&nbsp;held&nbsp;weapon&nbsp;or&nbsp;a&nbsp;natural&nbsp;attack</li><li>Prohibit&nbsp;movement&nbsp;for&nbsp;one&nbsp;round</li><li>Prohibit&nbsp;attacks&nbsp;with&nbsp;one&nbsp;held&nbsp;weapon&nbsp;or&nbsp;one&nbsp;natural&nbsp;attack&nbsp;for&nbsp;one&nbsp;round</li></ul>

      <p><strong>Augment:&nbsp;</strong>This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ul><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;choose&nbsp;another&nbsp;target.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;range&nbsp;becomes&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10ft./lvl).</li><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;the&nbsp;above&nbsp;augments,&nbsp;increase&nbsp;the&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.</li></ul>

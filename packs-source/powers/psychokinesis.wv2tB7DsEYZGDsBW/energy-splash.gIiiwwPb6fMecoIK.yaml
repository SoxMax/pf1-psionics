  description:
    value: >-
      <p>You&nbsp;create&nbsp;a&nbsp;ray&nbsp;of&nbsp;your&nbsp;active&nbsp;energy&nbsp;type&nbsp;(cold,&nbsp;electricity,&nbsp;fire,&nbsp;or&nbsp;sonic)&nbsp;that&nbsp;shoots&nbsp;forth&nbsp;from&nbsp;your&nbsp;fingertip&nbsp;and&nbsp;strikes&nbsp;a&nbsp;target&nbsp;within&nbsp;range,&nbsp;dealing&nbsp;damage&nbsp;if&nbsp;you&nbsp;succeed&nbsp;on&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;with&nbsp;the&nbsp;ray.

      </p><ul><li><em>Cold:</em>&nbsp;A&nbsp;ray&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;2&nbsp;points&nbsp;of&nbsp;damage.&nbsp;Alternately,&nbsp;the&nbsp;manifester&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;no&nbsp;damage&nbsp;but&nbsp;instead&nbsp;chill&nbsp;up&nbsp;to&nbsp;1&nbsp;pound&nbsp;of&nbsp;non-living&nbsp;material&nbsp;(such&nbsp;as&nbsp;cooling&nbsp;a&nbsp;drink).</li></ul>

      <ul><li><em>Electricity:</em>&nbsp;A&nbsp;ray&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;1&nbsp;point&nbsp;of&nbsp;damage.&nbsp;Manifesting&nbsp;a&nbsp;ray&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;provides&nbsp;a&nbsp;+3&nbsp;bonus&nbsp;on&nbsp;your&nbsp;attack&nbsp;roll&nbsp;if&nbsp;the&nbsp;target&nbsp;is&nbsp;wearing&nbsp;metal&nbsp;armor&nbsp;and&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;manifester&nbsp;level&nbsp;checks&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;overcoming&nbsp;power&nbsp;resistance.&nbsp;Alternately,&nbsp;the&nbsp;manifester&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;no&nbsp;damage&nbsp;but&nbsp;instead&nbsp;cause&nbsp;a&nbsp;relatively&nbsp;harmless&nbsp;static&nbsp;shock.&nbsp;This&nbsp;shock&nbsp;is&nbsp;painful&nbsp;enough&nbsp;to&nbsp;wake&nbsp;someone&nbsp;sleeping,&nbsp;but&nbsp;is&nbsp;not&nbsp;painful&nbsp;to&nbsp;interrupt&nbsp;concentration&nbsp;or&nbsp;spellcasting.</li></ul>

      <ul><li><em>Fire:</em>&nbsp;A&nbsp;ray&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;2&nbsp;points&nbsp;of&nbsp;damage.&nbsp;Alternately,&nbsp;the&nbsp;manifester&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;no&nbsp;damage&nbsp;but&nbsp;instead&nbsp;light&nbsp;a&nbsp;readily&nbsp;flammable&nbsp;object&nbsp;such&nbsp;as&nbsp;a&nbsp;lantern&nbsp;or&nbsp;torch,&nbsp;or&nbsp;warm&nbsp;up&nbsp;to&nbsp;1&nbsp;pound&nbsp;of&nbsp;nonliving&nbsp;material&nbsp;(such&nbsp;as&nbsp;heating&nbsp;food).</li></ul>

      <ul><li><em>Sonic:</em>&nbsp;A&nbsp;ray&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;1&nbsp;point&nbsp;of&nbsp;damage&nbsp;and&nbsp;ignores&nbsp;an&nbsp;object's&nbsp;hardness.&nbsp;Alternately,&nbsp;the&nbsp;manifester&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;no&nbsp;damage&nbsp;but&nbsp;instead&nbsp;cause&nbsp;a&nbsp;loud&nbsp;bang&nbsp;at&nbsp;the&nbsp;target&nbsp;location&nbsp;(DC&nbsp;10&nbsp;Perception&nbsp;check&nbsp;to&nbsp;hear&nbsp;it).</li></ul>

      <p>This&nbsp;power's&nbsp;subtype&nbsp;is&nbsp;the&nbsp;same&nbsp;as&nbsp;the&nbsp;type&nbsp;of&nbsp;energy&nbsp;you&nbsp;manifest.

      </p>

  description:
    value: >-
      <p>You&nbsp;project&nbsp;a&nbsp;solid&nbsp;blast&nbsp;of&nbsp;energy&nbsp;of&nbsp;your&nbsp;active&nbsp;energy&nbsp;type&nbsp;(cold,&nbsp;electricity,&nbsp;fire,&nbsp;or&nbsp;sonic)&nbsp;at&nbsp;a&nbsp;target,&nbsp;dealing&nbsp;it&nbsp;2d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;In&nbsp;addition,&nbsp;if&nbsp;a&nbsp;subject&nbsp;of&nbsp;up&nbsp;to&nbsp;one&nbsp;size&nbsp;category&nbsp;larger&nbsp;than&nbsp;you&nbsp;fails&nbsp;a&nbsp;Strength&nbsp;check&nbsp;(DC&nbsp;equal&nbsp;to&nbsp;the&nbsp;save&nbsp;DC&nbsp;of&nbsp;this&nbsp;power),&nbsp;the&nbsp;driving&nbsp;force&nbsp;of&nbsp;the&nbsp;energy&nbsp;blast&nbsp;pushes&nbsp;it&nbsp;back&nbsp;5&nbsp;feet&nbsp;plus&nbsp;another&nbsp;5&nbsp;feet&nbsp;for&nbsp;every&nbsp;5&nbsp;points&nbsp;of&nbsp;damage&nbsp;it&nbsp;takes.&nbsp;If&nbsp;a&nbsp;wall&nbsp;or&nbsp;other&nbsp;solid&nbsp;object&nbsp;prevents&nbsp;the&nbsp;subject&nbsp;from&nbsp;being&nbsp;pushed&nbsp;back,&nbsp;the&nbsp;subject&nbsp;instead&nbsp;slams&nbsp;into&nbsp;the&nbsp;object&nbsp;and&nbsp;takes&nbsp;an&nbsp;extra&nbsp;2d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;from&nbsp;the&nbsp;impact&nbsp;(no&nbsp;save).&nbsp;The&nbsp;movement&nbsp;caused&nbsp;by&nbsp;energy&nbsp;push&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.

      </p><ul><li><em>Cold:</em>&nbsp;A&nbsp;blast&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;+1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;(damage&nbsp;from&nbsp;impact&nbsp;remains&nbsp;at&nbsp;2d6&nbsp;points).&nbsp;The&nbsp;saving&nbsp;throw&nbsp;to&nbsp;reduce&nbsp;damage&nbsp;from&nbsp;a&nbsp;cold&nbsp;push&nbsp;is&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;instead&nbsp;of&nbsp;a&nbsp;Reflex&nbsp;save.</li></ul>

      <ul><li><em>Electricity:</em>&nbsp;Manifesting&nbsp;a&nbsp;blast&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;provides&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;the&nbsp;save&nbsp;DC&nbsp;and&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;manifester&nbsp;level&nbsp;checks&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;overcoming&nbsp;power&nbsp;resistance.</li></ul>

      <ul><li><em>Fire:</em>&nbsp;A&nbsp;blast&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;+1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;(damage&nbsp;from&nbsp;impact&nbsp;remains&nbsp;at&nbsp;2d6&nbsp;points).</li></ul>

      <ul><li><em>Sonic:</em>&nbsp;A&nbsp;blast&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;–1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;(damage&nbsp;from&nbsp;impact&nbsp;remains&nbsp;at&nbsp;2d6&nbsp;points)&nbsp;and&nbsp;ignores&nbsp;an&nbsp;object's&nbsp;hardness.</li></ul>

      <p>This&nbsp;power's&nbsp;subtype&nbsp;is&nbsp;the&nbsp;same&nbsp;as&nbsp;the&nbsp;type&nbsp;of&nbsp;energy&nbsp;you&nbsp;manifest.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;damage&nbsp;increases&nbsp;by&nbsp;one&nbsp;die&nbsp;(d6)&nbsp;and&nbsp;its&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.&nbsp;The&nbsp;damage&nbsp;increase&nbsp;applies&nbsp;to&nbsp;both&nbsp;the&nbsp;initial&nbsp;blast&nbsp;and&nbsp;any&nbsp;damage&nbsp;from&nbsp;impact&nbsp;with&nbsp;an&nbsp;object.

      </p>

      <p><strong>Special:</strong>&nbsp;A&nbsp;kineticist&nbsp;does&nbsp;not&nbsp;need&nbsp;to&nbsp;select&nbsp;an&nbsp;energy&nbsp;type&nbsp;for&nbsp;this&nbsp;power&nbsp;when&nbsp;he&nbsp;gains&nbsp;psionic&nbsp;focus.&nbsp;He&nbsp;may&nbsp;choose&nbsp;the&nbsp;type&nbsp;of&nbsp;damage&nbsp;at&nbsp;the&nbsp;time&nbsp;the&nbsp;power&nbsp;is&nbsp;manifested.

      </p>

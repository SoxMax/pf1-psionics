  description:
    value: >-
      <p>You&nbsp;create&nbsp;an&nbsp;immobile&nbsp;cylindrical&nbsp;stack&nbsp;of&nbsp;rings&nbsp;of&nbsp;energy&nbsp;of&nbsp;your&nbsp;active&nbsp;energy&nbsp;type&nbsp;that&nbsp;surrounds&nbsp;your&nbsp;target,&nbsp;threatening&nbsp;to&nbsp;harm&nbsp;them&nbsp;if&nbsp;they&nbsp;move.&nbsp;When&nbsp;initially&nbsp;placed,&nbsp;these&nbsp;rings&nbsp;do&nbsp;no&nbsp;damage,&nbsp;but&nbsp;they&nbsp;discourage&nbsp;your&nbsp;foe&nbsp;from&nbsp;undertaking&nbsp;movement.&nbsp;While&nbsp;surrounded&nbsp;by&nbsp;<em>energy&nbsp;rings</em>,&nbsp;the&nbsp;targeted&nbsp;creature&nbsp;may&nbsp;still&nbsp;take&nbsp;actions&nbsp;within&nbsp;their&nbsp;square&nbsp;as&nbsp;usual,&nbsp;including&nbsp;making&nbsp;ranged&nbsp;or&nbsp;melee&nbsp;attacks,&nbsp;or&nbsp;manifesting&nbsp;powers&nbsp;without&nbsp;hindrance.

      </p>

      <p>In&nbsp;order&nbsp;to&nbsp;escape&nbsp;the&nbsp;<em>energy&nbsp;rings</em>,&nbsp;the&nbsp;target&nbsp;must&nbsp;first&nbsp;succeed&nbsp;at&nbsp;a&nbsp;Strength&nbsp;check&nbsp;to&nbsp;break&nbsp;the&nbsp;rings.&nbsp;The&nbsp;DC&nbsp;for&nbsp;this&nbsp;check&nbsp;is&nbsp;equal&nbsp;to&nbsp;the&nbsp;DC&nbsp;of&nbsp;the&nbsp;power.&nbsp;Attempting&nbsp;to&nbsp;do&nbsp;so&nbsp;requires&nbsp;the&nbsp;target&nbsp;to&nbsp;directly&nbsp;contact&nbsp;the&nbsp;rings,&nbsp;which&nbsp;deals&nbsp;5d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;to&nbsp;the&nbsp;creature&nbsp;touching&nbsp;the&nbsp;rings.&nbsp;This&nbsp;power&nbsp;ends&nbsp;if&nbsp;any&nbsp;of&nbsp;the&nbsp;rings&nbsp;are&nbsp;broken.

      </p><ul><li><em>Cold:&nbsp;</em>A&nbsp;set&nbsp;of&nbsp;rings&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;+1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die.&nbsp;The&nbsp;saving&nbsp;throw&nbsp;to&nbsp;reduce&nbsp;damage&nbsp;from&nbsp;<em>cold&nbsp;rings&nbsp;</em>is&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;instead&nbsp;of&nbsp;a&nbsp;Reflex&nbsp;save.</li><li><em>Electricity:&nbsp;</em>Manifesting&nbsp;a&nbsp;set&nbsp;of&nbsp;rings&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;provides&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;the&nbsp;save&nbsp;DC&nbsp;and&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;manifester&nbsp;level&nbsp;checks&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;overcoming&nbsp;power&nbsp;resistance.</li><li><em>Fire:&nbsp;</em>A&nbsp;set&nbsp;of&nbsp;rings&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;+1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die.</li><li><em>Sonic:&nbsp;</em>A&nbsp;bolt&nbsp;of&nbsp;this&nbsp;energy&nbsp;type&nbsp;deals&nbsp;-1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;and&nbsp;ignores&nbsp;an&nbsp;object’s&nbsp;hardness.</li></ul>

      <p>This&nbsp;power’s&nbsp;subtype&nbsp;is&nbsp;the&nbsp;same&nbsp;as&nbsp;the&nbsp;type&nbsp;of&nbsp;energy&nbsp;you&nbsp;manifest.

      </p>

      <p><strong>Augment:&nbsp;</strong>You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ul><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power’s&nbsp;damage&nbsp;increases&nbsp;by&nbsp;one&nbsp;die&nbsp;(d6).</li><li>For&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;a&nbsp;creature&nbsp;one&nbsp;size&nbsp;category&nbsp;larger.</li></ul>

      <p>Additionally,&nbsp;for&nbsp;each&nbsp;two&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;either&nbsp;augment,&nbsp;this&nbsp;power’s&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

      <p><strong>Special:&nbsp;</strong>A&nbsp;kineticist&nbsp;does&nbsp;not&nbsp;need&nbsp;to&nbsp;select&nbsp;an&nbsp;energy&nbsp;type&nbsp;for&nbsp;this&nbsp;power&nbsp;when&nbsp;he&nbsp;gains&nbsp;psionic&nbsp;focus.&nbsp;He&nbsp;may&nbsp;choose&nbsp;the&nbsp;type&nbsp;of&nbsp;damage&nbsp;at&nbsp;the&nbsp;time&nbsp;the&nbsp;power&nbsp;is&nbsp;manifested.

      </p>

  description:
    value: >-
      <p>You charge your touch with your active energy type, dealing 1d6 points
      of energy damage on a successful melee touch attack. You can use this
      melee touch attack up to one time per manifester level.

      </p><ul><li><em>Cold:</em> A touch of this energy type deals +1 point of
      damage per die.</li></ul>

      <ul><li><em>Electricity: </em>You gain a +3 bonus on your attack roll if
      the target is wearing metal armor and a +2 bonus on manifester level
      checks for the purpose of overcoming power resistance.</li></ul>

      <ul><li><em>Fire:</em> A touch of this energy type deals +1 point of
      damage per die.</li></ul>

      <ul><li><em>Sonic:</em> A touch of this energy type deals –1 point of
      damage per die and ignores an object's hardness.</li></ul>

      <p>This power's subtype is the same as the type of energy you manifest.

      </p>

      <p><strong>Augment:</strong> This power can be augmented in one or more of
      the following ways.

      </p><ol><li>For every 2 power points you spend, this power deals +1d6
      energy damage.</li><li>If you spend 2 additional power points, each energy
      type gains a secondary effect as follows:</li></ol>

      <ul><li><em>Cold:</em> The target must make a Fortitude save or become
      staggered for 1 round.</li><li><em>Electricity:</em> The target must make
      a Will save or become shaken for 1 round.</li><li><em>Fire:</em> The
      target must make a Reflex save or catch on fire and take 1d6 of extra fire
      damage.</li><li><em>Sonic:</em> The target must make a Fortitude save or
      become sickened for 1 round.</li></ul>

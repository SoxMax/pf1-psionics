      <p>You&nbsp;can&nbsp;affect&nbsp;a&nbsp;foe&nbsp;by&nbsp;concentrating&nbsp;your&nbsp;mind&nbsp;upon&nbsp;its&nbsp;current&nbsp;status&nbsp;and&nbsp;the&nbsp;status&nbsp;you&nbsp;desire,&nbsp;once&nbsp;per&nbsp;round.&nbsp;You&nbsp;can&nbsp;perform&nbsp;a&nbsp;bull&nbsp;rush,&nbsp;a&nbsp;disarm,&nbsp;a&nbsp;grapple&nbsp;(including&nbsp;a&nbsp;pin),&nbsp;or&nbsp;a&nbsp;trip.&nbsp;Resolve&nbsp;these&nbsp;attempts&nbsp;as&nbsp;normal,&nbsp;except&nbsp;that&nbsp;they&nbsp;don't&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity,&nbsp;you&nbsp;use&nbsp;your&nbsp;manifester&nbsp;level&nbsp;in&nbsp;place&nbsp;of&nbsp;your&nbsp;base&nbsp;attack&nbsp;bonus,&nbsp;you&nbsp;use&nbsp;your&nbsp;key&nbsp;ability&nbsp;modifier&nbsp;in&nbsp;place&nbsp;of&nbsp;your&nbsp;Strength&nbsp;modifier&nbsp;or&nbsp;Dexterity&nbsp;modifier,&nbsp;and&nbsp;a&nbsp;failed&nbsp;attempt&nbsp;doesn't&nbsp;result&nbsp;in&nbsp;you&nbsp;being&nbsp;disarmed&nbsp;or&nbsp;knocked&nbsp;prone&nbsp;(if&nbsp;attempting&nbsp;a&nbsp;disarm&nbsp;or&nbsp;trip).&nbsp;No&nbsp;save&nbsp;is&nbsp;allowed&nbsp;against&nbsp;these&nbsp;attempts,&nbsp;but&nbsp;power&nbsp;resistance&nbsp;applies&nbsp;normally.

      </p>


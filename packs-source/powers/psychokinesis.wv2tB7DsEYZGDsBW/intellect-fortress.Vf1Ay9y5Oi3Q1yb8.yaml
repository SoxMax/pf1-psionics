      <p>You&nbsp;encase&nbsp;yourself&nbsp;and&nbsp;your&nbsp;allies&nbsp;in&nbsp;a&nbsp;shimmering&nbsp;fortress&nbsp;of&nbsp;telekinetic&nbsp;force.&nbsp;All&nbsp;damage&nbsp;from&nbsp;powers&nbsp;and&nbsp;psi-like&nbsp;abilities&nbsp;taken&nbsp;by&nbsp;subjects&nbsp;inside&nbsp;the&nbsp;area&nbsp;of&nbsp;the&nbsp;intellect&nbsp;fortress,&nbsp;including&nbsp;ability&nbsp;damage,&nbsp;is&nbsp;halved.&nbsp;This&nbsp;lowering&nbsp;takes&nbsp;place&nbsp;prior&nbsp;to&nbsp;the&nbsp;effects&nbsp;of&nbsp;other&nbsp;powers&nbsp;or&nbsp;abilities&nbsp;that&nbsp;lessen&nbsp;damage,&nbsp;such&nbsp;as&nbsp;damage&nbsp;reduction&nbsp;and&nbsp;evasion.


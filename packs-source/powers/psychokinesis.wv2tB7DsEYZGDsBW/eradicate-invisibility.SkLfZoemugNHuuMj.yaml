      <p>You&nbsp;radiate&nbsp;a&nbsp;psychokinetic&nbsp;burst&nbsp;that&nbsp;disrupts&nbsp;and&nbsp;negates&nbsp;all&nbsp;types&nbsp;of&nbsp;invisibility&nbsp;(though&nbsp;this&nbsp;power&nbsp;can't&nbsp;negate&nbsp;the&nbsp;effect&nbsp;of&nbsp;cloud&nbsp;mind).&nbsp;Any&nbsp;creature&nbsp;that&nbsp;fails&nbsp;its&nbsp;save&nbsp;to&nbsp;avoid&nbsp;the&nbsp;effect&nbsp;loses&nbsp;its&nbsp;invisibility.

      </p>

      <p>Creatures&nbsp;that&nbsp;are&nbsp;naturally&nbsp;invisible,&nbsp;such&nbsp;as&nbsp;an&nbsp;invisible&nbsp;stalker,&nbsp;are&nbsp;revealed&nbsp;as&nbsp;a&nbsp;dim&nbsp;outline&nbsp;for&nbsp;1&nbsp;round&nbsp;(until&nbsp;the&nbsp;beginning&nbsp;of&nbsp;your&nbsp;next&nbsp;turn)&nbsp;and&nbsp;do&nbsp;not&nbsp;have&nbsp;total&nbsp;concealment&nbsp;during&nbsp;this&nbsp;period.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;range&nbsp;and&nbsp;the&nbsp;radius&nbsp;of&nbsp;the&nbsp;burst&nbsp;in&nbsp;which&nbsp;it&nbsp;functions&nbsp;both&nbsp;increase&nbsp;by&nbsp;5&nbsp;feet.&nbsp;For&nbsp;each&nbsp;10-foot&nbsp;increase,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

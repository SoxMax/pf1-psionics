  description:
    value: >-
      <p>You create a ray of energy of your active energy type (cold,
      electricity, fire, or sonic) that shoots forth from your fingertip and
      strikes a target within range, dealing 1d6 points of damage, if you
      succeed on a ranged touch attack with the ray.

      </p><ul><li><em>Cold:</em> A ray of this energy type deals +1 point of
      damage per die.</li></ul>

      <ul><li><em>Electricity:</em> Manifesting a ray of this energy type
      provides a +3 bonus on your attack roll if the target is wearing metal
      armor and a +2 bonus on manifester level checks for the purpose of
      overcoming power resistance.</li></ul>

      <ul><li><em>Fire:</em> A ray of this energy type deals +1 point of damage
      per die.</li></ul>

      <ul><li><em>Sonic:</em> A ray of this energy type deals –1 point of damage
      per die and ignores an object's hardness.</li></ul>

      <p>This power's subtype is the same as the type of energy you manifest.

      </p>

      <p><strong>Augment:</strong> For every additional power point you spend,
      this power's damage increases by one die (d6).

      </p>

      <p><strong>Special:</strong> A kineticist does not need to select an
      energy type for this power when he gains psionic focus. He may choose the
      type of damage at the time the power is manifested.

      </p>

  description:
    value: >-
      <p>You&nbsp;unleash&nbsp;a&nbsp;blast&nbsp;of&nbsp;charged&nbsp;sonic&nbsp;energy&nbsp;that&nbsp;manifests&nbsp;as&nbsp;a&nbsp;howling&nbsp;shriek.&nbsp;Creatures&nbsp;and&nbsp;objects&nbsp;within&nbsp;the&nbsp;area&nbsp;suffer&nbsp;3d4&nbsp;points&nbsp;of&nbsp;sonic&nbsp;damage,&nbsp;which&nbsp;ignores&nbsp;the&nbsp;hardness&nbsp;of&nbsp;objects,&nbsp;and&nbsp;creatures&nbsp;that&nbsp;fail&nbsp;their&nbsp;saves&nbsp;become&nbsp;deafened&nbsp;for&nbsp;1&nbsp;round&nbsp;per&nbsp;manifester&nbsp;level&nbsp;as&nbsp;the&nbsp;sound&nbsp;persists&nbsp;in&nbsp;their&nbsp;minds,&nbsp;drowning&nbsp;out&nbsp;all&nbsp;others.&nbsp;The&nbsp;deafened&nbsp;effect&nbsp;is&nbsp;mind-affecting.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;damage&nbsp;increases&nbsp;by&nbsp;one&nbsp;die&nbsp;(d4).&nbsp;For&nbsp;each&nbsp;2&nbsp;extra&nbsp;dice&nbsp;of&nbsp;damage,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.</li><li>If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;exclude&nbsp;any&nbsp;number&nbsp;of&nbsp;allies&nbsp;and/or&nbsp;objects&nbsp;from&nbsp;the&nbsp;power's&nbsp;effects.</li></ol>

      <p><strong>Surge&nbsp;Augmentation:</strong>&nbsp;If&nbsp;you&nbsp;invoke&nbsp;your&nbsp;wild&nbsp;surge&nbsp;while&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;double&nbsp;its&nbsp;range&nbsp;and&nbsp;area.

      </p>

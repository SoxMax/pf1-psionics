  description:
    value: >-
      <p>A&nbsp;globe&nbsp;of&nbsp;shimmering&nbsp;force&nbsp;encloses&nbsp;a&nbsp;creature,&nbsp;provided&nbsp;the&nbsp;creature&nbsp;is&nbsp;small&nbsp;enough&nbsp;to&nbsp;fit&nbsp;within&nbsp;the&nbsp;diameter&nbsp;of&nbsp;the&nbsp;sphere,&nbsp;and&nbsp;contains&nbsp;it&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;effect.&nbsp;Anything&nbsp;contained&nbsp;within&nbsp;the&nbsp;sphere&nbsp;weighs&nbsp;only&nbsp;onesixteenth&nbsp;of&nbsp;its&nbsp;normal&nbsp;weight.&nbsp;You&nbsp;can&nbsp;telekinetically&nbsp;lift&nbsp;anything&nbsp;in&nbsp;the&nbsp;sphere&nbsp;that&nbsp;normally&nbsp;weighs&nbsp;5,000&nbsp;pounds&nbsp;or&nbsp;less.&nbsp;The&nbsp;telekinetic&nbsp;control&nbsp;extends&nbsp;from&nbsp;you&nbsp;out&nbsp;to&nbsp;medium&nbsp;range&nbsp;(100&nbsp;feet&nbsp;+&nbsp;10&nbsp;feet&nbsp;per&nbsp;manifester&nbsp;level)&nbsp;after&nbsp;the&nbsp;sphere&nbsp;has&nbsp;succeeded&nbsp;in&nbsp;encapsulating&nbsp;its&nbsp;contents.

      </p>

      <p>You&nbsp;can&nbsp;move&nbsp;the&nbsp;sphere,&nbsp;along&nbsp;with&nbsp;the&nbsp;objects&nbsp;and&nbsp;creatures&nbsp;it&nbsp;contains&nbsp;that&nbsp;weigh&nbsp;a&nbsp;total&nbsp;of&nbsp;5,000&nbsp;pounds&nbsp;or&nbsp;less,&nbsp;by&nbsp;concentrating&nbsp;on&nbsp;the&nbsp;sphere.&nbsp;You&nbsp;can&nbsp;begin&nbsp;moving&nbsp;a&nbsp;sphere&nbsp;in&nbsp;the&nbsp;round&nbsp;after&nbsp;manifesting&nbsp;the&nbsp;power.&nbsp;If&nbsp;you&nbsp;concentrate&nbsp;on&nbsp;doing&nbsp;so&nbsp;(a&nbsp;standard&nbsp;action),&nbsp;you&nbsp;can&nbsp;move&nbsp;the&nbsp;sphere&nbsp;as&nbsp;much&nbsp;as&nbsp;30&nbsp;feet&nbsp;in&nbsp;a&nbsp;round.&nbsp;If&nbsp;you&nbsp;cease&nbsp;concentrating,&nbsp;the&nbsp;sphere&nbsp;does&nbsp;not&nbsp;move&nbsp;in&nbsp;that&nbsp;round&nbsp;(if&nbsp;on&nbsp;a&nbsp;level&nbsp;surface)&nbsp;or&nbsp;descends&nbsp;at&nbsp;its&nbsp;falling&nbsp;rate&nbsp;(if&nbsp;aloft)&nbsp;until&nbsp;it&nbsp;reaches&nbsp;a&nbsp;level&nbsp;surface.&nbsp;You&nbsp;can&nbsp;resume&nbsp;concentrating&nbsp;on&nbsp;your&nbsp;next&nbsp;turn&nbsp;or&nbsp;any&nbsp;later&nbsp;turn&nbsp;during&nbsp;the&nbsp;duration.

      </p>

      <p>The&nbsp;sphere&nbsp;falls&nbsp;at&nbsp;a&nbsp;rate&nbsp;of&nbsp;only&nbsp;60&nbsp;feet&nbsp;per&nbsp;round,&nbsp;which&nbsp;is&nbsp;not&nbsp;fast&nbsp;enough&nbsp;to&nbsp;cause&nbsp;damage&nbsp;to&nbsp;the&nbsp;contents&nbsp;of&nbsp;the&nbsp;sphere.

      </p>

      <p>You&nbsp;can&nbsp;move&nbsp;the&nbsp;sphere&nbsp;telekinetically&nbsp;even&nbsp;if&nbsp;you&nbsp;are&nbsp;in&nbsp;it.

      </p>

      <p>The&nbsp;sphere&nbsp;functions&nbsp;as&nbsp;a&nbsp;wall&nbsp;of&nbsp;force,&nbsp;except&nbsp;that&nbsp;it&nbsp;can&nbsp;be&nbsp;negated&nbsp;by&nbsp;dispel&nbsp;psionics.&nbsp;A&nbsp;subject&nbsp;inside&nbsp;the&nbsp;sphere&nbsp;can&nbsp;breathe&nbsp;normally.&nbsp;The&nbsp;sphere&nbsp;cannot&nbsp;be&nbsp;physically&nbsp;moved&nbsp;either&nbsp;by&nbsp;people&nbsp;outside&nbsp;it&nbsp;or&nbsp;by&nbsp;the&nbsp;struggles&nbsp;of&nbsp;those&nbsp;within.

      </p>

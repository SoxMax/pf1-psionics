      <ul><li><em>3rd&nbsp;and&nbsp;Subsequent&nbsp;Rounds:</em>&nbsp;Wood&nbsp;ignites,&nbsp;metal&nbsp;scorches&nbsp;(1d4&nbsp;points&nbsp;of&nbsp;damage&nbsp;for&nbsp;those&nbsp;holding&nbsp;metallic&nbsp;objects).&nbsp;Skin&nbsp;burns&nbsp;and&nbsp;hair&nbsp;ignites&nbsp;(1d6&nbsp;points&nbsp;of&nbsp;damage),&nbsp;lead&nbsp;melts.</li></ul>

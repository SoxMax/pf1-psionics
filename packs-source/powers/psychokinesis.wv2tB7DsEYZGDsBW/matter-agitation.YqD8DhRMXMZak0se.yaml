  description:
    value: >-
      <p>You can excite the structure of a nonpsionic, nonmagical object,
      heating it to the point of combustion over time. The agitation grows more
      intense in the second and third rounds after you manifest the power, as
      described below.

      </p><ul><li><em>1st Round:</em> Readily flammable material (paper, dry
      grass, tinder, torches) ignites. Skin reddens (1 point of
      damage).</li></ul>

      <ul><li><em>2nd Round:</em> Wood smolders and smokes, metal becomes hot to
      the touch, skin blisters (1d4 points of damage), hair smolders, paint
      shrivels, water boils.</li></ul>

      <ul><li><em>3rd and Subsequent Rounds:</em> Wood ignites, metal scorches
      (1d4 points of damage for those holding metallic objects). Skin burns and
      hair ignites (1d6 points of damage), lead melts.</li></ul>

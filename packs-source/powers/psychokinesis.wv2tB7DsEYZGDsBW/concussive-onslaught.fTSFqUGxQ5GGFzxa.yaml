    value: >-
      <p>You&nbsp;direct&nbsp;wave&nbsp;after&nbsp;wave&nbsp;of&nbsp;concussive&nbsp;kinetic&nbsp;energy&nbsp;at&nbsp;a&nbsp;specific&nbsp;location,&nbsp;pulverizing&nbsp;any&nbsp;and&nbsp;all&nbsp;creatures&nbsp;within&nbsp;the&nbsp;area&nbsp;of&nbsp;effect.&nbsp;All&nbsp;creatures&nbsp;within&nbsp;the&nbsp;area&nbsp;take&nbsp;3d6&nbsp;force&nbsp;damage,&nbsp;or&nbsp;half&nbsp;on&nbsp;a&nbsp;successful&nbsp;Fortitude&nbsp;save.&nbsp;The&nbsp;damage&nbsp;continues&nbsp;each&nbsp;round&nbsp;in&nbsp;the&nbsp;same&nbsp;area&nbsp;until&nbsp;the&nbsp;power&nbsp;expires.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;the&nbsp;damage&nbsp;done&nbsp;each&nbsp;round&nbsp;increases&nbsp;by&nbsp;1d6&nbsp;and&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;redirect&nbsp;what&nbsp;area&nbsp;is&nbsp;affected&nbsp;as&nbsp;a&nbsp;standard&nbsp;action&nbsp;that&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;The&nbsp;newly&nbsp;chosen&nbsp;area&nbsp;must&nbsp;be&nbsp;within&nbsp;the&nbsp;power's&nbsp;range,&nbsp;even&nbsp;if&nbsp;you&nbsp;have&nbsp;moved&nbsp;beyond&nbsp;the&nbsp;range&nbsp;of&nbsp;the&nbsp;initial&nbsp;area.</li></ol>

    value: >-
      <p>Your&nbsp;body&nbsp;automatically&nbsp;adapts&nbsp;to&nbsp;hostile&nbsp;environments.&nbsp;You&nbsp;can&nbsp;adapt&nbsp;to&nbsp;underwater,&nbsp;extremely&nbsp;hot,&nbsp;extremely&nbsp;cold,&nbsp;or&nbsp;airless&nbsp;environments,&nbsp;allowing&nbsp;you&nbsp;to&nbsp;survive&nbsp;as&nbsp;if&nbsp;you&nbsp;were&nbsp;a&nbsp;creature&nbsp;native&nbsp;to&nbsp;that&nbsp;environment.&nbsp;You&nbsp;can&nbsp;breathe&nbsp;and&nbsp;move&nbsp;(though&nbsp;penalties&nbsp;to&nbsp;movement&nbsp;and&nbsp;attacks,&nbsp;if&nbsp;any&nbsp;for&nbsp;a&nbsp;particular&nbsp;environment,&nbsp;remain),&nbsp;and&nbsp;you&nbsp;take&nbsp;no&nbsp;damage&nbsp;simply&nbsp;from&nbsp;being&nbsp;in&nbsp;that&nbsp;environment.&nbsp;You&nbsp;need&nbsp;not&nbsp;specify&nbsp;what&nbsp;environment&nbsp;you&nbsp;are&nbsp;adapting&nbsp;to&nbsp;when&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power;&nbsp;simply&nbsp;activate&nbsp;it,&nbsp;and&nbsp;your&nbsp;body&nbsp;will&nbsp;instantly&nbsp;adapt&nbsp;to&nbsp;any&nbsp;hostile&nbsp;environment&nbsp;as&nbsp;needed&nbsp;throughout&nbsp;the&nbsp;duration.

      </p>

      <p>You&nbsp;can&nbsp;somewhat&nbsp;adapt&nbsp;to&nbsp;extreme&nbsp;environmental&nbsp;features&nbsp;such&nbsp;as&nbsp;acid,&nbsp;lava,&nbsp;fire,&nbsp;and&nbsp;electricity.&nbsp;Any&nbsp;environmental&nbsp;feature&nbsp;that&nbsp;normally&nbsp;directly&nbsp;deals&nbsp;1&nbsp;or&nbsp;more&nbsp;dice&nbsp;of&nbsp;damage&nbsp;per&nbsp;round&nbsp;deals&nbsp;you&nbsp;only&nbsp;half&nbsp;the&nbsp;usual&nbsp;amount&nbsp;of&nbsp;damage.

      </p>

  description:
    value: >-
      <p>You&nbsp;convert&nbsp;large&nbsp;portions&nbsp;of&nbsp;your&nbsp;target's&nbsp;blood&nbsp;to&nbsp;a&nbsp;caustic&nbsp;fluid,&nbsp;wracking&nbsp;them&nbsp;with&nbsp;pain&nbsp;and&nbsp;misery.&nbsp;The&nbsp;target&nbsp;takes&nbsp;2d6&nbsp;acid&nbsp;damage&nbsp;at&nbsp;the&nbsp;start&nbsp;of&nbsp;their&nbsp;turn&nbsp;and&nbsp;becomes&nbsp;fatigued&nbsp;until&nbsp;the&nbsp;beginning&nbsp;of&nbsp;their&nbsp;text&nbsp;turn.&nbsp;A&nbsp;successful&nbsp;Fortitude&nbsp;save&nbsp;halves&nbsp;the&nbsp;damage&nbsp;and&nbsp;negates&nbsp;the&nbsp;fatigued&nbsp;condition.&nbsp;If&nbsp;the&nbsp;target&nbsp;is&nbsp;suffering&nbsp;bleed&nbsp;damage&nbsp;at&nbsp;the&nbsp;beginning&nbsp;of&nbsp;its&nbsp;turn,&nbsp;adjacent&nbsp;creatures&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;or&nbsp;suffer&nbsp;the&nbsp;damage&nbsp;dealt&nbsp;by&nbsp;this&nbsp;power&nbsp;as&nbsp;well.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;the&nbsp;following&nbsp;ways:

      </p><ul><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;its&nbsp;damage&nbsp;increases&nbsp;by&nbsp;one&nbsp;die&nbsp;(d6).</li><li>If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;victims&nbsp;that&nbsp;fail&nbsp;their&nbsp;saving&nbsp;throws&nbsp;also&nbsp;become&nbsp;nauseated&nbsp;for&nbsp;1&nbsp;round.</li></ul>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;to&nbsp;achieve&nbsp;either&nbsp;of&nbsp;these&nbsp;results,&nbsp;increase&nbsp;the&nbsp;save&nbsp;DC&nbsp;of&nbsp;this&nbsp;power&nbsp;by&nbsp;1.

      </p>

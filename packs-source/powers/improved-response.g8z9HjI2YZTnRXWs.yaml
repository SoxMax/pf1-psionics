      <p>You&nbsp;accelerate&nbsp;the&nbsp;reaction&nbsp;time&nbsp;of&nbsp;the&nbsp;target,&nbsp;allowing&nbsp;them&nbsp;to&nbsp;take&nbsp;this&nbsp;round's&nbsp;actions&nbsp;ahead&nbsp;of&nbsp;the&nbsp;creature&nbsp;who&nbsp;would&nbsp;have&nbsp;otherwise&nbsp;gone&nbsp;immediately&nbsp;before&nbsp;the&nbsp;target.&nbsp;If&nbsp;this&nbsp;would&nbsp;place&nbsp;the&nbsp;target&nbsp;before&nbsp;you&nbsp;and&nbsp;he&nbsp;has&nbsp;not&nbsp;already&nbsp;taken&nbsp;this&nbsp;round's&nbsp;actions,&nbsp;the&nbsp;target&nbsp;must&nbsp;immediately&nbsp;take&nbsp;this&nbsp;round's&nbsp;actions.&nbsp;If&nbsp;the&nbsp;target&nbsp;has&nbsp;already&nbsp;taken&nbsp;this&nbsp;round's&nbsp;actions,&nbsp;the&nbsp;power&nbsp;affects&nbsp;them&nbsp;on&nbsp;the&nbsp;next&nbsp;round.


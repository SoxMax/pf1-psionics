  description:
    value: >-
      <p>A&nbsp;bridge&nbsp;of&nbsp;coruscating&nbsp;multi-hued&nbsp;light&nbsp;builds&nbsp;between&nbsp;two&nbsp;creatures,&nbsp;photonic&nbsp;evidence&nbsp;of&nbsp;magical&nbsp;redirection.&nbsp;<em>Retarget&nbsp;power&nbsp;</em>can&nbsp;be&nbsp;used&nbsp;to&nbsp;move&nbsp;an&nbsp;ongoing&nbsp;magical&nbsp;spell&nbsp;or&nbsp;psionic&nbsp;power&nbsp;from&nbsp;one&nbsp;creature&nbsp;to&nbsp;another.&nbsp;Prior&nbsp;to&nbsp;its&nbsp;use,&nbsp;you&nbsp;must&nbsp;have&nbsp;identified&nbsp;the&nbsp;specific&nbsp;single&nbsp;spell&nbsp;or&nbsp;power&nbsp;you&nbsp;intend&nbsp;to&nbsp;move&nbsp;either&nbsp;through&nbsp;the&nbsp;use&nbsp;of&nbsp;Spellcraft,&nbsp;or&nbsp;by&nbsp;having&nbsp;been&nbsp;the&nbsp;original&nbsp;caster&nbsp;or&nbsp;manifester&nbsp;of&nbsp;the&nbsp;spell&nbsp;or&nbsp;power.&nbsp;Simply&nbsp;being&nbsp;told,&nbsp;even&nbsp;by&nbsp;the&nbsp;original&nbsp;caster&nbsp;is&nbsp;insufficient&nbsp;for&nbsp;this&nbsp;purpose&nbsp;though&nbsp;any&nbsp;experience&nbsp;equivalent&nbsp;to&nbsp;first-hand&nbsp;knowledge&nbsp;(such&nbsp;as&nbsp;by&nbsp;means&nbsp;of&nbsp;mind-reading)&nbsp;is.

      </p>

      <p>You&nbsp;must&nbsp;touch&nbsp;the&nbsp;creature&nbsp;that&nbsp;is&nbsp;currently&nbsp;under&nbsp;the&nbsp;effects&nbsp;of&nbsp;the&nbsp;ongoing&nbsp;spell&nbsp;or&nbsp;power.&nbsp;That&nbsp;creature&nbsp;is&nbsp;entitled&nbsp;to&nbsp;a&nbsp;Will&nbsp;saving&nbsp;throw&nbsp;to&nbsp;resist&nbsp;your&nbsp;transfer&nbsp;though&nbsp;they&nbsp;may&nbsp;choose&nbsp;to&nbsp;voluntarily&nbsp;fail&nbsp;their&nbsp;save&nbsp;as&nbsp;usual.&nbsp;If&nbsp;this&nbsp;condition&nbsp;is&nbsp;satisfied,&nbsp;the&nbsp;target&nbsp;creature&nbsp;you&nbsp;select&nbsp;may&nbsp;also&nbsp;make&nbsp;a&nbsp;saving&nbsp;throw&nbsp;to&nbsp;resist&nbsp;accepting&nbsp;the&nbsp;transfer.&nbsp;If&nbsp;either&nbsp;creature&nbsp;succeeds&nbsp;at&nbsp;its&nbsp;saving&nbsp;throw,&nbsp;<em>retarget&nbsp;power&nbsp;</em>has&nbsp;no&nbsp;effect&nbsp;and&nbsp;the&nbsp;spell&nbsp;or&nbsp;power&nbsp;remains&nbsp;active&nbsp;on&nbsp;its&nbsp;original&nbsp;target.&nbsp;Spell&nbsp;resistance&nbsp;applies&nbsp;to&nbsp;both&nbsp;the&nbsp;source&nbsp;and&nbsp;target&nbsp;creatures.

      </p>

      <p>This&nbsp;power&nbsp;cannot&nbsp;be&nbsp;used&nbsp;to&nbsp;transfer&nbsp;a&nbsp;power&nbsp;that&nbsp;cannot&nbsp;apply&nbsp;to&nbsp;the&nbsp;target&nbsp;creature.&nbsp;For&nbsp;instance,&nbsp;<em>hold&nbsp;person&nbsp;</em>cannot&nbsp;be&nbsp;moved&nbsp;to&nbsp;an&nbsp;outsider&nbsp;(because&nbsp;<em>hold&nbsp;person&nbsp;</em>can&nbsp;only&nbsp;target&nbsp;humanoids).&nbsp;<em>Retarget&nbsp;power&nbsp;</em>is,&nbsp;however,&nbsp;usable&nbsp;in&nbsp;cases&nbsp;of&nbsp;immunity,&nbsp;for&nbsp;instance&nbsp;allowing&nbsp;you&nbsp;to&nbsp;move&nbsp;mind-affecting&nbsp;spells&nbsp;or&nbsp;powers&nbsp;onto&nbsp;undead.

      </p>

      <p><strong>Augment:&nbsp;</strong>For&nbsp;every&nbsp;additional&nbsp;two&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;DC&nbsp;of&nbsp;this&nbsp;power&nbsp;is&nbsp;increased&nbsp;by&nbsp;1.

      </p>

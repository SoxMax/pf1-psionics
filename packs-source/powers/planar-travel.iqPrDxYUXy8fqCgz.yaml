      <p>You&nbsp;move&nbsp;yourself&nbsp;or&nbsp;some&nbsp;other&nbsp;creature&nbsp;to&nbsp;another&nbsp;plane&nbsp;of&nbsp;existence&nbsp;or&nbsp;alternate&nbsp;dimension.&nbsp;If&nbsp;several&nbsp;willing&nbsp;persons&nbsp;link&nbsp;hands&nbsp;in&nbsp;a&nbsp;circle,&nbsp;as&nbsp;many&nbsp;as&nbsp;eight&nbsp;can&nbsp;be&nbsp;affected&nbsp;by&nbsp;the&nbsp;power&nbsp;at&nbsp;the&nbsp;same&nbsp;time.&nbsp;Precise&nbsp;accuracy&nbsp;as&nbsp;to&nbsp;a&nbsp;particular&nbsp;arrival&nbsp;location&nbsp;on&nbsp;the&nbsp;intended&nbsp;plane&nbsp;is&nbsp;nigh&nbsp;impossible.&nbsp;From&nbsp;the&nbsp;Material&nbsp;Plane,&nbsp;you&nbsp;can&nbsp;reach&nbsp;any&nbsp;other&nbsp;plane,&nbsp;though&nbsp;you&nbsp;appear&nbsp;5&nbsp;to&nbsp;500&nbsp;miles&nbsp;(5d%)&nbsp;from&nbsp;your&nbsp;intended&nbsp;destination.&nbsp;Planar&nbsp;travel&nbsp;transports&nbsp;creatures&nbsp;instantaneously&nbsp;and&nbsp;then&nbsp;ends.&nbsp;The&nbsp;creatures&nbsp;need&nbsp;to&nbsp;find&nbsp;other&nbsp;means&nbsp;if&nbsp;they&nbsp;are&nbsp;to&nbsp;travel&nbsp;back&nbsp;(including&nbsp;manifesting&nbsp;planar&nbsp;travel&nbsp;again).

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;the&nbsp;number&nbsp;of&nbsp;d%&nbsp;rolled&nbsp;is&nbsp;reduced&nbsp;by&nbsp;1,&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;-5,&nbsp;when&nbsp;the&nbsp;power&nbsp;places&nbsp;you&nbsp;at&nbsp;your&nbsp;intended&nbsp;destination.

      </p>

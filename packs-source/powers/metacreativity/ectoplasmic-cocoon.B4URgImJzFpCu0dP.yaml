  description:
    value: >-
      <p>You&nbsp;draw&nbsp;writhing&nbsp;strands&nbsp;of&nbsp;ectoplasm&nbsp;from&nbsp;the&nbsp;Astral&nbsp;Plane&nbsp;that&nbsp;wrap&nbsp;up&nbsp;the&nbsp;subject&nbsp;like&nbsp;a&nbsp;mummy.&nbsp;The&nbsp;subject&nbsp;can&nbsp;still&nbsp;breathe&nbsp;but&nbsp;is&nbsp;otherwise&nbsp;helpless,&nbsp;unable&nbsp;to&nbsp;see&nbsp;outside&nbsp;the&nbsp;cocoon,&nbsp;speak,&nbsp;or&nbsp;take&nbsp;any&nbsp;physical&nbsp;actions.&nbsp;The&nbsp;subject's&nbsp;nostrils&nbsp;are&nbsp;clear&nbsp;(air&nbsp;passes&nbsp;through&nbsp;the&nbsp;cocoon&nbsp;normally).&nbsp;The&nbsp;subject&nbsp;can&nbsp;execute&nbsp;purely&nbsp;mental&nbsp;actions&nbsp;(such&nbsp;as&nbsp;manifesting&nbsp;powers&nbsp;or&nbsp;casting&nbsp;spells&nbsp;with&nbsp;no&nbsp;verbal,&nbsp;somatic,&nbsp;or&nbsp;material&nbsp;components).

      </p>

      <p>Cutting&nbsp;or&nbsp;damaging&nbsp;the&nbsp;cocoon&nbsp;can&nbsp;free&nbsp;a&nbsp;victim.&nbsp;The&nbsp;cocoon&nbsp;has&nbsp;hardness&nbsp;8&nbsp;and&nbsp;20&nbsp;hit&nbsp;points.&nbsp;Teleportation&nbsp;and&nbsp;other&nbsp;forms&nbsp;of&nbsp;travel&nbsp;provide&nbsp;a&nbsp;means&nbsp;of&nbsp;escape,&nbsp;but&nbsp;the&nbsp;cocoon&nbsp;extends&nbsp;into&nbsp;the&nbsp;Ethereal&nbsp;Plane,&nbsp;blocking&nbsp;ethereal&nbsp;travel.&nbsp;An&nbsp;ectoplasmic&nbsp;cocoon&nbsp;can't&nbsp;be&nbsp;affected&nbsp;by&nbsp;dispel&nbsp;psionics,&nbsp;but&nbsp;it&nbsp;can&nbsp;be&nbsp;dismissed&nbsp;with&nbsp;dismiss&nbsp;ectoplasm,&nbsp;or&nbsp;otherwise&nbsp;destroyed&nbsp;by&nbsp;extreme&nbsp;measures&nbsp;or&nbsp;items.

      </p>

      <p>The&nbsp;creature&nbsp;within&nbsp;the&nbsp;cocoon&nbsp;is&nbsp;visible&nbsp;only&nbsp;as&nbsp;a&nbsp;vague&nbsp;shape&nbsp;(substantial&nbsp;enough&nbsp;to&nbsp;interrupt&nbsp;line&nbsp;of&nbsp;sight)&nbsp;and&nbsp;cannot&nbsp;be&nbsp;directly&nbsp;harmed&nbsp;or&nbsp;interacted&nbsp;with&nbsp;unless&nbsp;the&nbsp;cocoon&nbsp;is&nbsp;destroyed.&nbsp;The&nbsp;cocooned&nbsp;creature&nbsp;can&nbsp;be&nbsp;moved&nbsp;normally&nbsp;(the&nbsp;weight&nbsp;of&nbsp;the&nbsp;cocoon&nbsp;is&nbsp;negligible).

      </p>

      <p>A&nbsp;creature&nbsp;that&nbsp;is&nbsp;cocooned&nbsp;while&nbsp;aloft&nbsp;begins&nbsp;to&nbsp;fall&nbsp;immediately,&nbsp;and&nbsp;a&nbsp;creature&nbsp;that&nbsp;is&nbsp;cocooned&nbsp;while&nbsp;swimming&nbsp;or&nbsp;underwater&nbsp;may&nbsp;drown.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.&nbsp;#&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this</li></ol>

      <p>power&nbsp;can&nbsp;affect&nbsp;a&nbsp;target&nbsp;one&nbsp;size&nbsp;category&nbsp;larger.

      </p>

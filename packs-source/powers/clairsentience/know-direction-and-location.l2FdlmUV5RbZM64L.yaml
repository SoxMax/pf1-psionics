  description:
    value: >-
      <p>You&nbsp;generally&nbsp;know&nbsp;where&nbsp;you&nbsp;are.&nbsp;This&nbsp;power&nbsp;is&nbsp;useful&nbsp;to&nbsp;characters&nbsp;that&nbsp;end&nbsp;up&nbsp;at&nbsp;unfamiliar&nbsp;destinations&nbsp;after&nbsp;teleporting,&nbsp;using&nbsp;a&nbsp;gate,&nbsp;or&nbsp;traveling&nbsp;to&nbsp;or&nbsp;from&nbsp;other&nbsp;planes&nbsp;of&nbsp;existence.&nbsp;The&nbsp;power&nbsp;reveals&nbsp;general&nbsp;information&nbsp;about&nbsp;your&nbsp;location&nbsp;as&nbsp;a&nbsp;feeling&nbsp;or&nbsp;presentiment.&nbsp;The&nbsp;information&nbsp;is&nbsp;usually&nbsp;no&nbsp;more&nbsp;detailed&nbsp;than&nbsp;a&nbsp;summary&nbsp;that&nbsp;locates&nbsp;you&nbsp;according&nbsp;to&nbsp;a&nbsp;prominent&nbsp;local&nbsp;or&nbsp;regional&nbsp;site.&nbsp;Using&nbsp;this&nbsp;power&nbsp;also&nbsp;tells&nbsp;you&nbsp;what&nbsp;direction&nbsp;you&nbsp;are&nbsp;facing.

      </p>

      <p>Using&nbsp;this&nbsp;power&nbsp;prior&nbsp;to&nbsp;making&nbsp;a&nbsp;Knowledge&nbsp;(planes)&nbsp;check&nbsp;with&nbsp;astral&nbsp;caravan&nbsp;grants&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;the&nbsp;check.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;when&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;the&nbsp;cost&nbsp;of&nbsp;the&nbsp;power&nbsp;is&nbsp;reduced&nbsp;by&nbsp;1&nbsp;(to&nbsp;a&nbsp;minimum&nbsp;of&nbsp;0).

      </p>

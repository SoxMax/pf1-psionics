      <p>When&nbsp;manifested,&nbsp;this&nbsp;power&nbsp;prevents&nbsp;clairsentience&nbsp;or&nbsp;divination&nbsp;effects&nbsp;from&nbsp;detecting&nbsp;or&nbsp;locating&nbsp;the&nbsp;target&nbsp;and&nbsp;also&nbsp;renders&nbsp;the&nbsp;affected&nbsp;target&nbsp;invisible&nbsp;(as&nbsp;the&nbsp;invisibility&nbsp;spell).&nbsp;The&nbsp;power&nbsp;does&nbsp;not&nbsp;prevent&nbsp;the&nbsp;subject&nbsp;from&nbsp;being&nbsp;discovered&nbsp;through&nbsp;tactile&nbsp;means&nbsp;or&nbsp;through&nbsp;the&nbsp;use&nbsp;of&nbsp;devices.&nbsp;Creatures&nbsp;affected&nbsp;by&nbsp;ensconce&nbsp;become&nbsp;comatose&nbsp;and&nbsp;are&nbsp;effectively&nbsp;in&nbsp;a&nbsp;state&nbsp;of&nbsp;suspended&nbsp;animation&nbsp;until&nbsp;the&nbsp;effect&nbsp;ends.

      </p>

      <p><strong>Note:</strong>&nbsp;The&nbsp;Will&nbsp;save&nbsp;prevents&nbsp;an&nbsp;attended&nbsp;or&nbsp;magical&nbsp;object&nbsp;from&nbsp;being&nbsp;ensconced.&nbsp;There&nbsp;is&nbsp;no&nbsp;save&nbsp;to&nbsp;see&nbsp;the&nbsp;ensconced&nbsp;creature&nbsp;or&nbsp;object&nbsp;or&nbsp;to&nbsp;detect&nbsp;it&nbsp;with&nbsp;a&nbsp;clairsentience&nbsp;power&nbsp;or&nbsp;divination&nbsp;spell,&nbsp;such&nbsp;an&nbsp;attempt&nbsp;automatically&nbsp;fails.

      </p>

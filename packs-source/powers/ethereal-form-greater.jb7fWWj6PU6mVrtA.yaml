  description:
    value: >-
      <p>This&nbsp;power&nbsp;functions&nbsp;like&nbsp;ethereal&nbsp;form,&nbsp;except&nbsp;that&nbsp;you&nbsp;and&nbsp;other&nbsp;willing&nbsp;creatures&nbsp;joined&nbsp;by&nbsp;linked&nbsp;hands&nbsp;(along&nbsp;with&nbsp;their&nbsp;equipment)&nbsp;become&nbsp;ethereal.&nbsp;Besides&nbsp;yourself,&nbsp;you&nbsp;can&nbsp;bring&nbsp;one&nbsp;creature&nbsp;per&nbsp;three&nbsp;manifester&nbsp;levels&nbsp;to&nbsp;the&nbsp;Ethereal&nbsp;Plane.&nbsp;Once&nbsp;ethereal,&nbsp;the&nbsp;subjects&nbsp;need&nbsp;not&nbsp;stay&nbsp;together.

      </p>

      <p>When&nbsp;the&nbsp;power&nbsp;expires,&nbsp;all&nbsp;affected&nbsp;creatures&nbsp;on&nbsp;the&nbsp;Ethereal&nbsp;Plane&nbsp;return&nbsp;to&nbsp;material&nbsp;existence.

      </p>

      <p>If&nbsp;you&nbsp;end&nbsp;the&nbsp;power&nbsp;or&nbsp;the&nbsp;power&nbsp;ends&nbsp;normally&nbsp;and&nbsp;any&nbsp;of&nbsp;the&nbsp;affected&nbsp;creatures&nbsp;including&nbsp;you&nbsp;become&nbsp;material&nbsp;while&nbsp;inside&nbsp;a&nbsp;material&nbsp;object&nbsp;(such&nbsp;as&nbsp;a&nbsp;solid&nbsp;wall),&nbsp;that&nbsp;creature&nbsp;or&nbsp;creatures&nbsp;are&nbsp;shunted&nbsp;off&nbsp;to&nbsp;the&nbsp;nearest&nbsp;open&nbsp;space&nbsp;and&nbsp;take&nbsp;1d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;per&nbsp;5&nbsp;feet&nbsp;shunted.

      </p>

  description:
    value: >-
      <p>You&nbsp;pyrokinetically&nbsp;control&nbsp;the&nbsp;intensity&nbsp;or&nbsp;movements&nbsp;of&nbsp;one&nbsp;fire&nbsp;source.&nbsp;A&nbsp;nonmagical&nbsp;fire&nbsp;source&nbsp;can&nbsp;be&nbsp;controlled&nbsp;if&nbsp;it&nbsp;is&nbsp;equal&nbsp;to&nbsp;or&nbsp;smaller&nbsp;than&nbsp;the&nbsp;maximum&nbsp;size&nbsp;of&nbsp;fire&nbsp;you&nbsp;can&nbsp;control&nbsp;according&nbsp;to&nbsp;your&nbsp;manifester&nbsp;level,&nbsp;as&nbsp;noted&nbsp;on&nbsp;the&nbsp;accompanying&nbsp;table.&nbsp;You&nbsp;can&nbsp;freely&nbsp;switch&nbsp;control&nbsp;between&nbsp;fire&nbsp;sources,&nbsp;or&nbsp;change&nbsp;the&nbsp;nature&nbsp;of&nbsp;your&nbsp;control,&nbsp;while&nbsp;you&nbsp;maintain&nbsp;concentration,&nbsp;but&nbsp;only&nbsp;one&nbsp;specified&nbsp;change&nbsp;(keeping&nbsp;a&nbsp;fire&nbsp;burning,&nbsp;animating&nbsp;it,&nbsp;or&nbsp;altering&nbsp;its&nbsp;size)&nbsp;can&nbsp;be&nbsp;made&nbsp;to&nbsp;one&nbsp;fire&nbsp;source&nbsp;in&nbsp;a&nbsp;round.&nbsp;When&nbsp;your&nbsp;control&nbsp;over&nbsp;a&nbsp;fire&nbsp;source&nbsp;lapses,&nbsp;that&nbsp;fire&nbsp;immediately&nbsp;returns&nbsp;to&nbsp;its&nbsp;original&nbsp;state&nbsp;(or&nbsp;goes&nbsp;out&nbsp;if&nbsp;it&nbsp;has&nbsp;no&nbsp;fuel&nbsp;or&nbsp;has&nbsp;been&nbsp;moved&nbsp;away&nbsp;from&nbsp;its&nbsp;original&nbsp;location).&nbsp;With&nbsp;this&nbsp;power,&nbsp;you&nbsp;can&nbsp;artificially&nbsp;keep&nbsp;a&nbsp;fire&nbsp;burning&nbsp;that&nbsp;would&nbsp;normally&nbsp;expire&nbsp;for&nbsp;lack&nbsp;of&nbsp;fuel;&nbsp;even&nbsp;dousing&nbsp;a&nbsp;controlled&nbsp;flame&nbsp;with&nbsp;water&nbsp;does&nbsp;not&nbsp;put&nbsp;it&nbsp;out&nbsp;(though&nbsp;completely&nbsp;submerging&nbsp;the&nbsp;flame&nbsp;would).&nbsp;Normally,&nbsp;a&nbsp;creature&nbsp;at&nbsp;risk&nbsp;of&nbsp;catching&nbsp;on&nbsp;fire&nbsp;can&nbsp;avoid&nbsp;this&nbsp;fate&nbsp;by&nbsp;making&nbsp;a&nbsp;DC&nbsp;15&nbsp;Reflex&nbsp;saving&nbsp;throw,&nbsp;with&nbsp;success&nbsp;indicating&nbsp;that&nbsp;the&nbsp;fire&nbsp;has&nbsp;gone&nbsp;out.&nbsp;If&nbsp;the&nbsp;fire&nbsp;is&nbsp;one&nbsp;that&nbsp;has&nbsp;been&nbsp;kept&nbsp;burning&nbsp;by&nbsp;the&nbsp;use&nbsp;of&nbsp;control&nbsp;flames,&nbsp;then&nbsp;the&nbsp;DC&nbsp;of&nbsp;the&nbsp;Reflex&nbsp;save&nbsp;needed&nbsp;to&nbsp;put&nbsp;out&nbsp;the&nbsp;flames&nbsp;increases&nbsp;to&nbsp;25.

      </p>

      <p>This&nbsp;power&nbsp;also&nbsp;enables&nbsp;you&nbsp;to&nbsp;make&nbsp;a&nbsp;fire&nbsp;move&nbsp;as&nbsp;if&nbsp;it&nbsp;were&nbsp;a&nbsp;living&nbsp;creature.&nbsp;You&nbsp;can&nbsp;animate&nbsp;only&nbsp;a&nbsp;naturally&nbsp;burning&nbsp;fire;&nbsp;if&nbsp;you&nbsp;attempt&nbsp;to&nbsp;animate&nbsp;one&nbsp;that&nbsp;has&nbsp;been&nbsp;increased&nbsp;or&nbsp;decreased&nbsp;in&nbsp;size&nbsp;by&nbsp;your&nbsp;augmentation&nbsp;of&nbsp;this&nbsp;power,&nbsp;the&nbsp;fire&nbsp;immediately&nbsp;returns&nbsp;to&nbsp;its&nbsp;original&nbsp;size.&nbsp;An&nbsp;animated&nbsp;fire&nbsp;moves&nbsp;at&nbsp;a&nbsp;speed&nbsp;of&nbsp;30&nbsp;feet.&nbsp;A&nbsp;fire&nbsp;that&nbsp;moves&nbsp;away&nbsp;from&nbsp;its&nbsp;fuel&nbsp;or&nbsp;its&nbsp;original&nbsp;location&nbsp;dies&nbsp;as&nbsp;soon&nbsp;as&nbsp;your&nbsp;control&nbsp;over&nbsp;it&nbsp;lapses.

      </p>

      <p>An&nbsp;animated&nbsp;fire&nbsp;can&nbsp;enter&nbsp;any&nbsp;square,&nbsp;even&nbsp;if&nbsp;a&nbsp;creature&nbsp;already&nbsp;occupies&nbsp;it.&nbsp;If&nbsp;an&nbsp;animated&nbsp;fire&nbsp;enters&nbsp;a&nbsp;square&nbsp;occupied&nbsp;by&nbsp;a&nbsp;creature,&nbsp;that&nbsp;creature&nbsp;can&nbsp;make&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;to&nbsp;get&nbsp;out&nbsp;of&nbsp;the&nbsp;way&nbsp;(DC&nbsp;11&nbsp;+&nbsp;the&nbsp;number&nbsp;of&nbsp;dice&nbsp;of&nbsp;damage&nbsp;the&nbsp;fire&nbsp;does&nbsp;+&nbsp;your&nbsp;key&nbsp;ability&nbsp;modifier).&nbsp;A&nbsp;successful&nbsp;Reflex&nbsp;save&nbsp;moves&nbsp;the&nbsp;creature&nbsp;to&nbsp;the&nbsp;nearest&nbsp;unoccupied&nbsp;square.&nbsp;The&nbsp;flames&nbsp;deal&nbsp;the&nbsp;indicated&nbsp;damage&nbsp;to&nbsp;any&nbsp;creature&nbsp;that&nbsp;is&nbsp;either&nbsp;on&nbsp;fire&nbsp;or&nbsp;surrounded&nbsp;by&nbsp;the&nbsp;flames&nbsp;(in&nbsp;the&nbsp;fire's&nbsp;space);&nbsp;see&nbsp;the&nbsp;accompanying&nbsp;table).

      </p>

      <p>At&nbsp;the&nbsp;start&nbsp;of&nbsp;your&nbsp;turn,&nbsp;the&nbsp;animated&nbsp;fire&nbsp;deals&nbsp;damage&nbsp;to&nbsp;any&nbsp;creature&nbsp;in&nbsp;its&nbsp;space,&nbsp;and&nbsp;the&nbsp;creature&nbsp;catches&nbsp;on&nbsp;fire&nbsp;unless&nbsp;it&nbsp;makes&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;(DC&nbsp;as&nbsp;noted&nbsp;above).&nbsp;A&nbsp;victim&nbsp;on&nbsp;fire&nbsp;takes&nbsp;1d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;each&nbsp;round.&nbsp;Additional&nbsp;rounds&nbsp;in&nbsp;the&nbsp;same&nbsp;space&nbsp;as&nbsp;the&nbsp;animated&nbsp;fire&nbsp;occupies&nbsp;mean&nbsp;additional&nbsp;chances&nbsp;of&nbsp;ignition.&nbsp;The&nbsp;damage&nbsp;from&nbsp;multiple&nbsp;normal&nbsp;fires&nbsp;stacks,&nbsp;but&nbsp;the&nbsp;victim&nbsp;gets&nbsp;a&nbsp;saving&nbsp;throw&nbsp;each&nbsp;round&nbsp;to&nbsp;negate&nbsp;each&nbsp;fire.&nbsp;It&nbsp;is&nbsp;possible&nbsp;to&nbsp;switch&nbsp;control&nbsp;from&nbsp;the&nbsp;animated&nbsp;fire&nbsp;(causing&nbsp;it&nbsp;to&nbsp;disappear)&nbsp;to&nbsp;intensify&nbsp;flames&nbsp;that&nbsp;are&nbsp;already&nbsp;burning&nbsp;(thus&nbsp;denying&nbsp;the&nbsp;foe&nbsp;Reflex&nbsp;saves&nbsp;after&nbsp;the&nbsp;first).


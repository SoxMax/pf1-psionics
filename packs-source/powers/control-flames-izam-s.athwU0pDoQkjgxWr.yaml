      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;increase&nbsp;the&nbsp;size&nbsp;of&nbsp;a&nbsp;fire&nbsp;you&nbsp;want&nbsp;to&nbsp;control&nbsp;by&nbsp;one&nbsp;step,&nbsp;up&nbsp;to&nbsp;the&nbsp;maximum&nbsp;size&nbsp;of&nbsp;fire&nbsp;you&nbsp;can&nbsp;control&nbsp;according&nbsp;to&nbsp;your&nbsp;manifester&nbsp;level.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;decrease&nbsp;the&nbsp;size&nbsp;of&nbsp;a&nbsp;fire&nbsp;you&nbsp;want&nbsp;to&nbsp;control&nbsp;by&nbsp;one&nbsp;step.&nbsp;You&nbsp;can&nbsp;reduce&nbsp;a&nbsp;Tiny&nbsp;or&nbsp;smaller&nbsp;fire&nbsp;to&nbsp;nothing,&nbsp;extinguishing&nbsp;it.</li></ol>

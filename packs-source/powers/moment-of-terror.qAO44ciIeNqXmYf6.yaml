      <p>You&nbsp;brutally&nbsp;force&nbsp;the&nbsp;target's&nbsp;consciousness&nbsp;into&nbsp;a&nbsp;dimension&nbsp;of&nbsp;nightmares&nbsp;and&nbsp;terror.&nbsp;This&nbsp;unnatural&nbsp;dislocation&nbsp;opens&nbsp;conduits&nbsp;of&nbsp;pain&nbsp;for&nbsp;the&nbsp;target,&nbsp;causing&nbsp;the&nbsp;target's&nbsp;body&nbsp;to&nbsp;fall&nbsp;prone&nbsp;and&nbsp;helpless&nbsp;as&nbsp;the&nbsp;target&nbsp;mindlessly&nbsp;screams&nbsp;unless&nbsp;it&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Will&nbsp;save.

      </p>

      <p>If&nbsp;the&nbsp;target&nbsp;failed&nbsp;its&nbsp;Will&nbsp;save,&nbsp;once&nbsp;the&nbsp;initial&nbsp;effect&nbsp;ends,&nbsp;the&nbsp;memory&nbsp;of&nbsp;the&nbsp;awful&nbsp;pain&nbsp;remains,&nbsp;making&nbsp;the&nbsp;target&nbsp;susceptible&nbsp;to&nbsp;other&nbsp;mental&nbsp;assault,&nbsp;imposing&nbsp;a&nbsp;–2&nbsp;penalty&nbsp;on&nbsp;Will&nbsp;saves&nbsp;against&nbsp;mind-affecting&nbsp;effects&nbsp;for&nbsp;a&nbsp;period&nbsp;of&nbsp;one&nbsp;day.&nbsp;This&nbsp;penalty&nbsp;does&nbsp;not&nbsp;stack&nbsp;from&nbsp;multiple&nbsp;uses&nbsp;of&nbsp;this&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;target&nbsp;suffers&nbsp;the&nbsp;penalty&nbsp;on&nbsp;Will&nbsp;saves&nbsp;against&nbsp;mindaffecting&nbsp;effects&nbsp;even&nbsp;if&nbsp;it&nbsp;made&nbsp;a&nbsp;successful&nbsp;save.

      </p>

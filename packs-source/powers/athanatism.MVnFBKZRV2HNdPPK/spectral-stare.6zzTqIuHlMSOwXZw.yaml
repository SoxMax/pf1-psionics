    value: >-
      <p>You&nbsp;emulate&nbsp;the&nbsp;horrific&nbsp;gaze&nbsp;attacks&nbsp;of&nbsp;the&nbsp;spectral&nbsp;dead,&nbsp;causing&nbsp;corruption&nbsp;with&nbsp;a&nbsp;glance.&nbsp;As&nbsp;a&nbsp;standard&nbsp;action&nbsp;as&nbsp;long&nbsp;as&nbsp;this&nbsp;power's&nbsp;effects&nbsp;persist,&nbsp;you&nbsp;may&nbsp;direct&nbsp;your&nbsp;spectral&nbsp;stare&nbsp;at&nbsp;a&nbsp;creature&nbsp;or&nbsp;object&nbsp;within&nbsp;30&nbsp;feet&nbsp;of&nbsp;your&nbsp;location.&nbsp;Targeted&nbsp;creatures&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;or&nbsp;suffer&nbsp;2d10&nbsp;points&nbsp;of&nbsp;damage&nbsp;and&nbsp;1d4&nbsp;Charisma&nbsp;damage.&nbsp;A&nbsp;successful&nbsp;save&nbsp;negates&nbsp;the&nbsp;Charisma&nbsp;damage&nbsp;but&nbsp;not&nbsp;the&nbsp;physical&nbsp;damage.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;when&nbsp;directing&nbsp;your&nbsp;gaze&nbsp;at&nbsp;a&nbsp;creature&nbsp;to&nbsp;grant&nbsp;them&nbsp;1d4&nbsp;negative&nbsp;levels&nbsp;instead&nbsp;of&nbsp;Charisma&nbsp;damage.&nbsp;They&nbsp;may&nbsp;negate&nbsp;this&nbsp;by&nbsp;succeeding&nbsp;at&nbsp;a&nbsp;Fortitude&nbsp;save.&nbsp;This&nbsp;is&nbsp;a&nbsp;death&nbsp;effect.</li><li>For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;you&nbsp;deal&nbsp;an&nbsp;additional&nbsp;1d10&nbsp;damage&nbsp;points&nbsp;of&nbsp;damage,&nbsp;as&nbsp;well&nbsp;as&nbsp;an&nbsp;additional&nbsp;point&nbsp;of&nbsp;Charisma&nbsp;damage&nbsp;to&nbsp;those&nbsp;that&nbsp;fail&nbsp;the&nbsp;save.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;two&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.

      </p>

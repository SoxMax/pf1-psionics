  description:
    value: >-
      <p>You&nbsp;draw&nbsp;an&nbsp;incorporeal&nbsp;creature&nbsp;Into&nbsp;your&nbsp;body,&nbsp;where&nbsp;you&nbsp;are&nbsp;free&nbsp;to&nbsp;draw&nbsp;on&nbsp;it&nbsp;for&nbsp;power.&nbsp;The&nbsp;target&nbsp;is&nbsp;immune&nbsp;to&nbsp;all&nbsp;damage&nbsp;and&nbsp;effects&nbsp;while&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;and&nbsp;it&nbsp;cannot&nbsp;take&nbsp;actions&nbsp;or&nbsp;do&nbsp;anything&nbsp;but&nbsp;communicate&nbsp;with&nbsp;you.&nbsp;As&nbsp;a&nbsp;free&nbsp;action,&nbsp;once&nbsp;per&nbsp;HD&nbsp;the&nbsp;incorporeal&nbsp;creature&nbsp;possesses,&nbsp;you&nbsp;may&nbsp;increase&nbsp;the&nbsp;DC&nbsp;of&nbsp;a&nbsp;conduit&nbsp;power&nbsp;you&nbsp;manifest&nbsp;by&nbsp;1.&nbsp;This&nbsp;power&nbsp;ends&nbsp;once&nbsp;you&nbsp;have&nbsp;gained&nbsp;the&nbsp;above&nbsp;bonus&nbsp;a&nbsp;number&nbsp;of&nbsp;times&nbsp;equal&nbsp;to&nbsp;the&nbsp;HD&nbsp;of&nbsp;the&nbsp;incorporeal&nbsp;creature.&nbsp;You&nbsp;may&nbsp;only&nbsp;have&nbsp;one&nbsp;instance&nbsp;of&nbsp;this&nbsp;power&nbsp;active&nbsp;at&nbsp;a&nbsp;time.&nbsp;When&nbsp;this&nbsp;power&nbsp;ends,&nbsp;the&nbsp;incorporeal&nbsp;creature&nbsp;is&nbsp;returned&nbsp;from&nbsp;whence&nbsp;it&nbsp;came.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;make&nbsp;this&nbsp;power&nbsp;incredibly&nbsp;draining&nbsp;for&nbsp;the&nbsp;target.&nbsp;When&nbsp;the&nbsp;power&nbsp;ends,&nbsp;the&nbsp;target&nbsp;suffers&nbsp;a&nbsp;penalty&nbsp;to&nbsp;attack&nbsp;rolls,&nbsp;damage&nbsp;rolls,&nbsp;and&nbsp;skill&nbsp;checks&nbsp;equal&nbsp;to&nbsp;the&nbsp;number&nbsp;of&nbsp;times&nbsp;you&nbsp;activated&nbsp;this&nbsp;power.&nbsp;This&nbsp;penalty&nbsp;lasts&nbsp;for&nbsp;half&nbsp;as&nbsp;long&nbsp;as&nbsp;this&nbsp;power&nbsp;was&nbsp;active.&nbsp;For&nbsp;example&nbsp;Deren&nbsp;targets&nbsp;a&nbsp;10-HD&nbsp;creature&nbsp;with&nbsp;this&nbsp;power.&nbsp;He&nbsp;uses&nbsp;the&nbsp;power's&nbsp;bonus&nbsp;ten&nbsp;times&nbsp;in&nbsp;the&nbsp;following&nbsp;six&nbsp;rounds,&nbsp;ending&nbsp;it&nbsp;early.&nbsp;The&nbsp;creature&nbsp;receives&nbsp;a&nbsp;-10&nbsp;penalty&nbsp;on&nbsp;attack&nbsp;rolls,&nbsp;damage&nbsp;rolls,&nbsp;and&nbsp;skill&nbsp;checks&nbsp;for&nbsp;3&nbsp;rounds,&nbsp;since&nbsp;3&nbsp;is&nbsp;half&nbsp;of&nbsp;the&nbsp;number&nbsp;of&nbsp;rounds&nbsp;it&nbsp;was&nbsp;affected&nbsp;by&nbsp;this&nbsp;power.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;drain&nbsp;the&nbsp;creature&nbsp;of&nbsp;power.&nbsp;Instead&nbsp;of&nbsp;increasing&nbsp;the&nbsp;DC&nbsp;of&nbsp;a&nbsp;conduit&nbsp;power&nbsp;you&nbsp;manifest,&nbsp;you&nbsp;may&nbsp;gain&nbsp;a&nbsp;number&nbsp;of&nbsp;temporary&nbsp;power&nbsp;points&nbsp;equal&nbsp;to&nbsp;your&nbsp;Charisma&nbsp;modifier.&nbsp;These&nbsp;temporary&nbsp;power&nbsp;points&nbsp;vanish&nbsp;5&nbsp;minutes&nbsp;after&nbsp;this&nbsp;power&nbsp;ends.</li></ol>

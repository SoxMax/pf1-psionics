  description:
    value: >-
      <p>You&nbsp;summon&nbsp;the&nbsp;spectral&nbsp;horrors&nbsp;of&nbsp;the&nbsp;Ethereal&nbsp;Plane&nbsp;to&nbsp;haunt&nbsp;the&nbsp;dreams&nbsp;of&nbsp;a&nbsp;specific&nbsp;creature&nbsp;that&nbsp;you&nbsp;name&nbsp;or&nbsp;otherwise&nbsp;specifically&nbsp;designate.&nbsp;These&nbsp;tortured&nbsp;visions&nbsp;prevent&nbsp;restful&nbsp;sleep&nbsp;and&nbsp;cause&nbsp;1d10&nbsp;points&nbsp;of&nbsp;damage.&nbsp;The&nbsp;tortured&nbsp;visions&nbsp;leave&nbsp;the&nbsp;subject&nbsp;fatigued&nbsp;and&nbsp;unable&nbsp;to&nbsp;regain&nbsp;arcane&nbsp;spells&nbsp;or&nbsp;power&nbsp;points&nbsp;for&nbsp;the&nbsp;next&nbsp;24&nbsp;hours.

      </p>

      <p>The&nbsp;difficulty&nbsp;of&nbsp;the&nbsp;save&nbsp;depends&nbsp;on&nbsp;your&nbsp;knowledge&nbsp;of&nbsp;the&nbsp;subject&nbsp;and&nbsp;the&nbsp;physical&nbsp;connection&nbsp;(if&nbsp;any)&nbsp;you&nbsp;have&nbsp;to&nbsp;that&nbsp;creature.

      </p><table><tr><th>Knowledge

      </th><th>Will&nbsp;Save&nbsp;Modifier

      </th></tr><tr><td>None*

      </td><td>+10

      </td></tr><tr><td>Secondhand&nbsp;(you&nbsp;have&nbsp;heard&nbsp;of&nbsp;the&nbsp;subject)

      </td><td>+5

      </td></tr><tr><td>Firsthand&nbsp;(you&nbsp;have&nbsp;met&nbsp;the&nbsp;subject)

      </td><td>+0

      </td></tr><tr><td>Familiar&nbsp;(you&nbsp;know&nbsp;the&nbsp;subject&nbsp;well)

      </td><td>-5

      </td></tr></table>

      <table><tr><th>Connection

      </th><th>Will&nbsp;Save&nbsp;Modifier

      </th></tr><tr><td>Likeness&nbsp;or&nbsp;picture

      </td><td>-2

      </td></tr><tr><td>Possession&nbsp;or&nbsp;garment

      </td><td>-4

      </td></tr><tr><td>Body&nbsp;part,&nbsp;lock&nbsp;of&nbsp;hair,&nbsp;bit&nbsp;of&nbsp;nail,&nbsp;etc.

      </td><td>-10

      </td></tr></table>

      <p>*You&nbsp;must&nbsp;have&nbsp;some&nbsp;sort&nbsp;of&nbsp;connection&nbsp;to&nbsp;a&nbsp;creature&nbsp;of&nbsp;which&nbsp;you&nbsp;have&nbsp;no&nbsp;knowledge.

      </p>

      <p>Dispel&nbsp;psionics&nbsp;manifested&nbsp;on&nbsp;the&nbsp;subject&nbsp;while&nbsp;you&nbsp;are&nbsp;manifesting&nbsp;this&nbsp;power&nbsp;dispels&nbsp;the&nbsp;tortured&nbsp;visions&nbsp;and&nbsp;causes&nbsp;you&nbsp;to&nbsp;be&nbsp;stunned&nbsp;for&nbsp;10&nbsp;minutes&nbsp;per&nbsp;manifester&nbsp;level&nbsp;of&nbsp;the&nbsp;dispel&nbsp;psionics.&nbsp;If&nbsp;the&nbsp;recipient&nbsp;is&nbsp;awake&nbsp;when&nbsp;the&nbsp;power&nbsp;begins,&nbsp;you&nbsp;can&nbsp;choose&nbsp;to&nbsp;cease&nbsp;manifesting&nbsp;(ending&nbsp;the&nbsp;power)&nbsp;or&nbsp;to&nbsp;enter&nbsp;a&nbsp;trance&nbsp;until&nbsp;the&nbsp;recipient&nbsp;goes&nbsp;to&nbsp;sleep,&nbsp;whereupon&nbsp;you&nbsp;become&nbsp;alert&nbsp;again&nbsp;and&nbsp;complete&nbsp;the&nbsp;manifesting.&nbsp;If&nbsp;you&nbsp;are&nbsp;disturbed&nbsp;during&nbsp;the&nbsp;trance,&nbsp;you&nbsp;must&nbsp;succeed&nbsp;on&nbsp;a&nbsp;Concentration&nbsp;check&nbsp;as&nbsp;if&nbsp;you&nbsp;were&nbsp;in&nbsp;the&nbsp;midst&nbsp;of&nbsp;manifesting&nbsp;a&nbsp;power&nbsp;or&nbsp;the&nbsp;power&nbsp;ends.

      </p>

      <p>If&nbsp;you&nbsp;choose&nbsp;to&nbsp;enter&nbsp;a&nbsp;trance,&nbsp;you&nbsp;are&nbsp;not&nbsp;aware&nbsp;of&nbsp;your&nbsp;surroundings&nbsp;or&nbsp;the&nbsp;activities&nbsp;around&nbsp;you&nbsp;while&nbsp;in&nbsp;the&nbsp;trance.&nbsp;You&nbsp;are&nbsp;defenseless,&nbsp;both&nbsp;physically&nbsp;and&nbsp;mentally,&nbsp;while&nbsp;in&nbsp;the&nbsp;trance&nbsp;(you&nbsp;always&nbsp;fails&nbsp;Will&nbsp;saving&nbsp;throws,&nbsp;for&nbsp;example).&nbsp;Creatures&nbsp;who&nbsp;don't&nbsp;sleep&nbsp;(such&nbsp;as&nbsp;elves,&nbsp;but&nbsp;not&nbsp;half-elves)&nbsp;or&nbsp;dream&nbsp;are&nbsp;immune&nbsp;to&nbsp;this&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;a&nbsp;creature&nbsp;that&nbsp;fails&nbsp;its&nbsp;save&nbsp;is&nbsp;haunted&nbsp;for&nbsp;24&nbsp;hours&nbsp;by&nbsp;imaginary&nbsp;creatures.&nbsp;The&nbsp;creature&nbsp;suffers&nbsp;a&nbsp;-2&nbsp;penalty&nbsp;to&nbsp;all&nbsp;d20&nbsp;rolls&nbsp;and&nbsp;is&nbsp;shaken.&nbsp;In&nbsp;addition,&nbsp;they&nbsp;may&nbsp;see&nbsp;into&nbsp;the&nbsp;Ethereal&nbsp;Plane&nbsp;within&nbsp;20&nbsp;feet&nbsp;of&nbsp;them.

      </p>

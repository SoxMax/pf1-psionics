    value: >-
      <p>You&nbsp;descend&nbsp;into&nbsp;the&nbsp;vaults&nbsp;of&nbsp;night,&nbsp;returning&nbsp;hours&nbsp;later&nbsp;with&nbsp;a&nbsp;fallen&nbsp;soul.&nbsp;For&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power,&nbsp;you&nbsp;vanish,&nbsp;effectively&nbsp;ceasing&nbsp;to&nbsp;exist.&nbsp;The&nbsp;duration&nbsp;of&nbsp;any&nbsp;effect&nbsp;active&nbsp;on&nbsp;you&nbsp;continues&nbsp;as&nbsp;normal,&nbsp;and&nbsp;may&nbsp;expire&nbsp;while&nbsp;you&nbsp;are&nbsp;gone.&nbsp;When&nbsp;this&nbsp;power&nbsp;ends,&nbsp;you&nbsp;return&nbsp;in&nbsp;the&nbsp;same&nbsp;location&nbsp;you&nbsp;left,&nbsp;bringing&nbsp;with&nbsp;you&nbsp;the&nbsp;spirit&nbsp;of&nbsp;a&nbsp;currently&nbsp;dead&nbsp;person&nbsp;you&nbsp;were&nbsp;at&nbsp;least&nbsp;familiar&nbsp;with,&nbsp;who&nbsp;is&nbsp;then&nbsp;restored&nbsp;to&nbsp;life&nbsp;at&nbsp;full&nbsp;hit&nbsp;points&nbsp;and&nbsp;with&nbsp;all&nbsp;spells&nbsp;prepared&nbsp;and&nbsp;power&nbsp;points&nbsp;regained,&nbsp;just&nbsp;as&nbsp;if&nbsp;they&nbsp;had&nbsp;rested&nbsp;and&nbsp;recovered&nbsp;them&nbsp;naturally.&nbsp;This&nbsp;power&nbsp;ends&nbsp;automatically&nbsp;at&nbsp;the&nbsp;next&nbsp;midnight,&nbsp;at&nbsp;which&nbsp;point&nbsp;target&nbsp;immediately&nbsp;dies,&nbsp;its&nbsp;spirit&nbsp;returning&nbsp;from&nbsp;whence&nbsp;it&nbsp;came.&nbsp;If&nbsp;the&nbsp;spirit&nbsp;died&nbsp;of&nbsp;old&nbsp;age,&nbsp;is&nbsp;unwilling&nbsp;to&nbsp;go&nbsp;with&nbsp;you,&nbsp;or&nbsp;is&nbsp;a&nbsp;construct,&nbsp;outsider,&nbsp;or&nbsp;undead&nbsp;creature,&nbsp;this&nbsp;power&nbsp;fails,&nbsp;ending&nbsp;after&nbsp;only&nbsp;4&nbsp;hours.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;6&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;attempt&nbsp;to&nbsp;target&nbsp;an&nbsp;unwilling&nbsp;spirit&nbsp;by&nbsp;succeeding&nbsp;on&nbsp;a&nbsp;manifester&nbsp;level&nbsp;check&nbsp;against&nbsp;a&nbsp;DC&nbsp;of&nbsp;10&nbsp;+&nbsp;the&nbsp;target's&nbsp;Hit&nbsp;Dice&nbsp;+&nbsp;the&nbsp;target's&nbsp;Charisma&nbsp;modifier.&nbsp;If&nbsp;you&nbsp;return&nbsp;an&nbsp;unwilling&nbsp;spirit&nbsp;to&nbsp;life&nbsp;in&nbsp;this&nbsp;way,&nbsp;they&nbsp;are&nbsp;controlled&nbsp;by&nbsp;you&nbsp;as&nbsp;if&nbsp;through&nbsp;a&nbsp;geth's&nbsp;mind&nbsp;control&nbsp;power&nbsp;manifested&nbsp;by&nbsp;you.

      </p>

      <p><strong>Special:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;only&nbsp;be&nbsp;manifested&nbsp;at&nbsp;night.

      </p>

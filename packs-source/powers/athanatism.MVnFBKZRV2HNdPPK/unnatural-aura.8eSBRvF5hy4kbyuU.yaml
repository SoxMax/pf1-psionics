    value: >-
      <p>You&nbsp;cause&nbsp;the&nbsp;target&nbsp;to&nbsp;radiate&nbsp;the&nbsp;unnatural&nbsp;chill&nbsp;of&nbsp;the&nbsp;grave,&nbsp;repelling&nbsp;animals.&nbsp;Any&nbsp;animal&nbsp;must&nbsp;succeed&nbsp;on&nbsp;a&nbsp;Will&nbsp;save&nbsp;to&nbsp;willingly&nbsp;approach&nbsp;within&nbsp;20&nbsp;feet&nbsp;of&nbsp;the&nbsp;target.&nbsp;If&nbsp;they&nbsp;fail&nbsp;the&nbsp;save&nbsp;and&nbsp;are&nbsp;forced&nbsp;to&nbsp;approach,&nbsp;they&nbsp;are&nbsp;shaken&nbsp;for&nbsp;as&nbsp;long&nbsp;as&nbsp;they&nbsp;remain&nbsp;within&nbsp;20&nbsp;feet&nbsp;of&nbsp;the&nbsp;target.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;spent,&nbsp;you&nbsp;can&nbsp;target&nbsp;one&nbsp;additional&nbsp;living&nbsp;creature&nbsp;when&nbsp;manifesting&nbsp;this&nbsp;power.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;cause&nbsp;any&nbsp;animal&nbsp;that&nbsp;fails&nbsp;the&nbsp;save&nbsp;and&nbsp;is&nbsp;forced&nbsp;to&nbsp;approach&nbsp;to&nbsp;become&nbsp;frightened.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;6&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;cause&nbsp;any&nbsp;animal&nbsp;that&nbsp;fails&nbsp;the&nbsp;save&nbsp;and&nbsp;is&nbsp;forced&nbsp;to&nbsp;approach&nbsp;to&nbsp;become&nbsp;panicked.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;two&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.

      </p>

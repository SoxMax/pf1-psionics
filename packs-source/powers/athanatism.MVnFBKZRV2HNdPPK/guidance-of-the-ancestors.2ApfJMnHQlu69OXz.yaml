  description:
    value: >-
      <p>By questioning the spirits of your ancestors, you gain vast knowledge.
      You may make Knowledge skill checks untrained. When you manifest this
      power, choose [[1 +
      floor((@augment.amplify+2*@augment.language+4*@augment.proficiency)/4) ]]
      Knowledge skill. You gain a +[[2+@augments.amplify]] insight bonus on
      skills checks made using that skill.</p><p><strong>Augment:</strong> This
      power may be augmented in one of the following ways.</p><ol><li>For every
      additional power point you spend, you increase the bonus you gain to skill
      checks from this power by 1, to a maximum of +10.</li><li>You may spend an
      additional 4 power points and expend your psionic focus to you gain one
      armor or weapon proficiency of your choice.</li><li>You may spend an
      additional 2 power points to choose a language you do not speak. You may
      read, write, and speak it.</li></ol><p>For every 4 power points you spend
      augmenting this power, you may choose another Knowledge skill.</p>

    value: >-
      <p>By&nbsp;questioning&nbsp;the&nbsp;spirits&nbsp;of&nbsp;your&nbsp;ancestors,&nbsp;you&nbsp;gain&nbsp;vast&nbsp;knowledge.&nbsp;You&nbsp;may&nbsp;make&nbsp;Knowledge&nbsp;skill&nbsp;checks&nbsp;untrained.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;choose&nbsp;one&nbsp;Knowledge&nbsp;skill.&nbsp;You&nbsp;gain&nbsp;a&nbsp;+2&nbsp;insight&nbsp;bonus&nbsp;on&nbsp;skills&nbsp;checks&nbsp;made&nbsp;using&nbsp;that&nbsp;skill.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;you&nbsp;increase&nbsp;the&nbsp;bonus&nbsp;you&nbsp;gain&nbsp;to&nbsp;skill&nbsp;checks&nbsp;from&nbsp;this&nbsp;power&nbsp;by&nbsp;1,&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;+10.</li><li>You&nbsp;may&nbsp;spend&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points&nbsp;and&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;to&nbsp;you&nbsp;gain&nbsp;one&nbsp;armor&nbsp;or&nbsp;weapon&nbsp;proficiency&nbsp;of&nbsp;your&nbsp;choice.</li><li>You&nbsp;may&nbsp;spend&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points&nbsp;to&nbsp;choose&nbsp;a&nbsp;language&nbsp;you&nbsp;do&nbsp;not&nbsp;speak.&nbsp;You&nbsp;may&nbsp;read,&nbsp;write,&nbsp;and&nbsp;speak&nbsp;it.</li></ol>

      <p>For&nbsp;every&nbsp;4&nbsp;power&nbsp;points&nbsp;you&nbsp;spend&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;you&nbsp;may&nbsp;choose&nbsp;another&nbsp;Knowledge&nbsp;skill.

      </p>

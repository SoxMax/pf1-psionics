    value: >-
      <p>You&nbsp;take&nbsp;a&nbsp;ghostlike&nbsp;form,&nbsp;leaping&nbsp;into&nbsp;the&nbsp;body&nbsp;of&nbsp;a&nbsp;nearby&nbsp;creature.&nbsp;For&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;power,&nbsp;you&nbsp;see&nbsp;and&nbsp;hear&nbsp;everything&nbsp;they&nbsp;do,&nbsp;can&nbsp;not&nbsp;be&nbsp;attacked&nbsp;or&nbsp;affected&nbsp;in&nbsp;any&nbsp;way,&nbsp;and&nbsp;can&nbsp;only&nbsp;take&nbsp;purely&nbsp;mental&nbsp;actions,&nbsp;but&nbsp;may&nbsp;not&nbsp;regain&nbsp;your&nbsp;psionic&nbsp;focus,&nbsp;manifest&nbsp;powers,&nbsp;or&nbsp;use&nbsp;psi-like&nbsp;abilities.&nbsp;The&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;may&nbsp;be&nbsp;extended&nbsp;to&nbsp;1&nbsp;hour/level&nbsp;by&nbsp;targeting&nbsp;a&nbsp;willing&nbsp;creature.&nbsp;If&nbsp;you&nbsp;were&nbsp;hidden&nbsp;from&nbsp;the&nbsp;target&nbsp;at&nbsp;the&nbsp;time&nbsp;of&nbsp;manifestation,&nbsp;they&nbsp;are&nbsp;not&nbsp;aware&nbsp;of&nbsp;this&nbsp;power&nbsp;or&nbsp;that&nbsp;you&nbsp;are&nbsp;currently&nbsp;inhabiting&nbsp;them.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;a&nbsp;standard&nbsp;action&nbsp;at&nbsp;any&nbsp;time&nbsp;during&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;manifest&nbsp;a&nbsp;single&nbsp;power&nbsp;or&nbsp;use&nbsp;a&nbsp;single&nbsp;psi-like&nbsp;ability.&nbsp;You&nbsp;may&nbsp;not&nbsp;apply&nbsp;metapsionic&nbsp;feats&nbsp;to&nbsp;a&nbsp;power&nbsp;manifested&nbsp;this&nbsp;way.

      </p>

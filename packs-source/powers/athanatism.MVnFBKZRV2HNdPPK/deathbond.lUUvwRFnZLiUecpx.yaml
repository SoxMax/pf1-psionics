    value: >-
      <p>You&nbsp;form&nbsp;a&nbsp;connection&nbsp;with&nbsp;the&nbsp;target's&nbsp;soul,&nbsp;seeing&nbsp;their&nbsp;surroundings&nbsp;at&nbsp;the&nbsp;moment&nbsp;of&nbsp;their&nbsp;death.&nbsp;If&nbsp;the&nbsp;target&nbsp;dies&nbsp;while&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;you&nbsp;immediately&nbsp;know&nbsp;it,&nbsp;and&nbsp;can&nbsp;see&nbsp;the&nbsp;events&nbsp;of&nbsp;the&nbsp;previous&nbsp;round&nbsp;in&nbsp;its&nbsp;immediate&nbsp;area,&nbsp;including&nbsp;who&nbsp;and&nbsp;what&nbsp;killed&nbsp;it.&nbsp;This&nbsp;is&nbsp;treated&nbsp;as&nbsp;a&nbsp;scrying&nbsp;sensor,&nbsp;so&nbsp;you&nbsp;can&nbsp;still&nbsp;be&nbsp;fooled&nbsp;by&nbsp;disguises,&nbsp;invisibility,&nbsp;stealth,&nbsp;or&nbsp;other&nbsp;similar&nbsp;effects.&nbsp;In&nbsp;addition,&nbsp;in&nbsp;the&nbsp;round&nbsp;immediately&nbsp;following&nbsp;the&nbsp;target's&nbsp;death,&nbsp;you&nbsp;may&nbsp;manifest&nbsp;any&nbsp;single&nbsp;athanatism&nbsp;power&nbsp;that&nbsp;requires&nbsp;a&nbsp;newly&nbsp;dead&nbsp;body&nbsp;or&nbsp;spirit,&nbsp;targeting&nbsp;them&nbsp;regardless&nbsp;of&nbsp;distance&nbsp;or&nbsp;line&nbsp;of&nbsp;effect.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;place&nbsp;a&nbsp;sensor&nbsp;identical&nbsp;to&nbsp;the&nbsp;one&nbsp;created&nbsp;by&nbsp;clairvoyant&nbsp;sense&nbsp;at&nbsp;the&nbsp;location&nbsp;where&nbsp;the&nbsp;target&nbsp;died.&nbsp;This&nbsp;sensor&nbsp;lasts&nbsp;for&nbsp;1&nbsp;minute/level.

      </p>

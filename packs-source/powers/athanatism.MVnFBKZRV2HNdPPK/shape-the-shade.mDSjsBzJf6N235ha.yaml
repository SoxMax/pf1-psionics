  description:
    value: >-
      <p>You sculpt an incorporeal creature, making it appear as something else.
      You may make the creature appear either living or dead, corporeal or
      incorporeal, and can even effect clothing, armor, weapons, and equipment.
      This power can make the target seem 1 foot shorter or taller, thin, fat,
      or in between. It can change the apparent subtype of the target, can add
      or obscure a minor feature, or make it look like an entirely different
      sex.

      </p>

      <p>This power does not provide any abilities or mannerisms of the chosen
      form.. If this is used to create a disguise, the target gets a +10 bonus
      on the Disguise check.

      </p>

      <p><strong>Augment:</strong> This power may be augmented in one of the
      following ways.

      </p><ol><li>By spending an additional 5 power points, you may choose two
      points worth of evolutions from the list of evolutions available to
      summoner's eidolons that you may apply to the target while this power is
      active.</li><li>By spending an additional 2 power points, you may target a
      living creature with this power. However, any disguise must be to make
      them appear dead or as some form of undead.</li><li>By spending an
      additional 4 power points, you may make the target appear as a different
      creature type.</li></ol>

    value: >-
      <p>You&nbsp;sculpt&nbsp;an&nbsp;incorporeal&nbsp;creature,&nbsp;making&nbsp;it&nbsp;appear&nbsp;as&nbsp;something&nbsp;else.&nbsp;You&nbsp;may&nbsp;make&nbsp;the&nbsp;creature&nbsp;appear&nbsp;either&nbsp;living&nbsp;or&nbsp;dead,&nbsp;corporeal&nbsp;or&nbsp;incorporeal,&nbsp;and&nbsp;can&nbsp;even&nbsp;effect&nbsp;clothing,&nbsp;armor,&nbsp;weapons,&nbsp;and&nbsp;equipment.&nbsp;This&nbsp;power&nbsp;can&nbsp;make&nbsp;the&nbsp;target&nbsp;seem&nbsp;1&nbsp;foot&nbsp;shorter&nbsp;or&nbsp;taller,&nbsp;thin,&nbsp;fat,&nbsp;or&nbsp;in&nbsp;between.&nbsp;It&nbsp;can&nbsp;change&nbsp;the&nbsp;apparent&nbsp;subtype&nbsp;of&nbsp;the&nbsp;target,&nbsp;can&nbsp;add&nbsp;or&nbsp;obscure&nbsp;a&nbsp;minor&nbsp;feature,&nbsp;or&nbsp;make&nbsp;it&nbsp;look&nbsp;like&nbsp;an&nbsp;entirely&nbsp;different&nbsp;sex.

      </p>

      <p>This&nbsp;power&nbsp;does&nbsp;not&nbsp;provide&nbsp;any&nbsp;abilities&nbsp;or&nbsp;mannerisms&nbsp;of&nbsp;the&nbsp;chosen&nbsp;form..&nbsp;If&nbsp;this&nbsp;is&nbsp;used&nbsp;to&nbsp;create&nbsp;a&nbsp;disguise,&nbsp;the&nbsp;target&nbsp;gets&nbsp;a&nbsp;+10&nbsp;bonus&nbsp;on&nbsp;the&nbsp;Disguise&nbsp;check.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;5&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;choose&nbsp;two&nbsp;points&nbsp;worth&nbsp;of&nbsp;evolutions&nbsp;from&nbsp;the&nbsp;list&nbsp;of&nbsp;evolutions&nbsp;available&nbsp;to&nbsp;summoner's&nbsp;eidolons&nbsp;that&nbsp;you&nbsp;may&nbsp;apply&nbsp;to&nbsp;the&nbsp;target&nbsp;while&nbsp;this&nbsp;power&nbsp;is&nbsp;active.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;target&nbsp;a&nbsp;living&nbsp;creature&nbsp;with&nbsp;this&nbsp;power.&nbsp;However,&nbsp;any&nbsp;disguise&nbsp;must&nbsp;be&nbsp;to&nbsp;make&nbsp;them&nbsp;appear&nbsp;dead&nbsp;or&nbsp;as&nbsp;some&nbsp;form&nbsp;of&nbsp;undead.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;make&nbsp;the&nbsp;target&nbsp;appear&nbsp;as&nbsp;a&nbsp;different&nbsp;creature&nbsp;type.</li></ol>

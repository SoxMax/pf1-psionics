    value: >-
      <p>You&nbsp;see&nbsp;through&nbsp;the&nbsp;eyes&nbsp;of&nbsp;the&nbsp;dead,&nbsp;accessing&nbsp;their&nbsp;last&nbsp;living&nbsp;memories.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;you&nbsp;see&nbsp;and&nbsp;hear&nbsp;the&nbsp;last&nbsp;round&nbsp;of&nbsp;the&nbsp;creature's&nbsp;life.&nbsp;The&nbsp;base&nbsp;chance&nbsp;for&nbsp;receiving&nbsp;a&nbsp;meaningful&nbsp;result&nbsp;is&nbsp;70%,&nbsp;and&nbsp;shows&nbsp;exactly&nbsp;what&nbsp;the&nbsp;creature&nbsp;saw&nbsp;and&nbsp;heard&nbsp;during&nbsp;that&nbsp;time.&nbsp;This&nbsp;includes&nbsp;illusions,&nbsp;darkness,&nbsp;or&nbsp;anything&nbsp;else&nbsp;that&nbsp;might&nbsp;alter&nbsp;or&nbsp;obscure&nbsp;perceptions.&nbsp;If&nbsp;the&nbsp;creature&nbsp;was&nbsp;unconscious&nbsp;during&nbsp;this&nbsp;time,&nbsp;you&nbsp;see&nbsp;and&nbsp;hear&nbsp;nothing,&nbsp;but&nbsp;you&nbsp;learn&nbsp;that&nbsp;it&nbsp;was&nbsp;unconscious.&nbsp;If&nbsp;the&nbsp;power&nbsp;fails,&nbsp;the&nbsp;vision&nbsp;is&nbsp;flawed,&nbsp;changing&nbsp;or&nbsp;obscuring&nbsp;the&nbsp;details.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;each&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;you&nbsp;may&nbsp;see&nbsp;an&nbsp;additional&nbsp;round&nbsp;before&nbsp;the&nbsp;creature&nbsp;died.&nbsp;For&nbsp;every&nbsp;power&nbsp;point&nbsp;you&nbsp;spend&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;chance&nbsp;of&nbsp;a&nbsp;meaningful&nbsp;result&nbsp;by&nbsp;5%,&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;90%.

      </p>

      <p>You exhale the chill of the grave onto your foes. Any creature that
      fails its save suffers a [[-(2 + @augments.dc + 2 * @augments.damage)]]
      penalty to saving throws against death effects and cannot be stabilized if
      brought below 0 hit points.</p><p><strong>Augment:</strong> This power may
      be augmented in one of the following ways.</p><ol><li>For every 2

  description:
    value: >-
      <p>You&nbsp;exhale&nbsp;your&nbsp;life&nbsp;force&nbsp;temporarily,&nbsp;unbinding&nbsp;your&nbsp;spirit&nbsp;from&nbsp;your&nbsp;body.&nbsp;For&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power,&nbsp;you&nbsp;lay&nbsp;in&nbsp;a&nbsp;deathlike&nbsp;comatose&nbsp;state.

      </p>

      <p>While&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;you&nbsp;gain&nbsp;a&nbsp;shadow's&nbsp;&nbsp;darkvision,&nbsp;defensive&nbsp;abilities&nbsp;(including&nbsp;incorporeal),&nbsp;fly&nbsp;speed,&nbsp;racial&nbsp;Stealth&nbsp;modifier,&nbsp;and&nbsp;Strength&nbsp;damage&nbsp;attack.&nbsp;You&nbsp;do&nbsp;not&nbsp;gain&nbsp;the&nbsp;creature's&nbsp;create&nbsp;spawn&nbsp;ability,&nbsp;nor&nbsp;its&nbsp;skill&nbsp;ranks&nbsp;or&nbsp;Hit&nbsp;Dice.&nbsp;Your&nbsp;spirit&nbsp;has&nbsp;Hit&nbsp;Dice&nbsp;and&nbsp;hit&nbsp;points&nbsp;equal&nbsp;to&nbsp;your&nbsp;own.&nbsp;Your&nbsp;spirit&nbsp;has&nbsp;the&nbsp;undead&nbsp;type&nbsp;and&nbsp;may&nbsp;be&nbsp;turned&nbsp;or&nbsp;affected&nbsp;as&nbsp;undead.&nbsp;If&nbsp;your&nbsp;spirit&nbsp;is&nbsp;slain,&nbsp;you&nbsp;return&nbsp;to&nbsp;your&nbsp;physical&nbsp;body&nbsp;and&nbsp;are&nbsp;immediately&nbsp;reduced&nbsp;to&nbsp;-1&nbsp;hit&nbsp;points.&nbsp;Your&nbsp;condition&nbsp;becomes&nbsp;dying,&nbsp;and&nbsp;you&nbsp;must&nbsp;begin&nbsp;making&nbsp;Constitution&nbsp;checks&nbsp;to&nbsp;stabilize.

      </p>

      <p>When&nbsp;this&nbsp;power&nbsp;ends,&nbsp;as&nbsp;long&nbsp;as&nbsp;your&nbsp;body&nbsp;has&nbsp;not&nbsp;been&nbsp;completely&nbsp;destroyed&nbsp;(such&nbsp;as&nbsp;through&nbsp;the&nbsp;effects&nbsp;of&nbsp;disintegrate)&nbsp;and&nbsp;is&nbsp;on&nbsp;the&nbsp;same&nbsp;plane&nbsp;of&nbsp;existence,&nbsp;you&nbsp;automatically&nbsp;return&nbsp;to&nbsp;it.&nbsp;If&nbsp;it&nbsp;is&nbsp;not,&nbsp;this&nbsp;power&nbsp;remains&nbsp;active&nbsp;except&nbsp;that&nbsp;if&nbsp;you&nbsp;have&nbsp;not&nbsp;reached&nbsp;your&nbsp;body&nbsp;after&nbsp;a&nbsp;number&nbsp;of&nbsp;minutes&nbsp;equal&nbsp;to&nbsp;your&nbsp;manifester&nbsp;level,&nbsp;your&nbsp;spirit&nbsp;dies&nbsp;instantly.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;manifest&nbsp;this&nbsp;power&nbsp;on&nbsp;a&nbsp;willing&nbsp;creature&nbsp;that&nbsp;you&nbsp;touch.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;manifest&nbsp;this&nbsp;power&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action&nbsp;in&nbsp;response&nbsp;to&nbsp;being&nbsp;attacked.&nbsp;This&nbsp;has&nbsp;the&nbsp;added&nbsp;effect&nbsp;of&nbsp;making&nbsp;it&nbsp;appear&nbsp;that&nbsp;the&nbsp;triggering&nbsp;attack&nbsp;killed&nbsp;you.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;doubles.</li></ol>

      <p>You&nbsp;lock&nbsp;off&nbsp;your&nbsp;pain&nbsp;receptors,&nbsp;becoming&nbsp;like&nbsp;one&nbsp;of&nbsp;the&nbsp;dead.&nbsp;While&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;you&nbsp;are&nbsp;immune&nbsp;to&nbsp;pain&nbsp;and&nbsp;emotion&nbsp;effects&nbsp;and&nbsp;reduce&nbsp;all&nbsp;mental&nbsp;ability&nbsp;damage&nbsp;you&nbsp;would&nbsp;take&nbsp;by&nbsp;two.&nbsp;In&nbsp;addition,&nbsp;whenever&nbsp;you&nbsp;are&nbsp;subjected&nbsp;to&nbsp;a&nbsp;morale&nbsp;effect,&nbsp;you&nbsp;may&nbsp;choose&nbsp;whether&nbsp;or&nbsp;not&nbsp;it&nbsp;affects&nbsp;you.&nbsp;If&nbsp;you&nbsp;choose&nbsp;to&nbsp;not&nbsp;be&nbsp;affected,&nbsp;you&nbsp;are&nbsp;immune&nbsp;to&nbsp;that&nbsp;instance&nbsp;of&nbsp;the&nbsp;particular&nbsp;effect.&nbsp;When&nbsp;this&nbsp;power&nbsp;ends,&nbsp;any&nbsp;such&nbsp;effects&nbsp;resume,&nbsp;provided&nbsp;that&nbsp;their&nbsp;duration&nbsp;has&nbsp;not&nbsp;expired&nbsp;in&nbsp;the&nbsp;meantime.&nbsp;However,&nbsp;any&nbsp;ability&nbsp;damage&nbsp;reduced&nbsp;by&nbsp;the&nbsp;use&nbsp;of&nbsp;this&nbsp;power&nbsp;remains&nbsp;reduced.

      </p>


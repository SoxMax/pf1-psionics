    value: >-
      <p>You reward the target with memories of life, letting it feel alive and
      corporeal for a limited time. It can smell the living world, feel the
      warmth of the sun, and any number of other purely aesthetic effects, and
      gains a +1 bonus on all d20 rolls for the duration. You gain a +5 bonus on
      all Charisma-based skill checks except Intimidate against the target for
      the duration of this power.

      </p>


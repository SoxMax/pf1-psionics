  description:
    value: >-
      <p>You infuse unnatural vitality into the target, returning it to unlife.
      The recently destroyed ghost immediately activates its rejuvenation
      ability, restoring itself completely. A ghost may not targeted by this
      power more than once in a given week.

      </p>

      <p><strong>Augment:</strong> You may augment this power in one of the
      following ways.

      </p><ol><li>By spending an additional 6 power points, you may target a
      ghost that was destroyed a number of days ago equal to your manifester
      level (round down) or less.</li><li>By spending an additional 6 power
      points and expending your psionic focus, you may manifest this power on
      yourself as an immediate action when you would be reduced to 0 or fewer
      hit points. When you do, you and your gear are immediately destroyed,
      returning to life 2d4 days unharmed with all gear intact. You must
      currently be incorporeal or under the effects of a power with the spirit
      subtype to augment the power in this way.</li></ol>

    value: >-
      <p>The sounds of the tortured dead cause each living creature in the area
      to become frightened unless it succeeds on a Will save. Upon success, the
      creature is shaken for 1 round.

      </p>

      <p><strong>Augment:</strong> This power may be augmented in one of the
      following ways.

      </p><ol><li>By spending an additional 4 power points, any target that
      fails its Will save is panicked instead of frightened.</li><li>You may
      spend an additional 4 power points to have any target that succeeds on its
      Will save be shaken for an additional round.</li><li>For every 4
      additional power points you spend, you increase the radius of this power
      by 5 feet.</li></ol>

      <p>In addition, for every two power points spent augmenting this power,
      increase the power's save DC by 1.

      </p>

  description:
    value: >-
      <p>You forcibly and temporarily separate the Ethereal and the Material
      planes. This power affects both the Ethereal and the Material Plane in the
      area. Affected ethereal creature and effects cannot affect the Material
      Plane, and affected material creatures and effects cannot effect the
      Ethereal Plane while within the area of this power. In addition, powers or
      effects that attempt to bridge the planes such as dead hand or ethereal
      jaunt cannot function within this area, and are suppressed for as long as
      they are in the area.

      </p>

      <p><strong>Augment:</strong> You may augment this power in one of the
      following ways.

      </p><ol><li>You may spend an additional 4 power points to increase the
      radius affected by this power by 10 feet.</li><li>By spending an
      additional 4 power points, increase the duration of this power to 1
      minute/level.</li><li>By spending an additional 8 power points, increase
      the duration of this power to 10 minutes/level.</li><li>By spending an
      additional 4 power points, you may center the area of this power on a held
      object, allowing it to move as the object does.</li></ol>

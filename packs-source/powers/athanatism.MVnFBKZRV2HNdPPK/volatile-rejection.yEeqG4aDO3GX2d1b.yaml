      <p>You&nbsp;force&nbsp;out&nbsp;any&nbsp;entity&nbsp;possessing&nbsp;the&nbsp;target&nbsp;creature.&nbsp;The&nbsp;possessing&nbsp;entity&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;Will&nbsp;saving&nbsp;throw&nbsp;or&nbsp;suffer&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;and&nbsp;be&nbsp;immediately&nbsp;expelled,&nbsp;ending&nbsp;the&nbsp;possession.&nbsp;This&nbsp;damage&nbsp;is&nbsp;not&nbsp;reduced&nbsp;by&nbsp;the&nbsp;incorporeal&nbsp;trait&nbsp;as&nbsp;normal.

      </p>


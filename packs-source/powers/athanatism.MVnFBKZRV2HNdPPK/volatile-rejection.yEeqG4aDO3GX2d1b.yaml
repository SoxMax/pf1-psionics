    value: >-
      <p>You force out any entity possessing the target creature. The possessing
      entity must succeed at a Will saving throw or suffer 3d6 points of damage
      and be immediately expelled, ending the possession. This damage is not
      reduced by the incorporeal trait as normal.

      </p>

      <p><strong>Augment:</strong> This power may be augmented in one of the
      following ways.

      </p><ol><li>For every 2 additional power points spent, this power's damage
      against the possessing entity increases by one die (d6).</li><li>By
      spending 4 additional power points, this power also deals half its damage
      (round down) to the possessed creature.</li></ol>

      <p>In addition, for every two power points spent augmenting this power,
      increase the power's save DC by 1.

      </p>

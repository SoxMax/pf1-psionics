      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;this&nbsp;power's&nbsp;damage&nbsp;against&nbsp;the&nbsp;possessing&nbsp;entity&nbsp;increases&nbsp;by&nbsp;one&nbsp;die&nbsp;(d6).</li><li>By&nbsp;spending&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;also&nbsp;deals&nbsp;half&nbsp;its&nbsp;damage&nbsp;(round&nbsp;down)&nbsp;to&nbsp;the&nbsp;possessed&nbsp;creature.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;two&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.

      </p>

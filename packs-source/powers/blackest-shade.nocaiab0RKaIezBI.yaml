      <p>By&nbsp;imbuing&nbsp;a&nbsp;shadow&nbsp;with&nbsp;psychic&nbsp;energy,&nbsp;you&nbsp;create&nbsp;a&nbsp;free-willed&nbsp;and&nbsp;friendly&nbsp;spirit.&nbsp;You&nbsp;create&nbsp;a&nbsp;harmless&nbsp;shadow&nbsp;spirit&nbsp;to&nbsp;serve&nbsp;your&nbsp;needs.&nbsp;This&nbsp;spirit&nbsp;is&nbsp;treated&nbsp;as&nbsp;a&nbsp;shadow,&nbsp;except&nbsp;that&nbsp;it&nbsp;cannot&nbsp;attack&nbsp;or&nbsp;take&nbsp;hostile&nbsp;actions&nbsp;and&nbsp;has&nbsp;a&nbsp;friendly&nbsp;disposition&nbsp;towards&nbsp;you.&nbsp;You&nbsp;may&nbsp;use&nbsp;it&nbsp;to&nbsp;scout,&nbsp;but&nbsp;it&nbsp;cannot&nbsp;venture&nbsp;more&nbsp;than&nbsp;50&nbsp;feet&nbsp;from&nbsp;you&nbsp;without&nbsp;vanishing,&nbsp;and&nbsp;it&nbsp;cannot&nbsp;speak&nbsp;(though&nbsp;it&nbsp;can&nbsp;communicate&nbsp;through&nbsp;mime&nbsp;or&nbsp;shadow&nbsp;puppetry).&nbsp;The&nbsp;shadow&nbsp;will&nbsp;generally&nbsp;follow&nbsp;your&nbsp;commands,&nbsp;unless&nbsp;you&nbsp;command&nbsp;it&nbsp;to&nbsp;do&nbsp;something&nbsp;obviously&nbsp;self-destructive.&nbsp;It&nbsp;also&nbsp;suffers&nbsp;a&nbsp;-2&nbsp;penalty&nbsp;on&nbsp;saves&nbsp;against&nbsp;any&nbsp;athanatism&nbsp;powers&nbsp;that&nbsp;you&nbsp;manifest&nbsp;on&nbsp;it.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;6&nbsp;power&nbsp;points,&nbsp;increase&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;1&nbsp;hour/level.

      </p>

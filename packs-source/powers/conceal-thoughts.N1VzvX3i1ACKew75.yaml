      <p>You&nbsp;protect&nbsp;the&nbsp;subject's&nbsp;thoughts&nbsp;from&nbsp;analysis.&nbsp;While&nbsp;the&nbsp;duration&nbsp;lasts,&nbsp;the&nbsp;subject&nbsp;gains&nbsp;a&nbsp;+10&nbsp;circumstance&nbsp;bonus&nbsp;on&nbsp;Bluff&nbsp;checks&nbsp;against&nbsp;those&nbsp;attempting&nbsp;to&nbsp;discern&nbsp;its&nbsp;true&nbsp;intentions&nbsp;with&nbsp;Sense&nbsp;Motive.&nbsp;It&nbsp;also&nbsp;gains&nbsp;a&nbsp;+4&nbsp;bonus&nbsp;on&nbsp;its&nbsp;saving&nbsp;throw&nbsp;against&nbsp;any&nbsp;power&nbsp;or&nbsp;spell&nbsp;used&nbsp;to&nbsp;read&nbsp;its&nbsp;mind&nbsp;(such&nbsp;as&nbsp;read&nbsp;thoughts&nbsp;or&nbsp;mind&nbsp;probe).

      </p>

      <p><em>Librarian&nbsp;Note:</em>&nbsp;Prior&nbsp;to&nbsp;Ultimate&nbsp;Psionics,&nbsp;this&nbsp;was&nbsp;both&nbsp;a&nbsp;psionic&nbsp;talent&nbsp;and&nbsp;a&nbsp;1st-level&nbsp;psionic&nbsp;power.&nbsp;They&nbsp;are&nbsp;essentially&nbsp;the&nbsp;same&nbsp;power,&nbsp;with&nbsp;the&nbsp;only&nbsp;difference&nbsp;being&nbsp;that&nbsp;it&nbsp;was&nbsp;a&nbsp;1st-level&nbsp;power&nbsp;for&nbsp;psions&nbsp;and&nbsp;psychic&nbsp;warriors.&nbsp;As&nbsp;such,&nbsp;they&nbsp;are&nbsp;both&nbsp;on&nbsp;the&nbsp;same&nbsp;page.

      </p>

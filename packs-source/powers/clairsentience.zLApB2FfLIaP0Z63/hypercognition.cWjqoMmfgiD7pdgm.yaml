    value: >-
      <p>You&nbsp;make&nbsp;lightning-fast&nbsp;deductions&nbsp;based&nbsp;on&nbsp;only&nbsp;the&nbsp;slightest&nbsp;clue,&nbsp;pattern,&nbsp;or&nbsp;scrap&nbsp;of&nbsp;memory&nbsp;resident&nbsp;in&nbsp;your&nbsp;mind.&nbsp;You&nbsp;can&nbsp;make&nbsp;reasonable&nbsp;statements&nbsp;about&nbsp;a&nbsp;person,&nbsp;place,&nbsp;or&nbsp;object,&nbsp;seemingly&nbsp;from&nbsp;very&nbsp;little&nbsp;knowledge.&nbsp;However,&nbsp;your&nbsp;knowledge&nbsp;is&nbsp;in&nbsp;fact&nbsp;the&nbsp;result&nbsp;of&nbsp;a&nbsp;rigorously&nbsp;logical&nbsp;process&nbsp;that&nbsp;you&nbsp;force&nbsp;your&nbsp;mind&nbsp;to&nbsp;undertake,&nbsp;digging&nbsp;up&nbsp;and&nbsp;correlating&nbsp;every&nbsp;possible&nbsp;piece&nbsp;of&nbsp;knowledge&nbsp;bearing&nbsp;on&nbsp;the&nbsp;topic&nbsp;(possibly&nbsp;even&nbsp;extracting&nbsp;echoes&nbsp;of&nbsp;knowledge&nbsp;from&nbsp;the&nbsp;Astral&nbsp;Plane).

      </p>

      <p>The&nbsp;nature&nbsp;of&nbsp;the&nbsp;knowledge&nbsp;you&nbsp;gain&nbsp;concerning&nbsp;the&nbsp;subject&nbsp;of&nbsp;your&nbsp;analysis&nbsp;might&nbsp;include&nbsp;the&nbsp;answer&nbsp;to&nbsp;a&nbsp;riddle,&nbsp;the&nbsp;way&nbsp;out&nbsp;of&nbsp;a&nbsp;maze,&nbsp;stray&nbsp;bits&nbsp;of&nbsp;information&nbsp;about&nbsp;a&nbsp;person,&nbsp;legends&nbsp;about&nbsp;a&nbsp;place&nbsp;or&nbsp;an&nbsp;object,&nbsp;or&nbsp;even&nbsp;a&nbsp;conclusion&nbsp;concerning&nbsp;a&nbsp;dilemma&nbsp;that&nbsp;your&nbsp;conscious&nbsp;mind&nbsp;is&nbsp;unable&nbsp;to&nbsp;arrive&nbsp;at.

      </p>

      <p>An&nbsp;Intelligence&nbsp;check&nbsp;may&nbsp;be&nbsp;required&nbsp;to&nbsp;obtain&nbsp;the&nbsp;desired&nbsp;information.&nbsp;If&nbsp;so,&nbsp;you&nbsp;can&nbsp;manifest&nbsp;hypercognition&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action&nbsp;prior&nbsp;to&nbsp;making&nbsp;the&nbsp;check&nbsp;and&nbsp;receive&nbsp;a&nbsp;+20&nbsp;bonus&nbsp;for&nbsp;doing&nbsp;so.

      </p>

      <p>Your&nbsp;awareness&nbsp;extends&nbsp;a&nbsp;fraction&nbsp;of&nbsp;a&nbsp;second&nbsp;into&nbsp;the&nbsp;future,&nbsp;allowing&nbsp;you&nbsp;to&nbsp;better&nbsp;perform&nbsp;a&nbsp;particular&nbsp;combat&nbsp;maneuver.&nbsp;Select&nbsp;one&nbsp;type&nbsp;of&nbsp;combat&nbsp;maneuver,&nbsp;such&nbsp;as&nbsp;bull&nbsp;rush&nbsp;or&nbsp;reposition,&nbsp;when&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power.&nbsp;You&nbsp;gain&nbsp;a&nbsp;+2&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;combat&nbsp;maneuver&nbsp;checks&nbsp;of&nbsp;that&nbsp;type&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;effect.


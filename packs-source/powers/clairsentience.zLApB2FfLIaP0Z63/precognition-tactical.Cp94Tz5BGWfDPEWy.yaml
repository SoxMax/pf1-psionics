  description:
    value: >-
      <p>Your awareness extends a fraction of a second into the future, allowing
      you to better perform a particular combat maneuver. Select one type of
      combat maneuver, such as bull rush or reposition, when you manifest this
      power. You gain a +[[2+@augments.amplify]] enhancement bonus to combat
      maneuver checks of that type for the duration of the
      effect.</p><p><strong>Augment:</strong> This power may be augmented in one
      or both of the following ways.</p><ol><li>For every 2 additional power
      points you spend, the enhancement bonus increases by 1.</li><li>For every
      3 additional power points you spend, you can select an additional type of
      combat maneuver.</li><li>If you spend 4 additional power points, using the
      combat maneuver selected does not provoke attacks of
      opportunity.</li><li>If you spend 6 additional power points, you can
      manifest this power as an immediate action.</li></ol>

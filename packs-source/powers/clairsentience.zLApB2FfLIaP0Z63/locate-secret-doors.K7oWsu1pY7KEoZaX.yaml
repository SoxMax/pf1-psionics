    value: >-
      <p>You&nbsp;can&nbsp;detect&nbsp;secret&nbsp;doors,&nbsp;compartments,&nbsp;caches,&nbsp;and&nbsp;so&nbsp;forth.&nbsp;Only&nbsp;passages,&nbsp;doors,&nbsp;or&nbsp;openings&nbsp;that&nbsp;have&nbsp;been&nbsp;specifically&nbsp;constructed&nbsp;to&nbsp;escape&nbsp;detection&nbsp;are&nbsp;detected&nbsp;by&nbsp;this&nbsp;power.&nbsp;The&nbsp;amount&nbsp;of&nbsp;information&nbsp;revealed&nbsp;depends&nbsp;on&nbsp;how&nbsp;long&nbsp;you&nbsp;study&nbsp;a&nbsp;particular&nbsp;area&nbsp;or&nbsp;subject.

      </p><ul><li><em>1st&nbsp;Round:</em>&nbsp;Presence&nbsp;or&nbsp;absence&nbsp;of&nbsp;secret&nbsp;doors.</li></ul>

      <ul><li><em>2nd&nbsp;Round:</em>&nbsp;Number&nbsp;of&nbsp;secret&nbsp;doors&nbsp;and&nbsp;the&nbsp;location&nbsp;of&nbsp;each.&nbsp;If&nbsp;an&nbsp;aura&nbsp;is&nbsp;outside&nbsp;your&nbsp;line&nbsp;of&nbsp;sight,&nbsp;then&nbsp;you&nbsp;discern&nbsp;its&nbsp;direction&nbsp;but&nbsp;not&nbsp;its&nbsp;exact&nbsp;location.</li></ul>

      <ul><li><em>Each&nbsp;Additional&nbsp;Round:</em>&nbsp;The&nbsp;mechanism&nbsp;or&nbsp;trigger&nbsp;for&nbsp;one&nbsp;particular&nbsp;secret&nbsp;portal&nbsp;closely&nbsp;examined&nbsp;by&nbsp;you.&nbsp;Each&nbsp;round,&nbsp;you&nbsp;can&nbsp;turn&nbsp;to&nbsp;locate&nbsp;secret&nbsp;doors&nbsp;in&nbsp;a&nbsp;new&nbsp;area.</li></ul>

      <p>The&nbsp;power&nbsp;can&nbsp;penetrate&nbsp;barriers,&nbsp;but&nbsp;1&nbsp;foot&nbsp;of&nbsp;stone,&nbsp;1&nbsp;inch&nbsp;of&nbsp;common&nbsp;metal,&nbsp;a&nbsp;thin&nbsp;sheet&nbsp;of&nbsp;lead,&nbsp;or&nbsp;3&nbsp;feet&nbsp;of&nbsp;wood&nbsp;or&nbsp;dirt&nbsp;blocks&nbsp;it.

      </p>

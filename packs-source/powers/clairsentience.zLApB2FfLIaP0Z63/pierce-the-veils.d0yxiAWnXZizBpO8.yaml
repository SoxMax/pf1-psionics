    value: >-
      <p>You&nbsp;gain&nbsp;the&nbsp;ability&nbsp;to&nbsp;see&nbsp;all&nbsp;things&nbsp;as&nbsp;they&nbsp;actually&nbsp;are.&nbsp;You&nbsp;see&nbsp;through&nbsp;normal&nbsp;and&nbsp;psionic&nbsp;darkness,&nbsp;notice&nbsp;secret&nbsp;doors&nbsp;hidden&nbsp;by&nbsp;psionics,&nbsp;see&nbsp;the&nbsp;exact&nbsp;locations&nbsp;of&nbsp;creatures&nbsp;or&nbsp;objects&nbsp;under&nbsp;blur&nbsp;or&nbsp;displacement&nbsp;effects,&nbsp;see&nbsp;invisible&nbsp;creatures&nbsp;or&nbsp;objects&nbsp;normally,&nbsp;see&nbsp;through&nbsp;illusions,&nbsp;and&nbsp;see&nbsp;the&nbsp;true&nbsp;form&nbsp;of&nbsp;polymorphed,&nbsp;changed,&nbsp;or&nbsp;transmuted&nbsp;things.&nbsp;Further,&nbsp;you&nbsp;can&nbsp;focus&nbsp;your&nbsp;vision&nbsp;as&nbsp;a&nbsp;standard&nbsp;action&nbsp;to&nbsp;instead&nbsp;see&nbsp;into&nbsp;the&nbsp;Ethereal&nbsp;Plane&nbsp;(but&nbsp;not&nbsp;into&nbsp;extradimensional&nbsp;spaces).&nbsp;The&nbsp;visual&nbsp;range&nbsp;of&nbsp;the&nbsp;effect&nbsp;conferred&nbsp;is&nbsp;120&nbsp;feet.

      </p>

      <p>This&nbsp;does&nbsp;not,&nbsp;however,&nbsp;penetrate&nbsp;solid&nbsp;objects.&nbsp;It&nbsp;in&nbsp;no&nbsp;way&nbsp;confers&nbsp;X-ray&nbsp;vision&nbsp;or&nbsp;its&nbsp;equivalent.&nbsp;It&nbsp;does&nbsp;not&nbsp;negate&nbsp;concealment,&nbsp;including&nbsp;that&nbsp;caused&nbsp;by&nbsp;fog&nbsp;and&nbsp;the&nbsp;like.&nbsp;This&nbsp;effect&nbsp;does&nbsp;not&nbsp;help&nbsp;you&nbsp;see&nbsp;through&nbsp;mundane&nbsp;disguises,&nbsp;spot&nbsp;creatures&nbsp;that&nbsp;are&nbsp;simply&nbsp;hiding,&nbsp;or&nbsp;notice&nbsp;secret&nbsp;doors&nbsp;hidden&nbsp;by&nbsp;mundane&nbsp;means.&nbsp;In&nbsp;addition,&nbsp;the&nbsp;effects&nbsp;cannot&nbsp;be&nbsp;further&nbsp;enhanced&nbsp;with&nbsp;known&nbsp;magic,&nbsp;so&nbsp;one&nbsp;cannot&nbsp;use&nbsp;this&nbsp;power&nbsp;through&nbsp;a&nbsp;crystal&nbsp;ball&nbsp;or&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;effects&nbsp;such&nbsp;as&nbsp;clairaudience/clairvoyance.

      </p>

  description:
    value: >-
      <p>You&nbsp;can&nbsp;place&nbsp;another&nbsp;power&nbsp;upon&nbsp;your&nbsp;person&nbsp;so&nbsp;that&nbsp;it&nbsp;comes&nbsp;into&nbsp;effect&nbsp;under&nbsp;some&nbsp;condition&nbsp;you&nbsp;dictate&nbsp;when&nbsp;manifesting&nbsp;trigger&nbsp;power.&nbsp;The&nbsp;trigger&nbsp;power&nbsp;power&nbsp;and&nbsp;the&nbsp;companion&nbsp;power&nbsp;are&nbsp;manifest&nbsp;at&nbsp;the&nbsp;same&nbsp;time.&nbsp;The&nbsp;10-minute&nbsp;manifesting&nbsp;time&nbsp;is&nbsp;the&nbsp;minimum&nbsp;total&nbsp;for&nbsp;both&nbsp;manifestations;&nbsp;if&nbsp;the&nbsp;companion&nbsp;power&nbsp;has&nbsp;a&nbsp;manifesting&nbsp;time&nbsp;longer&nbsp;than&nbsp;10&nbsp;minutes,&nbsp;use&nbsp;that&nbsp;instead.&nbsp;The&nbsp;power&nbsp;to&nbsp;be&nbsp;brought&nbsp;into&nbsp;effect&nbsp;by&nbsp;the&nbsp;trigger&nbsp;power&nbsp;must&nbsp;be&nbsp;one&nbsp;that&nbsp;affects&nbsp;your&nbsp;person&nbsp;and&nbsp;be&nbsp;of&nbsp;a&nbsp;power&nbsp;level&nbsp;no&nbsp;higher&nbsp;than&nbsp;one-third&nbsp;your&nbsp;manifester&nbsp;level&nbsp;(rounded&nbsp;down,&nbsp;maximum&nbsp;6th&nbsp;level).

      </p>

      <p>The&nbsp;conditions&nbsp;needed&nbsp;to&nbsp;bring&nbsp;the&nbsp;power&nbsp;into&nbsp;effect&nbsp;must&nbsp;be&nbsp;clear&nbsp;and&nbsp;discernable,&nbsp;although&nbsp;they&nbsp;can&nbsp;be&nbsp;general.&nbsp;In&nbsp;all&nbsp;cases,&nbsp;the&nbsp;trigger&nbsp;power&nbsp;immediately&nbsp;brings&nbsp;into&nbsp;effect&nbsp;the&nbsp;companion&nbsp;power,&nbsp;the&nbsp;latter&nbsp;being&nbsp;"manifested"&nbsp;instantaneously&nbsp;only&nbsp;when&nbsp;the&nbsp;prescribed&nbsp;circumstances&nbsp;occur.&nbsp;If&nbsp;complicated&nbsp;or&nbsp;convoluted&nbsp;conditions&nbsp;are&nbsp;prescribed,&nbsp;the&nbsp;power&nbsp;combination&nbsp;(trigger&nbsp;power&nbsp;and&nbsp;the&nbsp;companion&nbsp;power)&nbsp;may&nbsp;fail&nbsp;when&nbsp;called&nbsp;on.

      </p>

      <p>You&nbsp;can&nbsp;use&nbsp;only&nbsp;one&nbsp;trigger&nbsp;power&nbsp;companion&nbsp;power&nbsp;at&nbsp;a&nbsp;time;&nbsp;if&nbsp;a&nbsp;second&nbsp;is&nbsp;manifested,&nbsp;the&nbsp;first&nbsp;one&nbsp;(if&nbsp;still&nbsp;active)&nbsp;is&nbsp;dismissed.

      </p>

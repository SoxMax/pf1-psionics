  description:
    value: >-
      <p>You&nbsp;discern&nbsp;auras.&nbsp;Auras&nbsp;are&nbsp;invisible&nbsp;to&nbsp;the&nbsp;naked&nbsp;eye,&nbsp;but&nbsp;to&nbsp;a&nbsp;psionic&nbsp;viewer&nbsp;manifesting&nbsp;this&nbsp;power&nbsp;they&nbsp;appear&nbsp;as&nbsp;glowing&nbsp;halos&nbsp;or&nbsp;envelopes&nbsp;of&nbsp;colored&nbsp;light&nbsp;that&nbsp;surround&nbsp;all&nbsp;objects.&nbsp;The&nbsp;color&nbsp;of&nbsp;each&nbsp;aura&nbsp;reveals&nbsp;information&nbsp;to&nbsp;the&nbsp;psionic&nbsp;character.&nbsp;The&nbsp;amount&nbsp;of&nbsp;information&nbsp;revealed&nbsp;depends&nbsp;on&nbsp;how&nbsp;long&nbsp;you&nbsp;study&nbsp;a&nbsp;particular&nbsp;area.

      </p><ul><li><em>1st&nbsp;Round:</em>&nbsp;Presence&nbsp;of&nbsp;good&nbsp;and&nbsp;evil&nbsp;auras&nbsp;in&nbsp;the&nbsp;area.&nbsp;You&nbsp;can't&nbsp;pin&nbsp;an&nbsp;aura&nbsp;to&nbsp;a&nbsp;particular&nbsp;object&nbsp;or&nbsp;individual&nbsp;at&nbsp;this&nbsp;stage;&nbsp;instead,&nbsp;you&nbsp;see&nbsp;a&nbsp;colored&nbsp;haze&nbsp;suffusing&nbsp;the&nbsp;area.&nbsp;(This&nbsp;power&nbsp;can&nbsp;detect&nbsp;lawful&nbsp;and&nbsp;chaotic&nbsp;auras&nbsp;as&nbsp;well,&nbsp;but&nbsp;doing&nbsp;so&nbsp;requires&nbsp;a&nbsp;separate&nbsp;manifestation&nbsp;that&nbsp;focuses&nbsp;only&nbsp;on&nbsp;that&nbsp;alignment&nbsp;axis.)</li></ul>

      <ul><li><em>2nd&nbsp;Round:</em>&nbsp;Number&nbsp;of&nbsp;auras&nbsp;(creatures,&nbsp;objects,&nbsp;powers,&nbsp;or&nbsp;spells)&nbsp;in&nbsp;the&nbsp;area.&nbsp;You&nbsp;know&nbsp;how&nbsp;many&nbsp;auras&nbsp;are&nbsp;in&nbsp;the&nbsp;area,&nbsp;even&nbsp;though&nbsp;each&nbsp;aura&nbsp;doesn't&nbsp;resolve&nbsp;to&nbsp;its&nbsp;actual&nbsp;location&nbsp;quite&nbsp;yet.</li></ul>

      <ul><li><em>3rd&nbsp;Round:</em>&nbsp;The&nbsp;owner&nbsp;of&nbsp;each&nbsp;aura&nbsp;is&nbsp;revealed,&nbsp;unless&nbsp;the&nbsp;individual&nbsp;is&nbsp;outside&nbsp;your&nbsp;line&nbsp;of&nbsp;sight.&nbsp;If&nbsp;a&nbsp;creature&nbsp;whose&nbsp;aura&nbsp;you&nbsp;detect&nbsp;has&nbsp;5&nbsp;or&nbsp;more&nbsp;Hit&nbsp;Dice&nbsp;than&nbsp;you&nbsp;do,&nbsp;you&nbsp;are&nbsp;overwhelmed&nbsp;by&nbsp;its&nbsp;presence&nbsp;and&nbsp;dazed&nbsp;for&nbsp;1&nbsp;round,&nbsp;and&nbsp;the&nbsp;power&nbsp;ends.</li></ul>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;range&nbsp;increases&nbsp;by&nbsp;5&nbsp;feet.

      </p>

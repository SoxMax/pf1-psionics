      <p>You&nbsp;gain&nbsp;a&nbsp;sixth&nbsp;sense.&nbsp;Once&nbsp;during&nbsp;the&nbsp;power's&nbsp;duration,&nbsp;you&nbsp;may&nbsp;choose&nbsp;to&nbsp;use&nbsp;its&nbsp;effect.&nbsp;This&nbsp;grants&nbsp;you&nbsp;an&nbsp;insight&nbsp;bonus&nbsp;equal&nbsp;to&nbsp;your&nbsp;manifester&nbsp;level&nbsp;(maximum&nbsp;+25)&nbsp;on&nbsp;any&nbsp;single&nbsp;attack&nbsp;roll,&nbsp;combat&nbsp;maneuver&nbsp;check,&nbsp;opposed&nbsp;ability&nbsp;or&nbsp;skill&nbsp;check,&nbsp;or&nbsp;saving&nbsp;throw.&nbsp;Alternatively,&nbsp;you&nbsp;can&nbsp;apply&nbsp;the&nbsp;insight&nbsp;bonus&nbsp;to&nbsp;your&nbsp;AC&nbsp;against&nbsp;a&nbsp;single&nbsp;attack&nbsp;(even&nbsp;if&nbsp;flat-footed).&nbsp;Activating&nbsp;the&nbsp;effect&nbsp;doesn't&nbsp;take&nbsp;an&nbsp;action;&nbsp;you&nbsp;can&nbsp;even&nbsp;activate&nbsp;it&nbsp;on&nbsp;another&nbsp;character's&nbsp;turn.&nbsp;You&nbsp;must&nbsp;choose&nbsp;to&nbsp;use&nbsp;the&nbsp;cosmic&nbsp;awareness&nbsp;before&nbsp;you&nbsp;make&nbsp;the&nbsp;roll&nbsp;it&nbsp;is&nbsp;to&nbsp;modify,&nbsp;or&nbsp;before&nbsp;the&nbsp;attack&nbsp;roll&nbsp;if&nbsp;applying&nbsp;the&nbsp;bonus&nbsp;to&nbsp;your&nbsp;AC.&nbsp;Once&nbsp;used,&nbsp;the&nbsp;power&nbsp;ends.&nbsp;You&nbsp;can't&nbsp;have&nbsp;more&nbsp;than&nbsp;one&nbsp;cosmic&nbsp;awareness&nbsp;active&nbsp;on&nbsp;you&nbsp;at&nbsp;the&nbsp;same&nbsp;time.

      </p>


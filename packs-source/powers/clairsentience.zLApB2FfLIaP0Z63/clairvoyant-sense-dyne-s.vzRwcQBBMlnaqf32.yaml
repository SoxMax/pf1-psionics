    value: >-
      <p>You can see and hear a distant location almost as if you were there.
      You don't need line of sight or line of effect, but the locale must be
      knownâ€”a place familiar to you or an obvious one, such as behind a door,
      around a corner, or in a grove of trees. Once you have selected the
      locale, the focus of your clairvoyant sense doesn't move, but you can
      rotate it in all directions to view the area as desired. Unlike other
      scrying powers, this power does not allow psionically or supernaturally
      enhanced senses to work through it.

      </p>

      <p>If the chosen locale is magically or psionically dark, you see nothing.
      If it is naturally pitch black, you can see in a 10foot radius around the

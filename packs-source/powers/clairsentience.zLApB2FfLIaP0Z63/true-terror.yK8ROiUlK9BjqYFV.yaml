      <p>You cause the target to see horrible visions of future possibilities,
      stunning the target unless it makes a successful Will save.

      </p>

      <p><strong>Augment:</strong> You can augment this power in any of the
      following ways.

      </p><ol><li>If you expend your psionic focus, the range increases to Long
      (400 ft. + 40 ft./level).</li><li>For every additional power point you
      spend, you can target another creature.</li><li>For every 2 additional
      power points you spend, the target becomes stunned for an additional
      round.</li><li>If you spend 2 additional power points, you can target
      creatures with an Intelligence of 1 or more, as well as nonliving
      creatures. You still cannot affect creature's that are immune to fear or
      mind-affecting effects.</li><li>If you spend 5 additional power points,
      this becomes an Area-effect (20 feet radius) centered on you, affecting
      all targets within range.</li></ol>

      <p>In addition, for every 2 power points spent on the above augment
      options, the save DC increases by 1.

      </p>

    value: >-
      <p>You&nbsp;gain&nbsp;historical&nbsp;vision&nbsp;in&nbsp;a&nbsp;given&nbsp;location.&nbsp;Rooms,&nbsp;streets,&nbsp;tunnels,&nbsp;and&nbsp;other&nbsp;discrete&nbsp;locations&nbsp;accumulate&nbsp;psychic&nbsp;impressions&nbsp;left&nbsp;by&nbsp;powerful&nbsp;emotions&nbsp;experienced&nbsp;in&nbsp;a&nbsp;given&nbsp;area.&nbsp;These&nbsp;impressions&nbsp;offer&nbsp;you&nbsp;a&nbsp;picture&nbsp;of&nbsp;the&nbsp;location's&nbsp;past.

      </p>

      <p>The&nbsp;types&nbsp;of&nbsp;events&nbsp;most&nbsp;likely&nbsp;to&nbsp;leave&nbsp;psychic&nbsp;impressions&nbsp;are&nbsp;those&nbsp;that&nbsp;elicited&nbsp;strong&nbsp;emotions:&nbsp;battles&nbsp;and&nbsp;betrayals,&nbsp;marriages&nbsp;and&nbsp;murders,&nbsp;births&nbsp;and&nbsp;great&nbsp;pain,&nbsp;or&nbsp;any&nbsp;other&nbsp;event&nbsp;where&nbsp;one&nbsp;emotion&nbsp;dominates.&nbsp;Everyday&nbsp;occurrences&nbsp;leave&nbsp;no&nbsp;residue&nbsp;for&nbsp;a&nbsp;manifester&nbsp;to&nbsp;detect.

      </p>

      <p>The&nbsp;vision&nbsp;of&nbsp;the&nbsp;event&nbsp;is&nbsp;dreamlike&nbsp;and&nbsp;shadowy.&nbsp;You&nbsp;do&nbsp;not&nbsp;gain&nbsp;special&nbsp;knowledge&nbsp;of&nbsp;those&nbsp;involved&nbsp;in&nbsp;the&nbsp;vision,&nbsp;though&nbsp;you&nbsp;might&nbsp;be&nbsp;able&nbsp;to&nbsp;read&nbsp;large&nbsp;banners&nbsp;or&nbsp;other&nbsp;writing&nbsp;if&nbsp;they&nbsp;are&nbsp;in&nbsp;your&nbsp;language.

      </p>

      <p>Beginning&nbsp;with&nbsp;the&nbsp;most&nbsp;recent&nbsp;significant&nbsp;event&nbsp;at&nbsp;a&nbsp;location&nbsp;and&nbsp;working&nbsp;backward&nbsp;in&nbsp;time,&nbsp;you&nbsp;can&nbsp;sense&nbsp;one&nbsp;distinct&nbsp;event&nbsp;for&nbsp;every&nbsp;10&nbsp;minutes&nbsp;you&nbsp;maintain&nbsp;concentration,&nbsp;if&nbsp;any&nbsp;such&nbsp;events&nbsp;exist&nbsp;to&nbsp;be&nbsp;sensed.&nbsp;Your&nbsp;sensitivity&nbsp;extends&nbsp;into&nbsp;the&nbsp;past&nbsp;a&nbsp;maximum&nbsp;number&nbsp;of&nbsp;years&nbsp;equal&nbsp;to&nbsp;100&nbsp;x&nbsp;your&nbsp;manifester&nbsp;level.

      </p>

  description:
    value: >-
      <p>When&nbsp;you&nbsp;go&nbsp;to&nbsp;sleep,&nbsp;you&nbsp;psionically&nbsp;split&nbsp;your&nbsp;subconscious&nbsp;mind&nbsp;from&nbsp;your&nbsp;body&nbsp;sending&nbsp;it&nbsp;out&nbsp;to&nbsp;search&nbsp;for&nbsp;another&nbsp;person's&nbsp;subconscious.&nbsp;If&nbsp;the&nbsp;creature&nbsp;is&nbsp;intelligent&nbsp;and&nbsp;not&nbsp;immune&nbsp;to&nbsp;mind-affecting&nbsp;powers,&nbsp;the&nbsp;subconscious&nbsp;mind&nbsp;tracks&nbsp;it&nbsp;down&nbsp;and&nbsp;returns&nbsp;with&nbsp;the&nbsp;information&nbsp;by&nbsp;the&nbsp;time&nbsp;you&nbsp;wake&nbsp;up.&nbsp;If&nbsp;you&nbsp;wake&nbsp;before&nbsp;8&nbsp;hours&nbsp;have&nbsp;passed,&nbsp;the&nbsp;power&nbsp;fails&nbsp;as&nbsp;the&nbsp;subconscious&nbsp;mind&nbsp;is&nbsp;violently&nbsp;forced&nbsp;back&nbsp;into&nbsp;your&nbsp;consciousness&nbsp;once&nbsp;again.

      </p>

      <p>When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;you&nbsp;gain&nbsp;a&nbsp;general&nbsp;knowledge&nbsp;of&nbsp;where&nbsp;the&nbsp;target&nbsp;person&nbsp;resides&nbsp;if&nbsp;they&nbsp;are&nbsp;on&nbsp;the&nbsp;same&nbsp;plane.&nbsp;You&nbsp;are&nbsp;granted&nbsp;a&nbsp;general&nbsp;overview&nbsp;of&nbsp;the&nbsp;surroundings&nbsp;and&nbsp;a&nbsp;rough&nbsp;estimate&nbsp;of&nbsp;where&nbsp;they&nbsp;are&nbsp;from&nbsp;your&nbsp;current&nbsp;position&nbsp;such&nbsp;as&nbsp;"in&nbsp;a&nbsp;wood&nbsp;20&nbsp;miles&nbsp;to&nbsp;the&nbsp;northwest".

      </p>

      <p>Note&nbsp;that&nbsp;the&nbsp;power&nbsp;points&nbsp;spent&nbsp;while&nbsp;dreaming&nbsp;do&nbsp;not&nbsp;regenerate&nbsp;during&nbsp;this&nbsp;time&nbsp;and&nbsp;thus&nbsp;you&nbsp;awaken&nbsp;with&nbsp;less&nbsp;than&nbsp;your&nbsp;maximum&nbsp;power&nbsp;points.

      </p>

      <p>You&nbsp;must&nbsp;be&nbsp;able&nbsp;to&nbsp;form&nbsp;a&nbsp;mental&nbsp;picture&nbsp;of&nbsp;the&nbsp;target,&nbsp;either&nbsp;through&nbsp;direct&nbsp;personal&nbsp;knowledge,&nbsp;from&nbsp;a&nbsp;picture&nbsp;or&nbsp;portrait,&nbsp;or&nbsp;from&nbsp;a&nbsp;description&nbsp;of&nbsp;the&nbsp;person,&nbsp;in&nbsp;order&nbsp;to&nbsp;use&nbsp;this&nbsp;power.

      </p>

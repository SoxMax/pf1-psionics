      <p>You&nbsp;call&nbsp;a&nbsp;weapon&nbsp;"from&nbsp;thin&nbsp;air"&nbsp;into&nbsp;your&nbsp;waiting&nbsp;hand&nbsp;(actually,&nbsp;it&nbsp;is&nbsp;a&nbsp;real&nbsp;weapon&nbsp;hailing&nbsp;from&nbsp;another&nbsp;location&nbsp;in&nbsp;space&nbsp;and&nbsp;time).&nbsp;You&nbsp;don't&nbsp;have&nbsp;to&nbsp;see&nbsp;or&nbsp;know&nbsp;of&nbsp;a&nbsp;weapon&nbsp;to&nbsp;call&nbsp;itâ€”in&nbsp;fact,&nbsp;you&nbsp;can't&nbsp;call&nbsp;a&nbsp;specific&nbsp;weapon;&nbsp;you&nbsp;just&nbsp;specify&nbsp;the&nbsp;kind.&nbsp;If&nbsp;you&nbsp;call&nbsp;a&nbsp;projectile&nbsp;weapon,&nbsp;it&nbsp;comes&nbsp;with&nbsp;3d6&nbsp;nonmagical&nbsp;bolts,&nbsp;arrows,&nbsp;or&nbsp;sling&nbsp;bullets,&nbsp;as&nbsp;appropriate.&nbsp;The&nbsp;weapon&nbsp;is&nbsp;made&nbsp;of&nbsp;ordinary&nbsp;materials&nbsp;as&nbsp;appropriate&nbsp;for&nbsp;its&nbsp;kind.&nbsp;If&nbsp;you&nbsp;relinquish&nbsp;your&nbsp;grip&nbsp;on&nbsp;the&nbsp;weapon&nbsp;you&nbsp;called&nbsp;for&nbsp;2&nbsp;or&nbsp;more&nbsp;consecutive&nbsp;rounds,&nbsp;it&nbsp;automatically&nbsp;returns&nbsp;to&nbsp;wherever&nbsp;it&nbsp;originated.

      </p>

      <p>Weapons&nbsp;gained&nbsp;by&nbsp;call&nbsp;weaponry&nbsp;are&nbsp;distinctive&nbsp;due&nbsp;to&nbsp;their&nbsp;astral&nbsp;glimmer.&nbsp;They&nbsp;are&nbsp;considered&nbsp;magic&nbsp;weapons&nbsp;and&nbsp;thus&nbsp;are&nbsp;effective&nbsp;against&nbsp;damage&nbsp;reduction&nbsp;that&nbsp;requires&nbsp;a&nbsp;magic&nbsp;weapon&nbsp;to&nbsp;overcome.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;improves&nbsp;the&nbsp;weapon's&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;damage&nbsp;rolls&nbsp;by&nbsp;1.

      </p>

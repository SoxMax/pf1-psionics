      <p>A&nbsp;green&nbsp;ray&nbsp;springs&nbsp;from&nbsp;your&nbsp;hand.&nbsp;You&nbsp;must&nbsp;make&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;to&nbsp;hit&nbsp;the&nbsp;target.&nbsp;Any&nbsp;creature&nbsp;or&nbsp;object&nbsp;struck&nbsp;by&nbsp;the&nbsp;ray&nbsp;is&nbsp;covered&nbsp;with&nbsp;a&nbsp;shimmering&nbsp;field&nbsp;that&nbsp;completely&nbsp;blocks&nbsp;extradimensional&nbsp;travel,&nbsp;wrenching&nbsp;it&nbsp;fully&nbsp;in&nbsp;its&nbsp;current&nbsp;planar&nbsp;location.&nbsp;Forms&nbsp;of&nbsp;movement&nbsp;barred&nbsp;by&nbsp;this&nbsp;include&nbsp;astral&nbsp;projection,&nbsp;blink,&nbsp;dimension&nbsp;door,&nbsp;ethereal&nbsp;form,&nbsp;ethereal&nbsp;jaunt,&nbsp;etherealness,&nbsp;gate,&nbsp;maze,&nbsp;plane&nbsp;shift,&nbsp;teleport,&nbsp;and&nbsp;similar&nbsp;abilities.&nbsp;The&nbsp;power&nbsp;also&nbsp;prevents&nbsp;the&nbsp;use&nbsp;of&nbsp;a&nbsp;gate&nbsp;or&nbsp;teleportation&nbsp;circle&nbsp;for&nbsp;the&nbsp;duration.

      </p>


  description:
    value: >-
      <p>A&nbsp;thin,&nbsp;green&nbsp;ray&nbsp;springs&nbsp;from&nbsp;your&nbsp;pointing&nbsp;finger.&nbsp;You&nbsp;must&nbsp;make&nbsp;a&nbsp;successful&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;to&nbsp;hit.&nbsp;Any&nbsp;creature&nbsp;struck&nbsp;by&nbsp;the&nbsp;ray&nbsp;takes&nbsp;22d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;Any&nbsp;creature&nbsp;reduced&nbsp;to&nbsp;0&nbsp;or&nbsp;fewer&nbsp;hit&nbsp;points&nbsp;by&nbsp;this&nbsp;power&nbsp;is&nbsp;entirely&nbsp;disintegrated,&nbsp;leaving&nbsp;behind&nbsp;only&nbsp;a&nbsp;trace&nbsp;of&nbsp;fine&nbsp;dust.&nbsp;A&nbsp;disintegrated&nbsp;creature's&nbsp;equipment&nbsp;is&nbsp;unaffected.

      </p>

      <p>When&nbsp;used&nbsp;against&nbsp;an&nbsp;object,&nbsp;the&nbsp;ray&nbsp;simply&nbsp;disintegrates&nbsp;as&nbsp;much&nbsp;as&nbsp;one&nbsp;10-foot&nbsp;cube&nbsp;of&nbsp;nonliving&nbsp;matter.&nbsp;Thus,&nbsp;the&nbsp;power&nbsp;disintegrates&nbsp;only&nbsp;part&nbsp;of&nbsp;any&nbsp;very&nbsp;large&nbsp;object&nbsp;or&nbsp;structure&nbsp;targeted.&nbsp;The&nbsp;ray&nbsp;affects&nbsp;even&nbsp;objects&nbsp;constructed&nbsp;entirely&nbsp;of&nbsp;force,&nbsp;but&nbsp;not&nbsp;psionic&nbsp;effects&nbsp;such&nbsp;as&nbsp;a&nbsp;null&nbsp;psionics&nbsp;field.

      </p>

      <p>A&nbsp;creature&nbsp;or&nbsp;object&nbsp;that&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Fortitude&nbsp;save&nbsp;is&nbsp;partially&nbsp;affected,&nbsp;taking&nbsp;only&nbsp;5d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;If&nbsp;this&nbsp;damage&nbsp;reduces&nbsp;the&nbsp;creature&nbsp;or&nbsp;object&nbsp;to&nbsp;0&nbsp;or&nbsp;fewer&nbsp;hit&nbsp;points,&nbsp;it&nbsp;is&nbsp;entirely&nbsp;disintegrated.&nbsp;Only&nbsp;the&nbsp;first&nbsp;creature&nbsp;or&nbsp;object&nbsp;struck&nbsp;can&nbsp;be&nbsp;affected;

      that&nbsp;is,&nbsp;the&nbsp;ray&nbsp;affects&nbsp;only&nbsp;one&nbsp;target&nbsp;per&nbsp;manifestation.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;the&nbsp;damage&nbsp;this&nbsp;power&nbsp;deals&nbsp;to&nbsp;a&nbsp;subject&nbsp;that&nbsp;fails&nbsp;its&nbsp;saving&nbsp;throw&nbsp;increases&nbsp;by&nbsp;2d6&nbsp;points.&nbsp;Augmenting&nbsp;this&nbsp;power&nbsp;does&nbsp;not&nbsp;change&nbsp;the&nbsp;amount&nbsp;of&nbsp;damage&nbsp;the&nbsp;target&nbsp;takes&nbsp;if&nbsp;it&nbsp;succeeds&nbsp;on&nbsp;its&nbsp;saving&nbsp;throw.&nbsp;For&nbsp;every&nbsp;4d6&nbsp;additional&nbsp;damage,&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

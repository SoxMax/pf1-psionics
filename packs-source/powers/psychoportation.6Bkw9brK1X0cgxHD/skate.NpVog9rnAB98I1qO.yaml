    value: >-
      <p>You,&nbsp;another&nbsp;willing&nbsp;creature,&nbsp;or&nbsp;an&nbsp;unattended&nbsp;object&nbsp;can&nbsp;slide&nbsp;along&nbsp;solid&nbsp;ground&nbsp;as&nbsp;if&nbsp;on&nbsp;smooth&nbsp;ice.&nbsp;If&nbsp;you&nbsp;manifest&nbsp;skate&nbsp;on&nbsp;yourself&nbsp;or&nbsp;another&nbsp;creature,&nbsp;the&nbsp;subject&nbsp;of&nbsp;the&nbsp;power&nbsp;retains&nbsp;equilibrium&nbsp;by&nbsp;mental&nbsp;desire&nbsp;alone,&nbsp;allowing&nbsp;her&nbsp;to&nbsp;gracefully&nbsp;skate&nbsp;along&nbsp;the&nbsp;ground,&nbsp;turn,&nbsp;or&nbsp;stop&nbsp;suddenly&nbsp;as&nbsp;desired.&nbsp;The&nbsp;skater's&nbsp;land&nbsp;speed&nbsp;increases&nbsp;by&nbsp;15&nbsp;feet.&nbsp;(This&nbsp;adjustment&nbsp;is&nbsp;treated&nbsp;as&nbsp;an&nbsp;enhancement&nbsp;bonus.)&nbsp;As&nbsp;with&nbsp;any&nbsp;effect&nbsp;that&nbsp;increases&nbsp;speed,&nbsp;this&nbsp;power&nbsp;affects&nbsp;the&nbsp;subject's&nbsp;maximum&nbsp;jumping&nbsp;distance.

      </p>

      <p>The&nbsp;subject&nbsp;can&nbsp;skate&nbsp;up&nbsp;or&nbsp;down&nbsp;any&nbsp;incline&nbsp;or&nbsp;decline&nbsp;she&nbsp;could&nbsp;normally&nbsp;walk&nbsp;upon&nbsp;without&nbsp;mishap,&nbsp;though&nbsp;skating&nbsp;up&nbsp;an&nbsp;incline&nbsp;reduces&nbsp;the&nbsp;subject's&nbsp;speed&nbsp;to&nbsp;normal,&nbsp;while&nbsp;skating&nbsp;down&nbsp;a&nbsp;decline&nbsp;increases&nbsp;her&nbsp;speed&nbsp;by&nbsp;an&nbsp;additional&nbsp;15&nbsp;feet.&nbsp;(This&nbsp;adjustment&nbsp;is&nbsp;treated&nbsp;as&nbsp;a&nbsp;circumstance&nbsp;bonus.)

      </p>

      <p>If&nbsp;you&nbsp;manifest&nbsp;skate&nbsp;on&nbsp;an&nbsp;object,&nbsp;treat&nbsp;the&nbsp;object&nbsp;as&nbsp;having&nbsp;only&nbsp;one-tenth&nbsp;of&nbsp;its&nbsp;normal&nbsp;weight&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;dragging&nbsp;it&nbsp;along&nbsp;the&nbsp;ground.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;affect&nbsp;an&nbsp;additional&nbsp;target.

      </p>

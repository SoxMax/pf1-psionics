      <p>Until&nbsp;the&nbsp;end&nbsp;of&nbsp;your&nbsp;turn,&nbsp;the&nbsp;next&nbsp;successful&nbsp;melee&nbsp;attack&nbsp;you&nbsp;make&nbsp;deals&nbsp;an&nbsp;additional&nbsp;+1d4&nbsp;points&nbsp;of&nbsp;damage&nbsp;and&nbsp;temporarily&nbsp;attunes&nbsp;you&nbsp;to&nbsp;the&nbsp;creature&nbsp;struck.&nbsp;A&nbsp;creature&nbsp;with&nbsp;power&nbsp;resistance&nbsp;may&nbsp;attempt&nbsp;to&nbsp;block&nbsp;you&nbsp;attuning&nbsp;to&nbsp;it,&nbsp;but&nbsp;power&nbsp;resistance&nbsp;does&nbsp;not&nbsp;affect&nbsp;the&nbsp;additional&nbsp;damage&nbsp;to&nbsp;your&nbsp;attack.

      </p>

      <p><strong>Trigger:</strong>&nbsp;If&nbsp;the&nbsp;target&nbsp;is&nbsp;not&nbsp;adjacent&nbsp;to&nbsp;you&nbsp;at&nbsp;the&nbsp;end&nbsp;of&nbsp;its&nbsp;next&nbsp;turn,&nbsp;you&nbsp;can&nbsp;expend&nbsp;your&nbsp;psionic&nbsp;focus&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;to&nbsp;teleport&nbsp;adjacent&nbsp;to&nbsp;it,&nbsp;as&nbsp;long&nbsp;as&nbsp;it&nbsp;is&nbsp;within&nbsp;Close&nbsp;range&nbsp;(25&nbsp;ft.&nbsp;+&nbsp;5&nbsp;ft./2&nbsp;levels).

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;instead&nbsp;manifest&nbsp;this&nbsp;power&nbsp;upon&nbsp;making&nbsp;a&nbsp;successful&nbsp;melee&nbsp;attack&nbsp;and&nbsp;have&nbsp;the&nbsp;effects&nbsp;of&nbsp;this&nbsp;power&nbsp;instead&nbsp;apply&nbsp;to&nbsp;that&nbsp;attack.&nbsp;Doing&nbsp;so&nbsp;still&nbsp;uses&nbsp;your&nbsp;swift&nbsp;action&nbsp;for&nbsp;the&nbsp;round.

      </p>

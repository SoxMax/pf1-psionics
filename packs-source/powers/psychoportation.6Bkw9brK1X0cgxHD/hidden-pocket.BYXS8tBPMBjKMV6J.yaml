      <p>You&nbsp;transfer&nbsp;one&nbsp;touched&nbsp;object&nbsp;to&nbsp;an&nbsp;extradimensional&nbsp;pocket&nbsp;of&nbsp;space&nbsp;in&nbsp;the&nbsp;palm&nbsp;of&nbsp;your&nbsp;hand.&nbsp;This&nbsp;extradimensional&nbsp;space&nbsp;is&nbsp;invisible&nbsp;and&nbsp;weightless,&nbsp;regardless&nbsp;of&nbsp;the&nbsp;weight&nbsp;of&nbsp;the&nbsp;item&nbsp;inside&nbsp;it.&nbsp;When&nbsp;the&nbsp;power&nbsp;ends,&nbsp;the&nbsp;object&nbsp;returns&nbsp;to&nbsp;your&nbsp;hand,&nbsp;although&nbsp;if&nbsp;your&nbsp;hand&nbsp;is&nbsp;not&nbsp;free,&nbsp;the&nbsp;object&nbsp;instead&nbsp;falls&nbsp;to&nbsp;the&nbsp;ground&nbsp;at&nbsp;your&nbsp;feet.&nbsp;You&nbsp;may&nbsp;only&nbsp;have&nbsp;one&nbsp;such&nbsp;extradimensional&nbsp;pocket&nbsp;active&nbsp;at&nbsp;any&nbsp;given&nbsp;time.


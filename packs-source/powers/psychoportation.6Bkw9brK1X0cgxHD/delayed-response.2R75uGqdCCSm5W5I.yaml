      <p>You&nbsp;force&nbsp;the&nbsp;target&nbsp;to&nbsp;delay&nbsp;their&nbsp;action&nbsp;until&nbsp;after&nbsp;the&nbsp;next&nbsp;creature&nbsp;in&nbsp;the&nbsp;initiative&nbsp;order&nbsp;takes&nbsp;their&nbsp;action&nbsp;unless&nbsp;the&nbsp;target&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Will&nbsp;save.&nbsp;You&nbsp;must&nbsp;manifest&nbsp;this&nbsp;power&nbsp;before&nbsp;the&nbsp;results&nbsp;of&nbsp;the&nbsp;creature's&nbsp;actions&nbsp;are&nbsp;determined.&nbsp;This&nbsp;may&nbsp;result&nbsp;in&nbsp;the&nbsp;creature's&nbsp;action&nbsp;being&nbsp;invalid,&nbsp;such&nbsp;as&nbsp;attacking&nbsp;a&nbsp;target&nbsp;that&nbsp;has&nbsp;moved,&nbsp;in&nbsp;which&nbsp;case&nbsp;the&nbsp;action&nbsp;is&nbsp;wasted.&nbsp;If&nbsp;the&nbsp;target&nbsp;was&nbsp;manifesting&nbsp;a&nbsp;power&nbsp;or&nbsp;casting&nbsp;a&nbsp;spell,&nbsp;they&nbsp;do&nbsp;not&nbsp;need&nbsp;to&nbsp;make&nbsp;a&nbsp;concentration&nbsp;check.

      </p>


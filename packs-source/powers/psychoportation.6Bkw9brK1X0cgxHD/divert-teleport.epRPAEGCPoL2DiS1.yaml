  description:
    value: >-
      <p>Similar&nbsp;to&nbsp;detect&nbsp;teleportation,&nbsp;except&nbsp;that&nbsp;you&nbsp;know&nbsp;the&nbsp;intended&nbsp;destination,&nbsp;and&nbsp;you&nbsp;can&nbsp;divert&nbsp;the&nbsp;final&nbsp;destination&nbsp;of&nbsp;any&nbsp;teleportation&nbsp;attempt&nbsp;made&nbsp;by&nbsp;others&nbsp;within&nbsp;the&nbsp;area.

      </p>

      <p>You&nbsp;can&nbsp;divert&nbsp;the&nbsp;destination&nbsp;of&nbsp;both&nbsp;incoming&nbsp;and&nbsp;outgoing&nbsp;teleportations,&nbsp;psionic&nbsp;and&nbsp;magical.&nbsp;You&nbsp;must&nbsp;overcome&nbsp;the&nbsp;power&nbsp;resistance&nbsp;of&nbsp;creatures&nbsp;that&nbsp;possess&nbsp;it&nbsp;to&nbsp;make&nbsp;a&nbsp;successful&nbsp;diversion,&nbsp;and&nbsp;the&nbsp;teleporting&nbsp;creature&nbsp;can&nbsp;make&nbsp;a&nbsp;Will&nbsp;save&nbsp;to&nbsp;foil&nbsp;the&nbsp;diversion&nbsp;as&nbsp;well.

      </p>

      <p>For&nbsp;the&nbsp;purpose&nbsp;of&nbsp;this&nbsp;power,&nbsp;"divert"&nbsp;means&nbsp;you&nbsp;choose&nbsp;the&nbsp;actual&nbsp;destination&nbsp;of&nbsp;any&nbsp;teleportation&nbsp;attempt&nbsp;you&nbsp;can&nbsp;affect,&nbsp;as&nbsp;if&nbsp;you&nbsp;yourself&nbsp;were&nbsp;teleporting&nbsp;to&nbsp;that&nbsp;location,&nbsp;regardless&nbsp;of&nbsp;the&nbsp;teleportation&nbsp;range&nbsp;of&nbsp;the&nbsp;effect&nbsp;you&nbsp;are&nbsp;diverting.&nbsp;The&nbsp;destination&nbsp;you&nbsp;choose&nbsp;must&nbsp;be&nbsp;a&nbsp;location&nbsp;with&nbsp;which&nbsp;you&nbsp;are&nbsp;very&nbsp;familiar&nbsp;or&nbsp;that&nbsp;you&nbsp;have&nbsp;studied&nbsp;carefully.

      </p>

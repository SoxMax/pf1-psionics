    value: >-
      <p>The&nbsp;subject&nbsp;of&nbsp;the&nbsp;power&nbsp;hops&nbsp;forward&nbsp;in&nbsp;time&nbsp;1&nbsp;round&nbsp;for&nbsp;every&nbsp;manifester&nbsp;level&nbsp;you&nbsp;have.&nbsp;In&nbsp;effect,&nbsp;the&nbsp;subject&nbsp;seems&nbsp;to&nbsp;disappear&nbsp;in&nbsp;a&nbsp;shimmer&nbsp;of&nbsp;silver&nbsp;energy,&nbsp;then&nbsp;reappear&nbsp;after&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;expires.&nbsp;The&nbsp;subject&nbsp;reappears&nbsp;in&nbsp;exactly&nbsp;the&nbsp;same&nbsp;orientation&nbsp;and&nbsp;condition&nbsp;as&nbsp;before.&nbsp;From&nbsp;the&nbsp;subject's&nbsp;point&nbsp;of&nbsp;view,&nbsp;no&nbsp;time&nbsp;has&nbsp;passed&nbsp;at&nbsp;all.

      </p>

      <p>In&nbsp;each&nbsp;round&nbsp;of&nbsp;the&nbsp;power's&nbsp;duration,&nbsp;on&nbsp;what&nbsp;would&nbsp;have&nbsp;been&nbsp;the&nbsp;subject's&nbsp;turn,&nbsp;it&nbsp;can&nbsp;attempt&nbsp;a&nbsp;DC&nbsp;15&nbsp;Wisdom&nbsp;check.&nbsp;Success&nbsp;allows&nbsp;the&nbsp;subject&nbsp;to&nbsp;return.&nbsp;The&nbsp;subject&nbsp;can&nbsp;act&nbsp;normally&nbsp;on&nbsp;its&nbsp;next&nbsp;turn&nbsp;after&nbsp;this&nbsp;power&nbsp;ends.

      </p>

      <p>If&nbsp;the&nbsp;space&nbsp;from&nbsp;which&nbsp;the&nbsp;subject&nbsp;departed&nbsp;is&nbsp;occupied&nbsp;upon&nbsp;his&nbsp;return&nbsp;to&nbsp;the&nbsp;time&nbsp;stream,&nbsp;he&nbsp;appears&nbsp;in&nbsp;the&nbsp;closest&nbsp;unoccupied&nbsp;space,&nbsp;still&nbsp;in&nbsp;his&nbsp;original&nbsp;orientation.&nbsp;Determine&nbsp;the&nbsp;closest&nbsp;space&nbsp;randomly&nbsp;if&nbsp;necessary.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;affect&nbsp;a&nbsp;creature&nbsp;of&nbsp;one&nbsp;size&nbsp;category&nbsp;larger,&nbsp;or&nbsp;double&nbsp;the&nbsp;weight&nbsp;of&nbsp;an&nbsp;object&nbsp;to&nbsp;be&nbsp;affected.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;an&nbsp;additional&nbsp;target.&nbsp;Any&nbsp;additional&nbsp;target&nbsp;cannot&nbsp;be&nbsp;more&nbsp;than&nbsp;15&nbsp;feet&nbsp;from&nbsp;another&nbsp;target&nbsp;of&nbsp;the&nbsp;power.</li></ol>

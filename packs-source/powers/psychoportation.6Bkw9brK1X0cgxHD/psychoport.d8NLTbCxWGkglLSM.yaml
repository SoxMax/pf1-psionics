      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;consider&nbsp;the&nbsp;familiarity&nbsp;of&nbsp;a&nbsp;location&nbsp;1&nbsp;step&nbsp;better,&nbsp;with&nbsp;the&nbsp;exception&nbsp;of&nbsp;a&nbsp;false&nbsp;destination,&nbsp;which&nbsp;is&nbsp;always&nbsp;considered&nbsp;a&nbsp;false&nbsp;destination.

      </p>

  description:
    value: >-
      <p>You&nbsp;create&nbsp;a&nbsp;circle&nbsp;on&nbsp;the&nbsp;floor&nbsp;or&nbsp;other&nbsp;horizontal&nbsp;surface&nbsp;that&nbsp;teleports,&nbsp;as&nbsp;greater&nbsp;psychoport,&nbsp;any&nbsp;creature&nbsp;who&nbsp;stands&nbsp;on&nbsp;it&nbsp;to&nbsp;a&nbsp;designated&nbsp;spot.&nbsp;Once&nbsp;you&nbsp;designate&nbsp;the&nbsp;destination&nbsp;for&nbsp;the&nbsp;circle,&nbsp;you&nbsp;can't&nbsp;change&nbsp;it.&nbsp;The&nbsp;power&nbsp;fails&nbsp;if&nbsp;you&nbsp;attempt&nbsp;to&nbsp;set&nbsp;the&nbsp;circle&nbsp;to&nbsp;teleport&nbsp;creatures&nbsp;into&nbsp;a&nbsp;solid&nbsp;object,&nbsp;to&nbsp;a&nbsp;place&nbsp;with&nbsp;which&nbsp;you&nbsp;are&nbsp;not&nbsp;familiar&nbsp;and&nbsp;have&nbsp;no&nbsp;clear&nbsp;description,&nbsp;or&nbsp;to&nbsp;another&nbsp;plane.

      </p>

      <p>The&nbsp;circle&nbsp;itself&nbsp;is&nbsp;subtle&nbsp;and&nbsp;nearly&nbsp;impossible&nbsp;to&nbsp;notice.&nbsp;If&nbsp;you&nbsp;intend&nbsp;to&nbsp;keep&nbsp;creatures&nbsp;from&nbsp;activating&nbsp;it&nbsp;accidentally,&nbsp;you&nbsp;need&nbsp;to&nbsp;mark&nbsp;the&nbsp;circle&nbsp;in&nbsp;some&nbsp;way.

      </p>

      <p>Magic&nbsp;traps&nbsp;such&nbsp;as&nbsp;psychoportation&nbsp;circle&nbsp;are&nbsp;hard&nbsp;to&nbsp;detect&nbsp;and&nbsp;disable.&nbsp;A&nbsp;character&nbsp;with&nbsp;the&nbsp;trapfinding&nbsp;class&nbsp;feature&nbsp;can&nbsp;use&nbsp;the&nbsp;Disable&nbsp;Device&nbsp;to&nbsp;disarm&nbsp;magic&nbsp;traps.&nbsp;The&nbsp;DC&nbsp;in&nbsp;each&nbsp;case&nbsp;is&nbsp;25&nbsp;+&nbsp;spell&nbsp;level,&nbsp;or&nbsp;34&nbsp;in&nbsp;the&nbsp;case&nbsp;of&nbsp;psychoportation&nbsp;circle.

      </p>

    value: >-
      <p>A&nbsp;skin&nbsp;of&nbsp;force&nbsp;abruptly&nbsp;surrounds&nbsp;your&nbsp;foe,&nbsp;then&nbsp;the&nbsp;environment&nbsp;within&nbsp;changes&nbsp;to&nbsp;mimic&nbsp;the&nbsp;hostile&nbsp;space&nbsp;between&nbsp;worlds.&nbsp;When&nbsp;you&nbsp;target&nbsp;a&nbsp;creature&nbsp;with&nbsp;this&nbsp;power,&nbsp;you&nbsp;transport&nbsp;the&nbsp;atmosphere&nbsp;and&nbsp;environment&nbsp;that&nbsp;surrounds&nbsp;them&nbsp;to&nbsp;space,&nbsp;leaving&nbsp;behind&nbsp;an&nbsp;area&nbsp;of&nbsp;vacuum.&nbsp;An&nbsp;affected&nbsp;creature&nbsp;immediately&nbsp;takes&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;from&nbsp;sudden&nbsp;decompression.&nbsp;Additionally,&nbsp;the&nbsp;area&nbsp;within&nbsp;a&nbsp;<em>vacuum&nbsp;ball&nbsp;</em>does&nbsp;not&nbsp;support&nbsp;the&nbsp;transmission&nbsp;of&nbsp;sound,&nbsp;so&nbsp;is&nbsp;treated&nbsp;as&nbsp;if&nbsp;under&nbsp;the&nbsp;effects&nbsp;of&nbsp;<em>silence</em>.&nbsp;Finally,&nbsp;a&nbsp;creature&nbsp;within&nbsp;a&nbsp;<em>vacuum&nbsp;ball&nbsp;</em>begins&nbsp;suffocating&nbsp;if&nbsp;they&nbsp;need&nbsp;to&nbsp;breathe.

      </p>

      <p>A&nbsp;creature&nbsp;cannot&nbsp;escape&nbsp;from&nbsp;a&nbsp;<em>vacuum&nbsp;ball&nbsp;</em>by&nbsp;means&nbsp;of&nbsp;movement;&nbsp;the&nbsp;hostile&nbsp;area&nbsp;follows&nbsp;them&nbsp;as&nbsp;they&nbsp;move.&nbsp;This&nbsp;does&nbsp;not&nbsp;prevent&nbsp;escape&nbsp;by&nbsp;means&nbsp;of&nbsp;psychoportive&nbsp;travel&nbsp;such&nbsp;as&nbsp;<em>fold&nbsp;space</em>.&nbsp;If&nbsp;a&nbsp;creature&nbsp;does&nbsp;manage&nbsp;to&nbsp;escape&nbsp;the&nbsp;confines&nbsp;of&nbsp;a&nbsp;<em>vacuum&nbsp;ball</em>,&nbsp;the&nbsp;power&nbsp;immediately&nbsp;ends.

      </p>

      <p>The&nbsp;membrane&nbsp;surrounding&nbsp;a&nbsp;<em>vacuum&nbsp;ball&nbsp;</em>is&nbsp;semipermeable,&nbsp;allowing&nbsp;the&nbsp;surrounded&nbsp;creature&nbsp;to&nbsp;act&nbsp;normally&nbsp;in&nbsp;most&nbsp;ways.&nbsp;They&nbsp;are&nbsp;still&nbsp;able&nbsp;to&nbsp;make&nbsp;melee&nbsp;and&nbsp;ranged&nbsp;attacks&nbsp;(though&nbsp;items&nbsp;and&nbsp;abilities&nbsp;relying&nbsp;on&nbsp;air&nbsp;such&nbsp;as&nbsp;firearms&nbsp;may&nbsp;not&nbsp;function).&nbsp;Fire&nbsp;does&nbsp;not&nbsp;function&nbsp;within&nbsp;a&nbsp;<em>vacuum&nbsp;ball</em>,&nbsp;so&nbsp;carried&nbsp;torches&nbsp;will&nbsp;be&nbsp;immediately&nbsp;extinguished,&nbsp;but&nbsp;this&nbsp;does&nbsp;not&nbsp;interfere&nbsp;with&nbsp;powers&nbsp;with&nbsp;a&nbsp;duration&nbsp;of&nbsp;instantaneous&nbsp;from&nbsp;harming&nbsp;a&nbsp;creature&nbsp;within&nbsp;if&nbsp;they&nbsp;deal&nbsp;fire&nbsp;damage.&nbsp;A&nbsp;<em>flaming&nbsp;</em>weapon&nbsp;is&nbsp;suppressed&nbsp;while&nbsp;its&nbsp;wielder&nbsp;is&nbsp;within&nbsp;a&nbsp;<em>vacuum&nbsp;ball</em>.

      </p>

      <p><em><strong>Mythic&nbsp;Vacuum&nbsp;Ball</strong></em></p>

      <p>A&nbsp;creature&nbsp;within&nbsp;the&nbsp;confines&nbsp;of&nbsp;a&nbsp;<em>mythic&nbsp;vacuum&nbsp;ball&nbsp;</em>takes&nbsp;an&nbsp;additional&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;each&nbsp;round&nbsp;that&nbsp;you&nbsp;maintain&nbsp;concentration.&nbsp;After&nbsp;five&nbsp;rounds&nbsp;of&nbsp;being&nbsp;contained&nbsp;with&nbsp;a&nbsp;<em>mythic&nbsp;vacuum&nbsp;ball</em>,&nbsp;such&nbsp;a&nbsp;creature’s&nbsp;blood&nbsp;vessels&nbsp;begin&nbsp;to&nbsp;rupture.&nbsp;Such&nbsp;a&nbsp;creature&nbsp;must&nbsp;make&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;(DC&nbsp;same&nbsp;as&nbsp;the&nbsp;power’s)&nbsp;or&nbsp;become&nbsp;temporarily&nbsp;blind.&nbsp;This&nbsp;blindness&nbsp;ends&nbsp;two&nbsp;rounds&nbsp;after&nbsp;this&nbsp;power&nbsp;ends.

      </p>

    value: >-
      <p>The&nbsp;subject's&nbsp;higher&nbsp;mind&nbsp;is&nbsp;locked&nbsp;away.&nbsp;He&nbsp;stands&nbsp;dazed,&nbsp;unable&nbsp;to&nbsp;take&nbsp;any&nbsp;actions&nbsp;other&nbsp;than&nbsp;those&nbsp;identified&nbsp;below.

      </p>

      <p>A&nbsp;brain&nbsp;locked&nbsp;subject&nbsp;is&nbsp;not&nbsp;stunned,&nbsp;so&nbsp;attackers&nbsp;get&nbsp;no&nbsp;special&nbsp;advantage&nbsp;against&nbsp;him.

      </p>

      <p>A&nbsp;brain&nbsp;locked&nbsp;flyer&nbsp;must&nbsp;descend&nbsp;to&nbsp;the&nbsp;closest&nbsp;safe&nbsp;level&nbsp;area&nbsp;below&nbsp;it.&nbsp;An&nbsp;air-breathing&nbsp;swimmer&nbsp;must&nbsp;make&nbsp;for&nbsp;the&nbsp;surface.

      </p>

      <p>Each&nbsp;round&nbsp;on&nbsp;its&nbsp;turn,&nbsp;the&nbsp;subject&nbsp;may&nbsp;attempt&nbsp;a&nbsp;new&nbsp;saving&nbsp;throw&nbsp;to&nbsp;end&nbsp;the&nbsp;effect.&nbsp;This&nbsp;is&nbsp;a&nbsp;full-round&nbsp;action&nbsp;that&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;can&nbsp;also&nbsp;affect&nbsp;an&nbsp;animal,&nbsp;fey,&nbsp;magical&nbsp;beast,&nbsp;or&nbsp;monstrous&nbsp;humanoid.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;can&nbsp;also&nbsp;affect&nbsp;an&nbsp;aberration,&nbsp;dragon,&nbsp;elemental,&nbsp;or&nbsp;outsider&nbsp;in&nbsp;addition&nbsp;to&nbsp;the&nbsp;creature&nbsp;types&nbsp;mentioned&nbsp;above.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;either&nbsp;of&nbsp;the&nbsp;above&nbsp;options,&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;is&nbsp;increased&nbsp;by&nbsp;1.

      </p>

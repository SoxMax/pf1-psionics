      <p>You link your mind with another psionic creature's mind, creating a
      brief conduit through which mental energy can be shared. When you manifest
      this power, the subject gains up to [[2+@augments.amplify]] power points.
      You can transfer only as many power points to a subject as it has
      manifester levels.</p><p>Because of the intimate nature of this power, it

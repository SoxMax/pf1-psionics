      psionic creature in the moment can be shared using bestow
      power.</p><p><strong>Special:</strong> The power point cost of this power
      cannot be reduced below the number of power points transferred. All points
      transferred must be deducted from the manifester's pool of power points;
      sources such as wild surge cannot pay for this effect. This power is not
      subject to the effects of
      @UUID[Compendium.pf1-psionics.powers.Item.lEl3FpFuNmgC0MPY].</p><p><strong>Augment:</strong>

    value: >-
      <p>You&nbsp;form&nbsp;a&nbsp;mental&nbsp;bond&nbsp;between&nbsp;yourself&nbsp;and&nbsp;an&nbsp;enemy,&nbsp;and&nbsp;use&nbsp;that&nbsp;bond&nbsp;to&nbsp;bombard&nbsp;their&nbsp;mind&nbsp;with&nbsp;horrifying&nbsp;images&nbsp;and&nbsp;incite&nbsp;fear.&nbsp;Targets&nbsp;of&nbsp;this&nbsp;power&nbsp;who&nbsp;fail&nbsp;their&nbsp;saving&nbsp;throws&nbsp;are&nbsp;shaken&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;creatures&nbsp;that&nbsp;fail&nbsp;their&nbsp;save&nbsp;become&nbsp;frightened&nbsp;for&nbsp;the&nbsp;duration&nbsp;and&nbsp;those&nbsp;that&nbsp;succeed&nbsp;are&nbsp;considered&nbsp;shaken.</li><li>If&nbsp;you&nbsp;spend&nbsp;8&nbsp;additional&nbsp;power&nbsp;points,&nbsp;creatures&nbsp;that&nbsp;fail&nbsp;their&nbsp;saves&nbsp;become&nbsp;panicked&nbsp;for&nbsp;the&nbsp;duration,&nbsp;and&nbsp;those&nbsp;that&nbsp;succeed&nbsp;are&nbsp;shaken.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend&nbsp;(including&nbsp;those&nbsp;spent&nbsp;on&nbsp;the&nbsp;above&nbsp;augment&nbsp;options)&nbsp;increase&nbsp;the&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.</li></ol>

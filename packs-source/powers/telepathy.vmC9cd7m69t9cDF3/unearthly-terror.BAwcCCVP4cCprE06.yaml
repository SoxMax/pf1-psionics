  description:
    value: >-
      <p>You form a mental bond between yourself and an enemy, and use that bond
      to bombard their mind with horrifying images and incite fear. Targets of
      this power who fail their saving throws are shaken for the duration of the
      power.

      </p>

      <p><strong>Augment:</strong> You may augment this power in one or more of
      the following ways.

      </p><ol><li>If you spend 4 additional power points, creatures that fail
      their save become frightened for the duration and those that succeed are
      considered shaken.</li><li>If you spend 8 additional power points,
      creatures that fail their saves become panicked for the duration, and
      those that succeed are shaken.</li><li>For every 2 additional power points
      you spend (including those spent on the above augment options) increase
      the save DC by 1.</li></ol>

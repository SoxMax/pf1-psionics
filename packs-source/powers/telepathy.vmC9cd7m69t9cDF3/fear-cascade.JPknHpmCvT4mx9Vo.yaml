  description:
    value: >-
      <p>You&nbsp;overload&nbsp;the&nbsp;target&nbsp;creature's&nbsp;mental&nbsp;and&nbsp;physical&nbsp;faculties&nbsp;with&nbsp;fear,&nbsp;a&nbsp;fear&nbsp;so&nbsp;powerful&nbsp;that&nbsp;even&nbsp;creatures&nbsp;near&nbsp;the&nbsp;original&nbsp;target&nbsp;are&nbsp;affected&nbsp;by&nbsp;the&nbsp;residual&nbsp;energy.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;the&nbsp;target&nbsp;is&nbsp;cowering&nbsp;unless&nbsp;it&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Will&nbsp;save.

      </p>

      <p>In&nbsp;addition,&nbsp;all&nbsp;enemies&nbsp;within&nbsp;20&nbsp;feet&nbsp;of&nbsp;the&nbsp;target,&nbsp;including&nbsp;the&nbsp;target,&nbsp;are&nbsp;shaken&nbsp;for&nbsp;1&nbsp;round.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;shaken&nbsp;condition&nbsp;increases&nbsp;by&nbsp;1&nbsp;round.</li><li>For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;radius&nbsp;for&nbsp;nearby&nbsp;affected&nbsp;creatures&nbsp;increases&nbsp;by&nbsp;10&nbsp;feet.&nbsp;In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;+1.</li></ol>

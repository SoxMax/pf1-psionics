      <p>You partially wipe your victim's mind of past experiences, bestowing
      two negative levels upon it. If the subject has at least as many negative
      levels as Hit Dice, it dies. The effects of multiple negative levels
      stack.

      </p>

      <p>If the subject survives, it loses all negative levels after 1 hour. (No
      Fortitude save is necessary to avoid gaining the negative level
      permanently.)

      </p>


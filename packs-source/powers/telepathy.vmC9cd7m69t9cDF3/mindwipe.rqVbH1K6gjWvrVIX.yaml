      <p>You&nbsp;partially&nbsp;wipe&nbsp;your&nbsp;victim's&nbsp;mind&nbsp;of&nbsp;past&nbsp;experiences,&nbsp;bestowing&nbsp;two&nbsp;negative&nbsp;levels&nbsp;upon&nbsp;it.&nbsp;If&nbsp;the&nbsp;subject&nbsp;has&nbsp;at&nbsp;least&nbsp;as&nbsp;many&nbsp;negative&nbsp;levels&nbsp;as&nbsp;Hit&nbsp;Dice,&nbsp;it&nbsp;dies.&nbsp;The&nbsp;effects&nbsp;of&nbsp;multiple&nbsp;negative&nbsp;levels&nbsp;stack.

      </p>

      <p>If&nbsp;the&nbsp;subject&nbsp;survives,&nbsp;it&nbsp;loses&nbsp;all&nbsp;negative&nbsp;levels&nbsp;after&nbsp;1&nbsp;hour.&nbsp;(No&nbsp;Fortitude&nbsp;save&nbsp;is&nbsp;necessary&nbsp;to&nbsp;avoid&nbsp;gaining&nbsp;the&nbsp;negative&nbsp;level&nbsp;permanently.)

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;manifest&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.</li><li>For&nbsp;every&nbsp;3&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;bestows&nbsp;an&nbsp;additional&nbsp;negative&nbsp;level&nbsp;on&nbsp;the&nbsp;subject.</li></ol>

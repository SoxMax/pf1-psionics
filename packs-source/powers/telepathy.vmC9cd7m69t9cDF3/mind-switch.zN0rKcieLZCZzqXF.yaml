  description:
    value: >-
      <p>You&nbsp;can&nbsp;attempt&nbsp;to&nbsp;take&nbsp;control&nbsp;of&nbsp;a&nbsp;nearby&nbsp;living&nbsp;creature,&nbsp;forcing&nbsp;your&nbsp;mind&nbsp;(and&nbsp;soul)&nbsp;into&nbsp;its&nbsp;body,&nbsp;and&nbsp;its&nbsp;mind&nbsp;into&nbsp;your&nbsp;body.&nbsp;You&nbsp;can&nbsp;target&nbsp;any&nbsp;creature&nbsp;whose&nbsp;Hit&nbsp;Dice&nbsp;are&nbsp;equal&nbsp;to&nbsp;or&nbsp;less&nbsp;than&nbsp;your&nbsp;manifester&nbsp;level.

      </p>

      <p>You&nbsp;possess&nbsp;the&nbsp;target's&nbsp;body&nbsp;and&nbsp;force&nbsp;the&nbsp;creature's&nbsp;mind&nbsp;into&nbsp;your&nbsp;body&nbsp;unless&nbsp;it&nbsp;succeeds&nbsp;on&nbsp;a&nbsp;Will&nbsp;save.&nbsp;You&nbsp;can&nbsp;move&nbsp;your&nbsp;mind&nbsp;back&nbsp;into&nbsp;your&nbsp;own&nbsp;body&nbsp;whenever&nbsp;you&nbsp;desire,&nbsp;which&nbsp;returns&nbsp;the&nbsp;subject's&nbsp;mind&nbsp;to&nbsp;its&nbsp;own&nbsp;body&nbsp;and&nbsp;ends&nbsp;the&nbsp;power.&nbsp;If&nbsp;the&nbsp;manifestation&nbsp;succeeds,&nbsp;your&nbsp;life&nbsp;force&nbsp;occupies&nbsp;the&nbsp;host&nbsp;body,&nbsp;and&nbsp;the&nbsp;host's&nbsp;life&nbsp;force&nbsp;takes&nbsp;over&nbsp;yours.

      </p>

      <p>You&nbsp;can&nbsp;call&nbsp;on&nbsp;rudimentary&nbsp;or&nbsp;instinctive&nbsp;knowledge&nbsp;of&nbsp;the&nbsp;subject&nbsp;creature,&nbsp;but&nbsp;not&nbsp;upon&nbsp;its&nbsp;acquired&nbsp;or&nbsp;learned&nbsp;knowledge&nbsp;(such&nbsp;as&nbsp;skills&nbsp;and&nbsp;feats&nbsp;it&nbsp;possesses).&nbsp;The&nbsp;same&nbsp;is&nbsp;true&nbsp;for&nbsp;the&nbsp;subject&nbsp;in&nbsp;your&nbsp;body.&nbsp;The&nbsp;mind&nbsp;switch&nbsp;brings&nbsp;about&nbsp;the&nbsp;following&nbsp;changes.

      </p><ul><li>You&nbsp;gain&nbsp;the&nbsp;type&nbsp;of&nbsp;your&nbsp;assumed&nbsp;body.</li><li>You&nbsp;gain&nbsp;the&nbsp;Strength,&nbsp;Dexterity,&nbsp;and&nbsp;Constitution&nbsp;scores&nbsp;of&nbsp;your&nbsp;assumed&nbsp;body.</li><li>You&nbsp;gain&nbsp;the&nbsp;natural&nbsp;armor,&nbsp;natural&nbsp;attacks,&nbsp;movement,&nbsp;and&nbsp;other&nbsp;simple&nbsp;physical&nbsp;characteristics&nbsp;of&nbsp;your&nbsp;assumed&nbsp;body.</li><li>You&nbsp;gain&nbsp;the&nbsp;extraordinary&nbsp;special&nbsp;attacks&nbsp;and&nbsp;qualities&nbsp;of&nbsp;your&nbsp;assumed&nbsp;body,&nbsp;but&nbsp;you&nbsp;do&nbsp;not&nbsp;gain&nbsp;supernatural&nbsp;or&nbsp;spell-like&nbsp;abilities,&nbsp;nor&nbsp;do&nbsp;you&nbsp;gain&nbsp;any&nbsp;class&nbsp;abilities&nbsp;of&nbsp;the&nbsp;assumed&nbsp;body.&nbsp;Any&nbsp;racial&nbsp;trait&nbsp;which&nbsp;relies&nbsp;upon&nbsp;power&nbsp;points,&nbsp;such&nbsp;as&nbsp;the&nbsp;elan's&nbsp;resilience&nbsp;trait,&nbsp;is&nbsp;considered&nbsp;to&nbsp;be&nbsp;a&nbsp;supernatural&nbsp;ability.</li><li>You&nbsp;gain&nbsp;the&nbsp;possessions&nbsp;and&nbsp;equipment&nbsp;of&nbsp;your&nbsp;assumed&nbsp;body.</li><li>You&nbsp;retain&nbsp;your&nbsp;own&nbsp;hit&nbsp;points&nbsp;and&nbsp;saving&nbsp;throws&nbsp;(both&nbsp;possibly&nbsp;modified&nbsp;by&nbsp;new&nbsp;ability&nbsp;scores),&nbsp;class&nbsp;abilities,&nbsp;supernatural&nbsp;and&nbsp;spell-like&nbsp;abilities,&nbsp;spells&nbsp;and&nbsp;powers,&nbsp;and&nbsp;skills&nbsp;and&nbsp;feats&nbsp;(although&nbsp;skill&nbsp;checks&nbsp;use&nbsp;your&nbsp;new&nbsp;ability&nbsp;scores,&nbsp;and&nbsp;you&nbsp;may&nbsp;be&nbsp;temporarily&nbsp;unable&nbsp;to&nbsp;use&nbsp;feats&nbsp;whose&nbsp;requirements&nbsp;you&nbsp;do&nbsp;not&nbsp;meet&nbsp;in&nbsp;your&nbsp;new&nbsp;body).&nbsp;You&nbsp;retain&nbsp;any&nbsp;racial&nbsp;abilities,&nbsp;so&nbsp;long&nbsp;as&nbsp;they&nbsp;are&nbsp;not&nbsp;based&nbsp;upon&nbsp;your&nbsp;original&nbsp;form&nbsp;(for&nbsp;example,&nbsp;the&nbsp;dromite's&nbsp;chitin&nbsp;is&nbsp;based&nbsp;upon&nbsp;his&nbsp;physical&nbsp;body,&nbsp;so&nbsp;would&nbsp;not&nbsp;be&nbsp;retained).</li><li>You&nbsp;suffer&nbsp;one&nbsp;negative&nbsp;level&nbsp;while&nbsp;in&nbsp;your&nbsp;assumed&nbsp;body.</li></ul>

      <p>Supernatural&nbsp;abilities&nbsp;that&nbsp;require&nbsp;a&nbsp;certain&nbsp;body&nbsp;part&nbsp;may&nbsp;be&nbsp;unavailable&nbsp;in&nbsp;your&nbsp;new&nbsp;form.

      </p>

      <p>If&nbsp;either&nbsp;body&nbsp;is&nbsp;killed&nbsp;while&nbsp;the&nbsp;power&nbsp;is&nbsp;in&nbsp;effect,&nbsp;the&nbsp;other&nbsp;participant&nbsp;also&nbsp;dies&nbsp;when&nbsp;the&nbsp;power&nbsp;ends.&nbsp;If&nbsp;one&nbsp;participant's&nbsp;body&nbsp;becomes&nbsp;petrified,&nbsp;imprisoned&nbsp;by&nbsp;temporal&nbsp;stasis&nbsp;or&nbsp;imprisonment,&nbsp;or&nbsp;incapacitated&nbsp;in&nbsp;some&nbsp;other&nbsp;way,&nbsp;the&nbsp;other&nbsp;participant&nbsp;will&nbsp;be&nbsp;incapacitated&nbsp;in&nbsp;that&nbsp;way&nbsp;when&nbsp;the&nbsp;power&nbsp;ends.

      </p>

      <p>A&nbsp;targeted&nbsp;dispel&nbsp;psionics&nbsp;(or&nbsp;similar&nbsp;spells&nbsp;or&nbsp;effects)&nbsp;successfully&nbsp;manifested&nbsp;on&nbsp;either&nbsp;participant&nbsp;causes&nbsp;both&nbsp;minds&nbsp;to&nbsp;return&nbsp;to&nbsp;their&nbsp;original&nbsp;bodies.

      </p>

      <p>If&nbsp;you&nbsp;successfully&nbsp;use&nbsp;mind&nbsp;switch&nbsp;while&nbsp;already&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;mind&nbsp;switch,&nbsp;the&nbsp;original&nbsp;target&nbsp;is&nbsp;returned&nbsp;to&nbsp;its&nbsp;original&nbsp;body,&nbsp;the&nbsp;new&nbsp;target&nbsp;occupies&nbsp;your&nbsp;original&nbsp;body,&nbsp;and&nbsp;you&nbsp;occupy&nbsp;the&nbsp;body&nbsp;of&nbsp;the&nbsp;new&nbsp;target.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

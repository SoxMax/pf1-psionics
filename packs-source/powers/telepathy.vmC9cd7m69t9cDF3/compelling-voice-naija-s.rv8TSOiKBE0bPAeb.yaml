    value: >-
      <p>You&nbsp;tune&nbsp;your&nbsp;voice&nbsp;to&nbsp;the&nbsp;empathic&nbsp;vibrations&nbsp;of&nbsp;your&nbsp;target,&nbsp;making&nbsp;the&nbsp;next&nbsp;words&nbsp;you&nbsp;speak&nbsp;seem&nbsp;very&nbsp;convincing&nbsp;(limited&nbsp;to&nbsp;a&nbsp;sentence&nbsp;or&nbsp;two).&nbsp;The&nbsp;suggestion&nbsp;must&nbsp;be&nbsp;worded&nbsp;in&nbsp;such&nbsp;a&nbsp;manner&nbsp;as&nbsp;to&nbsp;make&nbsp;the&nbsp;activity&nbsp;sound&nbsp;reasonable.&nbsp;Asking&nbsp;the&nbsp;creature&nbsp;to&nbsp;do&nbsp;some&nbsp;obviously&nbsp;harmful&nbsp;act&nbsp;automatically&nbsp;negates&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;power.

      </p>

      <p>The&nbsp;suggested&nbsp;course&nbsp;of&nbsp;activity&nbsp;can&nbsp;continue&nbsp;for&nbsp;the&nbsp;entire&nbsp;duration.&nbsp;If&nbsp;the&nbsp;suggested&nbsp;activity&nbsp;can&nbsp;be&nbsp;completed&nbsp;in&nbsp;a&nbsp;shorter&nbsp;time,&nbsp;the&nbsp;power&nbsp;ends&nbsp;when&nbsp;the&nbsp;subject&nbsp;finishes&nbsp;what&nbsp;it&nbsp;was&nbsp;asked&nbsp;to&nbsp;do.&nbsp;You&nbsp;can&nbsp;instead&nbsp;specify&nbsp;conditions&nbsp;that&nbsp;will&nbsp;trigger&nbsp;a&nbsp;special&nbsp;activity&nbsp;during&nbsp;the&nbsp;duration.&nbsp;If&nbsp;the&nbsp;condition&nbsp;is&nbsp;not&nbsp;met&nbsp;before&nbsp;the&nbsp;power&nbsp;duration&nbsp;expires,&nbsp;the&nbsp;activity&nbsp;is&nbsp;not&nbsp;performed.

      </p>

      <p>A&nbsp;very&nbsp;reasonable&nbsp;suggestion&nbsp;causes&nbsp;the&nbsp;save&nbsp;to&nbsp;be&nbsp;made&nbsp;with&nbsp;a&nbsp;penalty&nbsp;(such&nbsp;as&nbsp;–1&nbsp;or&nbsp;–2).

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;an&nbsp;additional&nbsp;target&nbsp;and&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.&nbsp;Any&nbsp;additional&nbsp;target&nbsp;cannot&nbsp;be&nbsp;more&nbsp;than&nbsp;15&nbsp;feet&nbsp;from&nbsp;another&nbsp;target&nbsp;of&nbsp;the&nbsp;power.

      </p>

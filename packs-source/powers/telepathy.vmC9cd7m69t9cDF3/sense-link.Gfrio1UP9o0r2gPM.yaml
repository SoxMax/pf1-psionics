  description:
    value: >-
      <p>You&nbsp;perceive&nbsp;what&nbsp;the&nbsp;subject&nbsp;creature&nbsp;perceives&nbsp;using&nbsp;its&nbsp;sight,&nbsp;hearing,&nbsp;taste,&nbsp;or&nbsp;smell.&nbsp;Only&nbsp;one&nbsp;sense&nbsp;is&nbsp;linked,&nbsp;and&nbsp;you&nbsp;cannot&nbsp;switch&nbsp;between&nbsp;senses&nbsp;with&nbsp;the&nbsp;same&nbsp;manifestation.

      </p>

      <p>You&nbsp;make&nbsp;any&nbsp;skill&nbsp;checks&nbsp;involving&nbsp;senses,&nbsp;such&nbsp;as&nbsp;Perception,&nbsp;as&nbsp;the&nbsp;subject,&nbsp;and&nbsp;only&nbsp;within&nbsp;the&nbsp;subject's&nbsp;field&nbsp;of&nbsp;view.&nbsp;You&nbsp;lose&nbsp;your&nbsp;Dexterity&nbsp;bonus&nbsp;to&nbsp;AC&nbsp;while&nbsp;directly&nbsp;sensing&nbsp;what&nbsp;the&nbsp;subject&nbsp;senses.

      </p>

      <p>Once&nbsp;sense&nbsp;link&nbsp;is&nbsp;manifested,&nbsp;the&nbsp;link&nbsp;persists&nbsp;even&nbsp;if&nbsp;the&nbsp;subject&nbsp;moves&nbsp;out&nbsp;of&nbsp;the&nbsp;range&nbsp;of&nbsp;the&nbsp;original&nbsp;manifestation&nbsp;(but&nbsp;the&nbsp;link&nbsp;does&nbsp;not&nbsp;work&nbsp;across&nbsp;planes).&nbsp;You&nbsp;do&nbsp;not&nbsp;control&nbsp;the&nbsp;subject,&nbsp;nor&nbsp;can&nbsp;you&nbsp;communicate&nbsp;with&nbsp;it&nbsp;by&nbsp;means&nbsp;of&nbsp;this&nbsp;power.

      </p>

      <p>The&nbsp;strength&nbsp;of&nbsp;the&nbsp;subject's&nbsp;linked&nbsp;sense&nbsp;could&nbsp;be&nbsp;enhanced&nbsp;by&nbsp;other&nbsp;powers&nbsp;or&nbsp;items,&nbsp;allowing&nbsp;you&nbsp;the&nbsp;same&nbsp;enhanced&nbsp;sense.&nbsp;You&nbsp;are&nbsp;subject&nbsp;to&nbsp;any&nbsp;gaze&nbsp;attack&nbsp;affecting&nbsp;the&nbsp;subject&nbsp;creature&nbsp;(if&nbsp;you&nbsp;linked&nbsp;vision).&nbsp;If&nbsp;you&nbsp;are&nbsp;blinded&nbsp;or&nbsp;deafened,&nbsp;or&nbsp;suffer&nbsp;some&nbsp;other&nbsp;sensory&nbsp;deprivation,&nbsp;the&nbsp;linked&nbsp;creature&nbsp;functions&nbsp;as&nbsp;an&nbsp;independent&nbsp;sensory&nbsp;organ,&nbsp;and&nbsp;provides&nbsp;you&nbsp;the&nbsp;benefit&nbsp;of&nbsp;the&nbsp;linked&nbsp;sense&nbsp;from&nbsp;its&nbsp;perspective&nbsp;while&nbsp;this&nbsp;power's&nbsp;duration&nbsp;lasts.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;have&nbsp;the&nbsp;subject&nbsp;perceive&nbsp;one&nbsp;of&nbsp;your&nbsp;senses&nbsp;instead&nbsp;of&nbsp;the&nbsp;other&nbsp;way&nbsp;around.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;link&nbsp;to&nbsp;a&nbsp;second&nbsp;sense&nbsp;of&nbsp;the&nbsp;same&nbsp;subject.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;target&nbsp;an&nbsp;unwilling&nbsp;creature&nbsp;(Will&nbsp;save&nbsp;negates),&nbsp;but&nbsp;cannot&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;any&nbsp;other&nbsp;way.&nbsp;Treat&nbsp;the&nbsp;power&nbsp;as&nbsp;a&nbsp;2nd&nbsp;level&nbsp;power&nbsp;when&nbsp;determining&nbsp;the&nbsp;save&nbsp;DC.</li></ol>

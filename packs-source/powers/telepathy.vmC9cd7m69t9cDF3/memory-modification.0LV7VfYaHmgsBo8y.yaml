    value: >-
      <p>You&nbsp;reach&nbsp;into&nbsp;the&nbsp;subject's&nbsp;mind&nbsp;and&nbsp;modify&nbsp;as&nbsp;many&nbsp;as&nbsp;5&nbsp;minutes&nbsp;of&nbsp;its&nbsp;memories&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p>

      <p>Eliminate&nbsp;all&nbsp;memory&nbsp;of&nbsp;an&nbsp;event&nbsp;the&nbsp;subject&nbsp;actually&nbsp;experienced.&nbsp;This&nbsp;cannot&nbsp;negate&nbsp;charm,&nbsp;geas/quest,&nbsp;suggestion,&nbsp;or&nbsp;similar&nbsp;spells.

      </p>

      <p>Allow&nbsp;the&nbsp;subject&nbsp;to&nbsp;recall&nbsp;with&nbsp;perfect&nbsp;clarity&nbsp;an&nbsp;event&nbsp;it&nbsp;actually&nbsp;experienced.

      </p>

      <p>Change&nbsp;the&nbsp;details&nbsp;remembered&nbsp;of&nbsp;an&nbsp;event&nbsp;the&nbsp;subject&nbsp;actually&nbsp;experienced.

      </p>

      <p>Implant&nbsp;a&nbsp;memory&nbsp;of&nbsp;an&nbsp;event&nbsp;the&nbsp;subject&nbsp;never&nbsp;experienced.

      </p>

      <p>Manifesting&nbsp;this&nbsp;power&nbsp;takes&nbsp;1&nbsp;round.&nbsp;If&nbsp;the&nbsp;subject&nbsp;fails&nbsp;to&nbsp;save,&nbsp;you&nbsp;proceed&nbsp;by&nbsp;spending&nbsp;as&nbsp;much&nbsp;as&nbsp;5&nbsp;minutes&nbsp;(a&nbsp;period&nbsp;of&nbsp;time&nbsp;equal&nbsp;to&nbsp;the&nbsp;amount&nbsp;of&nbsp;memory&nbsp;you&nbsp;want&nbsp;to&nbsp;modify)&nbsp;visualizing&nbsp;the&nbsp;memory&nbsp;you&nbsp;wish&nbsp;to&nbsp;modify&nbsp;in&nbsp;the&nbsp;subject.&nbsp;If&nbsp;your&nbsp;concentration&nbsp;is&nbsp;disturbed&nbsp;before&nbsp;the&nbsp;visualization&nbsp;is&nbsp;complete,&nbsp;or&nbsp;if&nbsp;the&nbsp;subject&nbsp;is&nbsp;ever&nbsp;beyond&nbsp;the&nbsp;power's&nbsp;range&nbsp;during&nbsp;this&nbsp;time,&nbsp;the&nbsp;power&nbsp;fails.

      </p>

      <p>A&nbsp;modified&nbsp;memory&nbsp;does&nbsp;not&nbsp;necessarily&nbsp;affect&nbsp;the&nbsp;subject's&nbsp;actions,&nbsp;particularly&nbsp;if&nbsp;it&nbsp;contradicts&nbsp;the&nbsp;creature's&nbsp;natural&nbsp;inclinations.&nbsp;An&nbsp;illogical&nbsp;modified&nbsp;memory&nbsp;is&nbsp;dismissed&nbsp;by&nbsp;the&nbsp;creature&nbsp;as&nbsp;a&nbsp;bad&nbsp;dream,&nbsp;too&nbsp;much&nbsp;wine,&nbsp;or&nbsp;another&nbsp;similar&nbsp;excuse.

      </p>

    value: >-
      <p>You&nbsp;form&nbsp;a&nbsp;mental&nbsp;bond&nbsp;with&nbsp;one&nbsp;creature&nbsp;within&nbsp;range,&nbsp;giving&nbsp;them&nbsp;the&nbsp;ability&nbsp;to&nbsp;'borrow'&nbsp;your&nbsp;perception&nbsp;and&nbsp;use&nbsp;that&nbsp;information&nbsp;to&nbsp;direct&nbsp;their&nbsp;movements.

      </p>

      <p>You&nbsp;may&nbsp;choose&nbsp;to&nbsp;direct&nbsp;the&nbsp;target&nbsp;either&nbsp;offensively,&nbsp;alerting&nbsp;them&nbsp;to&nbsp;weaknesses&nbsp;in&nbsp;their&nbsp;opponent's&nbsp;defenses,&nbsp;or&nbsp;defensively,&nbsp;alerting&nbsp;them&nbsp;to&nbsp;incoming&nbsp;attacks.&nbsp;You&nbsp;may&nbsp;change&nbsp;whether&nbsp;you&nbsp;are&nbsp;directing&nbsp;offensively&nbsp;or&nbsp;defensively&nbsp;once&nbsp;per&nbsp;round&nbsp;as&nbsp;a&nbsp;free&nbsp;action.&nbsp;While&nbsp;being&nbsp;directed&nbsp;offensively,&nbsp;the&nbsp;subject&nbsp;gains&nbsp;a&nbsp;+1&nbsp;insight&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;damage&nbsp;rolls.&nbsp;While&nbsp;being&nbsp;directed&nbsp;defensively,&nbsp;the&nbsp;subject&nbsp;receives&nbsp;a&nbsp;+1&nbsp;insight&nbsp;bonus&nbsp;on&nbsp;armor&nbsp;class&nbsp;and&nbsp;saving&nbsp;throws.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;3&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;increase&nbsp;the&nbsp;insight&nbsp;bonus&nbsp;by&nbsp;1.</li><li>If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;target&nbsp;can&nbsp;be&nbsp;directed&nbsp;both&nbsp;offensively&nbsp;and&nbsp;defensively.</li></ol>

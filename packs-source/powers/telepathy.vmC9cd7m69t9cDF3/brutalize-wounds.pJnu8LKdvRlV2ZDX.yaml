  description:
    value: >-
      <p>You&nbsp;invade&nbsp;the&nbsp;target's&nbsp;mind&nbsp;and&nbsp;temporarily&nbsp;reduce&nbsp;its&nbsp;ability&nbsp;to&nbsp;ward&nbsp;off&nbsp;attacks.&nbsp;If&nbsp;the&nbsp;target&nbsp;succeeds&nbsp;at&nbsp;its&nbsp;saving&nbsp;throw,&nbsp;its&nbsp;hardiness&nbsp;is&nbsp;still&nbsp;depleted;&nbsp;the&nbsp;target&nbsp;takes&nbsp;1&nbsp;extra&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;of&nbsp;damage&nbsp;it&nbsp;is&nbsp;dealt&nbsp;from&nbsp;melee&nbsp;or&nbsp;ranged&nbsp;attacks&nbsp;while&nbsp;the&nbsp;duration&nbsp;lasts.&nbsp;If&nbsp;it&nbsp;fails&nbsp;its&nbsp;save,&nbsp;it&nbsp;takes&nbsp;maximum&nbsp;damage&nbsp;plus&nbsp;1&nbsp;point&nbsp;of&nbsp;extra&nbsp;damage&nbsp;per&nbsp;die&nbsp;of&nbsp;damage&nbsp;it&nbsp;is&nbsp;dealt&nbsp;from&nbsp;melee&nbsp;or&nbsp;ranged&nbsp;attacks&nbsp;while&nbsp;the&nbsp;duration&nbsp;lasts.&nbsp;For&nbsp;instance,&nbsp;if&nbsp;a&nbsp;greatsword&nbsp;that&nbsp;normally&nbsp;deals&nbsp;2d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;hits&nbsp;the&nbsp;target,&nbsp;they&nbsp;take&nbsp;14&nbsp;points&nbsp;of&nbsp;damage&nbsp;from&nbsp;the&nbsp;hit&nbsp;automatically.

      </p>

      <p>A&nbsp;target&nbsp;that&nbsp;knows&nbsp;that&nbsp;it&nbsp;is&nbsp;under&nbsp;the&nbsp;effect&nbsp;may&nbsp;spend&nbsp;a&nbsp;move&nbsp;action&nbsp;to&nbsp;make&nbsp;an&nbsp;additional&nbsp;Will&nbsp;save&nbsp;at&nbsp;the&nbsp;original&nbsp;save&nbsp;DC&nbsp;to&nbsp;attempt&nbsp;to&nbsp;reduce&nbsp;the&nbsp;effect&nbsp;to&nbsp;only&nbsp;taking&nbsp;1&nbsp;extra&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;die&nbsp;of&nbsp;damage&nbsp;it&nbsp;is&nbsp;dealt.

      </p>

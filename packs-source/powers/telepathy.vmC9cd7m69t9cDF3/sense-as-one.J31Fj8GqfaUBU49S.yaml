    value: >-
      <p>When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;choose&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;sensory&nbsp;special&nbsp;abilities&nbsp;that&nbsp;you&nbsp;or&nbsp;a&nbsp;willing&nbsp;target&nbsp;possesses:&nbsp;blindsense,&nbsp;darkvision,&nbsp;low-light&nbsp;vision,&nbsp;scent,&nbsp;tremorsense.&nbsp;You&nbsp;and&nbsp;the&nbsp;target&nbsp;are&nbsp;both&nbsp;treated&nbsp;as&nbsp;having&nbsp;the&nbsp;special&nbsp;ability&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;effect.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;also&nbsp;choose&nbsp;blindsight&nbsp;as&nbsp;a&nbsp;special&nbsp;ability&nbsp;to&nbsp;share.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;an&nbsp;unwilling&nbsp;target,&nbsp;and&nbsp;the&nbsp;power's&nbsp;saving&nbsp;throw&nbsp;becomes&nbsp;"Will&nbsp;negates."&nbsp;Unwilling&nbsp;targets&nbsp;do&nbsp;not&nbsp;gain&nbsp;the&nbsp;benefit&nbsp;of&nbsp;the&nbsp;shared&nbsp;sense,&nbsp;and&nbsp;you&nbsp;may&nbsp;cause&nbsp;that&nbsp;target&nbsp;to&nbsp;be&nbsp;treated&nbsp;as&nbsp;if&nbsp;it&nbsp;did&nbsp;not&nbsp;have&nbsp;the&nbsp;sensory&nbsp;special&nbsp;ability.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

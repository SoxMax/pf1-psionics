    value: >-
      <p>You&nbsp;plant&nbsp;a&nbsp;compelling&nbsp;attraction&nbsp;in&nbsp;the&nbsp;mind&nbsp;of&nbsp;the&nbsp;subject.&nbsp;The&nbsp;attraction&nbsp;can&nbsp;be&nbsp;toward&nbsp;a&nbsp;particular&nbsp;person&nbsp;or&nbsp;an&nbsp;object.&nbsp;The&nbsp;subject&nbsp;will&nbsp;take&nbsp;reasonable&nbsp;steps&nbsp;to&nbsp;meet,&nbsp;get&nbsp;close&nbsp;to,&nbsp;attend,&nbsp;or&nbsp;find&nbsp;the&nbsp;object&nbsp;of&nbsp;its&nbsp;implanted&nbsp;attraction.&nbsp;For&nbsp;the&nbsp;purpose&nbsp;of&nbsp;this&nbsp;power,&nbsp;"reasonable"&nbsp;means&nbsp;that,&nbsp;while&nbsp;attracted,&nbsp;the&nbsp;subject&nbsp;doesn't&nbsp;suffer&nbsp;from&nbsp;blind&nbsp;obsession.&nbsp;He&nbsp;will&nbsp;act&nbsp;on&nbsp;this&nbsp;attraction&nbsp;only&nbsp;when&nbsp;not&nbsp;engaged&nbsp;in&nbsp;combat.&nbsp;The&nbsp;subject&nbsp;won't&nbsp;perform&nbsp;obviously&nbsp;suicidal&nbsp;actions.&nbsp;He&nbsp;can&nbsp;still&nbsp;recognize&nbsp;danger&nbsp;but&nbsp;will&nbsp;not&nbsp;flee&nbsp;unless&nbsp;the&nbsp;threat&nbsp;is&nbsp;immediate.&nbsp;If&nbsp;you&nbsp;make&nbsp;the&nbsp;subject&nbsp;feel&nbsp;an&nbsp;attraction&nbsp;to&nbsp;yourself,&nbsp;you&nbsp;can't&nbsp;command&nbsp;him&nbsp;indiscriminately,&nbsp;although&nbsp;he&nbsp;will&nbsp;be&nbsp;willing&nbsp;to&nbsp;listen&nbsp;to&nbsp;you&nbsp;(even&nbsp;if&nbsp;he&nbsp;disagrees).&nbsp;This&nbsp;power&nbsp;grants&nbsp;you&nbsp;a&nbsp;+4&nbsp;bonus&nbsp;on&nbsp;any&nbsp;interaction&nbsp;checks&nbsp;you&nbsp;make&nbsp;involving&nbsp;the&nbsp;subject&nbsp;(such&nbsp;as&nbsp;Bluff,&nbsp;Diplomacy,&nbsp;Intimidate,&nbsp;and&nbsp;Sense&nbsp;Motive).

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1&nbsp;and&nbsp;the&nbsp;bonus&nbsp;on&nbsp;interaction&nbsp;checks&nbsp;increases&nbsp;by&nbsp;1.

      </p>

  description:
    value: >-
      <p>You&nbsp;store&nbsp;a&nbsp;single&nbsp;power&nbsp;in&nbsp;your&nbsp;mind&nbsp;as&nbsp;a&nbsp;trap&nbsp;to&nbsp;any&nbsp;who&nbsp;would&nbsp;trespass&nbsp;there.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;select&nbsp;another&nbsp;power&nbsp;you&nbsp;know&nbsp;with&nbsp;a&nbsp;range&nbsp;of&nbsp;close&nbsp;or&nbsp;greater,&nbsp;and&nbsp;a&nbsp;target&nbsp;of&nbsp;'one&nbsp;creature'.&nbsp;That&nbsp;power&nbsp;is&nbsp;stored&nbsp;inside&nbsp;your&nbsp;mind&nbsp;trap&nbsp;(you&nbsp;may&nbsp;still&nbsp;manifest&nbsp;it&nbsp;normally).

      </p>

      <p>When&nbsp;you&nbsp;succeed&nbsp;at&nbsp;a&nbsp;saving&nbsp;throw&nbsp;against&nbsp;a&nbsp;mind-affecting&nbsp;power,&nbsp;spell,&nbsp;or&nbsp;ability,&nbsp;you&nbsp;may&nbsp;trigger&nbsp;the&nbsp;stored&nbsp;power,&nbsp;targeting&nbsp;the&nbsp;source&nbsp;of&nbsp;the&nbsp;effect&nbsp;you&nbsp;saved&nbsp;against&nbsp;(regardless&nbsp;of&nbsp;the&nbsp;distance&nbsp;between&nbsp;you&nbsp;and&nbsp;that&nbsp;source).&nbsp;You&nbsp;must&nbsp;pay&nbsp;all&nbsp;costs&nbsp;associated&nbsp;with&nbsp;the&nbsp;power,&nbsp;and&nbsp;may&nbsp;augment&nbsp;it&nbsp;as&nbsp;normal.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;may&nbsp;trigger&nbsp;the&nbsp;power&nbsp;stored&nbsp;in&nbsp;your&nbsp;mind&nbsp;trap&nbsp;an&nbsp;additional&nbsp;time.&nbsp;You&nbsp;still&nbsp;need&nbsp;to&nbsp;pay&nbsp;all&nbsp;costs&nbsp;associated&nbsp;with&nbsp;the&nbsp;triggered&nbsp;power&nbsp;each&nbsp;time&nbsp;you&nbsp;use&nbsp;it.

      </p>

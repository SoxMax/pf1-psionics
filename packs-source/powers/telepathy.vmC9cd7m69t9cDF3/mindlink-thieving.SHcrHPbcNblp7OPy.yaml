  description:
    value: |-
      <p>As <em>@UUID[Compendium.pf1-psionics.powers.Item.3yLkMbSVKFsES3c3]{Mindlink}</em>, except that if the target is a psionic character or creature that knows powers, you can temporarily borrow a power of your choice (you are aware of what powers the subject knows, up to the highest level of power you can manifest).
      </p>
      <p>Borrowing the subject's power is a separate standard action that provokes an attack of opportunity. If the attack to borrow a power succeeds, the mental communication provided by this power ends immediately. The borrowed power fades from the subject's awareness and appears within your own. You can now spend power points to manifest the borrowed power just as if it were one of your powers known. You maintain knowledge of the borrowed power until the duration of your thieving mindlink expires, at which time you lose knowledge of the power and the power reappears in the mind of the subject, no matter how far from you the subject is. Even if the subject is slain, you lose knowledge of the borrowed power when this power's duration expires.
      </p>
      <p><strong>Augment:</strong> For every 2 additional power points you spend, this power's save DC increases by 1.
      </p>

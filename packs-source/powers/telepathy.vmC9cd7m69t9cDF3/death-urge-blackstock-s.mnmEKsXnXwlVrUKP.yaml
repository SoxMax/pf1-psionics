    value: >-
      <p>You&nbsp;plant&nbsp;a&nbsp;hidden&nbsp;death-urge&nbsp;impulse&nbsp;in&nbsp;the&nbsp;subject's&nbsp;unconscious.&nbsp;On&nbsp;the&nbsp;subject's&nbsp;next&nbsp;turn,&nbsp;it&nbsp;looks&nbsp;for&nbsp;the&nbsp;quickest&nbsp;method&nbsp;to&nbsp;end&nbsp;its&nbsp;life&nbsp;and&nbsp;attempts&nbsp;to&nbsp;do&nbsp;so.&nbsp;The&nbsp;subject&nbsp;takes&nbsp;no&nbsp;other&nbsp;action&nbsp;on&nbsp;its&nbsp;turn&nbsp;except&nbsp;attempting&nbsp;to&nbsp;harm&nbsp;itself.

      </p>

      <p>If&nbsp;armed,&nbsp;the&nbsp;subject&nbsp;attacks&nbsp;itself&nbsp;as&nbsp;a&nbsp;full-round&nbsp;action.&nbsp;The&nbsp;attack&nbsp;automatically&nbsp;succeeds&nbsp;and&nbsp;deals&nbsp;damage&nbsp;as&nbsp;a&nbsp;critical&nbsp;hit.&nbsp;If&nbsp;unarmed,&nbsp;the&nbsp;subject&nbsp;moves&nbsp;adjacent&nbsp;to&nbsp;the&nbsp;nearest&nbsp;enemy&nbsp;and&nbsp;provokes&nbsp;an&nbsp;attack&nbsp;of&nbsp;opportunity,&nbsp;offering&nbsp;its&nbsp;opponent&nbsp;an&nbsp;opening,&nbsp;which&nbsp;the&nbsp;opponent&nbsp;may&nbsp;or&nbsp;may&nbsp;not&nbsp;choose&nbsp;to&nbsp;take&nbsp;advantage&nbsp;of.

      </p>

      <p>If&nbsp;the&nbsp;subject&nbsp;is&nbsp;unarmed&nbsp;and&nbsp;no&nbsp;enemy&nbsp;is&nbsp;nearby,&nbsp;the&nbsp;subject&nbsp;simply&nbsp;does&nbsp;nothing&nbsp;at&nbsp;all.&nbsp;A&nbsp;subject&nbsp;close&nbsp;to&nbsp;an&nbsp;immediate&nbsp;and&nbsp;lethal&nbsp;hazard&nbsp;such&nbsp;as&nbsp;a&nbsp;cliff&nbsp;or&nbsp;a&nbsp;fire&nbsp;might&nbsp;hurl&nbsp;itself&nbsp;off&nbsp;the&nbsp;cliff&nbsp;or&nbsp;into&nbsp;the&nbsp;fire&nbsp;instead&nbsp;of&nbsp;striking&nbsp;itself&nbsp;with&nbsp;a&nbsp;weapon.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.&nbsp;For&nbsp;every&nbsp;2&nbsp;point&nbsp;increase&nbsp;in&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC,&nbsp;the&nbsp;duration&nbsp;increases&nbsp;by&nbsp;1&nbsp;round.

      </p>

    value: >-
      <p>The&nbsp;subject&nbsp;is&nbsp;protected&nbsp;from&nbsp;all&nbsp;devices,&nbsp;powers,&nbsp;and&nbsp;spells&nbsp;that&nbsp;gather&nbsp;information&nbsp;about&nbsp;the&nbsp;target&nbsp;through&nbsp;divination&nbsp;powers&nbsp;or&nbsp;magic&nbsp;(such&nbsp;as&nbsp;detect&nbsp;evil,&nbsp;locate&nbsp;creature,&nbsp;scry,&nbsp;and&nbsp;see&nbsp;invisible).&nbsp;Barred&nbsp;mind&nbsp;also&nbsp;grants&nbsp;a&nbsp;+8&nbsp;resistance&nbsp;bonus&nbsp;on&nbsp;saving&nbsp;throws&nbsp;against&nbsp;all&nbsp;mind-affecting&nbsp;powers,&nbsp;spells,&nbsp;and&nbsp;effects.&nbsp;Barred&nbsp;mind&nbsp;even&nbsp;foils&nbsp;<em><a&nbsp;href="/wiki/Bend_Reality"&nbsp;title="Bend&nbsp;Reality">bend&nbsp;reality</a></em>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=limited%20wish"><em>limited&nbsp;wish</em></a>,&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=miracle"><em>miracle</em></a>,&nbsp;<em><a&nbsp;href="/wiki/Reality_Revision"&nbsp;title="Reality&nbsp;Revision">reality&nbsp;revision</a></em>,&nbsp;and&nbsp;<a&nbsp;rel="nofollow"&nbsp;class="external&nbsp;text"&nbsp;href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=wish"><em>wish</em></a>&nbsp;spells&nbsp;when&nbsp;they&nbsp;are&nbsp;used&nbsp;in&nbsp;such&nbsp;a&nbsp;way&nbsp;as&nbsp;to&nbsp;gain&nbsp;information&nbsp;about&nbsp;the&nbsp;target.&nbsp;In&nbsp;the&nbsp;case&nbsp;of&nbsp;remote&nbsp;viewing&nbsp;or&nbsp;scrying&nbsp;that&nbsp;scans&nbsp;an&nbsp;area&nbsp;the&nbsp;creature&nbsp;is&nbsp;in,&nbsp;such&nbsp;as&nbsp;arcane&nbsp;eye,&nbsp;the&nbsp;effect&nbsp;works&nbsp;but&nbsp;the&nbsp;creature&nbsp;simply&nbsp;isn't&nbsp;detected.&nbsp;Remote&nbsp;viewing&nbsp;(scrying)&nbsp;attempts&nbsp;that&nbsp;are&nbsp;targeted&nbsp;specifically&nbsp;at&nbsp;the&nbsp;subject&nbsp;do&nbsp;not&nbsp;work&nbsp;at&nbsp;all.

      </p>


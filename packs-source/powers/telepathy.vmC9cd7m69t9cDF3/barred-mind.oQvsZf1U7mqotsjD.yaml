  description:
    value: >-
      <p>The subject is protected from all devices, powers, and spells that
      gather information about the target through divination powers or magic
      (such as detect evil, locate creature, scry, and see invisible). Barred
      mind also grants a +8 resistance bonus on saving throws against all
      mind-affecting powers, spells, and effects. Barred mind even foils <em><a
      href="/wiki/Bend_Reality" title="Bend Reality">bend reality</a></em>, <a
      rel="nofollow" class="external text"
      href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=limited%20wish"><em>limited
      wish</em></a>, <a rel="nofollow" class="external text"
      href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=miracle"><em>miracle</em></a>,
      <em><a href="/wiki/Reality_Revision" title="Reality Revision">reality
      revision</a></em>, and <a rel="nofollow" class="external text"
      href="https://www.aonprd.com/SpellDisplay.aspx?ItemName=wish"><em>wish</em></a>
      spells when they are used in such a way as to gain information about the
      target. In the case of remote viewing or scrying that scans an area the
      creature is in, such as arcane eye, the effect works but the creature
      simply isn't detected. Remote viewing (scrying) attempts that are targeted
      specifically at the subject do not work at all.

      </p>

      <p><strong>Augment:</strong> For every two power points spent, the
      resistance bonus increases by 1.

      </p>

  description:
    value: >-
      <p>The subject is protected from all devices, powers, and spells that
      gather information about the target through divination powers or magic
      (such as detect evil, locate creature, scry, and see invisible). Barred
      mind also grants a +8 resistance bonus on saving throws against all
      mind-affecting powers, spells, and effects. Barred mind even foils
      <em>@UUID[Compendium.pf1-psionics.powers.Item.zLDI7v0QU4LGXfLq]{Bend
      Reality}</em>,
      <em>@UUID[Compendium.pf1.spells.Item.s2p7a4biy7bl4ks2]{Limited Wish}</em>,
      <em>@UUID[Compendium.pf1.spells.Item.suel7sgnztenv551]{Miracle}</em>,
      <em>@UUID[Compendium.pf1-psionics.powers.Item.sADBUEGhQAynrw62]{Reality
      Revision}</em>, and
      <em>@UUID[Compendium.pf1.spells.Item.nnj51dwfkwd15ngj]{Wish}</em> spells
      when they are used in such a way as to gain information about the target.
      In the case of remote viewing or scrying that scans an area the creature
      is in, such as arcane eye, the effect works but the creature simply isn't
      detected. Remote viewing (scrying) attempts that are targeted specifically
      at the subject do not work at all.

      </p>

      <p><strong>Augment:</strong> For every two power points spent, the
      resistance bonus increases by 1.

      </p>

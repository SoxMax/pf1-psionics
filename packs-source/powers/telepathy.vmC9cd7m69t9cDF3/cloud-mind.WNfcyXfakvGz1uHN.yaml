  description:
    value: >-
      <p>You&nbsp;make&nbsp;yourself&nbsp;completely&nbsp;undetectable&nbsp;to&nbsp;the&nbsp;subject&nbsp;by&nbsp;erasing&nbsp;all&nbsp;awareness&nbsp;of&nbsp;your&nbsp;presence&nbsp;from&nbsp;its&nbsp;mind.&nbsp;This&nbsp;power&nbsp;has&nbsp;the&nbsp;following&nbsp;effects.

      </p>

      <p>First,&nbsp;you&nbsp;are&nbsp;invisible&nbsp;and&nbsp;inaudible&nbsp;to&nbsp;the&nbsp;creature.&nbsp;It&nbsp;cannot&nbsp;even&nbsp;detect&nbsp;your&nbsp;presence&nbsp;by&nbsp;means&nbsp;of&nbsp;blindsense,&nbsp;blindsight,&nbsp;scent,&nbsp;or&nbsp;tremorsense.&nbsp;It&nbsp;cannot&nbsp;pinpoint&nbsp;your&nbsp;location&nbsp;by&nbsp;any&nbsp;means.

      </p>

      <p>Second,&nbsp;the&nbsp;subject&nbsp;remains&nbsp;unaware&nbsp;of&nbsp;your&nbsp;actions,&nbsp;provided&nbsp;you&nbsp;do&nbsp;not&nbsp;make&nbsp;any&nbsp;attacks&nbsp;or&nbsp;cause&nbsp;any&nbsp;obvious&nbsp;or&nbsp;directly&nbsp;threatening&nbsp;changes&nbsp;in&nbsp;the&nbsp;subject's&nbsp;environment.

      </p>

      <p>If&nbsp;you&nbsp;attack&nbsp;the&nbsp;subject&nbsp;creature,&nbsp;the&nbsp;effect&nbsp;ends.&nbsp;If&nbsp;you&nbsp;take&nbsp;an&nbsp;action&nbsp;that&nbsp;creates&nbsp;a&nbsp;sustained&nbsp;and&nbsp;obvious&nbsp;change&nbsp;in&nbsp;the&nbsp;subject's&nbsp;environment—for&nbsp;example,&nbsp;attacking&nbsp;a&nbsp;creature&nbsp;aside&nbsp;from&nbsp;the&nbsp;subject&nbsp;or&nbsp;moving&nbsp;a&nbsp;large&nbsp;or&nbsp;attended&nbsp;object&nbsp;the&nbsp;subject&nbsp;can&nbsp;see—the&nbsp;subject&nbsp;immediately&nbsp;gains&nbsp;a&nbsp;new&nbsp;saving&nbsp;throw&nbsp;against&nbsp;the&nbsp;power.&nbsp;An&nbsp;ally&nbsp;of&nbsp;the&nbsp;subject&nbsp;creature&nbsp;that&nbsp;is&nbsp;able&nbsp;to&nbsp;see&nbsp;or&nbsp;perceive&nbsp;you&nbsp;can&nbsp;use&nbsp;a&nbsp;move&nbsp;action&nbsp;to&nbsp;warn&nbsp;the&nbsp;subject&nbsp;and&nbsp;thereby&nbsp;grant&nbsp;it&nbsp;a&nbsp;new&nbsp;saving&nbsp;throw.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;manifest&nbsp;this&nbsp;power&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;one&nbsp;additional&nbsp;creature.</li><li>If&nbsp;you&nbsp;spend&nbsp;8&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;effects&nbsp;one&nbsp;creature&nbsp;per&nbsp;manifester&nbsp;level.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;any&nbsp;of&nbsp;the&nbsp;above&nbsp;options,&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

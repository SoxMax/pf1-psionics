    value: >-
      <p>All&nbsp;the&nbsp;subject's&nbsp;memories&nbsp;and&nbsp;knowledge&nbsp;are&nbsp;accessible&nbsp;to&nbsp;you,&nbsp;from&nbsp;memories&nbsp;deep&nbsp;below&nbsp;the&nbsp;surface&nbsp;to&nbsp;those&nbsp;still&nbsp;easily&nbsp;called&nbsp;to&nbsp;mind.&nbsp;You&nbsp;can&nbsp;learn&nbsp;the&nbsp;answer&nbsp;to&nbsp;one&nbsp;question&nbsp;per&nbsp;round,&nbsp;to&nbsp;the&nbsp;best&nbsp;of&nbsp;the&nbsp;subject's&nbsp;knowledge.&nbsp;If&nbsp;the&nbsp;subject&nbsp;succeeds&nbsp;on&nbsp;a&nbsp;Will&nbsp;save,&nbsp;it&nbsp;is&nbsp;not&nbsp;required&nbsp;to&nbsp;answer&nbsp;the&nbsp;question;&nbsp;however,&nbsp;making&nbsp;a&nbsp;save&nbsp;does&nbsp;not&nbsp;end&nbsp;the&nbsp;power.&nbsp;You&nbsp;can&nbsp;ask&nbsp;the&nbsp;subject&nbsp;a&nbsp;new&nbsp;question&nbsp;(or&nbsp;the&nbsp;same&nbsp;question)&nbsp;in&nbsp;subsequent&nbsp;rounds&nbsp;for&nbsp;as&nbsp;long&nbsp;as&nbsp;the&nbsp;power's&nbsp;duration&nbsp;persists.

      </p>

      <p>You&nbsp;can&nbsp;probe&nbsp;a&nbsp;sleeping&nbsp;subject&nbsp;and&nbsp;automatically&nbsp;get&nbsp;an&nbsp;answer&nbsp;to&nbsp;your&nbsp;question.&nbsp;If&nbsp;the&nbsp;subject&nbsp;then&nbsp;succeeds&nbsp;on&nbsp;a&nbsp;Will&nbsp;save,&nbsp;it&nbsp;wakes&nbsp;after&nbsp;providing&nbsp;the&nbsp;answer&nbsp;and&nbsp;thereafter&nbsp;can&nbsp;resist&nbsp;answering&nbsp;by&nbsp;making&nbsp;Will&nbsp;saves&nbsp;as&nbsp;described&nbsp;above.

      </p>

      <p>Subjects&nbsp;that&nbsp;do&nbsp;not&nbsp;wish&nbsp;to&nbsp;be&nbsp;probed&nbsp;can&nbsp;attempt&nbsp;to&nbsp;move&nbsp;beyond&nbsp;the&nbsp;power's&nbsp;range,&nbsp;unless&nbsp;they&nbsp;are&nbsp;somehow&nbsp;hindered.&nbsp;You&nbsp;pose&nbsp;the&nbsp;questions&nbsp;telepathically,&nbsp;and&nbsp;the&nbsp;answers&nbsp;to&nbsp;those&nbsp;questions&nbsp;are&nbsp;imparted&nbsp;directly&nbsp;to&nbsp;your&nbsp;mind.&nbsp;You&nbsp;and&nbsp;the&nbsp;subject&nbsp;do&nbsp;not&nbsp;need&nbsp;to&nbsp;speak&nbsp;the&nbsp;same&nbsp;language,&nbsp;though&nbsp;less&nbsp;intelligent&nbsp;creatures&nbsp;may&nbsp;yield&nbsp;up&nbsp;only&nbsp;appropriate&nbsp;visual&nbsp;images&nbsp;in&nbsp;answer&nbsp;to&nbsp;your&nbsp;questions.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;power's&nbsp;range&nbsp;increases&nbsp;to&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10&nbsp;ft./level).</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.</li></ol>

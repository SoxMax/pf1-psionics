  description:
    value: >-
      <p>You forge a telepathic bond with your target. You can communicate
      telepathically through the bond even if you do not share a common
      language. No special power or influence is established as a result of the
      bond. Once the bond is formed, it works over any distance (although not
      from one plane to another).

      </p>

      <p><strong>Augment:</strong> You can augment this power in one or both of
      the following ways.

      </p><ol><li>If you spend 4 additional power points, you can attempt to
      create a telepathic bond with a creature that is not willing (Will save
      negates).</li><li>For every additional power point you spend, this power
      can affect an additional target. Any additional target cannot be more than
      15 feet from another target of the power.</li></ol>

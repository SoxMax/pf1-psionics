    value: >-
      <p>By&nbsp;using&nbsp;this&nbsp;power,&nbsp;you&nbsp;delete&nbsp;1d4&nbsp;powers&nbsp;or&nbsp;spells&nbsp;permanently&nbsp;from&nbsp;the&nbsp;subject's&nbsp;mind.&nbsp;You&nbsp;specify&nbsp;the&nbsp;level&nbsp;of&nbsp;each&nbsp;power&nbsp;or&nbsp;spell,&nbsp;and&nbsp;the&nbsp;DM&nbsp;randomly&nbsp;determines&nbsp;which&nbsp;of&nbsp;the&nbsp;subject's&nbsp;powers&nbsp;or&nbsp;spells&nbsp;is&nbsp;actually&nbsp;deleted.&nbsp;After&nbsp;24&nbsp;hours,&nbsp;the&nbsp;target&nbsp;may&nbsp;make&nbsp;an&nbsp;additional&nbsp;Fortitude&nbsp;save&nbsp;to&nbsp;negate&nbsp;the&nbsp;effect.&nbsp;<em><a&nbsp;href="/wiki/Psychic_Chirurgery"&nbsp;title="Psychic&nbsp;Chirurgery">psychic&nbsp;chirurgery</a></em>&nbsp;or&nbsp;<em><a&nbsp;href="/wiki/Reality_Revision"&nbsp;title="Reality&nbsp;Revision">reality&nbsp;revision</a></em>&nbsp;can&nbsp;be&nbsp;used&nbsp;to&nbsp;restore&nbsp;the&nbsp;lost&nbsp;powers&nbsp;or&nbsp;spells,&nbsp;but&nbsp;it&nbsp;must&nbsp;be&nbsp;performed&nbsp;within&nbsp;1&nbsp;week&nbsp;of&nbsp;losing&nbsp;the&nbsp;powers&nbsp;or&nbsp;spells.&nbsp;The&nbsp;deleted&nbsp;powers&nbsp;or&nbsp;spells&nbsp;no&nbsp;longer&nbsp;count&nbsp;against&nbsp;the&nbsp;subject's&nbsp;powers&nbsp;or&nbsp;spells&nbsp;known&nbsp;the&nbsp;next&nbsp;time&nbsp;they&nbsp;gain&nbsp;a&nbsp;level.&nbsp;If&nbsp;a&nbsp;character&nbsp;gains&nbsp;a&nbsp;level&nbsp;after&nbsp;losing&nbsp;powers&nbsp;or&nbsp;spells&nbsp;in&nbsp;this&nbsp;fashion,&nbsp;he&nbsp;or&nbsp;she&nbsp;may&nbsp;choose&nbsp;new&nbsp;powers&nbsp;or&nbsp;spells&nbsp;to&nbsp;replace&nbsp;those&nbsp;lost,&nbsp;but&nbsp;they&nbsp;must&nbsp;be&nbsp;the&nbsp;same&nbsp;level&nbsp;as&nbsp;the&nbsp;power&nbsp;or&nbsp;spell&nbsp;lost.

      </p>

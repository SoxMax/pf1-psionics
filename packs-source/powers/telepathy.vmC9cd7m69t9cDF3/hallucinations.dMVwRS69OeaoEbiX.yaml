  description:
    value: >-
      <p>You&nbsp;cause&nbsp;the&nbsp;targets&nbsp;to&nbsp;believe&nbsp;they&nbsp;hear&nbsp;any&nbsp;sound&nbsp;you&nbsp;imagine.

      </p>

      <p>The&nbsp;sound&nbsp;can&nbsp;include&nbsp;intelligible&nbsp;speech.&nbsp;Instead&nbsp;of&nbsp;precisely&nbsp;imagining&nbsp;a&nbsp;sound,&nbsp;you&nbsp;can&nbsp;identify&nbsp;a&nbsp;sound&nbsp;the&nbsp;subjects&nbsp;know&nbsp;and&nbsp;they&nbsp;imagine&nbsp;it&nbsp;doing&nbsp;what&nbsp;you&nbsp;describe&nbsp;as&nbsp;you&nbsp;manifest&nbsp;the&nbsp;power.&nbsp;All&nbsp;targets&nbsp;hear&nbsp;the&nbsp;same&nbsp;sounds.&nbsp;You&nbsp;can&nbsp;change&nbsp;the&nbsp;sound&nbsp;as&nbsp;part&nbsp;of&nbsp;concentrating&nbsp;on&nbsp;the&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;can&nbsp;be&nbsp;augmented&nbsp;in&nbsp;any&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;script&nbsp;whatever&nbsp;happens&nbsp;for&nbsp;1&nbsp;minute&nbsp;per&nbsp;level,&nbsp;instead&nbsp;of&nbsp;having&nbsp;to&nbsp;concentrate&nbsp;on&nbsp;the&nbsp;power.&nbsp;The&nbsp;power&nbsp;will&nbsp;play&nbsp;out&nbsp;as&nbsp;you&nbsp;defined&nbsp;it,&nbsp;including&nbsp;reacting&nbsp;to&nbsp;what&nbsp;the&nbsp;targets&nbsp;say&nbsp;or&nbsp;do,&nbsp;provided&nbsp;you&nbsp;defined&nbsp;that&nbsp;interaction&nbsp;when&nbsp;scripting&nbsp;it.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;include&nbsp;the&nbsp;image&nbsp;of&nbsp;any&nbsp;object,&nbsp;creature,&nbsp;or&nbsp;force&nbsp;you&nbsp;imagine&nbsp;or&nbsp;identify&nbsp;for&nbsp;the&nbsp;targets&nbsp;to&nbsp;imagine.&nbsp;You&nbsp;can&nbsp;move&nbsp;the&nbsp;image&nbsp;while&nbsp;you&nbsp;concentrate.&nbsp;The&nbsp;image&nbsp;fails&nbsp;and&nbsp;disappears&nbsp;when&nbsp;struck&nbsp;by&nbsp;an&nbsp;opponent&nbsp;unless&nbsp;you&nbsp;cause&nbsp;it&nbsp;to&nbsp;react&nbsp;appropriately&nbsp;while&nbsp;concentrating.&nbsp;Its&nbsp;AC&nbsp;is&nbsp;equal&nbsp;to&nbsp;10&nbsp;+&nbsp;1/2&nbsp;your&nbsp;manifester&nbsp;level.</li><li>If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;include&nbsp;an&nbsp;image&nbsp;as&nbsp;above,&nbsp;but&nbsp;also&nbsp;any&nbsp;olfactory,&nbsp;thermal&nbsp;and&nbsp;tactile&nbsp;elements,&nbsp;completing&nbsp;the&nbsp;mental&nbsp;hallucination.</li><li>If&nbsp;you&nbsp;spend&nbsp;5&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;create&nbsp;a&nbsp;triggered&nbsp;mindtrick&nbsp;instead.&nbsp;This&nbsp;changes&nbsp;the&nbsp;duration&nbsp;to&nbsp;1&nbsp;week/level&nbsp;+&nbsp;1&nbsp;minute/level.&nbsp;You&nbsp;set&nbsp;the&nbsp;triggering&nbsp;condition&nbsp;(such&nbsp;as&nbsp;hearing&nbsp;a&nbsp;certain&nbsp;word&nbsp;or&nbsp;seeing&nbsp;a&nbsp;type&nbsp;of&nbsp;creature)&nbsp;when&nbsp;manifesting&nbsp;the&nbsp;power.&nbsp;The&nbsp;event&nbsp;that&nbsp;triggers&nbsp;the&nbsp;power&nbsp;can&nbsp;be&nbsp;as&nbsp;general&nbsp;or&nbsp;detailed&nbsp;as&nbsp;desired&nbsp;but&nbsp;must&nbsp;be&nbsp;based&nbsp;on&nbsp;an&nbsp;audible,&nbsp;tactile,&nbsp;olfactory,&nbsp;or&nbsp;visual&nbsp;trigger.&nbsp;The&nbsp;trigger&nbsp;can't&nbsp;be&nbsp;based&nbsp;on&nbsp;any&nbsp;quality&nbsp;not&nbsp;normally&nbsp;obvious&nbsp;to&nbsp;the&nbsp;senses,&nbsp;such&nbsp;as&nbsp;alignment.&nbsp;This&nbsp;power&nbsp;uses&nbsp;the&nbsp;target's&nbsp;senses&nbsp;to&nbsp;notice&nbsp;triggers.&nbsp;If&nbsp;this&nbsp;event&nbsp;happens&nbsp;during&nbsp;the&nbsp;first&nbsp;duration,&nbsp;the&nbsp;mindtrick&nbsp;plays&nbsp;out&nbsp;as&nbsp;if&nbsp;you&nbsp;had&nbsp;scripted&nbsp;it,&nbsp;for&nbsp;1&nbsp;minute&nbsp;per&nbsp;level&nbsp;and&nbsp;then&nbsp;ends.</li><li>If&nbsp;you&nbsp;spend&nbsp;8&nbsp;additional&nbsp;power&nbsp;points,&nbsp;change&nbsp;the&nbsp;target&nbsp;to&nbsp;1&nbsp;target&nbsp;and&nbsp;the&nbsp;duration&nbsp;to&nbsp;permanent.&nbsp;You&nbsp;can&nbsp;make&nbsp;a&nbsp;general&nbsp;script&nbsp;for&nbsp;how&nbsp;the&nbsp;power&nbsp;interacts,&nbsp;when&nbsp;it&nbsp;activates&nbsp;and&nbsp;other&nbsp;general&nbsp;reactions,&nbsp;and&nbsp;the&nbsp;targets&nbsp;mind&nbsp;will&nbsp;actively&nbsp;work&nbsp;to&nbsp;make&nbsp;these&nbsp;scripts&nbsp;work.</li></ol>

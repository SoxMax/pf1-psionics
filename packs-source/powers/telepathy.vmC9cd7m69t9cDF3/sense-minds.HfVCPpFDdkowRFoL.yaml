    value: >-
      <p>You can locate creatures. For the duration of the effect, you can
      detect any non-mindless creature in range, although the amount of
      information you learn depends on how long you concentrate on an area.'

      </p><ul><li><em>1st Round:</em> Presence or absence of thoughts (from
      conscious creatures with Intelligence scores of 1 or higher).</li></ul>

      <ul><li><em>2nd Round:</em> Number of thinking minds and the Intelligence
      score of each. If the highest Intelligence is 26 or higher (and at least
      10 points higher than your own Intelligence score), you are stunned for 1
      round and the effect ends.</li></ul>

      <p>If you concentrate on a specific creature in the area of effect for one
      full round, you can pinpoint their exact location.


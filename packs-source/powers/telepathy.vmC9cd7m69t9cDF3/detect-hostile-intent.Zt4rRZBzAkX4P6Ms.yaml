    value: >-
      <p>While&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;lasts,&nbsp;you&nbsp;become&nbsp;aware&nbsp;of&nbsp;the&nbsp;presence&nbsp;of&nbsp;any&nbsp;creatures&nbsp;with&nbsp;hostile&nbsp;intent&nbsp;within&nbsp;30&nbsp;feet&nbsp;of&nbsp;you,&nbsp;and&nbsp;their&nbsp;direction&nbsp;from&nbsp;you&nbsp;(but&nbsp;not&nbsp;their&nbsp;specific&nbsp;location).&nbsp;The&nbsp;power&nbsp;detects&nbsp;active&nbsp;aggression,&nbsp;as&nbsp;opposed&nbsp;to&nbsp;vigilance.&nbsp;In&nbsp;addition,&nbsp;while&nbsp;this&nbsp;power&nbsp;is&nbsp;active&nbsp;you&nbsp;cannot&nbsp;be&nbsp;surprised&nbsp;or&nbsp;caught&nbsp;flatfooted&nbsp;by&nbsp;creatures&nbsp;that&nbsp;are&nbsp;susceptible&nbsp;to&nbsp;mind-affecting&nbsp;powers.

      </p>

      <p>While&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;this&nbsp;power,&nbsp;you&nbsp;can&nbsp;make&nbsp;Sense&nbsp;Motive&nbsp;checks&nbsp;as&nbsp;a&nbsp;free&nbsp;action&nbsp;against&nbsp;anyone&nbsp;within&nbsp;30&nbsp;feet&nbsp;of&nbsp;you.

      </p>

      <p>The&nbsp;power&nbsp;can&nbsp;penetrate&nbsp;barriers,&nbsp;but&nbsp;3&nbsp;feet&nbsp;of&nbsp;stone,&nbsp;3&nbsp;inches&nbsp;of&nbsp;common&nbsp;metal,&nbsp;1&nbsp;inch&nbsp;of&nbsp;lead,&nbsp;or&nbsp;6&nbsp;feet&nbsp;of&nbsp;wood&nbsp;or&nbsp;dirt&nbsp;blocks&nbsp;it.

      </p>

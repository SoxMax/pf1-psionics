    value: >-
      <p>Your&nbsp;mind&nbsp;lashes&nbsp;out,&nbsp;overwhelming&nbsp;your&nbsp;target&nbsp;with&nbsp;raging&nbsp;emotions,&nbsp;flooding&nbsp;their&nbsp;mind&nbsp;with&nbsp;memories&nbsp;and&nbsp;impulses&nbsp;they&nbsp;are&nbsp;hard&nbsp;pressed&nbsp;to&nbsp;control,&nbsp;rendering&nbsp;them&nbsp;unable&nbsp;to&nbsp;take&nbsp;any&nbsp;actions.&nbsp;Humanoids&nbsp;of&nbsp;5&nbsp;or&nbsp;more&nbsp;HD&nbsp;are&nbsp;not&nbsp;affected.&nbsp;The&nbsp;target&nbsp;is&nbsp;dazed;&nbsp;a&nbsp;dazed&nbsp;subject&nbsp;is&nbsp;not&nbsp;stunned,&nbsp;so&nbsp;attackers&nbsp;get&nbsp;no&nbsp;special&nbsp;advantage&nbsp;against&nbsp;it.&nbsp;After&nbsp;a&nbsp;creature&nbsp;has&nbsp;been&nbsp;dazed&nbsp;by&nbsp;this&nbsp;power,&nbsp;it&nbsp;is&nbsp;immune&nbsp;to&nbsp;the&nbsp;effects&nbsp;of&nbsp;this&nbsp;power&nbsp;for&nbsp;1&nbsp;minute.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;can&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;a&nbsp;target&nbsp;that&nbsp;has&nbsp;Hit&nbsp;Dice&nbsp;equal&nbsp;to&nbsp;4&nbsp;+&nbsp;the&nbsp;additional&nbsp;points.</li><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;increase&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;effect&nbsp;by&nbsp;1&nbsp;round.&nbsp;If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points&nbsp;in&nbsp;this&nbsp;fashion,&nbsp;the&nbsp;target&nbsp;is&nbsp;instead&nbsp;stunned&nbsp;for&nbsp;1&nbsp;round.</li></ol>

      <p>Additionally,&nbsp;for&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;either&nbsp;of&nbsp;the&nbsp;above&nbsp;options,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

    value: >-
      <p>You&nbsp;tear&nbsp;the&nbsp;subconscious&nbsp;mind&nbsp;away&nbsp;from&nbsp;the&nbsp;target&nbsp;and&nbsp;send&nbsp;it&nbsp;into&nbsp;a&nbsp;personal&nbsp;nightmare,&nbsp;causing&nbsp;the&nbsp;target&nbsp;to&nbsp;be&nbsp;sickened&nbsp;unless&nbsp;it&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Will&nbsp;save.&nbsp;At&nbsp;the&nbsp;beginning&nbsp;of&nbsp;each&nbsp;subsequent&nbsp;round,&nbsp;the&nbsp;target&nbsp;gets&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;to&nbsp;stop&nbsp;being&nbsp;sickened.&nbsp;While&nbsp;sickened,&nbsp;the&nbsp;target&nbsp;must&nbsp;make&nbsp;a&nbsp;concentration&nbsp;check&nbsp;(DC&nbsp;20&nbsp;+&nbsp;level&nbsp;of&nbsp;the&nbsp;power/spell&nbsp;they&nbsp;wish&nbsp;to&nbsp;manifest/cast)&nbsp;to&nbsp;manifest&nbsp;powers&nbsp;or&nbsp;cast&nbsp;spells,&nbsp;as&nbsp;their&nbsp;mind&nbsp;is&nbsp;in&nbsp;two&nbsp;places&nbsp;at&nbsp;once.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;3&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;range&nbsp;increases&nbsp;to&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10&nbsp;ft./level).</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;target&nbsp;becomes&nbsp;nauseated&nbsp;instead&nbsp;of&nbsp;sickened.&nbsp;On&nbsp;their&nbsp;first&nbsp;successful&nbsp;Fortitude&nbsp;save,&nbsp;they&nbsp;become&nbsp;sickened&nbsp;until&nbsp;they&nbsp;make&nbsp;another&nbsp;successful&nbsp;Fortitude&nbsp;save&nbsp;the&nbsp;following&nbsp;round(s).</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;the&nbsp;above&nbsp;augmentations,&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

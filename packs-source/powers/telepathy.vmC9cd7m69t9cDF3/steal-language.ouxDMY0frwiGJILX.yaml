      <p>You rip knowledege of a language out of the mind of the target and
      implant it into your own mind. Unless the target succeeds on its saving
      throw, you add the language to your languages known for the duration of
      the effect and your target loses access to this language for the duration
      of the effect.

      </p>

      <p><strong>Augment:</strong> This power can be augmented in one or more of
      the following ways.

      </p><ol><li>For every additional power point you spend, choose one more
      language that your target knows that it will lose and you will gain on a
      failed save.</li><li>If you spend 2 additional power points, the duration
      extends to 1 hour/level.</li><li>If you spend 4 additional power points,
      the duration extends to 1 day/level.</li></ol>

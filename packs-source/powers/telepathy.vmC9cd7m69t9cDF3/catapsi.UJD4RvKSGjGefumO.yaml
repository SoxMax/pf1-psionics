    value: >-
      <p>By&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;you&nbsp;generate&nbsp;psychic&nbsp;static,&nbsp;interfering&nbsp;with&nbsp;the&nbsp;ability&nbsp;of&nbsp;other&nbsp;psionic&nbsp;characters&nbsp;to&nbsp;manifest&nbsp;their&nbsp;powers&nbsp;or&nbsp;use&nbsp;psi-like&nbsp;abilities&nbsp;(you&nbsp;are&nbsp;not&nbsp;affected&nbsp;by&nbsp;your&nbsp;own&nbsp;catapsi&nbsp;manifestation).&nbsp;All&nbsp;psionic&nbsp;activity&nbsp;within&nbsp;the&nbsp;area&nbsp;requires&nbsp;4&nbsp;more&nbsp;power&nbsp;points&nbsp;to&nbsp;manifest&nbsp;than&nbsp;normal,&nbsp;unless&nbsp;a&nbsp;character&nbsp;makes&nbsp;a&nbsp;Will&nbsp;save&nbsp;each&nbsp;time&nbsp;he&nbsp;attempts&nbsp;to&nbsp;manifest&nbsp;a&nbsp;power.&nbsp;Using&nbsp;a&nbsp;psi-like&nbsp;ability&nbsp;becomes&nbsp;a&nbsp;full-round&nbsp;action,&nbsp;instead&nbsp;of&nbsp;a&nbsp;standard&nbsp;action,&nbsp;in&nbsp;a&nbsp;catapsi&nbsp;field.&nbsp;If&nbsp;two&nbsp;or&nbsp;more&nbsp;fields&nbsp;of&nbsp;catapsi&nbsp;overlap,&nbsp;the&nbsp;effects&nbsp;are&nbsp;not&nbsp;cumulative.

      </p>

      <p>The&nbsp;limit&nbsp;on&nbsp;the&nbsp;number&nbsp;of&nbsp;power&nbsp;points&nbsp;a&nbsp;subject&nbsp;can&nbsp;spend&nbsp;on&nbsp;a&nbsp;power&nbsp;remains&nbsp;in&nbsp;effect;&nbsp;thus,&nbsp;a&nbsp;subject&nbsp;may&nbsp;not&nbsp;be&nbsp;able&nbsp;to&nbsp;manifest&nbsp;its&nbsp;highest-level&nbsp;powers.&nbsp;If&nbsp;manifesting&nbsp;a&nbsp;power&nbsp;would&nbsp;cause&nbsp;the&nbsp;manifester&nbsp;to&nbsp;exceed&nbsp;his&nbsp;available&nbsp;power&nbsp;points&nbsp;or&nbsp;his&nbsp;spending&nbsp;limits,&nbsp;the&nbsp;manifestation&nbsp;fails&nbsp;automatically,&nbsp;but&nbsp;no&nbsp;power&nbsp;points&nbsp;are&nbsp;expended.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;range&nbsp;and&nbsp;the&nbsp;radius&nbsp;of&nbsp;its&nbsp;area&nbsp;both&nbsp;increase&nbsp;by&nbsp;5&nbsp;feet.

      </p>

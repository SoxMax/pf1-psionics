    value: >-
      <p>You detect the surface emotions of any creature you can see that is in
      the power's area. You can sense basic needs, drives, and emotions. Thirst,
      hunger, fear, fatigue, pain, rage, hatred, uncertainty, curiosity,
      friendliness, and many other kinds of sensations and moods can all be
      perceived.

      </p>

      <p>You gain a +2 insight bonus on any Bluff, Diplomacy, Intimidate, or
      Sense Motive checks that you make in the round when you cease
      concentrating on this power.

      </p>

      <p><strong>Augment:</strong> You can augment this power in one or both of
      the following ways.

      </p><ol><li>For every additional power point you spend, this power's range
      and the radius of its area increases by 5 feet.</li><li>If you spend 2
      additional power points, this power's maximum duration increases to 1
      hour/level and you need only concentrate to gain the benefit of the
      power.</li></ol>

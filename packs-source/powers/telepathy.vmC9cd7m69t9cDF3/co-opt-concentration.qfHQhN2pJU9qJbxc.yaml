      <p>When&nbsp;the&nbsp;duration&nbsp;of&nbsp;co-opt&nbsp;concentration&nbsp;expires,&nbsp;the&nbsp;power&nbsp;you&nbsp;took&nbsp;control&nbsp;of&nbsp;ends&nbsp;(even&nbsp;if&nbsp;this&nbsp;would&nbsp;mean&nbsp;that&nbsp;the&nbsp;power&nbsp;ends&nbsp;earlier&nbsp;than&nbsp;normal).

      </p>

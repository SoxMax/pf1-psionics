    value: >-
      <p>You&nbsp;take&nbsp;over&nbsp;control&nbsp;of&nbsp;a&nbsp;power&nbsp;that&nbsp;was&nbsp;manifested&nbsp;by&nbsp;the&nbsp;subject&nbsp;and&nbsp;that&nbsp;must&nbsp;be&nbsp;maintained&nbsp;through&nbsp;concentration.&nbsp;Once&nbsp;you&nbsp;wrest&nbsp;control&nbsp;of&nbsp;the&nbsp;power&nbsp;from&nbsp;the&nbsp;subject,&nbsp;you&nbsp;have&nbsp;several&nbsp;options.


  description:
    value: >-
      <p>This&nbsp;power&nbsp;reflects&nbsp;the&nbsp;pinnacle&nbsp;of&nbsp;the&nbsp;network&nbsp;abilities&nbsp;—&nbsp;the&nbsp;unification&nbsp;of&nbsp;physical&nbsp;and&nbsp;mental&nbsp;traits&nbsp;in&nbsp;their&nbsp;purest&nbsp;form,&nbsp;ability&nbsp;scores.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;choose&nbsp;one&nbsp;of&nbsp;the&nbsp;six&nbsp;ability&nbsp;scores.&nbsp;The&nbsp;highest&nbsp;example&nbsp;of&nbsp;that&nbsp;score&nbsp;amongst&nbsp;the&nbsp;targets&nbsp;replaces&nbsp;the&nbsp;same&nbsp;ability&nbsp;score&nbsp;amongst&nbsp;all&nbsp;willing&nbsp;targets.

      </p>

      <p>Only&nbsp;base&nbsp;ability&nbsp;scores&nbsp;can&nbsp;be&nbsp;linked&nbsp;in&nbsp;this&nbsp;way&nbsp;—&nbsp;that&nbsp;is,&nbsp;the&nbsp;ability&nbsp;score&nbsp;without&nbsp;any&nbsp;bonuses&nbsp;or&nbsp;penalties&nbsp;of&nbsp;any&nbsp;type,&nbsp;except&nbsp;racial&nbsp;modifiers,&nbsp;age&nbsp;modifiers,&nbsp;inherent&nbsp;bonuses,&nbsp;and&nbsp;the&nbsp;bonuses&nbsp;every&nbsp;four&nbsp;character&nbsp;levels.&nbsp;Other&nbsp;effects&nbsp;that&nbsp;modify&nbsp;ability&nbsp;scores&nbsp;(such&nbsp;as&nbsp;spells,&nbsp;psionic&nbsp;powers,&nbsp;magic&nbsp;items,&nbsp;class&nbsp;features,&nbsp;and&nbsp;so&nbsp;on)&nbsp;are&nbsp;not&nbsp;transferred,&nbsp;though&nbsp;they&nbsp;remain&nbsp;in&nbsp;effect,&nbsp;altering&nbsp;any&nbsp;replaced&nbsp;score&nbsp;as&nbsp;they&nbsp;would&nbsp;alter&nbsp;the&nbsp;original.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;instead&nbsp;share&nbsp;the&nbsp;lowest&nbsp;base&nbsp;ability&nbsp;score&nbsp;amongst&nbsp;all&nbsp;targets,&nbsp;willing&nbsp;or&nbsp;not&nbsp;(which&nbsp;may&nbsp;impact&nbsp;spellcasting&nbsp;in&nbsp;a&nbsp;way&nbsp;similar&nbsp;to&nbsp;ability&nbsp;damage).&nbsp;Unwilling&nbsp;targets&nbsp;may&nbsp;make&nbsp;a&nbsp;Will&nbsp;saving&nbsp;throw&nbsp;each&nbsp;round&nbsp;to&nbsp;ignore&nbsp;the&nbsp;effects&nbsp;of&nbsp;this&nbsp;power&nbsp;for&nbsp;that&nbsp;round.&nbsp;You&nbsp;are&nbsp;exempt&nbsp;from&nbsp;any&nbsp;ability&nbsp;score&nbsp;change&nbsp;this&nbsp;way.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;may&nbsp;choose&nbsp;an&nbsp;additional&nbsp;ability&nbsp;score&nbsp;for&nbsp;this&nbsp;power&nbsp;to&nbsp;affect.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;to&nbsp;achieve&nbsp;either&nbsp;of&nbsp;these&nbsp;results,&nbsp;increase&nbsp;the&nbsp;save&nbsp;DC&nbsp;(if&nbsp;applicable)&nbsp;by&nbsp;1.

      </p>

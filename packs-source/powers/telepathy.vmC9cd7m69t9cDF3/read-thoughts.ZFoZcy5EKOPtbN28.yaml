  description:
    value: >-
      <p>You&nbsp;know&nbsp;the&nbsp;surface&nbsp;thoughts&nbsp;of&nbsp;the&nbsp;mind&nbsp;of&nbsp;any&nbsp;creature&nbsp;in&nbsp;the&nbsp;area&nbsp;that&nbsp;fails&nbsp;a&nbsp;Will&nbsp;save.&nbsp;A&nbsp;target&nbsp;that&nbsp;succeeds&nbsp;on&nbsp;its&nbsp;save&nbsp;is&nbsp;not&nbsp;affected&nbsp;by&nbsp;this&nbsp;manifestation&nbsp;of&nbsp;the&nbsp;power,&nbsp;even&nbsp;if&nbsp;it&nbsp;leaves&nbsp;the&nbsp;area&nbsp;and&nbsp;then&nbsp;reenters&nbsp;the&nbsp;area&nbsp;before&nbsp;the&nbsp;duration&nbsp;expires.

      </p>

      <p>Creatures&nbsp;of&nbsp;animal&nbsp;intelligence&nbsp;have&nbsp;simple,&nbsp;instinctual&nbsp;thoughts&nbsp;that&nbsp;you&nbsp;can&nbsp;pick&nbsp;up.&nbsp;If&nbsp;you&nbsp;read&nbsp;the&nbsp;thoughts&nbsp;of&nbsp;a&nbsp;creature&nbsp;with&nbsp;an&nbsp;Intelligence&nbsp;of&nbsp;26&nbsp;or&nbsp;higher&nbsp;(and&nbsp;at&nbsp;least&nbsp;10&nbsp;points&nbsp;higher&nbsp;than&nbsp;your&nbsp;own&nbsp;Intelligence&nbsp;score),&nbsp;you&nbsp;are&nbsp;stunned&nbsp;for&nbsp;1&nbsp;round&nbsp;and&nbsp;the&nbsp;power&nbsp;ends.&nbsp;This&nbsp;power&nbsp;does&nbsp;not&nbsp;let&nbsp;you&nbsp;pinpoint&nbsp;the&nbsp;location&nbsp;of&nbsp;an&nbsp;affected&nbsp;mind&nbsp;if&nbsp;you&nbsp;don't&nbsp;have&nbsp;line&nbsp;of&nbsp;sight&nbsp;to&nbsp;the&nbsp;subject.

      </p>

      <p>Each&nbsp;round,&nbsp;you&nbsp;can&nbsp;turn&nbsp;to&nbsp;use&nbsp;this&nbsp;power&nbsp;in&nbsp;a&nbsp;new&nbsp;area.&nbsp;The&nbsp;power&nbsp;can&nbsp;penetrate&nbsp;barriers,&nbsp;but&nbsp;1&nbsp;foot&nbsp;of&nbsp;stone,&nbsp;1&nbsp;inch&nbsp;of&nbsp;common&nbsp;metal,&nbsp;a&nbsp;thin&nbsp;sheet&nbsp;of&nbsp;lead,&nbsp;or&nbsp;3&nbsp;feet&nbsp;of&nbsp;wood&nbsp;or&nbsp;dirt&nbsp;blocks&nbsp;it.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

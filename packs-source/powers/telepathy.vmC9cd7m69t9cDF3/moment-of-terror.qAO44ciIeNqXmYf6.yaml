  description:
    value: >-
      <p>You brutally force the target's consciousness into a dimension of
      nightmares and terror. This unnatural dislocation opens conduits of pain
      for the target, causing the target's body to fall prone and helpless as
      the target mindlessly screams unless it makes a successful Will save.

      </p>

      <p>If the target failed its Will save, once the initial effect ends, the
      memory of the awful pain remains, making the target susceptible to other
      mental assault, imposing a –2 penalty on Will saves against mind-affecting
      effects for a period of one day. This penalty does not stack from multiple
      uses of this power.

      </p>

      <p><strong>Augment:</strong> If you spend 4 additional power points, the
      target suffers the penalty on Will saves against mindaffecting effects
      even if it made a successful save.

      </p>

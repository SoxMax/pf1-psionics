    value: >-
      <p>You&nbsp;create&nbsp;a&nbsp;mental&nbsp;image&nbsp;of&nbsp;the&nbsp;most&nbsp;fearsome&nbsp;creature&nbsp;imaginable&nbsp;to&nbsp;the&nbsp;subject&nbsp;simply&nbsp;by&nbsp;forming&nbsp;the&nbsp;fears&nbsp;of&nbsp;the&nbsp;subject's&nbsp;subconscious&nbsp;mind&nbsp;into&nbsp;something&nbsp;that&nbsp;its&nbsp;conscious&nbsp;mind&nbsp;can&nbsp;visualize:&nbsp;this&nbsp;most&nbsp;horrible&nbsp;beast.&nbsp;Only&nbsp;the&nbsp;power's&nbsp;subject&nbsp;can&nbsp;see&nbsp;the&nbsp;nightmarish&nbsp;beast.&nbsp;The&nbsp;target&nbsp;first&nbsp;gets&nbsp;a&nbsp;Will&nbsp;save&nbsp;to&nbsp;recognize&nbsp;the&nbsp;image&nbsp;as&nbsp;unreal.&nbsp;If&nbsp;that&nbsp;save&nbsp;fails,&nbsp;the&nbsp;beast&nbsp;touches&nbsp;the&nbsp;subject,&nbsp;and&nbsp;the&nbsp;subject&nbsp;must&nbsp;succeed&nbsp;on&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;or&nbsp;die&nbsp;from&nbsp;fear.&nbsp;Even&nbsp;if&nbsp;the&nbsp;Fortitude&nbsp;save&nbsp;is&nbsp;successful,&nbsp;the&nbsp;subject&nbsp;takes&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage.

      </p>

      <p>If&nbsp;the&nbsp;subject&nbsp;of&nbsp;a&nbsp;deadly&nbsp;fear&nbsp;attack&nbsp;succeeds&nbsp;in&nbsp;disbelieving&nbsp;and&nbsp;possesses&nbsp;telepathy&nbsp;or&nbsp;is&nbsp;wearing&nbsp;a&nbsp;helm&nbsp;of&nbsp;telepathy,&nbsp;the&nbsp;effect&nbsp;can&nbsp;be&nbsp;turned&nbsp;upon&nbsp;you.&nbsp;You&nbsp;must&nbsp;then&nbsp;disbelieve&nbsp;it&nbsp;or&nbsp;become&nbsp;subject&nbsp;to&nbsp;the&nbsp;deadly&nbsp;fear&nbsp;attack.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;both&nbsp;Difficulty&nbsp;Classes&nbsp;increase&nbsp;by&nbsp;1.&nbsp;For&nbsp;every&nbsp;5&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;you&nbsp;can&nbsp;attempt&nbsp;to&nbsp;affect&nbsp;one&nbsp;additional&nbsp;creature.&nbsp;If&nbsp;affecting&nbsp;more&nbsp;than&nbsp;one&nbsp;creature,&nbsp;no&nbsp;two&nbsp;can&nbsp;be&nbsp;more&nbsp;than&nbsp;30&nbsp;feet&nbsp;apart.

      </p>

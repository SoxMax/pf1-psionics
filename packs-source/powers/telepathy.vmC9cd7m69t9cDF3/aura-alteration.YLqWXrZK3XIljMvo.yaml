  description:
    value: >-
      <p>You&nbsp;can&nbsp;use&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;two&nbsp;ways:&nbsp;to&nbsp;disguise&nbsp;the&nbsp;subject's&nbsp;aura&nbsp;(alignment)&nbsp;and&nbsp;level,&nbsp;or&nbsp;to&nbsp;remove&nbsp;a&nbsp;compulsion&nbsp;or&nbsp;charm&nbsp;effect&nbsp;from&nbsp;the&nbsp;subject.

      </p><ul><li><em>Disguise:</em>&nbsp;If&nbsp;you&nbsp;use&nbsp;this&nbsp;power&nbsp;to&nbsp;disguise&nbsp;the&nbsp;subject's&nbsp;alignment&nbsp;and&nbsp;level,&nbsp;the&nbsp;power&nbsp;has&nbsp;a&nbsp;duration&nbsp;of&nbsp;10&nbsp;minutes&nbsp;per&nbsp;level.&nbsp;You&nbsp;can&nbsp;change&nbsp;the&nbsp;subject's&nbsp;alignment&nbsp;by&nbsp;only&nbsp;one&nbsp;step.&nbsp;You&nbsp;can&nbsp;adjust&nbsp;the&nbsp;subject's&nbsp;apparent&nbsp;level&nbsp;up&nbsp;or&nbsp;down&nbsp;by&nbsp;a&nbsp;number&nbsp;equal&nbsp;to&nbsp;1/2&nbsp;your&nbsp;own&nbsp;level&nbsp;(rounded&nbsp;down)&nbsp;or&nbsp;less.</li></ul>

      <ul><li><em>Remove&nbsp;Compulsion:</em>&nbsp;If&nbsp;you&nbsp;use&nbsp;this&nbsp;power&nbsp;to&nbsp;attempt&nbsp;to&nbsp;cleanse&nbsp;the&nbsp;subject's&nbsp;aura&nbsp;of&nbsp;a&nbsp;baleful&nbsp;or&nbsp;controlling&nbsp;effect,&nbsp;the&nbsp;duration&nbsp;is&nbsp;instantaneous.&nbsp;This&nbsp;power&nbsp;can&nbsp;remove&nbsp;the&nbsp;compulsion&nbsp;of&nbsp;a&nbsp;curse&nbsp;or&nbsp;a&nbsp;geas/quest&nbsp;effect.&nbsp;It&nbsp;can&nbsp;also&nbsp;negate&nbsp;any&nbsp;charm&nbsp;and&nbsp;compulsion&nbsp;powers&nbsp;or&nbsp;spells&nbsp;of&nbsp;6th&nbsp;level&nbsp;or&nbsp;lower,&nbsp;such&nbsp;as&nbsp;crisis&nbsp;of&nbsp;breath&nbsp;or&nbsp;death&nbsp;urge.&nbsp;When&nbsp;aura&nbsp;alteration&nbsp;is&nbsp;manifested&nbsp;for&nbsp;this&nbsp;purpose,&nbsp;the&nbsp;subject&nbsp;gains&nbsp;another&nbsp;saving&nbsp;throw&nbsp;to&nbsp;remove&nbsp;the&nbsp;compulsion&nbsp;afflicting&nbsp;it&nbsp;against&nbsp;the&nbsp;original&nbsp;save&nbsp;DC,&nbsp;but&nbsp;with&nbsp;a&nbsp;+2&nbsp;bonus.</li></ul>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;the

      following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;disguise&nbsp;aura&nbsp;increases&nbsp;by&nbsp;10&nbsp;minutes.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;subject's&nbsp;alignment&nbsp;shifts&nbsp;an&nbsp;additional&nbsp;step;&nbsp;if&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;subject's&nbsp;alignment&nbsp;changes&nbsp;to&nbsp;its&nbsp;opposite.</li><li>For&nbsp;every&nbsp;3&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;bonus&nbsp;against&nbsp;the&nbsp;original&nbsp;save&nbsp;is&nbsp;increased&nbsp;by&nbsp;1.</li></ol>

      <p>If&nbsp;you&nbsp;concentrate&nbsp;on&nbsp;a&nbsp;specific&nbsp;creature&nbsp;in&nbsp;the&nbsp;area&nbsp;of&nbsp;effect&nbsp;for&nbsp;one&nbsp;full&nbsp;round,&nbsp;you&nbsp;can&nbsp;pinpoint&nbsp;their&nbsp;exact&nbsp;location.

      </p>

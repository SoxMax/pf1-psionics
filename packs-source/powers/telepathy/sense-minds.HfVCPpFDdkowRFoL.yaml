      <p>You&nbsp;can&nbsp;locate&nbsp;creatures.&nbsp;For&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;effect,&nbsp;you&nbsp;can&nbsp;detect&nbsp;any&nbsp;non-mindless&nbsp;creature&nbsp;in&nbsp;range,&nbsp;although&nbsp;the&nbsp;amount&nbsp;of&nbsp;information&nbsp;you&nbsp;learn&nbsp;depends&nbsp;on&nbsp;how&nbsp;long&nbsp;you&nbsp;concentrate&nbsp;on&nbsp;an&nbsp;area.'


    value: >-
      <p>You&nbsp;and&nbsp;all&nbsp;your&nbsp;gear&nbsp;become&nbsp;a&nbsp;partially&nbsp;translucent&nbsp;mass&nbsp;of&nbsp;rippling&nbsp;ectoplasm&nbsp;that&nbsp;generally&nbsp;conforms&nbsp;to&nbsp;your&nbsp;normal&nbsp;shape.&nbsp;You&nbsp;gain&nbsp;damage&nbsp;reduction&nbsp;10/psionics,&nbsp;and&nbsp;you&nbsp;gain&nbsp;immunity&nbsp;to&nbsp;poison&nbsp;and&nbsp;critical&nbsp;hits.&nbsp;Your&nbsp;material&nbsp;armor&nbsp;becomes&nbsp;meaningless,&nbsp;although&nbsp;your&nbsp;size,&nbsp;Dexterity,&nbsp;deflection&nbsp;bonuses,&nbsp;and&nbsp;armor&nbsp;bonuses&nbsp;from&nbsp;force&nbsp;effects&nbsp;(such&nbsp;as&nbsp;those&nbsp;gained&nbsp;by&nbsp;inertial&nbsp;armor)&nbsp;still&nbsp;apply&nbsp;to&nbsp;your&nbsp;Armor&nbsp;Class.

      </p>

      <p>You&nbsp;can&nbsp;manifest&nbsp;powers&nbsp;while&nbsp;in&nbsp;ectoplasmic&nbsp;form,&nbsp;but&nbsp;you&nbsp;must&nbsp;make&nbsp;a&nbsp;concentration&nbsp;check&nbsp;(DC&nbsp;20&nbsp;+&nbsp;power&nbsp;level)&nbsp;for&nbsp;each&nbsp;power&nbsp;you&nbsp;attempt&nbsp;to&nbsp;manifest.

      </p>

      <p>You&nbsp;cannot&nbsp;physically&nbsp;attack,&nbsp;you&nbsp;lose&nbsp;supernatural&nbsp;abilities&nbsp;(if&nbsp;any),&nbsp;and&nbsp;you&nbsp;can't&nbsp;speak&nbsp;while&nbsp;in&nbsp;ectoplasmic&nbsp;form.&nbsp;You&nbsp;can't&nbsp;run,&nbsp;but&nbsp;you&nbsp;can&nbsp;fly&nbsp;at&nbsp;a&nbsp;speed&nbsp;of&nbsp;20&nbsp;feet&nbsp;(perfect).&nbsp;You&nbsp;can&nbsp;pass&nbsp;through&nbsp;small&nbsp;holes&nbsp;or&nbsp;narrow&nbsp;openings,&nbsp;even&nbsp;mere&nbsp;cracks,&nbsp;with&nbsp;all&nbsp;you&nbsp;were&nbsp;wearing&nbsp;or&nbsp;holding&nbsp;in&nbsp;your&nbsp;hands.&nbsp;You&nbsp;are&nbsp;subject&nbsp;to&nbsp;the&nbsp;effects&nbsp;of&nbsp;wind,&nbsp;and&nbsp;you&nbsp;can't&nbsp;enter&nbsp;water&nbsp;or&nbsp;other&nbsp;liquid.&nbsp;You&nbsp;also&nbsp;can't&nbsp;manipulate&nbsp;objects&nbsp;or&nbsp;activate&nbsp;items,&nbsp;even&nbsp;those&nbsp;carried&nbsp;along&nbsp;with&nbsp;you.&nbsp;Continuously&nbsp;active&nbsp;items&nbsp;remain&nbsp;active,&nbsp;though&nbsp;in&nbsp;some&nbsp;cases&nbsp;their&nbsp;effects&nbsp;may&nbsp;be&nbsp;moot&nbsp;(such&nbsp;as&nbsp;items&nbsp;that&nbsp;provide&nbsp;armor&nbsp;or&nbsp;natural&nbsp;armor&nbsp;bonuses).

      </p>

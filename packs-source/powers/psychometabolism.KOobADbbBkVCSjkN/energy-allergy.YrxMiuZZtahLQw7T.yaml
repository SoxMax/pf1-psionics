    value: >-
      <p>The skin of your foe begins to discolor as its very nature changes,
      introducing a potentially fatal flaw in its defenses. When you manifest
      this power, the target gains vulnerability to the energy type you selected
      when you last gained psionic focus. Such a creature takes an additional
      50% damage from that energy type for the duration of <em>energy
      allergy</em>.

      </p>


    value: >-
      <p>You&nbsp;meld&nbsp;into&nbsp;the&nbsp;touched&nbsp;creature,&nbsp;psionically&nbsp;fusing&nbsp;with&nbsp;their&nbsp;form.&nbsp;At&nbsp;the&nbsp;time&nbsp;of&nbsp;manifesting,&nbsp;it&nbsp;is&nbsp;decided&nbsp;if&nbsp;you&nbsp;or&nbsp;the&nbsp;creature&nbsp;touched&nbsp;are&nbsp;the&nbsp;host&nbsp;and&nbsp;the&nbsp;other&nbsp;is&nbsp;the&nbsp;passenger.&nbsp;While&nbsp;fused,&nbsp;the&nbsp;passenger&nbsp;is&nbsp;dormant&nbsp;and&nbsp;unaware.&nbsp;Any&nbsp;other&nbsp;effects&nbsp;that&nbsp;were&nbsp;on&nbsp;the&nbsp;passenger&nbsp;do&nbsp;not&nbsp;affect&nbsp;the&nbsp;host,&nbsp;and&nbsp;vice&nbsp;versa,&nbsp;while&nbsp;the&nbsp;power&nbsp;is&nbsp;in&nbsp;effect.&nbsp;The&nbsp;passenger&nbsp;does&nbsp;not&nbsp;need&nbsp;to&nbsp;eat,&nbsp;drink,&nbsp;or&nbsp;sleep,&nbsp;has&nbsp;no&nbsp;concept&nbsp;of&nbsp;time,&nbsp;and&nbsp;is&nbsp;not&nbsp;aware&nbsp;of&nbsp;surroundings&nbsp;or&nbsp;anything&nbsp;that&nbsp;occurs&nbsp;to&nbsp;the&nbsp;host.&nbsp;The&nbsp;host&nbsp;can&nbsp;discharge&nbsp;the&nbsp;passenger&nbsp;as&nbsp;a&nbsp;standard&nbsp;action&nbsp;that&nbsp;does&nbsp;not&nbsp;provoke&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;If&nbsp;the&nbsp;host&nbsp;is&nbsp;killed&nbsp;or&nbsp;the&nbsp;power&nbsp;ends,&nbsp;the&nbsp;passenger&nbsp;is&nbsp;immediately&nbsp;discharged&nbsp;adjacent&nbsp;to&nbsp;the&nbsp;host&nbsp;(or&nbsp;the&nbsp;host's&nbsp;last&nbsp;location&nbsp;for&nbsp;effects&nbsp;such&nbsp;as&nbsp;disintegration).&nbsp;You&nbsp;cannot&nbsp;be&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;hidden&nbsp;body&nbsp;and&nbsp;fusion&nbsp;at&nbsp;the&nbsp;same&nbsp;time.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;can&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;passenger&nbsp;is&nbsp;aware&nbsp;of&nbsp;everything&nbsp;the&nbsp;host&nbsp;is&nbsp;aware&nbsp;of,&nbsp;although&nbsp;the&nbsp;passenger&nbsp;can&nbsp;still&nbsp;take&nbsp;no&nbsp;actions&nbsp;while&nbsp;fused.</li><li>If&nbsp;you&nbsp;spend&nbsp;8&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;passenger&nbsp;is&nbsp;aware&nbsp;of&nbsp;everything&nbsp;the&nbsp;host&nbsp;is&nbsp;aware&nbsp;of&nbsp;and&nbsp;can&nbsp;take&nbsp;purely&nbsp;mental&nbsp;actions&nbsp;such&nbsp;as&nbsp;manifesting&nbsp;powers,&nbsp;although&nbsp;the&nbsp;passenger&nbsp;is&nbsp;restricted&nbsp;to&nbsp;the&nbsp;senses&nbsp;of&nbsp;the&nbsp;host&nbsp;unless&nbsp;using&nbsp;some&nbsp;other&nbsp;means&nbsp;of&nbsp;senses.&nbsp;The&nbsp;power's&nbsp;duration&nbsp;changes&nbsp;to&nbsp;1&nbsp;round&nbsp;/&nbsp;level&nbsp;(D).</li></ol>

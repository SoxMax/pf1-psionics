    value: >-
      <p>A&nbsp;glowing&nbsp;ball&nbsp;of&nbsp;dim&nbsp;light&nbsp;fades&nbsp;into&nbsp;perceptibility&nbsp;around&nbsp;the&nbsp;caverns&nbsp;nearby,&nbsp;revealing&nbsp;the&nbsp;tiny&nbsp;natural&nbsp;plants&nbsp;living&nbsp;there,&nbsp;but&nbsp;never&nbsp;fades&nbsp;away.&nbsp;To&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;you&nbsp;must&nbsp;target&nbsp;an&nbsp;area&nbsp;of&nbsp;existing&nbsp;small-scale&nbsp;plant&nbsp;life&nbsp;(no&nbsp;more&nbsp;complex&nbsp;than&nbsp;simple&nbsp;grasses).&nbsp;The&nbsp;chemistry&nbsp;of&nbsp;any&nbsp;of&nbsp;these&nbsp;plants&nbsp;within&nbsp;the&nbsp;area&nbsp;of&nbsp;your&nbsp;power&nbsp;is&nbsp;altered&nbsp;so&nbsp;the&nbsp;plants&nbsp;naturally&nbsp;emit&nbsp;dim&nbsp;light.&nbsp;This&nbsp;alteration&nbsp;is&nbsp;fueled&nbsp;by&nbsp;a&nbsp;symbiotic&nbsp;link&nbsp;between&nbsp;you&nbsp;and&nbsp;the&nbsp;plant&nbsp;life,&nbsp;which&nbsp;continue&nbsp;to&nbsp;produce&nbsp;light&nbsp;as&nbsp;long&nbsp;as&nbsp;you&nbsp;remain&nbsp;within&nbsp;range&nbsp;and&nbsp;one&nbsp;hour&nbsp;thereafter.&nbsp;If&nbsp;you&nbsp;return&nbsp;within&nbsp;range&nbsp;of&nbsp;glowing&nbsp;plants&nbsp;before&nbsp;they&nbsp;extinguish,&nbsp;they&nbsp;relink&nbsp;to&nbsp;you&nbsp;automatically&nbsp;and&nbsp;resume&nbsp;feeding&nbsp;harmlessly&nbsp;on&nbsp;your&nbsp;excess&nbsp;mental&nbsp;energy.

      </p>

      <p>The&nbsp;illumination&nbsp;emitted&nbsp;by&nbsp;these&nbsp;plants&nbsp;is&nbsp;non-psionic&nbsp;in&nbsp;nature,&nbsp;raising&nbsp;the&nbsp;ambient&nbsp;lighting&nbsp;level&nbsp;of&nbsp;the&nbsp;area&nbsp;naturally,&nbsp;which&nbsp;may&nbsp;prevail&nbsp;in&nbsp;circumstances&nbsp;where&nbsp;magic&nbsp;or&nbsp;psionic&nbsp;illumination&nbsp;and&nbsp;darkness&nbsp;powers&nbsp;have&nbsp;cancelled&nbsp;one&nbsp;another&nbsp;out.

      </p>

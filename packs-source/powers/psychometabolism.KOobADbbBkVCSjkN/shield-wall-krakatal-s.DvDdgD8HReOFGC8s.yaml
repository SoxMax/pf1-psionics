    value: >-
      <p>You will the held tower shield to become a natural extension of your
      arm; it blocks attacks with but a mere thought from you. Your skin appears
      to burn, like red-hot embers briefly illuminating 5-feet away from you,
      before it dissipates.

      </p>

      <p>During the duration of this power you are considered proficient with
      tower shields. If you actually have proficiency in tower shields you
      increase the AC bonus granted by any tower shield you wield by +1.

      </p>

      <p><strong>Augment:</strong> This power may be augmented in one or more of
      the following ways.

      </p><ol><li>For every 4 additional power points you spend, you may
      decrease the tower shield's attack penalty due to encumbrance by
      1.</li><li>For every 4 additional power points you spend, the tower
      shield's bonus to Armor Class improves by 1.</li><li>For every 4
      additional power points you spend, reduce the tower shield's armor check
      penalty by 1.</li></ol>

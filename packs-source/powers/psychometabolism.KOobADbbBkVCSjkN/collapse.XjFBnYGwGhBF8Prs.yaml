  description:
    value: >-
      <p>You disrupt the muscles and nerves of the target, causing it to be
      knocked prone on a failed save.

      </p>

      <p><strong>Augment:</strong> You can augment this power in one or more of
      the following ways.

      </p><ol><li>If you spend 2 additional power points, on a failed save the
      target is fatigued, sickened, or staggered, at your choice, for 1 round /
      level, in addition to being knocked prone. Multiple applications of this
      power do not cause the target to become exhausted.</li><li>If you spend 4
      additional power points, on a failed save the target is nauseated for 1
      round / level, in addition to being knocked prone.</li></ol>

      <p>In addition, for every 2 power points spent augmenting this power, the
      save DC increases by 1.

      </p>

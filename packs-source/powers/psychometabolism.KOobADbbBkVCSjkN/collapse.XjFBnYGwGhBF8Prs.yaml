      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;on&nbsp;a&nbsp;failed&nbsp;save&nbsp;the&nbsp;target&nbsp;is&nbsp;fatigued,&nbsp;sickened,&nbsp;or&nbsp;staggered,&nbsp;at&nbsp;your&nbsp;choice,&nbsp;for&nbsp;1&nbsp;round&nbsp;/&nbsp;level,&nbsp;in&nbsp;addition&nbsp;to&nbsp;being&nbsp;knocked&nbsp;prone.&nbsp;Multiple&nbsp;applications&nbsp;of&nbsp;this&nbsp;power&nbsp;do&nbsp;not&nbsp;cause&nbsp;the&nbsp;target&nbsp;to&nbsp;become&nbsp;exhausted.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;on&nbsp;a&nbsp;failed&nbsp;save&nbsp;the&nbsp;target&nbsp;is&nbsp;nauseated&nbsp;for&nbsp;1&nbsp;round&nbsp;/&nbsp;level,&nbsp;in&nbsp;addition&nbsp;to&nbsp;being&nbsp;knocked&nbsp;prone.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;the&nbsp;save&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

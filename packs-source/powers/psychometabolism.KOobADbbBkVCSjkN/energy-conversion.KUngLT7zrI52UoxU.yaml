    value: >-
      <p>As&nbsp;<em><a&nbsp;href="/wiki/Energy_Adaptation"&nbsp;title="Energy&nbsp;Adaptation">energy&nbsp;adaptation</a></em>,&nbsp;except&nbsp;that&nbsp;instead&nbsp;of&nbsp;radiating&nbsp;away&nbsp;energy&nbsp;as&nbsp;light,&nbsp;you&nbsp;store&nbsp;up&nbsp;the&nbsp;energy&nbsp;and&nbsp;can&nbsp;later&nbsp;discharge&nbsp;it&nbsp;as&nbsp;a&nbsp;ray.&nbsp;To&nbsp;discharge&nbsp;a&nbsp;ray&nbsp;requires&nbsp;a&nbsp;standard&nbsp;action.&nbsp;You&nbsp;can&nbsp;choose&nbsp;to&nbsp;fire&nbsp;any&nbsp;number&nbsp;of&nbsp;rays&nbsp;during&nbsp;the&nbsp;power's&nbsp;duration.&nbsp;The&nbsp;ray&nbsp;you&nbsp;fire&nbsp;must&nbsp;be&nbsp;of&nbsp;one&nbsp;of&nbsp;the&nbsp;energy&nbsp;types&nbsp;you&nbsp;have&nbsp;stored&nbsp;(if&nbsp;you&nbsp;have&nbsp;stored&nbsp;more&nbsp;than&nbsp;one&nbsp;type,&nbsp;you&nbsp;can&nbsp;choose&nbsp;what&nbsp;kind&nbsp;of&nbsp;energy&nbsp;to&nbsp;use&nbsp;for&nbsp;each&nbsp;ray).&nbsp;If&nbsp;a&nbsp;ray&nbsp;successfully&nbsp;strikes&nbsp;its&nbsp;target&nbsp;(requiring&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack),&nbsp;the&nbsp;target&nbsp;takes&nbsp;damage&nbsp;equal&nbsp;to&nbsp;the&nbsp;amount&nbsp;of&nbsp;energy&nbsp;damage&nbsp;of&nbsp;that&nbsp;type&nbsp;you&nbsp;have&nbsp;stored,&nbsp;up&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;three&nbsp;times&nbsp;your&nbsp;manifester&nbsp;level.&nbsp;As&nbsp;long&nbsp;as&nbsp;this&nbsp;power&nbsp;remains&nbsp;in&nbsp;effect,&nbsp;you&nbsp;can&nbsp;continue&nbsp;to&nbsp;absorb&nbsp;energy&nbsp;damage&nbsp;and&nbsp;fire&nbsp;additional&nbsp;rays&nbsp;using&nbsp;the&nbsp;stored&nbsp;damage.&nbsp;Damage&nbsp;you&nbsp;fire&nbsp;in&nbsp;rays&nbsp;is&nbsp;subtracted&nbsp;from&nbsp;the&nbsp;damage&nbsp;you&nbsp;have&nbsp;absorbed,&nbsp;so&nbsp;you&nbsp;may&nbsp;not&nbsp;fire&nbsp;off&nbsp;rays&nbsp;if&nbsp;you&nbsp;have&nbsp;depleted&nbsp;the&nbsp;energy&nbsp;you&nbsp;have&nbsp;absorbed.

      </p>

      <p>This&nbsp;power's&nbsp;subtype&nbsp;is&nbsp;the&nbsp;same&nbsp;as&nbsp;the&nbsp;type&nbsp;of&nbsp;energy&nbsp;you&nbsp;discharge&nbsp;in&nbsp;a&nbsp;ray;&nbsp;thus,&nbsp;its&nbsp;subtype&nbsp;can&nbsp;change&nbsp;during&nbsp;the&nbsp;course&nbsp;of&nbsp;the&nbsp;power's&nbsp;duration.

      </p>

    value: >-
      <p>Manifesting&nbsp;this&nbsp;power&nbsp;allows&nbsp;the&nbsp;manifester&nbsp;to&nbsp;steal&nbsp;the&nbsp;unstable&nbsp;animus&nbsp;from&nbsp;a&nbsp;target&nbsp;with&nbsp;a&nbsp;touch.&nbsp;The&nbsp;manifester&nbsp;makes&nbsp;a&nbsp;touch&nbsp;attack&nbsp;against&nbsp;the&nbsp;target&nbsp;and&nbsp;may&nbsp;attempt&nbsp;to&nbsp;steal&nbsp;1d4&nbsp;points&nbsp;of&nbsp;animus&nbsp;from&nbsp;the&nbsp;target.&nbsp;A&nbsp;successful&nbsp;Will&nbsp;save&nbsp;by&nbsp;the&nbsp;target&nbsp;halves&nbsp;the&nbsp;loss&nbsp;of&nbsp;animus.&nbsp;If&nbsp;the&nbsp;target&nbsp;does&nbsp;not&nbsp;possess&nbsp;animus,&nbsp;this&nbsp;power&nbsp;has&nbsp;no&nbsp;effect.

      </p>

      <p><strong>Augment:&nbsp;</strong>If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points&nbsp;points,&nbsp;you&nbsp;may&nbsp;alter&nbsp;the&nbsp;range&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;close&nbsp;range&nbsp;(25&nbsp;feet&nbsp;+&nbsp;5&nbsp;feet&nbsp;per&nbsp;two&nbsp;manifester&nbsp;levels)&nbsp;and&nbsp;make&nbsp;the&nbsp;attack&nbsp;as&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack.

      </p>

      <p>For&nbsp;every&nbsp;additional&nbsp;2&nbsp;power&nbsp;points&nbsp;spent,&nbsp;you&nbsp;may&nbsp;steal&nbsp;an&nbsp;additional&nbsp;1d4&nbsp;points&nbsp;of&nbsp;animus&nbsp;from&nbsp;the&nbsp;target.

      </p>

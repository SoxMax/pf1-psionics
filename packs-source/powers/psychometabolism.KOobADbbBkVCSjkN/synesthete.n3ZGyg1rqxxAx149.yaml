  description:
    value: >-
      <p>You&nbsp;receive&nbsp;one&nbsp;kind&nbsp;of&nbsp;sensory&nbsp;input&nbsp;when&nbsp;a&nbsp;different&nbsp;sense&nbsp;is&nbsp;stimulated.&nbsp;In&nbsp;particular,&nbsp;you&nbsp;can&nbsp;either&nbsp;feel&nbsp;light&nbsp;or&nbsp;feel&nbsp;sound.&nbsp;You&nbsp;can&nbsp;shift&nbsp;your&nbsp;stimulated&nbsp;sense&nbsp;between&nbsp;these&nbsp;two&nbsp;options&nbsp;once&nbsp;per&nbsp;round&nbsp;as&nbsp;a&nbsp;swift&nbsp;action.&nbsp;Your&nbsp;senses&nbsp;continue&nbsp;to&nbsp;work&nbsp;normally&nbsp;as&nbsp;well,&nbsp;unless&nbsp;they&nbsp;are&nbsp;impaired&nbsp;for&nbsp;some&nbsp;reason.

      </p>

      <p>Your&nbsp;face&nbsp;must&nbsp;be&nbsp;uncovered&nbsp;to&nbsp;use&nbsp;this&nbsp;power,&nbsp;because&nbsp;it&nbsp;is&nbsp;the&nbsp;skin&nbsp;of&nbsp;your&nbsp;face&nbsp;that&nbsp;acts&nbsp;as&nbsp;the&nbsp;sensory&nbsp;receiver.

      </p>

      <p>If&nbsp;you&nbsp;are&nbsp;feeling&nbsp;light&nbsp;by&nbsp;absorbing&nbsp;ambient&nbsp;light&nbsp;onto&nbsp;your&nbsp;skin,&nbsp;you&nbsp;have&nbsp;your&nbsp;normal&nbsp;visual&nbsp;abilities&nbsp;(except&nbsp;for&nbsp;darkvision),&nbsp;even&nbsp;if&nbsp;your&nbsp;eyes&nbsp;are&nbsp;closed&nbsp;or&nbsp;you&nbsp;are&nbsp;blinded.&nbsp;If&nbsp;your&nbsp;eyes&nbsp;are&nbsp;working&nbsp;normally,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+4&nbsp;circumstance&nbsp;bonus&nbsp;on&nbsp;all&nbsp;visual&nbsp;Perception&nbsp;checks.&nbsp;While&nbsp;feeling&nbsp;light,&nbsp;you&nbsp;are&nbsp;immune&nbsp;to&nbsp;gaze&nbsp;attacks.

      </p>

      <p>If&nbsp;you&nbsp;are&nbsp;feeling&nbsp;sound&nbsp;by&nbsp;absorbing&nbsp;sound&nbsp;onto&nbsp;your&nbsp;skin&nbsp;and&nbsp;your&nbsp;ears&nbsp;are&nbsp;working&nbsp;normally,&nbsp;the&nbsp;expanded&nbsp;audio&nbsp;input&nbsp;provides&nbsp;you&nbsp;with&nbsp;a&nbsp;+4&nbsp;circumstance&nbsp;bonus&nbsp;on&nbsp;Perception&nbsp;checks&nbsp;to&nbsp;listen.

      </p>

      <p>Psionic&nbsp;or&nbsp;magical&nbsp;displacement&nbsp;effects,&nbsp;invisibility&nbsp;effects,&nbsp;illusions,&nbsp;and&nbsp;other&nbsp;similar&nbsp;effects&nbsp;confuse&nbsp;your&nbsp;synesthete&nbsp;senses&nbsp;just&nbsp;as&nbsp;they&nbsp;would&nbsp;your&nbsp;normal&nbsp;senses.

      </p>

      <p>You&nbsp;can&nbsp;also&nbsp;use&nbsp;this&nbsp;power&nbsp;to&nbsp;see&nbsp;sound&nbsp;if&nbsp;you&nbsp;are&nbsp;deafened,&nbsp;or&nbsp;hear&nbsp;light&nbsp;if&nbsp;you&nbsp;are&nbsp;blinded,&nbsp;thus&nbsp;removing&nbsp;all&nbsp;penalties&nbsp;associated&nbsp;with&nbsp;either&nbsp;condition&nbsp;(though&nbsp;you&nbsp;gain&nbsp;no&nbsp;bonuses&nbsp;for&nbsp;using&nbsp;the&nbsp;power&nbsp;in&nbsp;this&nbsp;way&nbsp;if&nbsp;you&nbsp;are&nbsp;not&nbsp;deafened&nbsp;or&nbsp;blinded).

      </p>

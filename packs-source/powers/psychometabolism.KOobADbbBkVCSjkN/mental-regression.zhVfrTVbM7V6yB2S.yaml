      <p>You regress the targets mental faculties, making them dim-witted and
      coarse, perhaps even reducing them to an animal state. If the target fails
      its saving throw (Will for telepathy, Fortitude for psychometabolism), it
      takes a 1d6 penalty to Intelligence, Wisdom and Charisma (this cannot
      reduce a score below 1). If the targetâ€™s ability score is reduced to 1,

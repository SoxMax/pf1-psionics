    value: >-
      <p>You&nbsp;regress&nbsp;the&nbsp;targets&nbsp;mental&nbsp;faculties,&nbsp;making&nbsp;them&nbsp;dim-witted&nbsp;and&nbsp;coarse,&nbsp;perhaps&nbsp;even&nbsp;reducing&nbsp;them&nbsp;to&nbsp;an&nbsp;animal&nbsp;state.&nbsp;If&nbsp;the&nbsp;target&nbsp;fails&nbsp;its&nbsp;saving&nbsp;throw&nbsp;(Will&nbsp;for&nbsp;telepathy,&nbsp;Fortitude&nbsp;for&nbsp;psychometabolism),&nbsp;it&nbsp;takes&nbsp;a&nbsp;1d6&nbsp;penalty&nbsp;to&nbsp;Intelligence,&nbsp;Wisdom&nbsp;and&nbsp;Charisma&nbsp;(this&nbsp;cannot&nbsp;reduce&nbsp;a&nbsp;score&nbsp;below&nbsp;1).&nbsp;If&nbsp;the&nbsp;targetâ€™s&nbsp;ability&nbsp;score&nbsp;is&nbsp;reduced&nbsp;to&nbsp;1,&nbsp;they&nbsp;cannot&nbsp;use&nbsp;any&nbsp;skills&nbsp;related&nbsp;to&nbsp;that&nbsp;ability&nbsp;score,&nbsp;cannot&nbsp;communicate&nbsp;clearly&nbsp;(or&nbsp;at&nbsp;all),&nbsp;cannot&nbsp;understand&nbsp;language,&nbsp;but&nbsp;can&nbsp;still&nbsp;identify&nbsp;friend&nbsp;and&nbsp;foe.

      </p>

      <p><strong>Augment:&nbsp;</strong>This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ul><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;range&nbsp;increases&nbsp;to&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10&nbsp;ft.&nbsp;/&nbsp;level).</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spent,&nbsp;the&nbsp;penalty&nbsp;increases&nbsp;by&nbsp;1d6.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;duration&nbsp;changes&nbsp;to&nbsp;Instantaneous&nbsp;and&nbsp;the&nbsp;penalty&nbsp;can&nbsp;only&nbsp;be&nbsp;removed&nbsp;through&nbsp;the&nbsp;use&nbsp;of&nbsp;<em>psychic&nbsp;surgery,&nbsp;heal,&nbsp;wish,&nbsp;reality&nbsp;revision&nbsp;</em>or&nbsp;a&nbsp;similar&nbsp;power&nbsp;or&nbsp;spell.</li></ul>

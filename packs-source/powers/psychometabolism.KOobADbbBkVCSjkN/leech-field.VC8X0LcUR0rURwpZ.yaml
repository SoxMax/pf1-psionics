    value: >-
      <p>You&nbsp;raise&nbsp;a&nbsp;field&nbsp;of&nbsp;potentiality&nbsp;that&nbsp;drains&nbsp;the&nbsp;vitality&nbsp;from&nbsp;powers&nbsp;that&nbsp;you&nbsp;successfully&nbsp;save&nbsp;against.&nbsp;When&nbsp;you&nbsp;succeed&nbsp;on&nbsp;a&nbsp;saving&nbsp;throw&nbsp;against&nbsp;a&nbsp;foe's&nbsp;power&nbsp;on&nbsp;you,&nbsp;your&nbsp;body&nbsp;erupts&nbsp;in&nbsp;a&nbsp;brief&nbsp;flash&nbsp;of&nbsp;crackling&nbsp;dark&nbsp;energy.&nbsp;You&nbsp;gain&nbsp;1&nbsp;power&nbsp;point&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;your&nbsp;foe&nbsp;spent&nbsp;to&nbsp;manifest&nbsp;the&nbsp;power&nbsp;you&nbsp;just&nbsp;saved&nbsp;against&nbsp;(to&nbsp;a&nbsp;maximum&nbsp;number&nbsp;of&nbsp;points&nbsp;equal&nbsp;to&nbsp;your&nbsp;manifester&nbsp;level).&nbsp;You&nbsp;cannot&nbsp;gain&nbsp;power&nbsp;points&nbsp;that&nbsp;would&nbsp;cause&nbsp;you&nbsp;to&nbsp;exceed&nbsp;your&nbsp;normal&nbsp;daily&nbsp;maximum.

      </p>

      <p>This&nbsp;power&nbsp;is&nbsp;effective&nbsp;against&nbsp;any&nbsp;power&nbsp;that&nbsp;targets&nbsp;a&nbsp;single&nbsp;creature&nbsp;or&nbsp;has&nbsp;an&nbsp;area&nbsp;of&nbsp;effect&nbsp;and&nbsp;allows&nbsp;the&nbsp;target&nbsp;a&nbsp;saving&nbsp;throw.&nbsp;This&nbsp;power&nbsp;also&nbsp;works&nbsp;against&nbsp;spells&nbsp;that&nbsp;would&nbsp;affect&nbsp;you.&nbsp;The&nbsp;power&nbsp;points&nbsp;gained&nbsp;from&nbsp;saving&nbsp;against&nbsp;spells&nbsp;is&nbsp;1&nbsp;power&nbsp;point&nbsp;per&nbsp;spell&nbsp;level&nbsp;cast.

      </p>

      <p>If&nbsp;multiple&nbsp;creatures&nbsp;are&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;leech&nbsp;field&nbsp;and&nbsp;succeed&nbsp;on&nbsp;a&nbsp;saving&nbsp;throw&nbsp;against&nbsp;the&nbsp;same&nbsp;manifestation&nbsp;of&nbsp;a&nbsp;power&nbsp;or&nbsp;casting&nbsp;of&nbsp;a&nbsp;spell,&nbsp;the&nbsp;power&nbsp;points&nbsp;that&nbsp;would&nbsp;be&nbsp;gained&nbsp;are&nbsp;divided&nbsp;evenly&nbsp;among&nbsp;all&nbsp;affected&nbsp;creatures.&nbsp;For&nbsp;example,&nbsp;if&nbsp;two&nbsp;creatures&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;leech&nbsp;field&nbsp;successfully&nbsp;saved&nbsp;against&nbsp;a&nbsp;12&nbsp;power&nbsp;point&nbsp;manifestation&nbsp;of&nbsp;energy&nbsp;ball,&nbsp;each&nbsp;would&nbsp;only&nbsp;gain&nbsp;3&nbsp;power&nbsp;points.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power's&nbsp;duration&nbsp;increases&nbsp;by&nbsp;1&nbsp;minute.

      </p>

  description:
    value: >-
      <p>You&nbsp;can&nbsp;place&nbsp;yourself&nbsp;into&nbsp;a&nbsp;trance&nbsp;so&nbsp;deep&nbsp;that&nbsp;you&nbsp;are&nbsp;almost&nbsp;in&nbsp;suspended&nbsp;animation.&nbsp;Even&nbsp;powers&nbsp;that&nbsp;detect&nbsp;life&nbsp;or&nbsp;thought&nbsp;are&nbsp;incapable&nbsp;of&nbsp;determining&nbsp;that&nbsp;you&nbsp;are&nbsp;alive.

      </p>

      <p>While&nbsp;you&nbsp;are&nbsp;suspended,&nbsp;you&nbsp;are&nbsp;aware&nbsp;of&nbsp;your&nbsp;surroundings.&nbsp;You&nbsp;feel&nbsp;the&nbsp;passage&nbsp;of&nbsp;one&nbsp;day&nbsp;for&nbsp;every&nbsp;year&nbsp;that&nbsp;actually&nbsp;passes.&nbsp;Though&nbsp;on&nbsp;a&nbsp;slower&nbsp;schedule,&nbsp;you&nbsp;grow&nbsp;hungry&nbsp;after&nbsp;a&nbsp;"day"&nbsp;without&nbsp;food&nbsp;(though&nbsp;a&nbsp;year&nbsp;passes&nbsp;in&nbsp;actuality)&nbsp;and&nbsp;begin&nbsp;to&nbsp;suffer&nbsp;the&nbsp;effects&nbsp;of&nbsp;thirst&nbsp;and&nbsp;starvation&nbsp;as&nbsp;appropriate.&nbsp;Time-based&nbsp;physical&nbsp;effects&nbsp;like&nbsp;aging&nbsp;are&nbsp;similarly&nbsp;slowed&nbsp;down,&nbsp;although&nbsp;durations&nbsp;of&nbsp;psionic&nbsp;powers&nbsp;and&nbsp;similar&nbsp;effects&nbsp;are&nbsp;treated&nbsp;normally.

      </p>

      <p>If&nbsp;you&nbsp;take&nbsp;any&nbsp;damage,&nbsp;you&nbsp;come&nbsp;out&nbsp;of&nbsp;your&nbsp;trance&nbsp;4&nbsp;rounds&nbsp;later.&nbsp;The&nbsp;trance&nbsp;can&nbsp;also&nbsp;be&nbsp;ended&nbsp;by&nbsp;a&nbsp;successful&nbsp;use&nbsp;of&nbsp;dispel&nbsp;psionics.&nbsp;If&nbsp;you&nbsp;choose&nbsp;to&nbsp;dismiss&nbsp;the&nbsp;power,&nbsp;your&nbsp;trance&nbsp;ends&nbsp;10&nbsp;rounds&nbsp;later.

      </p>

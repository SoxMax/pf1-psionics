  description:
    value: >-
      <p>Psionic&nbsp;revivify&nbsp;lets&nbsp;a&nbsp;manifester&nbsp;reconnect&nbsp;a&nbsp;corpse's&nbsp;psyche&nbsp;with&nbsp;its&nbsp;body,&nbsp;restoring&nbsp;life&nbsp;to&nbsp;a&nbsp;recently&nbsp;deceased&nbsp;creature.&nbsp;The&nbsp;power&nbsp;must&nbsp;be&nbsp;manifested&nbsp;within&nbsp;1&nbsp;round&nbsp;of&nbsp;the&nbsp;victim's&nbsp;death.&nbsp;Before&nbsp;the&nbsp;psyche&nbsp;of&nbsp;the&nbsp;deceased&nbsp;has&nbsp;completely&nbsp;left&nbsp;the&nbsp;body,&nbsp;this&nbsp;power&nbsp;halts&nbsp;its&nbsp;journey&nbsp;while&nbsp;repairing&nbsp;somewhat&nbsp;the&nbsp;damage&nbsp;to&nbsp;the&nbsp;body.

      </p>

      <p>This&nbsp;power&nbsp;functions&nbsp;like&nbsp;the&nbsp;raise&nbsp;dead&nbsp;spell,&nbsp;except&nbsp;that&nbsp;the&nbsp;affected&nbsp;creature&nbsp;receives&nbsp;a&nbsp;permanent&nbsp;negative&nbsp;levels,&nbsp;but&nbsp;suffers&nbsp;no&nbsp;Constitution&nbsp;loss,&nbsp;and&nbsp;no&nbsp;loss&nbsp;of&nbsp;powers.

      </p>

      <p>The&nbsp;creature&nbsp;has&nbsp;–1&nbsp;hit&nbsp;points&nbsp;(but&nbsp;is&nbsp;stable)&nbsp;after&nbsp;being&nbsp;restored&nbsp;to&nbsp;life.

      </p>

      <p>For&nbsp;every&nbsp;additional&nbsp;negative&nbsp;level&nbsp;that&nbsp;the&nbsp;subject&nbsp;suffers,&nbsp;the&nbsp;manifestation&nbsp;of&nbsp;this&nbsp;power&nbsp;can&nbsp;be&nbsp;delayed&nbsp;by&nbsp;2&nbsp;additional&nbsp;rounds.&nbsp;All&nbsp;of&nbsp;the&nbsp;negative&nbsp;levels&nbsp;gained&nbsp;in&nbsp;this&nbsp;manner&nbsp;fade&nbsp;after&nbsp;twenty-four&nbsp;hours.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;may&nbsp;also&nbsp;affect&nbsp;outsiders.

      </p>

      <p>While&nbsp;in&nbsp;your&nbsp;shadow&nbsp;body,&nbsp;you&nbsp;gain&nbsp;damage&nbsp;reduction&nbsp;10/magic&nbsp;and&nbsp;darkvision&nbsp;out&nbsp;to&nbsp;60&nbsp;feet.&nbsp;You&nbsp;are&nbsp;immune&nbsp;to&nbsp;extra&nbsp;damage&nbsp;from&nbsp;critical&nbsp;hits,&nbsp;ability&nbsp;damage,&nbsp;disease,&nbsp;drowning,&nbsp;and&nbsp;poison.&nbsp;You&nbsp;take&nbsp;only&nbsp;half&nbsp;damage&nbsp;from&nbsp;acid,&nbsp;electricity,&nbsp;and&nbsp;fire&nbsp;of&nbsp;all&nbsp;kinds.

      </p>

      <p>While&nbsp;affected&nbsp;by&nbsp;this&nbsp;power,&nbsp;you&nbsp;can&nbsp;be&nbsp;detected&nbsp;by&nbsp;powers&nbsp;that&nbsp;read&nbsp;thoughts,&nbsp;life,&nbsp;or&nbsp;presences&nbsp;(including&nbsp;true&nbsp;seeing),&nbsp;or&nbsp;if&nbsp;you&nbsp;make&nbsp;suspicious&nbsp;movements&nbsp;in&nbsp;lighted&nbsp;areas.

      </p>

      <p>You&nbsp;cannot&nbsp;harm&nbsp;anyone&nbsp;physically&nbsp;or&nbsp;manipulate&nbsp;any&nbsp;objects,&nbsp;but&nbsp;you&nbsp;can&nbsp;use&nbsp;your&nbsp;powers&nbsp;normally.&nbsp;Doing&nbsp;so&nbsp;may&nbsp;attract&nbsp;notice,&nbsp;but&nbsp;if&nbsp;you&nbsp;remain&nbsp;in&nbsp;a&nbsp;shadowed&nbsp;area,&nbsp;you&nbsp;get&nbsp;a&nbsp;+15&nbsp;bonus&nbsp;on&nbsp;your&nbsp;Stealth&nbsp;check&nbsp;to&nbsp;remain&nbsp;unnoticed.

      </p>

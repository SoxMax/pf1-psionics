  description:
    value: >-
      <p>You&nbsp;call&nbsp;forth&nbsp;the&nbsp;aggressive&nbsp;nature&nbsp;of&nbsp;the&nbsp;beast&nbsp;inherent&nbsp;in&nbsp;yourself,&nbsp;psionically&nbsp;transforming&nbsp;your&nbsp;hands&nbsp;into&nbsp;deadly&nbsp;claws.&nbsp;You&nbsp;gain&nbsp;two&nbsp;natural&nbsp;attacks&nbsp;with&nbsp;your&nbsp;claws,&nbsp;each&nbsp;dealing&nbsp;1d4&nbsp;points&nbsp;of&nbsp;damage&nbsp;(1d6&nbsp;if&nbsp;you&nbsp;are&nbsp;Large,&nbsp;or&nbsp;1d3&nbsp;if&nbsp;you&nbsp;are&nbsp;Small&nbsp;or&nbsp;smaller)&nbsp;plus&nbsp;your&nbsp;Strength&nbsp;bonus.&nbsp;If&nbsp;you&nbsp;are&nbsp;Huge&nbsp;or&nbsp;larger&nbsp;(or&nbsp;would&nbsp;have&nbsp;claws&nbsp;effectively&nbsp;that&nbsp;size,&nbsp;due&nbsp;to&nbsp;Improved&nbsp;Natural&nbsp;Attack&nbsp;or&nbsp;similar&nbsp;effects),&nbsp;your&nbsp;damage&nbsp;improves&nbsp;one&nbsp;step&nbsp;per&nbsp;size&nbsp;increase&nbsp;on&nbsp;the&nbsp;following&nbsp;scale:&nbsp;1d3,&nbsp;1d4,&nbsp;1d6,&nbsp;1d8,&nbsp;2d6,&nbsp;3d6&nbsp;(+1d6&nbsp;per&nbsp;additional&nbsp;step&nbsp;beyond&nbsp;3d6).

      </p>

      <p>Your&nbsp;claws&nbsp;are&nbsp;natural&nbsp;weapons,&nbsp;so&nbsp;you&nbsp;are&nbsp;considered&nbsp;armed&nbsp;when&nbsp;attacking&nbsp;with&nbsp;them,&nbsp;and&nbsp;they&nbsp;can&nbsp;be&nbsp;affected&nbsp;by&nbsp;powers,&nbsp;spells,&nbsp;and&nbsp;effects&nbsp;that&nbsp;enhance&nbsp;or&nbsp;improve&nbsp;natural&nbsp;weapons.&nbsp;You&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;nonlethal&nbsp;damage&nbsp;with&nbsp;your&nbsp;claws,&nbsp;taking&nbsp;the&nbsp;standard&nbsp;–4&nbsp;penalty&nbsp;on&nbsp;your&nbsp;attack&nbsp;roll.

      </p>

      <p>Your&nbsp;claws&nbsp;work&nbsp;just&nbsp;like&nbsp;the&nbsp;natural&nbsp;weapons&nbsp;of&nbsp;many&nbsp;monsters.&nbsp;You&nbsp;can&nbsp;make&nbsp;an&nbsp;attack&nbsp;with&nbsp;one&nbsp;claw&nbsp;or&nbsp;a&nbsp;full&nbsp;attack&nbsp;with&nbsp;two&nbsp;claws&nbsp;at&nbsp;your&nbsp;normal&nbsp;attack&nbsp;bonus,&nbsp;replacing&nbsp;your&nbsp;normal&nbsp;attack&nbsp;routine.&nbsp;You&nbsp;take&nbsp;no&nbsp;penalties&nbsp;for&nbsp;twoweapon&nbsp;fighting,&nbsp;and&nbsp;neither&nbsp;attack&nbsp;is&nbsp;a&nbsp;secondary&nbsp;attack&nbsp;unless&nbsp;you&nbsp;are&nbsp;using&nbsp;manufactured&nbsp;weapons&nbsp;in&nbsp;the&nbsp;same&nbsp;round,&nbsp;in&nbsp;which&nbsp;case&nbsp;any&nbsp;claw&nbsp;not&nbsp;used&nbsp;to&nbsp;wield&nbsp;a&nbsp;weapon&nbsp;is&nbsp;considered&nbsp;a&nbsp;secondary&nbsp;attack&nbsp;(just&nbsp;like&nbsp;any&nbsp;other&nbsp;creature&nbsp;which&nbsp;uses&nbsp;both&nbsp;manufactured&nbsp;and&nbsp;natural&nbsp;weapons).&nbsp;If&nbsp;your&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;is&nbsp;+6&nbsp;or&nbsp;higher,&nbsp;you&nbsp;do&nbsp;not&nbsp;gain&nbsp;any&nbsp;additional&nbsp;attacks—you&nbsp;simply&nbsp;have&nbsp;two&nbsp;claw&nbsp;attacks&nbsp;at&nbsp;your&nbsp;normal&nbsp;attack&nbsp;bonus.&nbsp;You&nbsp;may&nbsp;use&nbsp;secondary&nbsp;natural&nbsp;attacks&nbsp;as&nbsp;normal&nbsp;when&nbsp;using&nbsp;your&nbsp;claw&nbsp;attacks&nbsp;as&nbsp;part&nbsp;of&nbsp;a&nbsp;full&nbsp;attack.

      </p>

      <p>You&nbsp;can&nbsp;call&nbsp;or&nbsp;dismiss&nbsp;the&nbsp;claws&nbsp;as&nbsp;a&nbsp;swift&nbsp;action&nbsp;during&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;power.&nbsp;If&nbsp;you&nbsp;attack&nbsp;with&nbsp;a&nbsp;manufactured&nbsp;weapon&nbsp;or&nbsp;another&nbsp;primary&nbsp;natural&nbsp;attack,&nbsp;you&nbsp;can't&nbsp;make&nbsp;any&nbsp;claw&nbsp;attacks&nbsp;in&nbsp;that&nbsp;round.&nbsp;You&nbsp;can&nbsp;still&nbsp;hold&nbsp;and&nbsp;manipulate&nbsp;items&nbsp;with&nbsp;your&nbsp;claws&nbsp;or&nbsp;cast&nbsp;spells&nbsp;just&nbsp;as&nbsp;well&nbsp;as&nbsp;you&nbsp;could&nbsp;with&nbsp;your&nbsp;hands.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;your&nbsp;damage&nbsp;improves&nbsp;one&nbsp;step&nbsp;on&nbsp;the&nbsp;above&nbsp;scale.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;your&nbsp;damage&nbsp;improves&nbsp;two&nbsp;steps&nbsp;on&nbsp;the&nbsp;above&nbsp;scale.</li><li>If&nbsp;you&nbsp;spend&nbsp;6&nbsp;additional&nbsp;power&nbsp;points,&nbsp;your&nbsp;damage&nbsp;improves&nbsp;three&nbsp;steps&nbsp;on&nbsp;the&nbsp;above&nbsp;scale.</li><li>If&nbsp;you&nbsp;spend&nbsp;10&nbsp;or&nbsp;more&nbsp;additional&nbsp;power&nbsp;points,&nbsp;your&nbsp;damage&nbsp;improves&nbsp;three&nbsp;steps&nbsp;on&nbsp;the&nbsp;above&nbsp;scale,&nbsp;plus&nbsp;an&nbsp;additional&nbsp;step&nbsp;for&nbsp;every&nbsp;4&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;augmentation&nbsp;beyond&nbsp;6&nbsp;(four&nbsp;steps&nbsp;at&nbsp;+10&nbsp;power&nbsp;points,&nbsp;five&nbsp;steps&nbsp;at&nbsp;+14&nbsp;power&nbsp;points,&nbsp;etc.).</li></ol>

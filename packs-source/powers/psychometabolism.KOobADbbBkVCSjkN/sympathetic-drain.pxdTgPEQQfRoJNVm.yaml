      <p>You establish a channel between you and a victim, through which you
      both bleed life force. When you manifest this power, sacrifice any number
      of hp up to 1/2 your full maximum total (you may not sacrifice temporary
      hp). Your victim loses an equal amount of hp and must succeed at a Will
      save or be sickened for 1 round.

      </p>


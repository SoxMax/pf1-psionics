    value: >-
      <p>This&nbsp;power&nbsp;cures&nbsp;all&nbsp;ability&nbsp;damage,&nbsp;and&nbsp;it&nbsp;restores&nbsp;all&nbsp;points&nbsp;drained&nbsp;from&nbsp;a&nbsp;single&nbsp;ability&nbsp;score&nbsp;(your&nbsp;choice&nbsp;if&nbsp;more&nbsp;than&nbsp;one&nbsp;score&nbsp;is&nbsp;drained).&nbsp;It&nbsp;also&nbsp;eliminates&nbsp;any&nbsp;fatigue&nbsp;or&nbsp;exhaustion&nbsp;suffered&nbsp;by&nbsp;the&nbsp;target.&nbsp;Cleanse&nbsp;spirit&nbsp;does&nbsp;not&nbsp;restore&nbsp;levels&nbsp;or&nbsp;Constitution&nbsp;points&nbsp;lost&nbsp;due&nbsp;to&nbsp;death.

      </p>

      <p>Cleanse&nbsp;spirit&nbsp;can&nbsp;remove&nbsp;negative&nbsp;levels.&nbsp;It&nbsp;can&nbsp;also&nbsp;restore&nbsp;one&nbsp;level&nbsp;to&nbsp;a&nbsp;creature&nbsp;that&nbsp;has&nbsp;had&nbsp;a&nbsp;level&nbsp;drained,&nbsp;if&nbsp;the&nbsp;number&nbsp;of&nbsp;days&nbsp;since&nbsp;the&nbsp;creature&nbsp;lost&nbsp;the&nbsp;level&nbsp;is&nbsp;equal&nbsp;to&nbsp;or&nbsp;less&nbsp;than&nbsp;your&nbsp;manifester&nbsp;level.&nbsp;In&nbsp;such&nbsp;a&nbsp;case,&nbsp;cleanse&nbsp;spirit&nbsp;brings&nbsp;the&nbsp;creature&nbsp;up&nbsp;to&nbsp;the&nbsp;minimum&nbsp;number&nbsp;of&nbsp;experience&nbsp;points&nbsp;necessary&nbsp;to&nbsp;advance&nbsp;it&nbsp;to&nbsp;the&nbsp;next&nbsp;higher&nbsp;level,&nbsp;gaining&nbsp;it&nbsp;an&nbsp;additional&nbsp;Hit&nbsp;Die&nbsp;and&nbsp;level&nbsp;benefits&nbsp;accordingly.

      </p>

      <p><strong>Augment:</strong>&nbsp;By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;6&nbsp;power&nbsp;points,&nbsp;the&nbsp;power&nbsp;dispels&nbsp;all&nbsp;permanent&nbsp;and&nbsp;temporary&nbsp;negative&nbsp;levels&nbsp;afflicting&nbsp;the&nbsp;healed&nbsp;creature.&nbsp;The&nbsp;power&nbsp;also&nbsp;dispels&nbsp;all&nbsp;psionic&nbsp;effects&nbsp;penalizing&nbsp;the&nbsp;creature's&nbsp;abilities,&nbsp;cures&nbsp;all&nbsp;temporary&nbsp;ability&nbsp;damage,&nbsp;and&nbsp;restores&nbsp;all&nbsp;points&nbsp;permanently&nbsp;drained&nbsp;from&nbsp;all&nbsp;ability&nbsp;scores.&nbsp;It&nbsp;also&nbsp;eliminates&nbsp;fatigue&nbsp;and&nbsp;exhaustion,&nbsp;and&nbsp;removes&nbsp;all&nbsp;forms&nbsp;of&nbsp;insanity,&nbsp;confusion,&nbsp;and&nbsp;similar&nbsp;mental&nbsp;effects.

      </p>

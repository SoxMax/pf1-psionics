  description:
    value: >-
      <p>If you have a claw attack (either from an actual natural weapon or from
      an effect such as claws of the beast), you can use this power to change
      the nature of that weapon. When this power is manifested, your claws take
      on an ominous glimmer. Each time you make a successful claw attack against
      a living creature of Small or larger size, you are healed of some amount
      of damage.

      </p>

      <p>You heal a number of hit points equal to half the base damage dealt by
      your claws of the vampire, rounded down (additional damage dealt because
      of a high Strength score or other enhancements does not count toward the
      amount you heal). You heal as many hit points as can be gained while the
      creature remains at 1 hit point or higher. Any damage that would reduce
      the creature to 0 or fewer hit points does not benefit you.

      </p>

      <p>You do not heal damage if your attack deals nonlethal damage, such as
      when you attack a creature that has the regeneration ability. Moreover,
      you gain no healing from attacking any creature that is under the effect
      of biofeedback. Using fission on yourself and then attacking your
      duplicate also fails to grant any healing.

      </p>

    value: >-
      <p>Upon&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;you&nbsp;are&nbsp;able&nbsp;to&nbsp;transfer&nbsp;your&nbsp;animus&nbsp;to&nbsp;an&nbsp;individual&nbsp;with&nbsp;a&nbsp;touch.&nbsp;To&nbsp;use&nbsp;this&nbsp;power,&nbsp;you&nbsp;must&nbsp;possess&nbsp;an&nbsp;<a&nbsp;href="/wiki/Animus_(system)"&nbsp;title="Animus&nbsp;(system)">animus&nbsp;pool</a>.&nbsp;The&nbsp;target&nbsp;of&nbsp;this&nbsp;power&nbsp;need&nbsp;not&nbsp;have&nbsp;an&nbsp;animus&nbsp;pool&nbsp;or&nbsp;a&nbsp;method&nbsp;of&nbsp;using&nbsp;it;&nbsp;if&nbsp;they&nbsp;do&nbsp;not,&nbsp;they&nbsp;may&nbsp;not&nbsp;use&nbsp;this&nbsp;animus&nbsp;for&nbsp;any&nbsp;reason,&nbsp;simply&nbsp;becoming&nbsp;harmlessly&nbsp;charged&nbsp;by&nbsp;it.&nbsp;You&nbsp;may&nbsp;transfer&nbsp;two&nbsp;points&nbsp;of&nbsp;animus&nbsp;to&nbsp;a&nbsp;target&nbsp;creature,&nbsp;and&nbsp;this&nbsp;energy&nbsp;lasts&nbsp;for&nbsp;one&nbsp;minute&nbsp;before&nbsp;dissipating&nbsp;harmlessly.

      </p>

      <p><strong>Augment:&nbsp;</strong>If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;2&nbsp;power&nbsp;points&nbsp;points,&nbsp;you&nbsp;may&nbsp;alter&nbsp;the&nbsp;range&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;close&nbsp;range&nbsp;(25&nbsp;feet&nbsp;+&nbsp;5&nbsp;feet&nbsp;per&nbsp;two&nbsp;manifester&nbsp;levels)&nbsp;and&nbsp;the&nbsp;manifester&nbsp;must&nbsp;make&nbsp;a&nbsp;successful&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;on&nbsp;an&nbsp;unwilling&nbsp;target.&nbsp;If&nbsp;you&nbsp;spend&nbsp;an&nbsp;additional&nbsp;1&nbsp;power&nbsp;point,&nbsp;you&nbsp;may&nbsp;transfer&nbsp;an&nbsp;additional&nbsp;two&nbsp;points&nbsp;of&nbsp;animus&nbsp;to&nbsp;the&nbsp;target.

      </p>

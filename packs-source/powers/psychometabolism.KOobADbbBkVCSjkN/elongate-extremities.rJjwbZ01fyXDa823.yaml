  description:
    value: >-
      <p>You elongate either your arms (or whatever extremities are equivalent)
      or your legs to gain an advantage over your enemies.

      </p><ul><li><em>Arms:</em> Increase your reach by 5 ft for the duration of
      this power.</li></ul>

      <ul><li><em>Legs:</em> Increase your speed by 5 ft for the duration of
      this power. In addition, you can end your turn in the same square as any
      creature that is the same size or smaller as you.</li></ul>

      <p><strong>Augment:</strong> You can augment this power in one or more of

      the following ways.

      </p><ol><li>If you spend 2 additional power points, the duration becomes
      10 minutes per level.</li><li>If you spend 2 additional power points, the
      speed increase becomes +15 ft instead of +5 ft and you can end your turn
      in the same square as a creature that is up to two sizes larger than
      you.</li><li>If you spend 2 additional power points, you can elongate both
      arms and legs at the same time.</li><li>If you spend 2 additional power
      points, your reach increases by 10 ft for the duration of this
      power.</li><li>If you expend your psionic focus, you can double the bonus
      and manifest it as a swift action but the power only lasts for 1 round,
      and the duration cannot be augmented in any way.</li></ol>

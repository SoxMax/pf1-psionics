  description:
    value: >-
      <p>This&nbsp;power&nbsp;shrouds&nbsp;your&nbsp;hand&nbsp;or&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;you&nbsp;possess&nbsp;with&nbsp;darkness&nbsp;that&nbsp;you&nbsp;can&nbsp;use&nbsp;to&nbsp;drain&nbsp;an&nbsp;opponent's&nbsp;power.

      </p>

      <p>If&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power&nbsp;to&nbsp;affect&nbsp;your&nbsp;hand,&nbsp;the&nbsp;next&nbsp;successful&nbsp;melee&nbsp;touch&nbsp;attack&nbsp;you&nbsp;make&nbsp;(if&nbsp;the&nbsp;victim&nbsp;fails&nbsp;its&nbsp;Fortitude&nbsp;save)&nbsp;drains&nbsp;2&nbsp;power&nbsp;points&nbsp;from&nbsp;your&nbsp;foe&nbsp;for&nbsp;every&nbsp;manifester&nbsp;level&nbsp;you&nbsp;have.&nbsp;The&nbsp;drained&nbsp;points&nbsp;simply&nbsp;dissipate.&nbsp;Your&nbsp;touch&nbsp;attack,&nbsp;charged&nbsp;with&nbsp;psionic&nbsp;power,&nbsp;is&nbsp;treated&nbsp;as&nbsp;an&nbsp;armed&nbsp;attack.

      </p>

      <p>If&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power&nbsp;to&nbsp;affect&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;you&nbsp;possess,&nbsp;you&nbsp;must&nbsp;make&nbsp;a&nbsp;successful&nbsp;melee&nbsp;attack&nbsp;with&nbsp;the&nbsp;weapon&nbsp;to&nbsp;gain&nbsp;the&nbsp;power's&nbsp;benefit.

      </p>

      <p>Against&nbsp;a&nbsp;psionic&nbsp;being&nbsp;that&nbsp;has&nbsp;no&nbsp;power&nbsp;points&nbsp;or&nbsp;a&nbsp;nonpsionic&nbsp;foe,&nbsp;your&nbsp;attack&nbsp;instead&nbsp;deals&nbsp;2&nbsp;points&nbsp;of&nbsp;Intelligence,&nbsp;Wisdom,&nbsp;or&nbsp;Charisma&nbsp;damage&nbsp;(your&nbsp;choice).

      </p>

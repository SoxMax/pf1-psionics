    value: >-
      <p>You&nbsp;must&nbsp;be&nbsp;a&nbsp;<a&nbsp;href="/wiki/Highlord"&nbsp;title="Highlord">Highlord</a>&nbsp;following&nbsp;the&nbsp;<a&nbsp;href="/wiki/Caretaker_(Tenets_of_Cultivation)"&nbsp;title="Caretaker&nbsp;(Tenets&nbsp;of&nbsp;Cultivation)">Caretaker&nbsp;(Tenets&nbsp;of&nbsp;Cultivation)</a>&nbsp;to&nbsp;manifest&nbsp;this&nbsp;power.&nbsp;You&nbsp;cannot&nbsp;learn&nbsp;this&nbsp;power&nbsp;with&nbsp;the&nbsp;<a&nbsp;href="/wiki/Expanded_Knowledge"&nbsp;title="Expanded&nbsp;Knowledge">Expanded&nbsp;Knowledge</a>&nbsp;feat&nbsp;or&nbsp;similar&nbsp;abilities.

      </p>

      <p>When&nbsp;you&nbsp;use&nbsp;this&nbsp;power,&nbsp;you&nbsp;can&nbsp;remove&nbsp;a&nbsp;condition&nbsp;or&nbsp;damage&nbsp;affecting&nbsp;a&nbsp;member&nbsp;of&nbsp;your&nbsp;collective,&nbsp;based&nbsp;on&nbsp;how&nbsp;many&nbsp;powers&nbsp;points&nbsp;were&nbsp;spent&nbsp;on&nbsp;the&nbsp;power.&nbsp;Choose&nbsp;one&nbsp;option&nbsp;from&nbsp;the&nbsp;following&nbsp;table&nbsp;to&nbsp;treat:

      </p><table><tbody><tr><th>Power&nbsp;Points&nbsp;Spent

      </th><th>Condition&nbsp;Treated

      </th></tr><tr><td>1

      </td><td>Compulsion&nbsp;or&nbsp;charm,&nbsp;up&nbsp;to&nbsp;4&nbsp;hit&nbsp;points&nbsp;+&nbsp;2&nbsp;hit&nbsp;points&nbsp;per&nbsp;pp&nbsp;spent&nbsp;augmenting&nbsp;the&nbsp;power

      </td></tr><tr><td>3

      </td><td>Fatigue,&nbsp;paralysis,&nbsp;poison,&nbsp;up&nbsp;to&nbsp;4&nbsp;points&nbsp;of&nbsp;ability&nbsp;damage

      </td></tr><tr><td>5

      </td><td>Blindness,&nbsp;deafness,&nbsp;disease

      </td></tr><tr><td>7

      </td><td>Up&nbsp;to&nbsp;2&nbsp;points&nbsp;of&nbsp;ability&nbsp;drain,&nbsp;up&nbsp;to&nbsp;1&nbsp;negative&nbsp;level

      </td></tr><tr><td>9

      </td><td>Curses,&nbsp;enchantment&nbsp;and&nbsp;telepathy&nbsp;effects,&nbsp;transmutation&nbsp;and&nbsp;psychometabolism&nbsp;effects

      </td></tr><tr><td>11

      </td><td>Lost&nbsp;limbs,&nbsp;petrification

      </td></tr></tbody></table>

      <p>In&nbsp;order&nbsp;to&nbsp;treat&nbsp;a&nbsp;magical&nbsp;effect,&nbsp;you&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;manifester&nbsp;level&nbsp;check&nbsp;(1d20&nbsp;+&nbsp;your&nbsp;manifester&nbsp;level)&nbsp;against&nbsp;a&nbsp;DC&nbsp;of&nbsp;11&nbsp;+&nbsp;the&nbsp;effect’s&nbsp;caster&nbsp;level,&nbsp;and&nbsp;in&nbsp;order&nbsp;to&nbsp;treat&nbsp;a&nbsp;curse,&nbsp;disease,&nbsp;or&nbsp;poison,&nbsp;you&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;manifester&nbsp;level&nbsp;check&nbsp;against&nbsp;the&nbsp;condition’s&nbsp;save&nbsp;DC.

      </p>

      <p><strong>Augment:&nbsp;</strong>This&nbsp;power&nbsp;can&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;allies&nbsp;you&nbsp;affect&nbsp;with&nbsp;this&nbsp;power&nbsp;gain&nbsp;2&nbsp;temporary&nbsp;hit&nbsp;points.&nbsp;These&nbsp;temporary&nbsp;hit&nbsp;points&nbsp;last&nbsp;for&nbsp;1&nbsp;minute&nbsp;or&nbsp;until&nbsp;used.</li><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;your&nbsp;manifester&nbsp;level&nbsp;checks&nbsp;to&nbsp;remove&nbsp;conditions&nbsp;that&nbsp;require&nbsp;a&nbsp;check.</li><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;affect&nbsp;an&nbsp;additional&nbsp;creature,&nbsp;curing&nbsp;them&nbsp;of&nbsp;the&nbsp;same&nbsp;conditions&nbsp;or&nbsp;amount&nbsp;of&nbsp;damage.</li><li>For&nbsp;ever&nbsp;4&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;remove&nbsp;another&nbsp;condition.&nbsp;You&nbsp;may&nbsp;only&nbsp;choose&nbsp;a&nbsp;given&nbsp;type&nbsp;of&nbsp;damage&nbsp;once&nbsp;per&nbsp;use&nbsp;of&nbsp;this&nbsp;power&nbsp;(for&nbsp;example,&nbsp;if&nbsp;you&nbsp;spent&nbsp;3&nbsp;power&nbsp;points,&nbsp;you&nbsp;could&nbsp;heal&nbsp;8&nbsp;hit&nbsp;points&nbsp;and&nbsp;remove&nbsp;the&nbsp;ally’s&nbsp;fatigue,&nbsp;but&nbsp;could&nbsp;not&nbsp;choose&nbsp;“hit&nbsp;points”&nbsp;twice&nbsp;to&nbsp;heal&nbsp;more&nbsp;hit&nbsp;points).</li></ol>

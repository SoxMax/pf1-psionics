  description:
    value: >-
      <p>You channel your psionic power, snapping bones and twisting flesh,
      transforming yourself into a new shape or form. You can take the form of
      any creature of the same size as yourself, but this is a purely cosmetic
      change, your abilities, powers or stats do not change beyond the options
      selected below.

      </p>

      <p>If you choose to imitate an existing person, you gain a +2 circumstance
      bonus to Disguise checks to convince people that you are that person. If
      you choose to take on an intimidating, horrifying, or otherwise imposing
      form, you gain a +2 circumstance bonus to Intimidate checks. In addition,
      you get one choice from either the Enhancement Menu A or Abilities Menu A.

      </p><ul><dt>Enhancement Menu A</dt></ul>

      <ul><li>+2 enhancement bonus to Strength</li><li>+2 enhancement bonus to
      Dexterity</li><li>+2 enhancement bonus to Constitution</li><li>Increase
      your size by one size category (+2 size bonus to Strength, -2 size penalty
      to Dexterity, appropriate size modifiers to AC, CMB, attack rolls, etc).
      This effect does not stack with other effects that increase your
      size.</li><li>Decrease your size by one size category (+2 size bonus to
      Dexterity, -2 size penalty to Strength, appropriate size modifiers to AC,
      CMB, attack rolls, etc). This effect does not stack with other effects
      that decrease your size.</li><li>Increase your base land speed by 10
      feet.</li></ul>

      <ul><dt>Abilities Menu A</dt></ul>

      <ul><li>You gain 5 temporary hit points</li><li>You gain the Cleave
      feat.</li><li>You gain the Improved Trip feat.</li><li>You gain a +1
      natural armor bonus.</li><li>You gain a natural slam/claw/bite (pick one)
      attack that deals 1d8 damage if Medium (1d10 if Large).</li><li>You gain
      Resistance 5 against one of these energy types: Cold, Acid, Fire,
      Electricity.</li><li>You gain a swim speed of 20 feet.</li><li>You gain a
      climb speed of 20 feet.</li><li>You gain a burrow speed of 15
      feet.</li></ul>

      <p><strong>Augment:</strong> For every 2 power points you spend, you gain
      one choice from Enhancement Menu A and one choice from Abilities Menu A.
      You may not choose the same option twice.

      </p>

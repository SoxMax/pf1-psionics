    value: >-
      <p>As&nbsp;<em><a&nbsp;href="/wiki/Metamorphosis,_Minor"&nbsp;title="Metamorphosis,&nbsp;Minor">metamorphosis,&nbsp;minor</a></em>,&nbsp;except&nbsp;you&nbsp;instead&nbsp;gain&nbsp;one&nbsp;option&nbsp;from&nbsp;enhancement&nbsp;menu&nbsp;C&nbsp;or&nbsp;one&nbsp;option&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;C.&nbsp;Choices&nbsp;that&nbsp;give&nbsp;similar&nbsp;benefits&nbsp;to&nbsp;those&nbsp;from&nbsp;enhancement&nbsp;menu&nbsp;C&nbsp;or&nbsp;abilities&nbsp;menu&nbsp;C&nbsp;do&nbsp;not&nbsp;stack.&nbsp;For&nbsp;example,&nbsp;you&nbsp;cannot&nbsp;pick&nbsp;to&nbsp;gain&nbsp;three&nbsp;natural&nbsp;attacks&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;C&nbsp;and&nbsp;also&nbsp;to&nbsp;gain&nbsp;a&nbsp;natural&nbsp;attack&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;A&nbsp;to&nbsp;get&nbsp;four&nbsp;attacks.

      </p><ul><dt>Enhancement&nbsp;Menu&nbsp;C</dt></ul>

      <ul><li>+6&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Strength</li><li>+6&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Dexterity</li><li>+6&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Constitution</li><li>Pick&nbsp;2&nbsp;choices&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;B&nbsp;from&nbsp;<em><a&nbsp;href="/wiki/Metamorphosis"&nbsp;title="Metamorphosis">metamorphosis</a></em>.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li><li>Increase&nbsp;your&nbsp;base&nbsp;land&nbsp;speed&nbsp;by&nbsp;30&nbsp;feet.</li></ul>

      <ul><dt>Abilities&nbsp;Menu&nbsp;C</dt></ul>

      <ul><li>You&nbsp;gain&nbsp;the&nbsp;Rend&nbsp;ability.&nbsp;If&nbsp;you&nbsp;hit&nbsp;the&nbsp;same&nbsp;opponent&nbsp;with&nbsp;two&nbsp;natural&nbsp;attacks&nbsp;in&nbsp;one&nbsp;round,&nbsp;you&nbsp;deal&nbsp;additional&nbsp;damage&nbsp;equal&nbsp;to&nbsp;2d6&nbsp;+&nbsp;your&nbsp;Strength&nbsp;modifier.</li><li>You&nbsp;gain&nbsp;three&nbsp;natural&nbsp;slam/bite/claw&nbsp;attacks&nbsp;that&nbsp;deal&nbsp;2d6&nbsp;damage&nbsp;if&nbsp;Medium&nbsp;(2d8&nbsp;if&nbsp;Large).</li><li>Your&nbsp;natural&nbsp;attacks&nbsp;extrude&nbsp;poison&nbsp;and&nbsp;acid.&nbsp;When&nbsp;you&nbsp;hit&nbsp;with&nbsp;a&nbsp;natural&nbsp;melee&nbsp;attack,&nbsp;it&nbsp;deals&nbsp;+2d6&nbsp;acid&nbsp;damage&nbsp;and&nbsp;the&nbsp;target&nbsp;must&nbsp;make&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;(DC10+&nbsp;1/2&nbsp;your&nbsp;manifester&nbsp;level&nbsp;+&nbsp;your&nbsp;key&nbsp;ability&nbsp;modifier)&nbsp;or&nbsp;take&nbsp;1&nbsp;point&nbsp;of&nbsp;Constitution&nbsp;damage.</li><li>You&nbsp;gain&nbsp;Fast&nbsp;Healing&nbsp;5.</li><li>You&nbsp;gain&nbsp;+6&nbsp;natural&nbsp;armor&nbsp;bonus.</li><li>You&nbsp;gain&nbsp;40&nbsp;temporary&nbsp;hit&nbsp;points.</li><li>You&nbsp;gain&nbsp;a&nbsp;fly&nbsp;speed&nbsp;of&nbsp;40&nbsp;feet&nbsp;(good).</li><li>You&nbsp;gain&nbsp;a&nbsp;swim&nbsp;speed&nbsp;of&nbsp;60&nbsp;feet.</li><li>You&nbsp;gain&nbsp;a&nbsp;climb&nbsp;speed&nbsp;of&nbsp;60&nbsp;feet.</li><li>You&nbsp;gain&nbsp;a&nbsp;burrow&nbsp;speed&nbsp;of&nbsp;60&nbsp;feet.</li><li>You&nbsp;gain&nbsp;2&nbsp;choices&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;B&nbsp;from&nbsp;metamorphosis.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li></ul>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;6&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;one&nbsp;choice&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;C&nbsp;and&nbsp;one&nbsp;choice&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;C.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;one&nbsp;choice&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;A&nbsp;and&nbsp;one&nbsp;choice&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;A&nbsp;from&nbsp;minor&nbsp;metamorphosis.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li><li>For&nbsp;every&nbsp;4&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;one&nbsp;choice&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;B&nbsp;and&nbsp;one&nbsp;choice&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;B&nbsp;from&nbsp;metamorphosis.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li></ol>

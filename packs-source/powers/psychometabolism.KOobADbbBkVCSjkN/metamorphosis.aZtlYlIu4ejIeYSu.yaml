  description:
    value: >-
      <p>As&nbsp;<em><a&nbsp;href="/wiki/Metamorphosis,_Minor"&nbsp;title="Metamorphosis,&nbsp;Minor">metamorphosis,&nbsp;minor</a></em>,&nbsp;except&nbsp;you&nbsp;instead&nbsp;gain&nbsp;one&nbsp;option&nbsp;from&nbsp;enhancement&nbsp;menu&nbsp;B&nbsp;or&nbsp;one&nbsp;option&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;B.&nbsp;Choices&nbsp;that&nbsp;give&nbsp;similar&nbsp;benefits&nbsp;to&nbsp;those&nbsp;from&nbsp;enhancement&nbsp;menu&nbsp;B&nbsp;or&nbsp;abilities&nbsp;menu&nbsp;B&nbsp;do&nbsp;not&nbsp;stack.&nbsp;For&nbsp;example,&nbsp;you&nbsp;cannot&nbsp;pick&nbsp;to&nbsp;gain&nbsp;two&nbsp;natural&nbsp;attacks&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;B&nbsp;and&nbsp;also&nbsp;to&nbsp;gain&nbsp;a&nbsp;natural&nbsp;attack&nbsp;from&nbsp;abilities&nbsp;menu&nbsp;A&nbsp;to&nbsp;get&nbsp;three&nbsp;attacks.

      </p><ul><dt>Enhancement&nbsp;Menu&nbsp;B</dt></ul>

      <ul><li>+4&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Strength</li><li>+4&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Dexterity</li><li>+4&nbsp;enhancement&nbsp;bonus&nbsp;to&nbsp;Constitution</li><li>Increase&nbsp;your&nbsp;size&nbsp;by&nbsp;two&nbsp;size&nbsp;categories&nbsp;(+4&nbsp;size&nbsp;bonus&nbsp;to&nbsp;Strength,&nbsp;-4&nbsp;size&nbsp;penalty&nbsp;to&nbsp;Dexterity,&nbsp;appropriate&nbsp;size&nbsp;modifiers&nbsp;to&nbsp;AC,&nbsp;CMB,&nbsp;attack&nbsp;rolls,&nbsp;etc).&nbsp;This&nbsp;effect&nbsp;does&nbsp;not&nbsp;stack&nbsp;with&nbsp;other&nbsp;effects&nbsp;that&nbsp;increase&nbsp;your&nbsp;size.</li><li>Decrease&nbsp;your&nbsp;size&nbsp;by&nbsp;two&nbsp;size&nbsp;categories&nbsp;(+4&nbsp;size&nbsp;bonus&nbsp;to&nbsp;Dexterity,&nbsp;-4&nbsp;size&nbsp;penalty&nbsp;to&nbsp;Strength,&nbsp;appropriate&nbsp;size&nbsp;modifiers&nbsp;to&nbsp;AC,&nbsp;CMB,&nbsp;attack&nbsp;rolls,&nbsp;etc).&nbsp;This&nbsp;effect&nbsp;does&nbsp;not&nbsp;stack&nbsp;with&nbsp;other&nbsp;effects&nbsp;that&nbsp;decrease&nbsp;your&nbsp;size.</li><li>Pick&nbsp;3&nbsp;choices&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;A.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li><li>Increase&nbsp;your&nbsp;base&nbsp;land&nbsp;speed&nbsp;by&nbsp;20&nbsp;feet.</li></ul>

      <ul><dt>Abilities&nbsp;Menu&nbsp;B</dt></ul>

      <ul><li>You&nbsp;gain&nbsp;two&nbsp;natural&nbsp;slam/bite/claw&nbsp;attacks&nbsp;that&nbsp;deal&nbsp;1d8&nbsp;damage&nbsp;(1d10&nbsp;if&nbsp;Large).</li><li>You&nbsp;gain&nbsp;Fast&nbsp;Healing&nbsp;2.</li><li>You&nbsp;gain&nbsp;a&nbsp;+3&nbsp;natural&nbsp;armor&nbsp;bonus.</li><li>You&nbsp;gain&nbsp;20&nbsp;temporary&nbsp;hit&nbsp;points.</li><li>You&nbsp;gain&nbsp;the&nbsp;Improved&nbsp;Critical&nbsp;feat&nbsp;with&nbsp;any&nbsp;natural&nbsp;attacks&nbsp;you&nbsp;have.</li><li>You&nbsp;gain&nbsp;damage&nbsp;reduction&nbsp;5/magic.</li><li>You&nbsp;gain&nbsp;a&nbsp;fly&nbsp;speed&nbsp;of&nbsp;20&nbsp;feet&nbsp;(poor).</li><li>You&nbsp;gain&nbsp;a&nbsp;poison&nbsp;attack.&nbsp;When&nbsp;you&nbsp;hit&nbsp;with&nbsp;a&nbsp;natural&nbsp;melee&nbsp;attack,&nbsp;the&nbsp;target&nbsp;must&nbsp;make&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;(DC10&nbsp;+&nbsp;1/2&nbsp;your&nbsp;manifester&nbsp;level&nbsp;+&nbsp;your&nbsp;key&nbsp;ability&nbsp;modifier)&nbsp;or&nbsp;take&nbsp;1&nbsp;point&nbsp;of&nbsp;Constitution&nbsp;damage.</li><li>You&nbsp;can&nbsp;spit&nbsp;poison&nbsp;as&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;(30&nbsp;feet)&nbsp;as&nbsp;a&nbsp;standard&nbsp;action.&nbsp;If&nbsp;it&nbsp;hits,&nbsp;it&nbsp;deals&nbsp;3d6&nbsp;acid&nbsp;damage&nbsp;and&nbsp;the&nbsp;target&nbsp;must&nbsp;make&nbsp;a&nbsp;Fortitude&nbsp;save&nbsp;(DC10&nbsp;+&nbsp;1/2&nbsp;your&nbsp;manifester&nbsp;level&nbsp;+&nbsp;your&nbsp;key&nbsp;ability&nbsp;score&nbsp;modifier)&nbsp;or&nbsp;take&nbsp;1&nbsp;point&nbsp;of&nbsp;Constitution&nbsp;damage.</li><li>You&nbsp;gain&nbsp;a&nbsp;swim&nbsp;speed&nbsp;of&nbsp;40&nbsp;feet.</li><li>You&nbsp;gain&nbsp;a&nbsp;climb&nbsp;speed&nbsp;of&nbsp;40&nbsp;feet.</li><li>You&nbsp;gain&nbsp;a&nbsp;burrow&nbsp;speed&nbsp;of&nbsp;30&nbsp;feet.</li><li>You&nbsp;gain&nbsp;3&nbsp;choices&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;A&nbsp;from&nbsp;minor&nbsp;metamorphosis.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li></ul>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;4&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;one&nbsp;choice&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;B&nbsp;and&nbsp;one&nbsp;choice&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;B.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li><li>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;gain&nbsp;one&nbsp;choice&nbsp;from&nbsp;Enhancement&nbsp;Menu&nbsp;A&nbsp;and&nbsp;one&nbsp;choice&nbsp;from&nbsp;Abilities&nbsp;Menu&nbsp;A&nbsp;from&nbsp;minor&nbsp;metamorphosis.&nbsp;You&nbsp;may&nbsp;not&nbsp;choose&nbsp;the&nbsp;same&nbsp;option&nbsp;twice.</li></ol>

  description:
    value: >-
      <p>Your&nbsp;body&nbsp;assimilates&nbsp;some&nbsp;of&nbsp;the&nbsp;effect&nbsp;of&nbsp;an&nbsp;energy&nbsp;attack&nbsp;and&nbsp;converts&nbsp;it&nbsp;to&nbsp;harmless&nbsp;light.&nbsp;You&nbsp;gain&nbsp;resistance&nbsp;10&nbsp;against&nbsp;any&nbsp;attack&nbsp;that&nbsp;deals&nbsp;acid,&nbsp;cold,&nbsp;electricity,&nbsp;fire,&nbsp;or&nbsp;sonic&nbsp;damage.

      </p>

      <p>When&nbsp;you&nbsp;absorb&nbsp;damage,&nbsp;you&nbsp;can&nbsp;choose&nbsp;to&nbsp;radiate&nbsp;visible&nbsp;light&nbsp;that&nbsp;illuminates&nbsp;a&nbsp;60-foot&nbsp;radius&nbsp;for&nbsp;a&nbsp;number&nbsp;of&nbsp;rounds&nbsp;equal&nbsp;to&nbsp;the&nbsp;points&nbsp;of&nbsp;damage&nbsp;you&nbsp;successfully&nbsp;resisted,&nbsp;or&nbsp;merely&nbsp;dissipate&nbsp;the&nbsp;energy&nbsp;without&nbsp;giving&nbsp;off&nbsp;a&nbsp;visual&nbsp;display.

      </p>

      <p>The&nbsp;energy&nbsp;resistance&nbsp;provided&nbsp;by&nbsp;this&nbsp;power&nbsp;increases&nbsp;to&nbsp;20&nbsp;points&nbsp;at&nbsp;7th&nbsp;manifester&nbsp;level&nbsp;and&nbsp;to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;30&nbsp;points&nbsp;at&nbsp;11th&nbsp;level.

      </p>

      <p>The&nbsp;power&nbsp;protects&nbsp;your&nbsp;equipment&nbsp;as&nbsp;well.

      </p>

      <p>The&nbsp;resistance&nbsp;provided&nbsp;by&nbsp;this&nbsp;power&nbsp;does&nbsp;not&nbsp;stack&nbsp;with&nbsp;other&nbsp;forms&nbsp;of&nbsp;energy&nbsp;resistance.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;manifest&nbsp;this&nbsp;power&nbsp;as&nbsp;an&nbsp;immediate&nbsp;action.

      </p>

  description:
    value: >-
      <p>You&nbsp;attach&nbsp;any&nbsp;melee&nbsp;weapon&nbsp;you&nbsp;can&nbsp;use&nbsp;in&nbsp;one&nbsp;hand—&nbsp;mundane,&nbsp;psionic,&nbsp;or&nbsp;magical—onto&nbsp;the&nbsp;end&nbsp;of&nbsp;one&nbsp;of&nbsp;your&nbsp;arms.&nbsp;The&nbsp;weapon&nbsp;becomes&nbsp;a&nbsp;natural&nbsp;extension&nbsp;of&nbsp;your&nbsp;arm,&nbsp;and&nbsp;that&nbsp;hand&nbsp;blends&nbsp;seamlessly&nbsp;into&nbsp;the&nbsp;shaft,&nbsp;hilt,&nbsp;or&nbsp;head&nbsp;of&nbsp;the&nbsp;weapon.&nbsp;Now&nbsp;that&nbsp;the&nbsp;weapon&nbsp;and&nbsp;you&nbsp;are&nbsp;one,&nbsp;you&nbsp;gain&nbsp;a&nbsp;+1&nbsp;competence&nbsp;bonus&nbsp;on&nbsp;all&nbsp;attack&nbsp;and&nbsp;damage&nbsp;rolls&nbsp;while&nbsp;using&nbsp;the&nbsp;weapon.

      </p>

      <p>The&nbsp;grafted&nbsp;weapon&nbsp;is&nbsp;considered&nbsp;both&nbsp;a&nbsp;standard&nbsp;weapon&nbsp;and&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;effects&nbsp;that&nbsp;distinguish&nbsp;between&nbsp;either&nbsp;weapon&nbsp;type.&nbsp;For&nbsp;instance,&nbsp;the&nbsp;grafted&nbsp;weapon&nbsp;is&nbsp;treated&nbsp;as&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;delivering&nbsp;a&nbsp;touch&nbsp;attack&nbsp;with&nbsp;a&nbsp;power&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;the&nbsp;weapon&nbsp;attack.&nbsp;As&nbsp;with&nbsp;any&nbsp;power&nbsp;(or&nbsp;spell)&nbsp;melee&nbsp;touch&nbsp;attack&nbsp;made&nbsp;in&nbsp;conjunction&nbsp;with&nbsp;a&nbsp;natural&nbsp;weapon&nbsp;attack,&nbsp;the&nbsp;touch&nbsp;attack&nbsp;effect&nbsp;is&nbsp;not&nbsp;delivered&nbsp;unless&nbsp;the&nbsp;natural&nbsp;weapon&nbsp;strikes&nbsp;normally;&nbsp;on&nbsp;a&nbsp;failed&nbsp;attack,&nbsp;the&nbsp;touch&nbsp;power&nbsp;(or&nbsp;spell)&nbsp;is&nbsp;wasted.

      </p>

      <p>For&nbsp;a&nbsp;creature&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;claws&nbsp;of&nbsp;the&nbsp;beast&nbsp;power,&nbsp;grafting&nbsp;a&nbsp;weapon&nbsp;means&nbsp;that&nbsp;attacks&nbsp;with&nbsp;this&nbsp;hand&nbsp;deal&nbsp;the&nbsp;base&nbsp;damage&nbsp;of&nbsp;the&nbsp;weapon,&nbsp;instead&nbsp;of&nbsp;the&nbsp;claw&nbsp;upon&nbsp;which&nbsp;the&nbsp;creature&nbsp;normally&nbsp;relies.

      </p>

      <p>While&nbsp;your&nbsp;hand&nbsp;is&nbsp;grafted&nbsp;to&nbsp;a&nbsp;weapon,&nbsp;you&nbsp;lose&nbsp;the&nbsp;use&nbsp;of&nbsp;that&nbsp;hand&nbsp;and&nbsp;take&nbsp;a&nbsp;–2&nbsp;penalty&nbsp;on&nbsp;all&nbsp;skill&nbsp;checks&nbsp;requiring&nbsp;the&nbsp;use&nbsp;of&nbsp;hands.&nbsp;Powers&nbsp;that&nbsp;temporarily&nbsp;polymorph&nbsp;or&nbsp;metamorph&nbsp;you&nbsp;can&nbsp;ignore&nbsp;the&nbsp;grafted&nbsp;weapon&nbsp;or&nbsp;alter&nbsp;it&nbsp;normally,&nbsp;at&nbsp;your&nbsp;discretion.&nbsp;If&nbsp;the&nbsp;weapon&nbsp;takes&nbsp;damage,&nbsp;you&nbsp;take&nbsp;damage&nbsp;as&nbsp;well.&nbsp;If&nbsp;you&nbsp;are&nbsp;healed,&nbsp;so&nbsp;is&nbsp;your&nbsp;grafted&nbsp;weapon.&nbsp;If&nbsp;your&nbsp;weapon&nbsp;is&nbsp;destroyed,&nbsp;you&nbsp;permanently&nbsp;lose&nbsp;2&nbsp;points&nbsp;of&nbsp;Constitution;&nbsp;the&nbsp;ability&nbsp;drain&nbsp;persists&nbsp;until&nbsp;you&nbsp;can&nbsp;restore&nbsp;your&nbsp;natural&nbsp;anatomy&nbsp;(by&nbsp;means&nbsp;of&nbsp;regenerate&nbsp;or&nbsp;a&nbsp;similar&nbsp;effect).

      </p>

      <p>When&nbsp;this&nbsp;power's&nbsp;duration&nbsp;expires,&nbsp;the&nbsp;grafted&nbsp;weapon&nbsp;falls&nbsp;to&nbsp;the&nbsp;ground&nbsp;and&nbsp;your&nbsp;hand&nbsp;returns.

      </p>

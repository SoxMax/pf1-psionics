    value: >-
      <p>If&nbsp;the&nbsp;target&nbsp;fails&nbsp;its&nbsp;saving&nbsp;throw&nbsp;(Fortitude&nbsp;if&nbsp;this&nbsp;is&nbsp;a&nbsp;psychometabolism&nbsp;power,&nbsp;Will&nbsp;if&nbsp;this&nbsp;is&nbsp;a&nbsp;telepathy&nbsp;power),&nbsp;they&nbsp;begin&nbsp;to&nbsp;spasm&nbsp;uncontrollably,&nbsp;hurting&nbsp;themselves&nbsp;and&nbsp;making&nbsp;movement&nbsp;hard.&nbsp;The&nbsp;target&nbsp;takes&nbsp;5d6&nbsp;damage&nbsp;from&nbsp;their&nbsp;spasms,&nbsp;and&nbsp;during&nbsp;their&nbsp;next&nbsp;turn,&nbsp;their&nbsp;speed&nbsp;is&nbsp;halved.

      </p>

      <p>If&nbsp;the&nbsp;target&nbsp;succeeds&nbsp;on&nbsp;their&nbsp;save,&nbsp;they&nbsp;take&nbsp;a&nbsp;–1&nbsp;penalty&nbsp;to&nbsp;their&nbsp;next&nbsp;d20&nbsp;roll&nbsp;and&nbsp;a&nbsp;5&nbsp;foot&nbsp;penalty&nbsp;to&nbsp;their&nbsp;speed&nbsp;as&nbsp;the&nbsp;focus&nbsp;required&nbsp;to&nbsp;keep&nbsp;their&nbsp;body&nbsp;from&nbsp;spasming&nbsp;distracts&nbsp;them.

      </p>

      <p><strong>Augment:&nbsp;</strong>This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;1&nbsp;power&nbsp;point&nbsp;you&nbsp;spend&nbsp;on&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;it&nbsp;deals&nbsp;1d6&nbsp;more&nbsp;damage.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;choose&nbsp;another&nbsp;target.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;range&nbsp;becomes&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10ft/lvl.).</li></ol>

      <p>For&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;the&nbsp;above&nbsp;augments,&nbsp;increase&nbsp;the&nbsp;save&nbsp;DC&nbsp;by&nbsp;1

      </p>

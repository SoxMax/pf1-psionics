    value: >-
      <p>Your&nbsp;pointing&nbsp;finger&nbsp;turns&nbsp;black&nbsp;as&nbsp;obsidian.&nbsp;A&nbsp;creature&nbsp;touched&nbsp;by&nbsp;you&nbsp;is&nbsp;partially&nbsp;assimilated&nbsp;into&nbsp;your&nbsp;form&nbsp;and&nbsp;takes&nbsp;20d6&nbsp;points&nbsp;of&nbsp;damage.&nbsp;Any&nbsp;creature&nbsp;reduced&nbsp;to&nbsp;0&nbsp;or&nbsp;fewer&nbsp;hit&nbsp;points&nbsp;by&nbsp;this&nbsp;power&nbsp;is&nbsp;killed,&nbsp;entirely&nbsp;assimilated&nbsp;into&nbsp;your&nbsp;form,&nbsp;leaving&nbsp;behind&nbsp;only&nbsp;a&nbsp;trace&nbsp;of&nbsp;fine&nbsp;dust.&nbsp;An&nbsp;assimilated&nbsp;creature's&nbsp;equipment&nbsp;is&nbsp;unaffected.

      </p>

      <p>A&nbsp;creature&nbsp;that&nbsp;is&nbsp;partially&nbsp;assimilated&nbsp;into&nbsp;your&nbsp;form&nbsp;(that&nbsp;is,&nbsp;a&nbsp;creature&nbsp;that&nbsp;has&nbsp;at&nbsp;least&nbsp;1&nbsp;hit&nbsp;point&nbsp;following&nbsp;your&nbsp;use&nbsp;of&nbsp;this&nbsp;power)&nbsp;grants&nbsp;you&nbsp;a&nbsp;number&nbsp;of&nbsp;temporary&nbsp;hit&nbsp;points&nbsp;equal&nbsp;to&nbsp;half&nbsp;the&nbsp;damage&nbsp;you&nbsp;dealt&nbsp;for&nbsp;1&nbsp;hour.&nbsp;Temporary&nbsp;hit&nbsp;points&nbsp;gained&nbsp;by&nbsp;assimilating&nbsp;multiple&nbsp;creatures,&nbsp;like&nbsp;all

      temporary&nbsp;hit&nbsp;points,&nbsp;do&nbsp;not&nbsp;stack.

      </p>

      <p>A&nbsp;creature&nbsp;that&nbsp;is&nbsp;completely&nbsp;assimilated&nbsp;grants&nbsp;you&nbsp;a&nbsp;number&nbsp;of&nbsp;temporary&nbsp;hit&nbsp;points&nbsp;equal&nbsp;to&nbsp;the&nbsp;hit&nbsp;points&nbsp;it&nbsp;had&nbsp;prior&nbsp;to&nbsp;your&nbsp;attack.&nbsp;If&nbsp;the&nbsp;assimilated&nbsp;creature&nbsp;knows&nbsp;psionic&nbsp;powers,&nbsp;you&nbsp;gain&nbsp;knowledge&nbsp;of&nbsp;one&nbsp;of&nbsp;its&nbsp;powers&nbsp;for&nbsp;1&nbsp;hour&nbsp;(chosen&nbsp;randomly).&nbsp;You&nbsp;gain&nbsp;some&nbsp;semblance&nbsp;of&nbsp;a&nbsp;creature&nbsp;you&nbsp;completely&nbsp;assimilate&nbsp;for&nbsp;1&nbsp;hour,&nbsp;granting&nbsp;you&nbsp;a&nbsp;+10&nbsp;bonus&nbsp;on&nbsp;Disguise&nbsp;checks&nbsp;made&nbsp;to&nbsp;appear&nbsp;as&nbsp;that&nbsp;creature&nbsp;during&nbsp;that&nbsp;time.&nbsp;You&nbsp;also&nbsp;gain&nbsp;a&nbsp;bonus&nbsp;to&nbsp;your&nbsp;ability&nbsp;scores&nbsp;for&nbsp;1&nbsp;hour&nbsp;for&nbsp;completely&nbsp;assimilating&nbsp;creatures&nbsp;based&nbsp;upon&nbsp;the&nbsp;creature's&nbsp;relative&nbsp;hit&nbsp;dice&nbsp;related&nbsp;to&nbsp;yours&nbsp;as&nbsp;shown&nbsp;on&nbsp;the&nbsp;chart&nbsp;below.


    value: >-
      <p>You&nbsp;summon&nbsp;ethereal&nbsp;implements&nbsp;to&nbsp;lash&nbsp;and&nbsp;torment&nbsp;the&nbsp;incorporeal.&nbsp;This&nbsp;power&nbsp;deals&nbsp;5d8&nbsp;damage&nbsp;to&nbsp;the&nbsp;target;&nbsp;this&nbsp;damage&nbsp;is&nbsp;not&nbsp;reduced&nbsp;by&nbsp;the&nbsp;incorporeal&nbsp;trait.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;one&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;the&nbsp;power&nbsp;deals&nbsp;an&nbsp;additional&nbsp;1d8&nbsp;damage.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;wrack&nbsp;all&nbsp;targets&nbsp;hit&nbsp;with&nbsp;pain.&nbsp;If&nbsp;they&nbsp;fail&nbsp;the&nbsp;Fortitude&nbsp;save,&nbsp;they&nbsp;are&nbsp;also&nbsp;sickened&nbsp;for&nbsp;1d6&nbsp;rounds.&nbsp;This&nbsp;special&nbsp;use&nbsp;of&nbsp;the&nbsp;sickened&nbsp;condition&nbsp;affects&nbsp;incorporeal&nbsp;undead&nbsp;normally,&nbsp;regardless&nbsp;of&nbsp;any&nbsp;immunity&nbsp;they&nbsp;may&nbsp;have.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;this&nbsp;power&nbsp;affects&nbsp;all&nbsp;incorporeal&nbsp;creatures&nbsp;in&nbsp;a&nbsp;20-ft.-radius&nbsp;spread,&nbsp;instead&nbsp;of&nbsp;only&nbsp;a&nbsp;single&nbsp;target.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.

      </p>

      <p>You&nbsp;form&nbsp;a&nbsp;lasting&nbsp;bond&nbsp;with&nbsp;a&nbsp;willing&nbsp;creature,&nbsp;ensuring&nbsp;them&nbsp;eternal&nbsp;unlife&nbsp;even&nbsp;if&nbsp;death&nbsp;should&nbsp;claim&nbsp;them.&nbsp;All&nbsp;it&nbsp;costs&nbsp;them&nbsp;is&nbsp;their&nbsp;allegiance.&nbsp;When&nbsp;the&nbsp;target&nbsp;dies,&nbsp;they&nbsp;immediately&nbsp;become&nbsp;a&nbsp;ghost,&nbsp;applying&nbsp;the&nbsp;ghost&nbsp;template&nbsp;as&nbsp;normal.&nbsp;They&nbsp;only&nbsp;gain&nbsp;corrupting&nbsp;touch&nbsp;as&nbsp;a&nbsp;special&nbsp;attack,&nbsp;however.&nbsp;While&nbsp;the&nbsp;subject&nbsp;is&nbsp;affected&nbsp;by&nbsp;this&nbsp;power,&nbsp;they&nbsp;are&nbsp;friendly&nbsp;to&nbsp;you,&nbsp;share&nbsp;your&nbsp;motivations&nbsp;and&nbsp;goals,&nbsp;and&nbsp;are&nbsp;likely&nbsp;to&nbsp;follow&nbsp;any&nbsp;reasonable&nbsp;suggestions&nbsp;you&nbsp;make.&nbsp;You&nbsp;may&nbsp;not&nbsp;manifest&nbsp;this&nbsp;power&nbsp;on&nbsp;yourself.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways


      <p>You&nbsp;reward&nbsp;the&nbsp;target&nbsp;with&nbsp;memories&nbsp;of&nbsp;life,&nbsp;letting&nbsp;it&nbsp;feel&nbsp;alive&nbsp;and&nbsp;corporeal&nbsp;for&nbsp;a&nbsp;limited&nbsp;time.&nbsp;It&nbsp;can&nbsp;smell&nbsp;the&nbsp;living&nbsp;world,&nbsp;feel&nbsp;the&nbsp;warmth&nbsp;of&nbsp;the&nbsp;sun,&nbsp;and&nbsp;any&nbsp;number&nbsp;of&nbsp;other&nbsp;purely&nbsp;aesthetic&nbsp;effects,&nbsp;and&nbsp;gains&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;all&nbsp;d20&nbsp;rolls&nbsp;for&nbsp;the&nbsp;duration.&nbsp;You&nbsp;gain&nbsp;a&nbsp;+5&nbsp;bonus&nbsp;on&nbsp;all&nbsp;Charisma-based&nbsp;skill&nbsp;checks&nbsp;except&nbsp;Intimidate&nbsp;against&nbsp;the&nbsp;target&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power.

      </p>


  description:
    value: >-
      <p>With&nbsp;a&nbsp;sudden&nbsp;blur&nbsp;of&nbsp;activity,&nbsp;you&nbsp;fling&nbsp;yourself&nbsp;out&nbsp;of&nbsp;the&nbsp;path&nbsp;of&nbsp;a&nbsp;deadly&nbsp;oncoming&nbsp;projectile.&nbsp;You&nbsp;are&nbsp;able&nbsp;to&nbsp;manifest&nbsp;this&nbsp;power&nbsp;in&nbsp;reaction&nbsp;to&nbsp;a&nbsp;perceived&nbsp;ranged&nbsp;attack,&nbsp;including&nbsp;ranged&nbsp;touch&nbsp;attacks&nbsp;such&nbsp;as&nbsp;rays.&nbsp;You&nbsp;must&nbsp;decide&nbsp;to&nbsp;manifest&nbsp;<em>bullet&nbsp;time&nbsp;</em>before&nbsp;an&nbsp;attack&nbsp;roll&nbsp;is&nbsp;made.

      </p>

      <p>When&nbsp;using&nbsp;<em>bullet&nbsp;time</em>,&nbsp;you&nbsp;may&nbsp;attempt&nbsp;a&nbsp;single&nbsp;Reflex&nbsp;save&nbsp;to&nbsp;evade&nbsp;the&nbsp;incoming&nbsp;attack.&nbsp;The&nbsp;DC&nbsp;for&nbsp;this&nbsp;save&nbsp;is&nbsp;equal&nbsp;to&nbsp;the&nbsp;attack,&nbsp;minus&nbsp;10.&nbsp;If&nbsp;you&nbsp;succeed&nbsp;at&nbsp;this&nbsp;Reflex&nbsp;save,&nbsp;the&nbsp;incoming&nbsp;ranged&nbsp;attack&nbsp;automatically&nbsp;misses.&nbsp;If&nbsp;you&nbsp;fail&nbsp;the&nbsp;save,&nbsp;the&nbsp;attack&nbsp;is&nbsp;resolved&nbsp;normally&nbsp;(which&nbsp;may&nbsp;possibly&nbsp;still&nbsp;miss).

      </p>

      <p><strong>Augment:&nbsp;</strong>For&nbsp;every&nbsp;additional&nbsp;two&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;make&nbsp;attempt&nbsp;to&nbsp;evade&nbsp;one&nbsp;additional&nbsp;ranged&nbsp;attack&nbsp;made&nbsp;by&nbsp;the&nbsp;same&nbsp;source&nbsp;whose&nbsp;turn&nbsp;you&nbsp;interrupt&nbsp;with&nbsp;your&nbsp;immediate&nbsp;action.&nbsp;You&nbsp;do&nbsp;not&nbsp;need&nbsp;to&nbsp;determine&nbsp;how&nbsp;many&nbsp;power&nbsp;points&nbsp;to&nbsp;spend&nbsp;at&nbsp;the&nbsp;moment&nbsp;of&nbsp;manifestation;&nbsp;the&nbsp;power&nbsp;lingers&nbsp;for&nbsp;the&nbsp;attacker’s&nbsp;turn,&nbsp;allowing&nbsp;you&nbsp;to&nbsp;spend&nbsp;additional&nbsp;power&nbsp;points&nbsp;during&nbsp;that&nbsp;time.

      </p>

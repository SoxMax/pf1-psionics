    value: >-
      <p>You&nbsp;create&nbsp;rope-like&nbsp;coils&nbsp;of&nbsp;crystal&nbsp;that&nbsp;encircle&nbsp;your&nbsp;foe,&nbsp;gagging&nbsp;and&nbsp;immobilizing&nbsp;him,&nbsp;dealing&nbsp;3d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;and&nbsp;1d6&nbsp;points&nbsp;of&nbsp;damage&nbsp;every&nbsp;round&nbsp;thereafter,&nbsp;as&nbsp;the&nbsp;crystal&nbsp;tightens&nbsp;against&nbsp;the&nbsp;target.

      </p>

      <p>A&nbsp;creature&nbsp;caught&nbsp;by&nbsp;the&nbsp;crystal&nbsp;can&nbsp;attempt&nbsp;purely&nbsp;mental&nbsp;actions,&nbsp;but&nbsp;must&nbsp;make&nbsp;a&nbsp;concentration&nbsp;check&nbsp;(DC&nbsp;20&nbsp;+&nbsp;half&nbsp;the&nbsp;continuous&nbsp;damage&nbsp;dealt)&nbsp;to&nbsp;manifest&nbsp;powers.&nbsp;The&nbsp;creature&nbsp;can&nbsp;attempt&nbsp;to&nbsp;break&nbsp;free&nbsp;by&nbsp;spending&nbsp;1&nbsp;round&nbsp;and&nbsp;making&nbsp;a&nbsp;DC&nbsp;20&nbsp;Strength&nbsp;or&nbsp;Escape&nbsp;Artist&nbsp;check.&nbsp;The&nbsp;bond&nbsp;can&nbsp;alternatively&nbsp;be&nbsp;cut&nbsp;to&nbsp;break&nbsp;the&nbsp;target&nbsp;free.&nbsp;The&nbsp;crystal&nbsp;has&nbsp;AC&nbsp;5,&nbsp;hardness&nbsp;12,&nbsp;and&nbsp;30&nbsp;hit&nbsp;points.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;can&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;this&nbsp;power&nbsp;can&nbsp;affect&nbsp;a&nbsp;target&nbsp;of&nbsp;one&nbsp;size&nbsp;category&nbsp;larger.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;the&nbsp;continuous&nbsp;damage&nbsp;increases&nbsp;by&nbsp;1d6&nbsp;points&nbsp;of&nbsp;damage.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent&nbsp;on&nbsp;either&nbsp;of&nbsp;the&nbsp;above&nbsp;options,&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;and&nbsp;the&nbsp;DCs&nbsp;to&nbsp;break&nbsp;free&nbsp;increase&nbsp;by&nbsp;1.

      </p>

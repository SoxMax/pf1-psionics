  description:
    value: >-
      <p>The&nbsp;stench&nbsp;of&nbsp;oils&nbsp;wafts&nbsp;around&nbsp;you,&nbsp;then&nbsp;the&nbsp;target&nbsp;of&nbsp;your&nbsp;ire&nbsp;finds&nbsp;themselves&nbsp;doused&nbsp;in&nbsp;a&nbsp;sticky&nbsp;flammable&nbsp;jelly&nbsp;that&nbsp;reeks&nbsp;of&nbsp;fiery&nbsp;doom.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;<em>accelerant</em>,&nbsp;one&nbsp;creature&nbsp;or&nbsp;object&nbsp;becomes&nbsp;coated&nbsp;by&nbsp;a&nbsp;layer&nbsp;of&nbsp;fluid&nbsp;that&nbsp;they&nbsp;cannot&nbsp;easily&nbsp;remove.&nbsp;The&nbsp;target&nbsp;may&nbsp;immerse&nbsp;their&nbsp;entire&nbsp;body&nbsp;in&nbsp;a&nbsp;solvent&nbsp;to&nbsp;remove&nbsp;the&nbsp;oily&nbsp;slick,&nbsp;but&nbsp;ordinary&nbsp;water&nbsp;does&nbsp;not&nbsp;dissolve&nbsp;the&nbsp;fuel&nbsp;you&nbsp;have&nbsp;created.

      </p>

      <p>Once&nbsp;so&nbsp;coated,&nbsp;the&nbsp;target&nbsp;is&nbsp;vulnerable&nbsp;to&nbsp;any&nbsp;source&nbsp;of&nbsp;flame,&nbsp;psionic&nbsp;or&nbsp;mundane.&nbsp;Mere&nbsp;contact&nbsp;with&nbsp;fire&nbsp;ignites&nbsp;the&nbsp;gel,&nbsp;forcing&nbsp;the&nbsp;subject&nbsp;to&nbsp;make&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;to&nbsp;avoid&nbsp;catching&nbsp;on&nbsp;fire.&nbsp;On&nbsp;a&nbsp;failed&nbsp;saving&nbsp;throw,&nbsp;the&nbsp;target&nbsp;takes&nbsp;1d6&nbsp;points&nbsp;of&nbsp;fire&nbsp;damage.&nbsp;Each&nbsp;round&nbsp;thereafter,&nbsp;the&nbsp;target&nbsp;must&nbsp;make&nbsp;another&nbsp;Reflex&nbsp;save&nbsp;at&nbsp;the&nbsp;same&nbsp;DC&nbsp;to&nbsp;extinguish&nbsp;the&nbsp;flames,&nbsp;with&nbsp;failure&nbsp;resulting&nbsp;in&nbsp;an&nbsp;additional&nbsp;1d6&nbsp;points&nbsp;of&nbsp;fire&nbsp;damage.&nbsp;The&nbsp;target&nbsp;of&nbsp;this&nbsp;power&nbsp;may&nbsp;automatically&nbsp;extinguish&nbsp;(but&nbsp;not&nbsp;remove)&nbsp;the&nbsp;burning&nbsp;jelly&nbsp;by&nbsp;jumping&nbsp;into&nbsp;enough&nbsp;water&nbsp;to&nbsp;douse&nbsp;themselves.&nbsp;If&nbsp;insufficient&nbsp;water&nbsp;is&nbsp;available,&nbsp;the&nbsp;target&nbsp;may&nbsp;roll&nbsp;on&nbsp;the&nbsp;ground&nbsp;or&nbsp;smother&nbsp;the&nbsp;fire&nbsp;with&nbsp;cloaks&nbsp;or&nbsp;similar&nbsp;to&nbsp;make&nbsp;another&nbsp;save&nbsp;with&nbsp;a&nbsp;+4&nbsp;bonus.&nbsp;This&nbsp;fire&nbsp;does&nbsp;not&nbsp;cause&nbsp;clothes&nbsp;or&nbsp;equipment&nbsp;to&nbsp;burn.

      </p>

      <p>The&nbsp;flammable&nbsp;jelly&nbsp;remains&nbsp;present&nbsp;even&nbsp;when&nbsp;not&nbsp;burning&nbsp;and&nbsp;can&nbsp;be&nbsp;reignited&nbsp;by&nbsp;fresh&nbsp;exposure&nbsp;to&nbsp;a&nbsp;fire&nbsp;source.&nbsp;Once&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;expires,&nbsp;the&nbsp;fuel&nbsp;vanishes.&nbsp;If&nbsp;the&nbsp;target&nbsp;is&nbsp;on&nbsp;fire&nbsp;when&nbsp;<em>accelerant&nbsp;</em>ends,&nbsp;they&nbsp;remain&nbsp;burning&nbsp;until&nbsp;they&nbsp;succeed&nbsp;at&nbsp;putting&nbsp;the&nbsp;fire&nbsp;out.

      </p>

      <p><strong>Augment:&nbsp;</strong>For&nbsp;every&nbsp;additional&nbsp;two&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;damage&nbsp;dealt&nbsp;by&nbsp;this&nbsp;power&nbsp;increases&nbsp;by&nbsp;1d6&nbsp;and&nbsp;the&nbsp;saving&nbsp;throw&nbsp;DC&nbsp;increases&nbsp;by&nbsp;1.

      </p>

  description:
    value: >-
      <p>You&nbsp;collapse&nbsp;a&nbsp;bit&nbsp;of&nbsp;time&nbsp;from&nbsp;the&nbsp;continuum,&nbsp;forming&nbsp;a&nbsp;1-ounce&nbsp;dollop&nbsp;of&nbsp;thick,&nbsp;gooey&nbsp;material&nbsp;called&nbsp;quintessence.&nbsp;This&nbsp;substance&nbsp;shimmers&nbsp;like&nbsp;a&nbsp;silver&nbsp;mirror&nbsp;when&nbsp;viewed&nbsp;from&nbsp;some&nbsp;angles&nbsp;but&nbsp;is&nbsp;transparent&nbsp;from&nbsp;other&nbsp;viewpoints.&nbsp;You&nbsp;can&nbsp;smooth&nbsp;a&nbsp;dollop&nbsp;of&nbsp;quintessence&nbsp;around&nbsp;any&nbsp;extremely&nbsp;small&nbsp;object.

      </p>

      <p>Objects&nbsp;sealed&nbsp;within&nbsp;quintessence&nbsp;are&nbsp;protected&nbsp;from&nbsp;the&nbsp;effects&nbsp;of&nbsp;time;&nbsp;in&nbsp;practical&nbsp;terms,&nbsp;they&nbsp;enter&nbsp;a&nbsp;state&nbsp;of&nbsp;stasis.&nbsp;Living&nbsp;flesh&nbsp;with&nbsp;only&nbsp;partial&nbsp;contact&nbsp;with&nbsp;quintessence&nbsp;is&nbsp;also&nbsp;partially&nbsp;pulled&nbsp;out&nbsp;of&nbsp;the&nbsp;time&nbsp;stream&nbsp;(the&nbsp;manifester&nbsp;is&nbsp;immune&nbsp;to&nbsp;this&nbsp;effect).&nbsp;This&nbsp;disruption&nbsp;deals&nbsp;1&nbsp;point&nbsp;of&nbsp;damage&nbsp;per&nbsp;round&nbsp;beginning&nbsp;10&nbsp;rounds&nbsp;after&nbsp;partial&nbsp;contact&nbsp;occurs.

      </p>

      <p>Quintessence&nbsp;can&nbsp;be&nbsp;manually&nbsp;scraped&nbsp;away&nbsp;from&nbsp;a&nbsp;protected&nbsp;object,&nbsp;freeing&nbsp;it&nbsp;to&nbsp;rejoin&nbsp;the&nbsp;time&nbsp;stream.&nbsp;When&nbsp;you&nbsp;do&nbsp;this,&nbsp;there&nbsp;is&nbsp;a&nbsp;75%&nbsp;chance&nbsp;that&nbsp;the&nbsp;quintessence&nbsp;evaporates&nbsp;back&nbsp;into&nbsp;the&nbsp;continuum.&nbsp;Otherwise,&nbsp;it&nbsp;coalesces&nbsp;again&nbsp;into&nbsp;a&nbsp;1-inch-diameter&nbsp;bead,&nbsp;available&nbsp;for&nbsp;later&nbsp;use.

      </p>

      <p>Large&nbsp;quantities&nbsp;of&nbsp;quintessence&nbsp;could&nbsp;theoretically&nbsp;be&nbsp;gathered&nbsp;to&nbsp;preserve&nbsp;large&nbsp;items&nbsp;or&nbsp;structures&nbsp;(or&nbsp;even&nbsp;a&nbsp;complete&nbsp;living&nbsp;creature;&nbsp;if&nbsp;completely&nbsp;immersed,&nbsp;a&nbsp;living&nbsp;creature&nbsp;would&nbsp;not&nbsp;take&nbsp;the&nbsp;damage&nbsp;associated&nbsp;with&nbsp;partial&nbsp;contact).&nbsp;However,&nbsp;psionic&nbsp;characters&nbsp;and&nbsp;creatures&nbsp;are&nbsp;generally&nbsp;loath&nbsp;to&nbsp;do&nbsp;so&nbsp;because&nbsp;accumulations&nbsp;of&nbsp;quintessence&nbsp;weighing&nbsp;1&nbsp;pound&nbsp;or&nbsp;more&nbsp;hinder&nbsp;psionic&nbsp;activity&nbsp;within&nbsp;a&nbsp;5-foot&nbsp;radius&nbsp;of&nbsp;the&nbsp;accumulation:&nbsp;Powers&nbsp;require&nbsp;twice&nbsp;as&nbsp;many&nbsp;power&nbsp;points&nbsp;to&nbsp;manifest,&nbsp;unless&nbsp;the&nbsp;manifester&nbsp;makes&nbsp;a&nbsp;successful&nbsp;Will&nbsp;save&nbsp;each&nbsp;time&nbsp;he&nbsp;or&nbsp;she&nbsp;attempts&nbsp;to&nbsp;manifest&nbsp;a&nbsp;power.&nbsp;Also&nbsp;in&nbsp;these&nbsp;circumstances,&nbsp;manifesting&nbsp;a&nbsp;psi-like&nbsp;ability&nbsp;that&nbsp;is&nbsp;usable&nbsp;at&nbsp;will&nbsp;is&nbsp;a&nbsp;full-round&nbsp;action&nbsp;rather&nbsp;than&nbsp;a&nbsp;standard&nbsp;action.

      </p>

      <p>You&nbsp;convert&nbsp;material&nbsp;of&nbsp;one&nbsp;sort&nbsp;into&nbsp;a&nbsp;product&nbsp;that&nbsp;is&nbsp;of&nbsp;the&nbsp;same&nbsp;material.&nbsp;Creatures&nbsp;or&nbsp;psionic&nbsp;items&nbsp;cannot&nbsp;be&nbsp;created&nbsp;or&nbsp;transmuted&nbsp;by&nbsp;this&nbsp;effect.&nbsp;The&nbsp;quality&nbsp;of&nbsp;items&nbsp;made&nbsp;by&nbsp;this&nbsp;power&nbsp;is&nbsp;commensurate&nbsp;with&nbsp;the&nbsp;quality&nbsp;of&nbsp;material&nbsp;used&nbsp;as&nbsp;the&nbsp;basis&nbsp;for&nbsp;the&nbsp;new&nbsp;fabrication.&nbsp;If&nbsp;you&nbsp;work&nbsp;with&nbsp;a&nbsp;mineral,&nbsp;the&nbsp;target&nbsp;is&nbsp;reduced&nbsp;to&nbsp;1&nbsp;cubic&nbsp;foot&nbsp;per&nbsp;level&nbsp;instead&nbsp;of&nbsp;10&nbsp;cubic&nbsp;feet.

      </p>

      <p>You&nbsp;must&nbsp;make&nbsp;an&nbsp;appropriate&nbsp;Craft&nbsp;check&nbsp;to&nbsp;fabricate&nbsp;articles&nbsp;requiring&nbsp;a&nbsp;high&nbsp;degree&nbsp;of&nbsp;craftsmanship.

      </p>

      <p>Manifesting&nbsp;requires&nbsp;1&nbsp;round&nbsp;per&nbsp;10&nbsp;cubic&nbsp;feet&nbsp;of&nbsp;material&nbsp;to&nbsp;be&nbsp;affected&nbsp;by&nbsp;the&nbsp;power.&nbsp;This&nbsp;power&nbsp;may&nbsp;not&nbsp;be&nbsp;used&nbsp;on&nbsp;attended&nbsp;items.

      </p>

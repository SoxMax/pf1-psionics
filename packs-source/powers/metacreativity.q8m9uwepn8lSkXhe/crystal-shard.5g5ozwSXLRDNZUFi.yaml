    value: >-
      <p>Upon manifesting this power, you propel a razor-sharp crystal shard at
      your target. You must succeed on a ranged touch attack with the ray to
      deal damage to a target. The ray deals 1d6 points of piercing damage.

      </p>

      <p><strong>Augment:</strong> You can augment this power in one of the
      following ways.

      </p><ol><li>For every additional power point you spend, this power's

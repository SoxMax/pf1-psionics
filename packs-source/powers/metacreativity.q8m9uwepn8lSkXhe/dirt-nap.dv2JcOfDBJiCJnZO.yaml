  description:
    value: >-
      <p>With&nbsp;a&nbsp;wrenching&nbsp;moan,&nbsp;an&nbsp;extradimensional&nbsp;space&nbsp;opens&nbsp;at&nbsp;your&nbsp;feet,&nbsp;resembling&nbsp;a&nbsp;freshly&nbsp;excavated&nbsp;grave.&nbsp;This&nbsp;grave&nbsp;generally&nbsp;appears&nbsp;as&nbsp;a&nbsp;5-ft.&nbsp;by&nbsp;10-ft.&nbsp;rectangle&nbsp;but&nbsp;its&nbsp;interior&nbsp;is&nbsp;always&nbsp;adequate&nbsp;for&nbsp;those&nbsp;who&nbsp;inhabit&nbsp;it.&nbsp;Creatures&nbsp;in&nbsp;the&nbsp;extradimensional&nbsp;space&nbsp;are&nbsp;hidden,&nbsp;beyond&nbsp;the&nbsp;reach&nbsp;of&nbsp;powers&nbsp;(including&nbsp;clairsentience&nbsp;powers),&nbsp;unless&nbsp;those&nbsp;powers&nbsp;work&nbsp;across&nbsp;planes.&nbsp;The&nbsp;space&nbsp;holds&nbsp;as&nbsp;many&nbsp;as&nbsp;eight&nbsp;creatures&nbsp;(of&nbsp;any&nbsp;size).

      </p>

      <p>The&nbsp;interface&nbsp;between&nbsp;this&nbsp;extradimensional&nbsp;space&nbsp;and&nbsp;the&nbsp;material&nbsp;plane&nbsp;is&nbsp;semi-solid&nbsp;and&nbsp;can&nbsp;support&nbsp;covering&nbsp;materials&nbsp;such&nbsp;as&nbsp;spread&nbsp;straw&nbsp;or&nbsp;a&nbsp;sleeping&nbsp;bag.&nbsp;The&nbsp;interface&nbsp;can&nbsp;support&nbsp;up&nbsp;to&nbsp;20&nbsp;pounds&nbsp;of&nbsp;material.&nbsp;Such&nbsp;items&nbsp;can&nbsp;be&nbsp;placed&nbsp;from&nbsp;within&nbsp;the&nbsp;space&nbsp;by&nbsp;reaching&nbsp;up&nbsp;then&nbsp;gently&nbsp;retracting&nbsp;your&nbsp;hands,&nbsp;leaving&nbsp;the&nbsp;items&nbsp;above&nbsp;what&nbsp;you&nbsp;now&nbsp;see&nbsp;as&nbsp;your&nbsp;ceiling.

      </p>

      <p>Powers&nbsp;cannot&nbsp;be&nbsp;manifested&nbsp;across&nbsp;the&nbsp;extradimensional&nbsp;interface,&nbsp;nor&nbsp;can&nbsp;area&nbsp;effects&nbsp;cross&nbsp;it.&nbsp;Those&nbsp;in&nbsp;the&nbsp;extradimensional&nbsp;space&nbsp;can&nbsp;see&nbsp;out&nbsp;of&nbsp;it&nbsp;as&nbsp;usual&nbsp;but&nbsp;those&nbsp;outside&nbsp;see&nbsp;only&nbsp;an&nbsp;empty&nbsp;grave&nbsp;plot.&nbsp;Anything&nbsp;inside&nbsp;the&nbsp;extradimensional&nbsp;space&nbsp;is&nbsp;ejected&nbsp;when&nbsp;the&nbsp;power&nbsp;ends.&nbsp;Only&nbsp;one&nbsp;creature&nbsp;at&nbsp;a&nbsp;time&nbsp;can&nbsp;cross&nbsp;through&nbsp;the&nbsp;interface.

      </p>

      <p><strong>Augment:&nbsp;</strong>For&nbsp;every&nbsp;two&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;shelter&nbsp;an&nbsp;additional&nbsp;creature.

      </p>

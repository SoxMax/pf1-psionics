  description:
    value: >-
      <p>This&nbsp;power&nbsp;weaves&nbsp;strands&nbsp;of&nbsp;astral&nbsp;ectoplasm&nbsp;into&nbsp;a&nbsp;crystal&nbsp;containing&nbsp;the&nbsp;seed&nbsp;of&nbsp;your&nbsp;living&nbsp;mind&nbsp;(hardness&nbsp;1&nbsp;and&nbsp;1&nbsp;hit&nbsp;point).&nbsp;You&nbsp;can&nbsp;have&nbsp;only&nbsp;one&nbsp;astral&nbsp;seed&nbsp;in&nbsp;existence&nbsp;at&nbsp;any&nbsp;one&nbsp;time.&nbsp;Until&nbsp;such&nbsp;time&nbsp;as&nbsp;you&nbsp;perish,&nbsp;the&nbsp;astral&nbsp;seed&nbsp;(also&nbsp;called&nbsp;the&nbsp;storage&nbsp;crystal)&nbsp;is&nbsp;utterly&nbsp;inert.&nbsp;If&nbsp;you&nbsp;are&nbsp;slain&nbsp;at&nbsp;some&nbsp;later&nbsp;date,&nbsp;your&nbsp;soul&nbsp;transfers&nbsp;into&nbsp;the&nbsp;storage&nbsp;crystal,&nbsp;which&nbsp;begins&nbsp;to&nbsp;dimly&nbsp;glow.

      </p>

      <p>Upon&nbsp;transference,&nbsp;your&nbsp;physical&nbsp;remains&nbsp;(should&nbsp;they&nbsp;still&nbsp;exist)&nbsp;become&nbsp;inert&nbsp;matter&nbsp;and&nbsp;cannot&nbsp;thereafter&nbsp;be&nbsp;restored&nbsp;to&nbsp;life.&nbsp;The&nbsp;transfer&nbsp;from&nbsp;the&nbsp;slain&nbsp;body&nbsp;to&nbsp;the&nbsp;astral&nbsp;seed&nbsp;works&nbsp;over&nbsp;any&nbsp;distance,&nbsp;physical&nbsp;or&nbsp;extradimensional.

      </p>

      <p>Once&nbsp;your&nbsp;body's&nbsp;physical&nbsp;demise&nbsp;activates&nbsp;the&nbsp;storage&nbsp;crystal,&nbsp;you&nbsp;have&nbsp;the&nbsp;abilities&nbsp;of&nbsp;a&nbsp;psicrystal&nbsp;of&nbsp;the&nbsp;appropriate&nbsp;level,&nbsp;full&nbsp;hit&nbsp;points,&nbsp;plus&nbsp;all&nbsp;the&nbsp;powers&nbsp;you&nbsp;knew,&nbsp;the&nbsp;maximum&nbsp;power&nbsp;points&nbsp;you&nbsp;possessed&nbsp;when&nbsp;astral&nbsp;seed&nbsp;was&nbsp;manifested,&nbsp;and&nbsp;the&nbsp;current&nbsp;number&nbsp;of&nbsp;power&nbsp;points&nbsp;you&nbsp;had&nbsp;prior&nbsp;to&nbsp;the&nbsp;transfer&nbsp;into&nbsp;the&nbsp;crystal.&nbsp;Should&nbsp;this&nbsp;be&nbsp;higher&nbsp;than&nbsp;the&nbsp;maximum&nbsp;power&nbsp;points&nbsp;when&nbsp;the&nbsp;power&nbsp;was&nbsp;manifested,&nbsp;you&nbsp;have&nbsp;the&nbsp;lower&nbsp;of&nbsp;the&nbsp;two&nbsp;amounts.&nbsp;You&nbsp;also&nbsp;have&nbsp;a&nbsp;negative&nbsp;level&nbsp;that&nbsp;cannot&nbsp;be&nbsp;healed&nbsp;and&nbsp;that&nbsp;does&nbsp;not&nbsp;convert&nbsp;to&nbsp;real&nbsp;level&nbsp;loss&nbsp;in&nbsp;your&nbsp;current&nbsp;crystalline&nbsp;form.&nbsp;You&nbsp;have&nbsp;all&nbsp;the&nbsp;abilities&nbsp;you&nbsp;had&nbsp;in&nbsp;your&nbsp;original&nbsp;form,&nbsp;including&nbsp;the&nbsp;ability&nbsp;to&nbsp;manifest&nbsp;powers,&nbsp;so&nbsp;long&nbsp;as&nbsp;your&nbsp;storage&nbsp;crystal&nbsp;form&nbsp;has&nbsp;the&nbsp;physical&nbsp;ability&nbsp;to&nbsp;perform&nbsp;those&nbsp;actions.&nbsp;For&nbsp;example,&nbsp;you&nbsp;could&nbsp;not&nbsp;manifest&nbsp;Karak's&nbsp;bite&nbsp;of&nbsp;the&nbsp;wolf&nbsp;because&nbsp;your&nbsp;new&nbsp;form&nbsp;does&nbsp;not&nbsp;have&nbsp;a&nbsp;mouth.&nbsp;Nor&nbsp;could&nbsp;you&nbsp;wield&nbsp;a&nbsp;weapon,&nbsp;as&nbsp;your&nbsp;storage&nbsp;crystal&nbsp;does&nbsp;not&nbsp;have&nbsp;the&nbsp;arms&nbsp;to&nbsp;wield&nbsp;one.

      </p>

      <p>You&nbsp;have&nbsp;thirty&nbsp;days&nbsp;to&nbsp;grow&nbsp;an&nbsp;organic&nbsp;body,&nbsp;after&nbsp;which&nbsp;time&nbsp;your&nbsp;sentience&nbsp;fades&nbsp;and&nbsp;your&nbsp;soul&nbsp;passes&nbsp;on&nbsp;if&nbsp;it&nbsp;hasn't&nbsp;entered&nbsp;a&nbsp;new&nbsp;body.

      </p>

      <p>To&nbsp;grow&nbsp;a&nbsp;body,&nbsp;you&nbsp;(in&nbsp;the&nbsp;storage&nbsp;crystal)&nbsp;must&nbsp;spend&nbsp;ten&nbsp;days&nbsp;in&nbsp;uninterrupted&nbsp;solitude.&nbsp;The&nbsp;body's&nbsp;constituent&nbsp;parts&nbsp;are&nbsp;pulled&nbsp;as&nbsp;ectoplasm&nbsp;from&nbsp;the&nbsp;Astral&nbsp;Plane,&nbsp;then&nbsp;slowly&nbsp;molded&nbsp;and&nbsp;transformed&nbsp;into&nbsp;a&nbsp;living,&nbsp;breathing&nbsp;body&nbsp;that&nbsp;is&nbsp;an&nbsp;exact&nbsp;duplicate&nbsp;of&nbsp;your&nbsp;body&nbsp;at&nbsp;the&nbsp;time&nbsp;you&nbsp;manifested&nbsp;astral&nbsp;seed&nbsp;(the&nbsp;crystal&nbsp;itself&nbsp;breaks&nbsp;down&nbsp;and&nbsp;becomes&nbsp;a&nbsp;part&nbsp;of&nbsp;the&nbsp;new&nbsp;organic&nbsp;body).&nbsp;When&nbsp;the&nbsp;tenth&nbsp;day&nbsp;ends,&nbsp;you&nbsp;completely&nbsp;and&nbsp;totally&nbsp;inhabit&nbsp;the&nbsp;new&nbsp;body.&nbsp;You&nbsp;possess&nbsp;all&nbsp;the&nbsp;abilities&nbsp;you&nbsp;possessed&nbsp;when&nbsp;astral&nbsp;seed&nbsp;was&nbsp;manifested,&nbsp;but&nbsp;you&nbsp;have&nbsp;none&nbsp;of&nbsp;your&nbsp;equipment.&nbsp;You&nbsp;still&nbsp;suffer&nbsp;a&nbsp;negative&nbsp;level&nbsp;that&nbsp;does&nbsp;not&nbsp;fade&nbsp;unless&nbsp;removed&nbsp;by&nbsp;means&nbsp;such&nbsp;as&nbsp;restoration.

      </p>

      <p>If&nbsp;the&nbsp;body&nbsp;is&nbsp;struck&nbsp;for&nbsp;any&nbsp;amount&nbsp;of&nbsp;damage&nbsp;during&nbsp;the&nbsp;ten-day&nbsp;period&nbsp;when&nbsp;it&nbsp;is&nbsp;growing,&nbsp;it&nbsp;is&nbsp;destroyed&nbsp;and&nbsp;your&nbsp;soul&nbsp;passes&nbsp;on.

      </p>

      <p>Conceivably,&nbsp;you&nbsp;could&nbsp;manifest&nbsp;true&nbsp;mind&nbsp;switch&nbsp;to&nbsp;utilize&nbsp;a&nbsp;temporary&nbsp;body,&nbsp;but&nbsp;only&nbsp;an&nbsp;evil&nbsp;creature&nbsp;would&nbsp;smash&nbsp;his&nbsp;own&nbsp;temporarily&nbsp;empty&nbsp;storage&nbsp;crystal&nbsp;to&nbsp;permanently&nbsp;usurp&nbsp;a&nbsp;subject's&nbsp;organic&nbsp;body&nbsp;(unless&nbsp;the&nbsp;subject&nbsp;is&nbsp;itself&nbsp;irredeemably&nbsp;evil).

      </p>

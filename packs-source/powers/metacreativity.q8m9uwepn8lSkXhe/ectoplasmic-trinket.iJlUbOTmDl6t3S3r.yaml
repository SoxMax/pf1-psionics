    value: >-
      <p>You shape raw ectoplasm into a nonmagical, unattended object of
      nonliving matter. The item created cannot exceed 1 cubic foot in volume or
      1 gp in value. You must succeed on an appropriate Craft skill check to
      make a complex item. Coins and other objects of rare and precious
      materials (such as adamantine, cold iron, silver, etc.) cannot be created.
      Objects created in this manner may be used as tools, but have 1 hp and 0
      hardness; they are too fragile to be used as weapons except for arrows,
      bolts, bullets, darts, and shuriken (manifesting this power will create up
      to three of such at once). Attempting to use any created object as a
      material component for spells causes the spell to fail.

      </p>

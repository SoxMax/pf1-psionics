  description:
    value: >-
      <p>A&nbsp;blob&nbsp;of&nbsp;malleable,&nbsp;adhesive&nbsp;ectoplasm&nbsp;shoots&nbsp;out&nbsp;from&nbsp;your&nbsp;outstretched&nbsp;hand,&nbsp;attached&nbsp;by&nbsp;an&nbsp;ectoplasmic&nbsp;cord.&nbsp;Upon&nbsp;hitting&nbsp;its&nbsp;target,&nbsp;this&nbsp;ectoplasmic&nbsp;grapnel&nbsp;reels&nbsp;in,&nbsp;pulling&nbsp;the&nbsp;target&nbsp;to&nbsp;you&nbsp;-&nbsp;or&nbsp;you&nbsp;to&nbsp;it.

      </p>

      <p>When&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;you&nbsp;must&nbsp;have&nbsp;a&nbsp;hand&nbsp;free,&nbsp;and&nbsp;must&nbsp;make&nbsp;a&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;against&nbsp;the&nbsp;target;&nbsp;a&nbsp;miss&nbsp;causes&nbsp;the&nbsp;grapnel&nbsp;to&nbsp;retract&nbsp;instantly&nbsp;without&nbsp;attaching&nbsp;to&nbsp;anything.&nbsp;Alternately,&nbsp;you&nbsp;may&nbsp;have&nbsp;it&nbsp;shoot&nbsp;out&nbsp;from&nbsp;your&nbsp;shield&nbsp;instead&nbsp;of&nbsp;a&nbsp;free&nbsp;hand;&nbsp;you&nbsp;still&nbsp;get&nbsp;your&nbsp;shield's&nbsp;AC&nbsp;bonus&nbsp;against&nbsp;the&nbsp;target,&nbsp;but&nbsp;lose&nbsp;it&nbsp;against&nbsp;anyone&nbsp;else&nbsp;for&nbsp;the&nbsp;duration&nbsp;of&nbsp;the&nbsp;power.

      </p>

      <p>If&nbsp;you&nbsp;target&nbsp;a&nbsp;creature&nbsp;no&nbsp;more&nbsp;than&nbsp;one&nbsp;size&nbsp;category&nbsp;larger&nbsp;than&nbsp;you,&nbsp;you&nbsp;may&nbsp;attempt&nbsp;a&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check.&nbsp;If&nbsp;successful,&nbsp;you&nbsp;move&nbsp;the&nbsp;creature&nbsp;5&nbsp;feet&nbsp;closer&nbsp;to&nbsp;you.&nbsp;For&nbsp;every&nbsp;5&nbsp;by&nbsp;which&nbsp;your&nbsp;attack&nbsp;exceeds&nbsp;your&nbsp;opponent's&nbsp;CMD,&nbsp;you&nbsp;can&nbsp;drag&nbsp;the&nbsp;target&nbsp;an&nbsp;additional&nbsp;5&nbsp;feet&nbsp;toward&nbsp;you.&nbsp;If&nbsp;the&nbsp;creature&nbsp;is&nbsp;willing,&nbsp;you&nbsp;may&nbsp;drag&nbsp;it&nbsp;up&nbsp;to&nbsp;30&nbsp;feet&nbsp;closer&nbsp;to&nbsp;you.

      </p>

      <p>If&nbsp;you&nbsp;target&nbsp;an&nbsp;unattended&nbsp;object,&nbsp;you&nbsp;may&nbsp;pull&nbsp;it&nbsp;up&nbsp;to&nbsp;30&nbsp;feet&nbsp;towards&nbsp;you;&nbsp;if&nbsp;this&nbsp;moves&nbsp;it&nbsp;into&nbsp;your&nbsp;square,&nbsp;you&nbsp;may&nbsp;grasp&nbsp;the&nbsp;item&nbsp;immediately&nbsp;as&nbsp;a&nbsp;free&nbsp;action,&nbsp;although&nbsp;you&nbsp;must&nbsp;have&nbsp;a&nbsp;free&nbsp;hand&nbsp;to&nbsp;do&nbsp;so.&nbsp;If&nbsp;you&nbsp;target&nbsp;an&nbsp;attended&nbsp;object,&nbsp;the&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;is&nbsp;made&nbsp;against&nbsp;the&nbsp;opponent,&nbsp;and&nbsp;you&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;disarm&nbsp;or&nbsp;steal&nbsp;(your&nbsp;choice)&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;to&nbsp;wrest&nbsp;the&nbsp;item&nbsp;free.

      </p>

      <p>If&nbsp;you&nbsp;fail&nbsp;at&nbsp;the&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;(or&nbsp;if&nbsp;you&nbsp;target&nbsp;an&nbsp;immovable&nbsp;object&nbsp;such&nbsp;as&nbsp;a&nbsp;creature&nbsp;more&nbsp;than&nbsp;one&nbsp;size&nbsp;category&nbsp;larger&nbsp;than&nbsp;you,&nbsp;an&nbsp;object&nbsp;bolted&nbsp;to&nbsp;the&nbsp;floor,&nbsp;or&nbsp;a&nbsp;building&nbsp;wall,&nbsp;floor,&nbsp;or&nbsp;ceiling),&nbsp;you&nbsp;are&nbsp;instead&nbsp;moved&nbsp;up&nbsp;to&nbsp;30&nbsp;feet&nbsp;towards&nbsp;the&nbsp;target.&nbsp;This&nbsp;movement&nbsp;provokes&nbsp;attacks&nbsp;of&nbsp;opportunity.&nbsp;Alternately,&nbsp;you&nbsp;may&nbsp;choose&nbsp;to&nbsp;relinquish&nbsp;your&nbsp;grip&nbsp;on&nbsp;the&nbsp;ectoplasmic&nbsp;cord,&nbsp;knocking&nbsp;you&nbsp;prone&nbsp;and&nbsp;ending&nbsp;the&nbsp;power&nbsp;immediately&nbsp;rather&nbsp;than&nbsp;moving&nbsp;you&nbsp;towards&nbsp;the&nbsp;target.&nbsp;If&nbsp;you&nbsp;end&nbsp;your&nbsp;movement&nbsp;at&nbsp;a&nbsp;climbable&nbsp;location&nbsp;(such&nbsp;as&nbsp;a&nbsp;wall&nbsp;or&nbsp;ledge),&nbsp;you&nbsp;must&nbsp;attempt&nbsp;a&nbsp;Climb&nbsp;check&nbsp;(at&nbsp;normal&nbsp;DC)&nbsp;to&nbsp;grab&nbsp;hold&nbsp;(or&nbsp;pull&nbsp;yourself&nbsp;over&nbsp;the&nbsp;edge,&nbsp;in&nbsp;the&nbsp;case&nbsp;of&nbsp;a&nbsp;ledge);&nbsp;failure&nbsp;means&nbsp;you&nbsp;begin&nbsp;falling,&nbsp;and&nbsp;must&nbsp;make&nbsp;a&nbsp;second&nbsp;Climb&nbsp;check&nbsp;with&nbsp;+20&nbsp;DC&nbsp;to&nbsp;catch&nbsp;yourself.

      </p>

      <p>If&nbsp;you&nbsp;spend&nbsp;a&nbsp;full-round&nbsp;action&nbsp;bracing&nbsp;yourself&nbsp;before&nbsp;manifesting&nbsp;this&nbsp;power,&nbsp;you&nbsp;get&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;on&nbsp;the&nbsp;above&nbsp;combat&nbsp;maneuver&nbsp;checks.&nbsp;Each&nbsp;adjacent&nbsp;ally&nbsp;that&nbsp;spends&nbsp;an&nbsp;Aid&nbsp;Another&nbsp;action&nbsp;to&nbsp;grab&nbsp;hold&nbsp;of&nbsp;you&nbsp;also&nbsp;adds&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;your&nbsp;combat&nbsp;maneuver&nbsp;check,&nbsp;but&nbsp;also&nbsp;suffers&nbsp;the&nbsp;consequence&nbsp;of&nbsp;being&nbsp;dragged&nbsp;or&nbsp;knocked&nbsp;prone&nbsp;with&nbsp;you&nbsp;should&nbsp;the&nbsp;check&nbsp;fail.&nbsp;If&nbsp;the&nbsp;power&nbsp;duration&nbsp;should&nbsp;be&nbsp;extended&nbsp;beyond&nbsp;instantaneous&nbsp;(see&nbsp;augment&nbsp;below),&nbsp;each&nbsp;ally&nbsp;holding&nbsp;onto&nbsp;you&nbsp;must&nbsp;spend&nbsp;an&nbsp;Aid&nbsp;Another&nbsp;action&nbsp;each&nbsp;turn&nbsp;to&nbsp;maintain&nbsp;their&nbsp;hold.&nbsp;If&nbsp;you&nbsp;end&nbsp;your&nbsp;movement&nbsp;at&nbsp;a&nbsp;climbable&nbsp;location,&nbsp;each&nbsp;ally&nbsp;may&nbsp;make&nbsp;a&nbsp;Climb&nbsp;check&nbsp;to&nbsp;grab&nbsp;the&nbsp;wall,&nbsp;or&nbsp;may&nbsp;instead&nbsp;continue&nbsp;holding&nbsp;onto&nbsp;you;&nbsp;your&nbsp;own&nbsp;Climb&nbsp;check&nbsp;is&nbsp;penalized&nbsp;as&nbsp;normal&nbsp;if&nbsp;their&nbsp;combined&nbsp;weight&nbsp;drops&nbsp;your&nbsp;encumbrance&nbsp;into&nbsp;a&nbsp;category&nbsp;with&nbsp;a&nbsp;worse&nbsp;armor&nbsp;check&nbsp;penalty.

      </p>

      <p>If&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power&nbsp;while&nbsp;engaged&nbsp;in&nbsp;a&nbsp;grapple&nbsp;that&nbsp;you&nbsp;are&nbsp;in&nbsp;control&nbsp;of,&nbsp;you&nbsp;immediately&nbsp;make&nbsp;a&nbsp;grapple&nbsp;combat&nbsp;maneuver&nbsp;check;&nbsp;failure&nbsp;means&nbsp;you&nbsp;are&nbsp;no&nbsp;longer&nbsp;grappling&nbsp;the&nbsp;creature,&nbsp;while&nbsp;success&nbsp;means&nbsp;you&nbsp;gain&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;your&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;for&nbsp;each&nbsp;creature&nbsp;(besides&nbsp;yourself)&nbsp;participating&nbsp;in&nbsp;the&nbsp;grapple.&nbsp;If&nbsp;the&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;fails,&nbsp;you&nbsp;and&nbsp;everyone&nbsp;in&nbsp;the&nbsp;grapple&nbsp;are&nbsp;dragged&nbsp;(or&nbsp;knocked&nbsp;prone)&nbsp;accordingly.

      </p>

      <p>If&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power&nbsp;while&nbsp;engaged&nbsp;in&nbsp;a&nbsp;grapple&nbsp;that&nbsp;you&nbsp;are&nbsp;not&nbsp;in&nbsp;control&nbsp;of,&nbsp;you&nbsp;immediately&nbsp;make&nbsp;a&nbsp;grapple&nbsp;combat&nbsp;maneuver&nbsp;check;&nbsp;success&nbsp;means&nbsp;you&nbsp;have&nbsp;broken&nbsp;free&nbsp;of&nbsp;the&nbsp;grapple,&nbsp;while&nbsp;failure&nbsp;means&nbsp;you&nbsp;are&nbsp;still&nbsp;grappling&nbsp;(but&nbsp;gain&nbsp;a&nbsp;+2&nbsp;bonus&nbsp;to&nbsp;your&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;for&nbsp;each&nbsp;creature&nbsp;(besides&nbsp;yourself)&nbsp;participating&nbsp;in&nbsp;the&nbsp;grapple).&nbsp;If&nbsp;the&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;fails,&nbsp;you&nbsp;and&nbsp;everyone&nbsp;in&nbsp;the&nbsp;grapple&nbsp;are&nbsp;dragged&nbsp;(or&nbsp;knocked&nbsp;prone)&nbsp;accordingly,&nbsp;unless&nbsp;the&nbsp;creature&nbsp;grappling&nbsp;you&nbsp;is&nbsp;too&nbsp;large&nbsp;for&nbsp;you&nbsp;to&nbsp;drag&nbsp;(in&nbsp;which&nbsp;case&nbsp;the&nbsp;cord&nbsp;snaps&nbsp;and&nbsp;the&nbsp;power&nbsp;fails).&nbsp;The&nbsp;grappling&nbsp;creature&nbsp;may&nbsp;voluntarily&nbsp;release&nbsp;you&nbsp;from&nbsp;the&nbsp;grapple&nbsp;to&nbsp;avoid&nbsp;being&nbsp;dragged&nbsp;or&nbsp;knocked&nbsp;prone,&nbsp;but&nbsp;must&nbsp;do&nbsp;so&nbsp;before&nbsp;the&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;is&nbsp;rolled.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;can&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ol><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;duration&nbsp;increases&nbsp;to&nbsp;1&nbsp;round/level&nbsp;if&nbsp;the&nbsp;ranged&nbsp;touch&nbsp;attack&nbsp;hits.&nbsp;The&nbsp;cord&nbsp;does&nbsp;not&nbsp;automatically&nbsp;retract;&nbsp;you&nbsp;may&nbsp;choose&nbsp;to&nbsp;retract&nbsp;or&nbsp;extend&nbsp;the&nbsp;cord&nbsp;up&nbsp;to&nbsp;30&nbsp;feet&nbsp;(to&nbsp;the&nbsp;limit&nbsp;of&nbsp;the&nbsp;power's&nbsp;range)&nbsp;as&nbsp;a&nbsp;standard&nbsp;action,&nbsp;and&nbsp;must&nbsp;succeed&nbsp;at&nbsp;a&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;each&nbsp;time&nbsp;you&nbsp;attempt&nbsp;to&nbsp;drag&nbsp;an&nbsp;unwilling&nbsp;creature&nbsp;in&nbsp;this&nbsp;manner.&nbsp;Other&nbsp;creatures&nbsp;may&nbsp;climb&nbsp;or&nbsp;manipulate&nbsp;the&nbsp;cord&nbsp;as&nbsp;they&nbsp;would&nbsp;a&nbsp;rope,&nbsp;but&nbsp;it&nbsp;is&nbsp;as&nbsp;strong&nbsp;as&nbsp;a&nbsp;chain.&nbsp;An&nbsp;unwilling&nbsp;creature&nbsp;attached&nbsp;to&nbsp;the&nbsp;grapnel&nbsp;must&nbsp;cut&nbsp;(5&nbsp;hp,&nbsp;hardness&nbsp;10,&nbsp;AC&nbsp;10)&nbsp;or&nbsp;burst&nbsp;(Str&nbsp;DC&nbsp;26)&nbsp;the&nbsp;cord&nbsp;to&nbsp;move&nbsp;away&nbsp;from&nbsp;you,&nbsp;unless&nbsp;he&nbsp;succeeds&nbsp;at&nbsp;a&nbsp;drag&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;to&nbsp;pull&nbsp;you&nbsp;behind&nbsp;him.&nbsp;If&nbsp;the&nbsp;cord&nbsp;is&nbsp;cut&nbsp;or&nbsp;burst,&nbsp;or&nbsp;if&nbsp;you&nbsp;let&nbsp;go&nbsp;of&nbsp;the&nbsp;cord&nbsp;(a&nbsp;free&nbsp;action),&nbsp;the&nbsp;power&nbsp;ends&nbsp;immediately.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;range&nbsp;of&nbsp;the&nbsp;power&nbsp;increases&nbsp;to&nbsp;Medium&nbsp;(100&nbsp;ft.&nbsp;+&nbsp;10&nbsp;ft./level).</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;cord&nbsp;retracts&nbsp;the&nbsp;full&nbsp;length&nbsp;instantly.&nbsp;A&nbsp;successful&nbsp;combat&nbsp;maneuver&nbsp;check,&nbsp;by&nbsp;any&nbsp;margin,&nbsp;pulls&nbsp;the&nbsp;target&nbsp;adjacent&nbsp;to&nbsp;you,&nbsp;while&nbsp;a&nbsp;failed&nbsp;combat&nbsp;maneuver&nbsp;check&nbsp;pulls&nbsp;you&nbsp;adjacent&nbsp;to&nbsp;the&nbsp;target&nbsp;(unless&nbsp;you&nbsp;relinquish&nbsp;the&nbsp;cord&nbsp;and&nbsp;go&nbsp;prone&nbsp;instead).</li><li>For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;this&nbsp;power&nbsp;can&nbsp;drag&nbsp;creatures&nbsp;an&nbsp;additional&nbsp;size&nbsp;category&nbsp;larger&nbsp;than&nbsp;you,&nbsp;and&nbsp;the&nbsp;cord's&nbsp;hardness&nbsp;increases&nbsp;by&nbsp;2,&nbsp;hit&nbsp;points&nbsp;increases&nbsp;by&nbsp;10,&nbsp;and&nbsp;break&nbsp;DC&nbsp;increases&nbsp;by&nbsp;2.</li><li>If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;can&nbsp;manifest&nbsp;this&nbsp;power&nbsp;as&nbsp;a&nbsp;move&nbsp;action.&nbsp;In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend&nbsp;to&nbsp;achieve&nbsp;any&nbsp;of&nbsp;these&nbsp;effects,&nbsp;you&nbsp;also&nbsp;gain&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;any&nbsp;combat&nbsp;maneuver&nbsp;checks&nbsp;or&nbsp;Climb&nbsp;checks&nbsp;you&nbsp;make&nbsp;for&nbsp;this&nbsp;power.</li></ol>

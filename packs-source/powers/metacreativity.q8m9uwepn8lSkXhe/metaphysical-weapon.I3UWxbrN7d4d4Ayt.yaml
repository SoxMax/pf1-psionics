    value: >-
      <p>Metaphysical&nbsp;weapon&nbsp;gives&nbsp;a&nbsp;weapon&nbsp;a&nbsp;+1&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;damage&nbsp;rolls.&nbsp;(An&nbsp;enhancement&nbsp;bonus&nbsp;does&nbsp;not&nbsp;stack&nbsp;with&nbsp;a&nbsp;masterwork&nbsp;weapon's&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls.)

      </p>

      <p>Alternatively,&nbsp;you&nbsp;can&nbsp;affect&nbsp;up&nbsp;to&nbsp;fifty&nbsp;arrows,&nbsp;bolts,&nbsp;or&nbsp;bullets.&nbsp;The&nbsp;projectiles&nbsp;must&nbsp;be&nbsp;of&nbsp;the&nbsp;same&nbsp;type,&nbsp;and&nbsp;they&nbsp;have&nbsp;to&nbsp;be&nbsp;together&nbsp;(such&nbsp;as&nbsp;in&nbsp;the&nbsp;same&nbsp;quiver).&nbsp;Projectiles,&nbsp;but&nbsp;not&nbsp;thrown&nbsp;weapons,&nbsp;lose&nbsp;their&nbsp;enhancement&nbsp;when&nbsp;used.&nbsp;(Treat&nbsp;shuriken&nbsp;as&nbsp;projectiles,&nbsp;rather&nbsp;than&nbsp;thrown&nbsp;weapons,&nbsp;for&nbsp;the&nbsp;purpose&nbsp;of&nbsp;this&nbsp;power.)

      </p>

      <p>You&nbsp;can't&nbsp;manifest&nbsp;this&nbsp;power&nbsp;on&nbsp;most&nbsp;natural&nbsp;weapons,&nbsp;including&nbsp;a&nbsp;psychic&nbsp;warrior's&nbsp;claw&nbsp;powers.&nbsp;This&nbsp;power&nbsp;does&nbsp;work&nbsp;on&nbsp;a&nbsp;weapon&nbsp;brought&nbsp;into&nbsp;being&nbsp;by&nbsp;the&nbsp;graft&nbsp;weapon&nbsp;power.

      </p>

      <p><strong>Augment:</strong>&nbsp;If&nbsp;you&nbsp;spend&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;this&nbsp;power's&nbsp;duration&nbsp;increases&nbsp;to&nbsp;1&nbsp;hour&nbsp;per&nbsp;level.&nbsp;Additionally,&nbsp;for&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;this&nbsp;power&nbsp;improves&nbsp;the&nbsp;weapon's&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;and&nbsp;damage&nbsp;rolls&nbsp;by&nbsp;1.&nbsp;This&nbsp;bonus&nbsp;does&nbsp;not&nbsp;allow&nbsp;a&nbsp;weapon&nbsp;to&nbsp;bypass&nbsp;damage&nbsp;reduction&nbsp;aside&nbsp;from&nbsp;magic.

      </p>

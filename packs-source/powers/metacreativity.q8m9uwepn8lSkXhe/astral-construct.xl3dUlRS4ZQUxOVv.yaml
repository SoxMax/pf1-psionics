    value: >-
      <p>This&nbsp;power&nbsp;creates&nbsp;one&nbsp;1st-level&nbsp;astral&nbsp;construct&nbsp;of&nbsp;solidified&nbsp;ectoplasm&nbsp;that&nbsp;attacks&nbsp;your&nbsp;enemies.&nbsp;It&nbsp;appears&nbsp;where&nbsp;you&nbsp;designate&nbsp;and&nbsp;acts&nbsp;immediately,&nbsp;on&nbsp;your&nbsp;turn.&nbsp;It&nbsp;attacks&nbsp;your&nbsp;opponents&nbsp;to&nbsp;the&nbsp;best&nbsp;of&nbsp;its&nbsp;ability.&nbsp;As&nbsp;a&nbsp;free&nbsp;action,&nbsp;you&nbsp;can&nbsp;mentally&nbsp;direct&nbsp;it&nbsp;not&nbsp;to&nbsp;attack,&nbsp;to&nbsp;attack&nbsp;particular&nbsp;enemies,&nbsp;or&nbsp;to&nbsp;perform&nbsp;other&nbsp;actions.&nbsp;The&nbsp;astral&nbsp;construct&nbsp;acts&nbsp;normally&nbsp;on&nbsp;the&nbsp;last&nbsp;round&nbsp;of&nbsp;the&nbsp;power's&nbsp;duration&nbsp;and&nbsp;dissipates&nbsp;at&nbsp;the&nbsp;end&nbsp;of&nbsp;its&nbsp;turn.

      </p>

      <p>Astral&nbsp;constructs&nbsp;are&nbsp;not&nbsp;summoned;&nbsp;they&nbsp;are&nbsp;created&nbsp;on&nbsp;the&nbsp;plane&nbsp;you&nbsp;inhabit&nbsp;(using&nbsp;ectoplasm&nbsp;drawn&nbsp;from&nbsp;the&nbsp;Astral&nbsp;Plane).&nbsp;Thus,&nbsp;they&nbsp;are&nbsp;not&nbsp;subject&nbsp;to&nbsp;effects&nbsp;that&nbsp;hedge&nbsp;out&nbsp;or&nbsp;otherwise&nbsp;affect&nbsp;outsiders;&nbsp;they&nbsp;are&nbsp;constructs,&nbsp;not&nbsp;outsiders.

      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;level&nbsp;of&nbsp;the&nbsp;astral&nbsp;construct&nbsp;increases&nbsp;by&nbsp;one.

      </p>

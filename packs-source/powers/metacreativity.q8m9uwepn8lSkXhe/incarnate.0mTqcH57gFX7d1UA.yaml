  description:
    value: >-
      <p>This power makes certain other powers permanent by mimicking the
      qualities of psionic tattoos. Depending on the power to be affected, you
      must be of a minimum manifester level and must expend a specific gp value
      of diamond dust and tattoo ink.

      </p>

      <p>You can make the powers on the incarnate power list permanent only in
      regard to yourself, and must have a manifester level at least 8 higher
      than the level of the power to be made permanent. Powers made permanent in
      this way can be dispelled only by a manifester of higher level than you
      were when you manifested the power. Powers made permanent by incarnate are
      not shared through the fission power, and the effect does not end when
      fission ends.

      </p>

      <p>You manifest the desired power and then follow it with the incarnate
      manifestation.

      </p>

      <p>Additionally, at the GM's discretion, additional powers may be made
      permanent using the following formula: GP cost = (Minimum Manifester Level
      – 8) x 2,500 GP. Should the power being made permanent be augmented,
      increase the GP cost by 1,250 GP for every power point spent on
      augmentation.


    value: >-
      <p>This&nbsp;power&nbsp;makes&nbsp;certain&nbsp;other&nbsp;powers&nbsp;permanent&nbsp;by&nbsp;mimicking&nbsp;the&nbsp;qualities&nbsp;of&nbsp;psionic&nbsp;tattoos.&nbsp;Depending&nbsp;on&nbsp;the&nbsp;power&nbsp;to&nbsp;be&nbsp;affected,&nbsp;you&nbsp;must&nbsp;be&nbsp;of&nbsp;a&nbsp;minimum&nbsp;manifester&nbsp;level&nbsp;and&nbsp;must&nbsp;expend&nbsp;a&nbsp;specific&nbsp;gp&nbsp;value&nbsp;of&nbsp;diamond&nbsp;dust&nbsp;and&nbsp;tattoo&nbsp;ink.

      </p>

      <p>You&nbsp;can&nbsp;make&nbsp;the&nbsp;powers&nbsp;on&nbsp;the&nbsp;incarnate&nbsp;power&nbsp;list&nbsp;permanent&nbsp;only&nbsp;in&nbsp;regard&nbsp;to&nbsp;yourself,&nbsp;and&nbsp;must&nbsp;have&nbsp;a&nbsp;manifester&nbsp;level&nbsp;at&nbsp;least&nbsp;8&nbsp;higher&nbsp;than&nbsp;the&nbsp;level&nbsp;of&nbsp;the&nbsp;power&nbsp;to&nbsp;be&nbsp;made&nbsp;permanent.&nbsp;Powers&nbsp;made&nbsp;permanent&nbsp;in&nbsp;this&nbsp;way&nbsp;can&nbsp;be&nbsp;dispelled&nbsp;only&nbsp;by&nbsp;a&nbsp;manifester&nbsp;of&nbsp;higher&nbsp;level&nbsp;than&nbsp;you&nbsp;were&nbsp;when&nbsp;you&nbsp;manifested&nbsp;the&nbsp;power.&nbsp;Powers&nbsp;made&nbsp;permanent&nbsp;by&nbsp;incarnate&nbsp;are&nbsp;not&nbsp;shared&nbsp;through&nbsp;the&nbsp;fission&nbsp;power,&nbsp;and&nbsp;the&nbsp;effect&nbsp;does&nbsp;not&nbsp;end&nbsp;when&nbsp;fission&nbsp;ends.

      </p>

      <p>You&nbsp;manifest&nbsp;the&nbsp;desired&nbsp;power&nbsp;and&nbsp;then&nbsp;follow&nbsp;it&nbsp;with&nbsp;the&nbsp;incarnate&nbsp;manifestation.

      </p>


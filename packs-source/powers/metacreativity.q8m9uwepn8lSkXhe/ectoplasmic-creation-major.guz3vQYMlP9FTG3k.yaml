      <p>This power functions like ectoplasmic creation, except that you can
      also create an object of mineral nature: stone, crystal, metal, or the
      like. The duration of the created item varies with its relative hardness
      and rarity, as indicated on the following table.

      </p><table><tr><th>Hardness and Rarity Examples

      </th><th>Duration

      </th></tr><tr><td>Vegetable matter

      </td><td>2 hr./level

      </td></tr><tr><td>Stone, crystal, base metals

      </td><td>1 hr./level

      </td></tr><tr><td>Precious metals

      </td><td>20 min./level

      </td></tr><tr><td>Gems

      </td><td>10 min./level

      </td></tr><tr><td>Rare metal*

      </td><td>1 round/level

      </td></tr></table>

      <p>* Includes adamantine, alchemical silver, and mithral.

      </p>

      <p>You can't use major ectoplasmic creation to create a cold iron item.
      Additional rare items are possible at the GM's discretion, but should
      typically be limited to 1 round/level.

      </p>

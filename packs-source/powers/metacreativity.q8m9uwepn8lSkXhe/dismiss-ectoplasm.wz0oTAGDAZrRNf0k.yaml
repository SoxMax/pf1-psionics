    value: >-
      <p>You&nbsp;dismiss&nbsp;creatures,&nbsp;objects,&nbsp;or&nbsp;effects&nbsp;composed&nbsp;of&nbsp;ectoplasm,&nbsp;such&nbsp;as&nbsp;astral&nbsp;constructs&nbsp;or&nbsp;the&nbsp;ectoplasmic&nbsp;cocoon&nbsp;power,&nbsp;or&nbsp;that&nbsp;were&nbsp;formerly&nbsp;composed&nbsp;of&nbsp;ectoplasm,&nbsp;such&nbsp;as&nbsp;items&nbsp;created&nbsp;by&nbsp;metacreativity&nbsp;(creation)&nbsp;powers.

      </p>

      <p>An&nbsp;ectoplasmic&nbsp;creature&nbsp;that&nbsp;fails&nbsp;its&nbsp;Will&nbsp;saving&nbsp;throw&nbsp;dissipates&nbsp;into&nbsp;so&nbsp;much&nbsp;constituent&nbsp;ectoplasm,&nbsp;which&nbsp;evaporates&nbsp;immediately.

      </p>

      <p>A&nbsp;creature&nbsp;under&nbsp;the&nbsp;effect&nbsp;of&nbsp;the&nbsp;ectoplasmic&nbsp;form&nbsp;power&nbsp;that&nbsp;fails&nbsp;its&nbsp;saving&nbsp;throw&nbsp;is&nbsp;either&nbsp;destroyed&nbsp;out&nbsp;right&nbsp;or&nbsp;physically&nbsp;shifted&nbsp;to&nbsp;a&nbsp;random&nbsp;location&nbsp;on&nbsp;the&nbsp;Astral&nbsp;Plane&nbsp;(50%&nbsp;chance&nbsp;for&nbsp;either&nbsp;result).

      </p>

      <p>Other&nbsp;ongoing&nbsp;powers&nbsp;that&nbsp;create&nbsp;ectoplasmic&nbsp;objects&nbsp;or&nbsp;effects,&nbsp;such&nbsp;as&nbsp;ectoplasmic&nbsp;cocoon,&nbsp;are&nbsp;dismissed&nbsp;if&nbsp;you&nbsp;succeed&nbsp;on&nbsp;a&nbsp;manifester&nbsp;level&nbsp;check&nbsp;(1d20&nbsp;+&nbsp;your&nbsp;manifester&nbsp;level,&nbsp;maximum&nbsp;+10)&nbsp;against&nbsp;a&nbsp;DC&nbsp;of&nbsp;11&nbsp;+&nbsp;the&nbsp;power's&nbsp;manifester&nbsp;level.

      </p>

  description:
    value: >-
      <p>You&nbsp;coalesce&nbsp;semi-stable&nbsp;ectoplasm&nbsp;into&nbsp;one&nbsp;arrow,&nbsp;crossbow&nbsp;bolt,&nbsp;or&nbsp;sling&nbsp;bullet&nbsp;appropriate&nbsp;to&nbsp;your&nbsp;size,&nbsp;and&nbsp;encase&nbsp;it&nbsp;in&nbsp;a&nbsp;thin&nbsp;layer&nbsp;of&nbsp;stable&nbsp;ectoplasm.&nbsp;Ammunition&nbsp;created&nbsp;this&nbsp;way&nbsp;is&nbsp;considered&nbsp;masterwork&nbsp;(+1&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls,&nbsp;no&nbsp;direct&nbsp;bonus&nbsp;on&nbsp;damage&nbsp;rolls).&nbsp;Ephemeral&nbsp;ammunition&nbsp;has&nbsp;a&nbsp;delayed-delivery&nbsp;effect:&nbsp;After&nbsp;being&nbsp;fired,&nbsp;the&nbsp;bolt&nbsp;partially&nbsp;phases&nbsp;out&nbsp;of&nbsp;the&nbsp;material&nbsp;plane&nbsp;and&nbsp;onto&nbsp;the&nbsp;ethereal&nbsp;plane.&nbsp;This&nbsp;does&nbsp;not&nbsp;allow&nbsp;it&nbsp;to&nbsp;shoot&nbsp;through&nbsp;armor&nbsp;or&nbsp;walls&nbsp;(you&nbsp;still&nbsp;need&nbsp;clear&nbsp;line&nbsp;of&nbsp;effect&nbsp;to&nbsp;your&nbsp;target),&nbsp;but&nbsp;it&nbsp;does&nbsp;allow&nbsp;it&nbsp;to&nbsp;impact&nbsp;a&nbsp;target&nbsp;without&nbsp;the&nbsp;target&nbsp;noticing.&nbsp;A&nbsp;bolt&nbsp;that&nbsp;successfully&nbsp;hits&nbsp;a&nbsp;corporeal&nbsp;target&nbsp;embeds&nbsp;itself&nbsp;entirely&nbsp;in&nbsp;the&nbsp;target,&nbsp;but&nbsp;the&nbsp;effect&nbsp;is&nbsp;not&nbsp;obvious&nbsp;--&nbsp;the&nbsp;bolt&nbsp;does&nbsp;no&nbsp;damage,&nbsp;and&nbsp;there's&nbsp;no&nbsp;entry&nbsp;wound.&nbsp;You&nbsp;may&nbsp;only&nbsp;have&nbsp;one&nbsp;active&nbsp;ephemeral&nbsp;bolt&nbsp;effect&nbsp;at&nbsp;any&nbsp;time&nbsp;and&nbsp;you&nbsp;must&nbsp;overcome&nbsp;any&nbsp;applicable&nbsp;power&nbsp;resistance&nbsp;for&nbsp;the&nbsp;delayed-delivery&nbsp;aspect&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;function.

      </p>

      <p>At&nbsp;any&nbsp;point&nbsp;during&nbsp;the&nbsp;power's&nbsp;duration,&nbsp;as&nbsp;a&nbsp;swift&nbsp;action,&nbsp;you&nbsp;may&nbsp;order&nbsp;the&nbsp;ammunition&nbsp;to&nbsp;return&nbsp;to&nbsp;the&nbsp;material&nbsp;plane,&nbsp;at&nbsp;which&nbsp;point&nbsp;it&nbsp;delivers&nbsp;its&nbsp;full&nbsp;normal&nbsp;damage&nbsp;(adjusted&nbsp;for&nbsp;damage&nbsp;reduction&nbsp;if&nbsp;appropriate)&nbsp;+1d4&nbsp;points&nbsp;of&nbsp;force&nbsp;damage&nbsp;before&nbsp;dissipating&nbsp;back&nbsp;to&nbsp;its&nbsp;constituent&nbsp;ectoplasmic&nbsp;particles.&nbsp;No&nbsp;external&nbsp;wounds&nbsp;are&nbsp;present&nbsp;from&nbsp;this&nbsp;damage.&nbsp;This&nbsp;power&nbsp;is&nbsp;frequently&nbsp;used&nbsp;to&nbsp;deliver&nbsp;poison&nbsp;as&nbsp;well&nbsp;as&nbsp;its&nbsp;usual&nbsp;effects;&nbsp;such&nbsp;additions&nbsp;to&nbsp;the&nbsp;ammunition&nbsp;take&nbsp;effect&nbsp;when&nbsp;damage&nbsp;is&nbsp;dealt.

      </p>

      <p>As&nbsp;a&nbsp;side&nbsp;property&nbsp;of&nbsp;the&nbsp;phasing&nbsp;effect,&nbsp;ephemeral&nbsp;bolts&nbsp;can&nbsp;be&nbsp;used&nbsp;to&nbsp;attack&nbsp;ethereal&nbsp;creatures&nbsp;while&nbsp;you&nbsp;stand&nbsp;on&nbsp;the&nbsp;material&nbsp;plane,&nbsp;although&nbsp;they&nbsp;are&nbsp;treated&nbsp;as&nbsp;invisible&nbsp;unless&nbsp;you&nbsp;can&nbsp;see&nbsp;them&nbsp;through&nbsp;other&nbsp;means.&nbsp;Used&nbsp;this&nbsp;way,&nbsp;the&nbsp;bolts&nbsp;lose&nbsp;their&nbsp;delayed-delivery&nbsp;property&nbsp;and&nbsp;are&nbsp;treated&nbsp;as&nbsp;normal&nbsp;(although&nbsp;they&nbsp;retain&nbsp;the&nbsp;bonus&nbsp;force&nbsp;damage),&nbsp;and&nbsp;any&nbsp;obstruction&nbsp;on&nbsp;either&nbsp;plane&nbsp;stops&nbsp;them.

      </p>

      <p>As&nbsp;a&nbsp;side&nbsp;property&nbsp;of&nbsp;the&nbsp;phasing&nbsp;effect,&nbsp;ephemeral&nbsp;bolts&nbsp;can&nbsp;be&nbsp;used&nbsp;to&nbsp;attack&nbsp;ethereal&nbsp;creatures&nbsp;while&nbsp;you&nbsp;are&nbsp;on&nbsp;the&nbsp;material&nbsp;plane&nbsp;or&nbsp;to&nbsp;attack&nbsp;material&nbsp;creatures&nbsp;while&nbsp;you&nbsp;are&nbsp;on&nbsp;the&nbsp;ethereal&nbsp;plane,&nbsp;although&nbsp;the&nbsp;bolts&nbsp;and&nbsp;ethereal&nbsp;creatures&nbsp;are&nbsp;treated&nbsp;as&nbsp;invisible&nbsp;unless&nbsp;one&nbsp;can&nbsp;see&nbsp;ethereal&nbsp;objects.&nbsp;Used&nbsp;this&nbsp;way,&nbsp;the&nbsp;bolts&nbsp;lose&nbsp;their&nbsp;delayed-delivery&nbsp;property&nbsp;and&nbsp;are&nbsp;treated&nbsp;as&nbsp;normal&nbsp;(although&nbsp;they&nbsp;retain&nbsp;the&nbsp;bonus&nbsp;force&nbsp;damage),&nbsp;and&nbsp;any&nbsp;obstruction&nbsp;on&nbsp;either&nbsp;plane&nbsp;stops&nbsp;them.

      </p>

      <p>If&nbsp;used&nbsp;to&nbsp;attack&nbsp;an&nbsp;incorporeal&nbsp;target&nbsp;(on&nbsp;either&nbsp;plane),&nbsp;the&nbsp;bolts&nbsp;do&nbsp;1d4&nbsp;points&nbsp;of&nbsp;force&nbsp;damage&nbsp;on&nbsp;impact.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;both&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ol><li>For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;increase&nbsp;the&nbsp;force&nbsp;damage&nbsp;dealt&nbsp;by&nbsp;each&nbsp;bolt&nbsp;by&nbsp;one&nbsp;die&nbsp;(d4),&nbsp;and&nbsp;increase&nbsp;the&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;by&nbsp;1.</li><li>If&nbsp;you&nbsp;spend&nbsp;3&nbsp;additional&nbsp;power&nbsp;points,&nbsp;the&nbsp;enhancement&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls&nbsp;applies&nbsp;to&nbsp;damage&nbsp;rolls&nbsp;as&nbsp;well.</li><li>For&nbsp;every&nbsp;4&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;create&nbsp;an&nbsp;additional&nbsp;bolt,&nbsp;arrow,&nbsp;or&nbsp;sling&nbsp;bullet.&nbsp;All&nbsp;such&nbsp;ammunition&nbsp;must&nbsp;return&nbsp;to&nbsp;the&nbsp;material&nbsp;plane&nbsp;at&nbsp;the&nbsp;same&nbsp;time.</li></ol>

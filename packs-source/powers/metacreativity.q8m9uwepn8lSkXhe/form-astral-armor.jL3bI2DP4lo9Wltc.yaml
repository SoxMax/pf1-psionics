  description:
    value: >-
      <p>You form a suit of astral armor, similar to an <a href="/wiki/Aegis"
      title="Aegis">aegis</a>, of the astral skin, astral armor or astral
      juggernaut type over your body. The astral suit has the free
      customizations of associated suit at the appropriate manifester levels
      (see aegis base class for details) plus an additional 5 customization
      points. Use your manifester level to determine your aegis level when
      gaining free customizations from this power. If you already possess the
      ability to manifest an astral suit you may add these customization points
      to your astral suit when you manifest this power. If you possess the mind
      armaments class feature (see armored blade soulknife archetype), you may
      use these customization points (and any purchased through augmenting this
      power) to add astral suit customizations to your mind armor.

      </p>

      <p><strong>Augment:</strong> For every 2 additional power points you
      spend, you gain 1 customization point.

      </p>

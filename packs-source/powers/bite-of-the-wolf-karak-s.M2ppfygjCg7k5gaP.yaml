      <p>Your&nbsp;bite&nbsp;attack&nbsp;is&nbsp;a&nbsp;natural&nbsp;weapon,&nbsp;so&nbsp;you&nbsp;are&nbsp;considered&nbsp;armed&nbsp;when&nbsp;attacking&nbsp;with&nbsp;it,&nbsp;and&nbsp;it&nbsp;can&nbsp;be&nbsp;affected&nbsp;by&nbsp;powers,&nbsp;spells,&nbsp;and&nbsp;effects&nbsp;that&nbsp;enhance&nbsp;or&nbsp;improve&nbsp;natural&nbsp;weapons.&nbsp;You&nbsp;can&nbsp;choose&nbsp;to&nbsp;deal&nbsp;nonlethal&nbsp;damage&nbsp;with&nbsp;your&nbsp;bite,&nbsp;taking&nbsp;the&nbsp;standard&nbsp;â€“4&nbsp;penalty&nbsp;on&nbsp;your&nbsp;attack&nbsp;roll.&nbsp;Like&nbsp;all&nbsp;natural&nbsp;claw&nbsp;attacks,&nbsp;the&nbsp;bite&nbsp;is&nbsp;a&nbsp;primary&nbsp;natural&nbsp;attack&nbsp;unless&nbsp;you&nbsp;also&nbsp;make&nbsp;attacks&nbsp;with&nbsp;manufactured&nbsp;weapons,&nbsp;in&nbsp;which&nbsp;case&nbsp;it&nbsp;becomes&nbsp;a&nbsp;secondary&nbsp;natural&nbsp;attack.

      </p>

      <p>If&nbsp;you&nbsp;are&nbsp;not&nbsp;a&nbsp;Medium&nbsp;creature,&nbsp;your&nbsp;bite&nbsp;attack's&nbsp;base&nbsp;damage&nbsp;varies&nbsp;as&nbsp;follows:&nbsp;Fine&nbsp;1d2,&nbsp;Diminutive&nbsp;1d3,&nbsp;Tiny&nbsp;1d4,&nbsp;Small&nbsp;1d6,&nbsp;Large&nbsp;2d6,&nbsp;Huge&nbsp;2d8,&nbsp;Gargantuan&nbsp;4d6,&nbsp;Colossal&nbsp;6d6.

      </p>


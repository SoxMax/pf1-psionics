  description:
    value: >-
      <p>Conduits&nbsp;say&nbsp;that&nbsp;the&nbsp;lips&nbsp;of&nbsp;the&nbsp;dead&nbsp;hold&nbsp;many&nbsp;secrets,&nbsp;known&nbsp;only&nbsp;to&nbsp;the&nbsp;dying&nbsp;and&nbsp;the&nbsp;passed.&nbsp;You&nbsp;summon&nbsp;helpful&nbsp;spirits&nbsp;into&nbsp;a&nbsp;corpse,&nbsp;allowing&nbsp;it&nbsp;to&nbsp;answer&nbsp;your&nbsp;questions.&nbsp;You&nbsp;may&nbsp;ask&nbsp;up&nbsp;to&nbsp;three&nbsp;questions.&nbsp;The&nbsp;corpse's&nbsp;knowledge&nbsp;is&nbsp;limited&nbsp;to&nbsp;what&nbsp;it&nbsp;knew&nbsp;during&nbsp;life,&nbsp;including&nbsp;the&nbsp;languages&nbsp;it&nbsp;spoke.&nbsp;Answers&nbsp;are&nbsp;brief,&nbsp;cryptic,&nbsp;or&nbsp;repetitive,&nbsp;especially&nbsp;if&nbsp;the&nbsp;creature&nbsp;would&nbsp;have&nbsp;opposed&nbsp;you&nbsp;in&nbsp;life.

      </p>

      <p>If&nbsp;the&nbsp;dead&nbsp;creature's&nbsp;alignment&nbsp;was&nbsp;different&nbsp;from&nbsp;yours,&nbsp;the&nbsp;corpse&nbsp;gets&nbsp;a&nbsp;Will&nbsp;save&nbsp;to&nbsp;resist&nbsp;the&nbsp;power&nbsp;as&nbsp;if&nbsp;it&nbsp;were&nbsp;alive.&nbsp;If&nbsp;successful,&nbsp;the&nbsp;corpse&nbsp;can&nbsp;refuse&nbsp;to&nbsp;answer&nbsp;your&nbsp;questions&nbsp;or&nbsp;attempt&nbsp;to&nbsp;deceive&nbsp;you,&nbsp;using&nbsp;Bluff.&nbsp;The&nbsp;soul&nbsp;can&nbsp;only&nbsp;speak&nbsp;about&nbsp;what&nbsp;it&nbsp;knew&nbsp;in&nbsp;life.&nbsp;It&nbsp;cannot&nbsp;answer&nbsp;any&nbsp;questions&nbsp;that&nbsp;pertain&nbsp;to&nbsp;events&nbsp;that&nbsp;occurred&nbsp;after&nbsp;its&nbsp;death.

      </p>

      <p>If&nbsp;the&nbsp;corpse&nbsp;has&nbsp;been&nbsp;subject&nbsp;to&nbsp;either&nbsp;speak&nbsp;with&nbsp;dead&nbsp;or&nbsp;lifeless&nbsp;tongues&nbsp;within&nbsp;the&nbsp;past&nbsp;week,&nbsp;the&nbsp;new&nbsp;power&nbsp;fails.&nbsp;You&nbsp;can&nbsp;manifest&nbsp;this&nbsp;power&nbsp;on&nbsp;a&nbsp;corpse&nbsp;that&nbsp;has&nbsp;been&nbsp;deceased&nbsp;for&nbsp;any&nbsp;amount&nbsp;of&nbsp;time,&nbsp;but&nbsp;the&nbsp;body&nbsp;must&nbsp;be&nbsp;mostly&nbsp;intact&nbsp;to&nbsp;be&nbsp;able&nbsp;to&nbsp;respond.&nbsp;A&nbsp;damaged&nbsp;corpse&nbsp;may&nbsp;be&nbsp;able&nbsp;to&nbsp;give&nbsp;partial&nbsp;answers&nbsp;or&nbsp;partially&nbsp;correct&nbsp;answers,&nbsp;but&nbsp;it&nbsp;must&nbsp;at&nbsp;least&nbsp;have&nbsp;a&nbsp;mouth&nbsp;in&nbsp;order&nbsp;to&nbsp;speak&nbsp;at&nbsp;all.&nbsp;This&nbsp;power&nbsp;does&nbsp;not&nbsp;affect&nbsp;a&nbsp;corpse&nbsp;that&nbsp;has&nbsp;been&nbsp;turned&nbsp;into&nbsp;an&nbsp;undead&nbsp;creature.

      </p>

      <p><strong>Augment:</strong>&nbsp;This&nbsp;power&nbsp;may&nbsp;be&nbsp;augmented&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spent,&nbsp;you&nbsp;can&nbsp;ask&nbsp;one&nbsp;additional&nbsp;question.</li><li>By&nbsp;spending&nbsp;4&nbsp;additional&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;target&nbsp;an&nbsp;incorporeal&nbsp;creature&nbsp;with&nbsp;this&nbsp;power.&nbsp;If&nbsp;the&nbsp;incorporeal&nbsp;creature&nbsp;fails&nbsp;its&nbsp;saving&nbsp;throw&nbsp;against&nbsp;this&nbsp;power,&nbsp;it&nbsp;must&nbsp;honestly&nbsp;answer&nbsp;your&nbsp;questions&nbsp;to&nbsp;the&nbsp;best&nbsp;of&nbsp;its&nbsp;ability.</li></ol>

      <p>In&nbsp;addition,&nbsp;for&nbsp;every&nbsp;2&nbsp;power&nbsp;points&nbsp;spent&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;increase&nbsp;the&nbsp;power's&nbsp;save&nbsp;DC&nbsp;by&nbsp;1.

      </p>

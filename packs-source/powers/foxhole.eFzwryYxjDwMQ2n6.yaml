    value: >-
      <p>A&nbsp;quick&nbsp;burst&nbsp;of&nbsp;psychokinetic&nbsp;force&nbsp;rearranges&nbsp;the&nbsp;land&nbsp;nearby&nbsp;you,&nbsp;providing&nbsp;an&nbsp;emergency&nbsp;source&nbsp;of&nbsp;cover.&nbsp;By&nbsp;pushing&nbsp;the&nbsp;terrain&nbsp;away&nbsp;from&nbsp;a&nbsp;central&nbsp;point&nbsp;and&nbsp;piling&nbsp;it&nbsp;at&nbsp;the&nbsp;outer&nbsp;edges&nbsp;of&nbsp;the&nbsp;area&nbsp;of&nbsp;effect,&nbsp;you&nbsp;can&nbsp;rapidly&nbsp;create&nbsp;a&nbsp;mundane&nbsp;safe-zone&nbsp;for&nbsp;sudden&nbsp;combat.

      </p>

      <p>This&nbsp;power&nbsp;creates&nbsp;a&nbsp;small&nbsp;burrow&nbsp;three&nbsp;to&nbsp;five&nbsp;feet&nbsp;deep&nbsp;in&nbsp;the&nbsp;land,&nbsp;with&nbsp;a&nbsp;small&nbsp;wall&nbsp;that&nbsp;surrounds&nbsp;it&nbsp;which&nbsp;can&nbsp;provide&nbsp;cover&nbsp;for&nbsp;creatures&nbsp;within.

      </p>

      <p>Multiple&nbsp;manifestations&nbsp;of&nbsp;this&nbsp;power&nbsp;can&nbsp;dig&nbsp;deeper&nbsp;into&nbsp;the&nbsp;ground,&nbsp;providing&nbsp;a&nbsp;quick&nbsp;underground&nbsp;burrow,&nbsp;or&nbsp;can&nbsp;be&nbsp;used&nbsp;to&nbsp;extend&nbsp;an&nbsp;existing&nbsp;burrow&nbsp;into&nbsp;a&nbsp;trench.&nbsp;Foxhole&nbsp;cannot&nbsp;be&nbsp;used&nbsp;to&nbsp;dig&nbsp;through&nbsp;walls&nbsp;or&nbsp;foundations&nbsp;(although&nbsp;it&nbsp;could&nbsp;burrow&nbsp;around&nbsp;them)&nbsp;nor&nbsp;can&nbsp;it&nbsp;rearrange&nbsp;magically&nbsp;treated&nbsp;terrain.

      </p>

      <p>If&nbsp;the&nbsp;area&nbsp;of&nbsp;effect&nbsp;completely&nbsp;contains&nbsp;a&nbsp;creature's&nbsp;space,&nbsp;including&nbsp;the&nbsp;manifester,&nbsp;that&nbsp;creature&nbsp;must&nbsp;make&nbsp;a&nbsp;Reflex&nbsp;save&nbsp;or&nbsp;fall&nbsp;prone&nbsp;in&nbsp;the&nbsp;burrow.&nbsp;If&nbsp;a&nbsp;creature&nbsp;happens&nbsp;to&nbsp;be&nbsp;burrowing&nbsp;in&nbsp;the&nbsp;area&nbsp;of&nbsp;effect&nbsp;and&nbsp;would&nbsp;be&nbsp;exposed&nbsp;by&nbsp;this&nbsp;power,&nbsp;it&nbsp;emerges,&nbsp;prone&nbsp;but&nbsp;unharmed,&nbsp;in&nbsp;the&nbsp;trench.

      </p>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;or&nbsp;more&nbsp;of&nbsp;the&nbsp;following&nbsp;ways:

      </p><ol><li>For&nbsp;each&nbsp;additional&nbsp;power&nbsp;point&nbsp;spend,&nbsp;you&nbsp;can&nbsp;burrow&nbsp;one&nbsp;5-ft,&nbsp;cube&nbsp;instead&nbsp;of&nbsp;affecting&nbsp;four&nbsp;5ft.&nbsp;squares.&nbsp;Only&nbsp;one&nbsp;of&nbsp;these&nbsp;cubes&nbsp;need&nbsp;be&nbsp;in&nbsp;contact&nbsp;with&nbsp;the&nbsp;surface&nbsp;when&nbsp;you&nbsp;start&nbsp;manifesting.</li><li>For&nbsp;each&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;spend,&nbsp;you&nbsp;can&nbsp;affect&nbsp;substances&nbsp;with&nbsp;an&nbsp;hardness&nbsp;of&nbsp;2&nbsp;additional&nbsp;points&nbsp;(such&nbsp;as&nbsp;stone&nbsp;or&nbsp;ice)&nbsp;starting&nbsp;at&nbsp;hardness&nbsp;0.</li><li>If&nbsp;you&nbsp;spend&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;may&nbsp;manifest&nbsp;this&nbsp;power&nbsp;as&nbsp;a&nbsp;swift&nbsp;action.</li></ol>

    value: >-
      <p>Your&nbsp;mind&nbsp;generates&nbsp;a&nbsp;tangible&nbsp;field&nbsp;of&nbsp;force&nbsp;that&nbsp;provides&nbsp;a&nbsp;+4&nbsp;armor&nbsp;bonus&nbsp;to&nbsp;Armor&nbsp;Class.&nbsp;Unlike&nbsp;mundane&nbsp;armor,&nbsp;inertial&nbsp;armor&nbsp;entails&nbsp;no&nbsp;armor&nbsp;check&nbsp;penalty&nbsp;or&nbsp;speed&nbsp;reduction.&nbsp;Because&nbsp;inertial&nbsp;armor&nbsp;is&nbsp;composed&nbsp;of&nbsp;psychokinetic&nbsp;force,&nbsp;incorporeal&nbsp;creatures&nbsp;can't&nbsp;bypass&nbsp;it&nbsp;the&nbsp;way&nbsp;they&nbsp;do&nbsp;normal&nbsp;armor.

      </p>

      <p>Your&nbsp;inertial&nbsp;armor&nbsp;can&nbsp;be&nbsp;invisible&nbsp;or&nbsp;can&nbsp;appear&nbsp;as&nbsp;a&nbsp;colored&nbsp;glow,&nbsp;at&nbsp;your&nbsp;option.

      </p>


      </p>

      <p><strong>Augment:</strong>&nbsp;For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;the&nbsp;armor&nbsp;bonus&nbsp;to&nbsp;Armor&nbsp;Class&nbsp;increases&nbsp;by&nbsp;1.

      </p>

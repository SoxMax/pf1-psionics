  description:
    value: >-
      <p>You&nbsp;haunt&nbsp;an&nbsp;area&nbsp;by&nbsp;binding&nbsp;your&nbsp;soul&nbsp;to&nbsp;it.&nbsp;When&nbsp;you&nbsp;manifest&nbsp;this&nbsp;power,&nbsp;your&nbsp;soul&nbsp;leaves&nbsp;your&nbsp;body&nbsp;–&nbsp;you&nbsp;count&nbsp;as&nbsp;both&nbsp;unconscious&nbsp;and&nbsp;helpless,&nbsp;but&nbsp;you&nbsp;are&nbsp;also&nbsp;immune&nbsp;to&nbsp;mind-affecting&nbsp;effects.&nbsp;While&nbsp;this&nbsp;power&nbsp;is&nbsp;active,&nbsp;you&nbsp;may&nbsp;spend&nbsp;a&nbsp;standard&nbsp;action&nbsp;each&nbsp;turn&nbsp;to&nbsp;do&nbsp;one&nbsp;of&nbsp;the&nbsp;following.

      </p><ul><li><em>Animate:</em>&nbsp;You&nbsp;may&nbsp;animate&nbsp;a&nbsp;Small&nbsp;or&nbsp;smaller&nbsp;object&nbsp;within&nbsp;the&nbsp;area&nbsp;as&nbsp;the&nbsp;control&nbsp;object&nbsp;power.&nbsp;If&nbsp;you&nbsp;do&nbsp;not&nbsp;maintain&nbsp;this&nbsp;effect&nbsp;as&nbsp;a&nbsp;standard&nbsp;action,&nbsp;this&nbsp;animation&nbsp;ends.</li></ul>

      <ul><li><em>Hallucinations:</em>&nbsp;You&nbsp;create&nbsp;vivid&nbsp;hallucinations,&nbsp;creating&nbsp;the&nbsp;visual&nbsp;illusion&nbsp;of&nbsp;an&nbsp;object,&nbsp;creature,&nbsp;or&nbsp;force,&nbsp;as&nbsp;visualized&nbsp;by&nbsp;you.&nbsp;You&nbsp;may&nbsp;also&nbsp;create&nbsp;sounds,&nbsp;but&nbsp;not&nbsp;coherent&nbsp;speech.&nbsp;You&nbsp;can&nbsp;move&nbsp;the&nbsp;image&nbsp;within&nbsp;the&nbsp;limits&nbsp;of&nbsp;the&nbsp;size&nbsp;of&nbsp;the&nbsp;effect&nbsp;whenever&nbsp;you&nbsp;maintain&nbsp;this&nbsp;effect&nbsp;as&nbsp;a&nbsp;standard&nbsp;action.&nbsp;If&nbsp;you&nbsp;do&nbsp;not&nbsp;maintain&nbsp;this&nbsp;effect&nbsp;as&nbsp;a&nbsp;standard&nbsp;action,&nbsp;this&nbsp;effect&nbsp;ends.</li></ul>

      <ul><li><em>Movement:</em>&nbsp;You&nbsp;may&nbsp;alter&nbsp;the&nbsp;speed&nbsp;of&nbsp;any&nbsp;single&nbsp;creature&nbsp;in&nbsp;the&nbsp;area&nbsp;of&nbsp;this&nbsp;power.&nbsp;If&nbsp;you&nbsp;choose&nbsp;to&nbsp;accelerate&nbsp;them,&nbsp;they&nbsp;gain&nbsp;a&nbsp;+1&nbsp;bonus&nbsp;on&nbsp;attack&nbsp;rolls,&nbsp;a&nbsp;+1&nbsp;dodge&nbsp;bonus&nbsp;to&nbsp;AC,&nbsp;an&nbsp;increase&nbsp;in&nbsp;all&nbsp;modes&nbsp;of&nbsp;movement&nbsp;of&nbsp;30&nbsp;feet&nbsp;(to&nbsp;a&nbsp;maximum&nbsp;of&nbsp;twice&nbsp;the&nbsp;subject's&nbsp;normal&nbsp;speed&nbsp;using&nbsp;that&nbsp;mode),&nbsp;and&nbsp;an&nbsp;additional&nbsp;attack&nbsp;with&nbsp;a&nbsp;natural&nbsp;or&nbsp;manufactured&nbsp;weapon&nbsp;whenever&nbsp;the&nbsp;subject&nbsp;makes&nbsp;a&nbsp;full&nbsp;attack&nbsp;action,&nbsp;using&nbsp;the&nbsp;subject's&nbsp;full&nbsp;base&nbsp;attack&nbsp;bonus&nbsp;and&nbsp;other&nbsp;applicable&nbsp;modifiers.&nbsp;This&nbsp;effect&nbsp;is&nbsp;not&nbsp;cumulative&nbsp;with&nbsp;similar&nbsp;effects,&nbsp;such&nbsp;as&nbsp;haste&nbsp;or&nbsp;a&nbsp;speed&nbsp;weapon.&nbsp;If&nbsp;you&nbsp;choose&nbsp;to&nbsp;decelerate&nbsp;them,&nbsp;they&nbsp;are&nbsp;staggered,&nbsp;may&nbsp;take&nbsp;only&nbsp;a&nbsp;single&nbsp;move&nbsp;action&nbsp;or&nbsp;standard&nbsp;action&nbsp;each&nbsp;turn,&nbsp;take&nbsp;a&nbsp;-1&nbsp;penalty&nbsp;on&nbsp;attack&nbsp;rolls,&nbsp;AC,&nbsp;and&nbsp;Reflex&nbsp;saves,&nbsp;and&nbsp;move&nbsp;at&nbsp;half&nbsp;their&nbsp;normal&nbsp;speed.&nbsp;If&nbsp;you&nbsp;do&nbsp;not&nbsp;maintain&nbsp;this&nbsp;effect&nbsp;as&nbsp;a&nbsp;standard&nbsp;action,&nbsp;this&nbsp;effect&nbsp;ends.&nbsp;A&nbsp;creature&nbsp;targeted&nbsp;by&nbsp;this&nbsp;use&nbsp;may&nbsp;attempt&nbsp;a&nbsp;Will&nbsp;save&nbsp;to&nbsp;resist&nbsp;it&nbsp;(power&nbsp;resistance&nbsp;applies).</li></ul>

      <p><strong>Augment:</strong>&nbsp;You&nbsp;may&nbsp;augment&nbsp;this&nbsp;power&nbsp;in&nbsp;one&nbsp;of&nbsp;the&nbsp;following&nbsp;ways.

      </p><ol><li>For&nbsp;every&nbsp;additional&nbsp;power&nbsp;point&nbsp;you&nbsp;spend,&nbsp;you&nbsp;may&nbsp;target&nbsp;one&nbsp;additional&nbsp;creature&nbsp;with&nbsp;the&nbsp;movement&nbsp;ability&nbsp;of&nbsp;this&nbsp;power.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;4&nbsp;power&nbsp;points,&nbsp;you&nbsp;may&nbsp;include&nbsp;full&nbsp;sound,&nbsp;smell,&nbsp;and&nbsp;thermal&nbsp;elements&nbsp;with&nbsp;the&nbsp;hallucinations&nbsp;ability&nbsp;of&nbsp;this&nbsp;power.</li><li>For&nbsp;every&nbsp;2&nbsp;additional&nbsp;power&nbsp;points&nbsp;you&nbsp;spend,&nbsp;you&nbsp;can&nbsp;animate&nbsp;one&nbsp;additional&nbsp;Small&nbsp;object&nbsp;with&nbsp;the&nbsp;animate&nbsp;ability&nbsp;of&nbsp;this&nbsp;power.&nbsp;You&nbsp;may&nbsp;instead&nbsp;animate&nbsp;fewer,&nbsp;larger&nbsp;objects,&nbsp;as&nbsp;per&nbsp;control&nbsp;object.</li><li>By&nbsp;spending&nbsp;an&nbsp;additional&nbsp;6&nbsp;power&nbsp;points,&nbsp;increase&nbsp;the&nbsp;duration&nbsp;of&nbsp;this&nbsp;power&nbsp;to&nbsp;1&nbsp;min./level.</li></ol>

      <p>If&nbsp;you&nbsp;spend&nbsp;at&nbsp;least&nbsp;6&nbsp;power&nbsp;points&nbsp;augmenting&nbsp;this&nbsp;power,&nbsp;you&nbsp;may&nbsp;sustain&nbsp;any&nbsp;of&nbsp;its&nbsp;effects&nbsp;as&nbsp;a&nbsp;move&nbsp;action,&nbsp;instead&nbsp;of&nbsp;a&nbsp;standard.&nbsp;This&nbsp;allows&nbsp;you&nbsp;to&nbsp;maintain&nbsp;more&nbsp;than&nbsp;one&nbsp;effect&nbsp;each&nbsp;turn.

      </p>
